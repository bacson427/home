    <script>
        // --- LOGIC ƒê·∫æM NG∆Ø·ª¢C ---
        const countdown = () => {
            // ƒê·∫∑t l·ªãch: 19:30 ng√†y 04/02/2026
            const countDate = new Date("Feb 4, 2026 19:30:00").getTime();
            const now = new Date().getTime();
            const gap = countDate - now;

            if (gap < 0) {
                document.querySelector(".countdown-container").innerHTML = "<div style='width:100%; color:#feca57; font-weight:bold;'>üéâ PARTY STARTED! üéâ</div>";
                return;
            }

            const second = 1000;
            const minute = second * 60;
            const hour = minute * 60;
            const day = hour * 24;

            const d = Math.floor(gap / day);
            const h = Math.floor((gap % day) / hour);
            const m = Math.floor((gap % hour) / minute);
            const s = Math.floor((gap % minute) / second);

            document.getElementById('days').innerText = d < 10 ? '0' + d : d;
            document.getElementById('hours').innerText = h < 10 ? '0' + h : h;
            document.getElementById('minutes').innerText = m < 10 ? '0' + m : m;
            document.getElementById('seconds').innerText = s < 10 ? '0' + s : s;
        };

        setInterval(countdown, 1000);
        // -------------------------

        // Confetti & Excel logic gi·ªØ nguy√™n
        window.onload = function() {
            var duration = 3 * 1000;
            var animationEnd = Date.now() + duration;
            var defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 0 };
            var interval = setInterval(function() {
                var timeLeft = animationEnd - Date.now();
                if (timeLeft <= 0) { return clearInterval(interval); }
                var particleCount = 50 * (timeLeft / duration);
                confetti(Object.assign({}, defaults, { particleCount, origin: { x: Math.random(), y: Math.random() - 0.2 } }));
            }, 250);
        };

        let danhSachDangKy = [];
        function luuThongTin() {
            var ten = document.getElementById("ten").value;
            var sdt = document.getElementById("sdt").value;
            var trangThai = document.getElementById("trang_thai").value;
            var thoiGian = new Date().toLocaleString('vi-VN');

            if(ten == "" || sdt == "") { alert("‚ö†Ô∏è Vui l√≤ng ƒëi·ªÅn ƒë·ªß T√™n v√† SƒêT nh√©!"); return; }
            confetti({ particleCount: 100, spread: 70, origin: { y: 0.6 } });
            danhSachDangKy.push({ "Th·ªùi Gian": thoiGian, "T√™n": ten, "SƒêT": sdt, "Tr·∫°ng Th√°i": trangThai });
            setTimeout(() => {

                document.getElementById("ten").value = "";

        }
