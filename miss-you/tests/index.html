<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HPBD & HPNY (V11 High Precision)</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@900&family=Montserrat:wght@800&family=Dancing+Script:wght@700&display=swap');

        body {
            margin: 0;
            overflow: hidden;
            font-family: 'Cinzel', serif;
            background: #000;
        }

        /* NỀN AURORA CẢI TIẾN - Sâu hơn, đỡ chói để nổi chữ */
        .aurora-bg {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at 50% 100%, #1a0b1a, #000 60%),
                        linear-gradient(to top, #0f0f2d, #000);
            z-index: 0;
        }

        canvas { display: block; position: absolute; top: 0; left: 0; z-index: 1; }

        #ui-layer {
            position: absolute; width: 100%; height: 100%;
            display: flex; justify-content: center; align-items: center;
            flex-direction: column; pointer-events: none; z-index: 100;
        }

        .btn {
            pointer-events: auto;
            background: rgba(255, 215, 0, 0.1);
            color: #d4af37; border: 2px solid #d4af37;
            padding: 15px 50px; font-size: 20px;
            cursor: wait; transition: all 0.3s ease;
            text-transform: uppercase; letter-spacing: 3px;
            font-family: 'Cinzel', serif; font-weight: 900;
            margin-top: 30px; border-radius: 5px; opacity: 0.5;
            backdrop-filter: blur(5px);
        }

        .btn.ready { cursor: pointer; opacity: 1; animation: pulseBtn 2s infinite; }
        .btn.ready:hover { background: #d4af37; color: #000; box-shadow: 0 0 50px #d4af37; transform: scale(1.05); }

        @keyframes pulseBtn {
            0% { box-shadow: 0 0 0 0 rgba(212, 175, 55, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(212, 175, 55, 0); }
            100% { box-shadow: 0 0 0 0 rgba(212, 175, 55, 0); }
        }

        .hint {
            font-family: 'Montserrat', sans-serif; font-size: 12px; color: rgba(255, 255, 255, 0.6);
            margin-top: 15px; letter-spacing: 1px; text-transform: uppercase;
        }

        #loading-text { margin-top: 10px; font-size: 14px; color: #d4af37; font-family: 'Montserrat', sans-serif; }

        #countdown-display {
            font-size: 18vw; font-weight: 900;
            background: -webkit-linear-gradient(#ffd700, #ff8c00);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 30px rgba(255, 140, 0, 0.8));
            display: none; z-index: 101;
        }

        #hidden-youtube { position: absolute; width: 0; height: 0; opacity: 0; pointer-events: none;}
    </style>
</head>
<body>

    <div class="aurora-bg"></div>
    <canvas id="mainCanvas"></canvas>
    
    <div id="ui-layer">
        <button id="start-btn" class="btn">ĐANG TẢI...</button>
        <div id="loading-text">Đang tinh chỉnh độ phân giải...</div>
        <div id="hint-text" class="hint" style="display:none">Nhấn Space hoặc Click để bắt đầu</div>
        <div id="countdown-display">10</div>
        <button id="next-phase-btn" class="btn ready" style="display:none">TIẾP TỤC</button>
        <button id="final-btn" class="btn ready" style="display:none">XEM FLYCAM</button>
    </div>

    <div id="hidden-youtube"><div id="player"></div></div>

    <script>
        const CONFIG = {
            NAME: "Trương Thị Dương",
            BIRTHDAY: "01/03/2007",
            COLORS: {
                GOLD: { h: 50, s: 100, l: 50 },
                RED: { h: 340, s: 100, l: 50 },
                CYAN: { h: 180, s: 100, l: 50 },
                WHITE: { h: 0, s: 0, l: 100 },
                PINK: { h: 300, s: 100, l: 60 }
            }
        };

        var player;
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                height: '100', width: '100', videoId: 'Og25tNifNSs',
                playerVars: { 'playsinline': 1, 'controls': 0, 'loop': 1 }
            });
        }
        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        document.head.appendChild(tag);

        const canvas = document.getElementById('mainCanvas');
        const ctx = canvas.getContext('2d', { alpha: true });
        let width, height;
        
        // --- CHỜ TẢI FONT ĐỂ KHÔNG LỖI CHỮ ---
        document.fonts.ready.then(function () {
            const btn = document.getElementById('start-btn');
            const loadTxt = document.getElementById('loading-text');
            const hint = document.getElementById('hint-text');
            btn.innerText = "KHAI TIỆC";
            btn.classList.add('ready');
            loadTxt.style.display = 'none';
            hint.style.display = 'block';
            btn.onclick = triggerAction;
        });

        function resize() { width = canvas.width = window.innerWidth; height = canvas.height = window.innerHeight; }
        window.addEventListener('resize', resize); resize();

        let state = "IDLE"; 
        let fireworks = [], particles = [], drones = [];
        let globalHue = 0;
        
        const startBtn = document.getElementById('start-btn'), nextBtn = document.getElementById('next-phase-btn'), finalBtn = document.getElementById('final-btn'), countDisplay = document.getElementById('countdown-display'), hintText = document.getElementById('hint-text');

        function triggerAction() {
            if(!startBtn.classList.contains('ready') && state === "IDLE") return;
            if (state === "IDLE") {
                state = "FIREWORKS";
                startBtn.style.display = hintText.style.display = 'none';
                if(player && player.playVideo) player.playVideo();
                launchFireworksPeriod(10000, () => {
                    state = "WAITING_1"; nextBtn.style.display = hintText.style.display = 'block'; hintText.innerText = "Sẵn sàng đếm ngược";
                });
            } else if (state === "WAITING_1") {
                state = "COUNTDOWN";
                nextBtn.style.display = hintText.style.display = 'none';
                countDisplay.style.display = 'block';
                let c = 10; countDisplay.innerText = c;
                let t = setInterval(() => {
                    c--;
                    if (c > 0) { countDisplay.innerText = c; createShapedFirework(); } 
                    else { clearInterval(t); countDisplay.style.display = 'none'; state = "WAITING_2"; finalBtn.style.display = hintText.style.display = 'block'; hintText.innerText = "Kích hoạt Flycam"; }
                }, 1000);
            } else if (state === "WAITING_2") {
                state = "DRONE"; finalBtn.style.display = hintText.style.display = 'none'; startDroneSequence();
            }
        }

        nextBtn.onclick = finalBtn.onclick = triggerAction;
        document.addEventListener('keydown', (e) => { if (e.code === 'Space') { e.preventDefault(); triggerAction(); } });

        // --- PHÁO HOA ---
        function launchFireworksPeriod(duration, callback) {
            let start = Date.now();
            let interval = setInterval(() => {
                if(Date.now() - start > duration) { clearInterval(interval); if(callback) callback(); }
                if(Math.random() < 0.2) createFirework(); 
            }, 60);
        }

        function createFirework(x, y, shape = 'NORMAL') {
            let colors = ['#FFD700', '#FF0055', '#00FFFF', '#FFFFFF'];
            fireworks.push({ x: x || Math.random() * width, y: height, ty: y || height * 0.15 + Math.random() * (height * 0.3), color: colors[Math.floor(Math.random() * colors.length)], exploded: false, speed: 7 + Math.random() * 4, shape: shape });
        }
        
        function createShapedFirework() {
             let types = ['HEART', 'STAR', 'CIRCLE'];
             createFirework(width/2 + (Math.random()-0.5)*width*0.5, height*0.3 + Math.random()*height*0.2, types[Math.floor(Math.random()*types.length)]);
        }

        function explodeFirework(fw) {
            fw.exploded = true;
            let count = fw.shape === 'NORMAL' ? 50 : 120;
            for(let i=0; i<count; i++) {
                let angle = (i/count) * Math.PI * 2, speed = Math.random() * 5 + 2, vx, vy;
                if (fw.shape === 'HEART') { vx = (16 * Math.pow(Math.sin(angle), 3)); vy = -(13 * Math.cos(angle) - 5 * Math.cos(2 * angle) - 2 * Math.cos(3 * angle) - Math.cos(4 * angle)); speed = 0.15; }
                else if (fw.shape === 'STAR') { let r = 10 * Math.pow(Math.cos(angle*2.5), 2) + 2; vx = r * Math.cos(angle); vy = r * Math.sin(angle); speed = 0.2; }
                else { vx = Math.cos(angle); vy = Math.sin(angle); }
                particles.push({ x: fw.x, y: fw.y, vx: vx * speed, vy: vy * speed, color: fw.color, life: 1.2, decay: 0.015, gravity: 0.05 });
            }
        }

        // --- DRONE SYSTEM (HIGH PRECISION FIX) ---
        function createDrone(x, y) {
            return {
                x: x || Math.random() * width, y: y || height + 100, tx: Math.random() * width, ty: Math.random() * height, z: Math.random(), 
                baseHsl: {h:50, s:100, l:50}, colorMode: 'static', speed: 0.04 + Math.random() * 0.04, 
                // Tăng kích thước hạt lên 2.8 để lấp các khe hở
                size: 2.8 
            };
        }

        function startDroneSequence() {
            const sequence = [
                { t: 500, txt: "CHÚC MỪNG", color: CONFIG.COLORS.RED, mode: 'shift' },
                { t: 3500, txt: "NĂM MỚI 2026", color: CONFIG.COLORS.GOLD, mode: 'shift' },
                { t: 7000, txt: "BÍNH NGỌ", color: CONFIG.COLORS.CYAN, mode: 'static' },
                { t: 10000, shp: "HEART", color: CONFIG.COLORS.RED, mode: 'shift' },
                { t: 14000, txt: "XINH ĐẸP & HẠNH PHÚC", color: CONFIG.COLORS.WHITE, mode: 'static' }, // Test kỹ câu này
                { t: 18000, txt: "SINH NHẬT TUỔI 19", color: CONFIG.COLORS.GOLD, mode: 'shift' },
                { t: 22000, txt: CONFIG.NAME, color: CONFIG.COLORS.PINK, font: 'Dancing Script', mode: 'rainbow' },
                { t: 27000, txt: CONFIG.BIRTHDAY, color: CONFIG.COLORS.WHITE, mode: 'static' },
                { t: 34000, txt: "THE END", color: CONFIG.COLORS.GOLD, isEnd: true, mode: 'rainbow' }
            ];

            sequence.forEach(s => {
                setTimeout(() => {
                    if(s.txt) formText(s.txt, s.color, s.font || 'Cinzel', s.mode);
                    if(s.shp) formShape(s.shp, s.color, s.mode);
                    if(s.isEnd) drones.forEach(d => { d.colorMode = 'flash'; });
                }, s.t);
            });
        }

        function formText(text, hslColor, fontName, mode) {
            const offCv = document.createElement('canvas');
            const offCtx = offCv.getContext('2d');
            // Tăng độ phân giải quét chữ
            const fontSize = 150; 
            // Dùng font weight 900 (siêu đậm)
            offCtx.font = `900 ${fontSize}px "${fontName}"`; 
            const measure = offCtx.measureText(text);
            
            offCv.width = Math.ceil(measure.width + 50);
            offCv.height = Math.ceil(fontSize * 2);

            offCtx.font = `900 ${fontSize}px "${fontName}"`;
            offCtx.textAlign = 'center';
            offCtx.textBaseline = 'middle';
            offCtx.fillStyle = '#fff';
            offCtx.fillText(text, offCv.width/2, offCv.height/2);

            // Auto fit
            const scale = Math.min(width * 0.95 / offCv.width, height * 0.6 / offCv.height);
            const startX = (width - offCv.width * scale) / 2;
            const startY = (height - offCv.height * scale) / 2;

            const data = offCtx.getImageData(0,0, offCv.width, offCv.height).data;
            let points = [];
            
            // --- CẤU HÌNH QUÉT ĐIỂM ẢNH (QUAN TRỌNG) ---
            // Desktop: Step 2 (Rất mịn). Mobile: Step 3.
            // Nếu chữ "ĐẸP" vẫn lỗi, giảm step xuống 1 (quét từng pixel)
            let step = 2; 

            for(let y=0; y<offCv.height; y+=step) {
                for(let x=0; x<offCv.width; x+=step) {
                    // Giảm ngưỡng alpha xuống 30 để bắt được cả nét mờ
                    if(data[(y*offCv.width + x)*4 + 3] > 30) {
                        points.push({ x: startX + x * scale, y: startY + y * scale });
                    }
                }
            }
            updateDrones(points, hslColor, mode);
        }

        function formShape(type, hslColor, mode) {
            let points = [], cx = width/2, cy = height/2, size = Math.min(width, height) * 0.35; 
            if (type === "HEART") {
                for (let i = 0; i < 1500; i++) { // Tăng số lượng drone cho hình tim
                    let t = (i / 1500) * Math.PI * 2;
                    let x = 16 * Math.pow(Math.sin(t), 3);
                    let y = -(13 * Math.cos(t) - 5 * Math.cos(2 * t) - 2 * Math.cos(3 * t) - Math.cos(4 * t));
                    points.push({ x: cx + x * (size/18), y: cy + y * (size/18) });
                }
            }
            updateDrones(points, hslColor, mode);
        }

        function updateDrones(points, hslColor, mode) {
            // Đảm bảo đủ số lượng drone (Auto Spawn)
            while(drones.length < points.length) {
                drones.push(createDrone(width/2, height + 100));
            }

            // Gán nhiệm vụ
            drones.forEach(d => { d.baseHsl = {h:0, s:0, l:0}; d.targetAlpha = 0; }); 

            points.forEach((p, i) => {
                if(drones[i]) {
                    drones[i].tx = p.x;
                    drones[i].ty = p.y;
                    drones[i].baseHsl = hslColor;
                    drones[i].colorMode = mode;
                    drones[i].targetAlpha = 1; 
                }
            });

            // Drone thừa
            for(let i = points.length; i < drones.length; i++) {
                drones[i].tx = width/2 + (Math.random()-0.5)*width*1.5;
                drones[i].ty = height + 500;
            }
        }

        // --- RENDER LOOP ---
        function animate() {
            requestAnimationFrame(animate);
            ctx.clearRect(0, 0, width, height);
            globalHue += 1;

            if (state !== "DRONE") {
                ctx.globalCompositeOperation = 'lighter';
                fireworks.forEach((fw, i) => {
                    if (!fw.exploded) {
                        fw.y -= fw.speed;
                        ctx.fillStyle = fw.color; ctx.beginPath(); ctx.arc(fw.x, fw.y, 3, 0, Math.PI*2); ctx.fill();
                        if (fw.y <= fw.ty) explodeFirework(fw);
                    } else fireworks.splice(i, 1);
                });
                particles.forEach((p, i) => {
                    p.x += p.vx; p.y += p.vy; p.vy += p.gravity; p.life -= p.decay;
                    if (p.life <= 0) particles.splice(i, 1);
                    else { ctx.fillStyle = p.color; ctx.globalAlpha = p.life; ctx.beginPath(); ctx.arc(p.x, p.y, 2, 0, Math.PI*2); ctx.fill(); }
                });
                ctx.globalAlpha = 1;
            }

            if (state === "DRONE") {
                fireworks = []; particles = [];
                ctx.globalCompositeOperation = 'lighter'; 
                
                drones.forEach(d => {
                    d.x += (d.tx - d.x) * d.speed; d.y += (d.ty - d.y) * d.speed;
                    
                    let h = d.baseHsl.h, s = d.baseHsl.s, l = d.baseHsl.l;
                    if (d.colorMode === 'shift') { h = h + Math.sin(globalHue * 0.05) * 20; l = 60 + Math.sin(globalHue * 0.1) * 10; } 
                    else if (d.colorMode === 'rainbow') { h = (d.x / width * 360 + globalHue * 2) % 360; } 
                    else if (d.colorMode === 'flash') { h = Math.random() * 360; l = Math.random() > 0.5 ? 80 : 40; }

                    if (d.targetAlpha !== 0 || d.y < height) {
                        let vib = (d.colorMode === 'flash') ? 0 : Math.sin(Date.now()*0.005 + d.z)*0.5;
                        ctx.fillStyle = `hsl(${h}, ${s}%, ${l}%)`;
                        ctx.beginPath(); ctx.arc(d.x + vib, d.y + vib, d.size, 0, Math.PI*2); ctx.fill();
                    }
                });
            }
            ctx.globalCompositeOperation = 'source-over';
        }
        animate();
    </script>
</body>
</html>
