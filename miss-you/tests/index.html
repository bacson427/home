<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Party for Duong - V13 Optimized</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@900&family=Montserrat:wght@800&family=Dancing+Script:wght@700&display=swap');

        body {
            margin: 0;
            overflow: hidden;
            font-family: 'Cinzel', serif;
            background-color: #000;
        }

        /* NỀN GALAXY (Giữ nguyên vì bạn thích, nhưng tối ưu animation) */
        .galaxy-bg {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(125deg, #020005 0%, #0b0514 40%, #071a2e 70%, #000000 100%);
            background-size: 300% 300%;
            animation: gradientMove 20s ease infinite; /* Chậm lại để đỡ tốn GPU */
            z-index: 0;
        }

        @keyframes gradientMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        canvas { display: block; position: absolute; top: 0; left: 0; z-index: 1; }

        #ui-layer {
            position: absolute; width: 100%; height: 100%;
            display: flex; justify-content: center; align-items: center;
            flex-direction: column; pointer-events: none; z-index: 100;
        }

        .btn {
            pointer-events: auto;
            background: rgba(255, 215, 0, 0.1);
            color: #d4af37; border: 2px solid #d4af37;
            padding: 15px 50px; font-size: 20px;
            cursor: wait; transition: all 0.3s;
            text-transform: uppercase; letter-spacing: 3px;
            font-family: 'Cinzel', serif; font-weight: 900;
            margin-top: 30px; border-radius: 50px; opacity: 0.6;
            backdrop-filter: blur(5px);
        }

        .btn.ready { cursor: pointer; opacity: 1; border-color: #fff; color: #fff; background: rgba(212, 175, 55, 0.3); animation: pulseBtn 2s infinite; }
        .btn.ready:hover { background: #fff; color: #000; box-shadow: 0 0 40px #fff; transform: scale(1.05); }

        @keyframes pulseBtn { 0% { box-shadow: 0 0 0 0 rgba(255, 255, 255, 0.4); } 70% { box-shadow: 0 0 0 10px rgba(255, 255, 255, 0); } 100% { box-shadow: 0 0 0 0 rgba(255, 255, 255, 0); } }

        .hint { font-family: 'Montserrat', sans-serif; font-size: 12px; color: rgba(255, 255, 255, 0.5); margin-top: 15px; letter-spacing: 2px; text-transform: uppercase; }
        #loading-text { margin-top: 15px; font-size: 14px; color: #d4af37; font-family: 'Montserrat', sans-serif; }

        #countdown-display {
            font-size: 20vw; font-weight: 900;
            background: linear-gradient(to bottom, #fff, #ffd700);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 30px rgba(255, 215, 0, 0.5));
            display: none; z-index: 101;
        }

        #hidden-youtube { position: absolute; width: 0; height: 0; opacity: 0; pointer-events: none;}
    </style>
</head>
<body>

    <div class="galaxy-bg"></div>
    <canvas id="mainCanvas"></canvas>
    
    <div id="ui-layer">
        <button id="start-btn" class="btn">ĐANG TẢI...</button>
        <div id="loading-text">Đang tối ưu hóa đồ họa...</div>
        <div id="hint-text" class="hint" style="display:none">Nhấn Space hoặc Click để bắt đầu</div>
        <div id="countdown-display">10</div>
        <button id="next-phase-btn" class="btn ready" style="display:none">TIẾP TỤC</button>
        <button id="final-btn" class="btn ready" style="display:none">XEM FLYCAM</button>
    </div>

    <div id="hidden-youtube"><div id="player"></div></div>

    <script>
        const CONFIG = {
            NAME: "Trương Thị Dương",
            BIRTHDAY: "01/03/2007",
            COLORS: {
                GOLD: { h: 45, s: 100, l: 50 },
                RED: { h: 350, s: 100, l: 50 },
                CYAN: { h: 190, s: 100, l: 60 },
                WHITE: { h: 0, s: 0, l: 100 },
                PINK: { h: 320, s: 100, l: 60 }
            }
        };

        // Kiểm tra thiết bị
        const isMobile = window.innerWidth < 768;
        // Nếu là mobile, giảm mật độ hạt đi nhiều hơn
        const PIXEL_STEP = isMobile ? 5 : 3; 
        const PARTICLE_SIZE = isMobile ? 3.5 : 3; 

        var player;
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                height: '100', width: '100', videoId: 'Og25tNifNSs',
                playerVars: { 'playsinline': 1, 'controls': 0, 'loop': 1 }
            });
        }
        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        document.head.appendChild(tag);

        const canvas = document.getElementById('mainCanvas');
        const ctx = canvas.getContext('2d', { alpha: true }); // Alpha true để nền trong suốt
        let width, height;
        
        document.fonts.ready.then(function () {
            const btn = document.getElementById('start-btn');
            const loadTxt = document.getElementById('loading-text');
            const hint = document.getElementById('hint-text');
            btn.innerText = "KHAI TIỆC"; btn.classList.add('ready');
            loadTxt.style.display = 'none'; hint.style.display = 'block';
            btn.onclick = triggerAction;
        });

        function resize() { width = canvas.width = window.innerWidth; height = canvas.height = window.innerHeight; }
        window.addEventListener('resize', resize); resize();

        let state = "IDLE"; 
        let fireworks = [], particles = [], drones = [];
        let globalHue = 0;
        let isFinale = false;
        
        const startBtn = document.getElementById('start-btn'), nextBtn = document.getElementById('next-phase-btn'), finalBtn = document.getElementById('final-btn'), countDisplay = document.getElementById('countdown-display'), hintText = document.getElementById('hint-text');

        function triggerAction() {
            if(!startBtn.classList.contains('ready') && state === "IDLE") return;
            if (state === "IDLE") {
                state = "FIREWORKS";
                startBtn.style.display = hintText.style.display = 'none';
                if(player && player.playVideo) player.playVideo();
                launchFireworksPeriod(10000, () => {
                    state = "WAITING_1"; nextBtn.style.display = hintText.style.display = 'block'; hintText.innerText = "Sẵn sàng đếm ngược";
                });
            } else if (state === "WAITING_1") {
                state = "COUNTDOWN";
                nextBtn.style.display = hintText.style.display = 'none';
                countDisplay.style.display = 'block';
                let c = 10; countDisplay.innerText = c;
                let t = setInterval(() => {
                    c--;
                    if (c > 0) { countDisplay.innerText = c; createShapedFirework(); } 
                    else { clearInterval(t); countDisplay.style.display = 'none'; state = "WAITING_2"; finalBtn.style.display = hintText.style.display = 'block'; hintText.innerText = "Kích hoạt Flycam"; }
                }, 1000);
            } else if (state === "WAITING_2") {
                state = "DRONE"; finalBtn.style.display = hintText.style.display = 'none'; startDroneSequence();
            }
        }

        nextBtn.onclick = finalBtn.onclick = triggerAction;
        document.addEventListener('keydown', (e) => { if (e.code === 'Space') { e.preventDefault(); triggerAction(); } });

        // --- FIREWORKS ---
        function launchFireworksPeriod(duration, callback) {
            let start = Date.now();
            let interval = setInterval(() => {
                if(Date.now() - start > duration) { clearInterval(interval); if(callback) callback(); }
                if(Math.random() < 0.2) createFirework(); // Giảm tần suất bắn để đỡ lag
            }, 80);
        }

        function createFirework(x, y, shape = 'NORMAL') {
            let colors = ['#FFD700', '#FF0055', '#00FFFF', '#FFFFFF', '#FF69B4'];
            fireworks.push({ x: x || Math.random() * width, y: height, ty: y || height * 0.1 + Math.random() * (height * 0.4), color: colors[Math.floor(Math.random() * colors.length)], exploded: false, speed: 8 + Math.random() * 5, shape: shape });
        }
        
        function createShapedFirework() {
             let types = ['HEART', 'STAR', 'CIRCLE'];
             createFirework(width/2 + (Math.random()-0.5)*width*0.5, height*0.3 + Math.random()*height*0.2, types[Math.floor(Math.random()*types.length)]);
        }

        function explodeFirework(fw) {
            fw.exploded = true;
            // GIẢM SỐ LƯỢNG HẠT PHÁO HOA ĐỂ TỐI ƯU
            let count = fw.shape === 'NORMAL' ? 30 : 80; 
            for(let i=0; i<count; i++) {
                let angle = (i/count) * Math.PI * 2, speed = Math.random() * 5 + 2, vx, vy;
                if (fw.shape === 'HEART') { vx = (16 * Math.pow(Math.sin(angle), 3)); vy = -(13 * Math.cos(angle) - 5 * Math.cos(2 * angle) - 2 * Math.cos(3 * angle) - Math.cos(4 * angle)); speed = 0.15; }
                else if (fw.shape === 'STAR') { let r = 10 * Math.pow(Math.cos(angle*2.5), 2) + 2; vx = r * Math.cos(angle); vy = r * Math.sin(angle); speed = 0.2; }
                else { vx = Math.cos(angle); vy = Math.sin(angle); }
                particles.push({ x: fw.x, y: fw.y, vx: vx * speed, vy: vy * speed, color: fw.color, life: 1.2, decay: 0.02, gravity: 0.08 });
            }
        }

        // --- DRONE SYSTEM (OPTIMIZED) ---
        function createDrone(x, y) {
            return {
                x: x || Math.random() * width, y: y || height + 100, tx: Math.random() * width, ty: Math.random() * height, 
                z: Math.random(), baseHsl: {h:50, s:100, l:50}, colorMode: 'static', speed: 0.05 + Math.random() * 0.05, 
                size: PARTICLE_SIZE 
            };
        }

        function startDroneSequence() {
            const sequence = [
                { t: 500, txt: "CHÚC MỪNG", color: CONFIG.COLORS.RED, mode: 'shift' },
                { t: 3500, txt: "NĂM MỚI 2026", color: CONFIG.COLORS.GOLD, mode: 'shift' },
                { t: 7000, txt: "BÍNH NGỌ", color: CONFIG.COLORS.CYAN, mode: 'static' },
                { t: 10000, shp: "HEART", color: CONFIG.COLORS.RED, mode: 'shift' },
                { t: 14000, txt: "XINH ĐẸP & HẠNH PHÚC", color: CONFIG.COLORS.WHITE, mode: 'glitter' },
                { t: 19000, txt: "SINH NHẬT TUỔI 19", color: CONFIG.COLORS.GOLD, mode: 'shift' },
                { t: 23000, txt: CONFIG.NAME, color: CONFIG.COLORS.PINK, font: 'Dancing Script', mode: 'rainbow' },
                { t: 28000, txt: CONFIG.BIRTHDAY, color: CONFIG.COLORS.WHITE, mode: 'static' },
                { t: 34000, txt: "THE END", color: CONFIG.COLORS.GOLD, isEnd: true, mode: 'rainbow' }
            ];

            sequence.forEach(s => {
                setTimeout(() => {
                    if(s.txt) formText(s.txt, s.color, s.font || 'Cinzel', s.mode);
                    if(s.shp) formShape(s.shp, s.color, s.mode);
                    isFinale = !!s.isEnd;
                }, s.t);
            });
        }

        function formText(text, hslColor, fontName, mode) {
            const offCv = document.createElement('canvas');
            const offCtx = offCv.getContext('2d');
            
            // Vẽ chữ to để bắt nét
            const fontSize = 150; 
            offCtx.font = `900 ${fontSize}px "${fontName}"`; 
            const measure = offCtx.measureText(text);
            
            offCv.width = Math.ceil(measure.width + 50);
            offCv.height = Math.ceil(fontSize * 1.5);

            offCtx.font = `900 ${fontSize}px "${fontName}"`;
            offCtx.textAlign = 'center'; offCtx.textBaseline = 'middle';
            offCtx.fillStyle = '#fff';
            offCtx.fillText(text, offCv.width/2, offCv.height/2);

            const scale = Math.min(width * 0.9 / offCv.width, height * 0.6 / offCv.height);
            const startX = (width - offCv.width * scale) / 2;
            const startY = (height - offCv.height * scale) / 2;

            const data = offCtx.getImageData(0,0, offCv.width, offCv.height).data;
            let points = [];
            
            // TỐI ƯU HOÁ: Dùng PIXEL_STEP lớn để giảm số lượng hạt
            let step = PIXEL_STEP; 

            for(let y=0; y<offCv.height; y+=step) {
                for(let x=0; x<offCv.width; x+=step) {
                    if(data[(y*offCv.width + x)*4 + 3] > 100) {
                        points.push({ x: startX + x * scale, y: startY + y * scale });
                    }
                }
            }
            updateDrones(points, hslColor, mode);
        }

        function formShape(type, hslColor, mode) {
            let points = [], cx = width/2, cy = height/2, size = Math.min(width, height) * 0.35; 
            let count = isMobile ? 800 : 1500; // Giảm số lượng nếu là mobile
            
            if (type === "HEART") {
                for (let i = 0; i < count; i++) {
                    let t = (i / count) * Math.PI * 2;
                    let x = 16 * Math.pow(Math.sin(t), 3);
                    let y = -(13 * Math.cos(t) - 5 * Math.cos(2 * t) - 2 * Math.cos(3 * t) - Math.cos(4 * t));
                    points.push({ x: cx + x * (size/18), y: cy + y * (size/18) });
                }
            }
            updateDrones(points, hslColor, mode);
        }

        function updateDrones(points, hslColor, mode) {
            // Giới hạn số lượng drone tối đa để tránh crash trình duyệt
            const MAX_DRONES = 2500; 
            if(points.length > MAX_DRONES) {
                // Nếu chữ quá nhiều điểm, tỉa bớt ngẫu nhiên
                points = points.filter(() => Math.random() > 0.3);
            }

            while(drones.length < points.length) drones.push(createDrone(width/2, height + 100));
            
            drones.forEach(d => { d.targetAlpha = 0; }); 

            points.forEach((p, i) => {
                if(drones[i]) {
                    drones[i].tx = p.x; drones[i].ty = p.y;
                    drones[i].baseHsl = hslColor; drones[i].colorMode = mode;
                    drones[i].targetAlpha = 1; 
                }
            });
            // Drone thừa bay đi
            for(let i = points.length; i < drones.length; i++) {
                drones[i].tx = width/2 + (Math.random()-0.5)*width*1.5;
                drones[i].ty = height + 500;
            }
        }

        // --- RENDER LOOP (HIGH PERFORMANCE) ---
        function animate() {
            requestAnimationFrame(animate);
            // Dùng clearRect thay vì fillRect đè lên để nhanh hơn
            ctx.clearRect(0, 0, width, height); 
            globalHue += 0.5;

            // Pháo hoa màn cuối (THE END)
            if (isFinale && Math.random() < 0.05) { // Giảm tần suất bắn
                createFirework(Math.random()*width, height*0.5); 
            }

            // Xử lý Pháo hoa thường
            if (state !== "DRONE" || isFinale) {
                ctx.globalCompositeOperation = 'lighter';
                fireworks.forEach((fw, i) => {
                    if (!fw.exploded) {
                        fw.y -= fw.speed;
                        ctx.fillStyle = fw.color; ctx.beginPath(); ctx.arc(fw.x, fw.y, 3, 0, Math.PI*2); ctx.fill();
                        if (fw.y <= fw.ty) explodeFirework(fw);
                    } else fireworks.splice(i, 1);
                });
                particles.forEach((p, i) => {
                    p.x += p.vx; p.y += p.vy; p.vy += p.gravity; p.life -= p.decay;
                    if (p.life <= 0) particles.splice(i, 1);
                    else { ctx.fillStyle = p.color; ctx.globalAlpha = p.life; ctx.beginPath(); ctx.arc(p.x, p.y, 2, 0, Math.PI*2); ctx.fill(); }
                });
                ctx.globalAlpha = 1;
            }

            // Xử lý Drone
            if (state === "DRONE") {
                ctx.globalCompositeOperation = 'lighter'; 
                drones.forEach(d => {
                    d.x += (d.tx - d.x) * d.speed; d.y += (d.ty - d.y) * d.speed;
                    
                    let h = d.baseHsl.h, s = d.baseHsl.s, l = d.baseHsl.l;
                    
                    if (d.colorMode === 'shift') { h = h + Math.sin(globalHue * 0.05) * 20; } 
                    else if (d.colorMode === 'rainbow') { h = (d.x / width * 360 + globalHue * 2) % 360; }
                    else if (d.colorMode === 'glitter') { if(Math.random() < 0.05) l = 100; }

                    if (d.targetAlpha !== 0 || d.y < height) {
                        // Tối ưu: Dùng toạ độ số nguyên (Math.floor) để render nhanh hơn
                        let finalX = Math.floor(d.x);
                        let finalY = Math.floor(d.y);

                        ctx.fillStyle = `hsl(${h}, ${s}%, ${l}%)`;
                        // Vẽ hình vuông thay vì tròn (nhanh hơn gấp đôi)
                        ctx.fillRect(finalX, finalY, d.size, d.size);
                    }
                });
            }
            ctx.globalCompositeOperation = 'source-over';
        }
        animate();
    </script>
</body>
</html>
