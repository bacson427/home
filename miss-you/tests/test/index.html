<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>HACKED_TO_LOVE_V17</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=Black+Ops+One&display=swap');
        
        body { margin: 0; overflow: hidden; background-color: #000; font-family: 'Share Tech Mono', monospace; }
        canvas { display: block; position: absolute; top: 0; left: 0; z-index: 1; }

        /* UI */
        #ui-layer {
            position: absolute; width: 100%; height: 100%;
            display: flex; justify-content: center; align-items: center;
            flex-direction: column; z-index: 999; pointer-events: none;
        }

        .cyber-btn {
            pointer-events: auto; background: #000; color: #0F0; border: 2px solid #0F0;
            padding: 20px 45px; font-size: 22px; cursor: pointer; 
            font-family: 'Black Ops One', cursive; letter-spacing: 2px;
            box-shadow: 0 0 15px #0F0; transition: 0.3s;
            animation: pulse 2s infinite;
        }
        .cyber-btn:hover { background: #0F0; color: #000; box-shadow: 0 0 40px #0F0; }

        /* Cube */
        #cube-container { display: none; perspective: 800px; width: 150px; height: 150px; margin-bottom: 20px;}
        #cube { width: 100%; height: 100%; position: relative; transform-style: preserve-3d; animation: spin 4s infinite linear; }
        .face {
            position: absolute; width: 146px; height: 146px;
            border: 2px solid #0F0; background: rgba(0, 255, 0, 0.05);
            color: #0F0; font-size: 80px; display: flex;
            justify-content: center; align-items: center;
            font-family: 'Black Ops One';
        }
        .front { transform: translateZ(75px); } .back { transform: rotateY(180deg) translateZ(75px); }
        .right { transform: rotateY(90deg) translateZ(75px); } .left { transform: rotateY(-90deg) translateZ(75px); }
        .top { transform: rotateX(90deg) translateZ(75px); } .bottom { transform: rotateX(-90deg) translateZ(75px); }
        @keyframes spin { from { transform: rotateX(0) rotateY(0); } to { transform: rotateX(360deg) rotateY(360deg); } }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.05); } 100% { transform: scale(1); } }

        /* GLITCH VIRUS EFFECT */
        .glitch-layer {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: transparent; z-index: 2000; display: none;
            pointer-events: none; mix-blend-mode: hard-light;
        }
        
        #virus-terminal {
            position: absolute; top: 20%; left: 10%; width: 80%; 
            color: #F00; font-family: 'Share Tech Mono'; font-size: 14px;
            z-index: 2001; display: none; text-shadow: 0 0 5px #F00;
            overflow: hidden;
        }

        /* Message */
        #msg-layer {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); display: none; z-index: 3000;
            flex-direction: column; justify-content: center; align-items: center;
            padding: 20px; box-sizing: border-box;
        }
        #msg-content {
            color: #FF69B4; /* H·ªìng */
            font-size: 16px; line-height: 1.6; font-family: 'Share Tech Mono';
            white-space: pre-wrap; max-width: 600px; text-shadow: 0 0 10px #FF69B4;
            border: 2px solid #FF69B4; padding: 20px; background: rgba(20, 0, 10, 0.9);
            box-shadow: 0 0 30px rgba(255, 105, 180, 0.3);
        }
        #skip-btn { margin-top: 20px; padding: 10px 20px; border: 1px solid #FFD700; background: transparent; color: #FFD700; display: none; pointer-events: auto; font-weight: bold; }

    </style>
</head>
<body>
    <canvas id="c"></canvas>
    <div id="glitch-div" class="glitch-layer"></div>
    <div id="virus-terminal"></div>
    
    <div id="ui-layer">
        <button id="btn-start" class="cyber-btn">SYSTEM START</button>
        <div id="cube-container">
            <div id="cube">
                <div class="face front">10</div><div class="face back">10</div>
                <div class="face right">10</div><div class="face left">10</div>
                <div class="face top">10</div><div class="face bottom">10</div>
            </div>
        </div>
    </div>

    <div id="msg-layer">
        <div id="msg-content"></div>
        <button id="skip-btn" onclick="startFinale()">TI·∫æP T·ª§C B·ªÆA TI·ªÜC >></button>
    </div>

    <audio id="audio" src="https://nguyenbacson.io.vn/miss-you-happy-birthday.mp3" loop></audio>

<script>
    // --- N·ªòI DUNG T√ÇM TH∆Ø ---
    const LETTER = `D∆∞∆°ng ∆°i, h√¥m nay 01/03/2026, c·∫≠u tr√≤n 19 tu·ªïi.

Ch√∫c c·∫≠u tu·ªïi m·ªõi r·∫°ng r·ª° nh∆∞ √°nh m·∫∑t tr·ªùi, lu√¥n xinh ƒë·∫πp v√† h·∫°nh ph√∫c.

C·∫£m ∆°n c·∫≠u ƒë√£ ƒë·∫øn v√† khi·∫øn th·∫ø gi·ªõi c·ªßa t·ªõ tr·ªü n√™n ƒë·∫∑c bi·ªát. T·ªõ xin l·ªói v√¨ nh·ªØng l√∫c tr·∫ª con. Mong c·∫≠u lu√¥n c∆∞·ªùi th·∫≠t t∆∞∆°i nh√©!

Happy Birthday! ‚ù§Ô∏è

-- Nguy·ªÖn B·∫Øc S∆°n --`;

    // --- K·ªäCH B·∫¢N DRONE ---
    const SCRIPT = [
        { t: "G·ª¨I ƒê·∫æN\nTR∆Ø∆†NG TH·ªä D∆Ø∆†NG", c: "#0F0" },
        { t: "C·∫¢NH B√ÅO\nH·ªÜ TH·ªêNG B·ªä HACK", c: "#F00" }, // D·∫´n nh·∫≠p Virus
        { action: "VIRUS" }, // K√≠ch ho·∫°t Virus th·∫≠t
        { t: "REBOOTING...\nKH√îI PH·ª§C H·ªÜ TH·ªêNG", c: "#00FFFF" },
        { t: "HAPPY BIRTHDAY\nSINH NH·∫¨T VUI V·∫∫", c: "#FFD700" }, // Ch·ªØ V√†ng
        { t: "TU·ªîI 19\nXINH ƒê·∫∏P R·∫†NG NG·ªúI", c: "#FF69B4" }, // Ch·ªØ H·ªìng
        { action: "MSG" } // Hi·ªán th∆∞
    ];

    const canvas = document.getElementById('c');
    const ctx = canvas.getContext('2d');
    const isMobile = window.innerWidth < 768;
    let w, h;

    // C·∫§U H√åNH NEON DRONE
    const DOT_GAP = isMobile ? 4 : 3; 
    const DOT_SIZE = isMobile ? 3 : 2.5; 

    let state = "IDLE"; 
    let drones = [];
    let fireworks = [], particles = [], hearts = [];
    let scriptIdx = 0;
    let countdown = 10;
    
    // Matrix Config
    const M_CHARS = "01"; // Ch·ªâ d√πng 0 v√† 1 cho ƒë·ª° r·ªëi m·∫Øt
    let m_cols = [];
    let matrixColor = "#003300"; // M√†u xanh t·ªëi (ƒë·ª° ƒëau m·∫Øt)
    
    // Glitch Config
    let glitchInterval = null;

    function resize() {
        w = canvas.width = window.innerWidth;
        h = canvas.height = window.innerHeight;
        m_cols = Array(Math.floor(w/20)).fill(0);
    }
    window.addEventListener('resize', resize);
    resize();

    // --- START ---
    document.getElementById('btn-start').onclick = function() {
        this.style.display = 'none';
        document.getElementById('audio').play().catch(()=>{});
        runCountdown();
    };

    // --- 1. COUNTDOWN ---
    function runCountdown() {
        state = "COUNTDOWN";
        document.getElementById('cube-container').style.display = 'block';
        const faces = document.querySelectorAll('.face');
        
        let tmr = setInterval(() => {
            countdown--;
            faces.forEach(f => f.innerText = countdown);
            if(countdown <= 0) {
                clearInterval(tmr);
                document.getElementById('cube-container').style.display = 'none';
                runShow(); // B·∫Øt ƒë·∫ßu show
            }
        }, 1000);
    }

    // --- 2. SHOW CONTROL ---
    function runShow() {
        state = "SHOW";
        nextScene();
    }

    function nextScene() {
        if(scriptIdx >= SCRIPT.length) return;
        let s = SCRIPT[scriptIdx++];
        
        if(s.action === "VIRUS") {
            runVirusEffect();
            return;
        }
        if(s.action === "MSG") {
            setTimeout(runMessage, 1000);
            return;
        }

        formText(s.t, s.c);
        setTimeout(nextScene, 8000); 
    }

    // --- 3. REALISTIC VIRUS EFFECT ---
    function runVirusEffect() {
        state = "VIRUS";
        const term = document.getElementById('virus-terminal');
        const glitchDiv = document.getElementById('glitch-div');
        
        term.style.display = 'block';
        glitchDiv.style.display = 'block';
        matrixColor = "#300"; // Chuy·ªÉn n·ªÅn sang ƒë·ªè t·ªëi

        // Ch·∫°y d√≤ng l·ªánh l·ªói
        let logs = "";
        let logInterval = setInterval(() => {
            logs += `> CRITICAL ERROR: MEMORY LEAK AT 0x${Math.floor(Math.random()*999999).toString(16)}\n`;
            logs += `> SYSTEM OVERRIDE BY USER 'SON'\n`;
            logs += `> ATTEMPTING RECOVERY... FAILED.\n`;
            term.innerText = logs;
            // Scroll xu·ªëng
            term.scrollTop = term.scrollHeight;
        }, 100);

        // Hi·ªáu ·ª©ng m√†n h√¨nh gi·∫≠t (Canvas Glitch)
        let shakeTime = 0;
        let shakeInterval = setInterval(() => {
            shakeTime++;
            // D·ªãch chuy·ªÉn canvas ng·∫´u nhi√™n
            canvas.style.transform = `translate(${Math.random()*10-5}px, ${Math.random()*10-5}px)`;
            // ƒê·ªïi m√†u n·ªÅn ch·ªõp t·∫Øt
            if(shakeTime % 5 === 0) document.body.style.backgroundColor = "#200";
            else document.body.style.backgroundColor = "#000";
        }, 50);

        // K·∫øt th√∫c virus sau 5 gi√¢y
        setTimeout(() => {
            clearInterval(logInterval);
            clearInterval(shakeInterval);
            term.style.display = 'none';
            glitchDiv.style.display = 'none';
            canvas.style.transform = "none";
            document.body.style.backgroundColor = "#000";
            
            // Chuy·ªÉn sang ch·∫ø ƒë·ªô l√£ng m·∫°n
            matrixColor = "#200"; // N·ªÅn t·ªëi
            nextScene(); // Ti·∫øp t·ª•c show
        }, 5000);
    }

    // --- 4. MESSAGE ---
    function runMessage() {
        state = "MSG";
        const layer = document.getElementById('msg-layer');
        const content = document.getElementById('msg-content');
        const btn = document.getElementById('skip-btn');
        layer.style.display = 'flex';
        
        // ƒê·ªïi m√†u Matrix sang H·ªìng
        matrixColor = "#301"; 

        drones.forEach(d => {
            d.tx = Math.random() * w;
            d.ty = Math.random() * h;
            d.c = "rgba(255, 105, 180, 0.2)"; // Drone h·ªìng m·ªù
        });

        let i = 0;
        let tmr = setInterval(() => {
            content.innerText = LETTER.substring(0, i) + "_";
            i++;
            if(i > LETTER.length) {
                clearInterval(tmr);
                content.innerText = LETTER;
                btn.style.display = 'block';
                setTimeout(() => { if(state==="MSG") startFinale(); }, 10000);
            }
        }, 50);
    }

    window.startFinale = function() {
        document.getElementById('msg-layer').style.display = 'none';
        state = "FINALE";
        
        // ƒê·ªïi m√†u Matrix sang V√†ng ·∫•m
        matrixColor = "#320"; 

        formCake();
        
        // B·∫Øn tim li√™n t·ª•c
        setInterval(() => {
            if(Math.random()>0.2) launchHeartFirework(); // Tim b·∫Øn l√™n nhi·ªÅu h∆°n
        }, 400);
    };

    // --- LOGIC: TEXT TO DRONES ---
    function formText(txt, color) {
        const lines = txt.split('\n');
        const tmp = document.createElement('canvas');
        const tCtx = tmp.getContext('2d');
        
        let fSize = isMobile ? 80 : 130;
        tCtx.font = `900 ${fSize}px "Arial Black"`;
        
        let maxW = 0;
        lines.forEach(l => {
            let m = tCtx.measureText(l);
            if(m.width > maxW) maxW = m.width;
        });

        tmp.width = maxW + 20;
        tmp.height = lines.length * fSize * 1.3;

        tCtx.font = `900 ${fSize}px "Arial Black"`;
        tCtx.fillStyle = '#fff';
        tCtx.textAlign = 'center'; tCtx.textBaseline = 'middle';
        
        lines.forEach((l, i) => {
            tCtx.fillText(l, tmp.width/2, fSize*0.8 + i*fSize);
        });

        getPoints(tmp, color);
    }

    function formCake() {
        const tmp = document.createElement('canvas');
        const tCtx = tmp.getContext('2d');
        let s = Math.min(w, h) * 0.8;
        tmp.width = tmp.height = s;
        tCtx.font = `${s/2}px serif`;
        tCtx.textAlign = 'center'; tCtx.textBaseline = 'middle';
        tCtx.fillStyle = '#fff';
        tCtx.fillText("üéÇ", s/2, s/2);
        getPoints(tmp, "#FFD700");
    }

    function getPoints(tmp, color) {
        const data = tmp.getContext('2d').getImageData(0,0, tmp.width, tmp.height).data;
        let points = [];
        
        let scale = Math.min(w*0.9/tmp.width, h*0.65/tmp.height);
        let sx = (w - tmp.width*scale)/2;
        let sy = (h - tmp.height*scale)/2;

        for(let y=0; y<tmp.height; y+=DOT_GAP) {
            for(let x=0; x<tmp.width; x+=DOT_GAP) {
                if(data[(y*tmp.width + x)*4 + 3] > 128) {
                    points.push({x: sx + x*scale, y: sy + y*scale});
                }
            }
        }
        
        // Limit drone count for performance
        if(points.length > 4000) {
            points.sort(() => Math.random() - 0.5);
            points = points.slice(0, 4000);
        }

        updateDrones(points, color);
    }

    function updateDrones(pts, color) {
        pts.sort(() => Math.random() - 0.5);
        if(drones.length < pts.length) {
            let add = pts.length - drones.length;
            for(let i=0; i<add; i++) {
                drones.push({
                    x: Math.random()*w, y: Math.random()*h,
                    tx: w/2, ty: h/2,
                    c: color
                });
            }
        }
        drones.forEach((d, i) => {
            if(i < pts.length) {
                d.tx = pts[i].x; d.ty = pts[i].y; d.c = color;
            } else {
                d.tx = Math.random()*w; d.ty = -100; d.c = "transparent";
            }
        });
    }

    // --- EFFECTS: HEART FIREWORKS ---
    function launchHeartFirework() {
        let x = Math.random() * w;
        let y = h;
        let targetY = h * 0.2 + Math.random() * h * 0.3;
        let color = `hsl(${Math.random()*60 + 330}, 100%, 60%)`; // T√¥ng H·ªìng/ƒê·ªè
        
        fireworks.push({x: x, y: y, tx: x, ty: targetY, vy: -12, c: color, type: 'HEART'});
    }

    function explodeHeart(fw) {
        // T·∫°o h√¨nh tr√°i tim t·ª´ h·∫°t n·ªï
        for(let i=0; i<40; i++) {
            let t = (i/40) * Math.PI * 2;
            // C√¥ng th·ª©c tr√°i tim
            let dx = 16 * Math.pow(Math.sin(t), 3);
            let dy = -(13 * Math.cos(t) - 5*Math.cos(2*t) - 2*Math.cos(3*t) - Math.cos(4*t));
            
            // Scale ng·∫´u nhi√™n
            let s = Math.random() * 0.1 + 0.05; 
            
            particles.push({
                x: fw.x, y: fw.y, 
                vx: dx * s, vy: dy * s, 
                c: fw.c, l: 1.5, g: 0.05
            });
        }
    }

    // --- RENDER LOOP ---
    function loop() {
        requestAnimationFrame(loop);

        // 1. Matrix Background (V·∫Ω m·ªù ƒë·ªÉ t·∫°o ƒëu√¥i)
        ctx.fillStyle = (state==="VIRUS") ? "rgba(50,0,0,0.2)" : "rgba(0,0,0,0.2)";
        ctx.fillRect(0,0,w,h);
        
        // V·∫Ω k√Ω t·ª± Matrix (M√†u t·ªëi, ƒë·ª° ƒëau m·∫Øt)
        ctx.font = "14px monospace";
        m_cols.forEach((y, i) => {
            // ƒê·ªïi m√†u d·ª±a tr√™n state
            if(state === "FINALE") ctx.fillStyle = "#320"; // V√†ng t·ªëi
            else if(state === "MSG") ctx.fillStyle = "#301"; // H·ªìng t·ªëi
            else ctx.fillStyle = matrixColor;

            let char = M_CHARS[Math.floor(Math.random()*M_CHARS.length)];
            ctx.fillText(char, i*20, y);
            m_cols[i] = (y > h + Math.random()*10000) ? 0 : y + 20;
        });

        // 2. Drones
        ctx.shadowBlur = 0;
        drones.forEach(d => {
            d.x += (d.tx - d.x) * 0.1;
            d.y += (d.ty - d.y) * 0.1;
            ctx.fillStyle = d.c;
            ctx.fillRect(d.x, d.y, DOT_SIZE, DOT_SIZE);
        });

        // 3. Fireworks
        for(let i=fireworks.length-1; i>=0; i--) {
            let f = fireworks[i];
            f.y += f.vy; f.vy += 0.2;
            ctx.fillStyle = f.c; ctx.fillRect(f.x, f.y, 3, 3);
            
            if(f.vy >= 0) {
                explodeHeart(f);
                fireworks.splice(i, 1);
            }
        }
        
        // 4. Particles (Tim r∆°i)
        for(let i=particles.length-1; i>=0; i--) {
            let p = particles[i];
            p.x += p.vx; p.y += p.vy; p.vy += p.g; p.l -= 0.02;
            if(p.l <= 0) particles.splice(i, 1);
            else {
                ctx.globalAlpha = Math.min(p.l, 1);
                ctx.fillStyle = p.c;
                ctx.fillRect(p.x, p.y, 2, 2);
                ctx.globalAlpha = 1;
            }
        }
    }
    loop();

</script>
</body>
