<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SON_V28_SMART_LIGHTS</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=Black+Ops+One&family=Dancing+Script:wght@700&family=Noto+Sans+Symbols+2&display=swap');
        
        body { margin: 0; overflow: hidden; background-color: #000; font-family: 'Share Tech Mono', monospace; }
        canvas { display: block; position: absolute; top: 0; left: 0; z-index: 1; }

        /* UI Layer */
        #ui-layer {
            position: absolute; width: 100%; height: 100%;
            display: flex; justify-content: center; align-items: center;
            flex-direction: column; z-index: 999; pointer-events: none;
        }

        .cyber-btn {
            pointer-events: auto; background: #000; color: #0F0; border: 2px solid #0F0;
            padding: 20px 45px; font-size: 22px; cursor: pointer; 
            font-family: 'Black Ops One', cursive; letter-spacing: 2px;
            box-shadow: 0 0 15px #0F0; transition: 0.3s;
            animation: pulse 2s infinite; border-radius: 10px;
        }
        .cyber-btn:hover { background: #0F0; color: #000; box-shadow: 0 0 40px #0F0; }

        /* Cube */
        #cube-container { display: none; perspective: 800px; width: 150px; height: 150px; margin-bottom: 20px;}
        #cube { width: 100%; height: 100%; position: relative; transform-style: preserve-3d; animation: spin 4s infinite linear; }
        .face {
            position: absolute; width: 146px; height: 146px;
            border: 2px solid #0F0; background: rgba(0, 255, 0, 0.05);
            color: #0F0; font-size: 80px; display: flex;
            justify-content: center; align-items: center;
            font-family: 'Black Ops One';
        }
        .front { transform: translateZ(75px); } .back { transform: rotateY(180deg) translateZ(75px); }
        .right { transform: rotateY(90deg) translateZ(75px); } .left { transform: rotateY(-90deg) translateZ(75px); }
        .top { transform: rotateX(90deg) translateZ(75px); } .bottom { transform: rotateX(-90deg) translateZ(75px); }
        @keyframes spin { from { transform: rotateX(0) rotateY(0); } to { transform: rotateX(360deg) rotateY(360deg); } }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.05); } 100% { transform: scale(1); } }

        /* Message Layer */
        #msg-layer {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle, rgba(60, 0, 30, 0.95) 0%, rgba(0, 0, 0, 0.98) 100%); 
            display: none; z-index: 3000; opacity: 0;
            flex-direction: column; justify-content: center; align-items: center;
            padding: 15px; box-sizing: border-box;
            transition: opacity 2s ease-in-out;
        }
        #msg-layer.visible { opacity: 1; }

        #msg-content {
            color: #FF69B4; font-size: clamp(16px, 4.5vw, 20px); 
            line-height: 1.6; font-family: 'Dancing Script', cursive; font-weight: bold;
            white-space: pre-wrap; width: 90%; max-width: 600px; max-height: 70vh; overflow-y: auto;
            text-shadow: 0 0 5px #FF69B4; border-left: 3px solid #FF69B4; padding: 15px; 
            background: rgba(30, 0, 15, 0.8); border-radius: 10px;
            box-shadow: 0 0 20px rgba(255, 20, 147, 0.3);
        }
        #skip-btn { 
            margin-top: 20px; padding: 10px 25px; border: 1px solid #FFD700; 
            background: transparent; color: #FFD700; display: none; pointer-events: auto; 
            font-weight: bold; cursor: pointer; transition: 0.3s; border-radius: 20px; font-size: 16px;
        }

        /* Virus */
        .glitch-layer { position: absolute; top:0; left:0; width:100%; height:100%; z-index: 2000; display:none; pointer-events:none; mix-blend-mode: hard-light; }
        #virus-terminal { position: absolute; top:0; left:0; width:100%; height:100%; color:#F00; font-family:'Share Tech Mono'; font-size:14px; display:none; z-index:2001; text-shadow:0 0 5px #F00; background:#000; padding:10px; box-sizing:border-box; overflow:hidden;}

    </style>
</head>
<body>
    <canvas id="c"></canvas>
    <div id="glitch-div" class="glitch-layer"></div>
    <div id="virus-terminal"></div>
    
    <div id="ui-layer">
        <button id="btn-start" class="cyber-btn">K√çCH HO·∫†T H·ªÜ TH·ªêNG</button>
        <div id="cube-container">
            <div id="cube">
                <div class="face front">10</div><div class="face back">10</div>
                <div class="face right">10</div><div class="face left">10</div>
                <div class="face top">10</div><div class="face bottom">10</div>
            </div>
        </div>
    </div>

    <div id="msg-layer">
        <div style="color: #FFD700; font-size: clamp(20px, 6vw, 30px); margin-bottom: 15px; font-family: 'Dancing Script'; text-align:center;">üíå Th∆∞ g·ª≠i D∆∞∆°ng</div>
        <div id="msg-content"></div>
        <button id="skip-btn" onclick="startFinale()">TI·∫æP T·ª§C >></button>
    </div>

    <audio id="audio" src="https://nguyenbacson.io.vn/miss-you-happy-birthday.mp3" loop></audio>

<script>
    // --- N·ªòI DUNG ---
    const LETTER = `D∆∞∆°ng ∆°i, h√¥m nay 01/03/2026, c·∫≠u tr√≤n 19 tu·ªïi.

T·ªõ ch√∫c c·∫≠u tu·ªïi m·ªõi lu√¥n xinh ƒë·∫πp r·∫°ng ng·ªùi, h·ªçc t·∫≠p th·∫≠t gi·ªèi v√† s·ªõm ƒë·∫°t ƒë∆∞·ª£c m·ªçi ∆∞·ªõc m∆°.

C·∫£m ∆°n c·∫≠u ƒë√£ ƒë·∫øn v√† l√†m cho th·∫ø gi·ªõi c·ªßa t·ªõ th√™m ƒë·∫∑c bi·ªát. Xin l·ªói v√¨ nh·ªØng l√∫c tr·∫ª con ƒë√£ l√†m c·∫≠u bu·ªìn. Mong c·∫≠u lu√¥n gi·ªØ n·ª• c∆∞·ªùi tr√™n m√¥i nh√©!

Happy Birthday, my special girl! ‚ù§Ô∏è

-- Nguy·ªÖn B·∫Øc S∆°n --`;

    const FINAL_POEM = [
        "‚ù§Ô∏è Sinh Nh·∫≠t Vui V·∫ª ‚ù§Ô∏è",
        "‚ô¶Ô∏è Th√™m tu·ªïi th√™m xinh ‚ô¶Ô∏è",
        "‚ô£Ô∏è Th√™m nhi·ªÅu s·ª©c kh·ªèe ‚ô£Ô∏è",
        "‚ô†Ô∏è V·ªõi t·ªõi ∆∞·ªõc m∆° ‚ô†Ô∏è"
    ];

    const SCRIPT = [
        { t: "G·ª¨I ƒê·∫æN\nTR∆Ø∆†NG TH·ªä D∆Ø∆†NG", c: "#0F0" },
        { t: "CH√öC M·ª™NG\nNƒÇM M·ªöI 2026", c: "#FFD700" }, 
        { t: "XU√ÇN B√çNH NG·ªå\nM√É ƒê√ÅO TH√ÄNH C√îNG", c: "#00FFFF" }, 
        { t: "HAPPY VALENTINE\n14/02 NG·ªåT NG√ÄO", c: "#FF0055" }, 
        { t: "QU·ªêC T·∫æ PH·ª§ N·ªÆ\n8/3 VUI V·∫∫", c: "#FFF" }, 
        { t: "HAPPY BIRTHDAY\nSINH NH·∫¨T TU·ªîI 19", c: "#FFD700" },
        { action: "HEART_TREND" } 
    ];

    const canvas = document.getElementById('c');
    const ctx = canvas.getContext('2d');
    const isMobile = window.innerWidth < 768;
    let w, h;

    // OPTIMIZED CONFIG (GI·∫¢M LAG)
    // TƒÉng GAP l√™n m·ªôt ch√∫t ƒë·ªÉ gi·∫£m s·ªë l∆∞·ª£ng h·∫°t
    const DOT_GAP = isMobile ? 4 : 3; 
    const DOT_SIZE = isMobile ? 3 : 2.5; 

    let state = "IDLE"; 
    let particles = [], fireworks = [], sparkles = [];
    let scriptIdx = 0;
    let countdown = 10;
    let poemIdx = 0;
    
    // Smart Spotlights
    let spotlights = [];
    let globalHue = 0; // M√†u chung cho c·∫£ ch·ªØ v√† ƒë√®n

    // Matrix
    const M_CHARS = "01"; 
    let m_cols = [];
    let matrixColor = "#003300";

    function resize() {
        w = canvas.width = window.innerWidth;
        h = canvas.height = window.innerHeight;
        m_cols = Array(Math.floor(w/20)).fill(0);
        
        // Init 4 Spotlights (2 tr√°i, 2 ph·∫£i)
        spotlights = [];
        let positions = [0, w*0.1, w*0.9, w];
        positions.forEach(x => {
            spotlights.push({
                x: x, y: h,
                targetX: w/2, targetY: h/2, // M·ª•c ti√™u m·∫∑c ƒë·ªãnh l√† gi·ªØa m√†n h√¨nh
                angle: -Math.PI/2,
                width: 0.15
            });
        });
    }
    window.addEventListener('resize', resize);
    resize();

    // --- START ---
    document.getElementById('btn-start').onclick = function() {
        this.style.display = 'none';
        document.getElementById('audio').play().catch(()=>{});
        runCountdown();
    };

    // --- 1. COUNTDOWN ---
    function runCountdown() {
        state = "COUNTDOWN";
        document.getElementById('cube-container').style.display = 'block';
        const faces = document.querySelectorAll('.face');
        let tmr = setInterval(() => {
            countdown--;
            faces.forEach(f => f.innerText = countdown);
            if(countdown <= 0) {
                clearInterval(tmr);
                document.getElementById('cube-container').style.display = 'none';
                runVirus();
            }
        }, 1000);
    }

    // --- 2. VIRUS ---
    function runVirus() {
        state = "VIRUS";
        const term = document.getElementById('virus-terminal');
        const glitch = document.getElementById('glitch-div');
        term.style.display = 'block'; glitch.style.display = 'block';
        matrixColor = "#300"; 

        let logs = "";
        let count = 0;
        let t = setInterval(() => {
            logs += `> CRITICAL ERROR: SYSTEM HACKED AT KERNEL LEVEL...\n`;
            logs += `> ATTEMPTING RECOVERY... ${count}%\n`;
            term.innerText = logs; 
            term.scrollTop = term.scrollHeight;
            count+=1;
            
            canvas.style.transform = `translate(${Math.random()*10-5}px, ${Math.random()*10-5}px)`;

            if(count > 100) {
                clearInterval(t);
                term.style.display = 'none'; glitch.style.display = 'none';
                canvas.style.transform = "none";
                matrixColor = "#003300"; 
                runDroneShow(); 
            }
        }, 30);
    }

    // --- 3. DRONE SHOW ---
    function runDroneShow() {
        state = "SHOW";
        nextScene();
    }

    function nextScene() {
        if(scriptIdx >= SCRIPT.length) return;
        let s = SCRIPT[scriptIdx++];
        
        if(s.action === "HEART_TREND") {
            runHeartTrend();
            return;
        }

        formText(s.t, s.c);
        setTimeout(nextScene, 10000); 
    }

    // --- 4. HEART TREND ---
    function runHeartTrend() {
        state = "HEART_TREND";
        let heartPts = getHeartOutlinePoints();
        let textPts = getTextPoints("Tr∆∞∆°ng Th·ªã\nD∆∞∆°ng", "Dancing Script");
        let allTargets = [...heartPts, ...textPts];
        
        // T√°i s·ª≠ d·ª•ng drone
        if(particles.length < allTargets.length) {
            let add = allTargets.length - particles.length;
            for(let i=0; i<add; i++) particles.push({x:w/2, y:h, tx:w/2, ty:h, c:'#FFF'});
        }

        particles.forEach((p, i) => {
            if(i < allTargets.length) {
                p.x = (i%2===0) ? 0 : w; p.y = h;
                p.tx = allTargets[i].x; p.ty = allTargets[i].y;
                p.c = (i < heartPts.length) ? "#FF1493" : "#FFF"; 
                p.isBg = false;
            } else {
                p.tx = Math.random()*w; p.ty = Math.random()*h;
                p.c = "rgba(255,105,180,0.1)"; p.isBg = true;
            }
        });

        setTimeout(runMessage, 15000);
    }

    // --- 5. MESSAGE ---
    function runMessage() {
        state = "MSG";
        const layer = document.getElementById('msg-layer');
        const content = document.getElementById('msg-content');
        const btn = document.getElementById('skip-btn');
        
        layer.style.display = 'flex';
        setTimeout(() => { layer.classList.add('visible'); }, 50);
        
        let i = 0;
        let t = setInterval(() => {
            content.innerText = LETTER.substring(0, i) + "_";
            i++;
            if(i > LETTER.length) {
                clearInterval(t);
                content.innerText = LETTER;
                btn.style.display = 'block';
                setTimeout(() => { if(state==="MSG") startFinale(); }, 25000);
            }
        }, 40);
    }

    // --- 6. FINALE (SMART SPOTLIGHTS) ---
    window.startFinale = function() {
        const layer = document.getElementById('msg-layer');
        layer.classList.remove('visible'); 
        state = "FINALE";
        setTimeout(() => { layer.style.display = 'none'; }, 2000);

        poemIdx = 0;
        nextPoemLine(); 

        // Gi·∫£m t·∫ßn su·∫•t b·∫Øn ph√°o hoa ƒë·ªÉ ƒë·ª° lag (800ms)
        setInterval(() => {
            if(Math.random()>0.3) launchHeartFirework();
        }, 800);
    };

    function nextPoemLine() {
        if(poemIdx < FINAL_POEM.length) {
            let textToShow = FINAL_POEM[poemIdx];
            formText(textToShow, "#FFF"); // M√†u tr·∫Øng l√†m base, m√†u th·∫≠t s·∫Ω do loop x·ª≠ l√Ω
            poemIdx++;
            setTimeout(nextPoemLine, 4000); 
        } else {
            setTimeout(runTheEnd, 4000);
        }
    }

    function runTheEnd() {
        state = "THE_END";
        formText("THE END", "#FFF");
        setTimeout(() => {
            formText("THANK YOU\nFOR WATCHING", "#00FFFF");
        }, 6000);
    }

    // --- LOGIC V·∫º ---
    function formText(txt, color) {
        const lines = txt.split('\n');
        const tmp = document.createElement('canvas');
        const tCtx = tmp.getContext('2d');
        
        let fSize = isMobile ? 100 : 180;
        if (txt.includes("THANK YOU")) fSize = isMobile ? 60 : 120;
        let fontName = (state === "FINALE" || state === "THE_END") ? "Arial" : "Arial Black";

        tCtx.font = `900 ${fSize}px "${fontName}"`;
        let maxW = 0;
        lines.forEach(l => {
            let m = tCtx.measureText(l);
            if(m.width > maxW) maxW = m.width;
        });
        
        tmp.width = maxW + 50; tmp.height = lines.length * fSize * 1.5;
        tCtx.font = `900 ${fSize}px "${fontName}"`;
        tCtx.fillStyle = '#fff'; tCtx.textAlign = 'center'; tCtx.textBaseline = 'middle';
        
        lines.forEach((l, i) => { tCtx.fillText(l, tmp.width/2, fSize + i * fSize); });
        
        getPoints(tmp, color);
    }

    function getTextPoints(txt, font) {
        const tmp = document.createElement('canvas');
        const tCtx = tmp.getContext('2d');
        let fSize = isMobile ? 40 : 60;
        tCtx.font = `bold ${fSize}px "${font}"`;
        let lines = txt.split('\n');
        let maxW = 0;
        lines.forEach(l => maxW = Math.max(maxW, tCtx.measureText(l).width));
        tmp.width = maxW + 20; tmp.height = lines.length * fSize * 1.5;
        tCtx.font = `bold ${fSize}px "${font}"`;
        tCtx.fillStyle = '#fff'; tCtx.textAlign = 'center'; tCtx.textBaseline = 'middle';
        lines.forEach((l, i) => { tCtx.fillText(l, tmp.width/2, fSize + i*fSize); });
        
        let data = tCtx.getImageData(0,0,tmp.width,tmp.height).data;
        let pts = [];
        for(let y=0; y<tmp.height; y+=3) {
            for(let x=0; x<tmp.width; x+=3) {
                if(data[(y*tmp.width+x)*4+3] > 128) {
                    pts.push({x: w/2 - tmp.width/2 + x, y: h/2 - tmp.height/2 + y});
                }
            }
        }
        return pts;
    }

    function getHeartOutlinePoints() {
        let pts = [];
        let r = Math.min(w, h) * (isMobile ? 0.015 : 0.012);
        let count = isMobile ? 600 : 1000;
        for(let i=0; i<count; i++) {
            let t = (i/count) * Math.PI * 2;
            let x = 16 * Math.pow(Math.sin(t), 3);
            let y = -(13 * Math.cos(t) - 5*Math.cos(2*t) - 2*Math.cos(3*t) - Math.cos(4*t));
            pts.push({x: w/2 + x*r, y: h/2 + y*r - h*0.05});
        }
        return pts;
    }

    function getPoints(tmp, color) {
        const data = tmp.getContext('2d').getImageData(0,0, tmp.width, tmp.height).data;
        let pts = [];
        let scale = Math.min(w*0.95/tmp.width, h*0.7/tmp.height); // TƒÉng v√πng hi·ªÉn th·ªã, tr√°nh qu√° th·∫•p
        let sx = (w - tmp.width*scale)/2;
        let sy = (h - tmp.height*scale)/2;
        
        for(let y=0; y<tmp.height; y+=DOT_GAP) {
            for(let x=0; x<tmp.width; x+=DOT_GAP) {
                if(data[(y*tmp.width + x)*4 + 3] > 128) {
                    pts.push({x: sx + x*scale, y: sy + y*scale});
                }
            }
        }
        
        if(particles.length < pts.length) {
            let add = pts.length - particles.length;
            for(let i=0; i<add; i++) particles.push({x:Math.random()*w, y:Math.random()*h, tx:w/2, ty:h, c:color});
        }
        pts.sort(() => Math.random() - 0.5);

        particles.forEach((p, i) => {
            if(i < pts.length) {
                p.tx = pts[i].x; p.ty = pts[i].y; p.c = color; p.isBg = false;
            } else {
                p.tx = Math.random()*w; p.ty = Math.random()*h; p.c = "rgba(0,0,0,0)"; p.isBg = true;
            }
        });
    }

    // --- DRAW SMART SPOTLIGHTS ---
    function drawSmartSpotlights() {
        let textCenterY = h/2; // M·∫∑c ƒë·ªãnh gi·ªØa m√†n h√¨nh
        
        // C·∫≠p nh·∫≠t g√≥c quay ƒë·ªÉ chi·∫øu v√†o ch·ªØ
        spotlights.forEach((s, index) => {
            // T√≠nh g√≥c h∆∞·ªõng v·ªÅ t√¢m m√†n h√¨nh (n∆°i c√≥ ch·ªØ)
            let targetAngle = Math.atan2(textCenterY - s.y, w/2 - s.x);
            // L√†m m∆∞·ª£t chuy·ªÉn ƒë·ªông (Lerp)
            s.angle += (targetAngle - s.angle) * 0.05;

            // M√†u ƒë√®n ƒë·ªìng b·ªô v·ªõi m√†u ch·ªØ (g_hue)
            // D√πng lighter composite ƒë·ªÉ ƒë√®n tr√¥ng s√°ng v√† xuy√™n th·∫•u
            let lightLen = h * 1.5;
            let endX = s.x + Math.cos(s.angle) * lightLen;
            let endY = s.y + Math.sin(s.angle) * lightLen;

            // Gradient ƒë√®n
            let grd = ctx.createLinearGradient(s.x, s.y, endX, endY);
            let hue = (globalHue + index * 20) % 360; // L·ªách m√†u x√≠u cho ƒë·∫πp
            grd.addColorStop(0, `hsla(${hue}, 100%, 70%, 0.3)`);
            grd.addColorStop(1, "rgba(0,0,0,0)");

            ctx.fillStyle = grd;
            ctx.beginPath();
            ctx.moveTo(s.x, s.y);
            ctx.lineTo(endX - lightLen * s.width, endY);
            ctx.lineTo(endX + lightLen * s.width, endY);
            ctx.closePath();
            ctx.fill();
        });
    }

    // --- EFFECTS ---
    function launchHeartFirework() {
        let x = Math.random() * w; let y = h;
        let ty = h*0.2 + Math.random()*h*0.3;
        fireworks.push({x:x, y:y, tx:x, ty:ty, vy:-12, c:`hsl(${Math.random()*60+330},100%,60%)`});
    }

    function explode(fw) {
        for(let i=0; i<30; i++) { // Gi·∫£m s·ªë h·∫°t n·ªï xu·ªëng 30 ƒë·ªÉ ƒë·ª° lag
            let t = (i/30) * Math.PI * 2;
            let dx = 16 * Math.pow(Math.sin(t), 3);
            let dy = -(13 * Math.cos(t) - 5*Math.cos(2*t) - 2*Math.cos(3*t) - Math.cos(4*t));
            let s = Math.random() * 0.1 + 0.05; 
            sparkles.push({x:fw.x, y:fw.y, vx:dx*s, vy:dy*s, c:fw.c, l:1.5, g:0.05});
        }
    }

    // --- LOOP ---
    function loop() {
        requestAnimationFrame(loop);
        
        // TƒÉng hue ƒë·ªÉ ƒë·ªïi m√†u c·∫ßu v·ªìng
        globalHue += 0.5;

        // Background
        if(state === "HEART_TREND") ctx.fillStyle = "rgba(20,0,20,0.2)"; 
        else if(state === "VIRUS") ctx.fillStyle = "rgba(50,0,0,0.2)";
        else ctx.fillStyle = "rgba(0,0,0,0.2)";
        
        ctx.fillRect(0,0,w,h);
        
        // Matrix Rain
        if(state !== "MSG") {
            ctx.font = "14px monospace";
            m_cols.forEach((y, i) => {
                ctx.fillStyle = matrixColor;
                let char = M_CHARS[Math.floor(Math.random()*2)];
                ctx.fillText(char, i*20, y);
                m_cols[i] = (y > h + Math.random()*10000) ? 0 : y + 20;
            });
        }

         // V·∫º ƒê√àN CHI·∫æU (L·ªõp d∆∞·ªõi c√πng)
        if(state === "FINALE" || state === "THE_END") {
            ctx.globalCompositeOperation = 'lighter';
            drawSmartSpotlights();
            ctx.globalCompositeOperation = 'source-over';
        }

        let beat = 1;
        if(state === "HEART_TREND") beat = 1 + Math.sin(Date.now()*0.005)*0.03;

        // Particles (Drones)
        particles.forEach(p => {
            let dx = p.tx - p.x;
            let dy = p.ty - p.y;
            
            if(state === "HEART_TREND") {
                if(!p.isBg) {
                    p.x += dx * 0.05; p.y += dy * 0.05; 
                    let cx = w/2; let cy = h/2;
                    let fx = cx + (p.x-cx)*beat;
                    let fy = cy + (p.y-cy)*beat;
                    ctx.fillStyle = p.c; ctx.fillRect(fx, fy, DOT_SIZE, DOT_SIZE);
                } else {
                    p.y -= 1; if(p.y < 0) p.y = h;
                    ctx.fillStyle = p.c; ctx.fillRect(p.x, p.y, 2, 2);
                }
            } else {
                // Drone show standard
                p.x += dx * 0.1; p.y += dy * 0.1;
                
                // HI·ªÜU ·ª®NG RGB SYNC V·ªöI ƒê√àN
                if((state === "FINALE" || state === "THE_END") && !p.isBg) {
                    // M√†u ch·ªØ ƒë·ªìng b·ªô v·ªõi m√†u ƒë√®n
                    ctx.fillStyle = `hsl(${globalHue}, 100%, 70%)`;
                } else {
                    ctx.fillStyle = p.c;
                }
                
                ctx.fillRect(p.x, p.y, DOT_SIZE, DOT_SIZE);
            }
        });

        // Fireworks
        for(let i=fireworks.length-1; i>=0; i--) {
            let f = fireworks[i];
            f.y += f.vy; f.vy += 0.2;
            ctx.fillStyle = f.c; ctx.fillRect(f.x, f.y, 3, 3);
            if(f.vy >= 0) { explode(f); fireworks.splice(i, 1); }
        }
        
        // Sparkles
        for(let i=sparkles.length-1; i>=0; i--) {
            let s = sparkles[i]; s.x += s.vx; s.y += s.vy; s.vy += s.g; s.l -= 0.03; // Tan nhanh h∆°n ch√∫t
            if(s.l <= 0) sparkles.splice(i, 1);
            else { ctx.globalAlpha = Math.min(s.l, 1); ctx.fillStyle = s.c; ctx.fillRect(s.x, s.y, 2, 2); ctx.globalAlpha=1; }
        }
    }
    loop();

</script>
