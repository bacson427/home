<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SON_V27_ULTIMATE_STARDUST</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=Black+Ops+One&family=Dancing+Script:wght@700&display=swap');
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body { 
            margin: 0; 
            overflow: hidden; 
            background-color: #000; 
            font-family: 'Share Tech Mono', monospace;
            -webkit-font-smoothing: antialiased; /* Gi√∫p font m∆∞·ª£t h∆°n tr√™n Mac/iOS */
        }
        
        canvas { 
            display: block; 
            position: absolute; 
            top: 0; left: 0; z-index: 1;
        }

        /* UI Layer - N·∫±m tr√™n Canvas */
        #ui-layer {
            position: absolute; width: 100%; height: 100%;
            display: flex; justify-content: center; align-items: center;
            flex-direction: column; z-index: 999; pointer-events: none;
        }

        /* N√∫t b·∫•m Cyberpunk */
        .cyber-btn {
            pointer-events: auto; 
            background: rgba(0, 20, 0, 0.6); 
            color: #0F0; 
            border: 2px solid #0F0;
            padding: 20px 50px; 
            font-size: 24px; 
            cursor: pointer; 
            font-family: 'Black Ops One', cursive; 
            letter-spacing: 3px;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.4); 
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
            border-radius: 6px;
            text-transform: uppercase;
            animation: pulse 2s infinite;
        }
        
        .cyber-btn:hover { 
            background: #0F0; color: #000; 
            box-shadow: 0 0 50px #0F0;
            transform: scale(1.05);
        }

        @keyframes pulse { 0% { box-shadow: 0 0 20px #0F0; } 50% { box-shadow: 0 0 40px #0F0; } 100% { box-shadow: 0 0 20px #0F0; } }

        /* Kh·ªëi Cube ƒë·∫øm ng∆∞·ª£c */
        #cube-container { 
            display: none; perspective: 800px; 
            width: 120px; height: 120px; margin-bottom: 40px;
        }
        #cube { 
            width: 100%; height: 100%; position: relative; 
            transform-style: preserve-3d; animation: spin 5s infinite linear; 
        }
        .face {
            position: absolute; width: 116px; height: 116px;
            border: 2px solid #0F0; background: rgba(0, 255, 0, 0.1);
            color: #0F0; font-size: 60px; display: flex;
            justify-content: center; align-items: center;
            font-family: 'Black Ops One';
            box-shadow: inset 0 0 20px rgba(0, 255, 0, 0.3);
            text-shadow: 0 0 10px #0F0;
        }
        .front { transform: translateZ(60px); } 
        .back { transform: rotateY(180deg) translateZ(60px); }
        .right { transform: rotateY(90deg) translateZ(60px); } 
        .left { transform: rotateY(-90deg) translateZ(60px); }
        .top { transform: rotateX(90deg) translateZ(60px); } 
        .bottom { transform: rotateX(-90deg) translateZ(60px); }
        
        @keyframes spin { from { transform: rotateX(0) rotateY(0); } to { transform: rotateX(360deg) rotateY(360deg); } }

        /* Layer hi·ªÉn th·ªã th∆∞ (Message) */
        #msg-layer {
            position: absolute; inset: 0;
            background: radial-gradient(circle at center, rgba(10, 0, 5, 0.95) 0%, #000 100%); 
            display: none; z-index: 3000; opacity: 0;
            flex-direction: column; justify-content: center; align-items: center;
            transition: opacity 1.5s ease;
        }
        #msg-layer.visible { opacity: 1; }

        #msg-box {
            width: 90%; max-width: 600px;
            padding: 40px;
            background: rgba(20, 20, 20, 0.7);
            border: 1px solid rgba(255, 105, 180, 0.3);
            border-radius: 20px;
            backdrop-filter: blur(15px);
            box-shadow: 0 0 50px rgba(255, 20, 147, 0.2);
            transform: translateY(30px);
            transition: transform 1s ease;
        }
        #msg-layer.visible #msg-box { transform: translateY(0); }

        #msg-content {
            color: #FFB7C5; font-size: clamp(18px, 4vw, 22px); 
            line-height: 1.8; font-family: 'Dancing Script', cursive; 
            white-space: pre-wrap; text-shadow: 0 2px 4px rgba(0,0,0,0.8);
        }
        
        #skip-btn { 
            margin-top: 30px; padding: 12px 35px; 
            border: 1px solid #FFD700; background: transparent; color: #FFD700; 
            display: none; cursor: pointer; border-radius: 50px; 
            font-family: 'Share Tech Mono'; font-weight: bold; font-size: 16px;
            transition: 0.3s; pointer-events: auto;
        }
        #skip-btn:hover { background: rgba(255, 215, 0, 0.2); box-shadow: 0 0 20px #FFD700; }

        /* M√†n h√¨nh Terminal Virus */
        #virus-terminal { 
            position: absolute; inset: 0; color: #0F0; 
            font-family: 'Share Tech Mono'; font-size: 14px; 
            padding: 20px; background: #000; display: none; z-index: 2001; 
            line-height: 1.5; opacity: 0.95; overflow: hidden;
        }
    </style>
</head>
<body>
    <canvas id="c"></canvas>
    <div id="virus-terminal"></div>
    
    <div id="ui-layer">
        <button id="btn-start" class="cyber-btn">K√çCH HO·∫†T H·ªÜ TH·ªêNG</button>
        <div id="cube-container">
            <div id="cube">
                <div class="face front">10</div><div class="face back">10</div>
                <div class="face right">10</div><div class="face left">10</div>
                <div class="face top">10</div><div class="face bottom">10</div>
            </div>
        </div>
    </div>

    <div id="msg-layer">
        <div id="msg-box">
            <div style="color: #FFD700; font-family: 'Dancing Script'; font-size: 32px; margin-bottom: 20px; text-align: center; text-shadow: 0 0 10px #FFD700;">üíå G·ª≠i D∆∞∆°ng</div>
            <div id="msg-content"></div>
        </div>
        <button id="skip-btn" onclick="startFinale()">TI·∫æP T·ª§C >></button>
    </div>

    <audio id="audio" src="https://nguyenbacson.io.vn/miss-you-happy-birthday.mp3" loop></audio>

<script>
    /* ================= C·∫§U H√åNH N·ªòI DUNG ================= */
    const LETTER = `D∆∞∆°ng ∆°i, h√¥m nay 01/03/2026, c·∫≠u tr√≤n 19 tu·ªïi.

T·ªõ ch√∫c c·∫≠u tu·ªïi m·ªõi lu√¥n xinh ƒë·∫πp r·∫°ng ng·ªùi, h·ªçc t·∫≠p th·∫≠t gi·ªèi v√† s·ªõm ƒë·∫°t ƒë∆∞·ª£c m·ªçi ∆∞·ªõc m∆°.

C·∫£m ∆°n c·∫≠u ƒë√£ ƒë·∫øn v√† l√†m cho th·∫ø gi·ªõi c·ªßa t·ªõ th√™m ƒë·∫∑c bi·ªát. Xin l·ªói v√¨ nh·ªØng l√∫c tr·∫ª con ƒë√£ l√†m c·∫≠u bu·ªìn. Mong c·∫≠u lu√¥n gi·ªØ n·ª• c∆∞·ªùi tr√™n m√¥i nh√©!

Happy Birthday, my special girl! ‚ù§Ô∏è

-- Nguy·ªÖn B·∫Øc S∆°n --`;

    // K·ªãch b·∫£n hi·ªÉn th·ªã ch·ªØ (Th·ªùi gian v√† M√†u s·∫Øc)
    const SCRIPT = [
        { t: "G·ª¨I ƒê·∫æN\nTR∆Ø∆†NG TH·ªä D∆Ø∆†NG", c: "#A6FFCB", dur: 7000 },
        { t: "CH√öC M·ª™NG\nNƒÇM M·ªöI 2026", c: "#FFD700", dur: 7000 }, 
        { t: "XU√ÇN B√çNH NG·ªå\nM√É ƒê√ÅO TH√ÄNH C√îNG", c: "#00FFFF", dur: 7000 }, 
        { t: "HAPPY BIRTHDAY\nSINH NH·∫¨T TU·ªîI 19", c: "#FF69B4", dur: 8000 },
        { action: "HEART_TREND" } 
    ];

    const FINAL_POEM = [
        "‚ù§Ô∏è Sinh Nh·∫≠t Vui V·∫ª ‚ù§Ô∏è",
        "‚ú® Tu·ªïi 19 R·ª±c R·ª° ‚ú®",
        "üçÄ Lu√¥n M·∫°nh Kh·ªèe üçÄ",
        "üåü ƒê·∫°t M·ªçi ∆Ø·ªõc M∆° üåü"
    ];

    /* ================= BI·∫æN TO√ÄN C·ª§C ================= */
    const canvas = document.getElementById('c');
    const ctx = canvas.getContext('2d');
    
    let width, height;
    let particles = [], fireworks = [], sparkles = [], spotlights = [];
    let state = "IDLE"; 
    let scriptIdx = 0, poemIdx = 0, countdown = 10;
    
    // Matrix Rain
    const M_CHARS = "01"; 
    let m_drops = [];

    /* ================= KH·ªûI T·∫†O & RESIZE (HIGH DPI FIX) ================= */
    function resize() {
        // T·ª± ƒë·ªông nh·∫≠n di·ªán m√†n h√¨nh Retina/Mobile ƒë·ªÉ tƒÉng ƒë·ªô n√©t
        const dpr = window.devicePixelRatio || 1;
        width = window.innerWidth;
        height = window.innerHeight;
        
        canvas.width = width * dpr;
        canvas.height = height * dpr;
        ctx.scale(dpr, dpr); // Scale context ƒë·ªÉ v·∫Ω ƒë√∫ng k√≠ch th∆∞·ªõc CSS
        
        // Matrix setup
        const columns = Math.floor(width / 20);
        m_drops = Array(columns).fill(1);

        // Spotlights setup
        spotlights = [];
        const spotCount = width < 768 ? 4 : 7;
        for(let i=0; i<spotCount; i++) {
            spotlights.push({
                x: (width / spotCount) * i + (width/spotCount)/2,
                angle: -Math.PI/2,
                targetAngle: -Math.PI/2 + (Math.random()-0.5),
                speed: 0.005 + Math.random() * 0.005,
                color: `hsla(${200 + Math.random()*50}, 100%, 70%, 0.15)`
            });
        }
    }
    window.addEventListener('resize', resize);
    resize();

    /* ================= LOGIC CH∆Ø∆†NG TR√åNH ================= */
    
    // 1. N√∫t Start
    document.getElementById('btn-start').onclick = function() {
        this.style.display = 'none';
        const audio = document.getElementById('audio');
        audio.volume = 0.8;
        audio.play().catch(e => console.log("C·∫ßn t∆∞∆°ng t√°c ƒë·ªÉ ph√°t nh·∫°c"));
        runCountdown();
    };

    // 2. ƒê·∫øm ng∆∞·ª£c
    function runCountdown() {
        state = "COUNTDOWN";
        document.getElementById('cube-container').style.display = 'block';
        const faces = document.querySelectorAll('.face');
        const interval = setInterval(() => {
            countdown--;
            faces.forEach(f => f.innerText = countdown);
            if(countdown <= 0) {
                clearInterval(interval);
                document.getElementById('cube-container').style.display = 'none';
                runVirus();
            }
        }, 1000);
    }

    // 3. Hi·ªáu ·ª©ng Virus
    function runVirus() {
        state = "VIRUS";
        const term = document.getElementById('virus-terminal');
        term.style.display = 'block';
        let p = 0;
        const interval = setInterval(() => {
            term.innerText += `> DECRYPTING CORE MEMORIES... ${p}%\n`;
            if(p % 10 === 0) term.innerText += `> BYPASSING FIREWALL... SUCCESS\n`;
            term.scrollTop = term.scrollHeight;
            p += 2;
            if(p > 100) {
                clearInterval(interval);
                term.style.display = 'none';
                state = "SHOW";
                nextScene();
            }
        }, 30);
    }

    // 4. Qu·∫£n l√Ω c·∫£nh (Text & Heart)
    function nextScene() {
        if(scriptIdx >= SCRIPT.length) return;
        const s = SCRIPT[scriptIdx++];
        if(s.action === "HEART_TREND") {
            runHeartTrend();
        } else {
            createDustText(s.t, s.c);
            setTimeout(nextScene, s.dur);
        }
    }

    function runHeartTrend() {
        state = "HEART";
        createDustHeart();
        setTimeout(runMessage, 10000); // 10 gi√¢y ng·∫Øm tim r·ªìi hi·ªán th∆∞
    }

    // 5. Hi·ªán th∆∞
    function runMessage() {
        state = "MSG";
        const layer = document.getElementById('msg-layer');
        layer.style.display = 'flex';
        setTimeout(() => layer.classList.add('visible'), 50);
        
        const content = document.getElementById('msg-content');
        let i = 0;
        const interval = setInterval(() => {
            content.innerText = LETTER.substring(0, i);
            i++;
            if(i > LETTER.length) {
                clearInterval(interval);
                document.getElementById('skip-btn').style.display = 'block';
            }
        }, 35);
    }

    // 6. K·∫øt th√∫c (Ph√°o hoa + Th∆°)
    window.startFinale = function() {
        state = "FINALE";
        document.getElementById('msg-layer').classList.remove('visible');
        setTimeout(() => {
            document.getElementById('msg-layer').style.display = 'none';
            poemIdx = 0;
            showPoem();
            setInterval(launchFirework, 600); // B·∫Øn ph√°o hoa li√™n t·ª•c
        }, 1000);
    }

    function showPoem() {
        if(poemIdx >= FINAL_POEM.length) {
            setTimeout(() => createDustText("THANK YOU\nFOR WATCHING", "#FFFFFF"), 4000);
            return;
        }
        createDustText(FINAL_POEM[poemIdx], `hsl(${poemIdx * 90}, 100%, 75%)`);
        poemIdx++;
        setTimeout(showPoem, 4000);
    }

    /* ================= H·ªÜ TH·ªêNG H·∫†T (PARTICLE ENGINE) ================= */
    
    // T·∫°o ch·ªØ t·ª´ b·ª•i
    function createDustText(text, color) {
        const tCan = document.createElement('canvas');
        const tCtx = tCan.getContext('2d');
        const fSize = width < 768 ? 50 : 100;
        
        tCtx.font = `900 ${fSize}px Arial`;
        const lines = text.split('\n');
        let maxW = 0;
        lines.forEach(l => maxW = Math.max(maxW, tCtx.measureText(l).width));
        
        tCan.width = maxW + 20;
        tCan.height = lines.length * fSize * 1.4;
        
        tCtx.font = `900 ${fSize}px Arial`;
        tCtx.fillStyle = '#FFF';
        tCtx.textAlign = 'center';
        tCtx.textBaseline = 'middle';
        
        lines.forEach((l, i) => {
            tCtx.fillText(l, tCan.width/2, fSize/2 + i*fSize*1.1);
        });

        const idata = tCtx.getImageData(0,0, tCan.width, tCan.height).data;
        const targets = [];
        const step = width < 768 ? 3 : 4; // M·∫≠t ƒë·ªô l·∫•y m·∫´u (c√†ng nh·ªè c√†ng d√†y h·∫°t)
        
        const offsetX = (width - tCan.width)/2;
        const offsetY = (height - tCan.height)/2;

        for(let y=0; y<tCan.height; y+=step) {
            for(let x=0; x<tCan.width; x+=step) {
                if(idata[(y*tCan.width+x)*4 + 3] > 128) {
                    targets.push({
                        x: offsetX + x,
                        y: offsetY + y,
                        color: color
                    });
                }
            }
        }
        morphParticles(targets);
    }

    // T·∫°o h√¨nh tr√°i tim (ƒê√£ s·ª≠a l·ªói x√π l√¥ng)
    function createDustHeart() {
        const targets = [];
        const count = width < 768 ? 1500 : 3000;
        const scale = Math.min(width, height) * 0.02; // Scale nh·ªè l·∫°i ch√∫t cho g·ªçn
        
        for(let i=0; i<count; i++) {
            const t = Math.PI * 2 * Math.random();
            // C√¥ng th·ª©c tr√°i tim
            const x = 16 * Math.pow(Math.sin(t), 3);
            const y = -(13 * Math.cos(t) - 5*Math.cos(2*t) - 2*Math.cos(3*t) - Math.cos(4*t));
            
            // Random v·ªã tr√≠ trong/ngo√†i ƒë·ªÉ t·∫°o ƒë·ªô d√†y
            const s = Math.random() > 0.6 ? 1 : Math.sqrt(Math.random()); 
            // Th√™m ch√∫t nhi·ªÖu (noise) nh·∫π
            const jitter = 2;

            targets.push({
                x: width/2 + x * scale * s + (Math.random()-0.5)*jitter,
                y: height/2 + y * scale * s - height * 0.05 + (Math.random()-0.5)*jitter,
                color: "#FF1493"
            });
        }
        morphParticles(targets);
    }

    // Chuy·ªÉn ƒë·ªïi tr·∫°ng th√°i h·∫°t (Morphing)
    function morphParticles(targets) {
        // T√°i s·ª≠ d·ª•ng h·∫°t c≈© ho·∫∑c th√™m m·ªõi
        if(particles.length < targets.length) {
            const diff = targets.length - particles.length;
            for(let i=0; i<diff; i++) {
                particles.push({
                    x: Math.random() * width,
                    y: Math.random() * height,
                    size: Math.random() * 2 + 1, // K√≠ch th∆∞·ªõc h·∫°t ƒëa d·∫°ng
                    alpha: 0
                });
            }
        }
        
        // Tr·ªôn ng·∫´u nhi√™n ƒë√≠ch ƒë·∫øn ƒë·ªÉ hi·ªáu ·ª©ng bay ƒë·∫πp h∆°n
        targets.sort(() => Math.random() - 0.5);

        particles.forEach((p, i) => {
            if(i < targets.length) {
                p.tx = targets[i].x;
                p.ty = targets[i].y;
                p.tc = targets[i].color;
                p.active = true;
                // Tham s·ªë rung nh·∫π (Drift)
                p.dx = Math.random() * 100; 
                p.dy = Math.random() * 100;
            } else {
                p.active = false; // H·∫°t d∆∞ th·ª´a s·∫Ω bay l∆° l·ª≠ng
            }
        });
    }

    /* ================= V√íNG L·∫∂P ANIMATION (RENDER LOOP) ================= */
    function loop() {
        // 1. X√≥a n·ªÅn v·ªõi ƒë·ªô trong su·ªët cao (0.5) => GI·∫¢I QUY·∫æT V·∫§N ƒê·ªÄ V·ªÜT K√âO D√ÄI
        ctx.fillStyle = "rgba(0, 0, 0, 0.5)"; 
        ctx.fillRect(0, 0, width, height);

        // 2. V·∫Ω Matrix Rain (N·ªÅn sau)
        if(state !== "MSG") {
            ctx.fillStyle = "rgba(0, 255, 0, 0.05)";
            ctx.font = "14px monospace";
            for(let i=0; i<m_drops.length; i++) {
                const txt = M_CHARS[Math.floor(Math.random()*M_CHARS.length)];
                ctx.fillText(txt, i*20, m_drops[i]*20);
                if(m_drops[i]*20 > height && Math.random() > 0.98) m_drops[i] = 0;
                m_drops[i]++;
            }
        }

        // 3. V·∫Ω ƒê√®n Chi·∫øu (Spotlights)
        if(state !== "VIRUS" && state !== "MSG") {
            ctx.globalCompositeOperation = 'lighter';
            spotlights.forEach(s => {
                s.angle += (s.targetAngle - s.angle) * 0.01; // Di chuy·ªÉn ƒë√®n ch·∫≠m, m∆∞·ª£t
                if(Math.abs(s.targetAngle - s.angle) < 0.05) s.targetAngle = -Math.PI/2 + (Math.random()-0.5);
                
                const ex = s.x + Math.cos(s.angle) * height * 1.5;
                const ey = height + Math.sin(s.angle) * height * 1.5;
                const grad = ctx.createLinearGradient(s.x, height, ex, ey);
                grad.addColorStop(0, s.color);
                grad.addColorStop(1, "transparent");
                
                ctx.fillStyle = grad;
                ctx.beginPath();
                ctx.moveTo(s.x, height);
                ctx.lineTo(ex - 80, ey);
                ctx.lineTo(ex + 80, ey);
                ctx.fill();
            });
            ctx.globalCompositeOperation = 'source-over';
        }

        // 4. V·∫Ω H·∫°t B·ª•i (Stardust Particles)
        ctx.globalCompositeOperation = 'lighter'; // Gi√∫p h·∫°t ph√°t s√°ng khi ch·ªìng l√™n nhau
        const time = Date.now() * 0.001;
        // Nh·ªãp tim ƒë·∫≠p nh·∫π
        const beat = state === "HEART" ? 1 + Math.sin(time * 6) * 0.03 : 1;

        particles.forEach(p => {
            if(!p.active) {
                // H·∫°t t·ª± do bay l∆∞·ª£n ch·∫≠m
                p.x += Math.sin(time + p.dx) * 0.2;
                p.y += Math.cos(time + p.dy) * 0.2;
                p.alpha *= 0.96; // M·ªù d·∫ßn ƒëi
            } else {
                // Bay v·ªÅ ƒë√≠ch (Physics easing)
                p.x += (p.tx - p.x) * 0.08;
                p.y += (p.ty - p.y) * 0.08;
                p.alpha += (1 - p.alpha) * 0.05;
                
                // Hi·ªáu ·ª©ng "B·ª•i bay" (Floating) - Rung nh·∫π, kh√¥ng rung m·∫°nh nh∆∞ c≈©
                const driftX = Math.sin(time * 0.8 + p.dx) * 1.5; 
                const driftY = Math.cos(time * 0.6 + p.dy) * 1.5; 
                
                let drawX = p.x + driftX;
                let drawY = p.y + driftY;
                
                // √Åp d·ª•ng nh·ªãp tim
                if(state === "HEART") {
                    drawX = width/2 + (drawX - width/2) * beat;
                    drawY = height/2 + (drawY - height/2) * beat;
                }

                ctx.fillStyle = p.tc || "#FFF";
                // Alpha ng·∫´u nhi√™n t·∫°o hi·ªáu ·ª©ng l·∫•p l√°nh (Twinkle)
                ctx.globalAlpha = p.alpha * (0.6 + Math.random()*0.4); 
                ctx.beginPath();
                ctx.arc(drawX, drawY, p.size * 0.8, 0, Math.PI*2); // V·∫Ω h√¨nh tr√≤n
                ctx.fill();
            }
        });
        ctx.globalCompositeOperation = 'source-over';
        ctx.globalAlpha = 1;

        // 5. Ph√°o hoa (Finale)
        if(state === "FINALE") updateFireworks();

        requestAnimationFrame(loop);
    }

    // Logic Ph√°o hoa
    function launchFirework() {
        fireworks.push({
            x: Math.random() * width,
            y: height,
            vx: (Math.random()-0.5) * 4,
            vy: -(12 + Math.random()*6),
            color: `hsl(${Math.random()*360}, 100%, 75%)`
        });
    }

    function updateFireworks() {
        for(let i=fireworks.length-1; i>=0; i--) {
            let f = fireworks[i];
            f.x += f.vx; f.y += f.vy; f.vy += 0.2; // Tr·ªçng l·ª±c
            
            ctx.fillStyle = f.color;
            ctx.fillRect(f.x, f.y, 3, 3);
            
            if(f.vy >= 0) { // Khi r∆°i xu·ªëng th√¨ n·ªï
                for(let j=0; j<40; j++) {
                    sparkles.push({
                        x: f.x, y: f.y,
                        vx: Math.cos(j/20 * Math.PI) * Math.random()*6,
                        vy: Math.sin(j/20 * Math.PI) * Math.random()*6,
                        alpha: 1, color: f.color, decay: 0.01 + Math.random()*0.02
                    });
                }
                fireworks.splice(i,1);
            }
        }
        
        for(let i=sparkles.length-1; i>=0; i--) {
            let s = sparkles[i];
            s.x += s.vx; s.y += s.vy; s.vy += 0.1; 
            s.alpha -= s.decay;
            ctx.globalAlpha = Math.max(0, s.alpha);
            ctx.fillStyle = s.color;
            ctx.fillRect(s.x, s.y, 2, 2);
            if(s.alpha <= 0) sparkles.splice(i,1);
        }
        ctx.globalAlpha = 1;
    }

    loop();
</script>
