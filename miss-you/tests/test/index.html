<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SON_V27_STARDUST_ULTIMATE</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=Black+Ops+One&family=Dancing+Script:wght@700&display=swap');
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body { 
            margin: 0; 
            overflow: hidden; 
            background-color: #050505; 
            font-family: 'Share Tech Mono', monospace;
            -webkit-font-smoothing: antialiased;
        }
        
        canvas { 
            display: block; 
            position: absolute; 
            top: 0; left: 0; z-index: 1;
        }

        /* UI Layer */
        #ui-layer {
            position: absolute; width: 100%; height: 100%;
            display: flex; justify-content: center; align-items: center;
            flex-direction: column; z-index: 999; pointer-events: none;
        }

        .cyber-btn {
            pointer-events: auto; 
            background: rgba(0, 20, 0, 0.8); 
            color: #0F0; 
            border: 1px solid #0F0;
            padding: 18px 40px; 
            font-size: 20px; 
            cursor: pointer; 
            font-family: 'Black Ops One', cursive; 
            letter-spacing: 2px;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.3); 
            transition: all 0.4s ease;
            backdrop-filter: blur(5px);
            border-radius: 4px;
            text-transform: uppercase;
        }
        
        .cyber-btn:hover { 
            background: #0F0; color: #000; 
            box-shadow: 0 0 30px #0F0;
            transform: scale(1.05);
        }

        /* Cube Countdown */
        #cube-container { 
            display: none; perspective: 800px; 
            width: 120px; height: 120px; margin-bottom: 30px;
        }
        #cube { 
            width: 100%; height: 100%; position: relative; 
            transform-style: preserve-3d; animation: spin 4s infinite linear; 
        }
        .face {
            position: absolute; width: 116px; height: 116px;
            border: 1px solid #0F0; background: rgba(0, 255, 0, 0.05);
            color: #0F0; font-size: 60px; display: flex;
            justify-content: center; align-items: center;
            font-family: 'Black Ops One';
            box-shadow: inset 0 0 15px rgba(0, 255, 0, 0.2);
        }
        .front { transform: translateZ(60px); } 
        .back { transform: rotateY(180deg) translateZ(60px); }
        .right { transform: rotateY(90deg) translateZ(60px); } 
        .left { transform: rotateY(-90deg) translateZ(60px); }
        .top { transform: rotateX(90deg) translateZ(60px); } 
        .bottom { transform: rotateX(-90deg) translateZ(60px); }
        
        @keyframes spin { from { transform: rotateX(0) rotateY(0); } to { transform: rotateX(360deg) rotateY(360deg); } }

        /* Message Layer */
        #msg-layer {
            position: absolute; inset: 0;
            background: radial-gradient(circle at center, rgba(20, 0, 10, 0.9) 0%, #000 100%); 
            display: none; z-index: 3000; opacity: 0;
            flex-direction: column; justify-content: center; align-items: center;
            transition: opacity 1.5s ease;
        }
        #msg-layer.visible { opacity: 1; }

        #msg-box {
            width: 90%; max-width: 550px;
            padding: 30px;
            background: rgba(30, 30, 30, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            backdrop-filter: blur(12px);
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
            transform: translateY(30px);
            transition: transform 1s ease;
        }
        #msg-layer.visible #msg-box { transform: translateY(0); }

        #msg-content {
            color: #FFB7C5; font-size: clamp(17px, 4vw, 20px); 
            line-height: 1.7; font-family: 'Dancing Script', cursive; 
            white-space: pre-wrap; text-shadow: 0 2px 4px rgba(0,0,0,0.5);
        }
        
        #skip-btn { 
            margin-top: 25px; padding: 10px 30px; 
            border: 1px solid #FFD700; background: transparent; color: #FFD700; 
            display: none; cursor: pointer; border-radius: 50px; 
            font-family: 'Share Tech Mono'; transition: 0.3s;
        }
        #skip-btn:hover { background: rgba(255, 215, 0, 0.15); box-shadow: 0 0 15px rgba(255, 215, 0, 0.4); }

        /* Virus Terminal */
        #virus-terminal { 
            position: absolute; inset: 0; color: #0F0; 
            font-family: 'Share Tech Mono'; font-size: 13px; 
            padding: 20px; background: #000; display: none; z-index: 2001; 
            line-height: 1.4; opacity: 0.9;
        }
    </style>
</head>
<body>
    <canvas id="c"></canvas>
    <div id="virus-terminal"></div>
    
    <div id="ui-layer">
        <button id="btn-start" class="cyber-btn">K√çCH HO·∫†T H·ªÜ TH·ªêNG</button>
        <div id="cube-container">
            <div id="cube">
                <div class="face front">10</div><div class="face back">10</div>
                <div class="face right">10</div><div class="face left">10</div>
                <div class="face top">10</div><div class="face bottom">10</div>
            </div>
        </div>
    </div>

    <div id="msg-layer">
        <div id="msg-box">
            <div style="color: #FFD700; font-family: 'Dancing Script'; font-size: 28px; margin-bottom: 20px; text-align: center;">üíå G·ª≠i D∆∞∆°ng</div>
            <div id="msg-content"></div>
        </div>
        <button id="skip-btn" onclick="startFinale()">TI·∫æP T·ª§C >></button>
    </div>

    <audio id="audio" src="https://nguyenbacson.io.vn/miss-you-happy-birthday.mp3" loop></audio>

<script>
    /* --- CONFIGURATION --- */
    const LETTER = `D∆∞∆°ng ∆°i, h√¥m nay 01/03/2026, c·∫≠u tr√≤n 19 tu·ªïi.

T·ªõ ch√∫c c·∫≠u tu·ªïi m·ªõi lu√¥n xinh ƒë·∫πp r·∫°ng ng·ªùi, h·ªçc t·∫≠p th·∫≠t gi·ªèi v√† s·ªõm ƒë·∫°t ƒë∆∞·ª£c m·ªçi ∆∞·ªõc m∆°.

C·∫£m ∆°n c·∫≠u ƒë√£ ƒë·∫øn v√† l√†m cho th·∫ø gi·ªõi c·ªßa t·ªõ th√™m ƒë·∫∑c bi·ªát. Xin l·ªói v√¨ nh·ªØng l√∫c tr·∫ª con ƒë√£ l√†m c·∫≠u bu·ªìn. Mong c·∫≠u lu√¥n gi·ªØ n·ª• c∆∞·ªùi tr√™n m√¥i nh√©!

Happy Birthday, my special girl! ‚ù§Ô∏è

-- Nguy·ªÖn B·∫Øc S∆°n --`;

    const FINAL_POEM = [
        "‚ù§Ô∏è Sinh Nh·∫≠t Vui V·∫ª ‚ù§Ô∏è",
        "‚ú® Tu·ªïi 19 R·ª±c R·ª° ‚ú®",
        "üçÄ Lu√¥n M·∫°nh Kh·ªèe üçÄ",
        "üåü ƒê·∫°t M·ªçi ∆Ø·ªõc M∆° üåü"
    ];

    const SCRIPT = [
        { t: "G·ª¨I ƒê·∫æN\nTR∆Ø∆†NG TH·ªä D∆Ø∆†NG", c: "#A6FFCB", dur: 7000 },
        { t: "CH√öC M·ª™NG\nNƒÇM M·ªöI 2026", c: "#FFD700", dur: 7000 }, 
        { t: "XU√ÇN B√çNH NG·ªå\nM√É ƒê√ÅO TH√ÄNH C√îNG", c: "#00FFFF", dur: 7000 }, 
        { t: "HAPPY BIRTHDAY\nSINH NH·∫¨T TU·ªîI 19", c: "#FFB7C5", dur: 8000 },
        { action: "HEART_TREND" } 
    ];

    /* --- CORE VARIABLES --- */
    const canvas = document.getElementById('c');
    const ctx = canvas.getContext('2d');
    
    let width, height;
    let particles = [], fireworks = [], sparkles = [], spotlights = [];
    let state = "IDLE"; 
    let scriptIdx = 0, poemIdx = 0, countdown = 10;
    
    // Matrix Effect Variables
    const M_CHARS = "01"; 
    let m_drops = [];

    // --- HIGH DPI RESIZE (L√†m n√©t) ---
    function resize() {
        const dpr = window.devicePixelRatio || 1;
        width = window.innerWidth;
        height = window.innerHeight;
        
        canvas.width = width * dpr;
        canvas.height = height * dpr;
        ctx.scale(dpr, dpr);
        
        // Matrix resize
        const columns = Math.floor(width / 20);
        m_drops = Array(columns).fill(1);

        // Spotlights
        spotlights = [];
        const spotCount = width < 768 ? 4 : 7;
        for(let i=0; i<spotCount; i++) {
            spotlights.push({
                x: (width / spotCount) * i + (width/spotCount)/2,
                angle: -Math.PI/2,
                targetAngle: -Math.PI/2 + (Math.random()-0.5),
                speed: 0.005 + Math.random() * 0.005,
                color: `hsla(${200 + Math.random()*50}, 100%, 70%, 0.1)`
            });
        }
    }
    window.addEventListener('resize', resize);
    resize();

    /* --- LOGIC START --- */
    document.getElementById('btn-start').onclick = function() {
        this.style.display = 'none';
        const audio = document.getElementById('audio');
        audio.volume = 0.8;
        audio.play().catch(()=>{});
        runCountdown();
    };

    function runCountdown() {
        state = "COUNTDOWN";
        document.getElementById('cube-container').style.display = 'block';
        const faces = document.querySelectorAll('.face');
        const interval = setInterval(() => {
            countdown--;
            faces.forEach(f => f.innerText = countdown);
            if(countdown <= 0) {
                clearInterval(interval);
                document.getElementById('cube-container').style.display = 'none';
                runVirus();
            }
        }, 1000);
    }

    function runVirus() {
        state = "VIRUS";
        const term = document.getElementById('virus-terminal');
        term.style.display = 'block';
        let p = 0;
        const interval = setInterval(() => {
            term.innerText += `> DECRYPTING MEMORIES... ${p}%\n`;
            if(Math.random() > 0.8) term.innerText += `> ACCESS GRANTED [ROOT]\n`;
            term.scrollTop = term.scrollHeight;
            p += 2;
            if(p > 100) {
                clearInterval(interval);
                term.style.display = 'none';
                state = "SHOW";
                nextScene();
            }
        }, 40);
    }

    /* --- SCENE MANAGER --- */
    function nextScene() {
        if(scriptIdx >= SCRIPT.length) return;
        const s = SCRIPT[scriptIdx++];
        if(s.action === "HEART_TREND") {
            runHeartTrend();
        } else {
            createDustText(s.t, s.c);
            setTimeout(nextScene, s.dur);
        }
    }

    function runHeartTrend() {
        state = "HEART";
        createDustHeart();
        setTimeout(runMessage, 10000);
    }

    function runMessage() {
        state = "MSG";
        const layer = document.getElementById('msg-layer');
        layer.style.display = 'flex';
        setTimeout(() => layer.classList.add('visible'), 50);
        
        const content = document.getElementById('msg-content');
        let i = 0;
        const interval = setInterval(() => {
            content.innerText = LETTER.substring(0, i) + "|";
            i++;
            if(i > LETTER.length) {
                clearInterval(interval);
                content.innerText = LETTER;
                document.getElementById('skip-btn').style.display = 'block';
            }
        }, 30);
    }

    window.startFinale = function() {
        state = "FINALE";
        document.getElementById('msg-layer').classList.remove('visible');
        setTimeout(() => {
            document.getElementById('msg-layer').style.display = 'none';
            poemIdx = 0;
            showPoem();
            setInterval(launchFirework, 800);
        }, 1000);
    }

    function showPoem() {
        if(poemIdx >= FINAL_POEM.length) {
            setTimeout(() => createDustText("THE END\nTHANK YOU", "#FFF"), 4000);
            return;
        }
        createDustText(FINAL_POEM[poemIdx], `hsl(${poemIdx*90}, 100%, 75%)`);
        poemIdx++;
        setTimeout(showPoem, 4000);
    }

    /* --- PARTICLE SYSTEM (DUST ENGINE) --- */
    function createDustText(text, color) {
        // Create temp canvas to extract pixel data
        const tCan = document.createElement('canvas');
        const tCtx = tCan.getContext('2d');
        const fSize = width < 768 ? 60 : 120;
        
        tCtx.font = `900 ${fSize}px Arial`;
        const lines = text.split('\n');
        let maxW = 0;
        lines.forEach(l => maxW = Math.max(maxW, tCtx.measureText(l).width));
        
        tCan.width = maxW + 20;
        tCan.height = lines.length * fSize * 1.3;
        
        tCtx.font = `900 ${fSize}px Arial`;
        tCtx.fillStyle = '#FFF';
        tCtx.textAlign = 'center';
        tCtx.textBaseline = 'middle';
        
        lines.forEach((l, i) => {
            tCtx.fillText(l, tCan.width/2, fSize/2 + i*fSize);
        });

        const idata = tCtx.getImageData(0,0, tCan.width, tCan.height).data;
        const targets = [];
        const step = width < 768 ? 3 : 4; // ƒê·ªô d√†y c·ªßa h·∫°t
        
        const offsetX = (width - tCan.width)/2;
        const offsetY = (height - tCan.height)/2;

        for(let y=0; y<tCan.height; y+=step) {
            for(let x=0; x<tCan.width; x+=step) {
                if(idata[(y*tCan.width+x)*4 + 3] > 128) {
                    targets.push({
                        x: offsetX + x,
                        y: offsetY + y,
                        color: color
                    });
                }
            }
        }
        
        morphParticles(targets);
    }

    function createDustHeart() {
        const targets = [];
        const count = width < 768 ? 1200 : 2500;
        const scale = Math.min(width, height) * 0.025;
        
        for(let i=0; i<count; i++) {
            const t = Math.PI * 2 * Math.random();
            // Heart formula
            const r = (Math.sin(t) * Math.sqrt(Math.abs(Math.cos(t)))) / (Math.sin(t) + 7/5) - 2*Math.sin(t) + 2;
            const x = 16 * Math.pow(Math.sin(t), 3);
            const y = -(13 * Math.cos(t) - 5*Math.cos(2*t) - 2*Math.cos(3*t) - Math.cos(4*t));
            
            // Random fill
            const s = Math.sqrt(Math.random());
            targets.push({
                x: width/2 + x * scale * s,
                y: height/2 + y * scale * s - height * 0.05,
                color: "#FF69B4"
            });
        }
        morphParticles(targets);
    }

    function morphParticles(targets) {
        // Recycle old particles or create new ones
        if(particles.length < targets.length) {
            const diff = targets.length - particles.length;
            for(let i=0; i<diff; i++) {
                particles.push({
                    x: Math.random() * width,
                    y: Math.random() * height,
                    size: Math.random() * 2 + 0.5, // K√≠ch th∆∞·ªõc h·∫°t ng·∫´u nhi√™n
                    alpha: 0
                });
            }
        }
        
        // Shuffle targets for organic morphing
        targets.sort(() => Math.random() - 0.5);

        particles.forEach((p, i) => {
            if(i < targets.length) {
                p.tx = targets[i].x;
                p.ty = targets[i].y;
                p.tc = targets[i].color;
                p.active = true;
                // M·ªói h·∫°t c√≥ ƒë·ªô tr√¥i (drift) ri√™ng
                p.dx = Math.random() * 2; 
                p.dy = Math.random() * 2;
            } else {
                p.active = false;
            }
        });
    }

    /* --- ANIMATION LOOP --- */
    function loop() {
        // Clear screen with fade (t·∫°o trail nh·∫π)
        ctx.fillStyle = "rgba(0, 0, 5, 0.2)";
        ctx.fillRect(0, 0, width, height);

        // 1. Draw Matrix Rain (Background)
        if(state !== "MSG") {
            ctx.fillStyle = "rgba(0, 255, 0, 0.05)";
            ctx.font = "14px monospace";
            for(let i=0; i<m_drops.length; i++) {
                const txt = M_CHARS[Math.floor(Math.random()*M_CHARS.length)];
                ctx.fillText(txt, i*20, m_drops[i]*20);
                if(m_drops[i]*20 > height && Math.random() > 0.975) m_drops[i] = 0;
                m_drops[i]++;
            }
        }

        // 2. Draw Spotlights
        if(state !== "VIRUS" && state !== "MSG") {
            ctx.globalCompositeOperation = 'lighter';
            spotlights.forEach(s => {
                s.angle += (s.targetAngle - s.angle) * 0.02;
                if(Math.abs(s.targetAngle - s.angle) < 0.01) s.targetAngle = -Math.PI/2 + (Math.random()-0.5);
                
                const ex = s.x + Math.cos(s.angle) * height;
                const ey = height + Math.sin(s.angle) * height;
                const grad = ctx.createLinearGradient(s.x, height, ex, ey);
                grad.addColorStop(0, s.color);
                grad.addColorStop(1, "transparent");
                
                ctx.fillStyle = grad;
                ctx.beginPath();
                ctx.moveTo(s.x, height);
                ctx.lineTo(ex - 50, ey);
                ctx.lineTo(ex + 50, ey);
                ctx.fill();
            });
            ctx.globalCompositeOperation = 'source-over';
        }

        // 3. Draw Particles (Glowing Dust)
        ctx.globalCompositeOperation = 'lighter'; // Quan tr·ªçng: l√†m h·∫°t ph√°t s√°ng
        const time = Date.now() * 0.001;
        const beat = state === "HEART" ? 1 + Math.sin(time * 10) * 0.05 : 1;

        particles.forEach(p => {
            if(!p.active) {
                // H·∫°t d∆∞ th·ª´a bay lung tung
                p.x += Math.sin(time + p.dx) * 0.5;
                p.y += Math.cos(time + p.dy) * 0.5;
                p.alpha *= 0.95;
            } else {
                // Di chuy·ªÉn v·ªÅ ƒë√≠ch (Easing smooth)
                p.x += (p.tx - p.x) * 0.08;
                p.y += (p.ty - p.y) * 0.08;
                p.alpha += (1 - p.alpha) * 0.1;
                
                // Hi·ªáu ·ª©ng "Floating" (B·ª•i bay)
                const driftX = Math.sin(time * 2 + p.dx) * 3; // Dao ƒë·ªông ngang
                const driftY = Math.cos(time * 1.5 + p.dy) * 3; // Dao ƒë·ªông d·ªçc
                
                // Tr√°i tim ƒë·∫≠p
                let drawX = p.x + driftX;
                let drawY = p.y + driftY;
                if(state === "HEART") {
                    drawX = width/2 + (drawX - width/2) * beat;
                    drawY = height/2 + (drawY - height/2) * beat;
                }

                // V·∫Ω h·∫°t tr√≤n (thay v√¨ vu√¥ng)
                ctx.fillStyle = p.tc || "#FFF";
                ctx.globalAlpha = p.alpha * (0.6 + Math.random()*0.4); // Nh·∫•p nh√°y nh·∫π
                ctx.beginPath();
                ctx.arc(drawX, drawY, p.size, 0, Math.PI*2);
                ctx.fill();
            }
        });
        ctx.globalCompositeOperation = 'source-over';
        ctx.globalAlpha = 1;

        // 4. Fireworks (Finale)
        if(state === "FINALE") updateFireworks();

        requestAnimationFrame(loop);
    }

    function launchFirework() {
        fireworks.push({
            x: Math.random() * width,
            y: height,
            vx: (Math.random()-0.5) * 5,
            vy: -(10 + Math.random()*5),
            color: `hsl(${Math.random()*360}, 100%, 70%)`
        });
    }

    function updateFireworks() {
        for(let i=fireworks.length-1; i>=0; i--) {
            let f = fireworks[i];
            f.x += f.vx; f.y += f.vy; f.vy += 0.2;
            
            ctx.fillStyle = f.color;
            ctx.fillRect(f.x, f.y, 3, 3);
            
            if(f.vy >= 0) {
                // N·ªï
                for(let j=0; j<30; j++) {
                    sparkles.push({
                        x: f.x, y: f.y,
                        vx: Math.cos(j/15 * Math.PI) * Math.random()*5,
                        vy: Math.sin(j/15 * Math.PI) * Math.random()*5,
                        alpha: 1, color: f.color
                    });
                }
                fireworks.splice(i,1);
            }
        }
        
        for(let i=sparkles.length-1; i>=0; i--) {
            let s = sparkles[i];
            s.x += s.vx; s.y += s.vy; s.vy += 0.1; s.alpha -= 0.02;
            ctx.globalAlpha = s.alpha;
            ctx.fillStyle = s.color;
            ctx.fillRect(s.x, s.y, 2, 2);
            if(s.alpha <= 0) sparkles.splice(i,1);
        }
        ctx.globalAlpha = 1;
    }

    loop();
</script>
</body>
</html>
