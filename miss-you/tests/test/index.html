<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SON_V27_FIXED_FORM</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=Black+Ops+One&family=Dancing+Script:wght@700&display=swap');
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body { 
            margin: 0; overflow: hidden; background-color: #000; 
            font-family: 'Share Tech Mono', monospace;
        }
        
        canvas { display: block; position: absolute; top: 0; left: 0; z-index: 1; }

        /* UI Layer */
        #ui-layer {
            position: absolute; width: 100%; height: 100%;
            display: flex; justify-content: center; align-items: center;
            flex-direction: column; z-index: 999; pointer-events: none;
        }

        .cyber-btn {
            pointer-events: auto; 
            background: rgba(0, 30, 0, 0.8); 
            color: #0F0; border: 2px solid #0F0;
            padding: 20px 50px; font-size: 22px; cursor: pointer; 
            font-family: 'Black Ops One', cursive; letter-spacing: 2px;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.5); 
            transition: 0.3s; border-radius: 8px; text-transform: uppercase;
        }
        .cyber-btn:hover { background: #0F0; color: #000; box-shadow: 0 0 50px #0F0; transform: scale(1.05); }

        /* Cube */
        #cube-container { display: none; perspective: 800px; width: 120px; height: 120px; margin-bottom: 40px; }
        #cube { width: 100%; height: 100%; position: relative; transform-style: preserve-3d; animation: spin 5s infinite linear; }
        .face {
            position: absolute; width: 116px; height: 116px;
            border: 2px solid #0F0; background: rgba(0, 255, 0, 0.1);
            color: #0F0; font-size: 60px; display: flex;
            justify-content: center; align-items: center;
            font-family: 'Black Ops One'; box-shadow: inset 0 0 20px rgba(0, 255, 0, 0.3);
        }
        .front { transform: translateZ(60px); } .back { transform: rotateY(180deg) translateZ(60px); }
        .right { transform: rotateY(90deg) translateZ(60px); } .left { transform: rotateY(-90deg) translateZ(60px); }
        .top { transform: rotateX(90deg) translateZ(60px); } .bottom { transform: rotateX(-90deg) translateZ(60px); }
        @keyframes spin { from { transform: rotateX(0) rotateY(0); } to { transform: rotateX(360deg) rotateY(360deg); } }

        /* Message */
        #msg-layer {
            position: absolute; inset: 0;
            background: radial-gradient(circle, rgba(0,0,0,0.95) 0%, #000 100%); 
            display: none; z-index: 3000; opacity: 0;
            flex-direction: column; justify-content: center; align-items: center;
            transition: opacity 1.5s ease;
        }
        #msg-layer.visible { opacity: 1; }

        #msg-box {
            width: 90%; max-width: 600px; padding: 40px;
            background: rgba(20, 20, 20, 0.8); border: 1px solid rgba(255, 105, 180, 0.3);
            border-radius: 20px; backdrop-filter: blur(10px);
            box-shadow: 0 0 30px rgba(255, 20, 147, 0.2); transform: translateY(30px);
            transition: transform 1s ease;
        }
        #msg-layer.visible #msg-box { transform: translateY(0); }

        #msg-content {
            color: #FFB7C5; font-size: clamp(18px, 4vw, 22px); 
            line-height: 1.8; font-family: 'Dancing Script', cursive; 
            white-space: pre-wrap; text-align: center;
        }
        
        #skip-btn { 
            margin-top: 30px; padding: 12px 35px; 
            border: 1px solid #FFD700; background: transparent; color: #FFD700; 
            display: none; cursor: pointer; border-radius: 50px; 
            font-family: 'Share Tech Mono'; font-weight: bold; pointer-events: auto;
        }

        #virus-terminal { 
            position: absolute; inset: 0; color: #0F0; font-family: 'Share Tech Mono'; 
            padding: 20px; background: #000; display: none; z-index: 2001; opacity: 0.95; 
        }
    </style>
</head>
<body>
    <canvas id="c"></canvas>
    <div id="virus-terminal"></div>
    
    <div id="ui-layer">
        <button id="btn-start" class="cyber-btn">K√çCH HO·∫†T H·ªÜ TH·ªêNG</button>
        <div id="cube-container">
            <div id="cube">
                <div class="face front">10</div><div class="face back">10</div>
                <div class="face right">10</div><div class="face left">10</div>
                <div class="face top">10</div><div class="face bottom">10</div>
            </div>
        </div>
    </div>

    <div id="msg-layer">
        <div id="msg-box">
            <div style="color: #FFD700; font-family: 'Dancing Script'; font-size: 32px; margin-bottom: 20px; text-align: center;">üíå G·ª≠i D∆∞∆°ng</div>
            <div id="msg-content"></div>
        </div>
        <button id="skip-btn" onclick="startFinale()">TI·∫æP T·ª§C >></button>
    </div>

    <audio id="audio" src="https://nguyenbacson.io.vn/miss-you-happy-birthday.mp3" loop></audio>

<script>
    /* --- CONFIG --- */
    const LETTER = `D∆∞∆°ng ∆°i, h√¥m nay 01/03/2026, c·∫≠u tr√≤n 19 tu·ªïi.

T·ªõ ch√∫c c·∫≠u tu·ªïi m·ªõi lu√¥n xinh ƒë·∫πp r·∫°ng ng·ªùi, h·ªçc t·∫≠p th·∫≠t gi·ªèi v√† s·ªõm ƒë·∫°t ƒë∆∞·ª£c m·ªçi ∆∞·ªõc m∆°.

C·∫£m ∆°n c·∫≠u ƒë√£ ƒë·∫øn v√† l√†m cho th·∫ø gi·ªõi c·ªßa t·ªõ th√™m ƒë·∫∑c bi·ªát. Xin l·ªói v√¨ nh·ªØng l√∫c tr·∫ª con ƒë√£ l√†m c·∫≠u bu·ªìn. Mong c·∫≠u lu√¥n gi·ªØ n·ª• c∆∞·ªùi tr√™n m√¥i nh√©!

Happy Birthday, my special girl! ‚ù§Ô∏è

-- Nguy·ªÖn B·∫Øc S∆°n --`;

    const SCRIPT = [
        { t: "G·ª¨I ƒê·∫æN\nTR∆Ø∆†NG TH·ªä D∆Ø∆†NG", c: "#A6FFCB", dur: 7000 },
        { t: "CH√öC M·ª™NG\nNƒÇM M·ªöI 2026", c: "#FFD700", dur: 7000 }, 
        { t: "XU√ÇN B√çNH NG·ªå\nM√É ƒê√ÅO TH√ÄNH C√îNG", c: "#00FFFF", dur: 7000 }, 
        { t: "HAPPY BIRTHDAY\nSINH NH·∫¨T TU·ªîI 19", c: "#FF69B4", dur: 8000 },
        { action: "HEART_TREND" } 
    ];

    const FINAL_POEM = [
        "‚ù§Ô∏è Sinh Nh·∫≠t Vui V·∫ª ‚ù§Ô∏è",
        "‚ú® Tu·ªïi 19 R·ª±c R·ª° ‚ú®",
        "üçÄ Lu√¥n M·∫°nh Kh·ªèe üçÄ",
        "üåü ƒê·∫°t M·ªçi ∆Ø·ªõc M∆° üåü"
    ];

    /* --- VARS --- */
    const canvas = document.getElementById('c');
    const ctx = canvas.getContext('2d');
    let width, height, dpr;
    let particles = [], fireworks = [], sparkles = [], spotlights = [];
    let state = "IDLE"; 
    let scriptIdx = 0, poemIdx = 0, countdown = 10;
    const M_CHARS = "01"; let m_drops = [];

    /* --- RESIZE --- */
    function resize() {
        dpr = window.devicePixelRatio || 1;
        width = window.innerWidth;
        height = window.innerHeight;
        canvas.width = width * dpr;
        canvas.height = height * dpr;
        ctx.scale(dpr, dpr);
        
        const columns = Math.floor(width / 20);
        m_drops = Array(columns).fill(1);

        spotlights = [];
        const spotCount = width < 768 ? 4 : 7;
        for(let i=0; i<spotCount; i++) {
            spotlights.push({
                x: (width / spotCount) * i + (width/spotCount)/2,
                angle: -Math.PI/2, targetAngle: -Math.PI/2 + (Math.random()-0.5),
                speed: 0.005, color: `hsla(${200 + Math.random()*50}, 100%, 70%, 0.15)`
            });
        }
    }
    window.addEventListener('resize', resize);
    resize();

    /* --- CONTROLS --- */
    document.getElementById('btn-start').onclick = function() {
        this.style.display = 'none';
        const audio = document.getElementById('audio');
        audio.volume = 0.8;
        audio.play().catch(()=>{});
        runCountdown();
    };

    function runCountdown() {
        state = "COUNTDOWN";
        document.getElementById('cube-container').style.display = 'block';
        const faces = document.querySelectorAll('.face');
        const iv = setInterval(() => {
            countdown--;
            faces.forEach(f => f.innerText = countdown);
            if(countdown <= 0) {
                clearInterval(iv);
                document.getElementById('cube-container').style.display = 'none';
                runVirus();
            }
        }, 1000);
    }

    function runVirus() {
        state = "VIRUS";
        const term = document.getElementById('virus-terminal');
        term.style.display = 'block';
        let p = 0;
        const iv = setInterval(() => {
            term.innerText += `> DECRYPTING MEMORIES... ${p}%\n`;
            term.scrollTop = term.scrollHeight;
            p += 2;
            if(p > 100) {
                clearInterval(iv);
                term.style.display = 'none';
                state = "SHOW";
                nextScene();
            }
        }, 30);
    }

    function nextScene() {
        if(scriptIdx >= SCRIPT.length) return;
        const s = SCRIPT[scriptIdx++];
        if(s.action === "HEART_TREND") runHeartTrend();
        else {
            createDustText(s.t, s.c);
            setTimeout(nextScene, s.dur);
        }
    }

    function runHeartTrend() {
        state = "HEART";
        createDustHeart();
        setTimeout(runMessage, 10000);
    }

    function runMessage() {
        state = "MSG";
        const layer = document.getElementById('msg-layer');
        layer.style.display = 'flex';
        setTimeout(() => layer.classList.add('visible'), 50);
        const content = document.getElementById('msg-content');
        let i = 0;
        const iv = setInterval(() => {
            content.innerText = LETTER.substring(0, i);
            i++;
            if(i > LETTER.length) {
                clearInterval(iv);
                document.getElementById('skip-btn').style.display = 'block';
            }
        }, 30);
    }

    window.startFinale = function() {
        state = "FINALE";
        document.getElementById('msg-layer').classList.remove('visible');
        setTimeout(() => {
            document.getElementById('msg-layer').style.display = 'none';
            poemIdx = 0;
            showPoem();
            setInterval(launchFirework, 700);
        }, 1000);
    }

    function showPoem() {
        if(poemIdx >= FINAL_POEM.length) {
            setTimeout(() => createDustText("THE END\nTHANK YOU", "#FFF"), 4000);
            return;
        }
        createDustText(FINAL_POEM[poemIdx], `hsl(${poemIdx*90}, 100%, 75%)`);
        poemIdx++;
        setTimeout(showPoem, 4000);
    }

    /* --- PARTICLE ENGINE (FIXED FORM) --- */
    function createDustText(text, color) {
        const tCan = document.createElement('canvas');
        const tCtx = tCan.getContext('2d');
        const fSize = width < 768 ? 60 : 120;
        tCtx.font = `900 ${fSize}px Arial`;
        
        const lines = text.split('\n');
        let maxW = 0;
        lines.forEach(l => maxW = Math.max(maxW, tCtx.measureText(l).width));
        
        tCan.width = maxW + 20;
        tCan.height = lines.length * fSize * 1.3;
        
        tCtx.font = `900 ${fSize}px Arial`;
        tCtx.fillStyle = '#FFF';
        tCtx.textAlign = 'center';
        tCtx.textBaseline = 'middle';
        
        lines.forEach((l, i) => tCtx.fillText(l, tCan.width/2, fSize/2 + i*fSize*1.1));
        
        const data = tCtx.getImageData(0,0, tCan.width, tCan.height).data;
        const targets = [];
        // GI·∫¢M STEP ƒê·ªÇ TƒÇNG M·∫¨T ƒê·ªò H·∫†T (L√ÄM N√âT CH·ªÆ)
        const step = width < 768 ? 2 : 4; 
        const offX = (width - tCan.width)/2;
        const offY = (height - tCan.height)/2;

        for(let y=0; y<tCan.height; y+=step) {
            for(let x=0; x<tCan.width; x+=step) {
                if(data[(y*tCan.width+x)*4 + 3] > 128) {
                    targets.push({ x: offX + x, y: offY + y, color: color });
                }
            }
        }
        morphParticles(targets);
    }

    function createDustHeart() {
        const targets = [];
        // TƒÇNG S·ªê L∆Ø·ª¢NG H·∫†T ƒê·ªÇ TIM ƒê·∫∂C H∆†N
        const count = width < 768 ? 2000 : 4000; 
        const scale = Math.min(width, height) * 0.02; 
        
        for(let i=0; i<count; i++) {
            const t = Math.PI * 2 * Math.random();
            const x = 16 * Math.pow(Math.sin(t), 3);
            const y = -(13 * Math.cos(t) - 5*Math.cos(2*t) - 2*Math.cos(3*t) - Math.cos(4*t));
            
            // GI·ªÆ FORM TIM CH·∫∂T H∆†N (√çt random ra ngo√†i)
            const s = Math.random() > 0.4 ? 1 : Math.sqrt(Math.random()); 
            
            targets.push({
                x: width/2 + x * scale * s, // B·ªè jitter ƒë·ªÉ gi·ªØ n√©t
                y: height/2 + y * scale * s - height * 0.05,
                color: "#FF1493"
            });
        }
        morphParticles(targets);
    }

    function morphParticles(targets) {
        if(particles.length < targets.length) {
            const add = targets.length - particles.length;
            for(let i=0; i<add; i++) particles.push({ x: Math.random()*width, y: Math.random()*height, size: Math.random()*1.5+0.5, alpha: 0 });
        }
        
        targets.sort(() => Math.random()-0.5);
        particles.forEach((p, i) => {
            if(i < targets.length) {
                p.tx = targets[i].x; p.ty = targets[i].y; p.tc = targets[i].color; p.active = true;
                // GI·∫¢M DRIFT ƒê·ªÇ H√åNH KH√îNG B·ªä RUNG M·∫†NH
                p.dx = Math.random() * 2; p.dy = Math.random() * 2;
            } else { p.active = false; }
        });
    }

    /* --- LOOP --- */
    function loop() {
        // QUAN TR·ªåNG: X√ìA N·ªÄN M·∫†NH H∆†N ƒê·ªÇ KH√îNG B·ªä V·ªÜT (0.35)
        ctx.fillStyle = "rgba(0, 0, 0, 0.35)";
        ctx.fillRect(0, 0, width, height);

        // Matrix Rain
        if(state !== "MSG") {
            ctx.fillStyle = "rgba(0, 255, 0, 0.05)";
            ctx.font = "14px monospace";
            for(let i=0; i<m_drops.length; i++) {
                ctx.fillText(M_CHARS[Math.floor(Math.random()*2)], i*20, m_drops[i]*20);
                if(m_drops[i]*20 > height && Math.random()>0.98) m_drops[i]=0;
                m_drops[i]++;
            }
        }

        // Spotlights
        if(state !== "VIRUS" && state !== "MSG") {
            ctx.globalCompositeOperation = 'lighter';
            spotlights.forEach(s => {
                s.angle += (s.targetAngle - s.angle)*0.01;
                if(Math.abs(s.targetAngle - s.angle)<0.05) s.targetAngle = -Math.PI/2 + (Math.random()-0.5);
                const ex = s.x + Math.cos(s.angle)*height*1.5;
                const ey = height + Math.sin(s.angle)*height*1.5;
                const g = ctx.createLinearGradient(s.x, height, ex, ey);
                g.addColorStop(0, s.color); g.addColorStop(1, "transparent");
                ctx.fillStyle = g; ctx.beginPath(); ctx.moveTo(s.x, height); ctx.lineTo(ex-60, ey); ctx.lineTo(ex+60, ey); ctx.fill();
            });
            ctx.globalCompositeOperation = 'source-over';
        }

        // Particles
        ctx.globalCompositeOperation = 'lighter';
        const time = Date.now() * 0.001;
        const beat = state === "HEART" ? 1 + Math.sin(time * 6) * 0.02 : 1; // Nh·ªãp tim nh·∫π

        particles.forEach(p => {
            if(!p.active) {
                p.x += Math.sin(time+p.dx)*0.5; p.y += Math.cos(time+p.dy)*0.5; p.alpha *= 0.95;
            } else {
                p.x += (p.tx - p.x)*0.1; // TƒÉng t·ªëc ƒë·ªô bay v·ªÅ ƒë√≠ch (0.08 -> 0.1)
                p.y += (p.ty - p.y)*0.1;
                p.alpha += (1 - p.alpha)*0.1;
                
                // GI·∫¢M RUNG L·∫ÆC (Floating) ƒê·ªÇ GI·ªÆ FORM
                const driftX = Math.sin(time + p.dx) * 0.5; 
                const driftY = Math.cos(time * 0.8 + p.dy) * 0.5;
                
                let dx = p.x + driftX;
                let dy = p.y + driftY;
                
                if(state === "HEART") {
                    dx = width/2 + (dx - width/2)*beat;
                    dy = height/2 + (dy - height/2)*beat;
                }

                ctx.fillStyle = p.tc || "#FFF";
                ctx.globalAlpha = p.alpha * (0.6 + Math.random()*0.4);
                ctx.beginPath(); ctx.arc(dx, dy, p.size, 0, Math.PI*2); ctx.fill();
            }
        });
        ctx.globalCompositeOperation = 'source-over';
        ctx.globalAlpha = 1;

        if(state === "FINALE") updateFireworks();
        requestAnimationFrame(loop);
    }

    function launchFirework() {
        fireworks.push({ x: Math.random()*width, y: height, vx: (Math.random()-0.5)*4, vy: -(12+Math.random()*5), color: `hsl(${Math.random()*360},100%,70%)` });
    }
    function updateFireworks() {
        for(let i=fireworks.length-1; i>=0; i--) {
            let f = fireworks[i]; f.x+=f.vx; f.y+=f.vy; f.vy+=0.2;
            ctx.fillStyle = f.color; ctx.fillRect(f.x, f.y, 3, 3);
            if(f.vy>=0) {
                for(let j=0; j<30; j++) sparkles.push({x:f.x, y:f.y, vx:Math.cos(j/15*Math.PI)*Math.random()*5, vy:Math.sin(j/15*Math.PI)*Math.random()*5, alpha:1, color:f.color});
                fireworks.splice(i,1);
            }
        }
        for(let i=sparkles.length-1; i>=0; i--) {
            let s=sparkles[i]; s.x+=s.vx; s.y+=s.vy; s.vy+=0.1; s.alpha-=0.02;
            ctx.globalAlpha=Math.max(0, s.alpha); ctx.fillStyle=s.color; ctx.fillRect(s.x, s.y, 2, 2);
            if(s.alpha<=0) sparkles.splice(i,1);
        }
        ctx.globalAlpha=1;
    }

    loop();
</script>
</body>
