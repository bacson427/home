<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đếm ngược ngày gặp gỡ</title>
    <style>
        :root {
            --primary-color: #ff758f;
            --bg-color: #fff0f3;
        }

        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #000; /* Đổi nền sang đen nhẹ để pháo hoa nổi bật, container vẫn trắng */
            overflow: hidden;
            position: relative;
        }

        /* Canvas pháo hoa nằm dưới cùng */
        #fireworks {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .container {
            text-align: center;
            background: white; /* Giữ nguyên nền trắng cho khung nội dung */
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(255, 117, 143, 0.4);
            z-index: 10; /* Nổi lên trên pháo hoa */
            max-width: 90%;
            position: relative;
        }

        h1 { color: #d90429; margin-bottom: 30px; font-size: 1.8rem; }

        #countdown {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .time-box {
            background: var(--primary-color);
            color: white;
            padding: 15px;
            border-radius: 12px;
            min-width: 70px;
            transition: transform 0.3s;
        }

        .time-box:hover { transform: scale(1.05); }

        .time-box span {
            display: block;
            font-size: 2.2rem;
            font-weight: bold;
        }

        .label { font-size: 0.7rem; text-transform: uppercase; letter-spacing: 1px; }

        .quote {
            margin-top: 25px;
            color: #880808;
            font-style: italic;
            font-size: 1.1rem;
        }

        /* Hiệu ứng tim bay cũ (giữ nguyên làm nền bổ trợ) */
        .heart-float {
            position: absolute;
            color: var(--primary-color);
            font-size: 20px;
            user-select: none;
            animation: move 4s linear infinite;
            opacity: 0;
            z-index: 2;
        }

        @keyframes move {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
        }
    </style>
</head>
<body>

<canvas id="fireworks"></canvas>

<div class="container">
    <h1>Hẹn gặp cô ấy sau... ❤️</h1>
    <div id="countdown">
        <div class="time-box">
            <span id="days">00</span>
            <div class="label">Ngày</div>
        </div>
        <div class="time-box">
            <span id="hours">00</span>
            <div class="label">Giờ</div>
        </div>
        <div class="time-box">
            <span id="minutes">00</span>
            <div class="label">Phút</div>
        </div>
        <div class="time-box">
            <span id="seconds">00</span>
            <div class="label">Giây</div>
        </div>
    </div>
    <div class="quote">"Ngày 27/02/2026 - 11:00 AM"</div>
</div>

<script>
    // ---------------------------------------------------------
    // PHẦN 1: LOGIC ĐẾM NGƯỢC (GIỮ NGUYÊN)
    // ---------------------------------------------------------
    const targetDate = new Date("Feb 27, 2026 11:00:00").getTime();

    function updateCountdown() {
        const now = new Date().getTime();
        const diff = targetDate - now;

        if (diff <= 0) {
            document.querySelector(".container").innerHTML = "<h1>Đã đến lúc rồi! ❤️</h1><p class='quote'>Chúc Sơn có một cuộc gặp gỡ thật hạnh phúc.</p>";
            return;
        }

        document.getElementById("days").innerText = Math.floor(diff / (1000 * 60 * 60 * 24)).toString().padStart(2, '0');
        document.getElementById("hours").innerText = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)).toString().padStart(2, '0');
        document.getElementById("minutes").innerText = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60)).toString().padStart(2, '0');
        document.getElementById("seconds").innerText = Math.floor((diff % (1000 * 60)) / 1000).toString().padStart(2, '0');
    }
    setInterval(updateCountdown, 1000);
    updateCountdown();

    // Hiệu ứng tim bay cũ (vẫn giữ để tạo không gian lãng mạn)
    function createFloatingHeart() {
        const heart = document.createElement('div');
        heart.classList.add('heart-float');
        heart.innerHTML = '❤️';
        heart.style.left = Math.random() * 100 + 'vw';
        heart.style.animationDuration = Math.random() * 2 + 3 + 's';
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 4000);
    }
    setInterval(createFloatingHeart, 400);

    // ---------------------------------------------------------
    // PHẦN 2: PHÁO HOA TRÁI TIM (NÂNG CẤP)
    // ---------------------------------------------------------
    const canvas = document.getElementById('fireworks');
    const ctx = canvas.getContext('2d');
    let width, height;

    function resize() {
        width = canvas.width = window.innerWidth;
        height = canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resize);
    resize();

    const particles = [];
    const rockets = [];

    // Màu sắc pháo hoa (Tone đỏ/hồng/cam/trắng)
    const colors = ['#ff0040', '#ff006e', '#ffbd00', '#ff5400', '#ffffff', '#ffccd5'];

    class Rocket {
        constructor() {
            this.x = Math.random() * width;
            this.y = height;
            this.vy = -(Math.random() * 5 + 10); // Tốc độ bắn lên
            this.color = colors[Math.floor(Math.random() * colors.length)];
            this.exploded = false;
        }

        update() {
            this.y += this.vy;
            this.vy += 0.15; // Trọng lực nhẹ

            // Khi đạt độ cao nhất định hoặc bắt đầu rơi -> Nổ
            if (this.vy >= -1 && !this.exploded) {
                this.explode();
                return false; // Xóa rocket
            }
            return true; // Giữ rocket
        }

        draw() {
            ctx.beginPath();
            ctx.arc(this.x, this.y, 3, 0, Math.PI * 2);
            ctx.fillStyle = this.color;
            ctx.fill();
            
            // Vẽ đuôi lửa
            ctx.beginPath();
            ctx.moveTo(this.x, this.y);
            ctx.lineTo(this.x, this.y + 10);
            ctx.strokeStyle = this.color;
            ctx.stroke();
        }

        explode() {
            this.exploded = true;
            // Tạo 80-100 hạt cho mỗi vụ nổ để hình trái tim rõ nét
            const particleCount = 100; 
            for (let i = 0; i < particleCount; i++) {
                particles.push(new Particle(this.x, this.y, this.color));
            }
        }
    }

    class Particle {
        constructor(x, y, color) {
            this.x = x;
            this.y = y;
            this.color = color;
            this.alpha = 1;
            this.decay = Math.random() * 0.015 + 0.005; // Tốc độ mờ dần

            // --- CÔNG THỨC TOÁN HỌC HÌNH TRÁI TIM ---
            // Thay vì bắn tròn, ta dùng công thức tham số của trái tim
            const angle = Math.random() * Math.PI * 2;
            const velocity = Math.random() * 2 + 1.5; // Độ mạnh vụ nổ
            
            // Công thức trái tim:
            // x = 16 * sin(t)^3
            // y = -(13 * cos(t) - 5 * cos(2t) - 2 * cos(3t) - cos(4t))
            // (Dấu trừ ở y vì trục Y canvas hướng xuống dưới)
            
            // Tính toán hướng bay bình thường
            let vx_base = Math.sin(angle) * Math.sin(angle) * Math.sin(angle);
            let vy_base = -(13 * Math.cos(angle) - 5 * Math.cos(2*angle) - 2 * Math.cos(3*angle) - Math.cos(4*angle));

            // Chuẩn hóa vector để không bị quá to
            // Vì công thức trên tạo ra số lớn (max y khoảng 17, max x là 16)
            // Ta chia nhỏ xuống để làm vector vận tốc
            
            this.vx = (vx_base / 10) * velocity;
            this.vy = (vy_base / 10) * velocity;

            // Thêm chút ngẫu nhiên để không quá cứng nhắc
            this.vx += (Math.random() - 0.5) * 0.5;
            this.vy += (Math.random() - 0.5) * 0.5;
        }

        update() {
            this.x += this.vx;
            this.y += this.vy;
            this.vy += 0.05; // Trọng lực kéo hạt xuống
            this.alpha -= this.decay;
        }

        draw() {
            ctx.save();
            ctx.globalAlpha = this.alpha;
            ctx.beginPath();
            ctx.arc(this.x, this.y, 2, 0, Math.PI * 2);
            ctx.fillStyle = this.color;
            ctx.fill();
            ctx.restore();
        }
    }

    // Vòng lặp animation chính
    function loop() {
        // Tạo hiệu ứng mờ đuôi (trail effect)
        ctx.fillStyle = 'rgba(0, 0, 0, 0.2)'; // Màu đen mờ để xóa frame cũ từ từ
        ctx.fillRect(0, 0, width, height);

        // Tăng tần suất bắn pháo: 5% cơ hội mỗi frame (khoảng 3 pháo/giây)
        if (Math.random() < 0.05) {
            rockets.push(new Rocket());
        }

        // Cập nhật Rockets
        for (let i = rockets.length - 1; i >= 0; i--) {
            rockets[i].draw();
            if (!rockets[i].update()) {
                rockets.splice(i, 1);
            }
        }

        // Cập nhật Particles (Hạt pháo hoa)
        for (let i = particles.length - 1; i >= 0; i--) {
            particles[i].draw();
            particles[i].update();
            if (particles[i].alpha <= 0) {
                particles.splice(i, 1);
            }
        }

        requestAnimationFrame(loop);
    }

    loop();

    // Click chuột để bắn pháo hoa ngay lập tức
    window.addEventListener('click', (e) => {
        const rocket = new Rocket();
        rocket.x = e.clientX;
        rocket.y = height;
        rocket.vy = -12; // Bắn mạnh lên chỗ click
        rockets.push(rocket);
    });

</script>

</body>
</html>
