<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SON_V16_FINAL_FIX</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=Black+Ops+One&display=swap');
        
        body { margin: 0; overflow: hidden; background-color: #000; font-family: 'Share Tech Mono', monospace; }
        canvas { display: block; position: absolute; top: 0; left: 0; z-index: 1; }

        /* UI */
        #ui-layer {
            position: absolute; width: 100%; height: 100%;
            display: flex; justify-content: center; align-items: center;
            flex-direction: column; z-index: 999; pointer-events: none;
        }

        .cyber-btn {
            pointer-events: auto; background: #000; color: #0F0; border: 2px solid #0F0;
            padding: 20px 40px; font-size: 22px; cursor: pointer; 
            font-family: 'Black Ops One', cursive; letter-spacing: 2px;
            box-shadow: 0 0 15px #0F0; transition: 0.3s;
        }
        .cyber-btn:hover { background: #0F0; color: #000; box-shadow: 0 0 40px #0F0; }

        /* Cube */
        #cube-container { display: none; perspective: 800px; width: 150px; height: 150px; }
        #cube { width: 100%; height: 100%; position: relative; transform-style: preserve-3d; animation: spin 4s infinite linear; }
        .face {
            position: absolute; width: 146px; height: 146px;
            border: 2px solid #0F0; background: rgba(0, 255, 0, 0.1);
            color: #0F0; font-size: 80px; display: flex;
            justify-content: center; align-items: center;
            font-family: 'Black Ops One';
        }
        .front { transform: translateZ(75px); } .back { transform: rotateY(180deg) translateZ(75px); }
        .right { transform: rotateY(90deg) translateZ(75px); } .left { transform: rotateY(-90deg) translateZ(75px); }
        .top { transform: rotateX(90deg) translateZ(75px); } .bottom { transform: rotateX(-90deg) translateZ(75px); }
        @keyframes spin { from { transform: rotateX(0) rotateY(0); } to { transform: rotateX(360deg) rotateY(360deg); } }

        /* Virus Alert */
        #virus-screen {
            display: none; position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(50, 0, 0, 0.9); z-index: 2000;
            flex-direction: column; justify-content: center; align-items: center;
            animation: shake 0.5s infinite;
        }
        .virus-text {
            color: #F00; font-size: 50px; font-family: 'Black Ops One'; text-align: center;
            text-shadow: 0 0 20px #F00; border: 5px solid #F00; padding: 20px; background: #000;
        }
        @keyframes shake { 0% { transform: translate(1px, 1px) rotate(0deg); } 50% { transform: translate(-1px, -2px) rotate(-1deg); } 100% { transform: translate(1px, -2px) rotate(-1deg); } }

        /* Message */
        #msg-layer {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95); display: none; z-index: 3000;
            flex-direction: column; justify-content: center; align-items: center;
            padding: 20px; box-sizing: border-box;
        }
        #msg-content {
            color: #0F0; font-size: 16px; line-height: 1.6; font-family: 'Share Tech Mono';
            white-space: pre-wrap; max-width: 600px; text-shadow: 0 0 5px #0F0;
            border-left: 3px solid #0F0; padding-left: 15px;
        }
        #skip-btn { margin-top: 20px; padding: 10px 20px; border: 1px solid #FFF; background: transparent; color: #FFF; display: none; pointer-events: auto; }

    </style>
</head>
<body>
    <canvas id="c"></canvas>
    
    <div id="ui-layer">
        <button id="btn-start" class="cyber-btn">SYSTEM START</button>
        <div id="cube-container">
            <div id="cube">
                <div class="face front">10</div><div class="face back">10</div>
                <div class="face right">10</div><div class="face left">10</div>
                <div class="face top">10</div><div class="face bottom">10</div>
            </div>
        </div>
    </div>

    <div id="virus-screen">
        <div class="virus-text">‚ö† WARNING ‚ö†<br>SYSTEM HACKED</div>
    </div>

    <div id="msg-layer">
        <div id="msg-content"></div>
        <button id="skip-btn" onclick="startFinale()">TI·∫æP T·ª§C >></button>
    </div>

    <audio id="audio" src="https://nguyenbacson.io.vn/miss-you-happy-birthday.mp3" loop></audio>

<script>
    // --- N·ªòI DUNG T√ÇM TH∆Ø ---
    const LETTER = `D∆∞∆°ng ∆°i, h√¥m nay 01/03/2026, c·∫≠u tr√≤n 19 tu·ªïi.

T·ªõ ch√∫c c·∫≠u ng√†y c√†ng xinh ƒë·∫πp, h·ªçc gi·ªèi, ƒë·∫°t ƒë∆∞·ª£c k·∫øt qu·∫£ cao v√† s·ªõm th·ª±c hi·ªán ƒë∆∞·ª£c m·ªçi ∆∞·ªõc m∆°.

T·ªõ xin l·ªói v√¨ th·ªùi gian qua ƒë√£ l√†m c·∫≠u bu·ªìn. NƒÉm m·ªõi mong c·∫≠u b·ªè qua cho t√≠nh c√°ch "tr·∫ª tr√¢u" c·ªßa t·ªõ nh√©.

C·∫£m ∆°n c·∫≠u r·∫•t nhi·ªÅu!

-- Nguy·ªÖn B·∫Øc S∆°n --`;

    // --- K·ªäCH B·∫¢N DRONE ---
    const SCRIPT = [
        { t: "G·ª¨I ƒê·∫æN\nTR∆Ø∆†NG TH·ªä D∆Ø∆†NG", c: "#0F0" },
        { t: "CH√öC M·ª™NG\nNƒÇM M·ªöI 2026", c: "#FFD700" },
        { t: "XU√ÇN B√çNH NG·ªå\nTH√ÄNH C√îNG R·ª∞C R·ª†", c: "#00FFFF" },
        { t: "HAPPY VALENTINE\n14/02 NG·ªåT NG√ÄO", c: "#FF0055" },
        { t: "QU·ªêC T·∫æ PH·ª§ N·ªÆ\n8/3 VUI V·∫∫", c: "#FFF" },
        { t: "HAPPY BIRTHDAY\nSINH NH·∫¨T TU·ªîI 19", c: "#FFD700" },
        { action: "MSG" }
    ];

    const canvas = document.getElementById('c');
    const ctx = canvas.getContext('2d');
    const isMobile = window.innerWidth < 768;
    let w, h;

    // C·∫§U H√åNH T·ªêI ∆ØU (CH√åA KH√ìA ƒê·ªÇ N√âT & M∆Ø·ª¢T)
    // TƒÉng k√≠ch th∆∞·ªõc ƒëi·ªÉm ·∫£nh (Size) v√† Gi√£n c√°ch (Gap) v·ª´a ƒë·ªß
    // Thay v√¨ 1000 ƒëi·ªÉm nh·ªè, ta d√πng 400 ƒëi·ªÉm to -> M√°y nh·∫π h∆°n, m·∫Øt nh√¨n n√©t h∆°n
    const DOT_GAP = isMobile ? 5 : 4; 
    const DOT_SIZE = isMobile ? 3.5 : 3; 

    let state = "IDLE"; 
    let drones = [];
    let fireworks = [], particles = [], hearts = [];
    let scriptIdx = 0;
    let countdown = 10;
    
    // Matrix Background
    const M_CHARS = "0123456789ABCDEF";
    let m_cols = [];

    function resize() {
        w = canvas.width = window.innerWidth;
        h = canvas.height = window.innerHeight;
        m_cols = Array(Math.floor(w/20)).fill(0);
    }
    window.addEventListener('resize', resize);
    resize();

    // --- BUTTON START ---
    document.getElementById('btn-start').onclick = function() {
        this.style.display = 'none';
        document.getElementById('audio').play().catch(()=>{});
        runCountdown();
    };

    // --- 1. COUNTDOWN ---
    function runCountdown() {
        state = "COUNTDOWN";
        document.getElementById('cube-container').style.display = 'block';
        const faces = document.querySelectorAll('.face');
        
        let tmr = setInterval(() => {
            countdown--;
            faces.forEach(f => f.innerText = countdown);
            if(countdown <= 0) {
                clearInterval(tmr);
                document.getElementById('cube-container').style.display = 'none';
                runVirus();
            }
        }, 1000);
    }

    // --- 2. VIRUS ---
    function runVirus() {
        state = "VIRUS";
        document.getElementById('virus-screen').style.display = 'flex';
        setTimeout(() => {
            document.getElementById('virus-screen').style.display = 'none';
            runShow();
        }, 4000);
    }

    // --- 3. DRONE SHOW ---
    function runShow() {
        state = "SHOW";
        nextScene();
    }

    function nextScene() {
        if(scriptIdx >= SCRIPT.length) return;
        let s = SCRIPT[scriptIdx++];
        
        if(s.action === "MSG") {
            setTimeout(runMessage, 1000);
            return;
        }

        formText(s.t, s.c);
        setTimeout(nextScene, 9000); // 9 gi√¢y m·ªói c√¢u
    }

    // --- 4. MESSAGE ---
    function runMessage() {
        state = "MSG";
        const layer = document.getElementById('msg-layer');
        const content = document.getElementById('msg-content');
        const btn = document.getElementById('skip-btn');
        layer.style.display = 'flex';
        
        // Drone bay v·ªÅ n·ªÅn l√†m background
        drones.forEach(d => {
            d.tx = Math.random() * w;
            d.ty = Math.random() * h;
            d.c = "rgba(0, 255, 0, 0.1)";
        });

        let i = 0;
        let tmr = setInterval(() => {
            content.innerText = LETTER.substring(0, i) + "‚ñà";
            i++;
            if(i > LETTER.length) {
                clearInterval(tmr);
                content.innerText = LETTER;
                btn.style.display = 'block';
                setTimeout(() => { if(state==="MSG") startFinale(); }, 12000);
            }
        }, 50);
    }

    window.startFinale = function() {
        document.getElementById('msg-layer').style.display = 'none';
        state = "FINALE";
        formCake();
        setInterval(() => {
            if(Math.random()>0.3) firework();
            if(Math.random()>0.5) heart();
        }, 400);
    };

    // --- CORE LOGIC: TEXT TO POINTS (OPTIMIZED) ---
    function formText(txt, color) {
        const lines = txt.split('\n');
        const tmp = document.createElement('canvas');
        const tCtx = tmp.getContext('2d');
        
        // Font ƒë·∫≠m (Bold) ƒë·ªÉ n√©t ch·ªØ d√†y
        let fSize = isMobile ? 70 : 120;
        tCtx.font = `900 ${fSize}px "Arial Black", "Verdana"`;
        
        let maxW = 0;
        lines.forEach(l => {
            let m = tCtx.measureText(l);
            if(m.width > maxW) maxW = m.width;
        });

        tmp.width = maxW + 20;
        tmp.height = lines.length * fSize * 1.3;

        tCtx.font = `900 ${fSize}px "Arial Black", "Verdana"`;
        tCtx.fillStyle = '#fff';
        tCtx.textAlign = 'center'; tCtx.textBaseline = 'middle';
        
        lines.forEach((l, i) => {
            tCtx.fillText(l, tmp.width/2, fSize*0.8 + i*fSize);
        });

        getPoints(tmp, color);
    }

    function formCake() {
        const tmp = document.createElement('canvas');
        const tCtx = tmp.getContext('2d');
        let s = Math.min(w, h) * 0.8;
        tmp.width = tmp.height = s;
        tCtx.font = `${s/2}px serif`;
        tCtx.textAlign = 'center'; tCtx.textBaseline = 'middle';
        tCtx.fillStyle = '#fff';
        tCtx.fillText("üéÇ", s/2, s/2);
        getPoints(tmp, "#FFD700");
    }

    function getPoints(tmp, color) {
        const data = tmp.getContext('2d').getImageData(0,0, tmp.width, tmp.height).data;
        let points = [];
        
        // T√≠nh to√°n t·ª∑ l·ªá scale ƒë·ªÉ v·ª´a m√†n h√¨nh
        let scale = Math.min(w*0.9/tmp.width, h*0.65/tmp.height);
        let sx = (w - tmp.width*scale)/2;
        let sy = (h - tmp.height*scale)/2;

        for(let y=0; y<tmp.height; y+=DOT_GAP) {
            for(let x=0; x<tmp.width; x+=DOT_GAP) {
                if(data[(y*tmp.width + x)*4 + 3] > 128) {
                    points.push({
                        x: sx + x*scale,
                        y: sy + y*scale
                    });
                }
            }
        }
        
        // Gi·ªõi h·∫°n s·ªë l∆∞·ª£ng drone ƒë·ªÉ ƒë·∫£m b·∫£o m∆∞·ª£t (kho·∫£ng 2000-3000 h·∫°t l√† ƒë·∫πp)
        if(points.length > 3500) {
            points.sort(() => Math.random() - 0.5);
            points = points.slice(0, 3500);
        }

        updateDrones(points, color);
    }

    function updateDrones(pts, color) {
        // Shuffle
        pts.sort(() => Math.random() - 0.5);
        
        // Add needed
        if(drones.length < pts.length) {
            let add = pts.length - drones.length;
            for(let i=0; i<add; i++) {
                drones.push({
                    x: Math.random()*w, y: Math.random()*h,
                    tx: w/2, ty: h/2,
                    c: color
                });
            }
        }

        // Assign targets
        drones.forEach((d, i) => {
            if(i < pts.length) {
                d.tx = pts[i].x;
                d.ty = pts[i].y;
                d.c = color;
            } else {
                d.tx = Math.random()*w;
                d.ty = -100; // Bay ƒëi
                d.c = "rgba(0,0,0,0)";
            }
        });
    }

    // --- EFFECTS ---
    function firework() {
        fireworks.push({x: Math.random()*w, y: h, tx: Math.random()*w, ty: Math.random()*h*0.5, c: `hsl(${Math.random()*360},100%,50%)`, vy: -12});
    }
    function heart() {
        hearts.push({x: Math.random()*w, y: -20, vy: Math.random()*3+2, sz: Math.random()*20+15});
    }

    // --- LOOP ---
    function loop() {
        requestAnimationFrame(loop);

        // Matrix BG (T·∫Øt khi ƒë·ªçc th∆∞)
        if(state !== "MSG") {
            ctx.fillStyle = (state==="VIRUS") ? "rgba(20,0,0,0.1)" : "rgba(0,0,0,0.1)";
            ctx.fillRect(0,0,w,h);
            ctx.fillStyle = (state==="VIRUS") ? "#F00" : "#0F0";
            ctx.font = "14px monospace";
            m_cols.forEach((y, i) => {
                let char = M_CHARS[Math.floor(Math.random()*16)];
                ctx.fillText(char, i*20, y);
                m_cols[i] = (y > h + Math.random()*10000) ? 0 : y + 20;
            });
        } else {
            ctx.fillStyle = "rgba(0,0,0,0.8)";
            ctx.fillRect(0,0,w,h);
        }

        // DRONES
        ctx.shadowBlur = 0;
        drones.forEach(d => {
            d.x += (d.tx - d.x) * 0.08;
            d.y += (d.ty - d.y) * 0.08;
            ctx.fillStyle = d.c;
            
            // V·∫Ω h√¨nh tr√≤n thay v√¨ vu√¥ng -> Nh√¨n m∆∞·ª£t h∆°n
            // K√≠ch th∆∞·ªõc to h∆°n (DOT_SIZE) -> ƒê·ª° ph·∫£i v·∫Ω nhi·ªÅu h·∫°t
            ctx.fillRect(d.x, d.y, DOT_SIZE, DOT_SIZE);
        });

        // Add Glow effect for Drones (Ch·ªâ v·∫Ω 1 l·∫ßn context settings ƒë·ªÉ t·ªëi ∆∞u)
        // L∆∞u √Ω: shadowBlur t·ªën hi·ªáu nƒÉng, n·∫øu m√°y y·∫øu qu√° c√≥ th·ªÉ b·ªè d√≤ng n√†y
        ctx.shadowBlur = 10;
        ctx.shadowColor = drones.length > 0 ? drones[0].c : "#fff";

        // FIREWORKS
        ctx.shadowBlur = 0;
        for(let i=fireworks.length-1; i>=0; i--) {
            let f = fireworks[i];
            f.y += f.vy; f.vy += 0.2;
            ctx.fillStyle = f.c; ctx.fillRect(f.x, f.y, 4, 4);
            if(f.vy >= 0) {
                fireworks.splice(i, 1);
                for(let j=0; j<20; j++) particles.push({x:f.x, y:f.y, vx:Math.cos(j)*5, vy:Math.sin(j)*5, c:f.c, l:1});
            }
        }
        
        // PARTICLES
        for(let i=particles.length-1; i>=0; i--) {
            let p = particles[i];
            p.x += p.vx; p.y += p.vy; p.vy+=0.1; p.l-=0.03;
            if(p.l<=0) particles.splice(i,1);
            else { ctx.globalAlpha=p.l; ctx.fillStyle=p.c; ctx.fillRect(p.x,p.y,3,3); ctx.globalAlpha=1; }
        }

        // HEARTS
        if(state === "FINALE") {
            ctx.fillStyle = "#F00";
            for(let i=hearts.length-1; i>=0; i--) {
                let he = hearts[i]; he.y += he.vy;
                ctx.font = `${he.sz}px serif`; ctx.fillText("‚ù§Ô∏è", he.x, he.y);
                if(he.y>h) hearts.splice(i,1);
            }
        }
    }
    loop();

</script>
</body>
</html>
