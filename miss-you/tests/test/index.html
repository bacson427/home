<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>HPBD & HPNY (V20 Auto Show)</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@900&family=Montserrat:wght@800&family=Dancing+Script:wght@700&display=swap');

        body {
            margin: 0;
            overflow: hidden;
            background-color: #000;
            font-family: 'Cinzel', serif;
            touch-action: none;
        }

        .galaxy-bg {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);
            z-index: 0;
        }

        .stars {
            width: 1px; height: 1px;
            background: transparent;
            animation: animStar 100s linear infinite;
        }

        @keyframes animStar { from { transform: translateY(0px); } to { transform: translateY(-2000px); } }

        canvas { display: block; position: absolute; top: 0; left: 0; z-index: 1; }

        #ui-layer {
            position: absolute; width: 100%; height: 100%;
            display: flex; justify-content: center; align-items: center;
            flex-direction: column; pointer-events: none; z-index: 100;
        }

        .btn {
            pointer-events: auto;
            background: rgba(255, 255, 255, 0.05);
            color: #d4af37; border: 1px solid rgba(212, 175, 55, 0.5);
            padding: 15px 40px; font-size: 18px;
            cursor: wait; transition: all 0.5s;
            text-transform: uppercase; letter-spacing: 4px;
            font-family: 'Cinzel', serif; font-weight: 900;
            margin-top: 30px; border-radius: 30px; 
            backdrop-filter: blur(4px);
            opacity: 0.5;
        }

        .btn.ready { 
            cursor: pointer; opacity: 1; 
            border-color: #ffd700;
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.3);
            animation: pulse 3s infinite;
        }
        .btn.ready:hover { background: rgba(255, 215, 0, 0.2); transform: scale(1.05); color: #fff; }

        @keyframes pulse { 0% { box-shadow: 0 0 0 0 rgba(212, 175, 55, 0.4); } 50% { box-shadow: 0 0 0 15px rgba(212, 175, 55, 0); } 100% { box-shadow: 0 0 0 0 rgba(212, 175, 55, 0); } }

        .hint { font-family: 'Montserrat', sans-serif; font-size: 11px; color: rgba(255, 255, 255, 0.4); margin-top: 20px; letter-spacing: 2px; text-transform: uppercase; }
        #loading-text { margin-top: 15px; font-size: 12px; color: #d4af37; font-family: 'Montserrat', sans-serif; }

        /* M√†n t√¢m t∆∞ */
        #letter-container {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background-color: #8B0000;
            color: white;
            display: none;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 200;
            font-family: 'Arial', sans-serif;
            padding: 20px;
            box-sizing: border-box;
            opacity: 0;
            transition: opacity 2s ease-in-out;
        }

        #letter-content {
            max-width: 600px;
            text-align: center;
            font-size: clamp(16px, 4vw, 24px);
            line-height: 1.6;
            opacity: 1; /* S·ª≠a l·ªói kh√¥ng hi·ªán ch·ªØ */
        }

        .typing-cursor {
            display: inline-block;
            width: 2px;
            height: 1em;
            background-color: white;
            animation: blink 1s infinite;
            vertical-align: middle;
            margin-left: 2px;
        }

        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0; } }

        #letter-signature {
            margin-top: 30px;
            font-size: clamp(18px, 5vw, 22px);
            font-family: 'Dancing Script', cursive;
            opacity: 0;
            transition: opacity 1.5s;
            text-align: center;
        }

        .fade-out { animation: fadeOut 5s ease-in-out forwards; }
        @keyframes fadeOut { from { opacity: 1; } to { opacity: 0; } }
    </style>
</head>
<body>

    <div class="galaxy-bg">
        <div id="stars" class="stars"></div>
    </div>
    <canvas id="mainCanvas"></canvas>

    <div id="ui-layer">
        <button id="start-btn" class="btn">LOADING...</button>
        <div id="loading-text">LOADING...</div>
        <div id="hint-text" class="hint" style="display:none">S·∫µn s√†ng khai ti·ªác ph√°o hoa...</div>
        <button id="next-phase-btn" class="btn ready" style="display:none">LET'S GO</button>
    </div>

    <div id="letter-container">
        <div id="letter-content"></div>
        <div id="letter-signature"></div>
    </div>

    <audio id="bg-music" src="https://nguyenbacson.io.vn/miss-you-happy-birthday.mp3" loop></audio>

    <script>
        const CONFIG = {
            NAME: "Tr∆∞∆°ng Th·ªã D∆∞∆°ng",
            BIRTHDAY: "01/03/2007",
            COLORS: {
                GOLD: { h: 48, s: 100, l: 60 },
                RED: { h: 350, s: 100, l: 60 },
                CYAN: { h: 190, s: 100, l: 70 },
                WHITE: { h: 0, s: 0, l: 100 },
                PINK: { h: 320, s: 100, l: 70 }
            }
        };

        const isMobile = window.innerWidth < 768;
        const PARTICLE_SIZE = isMobile ? 3 : 2.5;
        const SCAN_STEP = isMobile ? 5 : 3; // TƒÉng b∆∞·ªõc nh·∫£y ƒë·ªÉ ƒë·ª° lag tr√™n mobile

        const canvas = document.getElementById('mainCanvas');
        const ctx = canvas.getContext('2d', { alpha: true });
        const music = document.getElementById('bg-music');
        let width, height;

        const letterContainer = document.getElementById('letter-container');
        const letterContent = document.getElementById('letter-content');
        const letterSignature = document.getElementById('letter-signature');
        let letterText = "D∆∞∆°ng ∆°i, h√¥m nay l√† ng√†y 01/03/2026, c·∫≠u c≈©ng tr√≤n 19 tu·ªïi. T·ªõ ch√∫c c·∫≠u ng√†y c√†ng xinh ƒë·∫πp, h·ªçc gi·ªèi, ƒë·∫°t ƒë∆∞·ª£c k·∫øt qu·∫£ cao trong h·ªçc t·∫≠p, s·ªõm ƒë·∫°t ƒë∆∞·ª£c nh·ªØng ∆∞·ªõc m∆° m√† c·∫≠u ƒë√£ t·ª´ng mong ∆∞·ªõc. T·ªõ c≈©ng xin l·ªói, th·ªùi gian v·ª´a qua ƒë√£ l√†m c·∫≠u ph·∫£i bu·ªìn, gi·∫≠n, ch√°n gh√©t t·ªõ. Th√¥i c≈©ng ƒë√£ qua nƒÉm m·ªõi t·ªõ mong r·∫±ng c·∫≠u c√≥ th·ªÉ kh√¥ng ƒë·ªÉ b·ª•ng ƒë·∫øn t√≠nh c√°ch \" tr·∫ª tr√¢u \" c·ªßa t·ªõ. T·ªõ c·∫£m ∆°n c·∫≠u!";
        let letterIndex = 0;
        let typingSpeed = 60; // TƒÉng t·ªëc g√µ nh·∫π cho ƒë·ª° ƒë·ª£i l√¢u
        let isTyping = false;
        let typingInterval;

        function resize() { width = canvas.width = window.innerWidth; height = canvas.height = window.innerHeight; }
        window.addEventListener('resize', resize); resize();

        document.fonts.ready.then(() => {
            const btn = document.getElementById('start-btn');
            btn.innerText = "KHAI TI·ªÜC"; btn.classList.add('ready');
            document.getElementById('loading-text').style.display = 'none';
            document.getElementById('hint-text').style.display = 'block';
            btn.onclick = triggerAction;
        });

        let state = "IDLE"; 
        let fireworks = [], particles = [], drones = [];
        let globalHue = 0;
        let isFinale = false;
        let countdownVal = 10;
        let transitionAlpha = 0;
        let transitionTextScale = 0.5;
        let shockwaves = [];
        let countdownTimer = null;

        const startBtn = document.getElementById('start-btn'), nextBtn = document.getElementById('next-phase-btn'), hintText = document.getElementById('hint-text');

        function triggerAction() {
            if (state === "IDLE") {
                state = "FIREWORKS";
                startBtn.style.display = hintText.style.display = 'none';
                music.play().catch(e => console.log("Audio play blocked"));

                launchFireworksPeriod(8000, () => { 
                    state = "WAITING_1"; 
                    nextBtn.style.display = hintText.style.display = 'block'; 
                    hintText.innerText = "B·∫•m ƒë·ªÉ b·∫Øt ƒë·∫ßu ƒë·∫øm ng∆∞·ª£c";
                });
            } else if (state === "WAITING_1") {
                state = "COUNTDOWN";
                nextBtn.style.display = hintText.style.display = 'none';
                countdownVal = 10;
                resetCinematicNumber(); 

                countdownTimer = setInterval(() => {
                    countdownVal--;
                    if (countdownVal > 0) { 
                        resetCinematicNumber();
                        if(countdownVal % 2 == 0) createShapedFirework();
                    } 
                    else { 
                        clearInterval(countdownTimer); 
                        startTransitionSequence();
                    }
                }, 1000);
            }
        }

        function startTransitionSequence() {
            state = "TRANSITION";
            let barrage = setInterval(() => {
                createFirework(Math.random()*width, height*0.5);
            }, 150);

            setTimeout(() => {
                clearInterval(barrage);
                state = "DRONE";
                startDroneSequence();
            }, 3000);
        }

        function renderTransitionText() {
            if(transitionAlpha < 1) transitionAlpha += 0.02;
            ctx.save();
            ctx.translate(width/2, height/2);
            // Responsive font size cho ch·ªØ Welcome
            let dynamicFontSize = Math.min(width * 0.12, 80);
            ctx.globalAlpha = transitionAlpha;
            ctx.font = `900 ${dynamicFontSize}px "Cinzel"`;
            ctx.textAlign = 'center';
            ctx.fillStyle = '#fff';
            ctx.shadowBlur = 20;
            ctx.shadowColor = '#FFD700';
            ctx.fillText("WELCOME D∆Ø∆†NG", 0, 0);
            ctx.restore();
        }

        function resetCinematicNumber() {
            shockwaves.push({ r: 0, alpha: 1, speed: 8 });
        }

        function renderCinematicCountdown() {
            const cx = width / 2, cy = height / 2;
            for(let i = shockwaves.length - 1; i >= 0; i--) {
                let sw = shockwaves[i]; sw.r += sw.speed; sw.alpha -= 0.02;
                if(sw.alpha <= 0) shockwaves.splice(i, 1);
                else {
                    ctx.beginPath(); ctx.arc(cx, cy, sw.r, 0, Math.PI * 2);
                    ctx.strokeStyle = `rgba(255, 215, 0, ${sw.alpha})`; ctx.stroke();
                }
            }
            if(countdownVal > 0) {
                ctx.save(); ctx.translate(cx, cy);
                ctx.font = '900 120px "Cinzel"'; ctx.textAlign = 'center'; ctx.textBaseline = 'middle';
                ctx.fillStyle = '#ffd700'; ctx.fillText(countdownVal, 0, 0);
                ctx.restore();
            }
        }

        function launchFireworksPeriod(duration, callback) {
            let start = Date.now();
            let interval = setInterval(() => {
                if(Date.now() - start > duration) { clearInterval(interval); if(callback) callback(); }
                createFirework();
            }, 300);
        }

        function createFirework(x, y, shape = 'NORMAL') {
            let colors = ['#FFD700', '#FF0055', '#00FFFF', '#FFFFFF'];
            fireworks.push({ x: x || Math.random() * width, y: height, ty: y || height * 0.2 + Math.random() * (height * 0.3), color: colors[Math.floor(Math.random() * colors.length)], exploded: false, speed: 5, shape: shape });
        }

        function createShapedFirework() {
             createFirework(width/2 + (Math.random()-0.5)*width*0.5, height*0.3, 'HEART');
        }

        function explodeFirework(fw) {
            fw.exploded = true;
            let count = 40;
            for(let i=0; i<count; i++) {
                let angle = (i/count) * Math.PI * 2, speed = Math.random() * 2 + 1;
                particles.push({ x: fw.x, y: fw.y, vx: Math.cos(angle) * speed, vy: Math.sin(angle) * speed, color: fw.color, life: 1, decay: 0.02, gravity: 0.05 });
            }
        }

        function startDroneSequence() {
            const sequence = [
                { t: 1000, txt: "üéâCH√öC M·ª™NGüéä", color: CONFIG.COLORS.RED, mode: 'shift' },
                { t: 6000, txt: "üåüNƒÇM M·ªöI 2026üî•", color: CONFIG.COLORS.GOLD, mode: 'shift' },
                { t: 11000, txt: "üê¥B√çNH NG·ªåüê¥", color: CONFIG.COLORS.CYAN, mode: 'static' },
                // Th√™m c√°c m·ª•c theo y√™u c·∫ßu
                { t: 16000, txt: "üíùHAPPY VALENTINEüåπ", color: CONFIG.COLORS.PINK, mode: 'shift' },
                { t: 21000, txt: "üíêQU·ªêC T·∫æ PH·ª§ N·ªÆ 8/3üå∑", color: CONFIG.COLORS.RED, mode: 'rainbow' },
                
                { t: 27000, shp: "HEART", color: CONFIG.COLORS.RED, mode: 'shift' },
                { t: 33000, txt: "üçÄCH√öC M·ª™NG SINH NH·∫¨T TU·ªîI 19üê∑", color: CONFIG.COLORS.GOLD, mode: 'shift' },
                { t: 39000, txt: CONFIG.NAME, color: CONFIG.COLORS.PINK, font: 'Dancing Script', mode: 'rainbow' },
                { t: 45000, txt: "‚ù§Ô∏è SINH NH·∫¨T VUI V·∫∫ NH√â D∆Ø∆†NG üíï", color: CONFIG.COLORS.GOLD, isEnd: true, mode: 'rainbow' },
                { t: 52000, action: "startLetter" }
            ];

            sequence.forEach(s => {
                setTimeout(() => {
                    if(s.txt) formText(s.txt, s.color, s.font || 'Cinzel', s.mode);
                    if(s.shp) formShape(s.shp, s.color, s.mode);
                    if(s.action === "startLetter") startLetterSequence();
                    isFinale = !!s.isEnd;
                }, s.t);
            });
        }

        function startLetterSequence() {
            state = "LETTER";
            drones = []; fireworks = []; particles = [];
            letterContainer.style.display = 'flex';
            setTimeout(() => {
                letterContainer.style.opacity = '1';
                setTimeout(startTyping, 1000);
            }, 100);
        }

        function startTyping() {
            isTyping = true;
            letterIndex = 0;
            letterContent.innerHTML = '';
            typingInterval = setInterval(() => {
                if (letterIndex < letterText.length) {
                    letterContent.innerHTML = letterText.substring(0, letterIndex + 1) + '<span class="typing-cursor"></span>';
                    letterIndex++;
                } else {
                    clearInterval(typingInterval);
                    letterContent.innerHTML = letterText;
                    setTimeout(() => {
                        letterSignature.innerHTML = "Ng∆∞·ªùi g·ª≠i: NGUY·ªÑN B·∫ÆC S∆†N<br>Ng∆∞·ªùi nh·∫≠n: TR∆Ø∆†NG TH·ªä D∆Ø∆†NG";
                        letterSignature.style.opacity = '1';
                    }, 1000);
                }
            }, typingSpeed);
        }

        function formText(text, hslColor, fontName, mode) {
            const offCv = document.createElement('canvas');
            const offCtx = offCv.getContext('2d');
            let fontSize = isMobile ? 50 : 80;
            offCtx.font = `900 ${fontSize}px "${fontName}"`; 
            const measure = offCtx.measureText(text);
            offCv.width = measure.width + 40; offCv.height = fontSize * 2;
            offCtx.font = `900 ${fontSize}px "${fontName}"`;
            offCtx.textAlign = 'center'; offCtx.textBaseline = 'middle';
            offCtx.fillStyle = '#fff';
            offCtx.fillText(text, offCv.width/2, offCv.height/2);

            const scale = Math.min(width * 0.9 / offCv.width, height * 0.6 / offCv.height);
            const data = offCtx.getImageData(0,0, offCv.width, offCv.height).data;
            let points = [];
            for(let y=0; y<offCv.height; y+=SCAN_STEP) {
                for(let x=0; x<offCv.width; x+=SCAN_STEP) {
                    if(data[(y*offCv.width + x)*4 + 3] > 128) {
                        points.push({ x: (width - offCv.width * scale)/2 + x * scale, y: (height - offCv.height * scale)/2 + y * scale });
                    }
                }
            }
            updateDrones(points, hslColor, mode);
        }

        function formShape(type, hslColor, mode) {
            let points = [], cx = width/2, cy = height/2, size = Math.min(width, height) * 0.4; 
            let count = isMobile ? 500 : 1000;
            for (let i = 0; i < count; i++) {
                let t = (i / count) * Math.PI * 2;
                let x = 16 * Math.pow(Math.sin(t), 3);
                let y = -(13 * Math.cos(t) - 5 * Math.cos(2 * t) - 2 * Math.cos(3 * t) - Math.cos(4 * t));
                points.push({ x: cx + x * (size/30), y: cy + y * (size/30) });
            }
            updateDrones(points, hslColor, mode);
        }

        function updateDrones(points, hslColor, mode) {
            while(drones.length < points.length) drones.push({ x: width/2, y: height + 100, tx: width/2, ty: height, speed: 0.05, size: PARTICLE_SIZE });
            points.forEach((p, i) => {
                if(drones[i]) {
                    drones[i].tx = p.x; drones[i].ty = p.y;
                    drones[i].baseHsl = hslColor; drones[i].colorMode = mode;
                }
            });
            for(let i = points.length; i < drones.length; i++) {
                drones[i].ty = height + 500;
            }
        }

        function animate() {
            requestAnimationFrame(animate);
            if (state === "LETTER") return;
            ctx.clearRect(0, 0, width, height); 
            globalHue += 0.5;

            if (state === "COUNTDOWN") renderCinematicCountdown();
            if (state === "TRANSITION") renderTransitionText();

            ctx.globalCompositeOperation = 'lighter';
            fireworks.forEach((fw, i) => {
                if (!fw.exploded) {
                    fw.y -= fw.speed;
                    ctx.fillStyle = fw.color; ctx.beginPath(); ctx.arc(fw.x, fw.y, 2, 0, Math.PI*2); ctx.fill();
                    if (fw.y <= fw.ty) explodeFirework(fw);
                } else fireworks.splice(i, 1);
            });
            particles.forEach((p, i) => {
                p.x += p.vx; p.y += p.vy; p.vy += p.gravity; p.life -= p.decay;
                if (p.life <= 0) particles.splice(i, 1);
                else { ctx.fillStyle = p.color; ctx.globalAlpha = p.life; ctx.fillRect(p.x, p.y, 2, 2); }
            });

            if (state === "DRONE") {
                drones.forEach(d => {
                    d.x += (d.tx - d.x) * 0.05; d.y += (d.ty - d.y) * 0.05;
                    let h = d.baseHsl?.h || 0;
                    if (d.colorMode === 'rainbow') h = (d.x / width * 360 + globalHue) % 360;
                    ctx.fillStyle = `hsl(${h}, 100%, 60%)`;
                    if(d.y < height + 100) ctx.fillRect(d.x, d.y, d.size, d.size);
                });
            }
            ctx.globalAlpha = 1;
            ctx.globalCompositeOperation = 'source-over';
        }

        // T·∫°o sao n·ªÅn tƒ©nh
        const starBox = document.getElementById('stars');
        let starsCss = '';
        for(let i=0; i<150; i++) starsCss += `${Math.random()*2000}px ${Math.random()*2000}px #FFF, `;
        starBox.style.boxShadow = starsCss.slice(0, -2);

        nextBtn.onclick = triggerAction;
        animate();
    </script>
</body>
</html>
