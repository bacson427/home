<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>G·ª≠i D∆∞∆°ng 01/03 ‚ù§Ô∏è</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Quicksand:wght@600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    
    <style>
        /* --- C·∫§U H√åNH C∆† B·∫¢N --- */
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            overflow: hidden;
            /* GI·ªÆ NGUY√äN B·∫¢N: N·ªÅn Gradient H·ªìng L√£ng M·∫°n */
            background: linear-gradient(180deg, #ff9a9e 0%, #ffc3a0 100%);
            font-family: 'Quicksand', sans-serif;
        }

        /* H·ªça ti·∫øt ch·∫•m bi n·ªÅn */
        .bg-pattern {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-image: radial-gradient(rgba(255,255,255,0.4) 1px, transparent 1px);
            background-size: 20px 20px; z-index: 0; pointer-events: none;
        }

        .content {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 10; display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            padding: 10px; text-align: center;
        }

        /* --- PH·∫¶N CH·ªÆ ƒêANG CH·∫†Y --- */
        #text-wrapper { 
            min-height: 200px; 
            display: flex; align-items: center; justify-content: center;
            width: 100%; padding: 0 15px;
        }
        
        #main-text {
            font-family: 'Dancing Script', cursive; 
            font-size: clamp(22px, 6vw, 48px); 
            line-height: 1.4; color: #ffffff; 
            text-shadow: 2px 2px 0px #ff5e88, 0 0 15px rgba(255, 0, 80, 0.5);
            width: 100%;
        }

        .word { display: inline-block; white-space: nowrap; margin: 0 4px; }
        .letter { display: inline-block; opacity: 0; transform: translateY(10px); }

        /* --- C√ÅC N√öT B·∫§M --- */
        .glass-btn {
            background: rgba(255, 255, 255, 0.85); color: #ff5e88;
            padding: 15px 40px; border-radius: 50px; font-size: 1.2rem; font-weight: bold;
            box-shadow: 0 5px 15px rgba(255, 100, 150, 0.4); border: none; cursor: pointer;
            animation: pulse 2s infinite;
        }

        #ask-section { display: none; width: 100%; margin-top: 20px; }
        .btn-group { display: flex; flex-direction: column; gap: 15px; align-items: center; width: 100%; }
        
        .btn { width: 80%; padding: 18px; border-radius: 50px; border: none; font-weight: bold; font-size: 1.2rem; transition: 0.1s; cursor: pointer; }
        #yes { background: #ff0055; color: white; box-shadow: 0 8px 20px rgba(255, 0, 85, 0.4); z-index: 100; }
        #no { background: rgba(255,255,255,0.6); color: #555; font-size: 1rem; position: relative; }

        /* Hi·ªáu ·ª©ng n·ªÅn tr√°i tim bay */
        .bg-heart {
            position: absolute; color: rgba(255, 255, 255, 0.6);
            animation: floatUp linear infinite; z-index: 1; pointer-events: none;
        }
        @keyframes floatUp { to { transform: translateY(-110vh) rotate(360deg); } }
        @keyframes pulse { 50% { transform: scale(1.05); } }

        /* =========================================
           1. HI·ªÜU ·ª®NG TR√ÅI TIM B·ª§I 3D & CH·ªÆ QUAY
           ========================================= */
        #scene-3d {
            display: none; position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 15; perspective: 1000px;
            /* Flex center */
            display: flex; justify-content: center; align-items: center;
            opacity: 0; /* Cho anime.js fade in */
        }
        
        /* Canvas v·∫Ω h·∫°t b·ª•i tr√°i tim */
        #dust-canvas {
            position: absolute; width: 300px; height: 300px;
            /* M·∫πo t·∫°o 3D: xoay canvas li√™n t·ª•c */
            animation: spinDust 8s linear infinite;
            filter: drop-shadow(0 0 15px rgba(255, 20, 147, 0.8));
        }

        @keyframes spinDust { 0% { transform: rotateY(0deg); } 100% { transform: rotateY(360deg); } }

        /* V√≤ng ch·ªØ quay xung quanh */
        .orbit-ring {
            position: absolute; width: 10px; height: 10px;
            transform-style: preserve-3d;
        }
        #ring-1 { animation: spinRing1 12s linear infinite; }
        #ring-2 { animation: spinRing2 15s linear infinite; }

        .orbit-text {
            position: absolute; top: -15px; left: -10px;
            font-family: 'Quicksand', sans-serif; font-weight: 700; font-size: 1.2rem;
            color: #fff; text-shadow: 0 0 10px #ff0055, 0 0 20px #ff0055;
            backface-visibility: visible; white-space: nowrap;
        }

        @keyframes spinRing1 { 0% { transform: rotateX(-20deg) rotateY(0deg); } 100% { transform: rotateX(-20deg) rotateY(-360deg); } }
        @keyframes spinRing2 { 0% { transform: rotateX(20deg) rotateY(0deg); } 100% { transform: rotateX(20deg) rotateY(360deg); } }

        /* =========================================
           2. M√ÄN H√åNH LOADING "I LOVE YOU"
           ========================================= */
        #loading-scene {
            display: none; position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 20; background: rgba(255, 154, 158, 0.85); backdrop-filter: blur(5px);
            justify-content: center; align-items: center; opacity: 0; flex-direction: column;
        }
        .loading-text {
            font-family: 'Dancing Script', cursive; font-size: 3rem; color: #fff;
            text-shadow: 0 0 15px #ff0055; animation: beatLoading 1s infinite;
        }
        .dots::after { content: ''; animation: typeDots 1.5s infinite; }
        @keyframes typeDots { 0% { content: ''; } 25% { content: '.'; } 50% { content: '..'; } 75% { content: '...'; } 100% { content: ''; } }
        @keyframes beatLoading { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.1); } }

        /* =========================================
           3. T√ÇM TH∆Ø (THI·ªÜP M·ªû RA)
           ========================================= */
        #letter-scene {
            display: none; position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 30; justify-content: center; align-items: center; opacity: 0;
            padding: 20px;
        }
        .card {
            background: #fff; width: 100%; max-width: 400px; border-radius: 15px;
            padding: 30px; box-shadow: 0 20px 50px rgba(255, 0, 80, 0.3);
            border: 2px solid #ffdde1; position: relative;
            transform: translateY(50px); /* ƒê·ªÉ animate tr·ªìi l√™n */
        }
        .card::before {
            content: 'üíå'; position: absolute; top: -25px; left: 50%;
            transform: translateX(-50%); font-size: 40px;
        }
        #letter-content {
            font-family: 'Quicksand', sans-serif; font-size: 1.15rem; color: #b71540;
            line-height: 1.7; font-weight: 700; white-space: pre-wrap;
        }
        .cursor { display: inline-block; width: 3px; height: 1.15rem; background: #b71540; animation: blink 0.8s infinite; vertical-align: middle; }
        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0; } }

    </style>
</head>
<body>
    <div class="bg-pattern"></div>
    <div id="hearts-container"></div>

    <div id="scene-3d">
        <canvas id="dust-canvas" width="300" height="300"></canvas>
        <div id="ring-1" class="orbit-ring"></div>
        <div id="ring-2" class="orbit-ring"></div>
    </div>

    <div id="loading-scene">
        <div class="loading-text">I LOVE YOU<span class="dots"></span></div>
    </div>

    <div id="letter-scene">
        <div class="card" id="letter-card">
            <div id="letter-content"></div><span class="cursor" id="cursor"></span>
        </div>
    </div>

    <div class="content" id="main-content">
        <div id="start-screen">
            <button class="glass-btn" onclick="startExperience()">M·ªü qu√† sinh nh·∫≠t üéÅ</button>
            <p style="margin-top:15px; font-size: 0.9rem; color: #fff; text-shadow: 1px 1px 2px rgba(0,0,0,0.2);">(B·∫≠t √¢m l∆∞·ª£ng l√™n nh√©)</p>
        </div>
        <div id="text-wrapper"><h1 id="main-text"></h1></div>
        <div id="ask-section">
            <div class="btn-group">
                <button class="btn" id="yes" onclick="accepted()">ƒê·ªìng √Ω ‚ù§Ô∏è</button>
                <button class="btn" id="no" onclick="moveButton(this)" ontouchstart="moveButton(this)">Suy nghƒ© th√™m</button>
            </div>
        </div>
    </div>

    <audio id="bg-music" src="https://nguyenbacson.io.vn/nguyenbacson-missyou.mp3"></audio>

    <script>
        /* --- LOGIC RESET --- */
        const isAccepted = localStorage.getItem('isDuongAccepted_v3'); 
        const startScreen = document.getElementById('start-screen');
        const mainText = document.getElementById('main-text');
        const askSection = document.getElementById('ask-section');
        const music = document.getElementById('bg-music');
        let checkTime;

        if (isAccepted === 'true') {
            // N·∫øu ƒë√£ ƒë·ªìng √Ω t·ª´ tr∆∞·ªõc, ch·∫°y lu√¥n chu·ªói hi·ªáu ·ª©ng cu·ªëi
            startScreen.style.display = 'none';
            document.getElementById('main-content').style.display = 'none';
            createHeartRain(); 
            playFinalSequence();
        }

        /* --- T·∫†O M∆ØA TIM N·ªÄN --- */
        const container = document.getElementById('hearts-container');
        for (let i = 0; i < 20; i++) {
            let heart = document.createElement('div'); heart.className = 'bg-heart'; heart.innerHTML = '‚ù§';
            heart.style.left = Math.random() * 100 + 'vw'; heart.style.top = Math.random() * 100 + 'vh';
            heart.style.fontSize = Math.random() * 15 + 10 + 'px'; heart.style.animationDuration = Math.random() * 5 + 5 + 's';
            container.appendChild(heart);
        }

        /* --- K·ªäCH B·∫¢N TH·ªúI GIAN --- */
        const timeline = [
            { time: 1, text: "Xin ch√†o D∆∞∆°ng...", clearAt: 4 },
            { time: 5, text: "H√¥m nay l√† m·ªôt ng√†y ƒë·∫∑c bi·ªát.", clearAt: 9 },
            { time: 10, text: "Ch√∫c m·ª´ng sinh nh·∫≠t c·∫≠u! üéÇ", clearAt: 15 },
            { time: 16, text: "T·ªõ ƒë√£ suy nghƒ© r·∫•t nhi·ªÅu...", clearAt: 20 },
            { time: 21, text: "V·ªÅ nh·ªØng l√∫c ch√∫ng m√¨nh ·ªü b√™n nhau.", clearAt: 27 },
            { time: 28, text: "C√≥ c·∫≠u, m·ªçi th·ª© tr·ªü n√™n √Ω nghƒ©a h∆°n.", clearAt: 34 },
            { time: 35, text: "N√™n l√†...", clearAt: 38 }
        ];

        function splitAndAnimate(text) {
            const words = text.split(' ');
            const html = words.map(word => {
                const letters = word.split('').map(char => `<span class='letter'>${char}</span>`).join('');
                return `<span class='word'>${letters}</span>`;
            }).join(' '); 
            mainText.innerHTML = html;
            anime({
                targets: '.letter', opacity: [0, 1], translateY: [20, 0], rotateZ: [-5, 0],
                easing: "easeOutExpo", duration: 1000, delay: anime.stagger(40)
            });
        }

        function clearText() {
            anime({
                targets: '#main-text', opacity: 0, translateY: -10, duration: 500, easing: "easeInQuad",
                complete: () => { mainText.innerHTML = ""; mainText.style.opacity = 1; mainText.style.transform = 'none'; }
            });
        }

        function startExperience() {
            if (isAccepted === 'true') return;
            anime({ targets: '#start-screen', opacity: 0, scale: 0.9, duration: 500, easing: 'easeInOutQuad', complete: () => startScreen.style.display = 'none' });
            music.play();
            
            checkTime = setInterval(() => {
                const t = Math.floor(music.currentTime);
                const scene = timeline.find(item => item.time === t); if (scene) splitAndAnimate(scene.text);
                const clearScene = timeline.find(item => item.clearAt === t); if (clearScene) clearText();
                
                if (t >= 40) {
                    clearInterval(checkTime); mainText.innerHTML = "";
                    mainText.style.fontSize = "clamp(30px, 8vw, 55px)"; 
                    mainText.style.color = "#ff0055"; 
                    mainText.style.textShadow = "2px 2px 0px #fff";
                    
                    splitAndAnimate("L√†m ng∆∞·ªùi y√™u t·ªõ nh√©? ‚ù§Ô∏è");
                    setTimeout(() => {
                        askSection.style.display = 'block';
                        anime({ targets: '#ask-section', opacity: [0, 1], translateY: [30, 0], duration: 1000 });
                    }, 2500);
                }
            }, 1000);
        }

        function moveButton(btn) {
            const w = window.innerWidth - 150; const h = window.innerHeight - 150;
            btn.style.position = 'fixed'; btn.style.left = Math.random() * w + 20 + 'px'; btn.style.top = Math.random() * h + 20 + 'px';
            const phrases = ["M∆° ƒëi c∆∞ng üòé", "ƒê·ª´ng h√≤ng tho√°t", "B·∫•m n√∫t tr√™n kia k√¨a", "L√™u l√™u üòù", "Tay ch·∫≠m th·∫ø?", "Ch·ªçn l·∫°i ƒë√™"];
            btn.innerText = phrases[Math.floor(Math.random() * phrases.length)];
            btn.style.background = `rgba(${Math.random()*255}, ${Math.random()*255}, ${Math.random()*255}, 0.9)`; btn.style.color = "#fff";
        }

        /* =========================================
           CHU·ªñI HI·ªÜU ·ª®NG SAU KHI ƒê·ªíNG √ù
           ========================================= */
        function accepted() {
            localStorage.setItem('isDuongAccepted_v3', 'true');
            // ·∫®n m√†n h√¨nh h·ªèi
            anime({
                targets: '#main-content', opacity: 0, duration: 500,
                complete: () => { document.getElementById('main-content').style.display = 'none'; }
            });
            createHeartRain();
            playFinalSequence();
        }

        function playFinalSequence() {
            // 1. CH·∫†Y SCENE 3D H·∫†T B·ª§I & CH·ªÆ QUAY
            initDustHeart();
            initOrbitText();
            document.getElementById('scene-3d').style.display = 'flex';
            anime({ targets: '#scene-3d', opacity: 1, duration: 1000 });

            // 2. SAU 6 GI√ÇY -> CHUY·ªÇN SANG LOADING
            setTimeout(() => {
                anime({
                    targets: '#scene-3d', opacity: 0, duration: 800,
                    complete: () => {
                        document.getElementById('scene-3d').style.display = 'none';
                        document.getElementById('loading-scene').style.display = 'flex';
                        anime({ targets: '#loading-scene', opacity: 1, duration: 800 });
                    }
                });
            }, 6000);

            // 3. SAU 9 GI√ÇY (3s Loading) -> M·ªû T√ÇM TH∆Ø
            setTimeout(() => {
                anime({
                    targets: '#loading-scene', opacity: 0, duration: 800,
                    complete: () => {
                        document.getElementById('loading-scene').style.display = 'none';
                        document.getElementById('letter-scene').style.display = 'flex';
                        anime({ targets: '#letter-scene', opacity: 1, duration: 1000 });
                        anime({ targets: '.card', translateY: [50, 0], opacity: [0, 1], duration: 1000, easing: 'easeOutQuart' });
                        
                        // Ch·∫°y hi·ªáu ·ª©ng g√µ ch·ªØ T√¢m Th∆∞
                        setTimeout(typeLetter, 1200);
                    }
                });
            }, 9000);
        }

        /* --- H√ÄM V·∫º TR√ÅI TIM B·ª§I B·∫∞NG CANVAS (SI√äU NH·∫∏) --- */
        function initDustHeart() {
            const canvas = document.getElementById('dust-canvas');
            const ctx = canvas.getContext('2d');
            const cx = 150, cy = 130; // T√¢m canvas
            let dusts = [];

            // T√≠nh to√°n 200 h·∫°t b·ª•i t·∫°o th√†nh h√¨nh tr√°i tim
            for(let i=0; i<200; i++) {
                let t = Math.PI * 2 * Math.random();
                let hx = 16 * Math.pow(Math.sin(t), 3);
                let hy = -(13 * Math.cos(t) - 5 * Math.cos(2 * t) - 2 * Math.cos(3 * t) - Math.cos(4 * t));
                
                // ƒê·ªô t·∫£n m√°c c·ªßa b·ª•i
                let scatter = Math.random() * 4; 
                dusts.push({
                    x: cx + hx * 6 + (Math.random()-0.5)*scatter,
                    y: cy + hy * 6 + (Math.random()-0.5)*scatter,
                    size: Math.random() * 2 + 0.5,
                    alpha: Math.random(),
                    speed: 0.02 + Math.random() * 0.03
                });
            }

            function drawDust() {
                ctx.clearRect(0, 0, 300, 300);
                dusts.forEach(d => {
                    d.alpha += d.speed;
                    if(d.alpha > 1 || d.alpha < 0) d.speed *= -1; // L√†m h·∫°t b·ª•i l·∫•p l√°nh
                    
                    ctx.globalAlpha = Math.abs(d.alpha);
                    ctx.fillStyle = '#ff4d6d';
                    ctx.beginPath();
                    ctx.arc(d.x, d.y, d.size, 0, Math.PI*2);
                    ctx.fill();
                });
                requestAnimationFrame(drawDust);
            }
            drawDust();
        }

        /* --- H√ÄM T·∫†O V√íNG CH·ªÆ QUAY XUNG QUANH --- */
        function initOrbitText() {
            const ring1 = document.getElementById('ring-1');
            const ring2 = document.getElementById('ring-2');
            ring1.innerHTML = ''; ring2.innerHTML = '';

            const text1 = "T ·ªö ‚ù§ C ·∫¢ M ‚ù§ ∆† N ‚ù§ N H A ‚ù§ D ∆Ø ∆† N G ‚ù§ ".split(' ');
            const text2 = "I ‚ù§ L O V E ‚ù§ Y O U ‚ù§ I ‚ù§ L O V E ‚ù§ Y O U ‚ù§ ".split(' ');

            function createRing(arr, container, radius) {
                arr.forEach((char, i) => {
                    if(char === "") return;
                    let el = document.createElement('div');
                    el.className = 'orbit-text';
                    el.innerText = char;
                    let angle = i * (360 / arr.length);
                    // D√πng translateZ ƒë·ªÉ ƒë·∫©y ch·ªØ ra vi·ªÅn t·∫°o th√†nh v√≤ng tr√≤n
                    el.style.transform = `rotateY(${angle}deg) translateZ(${radius}px)`;
                    container.appendChild(el);
                });
            }

            // B√°n k√≠nh v√≤ng quay ph√π h·ª£p mobile
            const r1 = window.innerWidth < 500 ? 120 : 160;
            const r2 = window.innerWidth < 500 ? 160 : 200;
            
            createRing(text1, ring1, r1);
            createRing(text2, ring2, r2);
        }

        /* --- H√ÄM G√ï CH·ªÆ T√ÇM TH∆Ø --- */
        function typeLetter() {
            const content = document.getElementById('letter-content');
            const fullText = "C·∫£m ∆°n c·∫≠u ƒë√£ ƒë·ªìng √Ω l√†m ng∆∞·ªùi y√™u c·ªßa t·ªõ.\n\nT·ªõ bi·∫øt s·ª± thi·∫øu tinh t·∫ø, c√°i t√≠nh h∆°n thua v·∫´n c√≤n. Nh∆∞ng t·ªõ s·∫Ω quy·∫øt t√¢m thay ƒë·ªïi v√¨ ng∆∞·ªùi con g√°i t·ªõ y√™u.\n\nI LOVE YOU. ‚ù§Ô∏è";
            let index = 0;

            function typeNext() {
                if (index < fullText.length) {
                    content.innerHTML += fullText.charAt(index) === '\n' ? '<br>' : fullText.charAt(index);
                    index++;
                    // T·ªëc ƒë·ªô g√µ: Random m·ªôt ch√∫t cho gi·ªëng ng∆∞·ªùi th·∫≠t g√µ
                    setTimeout(typeNext, 40 + Math.random() * 30);
                } else {
                    document.getElementById('cursor').style.display = 'none';
                }
            }
            typeNext();
        }

        function createHeartRain() {
             for (let i = 0; i < 40; i++) {
                setTimeout(() => {
                    let heart = document.createElement('div'); heart.className = 'bg-heart'; heart.innerHTML = '‚ù§Ô∏è';
                    heart.style.left = Math.random() * 100 + 'vw'; heart.style.fontSize = Math.random() * 20 + 10 + 'px';
                    heart.style.animationDuration = Math.random() * 3 + 3 + 's'; heart.style.zIndex = 100;
                    document.body.appendChild(heart);
                }, i * 80);
            }
        }
    </script>
</body>
</html>
