<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>G·ª≠i D∆∞∆°ng 01/03 ‚ù§Ô∏è</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Quicksand:wght@600&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    
    <style>
        /* --- C·∫§U H√åNH C∆† B·∫¢N --- */
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            overflow: hidden;
            background: linear-gradient(180deg, #ff9a9e 0%, #ffc3a0 100%);
            font-family: 'Quicksand', sans-serif;
            background-color: #000; /* ƒê·ªïi n·ªÅn t·ªëi khi hi·ªán tim 3D cho ƒë·∫πp */
            transition: background 2s ease;
        }

        .bg-pattern {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-image: radial-gradient(rgba(255,255,255,0.4) 1px, transparent 1px);
            background-size: 20px 20px; z-index: 0; pointer-events: none;
            transition: opacity 2s ease;
        }

        .content {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 10; display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            padding: 10px; text-align: center;
        }

        /* --- PH·∫¶N CH·ªÆ K·ªäCH B·∫¢N ƒê·∫¶U --- */
        #text-wrapper { 
            min-height: 200px; 
            display: flex; align-items: center; justify-content: center;
            width: 100%; padding: 0 15px;
        }
        
        #main-text {
            font-family: 'Dancing Script', cursive; 
            font-size: clamp(22px, 6vw, 48px); 
            line-height: 1.4; color: #ffffff; 
            text-shadow: 2px 2px 0px #ff5e88, 0 0 15px rgba(255, 0, 80, 0.5);
            width: 100%;
        }

        .word { display: inline-block; white-space: nowrap; margin: 0 4px; }
        .letter { display: inline-block; opacity: 0; transform: translateY(10px); }

        /* --- C√ÅC N√öT B·∫§M --- */
        .glass-btn {
            background: rgba(255, 255, 255, 0.85); color: #ff5e88;
            padding: 15px 40px; border-radius: 50px;
            font-size: 1.2rem; font-weight: bold;
            box-shadow: 0 5px 15px rgba(255, 100, 150, 0.4);
            border: none; cursor: pointer; animation: pulse 2s infinite;
        }

        #ask-section { display: none; width: 100%; margin-top: 20px; }
        .btn-group { display: flex; flex-direction: column; gap: 15px; align-items: center; width: 100%; }
        
        .btn { 
            width: 80%; padding: 18px; border-radius: 50px; border: none; 
            font-weight: bold; font-size: 1.2rem; transition: 0.1s; cursor: pointer;
        }
        
        #yes { background: #ff0055; color: white; box-shadow: 0 8px 20px rgba(255, 0, 85, 0.4); z-index: 100; }
        #no { background: rgba(255,255,255,0.6); color: #555; font-size: 1rem; position: relative; }

        /* --- K·ªäCH B·∫¢N T√ÇM TH∆Ø --- */
        #letter-sequence {
            display: none; position: absolute; top: 0; left: 0;
            width: 100%; height: 100%; z-index: 50;
            justify-content: center; align-items: center;
            flex-direction: column;
            background: rgba(0,0,0,0.6);
            backdrop-filter: blur(5px);
            opacity: 0; transition: opacity 1s;
        }

        #loading-text {
            font-family: 'Dancing Script', cursive;
            font-size: 3rem; color: #ff758c;
            text-shadow: 0 0 20px #ff0055;
            animation: pulseFade 1.5s infinite;
            display: none;
        }

        .envelope-container { display: none; position: relative; width: 300px; height: 200px; margin-top: 50px;}
        .envelope {
            position: absolute; width: 100%; height: 100%;
            background: #ff4d6d; border-radius: 0 0 10px 10px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.3);
            z-index: 3;
        }
        .envelope:before {
            content: ''; position: absolute; top: 0; left: 0;
            border-left: 150px solid transparent; border-right: 150px solid transparent;
            border-bottom: 100px solid #ff758c; border-top: 100px solid transparent;
            z-index: 3;
        }
        .flap {
            position: absolute; top: 0; left: 0;
            border-left: 150px solid transparent; border-right: 150px solid transparent;
            border-top: 105px solid #ff1a40; border-bottom: 105px solid transparent;
            transform-origin: top; transition: transform 1.5s ease-in-out;
            z-index: 4;
        }
        .flap.open { transform: rotateX(180deg); z-index: 1; }
        
        .paper {
            position: absolute; top: 10px; left: 5%; width: 90%; height: 250px;
            background: #fff; border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
            transition: transform 2s ease-in-out;
            z-index: 2; padding: 20px;
            text-align: left; overflow: hidden;
            transform: translateY(0);
        }
        .paper.out { transform: translateY(-180px); }
        
        #typed-letter {
            font-size: 1.1rem; color: #333; font-weight: 600;
            line-height: 1.5;
        }
        .cursor { display: inline-block; width: 3px; background: #333; animation: blink 0.7s infinite; }

        /* --- C·∫¢NH TR√ÅI TIM B·ª§I --- */
        #canvas-container {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 60; display: none; opacity: 0; transition: opacity 2s;
            background: #000;
        }
        canvas { display: block; width: 100%; height: 100%; }

        .floating-texts {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; z-index: 61; display: none;
        }
        .float-text {
            position: absolute; font-family: 'Dancing Script', cursive;
            color: #fff; text-shadow: 0 0 15px #ff0055, 0 0 30px #ff0055;
            font-size: 1.8rem; animation: floatUpText 4s ease-in-out infinite alternate;
        }

        .bg-heart { position: absolute; color: rgba(255, 255, 255, 0.6); animation: floatUp linear infinite; z-index: 1; pointer-events: none; }

        @keyframes floatUp { to { transform: translateY(-110vh) rotate(360deg); } }
        @keyframes pulse { 50% { transform: scale(1.05); } }
        @keyframes pulseFade { 0%, 100% { opacity: 0.3; transform: scale(0.9); } 50% { opacity: 1; transform: scale(1.1); } }
        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0; } }
        @keyframes floatUpText { 0% { transform: translateY(0px) scale(1); } 100% { transform: translateY(-20px) scale(1.1); } }
    </style>
</head>
<body>
    <div class="bg-pattern" id="bg-pattern"></div>
    <div id="hearts-container"></div>

    <div class="content" id="main-content">
        <div id="start-screen">
            <button class="glass-btn" onclick="startExperience()">M·ªü qu√† sinh nh·∫≠t üéÅ</button>
            <p style="margin-top:15px; font-size: 0.9rem; color: #fff; text-shadow: 1px 1px 2px rgba(0,0,0,0.2);">(B·∫≠t √¢m l∆∞·ª£ng l√™n nh√©)</p>
        </div>

        <div id="text-wrapper">
            <h1 id="main-text"></h1>
        </div>

        <div id="ask-section">
            <div class="btn-group">
                <button class="btn" id="yes" onclick="accepted()">ƒê·ªìng √Ω ‚ù§Ô∏è</button>
                <button class="btn" id="no" onclick="moveButton(this)" ontouchstart="moveButton(this)">Suy nghƒ© th√™m</button>
            </div>
        </div>
    </div>

    <div id="letter-sequence">
        <div id="loading-text">I LOVE YOU...</div>
        <div class="envelope-container" id="envelope-container">
            <div class="flap" id="flap"></div>
            <div class="paper" id="paper">
                <div id="typed-letter"></div><span class="cursor" id="cursor">|</span>
            </div>
            <div class="envelope"></div>
        </div>
    </div>

    <div id="canvas-container">
        <canvas id="heartCanvas"></canvas>
        <div class="floating-texts" id="floating-texts">
            <div class="float-text" style="top: 15%; left: 10%; animation-delay: 0s;">T·ªö C·∫¢M ∆†N NHA D∆Ø∆†NG</div>
            <div class="float-text" style="top: 70%; left: 5%; animation-delay: 1s;">I LOVE YOU</div>
            <div class="float-text" style="top: 20%; right: 10%; animation-delay: 0.5s;">M√£i Y√™u C·∫≠u ‚ù§Ô∏è</div>
            <div class="float-text" style="top: 75%; right: 10%; animation-delay: 1.5s;">My Everything</div>
        </div>
    </div>

    <audio id="bg-music" src="https://nguyenbacson.io.vn/nguyenbacson-missyou.mp3"></audio>

    <script>
        const startScreen = document.getElementById('start-screen');
        const mainText = document.getElementById('main-text');
        const askSection = document.getElementById('ask-section');
        const music = document.getElementById('bg-music');
        let checkTime;

        /* --- T·∫†O M∆ØA TIM N·ªÄN BAN ƒê·∫¶U --- */
        const container = document.getElementById('hearts-container');
        for (let i = 0; i < 20; i++) {
            let heart = document.createElement('div'); heart.className = 'bg-heart'; heart.innerHTML = '‚ù§';
            heart.style.left = Math.random() * 100 + 'vw'; heart.style.top = Math.random() * 100 + 'vh';
            heart.style.fontSize = Math.random() * 15 + 10 + 'px'; heart.style.animationDuration = Math.random() * 5 + 5 + 's';
            container.appendChild(heart);
        }

        /* --- K·ªäCH B·∫¢N TH·ªúI GIAN --- */
        const timeline = [
            { time: 1, text: "Xin ch√†o D∆∞∆°ng...", clearAt: 4 },
            { time: 5, text: "H√¥m nay l√† m·ªôt ng√†y ƒë·∫∑c bi·ªát.", clearAt: 9 },
            { time: 10, text: "Ch√∫c m·ª´ng sinh nh·∫≠t c·∫≠u! üéÇ", clearAt: 15 },
            { time: 16, text: "T·ªõ ƒë√£ suy nghƒ© r·∫•t nhi·ªÅu...", clearAt: 20 },
            { time: 21, text: "V·ªÅ nh·ªØng l√∫c ch√∫ng m√¨nh ·ªü b√™n nhau.", clearAt: 27 },
            { time: 28, text: "C√≥ c·∫≠u, m·ªçi th·ª© tr·ªü n√™n √Ω nghƒ©a h∆°n.", clearAt: 34 },
            { time: 35, text: "N√™n l√†...", clearAt: 38 }
        ];

        function splitAndAnimate(text) {
            const words = text.split(' ');
            const html = words.map(word => {
                const letters = word.split('').map(char => `<span class='letter'>${char}</span>`).join('');
                return `<span class='word'>${letters}</span>`;
            }).join(' '); 
            mainText.innerHTML = html;
            anime({
                targets: '.letter', opacity: [0, 1], translateY: [20, 0], rotateZ: [-5, 0],
                easing: "easeOutExpo", duration: 1000, delay: anime.stagger(40)
            });
        }

        function clearText() {
            anime({
                targets: '#main-text', opacity: 0, translateY: -10, duration: 500, easing: "easeInQuad",
                complete: () => { mainText.innerHTML = ""; mainText.style.opacity = 1; mainText.style.transform = 'none'; }
            });
        }

        function startExperience() {
            anime({ targets: '#start-screen', opacity: 0, scale: 0.9, duration: 500, easing: 'easeInOutQuad', complete: () => startScreen.style.display = 'none' });
            music.play();
            
            checkTime = setInterval(() => {
                const t = Math.floor(music.currentTime);
                const scene = timeline.find(item => item.time === t); if (scene) splitAndAnimate(scene.text);
                const clearScene = timeline.find(item => item.clearAt === t); if (clearScene) clearText();
                
                if (t >= 40) {
                    clearInterval(checkTime); mainText.innerHTML = "";
                    mainText.style.fontSize = "clamp(30px, 8vw, 55px)"; 
                    mainText.style.color = "#ff0055"; 
                    mainText.style.textShadow = "2px 2px 0px #fff";
                    
                    splitAndAnimate("L√†m ng∆∞·ªùi y√™u t·ªõ nh√©? ‚ù§Ô∏è");
                    setTimeout(() => {
                        askSection.style.display = 'block';
                        anime({ targets: '#ask-section', opacity: [0, 1], translateY: [30, 0], duration: 1000 });
                    }, 2500);
                }
            }, 1000);
        }

        function moveButton(btn) {
            const w = window.innerWidth - 150; const h = window.innerHeight - 150;
            const newX = Math.random() * w + 20; const newY = Math.random() * h + 20;
            btn.style.position = 'fixed'; btn.style.left = newX + 'px'; btn.style.top = newY + 'px';
            const phrases = ["M∆° ƒëi c∆∞ng üòé", "ƒê·ª´ng h√≤ng tho√°t", "B·∫•m n√∫t kia k√¨a", "L√™u l√™u üòù", "Tay ch·∫≠m th·∫ø?", "Th·ª≠ l·∫°i ƒë√™"];
            btn.innerText = phrases[Math.floor(Math.random() * phrases.length)];
            btn.style.background = `rgba(${Math.random()*255}, ${Math.random()*255}, ${Math.random()*255}, 0.9)`;
            btn.style.color = "#fff";
        }

        /* --- X·ª¨ L√ù KHI ƒê·ªíNG √ù --- */
        function accepted() {
            // ·∫®n n·ªôi dung c≈©
            askSection.style.display = 'none'; 
            mainText.style.display = 'none';
            document.getElementById('bg-pattern').style.opacity = 0;
            container.style.opacity = 0;

            // Hi·ªÉn th·ªã khung T√¢m Th∆∞
            const letterSeq = document.getElementById('letter-sequence');
            letterSeq.style.display = 'flex';
            setTimeout(() => letterSeq.style.opacity = 1, 100);

            const loading = document.getElementById('loading-text');
            loading.style.display = 'block';

            // Phase 1: Hi·ªáu ·ª©ng Loading "I LOVE YOU" trong 3 gi√¢y
            setTimeout(() => {
                loading.style.display = 'none';
                showLetter();
            }, 3000);
        }

        function showLetter() {
            const envContainer = document.getElementById('envelope-container');
            const flap = document.getElementById('flap');
            const paper = document.getElementById('paper');
            const typeDest = document.getElementById('typed-letter');
            const cursor = document.getElementById('cursor');
            
            envContainer.style.display = 'block';

            // Phase 2: M·ªü n·∫Øp phong b√¨
            setTimeout(() => {
                flap.classList.add('open');
            }, 500);

            // Phase 3: K√©o th∆∞ l√™n
            setTimeout(() => {
                paper.classList.add('out');
            }, 1500);

            // Phase 4: B·∫Øt ƒë·∫ßu g√µ t√¢m th∆∞
            setTimeout(() => {
                const text = "C·∫£m ∆°n c·∫≠u ƒë√£ ƒë·ªìng √Ω l√†m ng∆∞·ªùi y√™u c·ªßa t·ªõ. T·ªõ bi·∫øt s·ª± thi·∫øu tinh t·∫ø, c√°i t√≠nh h∆°n thua v·∫´n c√≤n. Nh∆∞ng t·ªõ s·∫Ω quy·∫øt t√¢m thay ƒë·ªïi v√¨ ng∆∞·ªùi con g√°i t·ªõ y√™u. I LOVE YOU.";
                let i = 0;
                function typeWriter() {
                    if (i < text.length) {
                        typeDest.innerHTML += text.charAt(i);
                        i++;
                        setTimeout(typeWriter, 80); // T·ªëc ƒë·ªô g√µ ch·ªØ
                    } else {
                        // Phase 5: G√µ xong, ƒë·ª£i 4s r·ªìi chuy·ªÉn sang c·∫£nh Tr√°i Tim B·ª•i 3D
                        setTimeout(showParticleHeart, 4000);
                    }
                }
                typeWriter();
            }, 3500);
        }

        function showParticleHeart() {
            document.getElementById('letter-sequence').style.opacity = 0;
            setTimeout(() => {
                document.getElementById('letter-sequence').style.display = 'none';
                const canvasContainer = document.getElementById('canvas-container');
                canvasContainer.style.display = 'block';
                setTimeout(() => { canvasContainer.style.opacity = 1; }, 100);
                document.getElementById('floating-texts').style.display = 'block';
                initCanvasHeart();
            }, 1000);
        }

        /* --- CODE CANVAS TR√ÅI TIM B·ª§I 3D L·∫§P L√ÅNH --- */
        function initCanvasHeart() {
            const canvas = document.getElementById("heartCanvas");
            const ctx = canvas.getContext("2d");
            let w, h;
            let particles = [];
            
            function resize() {
                w = canvas.width = window.innerWidth;
                h = canvas.height = window.innerHeight;
            }
            window.addEventListener("resize", resize);
            resize();

            // Ph∆∞∆°ng tr√¨nh t·ªça ƒë·ªô tr√°i tim
            function getHeartPos(t, scale) {
                let x = 16 * Math.pow(Math.sin(t), 3);
                let y = -(13 * Math.cos(t) - 5 * Math.cos(2 * t) - 2 * Math.cos(3 * t) - Math.cos(4 * t));
                return { x: x * scale, y: y * scale };
            }

            class Particle {
                constructor() {
                    this.t = Math.random() * Math.PI * 2;
                    // ƒê·ªô ph√¢n t√°n (b·ª•i)
                    this.spread = Math.random() * 20 - 10;
                    this.scale = Math.random() * 8 + 8; // K√≠ch th∆∞·ªõc khung tim
                    this.pos = getHeartPos(this.t, this.scale);
                    
                    this.x = w / 2 + this.pos.x + this.spread;
                    this.y = h / 2 + this.pos.y + this.spread;
                    
                    this.baseX = this.x;
                    this.baseY = this.y;

                    this.size = Math.random() * 1.5 + 0.5;
                    this.speed = Math.random() * 0.02 + 0.01;
                    this.color = `hsla(${Math.random() * 30 + 330}, 100%, 70%, ${Math.random()})`;
                    this.angle = Math.random() * Math.PI * 2;
                }
                update(beatScale) {
                    // T·∫°o hi·ªáu ·ª©ng l∆° l·ª≠ng cho h·∫°t b·ª•i
                    this.angle += this.speed;
                    let floatX = Math.cos(this.angle) * 3;
                    let floatY = Math.sin(this.angle) * 3;

                    // Nh·ªãp ƒë·∫≠p
                    let dx = (this.baseX - w/2) * beatScale;
                    let dy = (this.baseY - h/2) * beatScale;

                    this.x = w/2 + dx + floatX;
                    this.y = h/2 + dy + floatY;
                }
                draw() {
                    ctx.fillStyle = this.color;
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                    ctx.fill();
                }
            }

            // T·∫°o 1500 h·∫°t b·ª•i
            for (let i = 0; i < 1500; i++) {
                particles.push(new Particle());
            }

            let time = 0;
            function animate() {
                ctx.fillStyle = "rgba(0, 0, 0, 0.1)"; // T·∫°o v·ªát s√°ng
                ctx.fillRect(0, 0, w, h);
                time += 0.05;

                // H√†m nh·ªãp tim (M√¥ ph·ªèng ƒë·∫≠p 2 nh·ªãp)
                let beat = Math.abs(Math.sin(time)) * 0.15; 
                let beatScale = 1 + beat;

                particles.forEach(p => {
                    p.update(beatScale);
                    p.draw();
                });
                requestAnimationFrame(animate);
            }
            animate();
        }
    </script>
</body>
</html>
