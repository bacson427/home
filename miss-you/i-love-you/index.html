    <style>
        /* --- C·∫§U H√åNH C∆† B·∫¢N --- */

        body, html {

        /* --- PH·∫¶N CH·ªÆ K·ªäCH B·∫¢N ƒê·∫¶U --- */
        #text-wrapper {

        /* --- K·ªäCH B·∫¢N T√ÇM TH∆Ø (ƒê√É FIX L·ªñI CHE CH·ªÆ) --- */
        #letter-sequence {

        #loading-text {

            text-shadow: 0 0 25px #ff0055, 0 0 10px #ff0055; animation: pulseFade 1.5s infinite;
            display: none;
        }

        .envelope-container {

            margin-top: 140px; /* ƒê·∫©y phong b√¨ xu·ªëng ƒë·ªÉ khi th∆∞ k√©o l√™n kh√¥ng b·ªã ch·∫°m n√≥c */
            animation: floatEnvelope 3s ease-in-out infinite alternate;
        }
        
        .envelope {

            box-shadow: 0 20px 50px rgba(0,0,0,0.4); z-index: 3;

        .envelope:before {

            border-left: 160px solid transparent; border-right: 160px solid transparent;
            border-bottom: 110px solid #ff4d6d; border-top: 100px solid transparent; z-index: 3;

        .flap {

            border-top: 115px solid #d90429; border-bottom: 115px solid transparent;

        }
        .wax-seal:before { content: '‚ù§'; }
        .flap.open + .wax-seal { opacity: 0; pointer-events: none; }
        
        .paper {

            height: 380px; /* TƒÇNG CHI·ªÄU CAO GI·∫§Y ƒê·ªÇ ƒê·ª∞NG H·∫æT CH·ªÆ */
            background-color: #fff9ec; 
            background-image: repeating-linear-gradient(transparent, transparent 28px, #e0d8c8 28px, #e0d8c8 29px);
            border-radius: 5px; box-shadow: 0 -5px 15px rgba(0,0,0,0.15);
            transition: transform 1.8s cubic-bezier(0.25, 0.8, 0.25, 1);

        }
        .paper.out { transform: translateY(-260px); } /* K√âO GI·∫§Y L√äN CAO H∆†N */
        
        #typed-letter {

            font-family: 'Quicksand', sans-serif; text-shadow: 0.5px 0.5px 0px rgba(0,0,0,0.1); display: inline;
        }
        .cursor { display: inline-block; width: 2px; height: 1.15rem; background: #2b2d42; animation: blink 0.7s infinite; vertical-align: bottom; margin-bottom: 5px;}

        /* --- C·∫¢NH TR√ÅI TIM 3D & CH·ªÆ R∆†I --- */
        #canvas-container {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 60; display: none; opacity: 0; transition: opacity 2s;
            background: #000; cursor: grab; /* Hi·ªÉn th·ªã con tr·ªè tay k√©o */
        }
        #canvas-container:active { cursor: grabbing; }
        canvas { display: block; width: 100%; height: 100%; }

        /* Ch·ªØ tƒ©nh trang tr√≠ 2 b√™n */
        .floating-texts {

        }
        .float-text {

        /* Ch·ªØ r∆°i r·ª•ng (Th√™m m·ªõi) */

        @keyframes fall { to { transform: translateY(110vh) rotate(25deg); opacity: 0; } }

        @keyframes floatUpText { 0% { transform: translateY(0px) scale(1); } 100% { transform: translateY(-20px) scale(1.1); } }
        @keyframes floatEnvelope { 0% { transform: translateY(0px); } 100% { transform: translateY(-15px); } }

<body>

    <audio id="bg-music" src="https://nguyenbacson.io.vn/nguyenbacson-missyou.mp3"></audio>

    <script>
        const startScreen = document.getElementById('start-screen');
        const mainText = document.getElementById('main-text');
        const askSection = document.getElementById('ask-section');
        const music = document.getElementById('bg-music');
        let checkTime;

        /* --- T·∫†O M∆ØA TIM N·ªÄN BAN ƒê·∫¶U --- */
        const container = document.getElementById('hearts-container');
        for (let i = 0; i < 20; i++) {
            let heart = document.createElement('div'); heart.className = 'bg-heart'; heart.innerHTML = '‚ù§';
            heart.style.left = Math.random() * 100 + 'vw'; heart.style.top = Math.random() * 100 + 'vh';
            heart.style.fontSize = Math.random() * 15 + 10 + 'px'; heart.style.animationDuration = Math.random() * 5 + 5 + 's';
            container.appendChild(heart);
        }

        const timeline = [
            { time: 1, text: "Xin ch√†o D∆∞∆°ng...", clearAt: 4 },
            { time: 5, text: "H√¥m nay l√† m·ªôt ng√†y ƒë·∫∑c bi·ªát.", clearAt: 9 },
            { time: 10, text: "Ch√∫c m·ª´ng sinh nh·∫≠t c·∫≠u! üéÇ", clearAt: 15 },
            { time: 16, text: "T·ªõ ƒë√£ suy nghƒ© r·∫•t nhi·ªÅu...", clearAt: 20 },
            { time: 21, text: "V·ªÅ nh·ªØng l√∫c ch√∫ng m√¨nh ·ªü b√™n nhau.", clearAt: 27 },
            { time: 28, text: "C√≥ c·∫≠u, m·ªçi th·ª© tr·ªü n√™n √Ω nghƒ©a h∆°n.", clearAt: 34 },
            { time: 35, text: "N√™n l√†...", clearAt: 38 }
        ];

        function splitAndAnimate(text) {
            const words = text.split(' ');
            const html = words.map(word => {
                const letters = word.split('').map(char => `<span class='letter'>${char}</span>`).join('');
                return `<span class='word'>${letters}</span>`;
            }).join(' '); 
            mainText.innerHTML = html;
            anime({
                targets: '.letter', opacity: [0, 1], translateY: [20, 0], rotateZ: [-5, 0],
                easing: "easeOutExpo", duration: 1000, delay: anime.stagger(40)
            });
        }

        function clearText() {
            anime({
                targets: '#main-text', opacity: 0, translateY: -10, duration: 500, easing: "easeInQuad",
                complete: () => { mainText.innerHTML = ""; mainText.style.opacity = 1; mainText.style.transform = 'none'; }
            });
        }

        function startExperience() {
            anime({ targets: '#start-screen', opacity: 0, scale: 0.9, duration: 500, easing: 'easeInOutQuad', complete: () => startScreen.style.display = 'none' });
            music.play();
            
            checkTime = setInterval(() => {
                const t = Math.floor(music.currentTime);
                const scene = timeline.find(item => item.time === t); if (scene) splitAndAnimate(scene.text);
                const clearScene = timeline.find(item => item.clearAt === t); if (clearScene) clearText();
                
                if (t >= 40) {
                    clearInterval(checkTime); mainText.innerHTML = "";
                    mainText.style.fontSize = "clamp(30px, 8vw, 55px)"; 
                    mainText.style.color = "#ff0055"; mainText.style.textShadow = "2px 2px 0px #fff";
                    splitAndAnimate("L√†m ng∆∞·ªùi y√™u t·ªõ nh√©? ‚ù§Ô∏è");
                    setTimeout(() => {
                        askSection.style.display = 'block';
                        anime({ targets: '#ask-section', opacity: [0, 1], translateY: [30, 0], duration: 1000 });
                    }, 2500);
                }
            }, 1000);
        }

        function moveButton(btn) {
            const w = window.innerWidth - 150; const h = window.innerHeight - 150;
            const newX = Math.random() * w + 20; const newY = Math.random() * h + 20;
            btn.style.position = 'fixed'; btn.style.left = newX + 'px'; btn.style.top = newY + 'px';
            const phrases = ["M∆° ƒëi c∆∞ng üòé", "ƒê·ª´ng h√≤ng tho√°t", "B·∫•m n√∫t kia k√¨a", "L√™u l√™u üòù", "Tay ch·∫≠m th·∫ø?", "Th·ª≠ l·∫°i ƒë√™"];
            btn.innerText = phrases[Math.floor(Math.random() * phrases.length)];
            btn.style.background = `rgba(${Math.random()*255}, ${Math.random()*255}, ${Math.random()*255}, 0.9)`; btn.style.color = "#fff";
        }

        function accepted() {
            askSection.style.display = 'none'; mainText.style.display = 'none';
            document.getElementById('bg-pattern').style.opacity = 0; container.style.opacity = 0;

            const letterSeq = document.getElementById('letter-sequence');
            letterSeq.style.display = 'flex'; setTimeout(() => letterSeq.style.opacity = 1, 100);

            const loading = document.getElementById('loading-text'); loading.style.display = 'block';
            setTimeout(() => { loading.style.display = 'none'; showLetter(); }, 3000);
        }

        function showLetter() {
            const envContainer = document.getElementById('envelope-container');
            const flap = document.getElementById('flap');
            const paper = document.getElementById('paper');
            const typeDest = document.getElementById('typed-letter');
            envContainer.style.display = 'block';

            setTimeout(() => { flap.classList.add('open'); }, 800);
            setTimeout(() => { paper.classList.add('out'); }, 2000);
            setTimeout(() => {
                const text = "C·∫£m ∆°n c·∫≠u ƒë√£ ƒë·ªìng √Ω l√†m ng∆∞·ªùi y√™u c·ªßa t·ªõ. T·ªõ bi·∫øt s·ª± thi·∫øu tinh t·∫ø, c√°i t√≠nh h∆°n thua v·∫´n c√≤n. Nh∆∞ng t·ªõ s·∫Ω quy·∫øt t√¢m thay ƒë·ªïi v√¨ ng∆∞·ªùi con g√°i t·ªõ y√™u. I LOVE YOU.";
                let i = 0;
                function typeWriter() {
                    if (i < text.length) {
                        typeDest.innerHTML += text.charAt(i); i++;
                        setTimeout(typeWriter, 50); // ƒê√£ tƒÉng t·ªëc ƒë·ªô g√µ ch·ªØ l√™n m·ªôt x√≠u
                    } else {
                        setTimeout(showParticleHeart, 4500);
                    }
                }
                typeWriter();
            }, 4000);
        }

        function showParticleHeart() {
            document.getElementById('letter-sequence').style.opacity = 0;
            setTimeout(() => {
                document.getElementById('letter-sequence').style.display = 'none';
                const canvasContainer = document.getElementById('canvas-container');
                canvasContainer.style.display = 'block';
                setTimeout(() => { canvasContainer.style.opacity = 1; }, 100);
                document.getElementById('floating-texts').style.display = 'block';
                
                initCanvasHeart();   // Kh·ªüi ch·∫°y tim 3D
                startFallingText();  // Kh·ªüi ch·∫°y ch·ªØ r∆°i
            }, 1000);
        }

        /* --- LOGIC HI·ªÜU ·ª®NG CH·ªÆ R∆†I --- */
        function startFallingText() {
            const textArr = ["I LOVE YOU", "D∆∞∆°ng ‚ù§Ô∏è", "B·∫Øc S∆°n ‚ù§Ô∏è", "M√£i Y√™u C·∫≠u", "Nh·ªõ C·∫≠u", "Ch·ªët ƒë∆°n!"];
            const canvasContainer = document.getElementById('canvas-container'); 
            
            setInterval(() => {
                const el = document.createElement('div');
                el.className = 'falling-text';
                el.innerText = textArr[Math.floor(Math.random() * textArr.length)];
                el.style.left = Math.random() * 90 + 'vw';
                el.style.fontSize = (Math.random() * 15 + 12) + 'px'; // K√≠ch th∆∞·ªõc ng·∫´u nhi√™n
                el.style.animationDuration = (Math.random() * 5 + 4) + 's'; // T·ªëc ƒë·ªô r∆°i ng·∫´u nhi√™n
                
                canvasContainer.appendChild(el);
                
                // T·ª± ƒë·ªông x√≥a element sau khi r∆°i xong ƒë·ªÉ kh√¥ng n·∫∑ng m√°y
                setTimeout(() => { el.remove(); }, 9000);
            }, 700); // C·ª© 0.7s r·ªõt 1 ch·ªØ
        }

        /* --- LOGIC CANVAS TR√ÅI TIM TIA S√ÅNG 3D XOAY ƒê∆Ø·ª¢C --- */
        function initCanvasHeart() {
            const canvas = document.getElementById("heartCanvas");
            const ctx = canvas.getContext("2d");
            const container = document.getElementById("canvas-container");
            let w, h;
            let particles = [];
            
            // Bi·∫øn l∆∞u tr·∫°ng th√°i xoay 3D
            let currentRx = 0, currentRy = 0;
            let isDragging = false;
            let previousX = 0, previousY = 0;

            // X·ª≠ l√Ω s·ª± ki·ªán k√©o chu·ªôt
            container.addEventListener('mousedown', (e) => { isDragging = true; previousX = e.clientX; previousY = e.clientY; });
            container.addEventListener('mousemove', (e) => {
                if(isDragging) {
                    currentRy += (e.clientX - previousX) * 0.01;
                    currentRx -= (e.clientY - previousY) * 0.01;
                    previousX = e.clientX; previousY = e.clientY;
                }
            });
            container.addEventListener('mouseup', () => { isDragging = false; });
            container.addEventListener('mouseleave', () => { isDragging = false; });

            // X·ª≠ l√Ω s·ª± ki·ªán vu·ªët c·∫£m ·ª©ng tr√™n ƒëi·ªán tho·∫°i
            container.addEventListener('touchstart', (e) => { isDragging = true; previousX = e.touches[0].clientX; previousY = e.touches[0].clientY; });
            container.addEventListener('touchmove', (e) => {
                if(isDragging) {
                    currentRy += (e.touches[0].clientX - previousX) * 0.01;
                    currentRx -= (e.touches[0].clientY - previousY) * 0.01;
                    previousX = e.touches[0].clientX; previousY = e.touches[0].clientY;
                }
            });
            container.addEventListener('touchend', () => { isDragging = false; });

            function resize() {
                w = canvas.width = window.innerWidth;
                h = canvas.height = window.innerHeight;
            }
            window.addEventListener("resize", resize);
            resize();

            // Ph∆∞∆°ng tr√¨nh tr√°i tim 2D
            function getHeartPos(t, scale) {
                let x = 16 * Math.pow(Math.sin(t), 3);
                let y = -(13 * Math.cos(t) - 5 * Math.cos(2 * t) - 2 * Math.cos(3 * t) - Math.cos(4 * t));
                return { x: x * scale, y: y * scale };
            }

            class Particle {
                constructor() {
                    this.t = Math.random() * Math.PI * 2;
                    this.scale = Math.random() * 6 + 10; 
                    let pos2D = getHeartPos(this.t, this.scale);
                    
                    // Th√™m tr·ª•c Z ƒë·ªÉ t·∫°o chi·ªÅu s√¢u 3D
                    this.baseX = pos2D.x;
                    this.baseY = pos2D.y;
                    this.baseZ = (Math.random() - 0.5) * 60; 
                    
                    this.rayLength = Math.random() * 20 + 5; // ƒê·ªô d√†i c·ªßa tia s√°ng
                    this.color = `hsla(${Math.random() * 30 + 330}, 100%, 70%, ${Math.random() * 0.5 + 0.5})`;
                }
                
                draw(ctx, w, h, rx, ry, beatScale) {
                    let x = this.baseX * beatScale;
                    let y = this.baseY * beatScale;
                    let z = this.baseZ * beatScale;

                    // T√≠nh ƒëi·ªÉm cu·ªëi c·ªßa tia s√°ng (h∆∞·ªõng ra ngo√†i)
                    let mag = Math.sqrt(x*x + y*y + z*z) || 1;
                    let ex = x + (x/mag) * this.rayLength;
                    let ey = y + (y/mag) * this.rayLength;
                    let ez = z + (z/mag) * this.rayLength;

                    // H√†m chi·∫øu 3D sang 2D
                    const project = (px, py, pz) => {
                        let y1 = py * Math.cos(rx) - pz * Math.sin(rx);
                        let z1 = py * Math.sin(rx) + pz * Math.cos(rx);
                        let x2 = px * Math.cos(ry) + z1 * Math.sin(ry);
                        let z2 = -px * Math.sin(ry) + z1 * Math.cos(ry);
                        let scale = 800 / (800 + z2);
                        return { x: w / 2 + x2 * scale, y: h / 2 + y1 * scale, scale: scale };
                    };

                    let p1 = project(x, y, z);
                    let p2 = project(ex, ey, ez);

                    if (p1.scale > 0 && p2.scale > 0) {
                        ctx.strokeStyle = this.color;
                        ctx.lineWidth = 1.5 * p1.scale;
                        ctx.lineCap = "round";
                        ctx.beginPath();
                        ctx.moveTo(p1.x, p1.y);
                        ctx.lineTo(p2.x, p2.y);
                        ctx.stroke();
                    }
                }
            }

            // T·∫°o 1500 tia s√°ng
            for (let i = 0; i < 1500; i++) {
                particles.push(new Particle());
            }

            let time = 0;
            function animate() {
                // X√≥a canvas v·ªõi hi·ªáu ·ª©ng m·ªù nh·∫π ƒë·ªÉ t·∫°o v·ªát
                ctx.fillStyle = "rgba(0, 0, 0, 0.25)"; 
                ctx.fillRect(0, 0, w, h);
                time += 0.05;

                // T·ª± ƒë·ªông xoay n·∫øu kh√¥ng c√≥ ai ch·∫°m v√†o
                if (!isDragging) { currentRy += 0.005; }

                // Hi·ªáu ·ª©ng ƒë·∫≠p th√¨nh th·ªãch
                let beat = Math.abs(Math.sin(time)) * 0.1; 
                let beatScale = 1 + beat;

                // V·∫Ω t·∫•t c·∫£ tia s√°ng
                particles.forEach(p => { p.draw(ctx, w, h, currentRx, currentRy, beatScale); });
                
                requestAnimationFrame(animate);
            }
            animate();
        }
    </script>
