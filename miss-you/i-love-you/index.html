<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, touch-action=none">
    <title>G·ª≠i D∆∞∆°ng 01/03 ‚ù§Ô∏è</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600&family=Dancing+Script:wght@700&family=Montserrat:wght@300;400;600;700&family=Quicksand:wght@500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    
    <style>
        /* ================= C·∫§U H√åNH G·ªêC T·ª∞ ƒê·ªòNG CO GI√ÉN (FLUID RESPONSIVE) ================= */
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        :root {
            /* THU NH·ªé S√ÅCH: S√°ch chi·∫øm 45% chi·ªÅu r·ªông thi·∫øt b·ªã, ƒë·ªÉ khi m·ªü ra (g·∫•p ƒë√¥i) l√† 90%, v·ª´a kh√≠t ƒëi·ªán tho·∫°i */
            --book-width: clamp(140px, 45vw, 360px); 
            --book-height: calc(var(--book-width) * 1.4); 
            --page-speed: 0.8s;
            --cover-color: #8a1c31; --bg-color: #ffd1dc;
            --env-scale: 1; /* H·ªá s·ªë thu ph√≥ng b·ª©c th∆∞ */
        }

        /* Th√≠ch ·ª©ng t·ª∑ l·ªá b·ª©c th∆∞ cho m·ªçi lo·∫°i thi·∫øt b·ªã v√† khi quay ngang ƒëi·ªán tho·∫°i */
        @media (max-width: 1024px) { :root { --env-scale: 0.9; } }
        @media (max-width: 768px) { :root { --env-scale: 0.8; } }
        @media (max-width: 480px) { :root { --env-scale: 0.7; } }
        @media (max-height: 600px) and (orientation: landscape) { :root { --env-scale: 0.55; } }
        @media (max-height: 400px) and (orientation: landscape) { :root { --env-scale: 0.4; } }

        body, html {
            background-color: var(--bg-color);
            background: radial-gradient(circle at 50% 50%, #fff0f3 0%, #ffc2d1 60%, #ff9eb5 100%);
            height: 100%; width: 100%; overflow: hidden; font-family: 'Quicksand', sans-serif;
            perspective: 2000px; transition: background 2s ease;
        }

        .bg-pattern {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-image: radial-gradient(rgba(255,255,255,0.4) 1px, transparent 1px);
            background-size: 20px 20px; z-index: 0; pointer-events: none; transition: opacity 2s ease;
        }

        /* ================= PH·∫¶N 1: S√ÅCH ·∫¢NH ================= */
        #player {
            position: fixed; top: max(15px, 3vh); right: max(15px, 3vw); display: none; align-items: center; gap: 15px;
            z-index: 1000; background: rgba(255,255,255,0.6); padding: 8px 20px 8px 8px;
            border-radius: 50px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); backdrop-filter: blur(5px);
            cursor: pointer; transition: opacity 1s;
        }
        .vinyl {
            width: clamp(30px, 8vw, 40px); height: clamp(30px, 8vw, 40px); background: #111; border-radius: 50%;
            display: flex; justify-content: center; align-items: center; border: 2px solid #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.2); animation: spin 4s linear infinite; animation-play-state: paused; 
        }
        .vinyl::after { content: ''; width: 30%; height: 30%; background: #ff9eb5; border-radius: 50%; border: 1px solid #333; }
        .vinyl.playing { animation-play-state: running; }
        .track-name { font-size: clamp(10px, 3vw, 13px); font-weight: 600; color: #555; text-transform: uppercase; letter-spacing: 1px; }

        .stage {
            position: relative; width: var(--book-width); height: var(--book-height);
            transform: translateX(0); transition: transform 1s cubic-bezier(0.645, 0.045, 0.355, 1), opacity 1s;
            z-index: 10;
            position: absolute; top: 50%; left: 50%; margin-top: calc(var(--book-height) / -2); margin-left: calc(var(--book-width) / -2);
        }
        /* M·ªü s√°ch ra l√† t·ª± ƒë·ªông cƒÉn g√°y s√°ch v√†o ch√≠nh gi·ªØa 100% t·ª∑ l·ªá thu·∫≠n */
        .stage.opened { transform: translateX(50%); }
        .stage::after {
            content: ''; position: absolute; bottom: -40px; left: 0; width: 200%; height: 30px;
            background: radial-gradient(ellipse at center, rgba(0,0,0,0.2) 0%, transparent 70%);
            transform: translateX(-25%); z-index: -1; transition: opacity 1s, transform 1s;
        }

        .book { width: 100%; height: 100%; position: relative; transform-style: preserve-3d; }
        .page {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            transform-origin: left center; transform-style: preserve-3d;
            transition: transform var(--page-speed) cubic-bezier(0.645, 0.045, 0.355, 1);
            cursor: pointer; will-change: transform;
        }
        .front, .back {
            position: absolute; width: 100%; height: 100%; top: 0; left: 0;
            backface-visibility: hidden; border-radius: 2px 8px 8px 2px;
            overflow: hidden; background-color: #faf9f6; 
        }
        .front::before {
            content: ''; position: absolute; top: 0; left: 0; width: 40px; height: 100%;
            background: linear-gradient(to right, rgba(0,0,0,0.15) 0%, rgba(0,0,0,0.02) 40%, transparent 100%); z-index: 10; pointer-events: none;
        }
        .back::before {
            content: ''; position: absolute; top: 0; right: 0; width: 40px; height: 100%;
            background: linear-gradient(to left, rgba(0,0,0,0.15) 0%, rgba(0,0,0,0.02) 40%, transparent 100%); z-index: 10; pointer-events: none;
        }

        .page.cover .front {
            background: var(--cover-color); background-image: url("data:image/svg+xml,%3Csvg width='4' height='4' viewBox='0 0 4 4' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M1 3h1v1H1V3zm2-2h1v1H3V1z' fill='%23ffffff' fill-opacity='0.05' fill-rule='evenodd'/%3E%3C/svg%3E");
            border: 1px solid rgba(0,0,0,0.2); box-shadow: inset 4px 0 10px rgba(0,0,0,0.3), inset -1px 0 2px rgba(255,255,255,0.3);
            border-radius: 4px 12px 12px 4px; display: flex; flex-direction: column; justify-content: center; align-items: center;
        }
        .cover-frame {
            position: absolute; top: 5%; left: 7%; right: 7%; bottom: 5%;
            border: 2px solid #d4af37; outline: 1px solid #d4af37; outline-offset: -6px; border-radius: 4px;
            display: flex; flex-direction: column; justify-content: center; align-items: center; padding: 10px; text-align: center;
        }
        .cover-title { font-family: 'Cinzel', serif; font-size: clamp(1.2rem, 5vw, 2.2rem); color: #fcebc0; text-shadow: 1px 1px 5px rgba(0,0,0,0.5); margin-bottom: 5px; letter-spacing: 2px; }
        .cover-subtitle { font-family: 'Dancing Script', cursive; font-size: clamp(1rem, 4.5vw, 1.8rem); color: #ff9eb5; }
        
        /* TIM TR√äN B√åA S√ÅCH */
        .cover-heart {
            font-size: clamp(35px, 12vw, 55px);
            margin-top: 15px;
            cursor: pointer;
            animation: heartbeat 1.5s infinite;
            filter: drop-shadow(0 5px 15px rgba(255, 50, 100, 0.5));
            transition: transform 0.2s, opacity 0.5s;
            z-index: 20;
        }

        .cover-year { position: absolute; bottom: 20px; font-size: clamp(8px, 2.5vw, 12px); color: #d4af37; letter-spacing: 3px; }
        .page.cover .back { background: #2a0810; border-radius: 12px 4px 4px 12px; }

        .back { transform: rotateY(180deg); }
        .page.flipped { transform: rotateY(-180deg); }
        .front.content, .back.content { padding: 5%; display: flex; flex-direction: column; box-shadow: inset 0 0 20px rgba(0,0,0,0.02); }
        .photo-frame { width: 100%; height: 90%; background: #fff; padding: 3%; box-shadow: 0 4px 15px rgba(0,0,0,0.08); border-radius: 2px; }
        .photo-frame img { width: 100%; height: 100%; object-fit: cover; pointer-events: none; border-radius: 2px; }
        .page-num { height: 10%; display: flex; justify-content: center; align-items: flex-end; font-size: 12px; color: #aaa; font-family: 'Montserrat', sans-serif; }
        .back.content { background-color: #fdfaf6; background-image: url("data:image/svg+xml,%3Csvg width='20' height='20' viewBox='0 0 20 20' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M10 0C4.477 0 0 4.477 0 10s4.477 10 10 10 10-4.477 10-10S15.523 0 10 0zM9 5h2v2H9V5zm0 4h2v6H9V9z' fill='%23ff9eb5' fill-opacity='0.05' fill-rule='evenodd'/%3E%3C/svg%3E"); }


        /* ================= PH·∫¶N 2: T·ªé T√åNH (CONFESSION) ================= */
        #confession-stage {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 20; display: none; flex-direction: column;
            justify-content: center; align-items: center; padding: 10px; text-align: center;
        }

        #text-wrapper { min-height: 200px; display: flex; align-items: center; justify-content: center; width: 100%; padding: 0 15px; }
        #main-text {
            font-family: 'Dancing Script', cursive; font-size: clamp(24px, 7vw, 48px); 
            line-height: 1.4; color: #ffffff; text-shadow: 2px 2px 0px #ff5e88, 0 0 15px rgba(255, 0, 80, 0.5); width: 100%;
        }
        .word { display: inline-block; white-space: nowrap; margin: 0 4px; }
        .letter { display: inline-block; opacity: 0; transform: translateY(10px); }

        .glass-btn {
            background: rgba(255, 255, 255, 0.9); color: #ff0055;
            padding: 12px 30px; border-radius: 50px; font-size: clamp(0.9rem, 3vw, 1.1rem); font-weight: bold;
            box-shadow: 0 5px 15px rgba(255, 100, 150, 0.4); border: none; cursor: pointer; animation: pulse 2s infinite;
        }
        
        #ask-section { display: none; width: 100%; margin-top: 20px; }
        .btn-group { display: flex; flex-direction: column; gap: 15px; align-items: center; width: 100%; }
        .btn { width: 80%; max-width: 300px; padding: 16px; border-radius: 50px; border: none; font-weight: bold; font-size: clamp(1rem, 4vw, 1.2rem); transition: 0.1s; cursor: pointer; }
        #yes { background: #ff0055; color: white; box-shadow: 0 8px 20px rgba(255, 0, 85, 0.4); z-index: 100; }
        #no { background: rgba(255,255,255,0.8); color: #555; position: relative; touch-action: none; }

        /* ================= K·ªäCH B·∫¢N T√ÇM TH∆Ø ================= */
        #letter-sequence {
            display: none; position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 50;
            justify-content: center; align-items: center; flex-direction: column;
            background: rgba(0,0,0,0.7); backdrop-filter: blur(8px); opacity: 0; transition: opacity 1s;
        }
        #loading-text { font-family: 'Dancing Script', cursive; font-size: clamp(2rem, 8vw, 3rem); color: #ffb3c6; text-shadow: 0 0 25px #ff0055; animation: pulseFade 1.5s infinite; display: none; text-align: center; }

        .envelope-container { 
            display: none; position: relative; width: 300px; height: 190px; margin-top: 100px; 
            animation: floatEnvelope 3s ease-in-out infinite alternate;
        }
        .envelope { position: absolute; width: 100%; height: 100%; background: #e63946; border-radius: 0 0 10px 10px; box-shadow: 0 20px 50px rgba(0,0,0,0.4); z-index: 3; }
        .envelope:before {
            content: ''; position: absolute; top: 0; left: 0;
            border-left: 150px solid transparent; border-right: 150px solid transparent;
            border-bottom: 100px solid #ff4d6d; border-top: 95px solid transparent; z-index: 3;
        }
        .flap {
            position: absolute; top: 0; left: 0;
            border-left: 150px solid transparent; border-right: 150px solid transparent;
            border-top: 100px solid #d90429; border-bottom: 100px solid transparent;
            transform-origin: top; transition: transform 1.2s cubic-bezier(0.4, 0, 0.2, 1); z-index: 4; drop-shadow: 0 5px 10px rgba(0,0,0,0.2);
        }
        .flap.open { transform: rotateX(180deg); z-index: 1; }

        .wax-seal {
            position: absolute; top: 95px; left: 50%; transform: translate(-50%, -50%);
            width: 50px; height: 50px; background: radial-gradient(circle at 30% 30%, #d90429, #800000);
            border-radius: 50%; z-index: 5;
            box-shadow: inset 0 0 10px rgba(0,0,0,0.5), 0 5px 15px rgba(0,0,0,0.3), 0 0 0 2px rgba(255, 215, 0, 0.3);
            display: flex; justify-content: center; align-items: center; color: #ffcccb; font-size: 24px; 
            transition: opacity 0.5s ease; border: 2px solid rgba(139, 0, 0, 0.8);
        }
        .wax-seal:before { content: '‚ù§'; text-shadow: 1px 1px 2px rgba(0,0,0,0.5); }
        .flap.open + .wax-seal { opacity: 0; pointer-events: none; }
        
        .paper {
            position: absolute; top: 10px; left: 5%; width: 90%; height: 340px; 
            background-color: #f8f1e5;
            background-image: repeating-linear-gradient(transparent, transparent 27px, rgba(0,0,0,0.05) 27px, rgba(0,0,0,0.05) 28px); 
            border-radius: 5px; box-shadow: 0 -5px 15px rgba(0,0,0,0.1); transition: transform 1.8s cubic-bezier(0.25, 0.8, 0.25, 1);
            z-index: 2; padding: 30px 20px 20px 20px; text-align: left; overflow: hidden; transform: translateY(0);
        }
        .paper.out { transform: translateY(-250px); } 
        
        #typed-letter { 
            font-size: 1.1rem; color: #4a2c2a; font-weight: 500; line-height: 28px; 
            font-family: 'Dancing Script', cursive; display: inline; 
        }
        .cursor { display: inline-block; width: 2px; height: 1rem; background: #4a2c2a; animation: blink 0.7s infinite; vertical-align: bottom; margin-bottom: 5px;}

        /* ================= V≈® TR·ª§ 3D T√åNH Y√äU ================= */
        #galaxy-wrapper {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 60; 
            display: none; opacity: 0; transition: opacity 2s; background: radial-gradient(ellipse at center, #1a001a 0%, #000000 100%);
            perspective: 1000px; overflow: hidden;
        }
        
        canvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; pointer-events: none; }

        #photo-orbit {
            position: absolute; top: 50%; left: 50%; width: 0; height: 0;
            transform-style: preserve-3d; z-index: 2;
        }

        .galaxy-photo {
            position: absolute; background: rgba(255,255,255,0.9); padding: 2px; border-radius: 50%;
            box-shadow: 0 0 15px rgba(255, 50, 100, 0.5);
            cursor: pointer; transition: box-shadow 0.3s;
            backface-visibility: visible; will-change: transform;
        }
        .galaxy-photo img { 
            width: 100%; height: 100%; object-fit: cover; border-radius: 50%; pointer-events: none;
            transition: transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        .galaxy-photo:hover { box-shadow: 0 0 25px rgba(255, 100, 150, 1); z-index: 10; }
        .galaxy-photo:hover img { transform: scale(1.15); } 

        #drag-layer { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 5; cursor: grab; }
        #drag-layer:active { cursor: grabbing; }

        .floating-texts { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 3; }
        .float-text { position: absolute; font-family: 'Dancing Script', cursive; color: rgba(255,230,240,0.9); text-shadow: 0 0 20px #ff0055; font-size: clamp(1rem, 4vw, 1.4rem); animation: floatUpText 5s ease-in-out infinite alternate; }

        /* Modal Ph√≥ng To ·∫¢nh */
        #photo-modal {
            position: fixed; inset: 0; background: rgba(0,0,0,0.9); backdrop-filter: blur(8px);
            z-index: 100; display: none; justify-content: center; align-items: center; opacity: 0; transition: opacity 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
        #photo-modal img { max-width: 90%; max-height: 85%; border: 3px solid #fff; border-radius: 8px; box-shadow: 0 0 40px rgba(255,50,100,0.6); transform: scale(0.9); transition: transform 0.4s cubic-bezier(0.34, 1.56, 0.64, 1); }
        #photo-modal.active { opacity: 1; }
        #photo-modal.active img { transform: scale(1); }
        .close-btn { position: absolute; top: 25px; right: 25px; color: rgba(255,255,255,0.8); font-size: 40px; cursor: pointer; font-family: sans-serif; font-weight: 300; transition: color 0.3s; }
        .close-btn:hover { color: #fff; }

        @keyframes heartbeat { 0%, 100% { transform: scale(1); } 10%, 30% { transform: scale(1.15); } 20% { transform: scale(1.05); } }
        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }
        @keyframes spin { 100% { transform: rotate(360deg); } }
        @keyframes pulse { 50% { transform: scale(1.05); } }
        @keyframes pulseFade { 0%, 100% { opacity: 0.5; transform: scale(0.95); } 50% { opacity: 1; transform: scale(1.05); } }
        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0; } }
        @keyframes floatUpText { 0% { transform: translateY(0px) scale(1); opacity: 0.8; } 100% { transform: translateY(-20px) scale(1.05); opacity: 1; } }
        @keyframes floatEnvelope { 0% { transform: scale(var(--env-scale)) translateY(0px); } 100% { transform: scale(var(--env-scale)) translateY(-15px); } }
    </style>
</head>
<body>

    <script>
        const images = [
            "https://nguyenbacson.io.vn/miss-you/1.jpeg", "https://nguyenbacson.io.vn/miss-you/2.jpeg",
            "https://nguyenbacson.io.vn/miss-you/3.jpeg", "https://nguyenbacson.io.vn/miss-you/4.jpeg",
            "https://nguyenbacson.io.vn/miss-you/5.jpeg", "https://nguyenbacson.io.vn/miss-you/6.jpeg",
            "https://nguyenbacson.io.vn/miss-you/7.jpeg", "https://nguyenbacson.io.vn/miss-you/8.jpeg",
            "https://nguyenbacson.io.vn/miss-you/9.jpeg", "https://nguyenbacson.io.vn/miss-you/10.jpeg",
            "https://nguyenbacson.io.vn/miss-you/11.jpeg", "https://nguyenbacson.io.vn/miss-you/12.jpeg",
            "https://nguyenbacson.io.vn/miss-you/13.jpeg", "https://nguyenbacson.io.vn/miss-you/14.jpeg",
            "https://nguyenbacson.io.vn/miss-you/15.jpeg"
        ];

        // ================= PH·∫¶N 1 & 2: S√ÅCH & T·ªé T√åNH =================
        const book = document.getElementById('book');
        const stage = document.getElementById('stage');
        const bookAudio = document.getElementById('bookAudio');
        const confessAudio = document.getElementById('confessAudio');
        const vinylIcon = document.getElementById('vinylIcon');
        const playerUI = document.getElementById('player');
        
        let pages = [];
        const totalSheets = images.length + 2; 
        let hasStarted = false; // Bi·∫øn ki·ªÉm tra xem ƒë√£ b·∫•m tim ƒë·ªÉ b·∫Øt ƒë·∫ßu ch∆∞a

        function buildBook() {
            const cover = document.createElement('div');
            cover.className = 'page cover'; cover.style.zIndex = totalSheets;
            // Th√™m n√∫t Tr√°i tim ngay tr√™n b√¨a
            cover.innerHTML = `
                <div class="front">
                    <div class="cover-frame">
                        <div class="cover-title">MISS YOU</div>
                        <div class="cover-subtitle">Nguy·ªÖn B·∫Øc S∆°n</div>
                        <div class="cover-heart" id="coverHeart" onclick="openBookAndPlay(event)">‚ù§Ô∏è</div>
                        <div class="cover-year">EST. 2007</div>
                    </div>
                </div>
                <div class="back"></div>`;
            book.appendChild(cover); pages.push({ el: cover, index: 0 });

            images.forEach((src, i) => {
                const sheetIdx = i + 1;
                const sheet = document.createElement('div');
                sheet.className = 'page'; sheet.style.zIndex = totalSheets - sheetIdx;
                sheet.innerHTML = `<div class="front content"><div class="photo-frame"><img src="${src}" loading="lazy"></div><div class="page-num">- ${sheetIdx} -</div></div><div class="back content"></div>`;
                book.appendChild(sheet); pages.push({ el: sheet, index: sheetIdx });
            });

            const finalSheetIdx = images.length + 1;
            const finalSheet = document.createElement('div');
            finalSheet.className = 'page'; finalSheet.style.zIndex = 1;

            book.appendChild(finalSheet); pages.push({ el: finalSheet, index: finalSheetIdx });

            pages.forEach((p, idx) => {

                    if (idx === 0 && !hasStarted) {

        // H√†m k√≠ch ho·∫°t khi b·∫•m Tr√°i Tim tr√™n b√¨a
        function openBookAndPlay(e) {
            if(e) e.stopPropagation();

        function flipTo(clickedIndex) {
            const pageObj = pages[clickedIndex]; const el = pageObj.el;
            if (!el.classList.contains('flipped')) {
                el.classList.add('flipped'); setTimeout(() => { el.style.zIndex = clickedIndex + 1; }, 400);
            } else {
                el.classList.remove('flipped'); setTimeout(() => { el.style.zIndex = totalSheets - clickedIndex; }, 400);
            }
            setTimeout(() => { document.querySelectorAll('.page.flipped').length > 0 ? stage.classList.add('opened') : stage.classList.remove('opened'); }, 50);
        }

        let touchStartX = 0, touchStartY = 0;
        document.addEventListener('touchstart', e => { touchStartX = e.changedTouches[0].screenX; touchStartY = e.changedTouches[0].screenY; }, {passive: true});
        document.addEventListener('touchend', e => {
            const deltaX = e.changedTouches[0].screenX - touchStartX;
            const deltaY = e.changedTouches[0].screenY - touchStartY;
            if (Math.abs(deltaY) > Math.abs(deltaX)) return;
            if (Math.abs(deltaX) > 40) {
                if (deltaX < 0) { for (let i = 0; i < pages.length; i++) { if (!pages[i].el.classList.contains('flipped')) { flipTo(i); break; } } } 
                else { for (let i = pages.length - 1; i >= 0; i--) { if (pages[i].el.classList.contains('flipped')) { flipTo(i); break; } } }
            }
        }, {passive: true});

        let checkTime;

        const timelineText = [

            { time: 16, text: "T·ªõ ƒë√£ suy nghƒ© r·∫•t nhi·ªÅu...", clearAt: 20 }, { time: 21, text: "V·ªÅ nh·ªØng l√∫c ch√∫ng m√¨nh ·ªü b√™n nhau.", clearAt: 27 },
            { time: 28, text: "C√≥ c·∫≠u, m·ªçi th·ª© tr·ªü n√™n √Ω nghƒ©a h∆°n.", clearAt: 34 }, { time: 35, text: "N√™n l√†...", clearAt: 38 }
        ];

        function transitionToConfession(e) {

        function splitAndAnimate(text) {
            mainText.innerHTML = text.split(' ').map(word => `<span class='word'>${word.split('').map(char => `<span class='letter'>${char}</span>`).join('')}</span>`).join(' '); 
            anime({ targets: '.letter', opacity: [0, 1], translateY: [20, 0], rotateZ: [-5, 0], easing: "easeOutExpo", duration: 1000, delay: anime.stagger(40) });
        }
        function clearText() { anime({ targets: '#main-text', opacity: 0, translateY: -10, duration: 500, easing: "easeInQuad", complete: () => { mainText.innerHTML = ""; mainText.style.opacity = 1; mainText.style.transform = 'none'; } }); }

        function startConfessionTimeline() {
            checkTime = setInterval(() => {
                const t = Math.floor(confessAudio.currentTime);

                const clearScene = timelineText.find(item => item.clearAt === t); if (clearScene) clearText();
                
                if (t >= 40) {

                    splitAndAnimate("L√†m ng∆∞·ªùi y√™u t·ªõ nh√©? ‚ù§Ô∏è");

            const phrases = ["M∆° ƒëi c∆∞ng üòé", "ƒê·ª´ng h√≤ng tho√°t", "B·∫•m n√∫t kia k√¨a", "L√™u l√™u üòù", "Tay ch·∫≠m th·∫ø?"];
            btn.innerText = phrases[Math.floor(Math.random() * phrases.length)];
            btn.style.background = `rgba(${Math.random()*255}, ${Math.random()*255}, ${Math.random()*255}, 0.9)`; btn.style.color = "#fff";

        function accepted() {

                let i = 0;
                function typeWriter() {
                    if (i < text.length) { typeDest.innerHTML += text.charAt(i); i++; setTimeout(typeWriter, 50); } 
                    else { setTimeout(initGalaxyEffect, 4500); }

        }

        // ================= PH·∫¶N 3: V≈® TR·ª§ 3D T√åNH Y√äU CO GI√ÉN TH√îNG MINH =================
        function initGalaxyEffect() {
            document.getElementById('letter-sequence').style.opacity = 0;
            setTimeout(() => {
                document.getElementById('letter-sequence').style.display = 'none';
                const wrapper = document.getElementById('galaxy-wrapper');
                wrapper.style.display = 'block';
                setTimeout(() => { wrapper.style.opacity = 1; playerUI.style.opacity = 1; }, 100);
                
                build3DPhotoOrbit();
                initCanvasGalaxy();
            }, 1000);
        }

        const orbitDiv = document.getElementById('photo-orbit');
        let currentRx = 15; let currentRy = 0;
        
        function build3DPhotoOrbit() {
            orbitDiv.innerHTML = ''; 
            const minDim = Math.min(window.innerWidth, window.innerHeight);
            
            const orbitRadius = Math.max(100, Math.min(minDim * 0.35, 250)); 
            const photoSize = Math.max(30, Math.min(minDim * 0.08, 60)); 

            images.forEach((src, i) => {
                const angle = (i / images.length) * 360;
                const zOffset = Math.sin(i) * (orbitRadius * 0.2);
                
                const photoWrapper = document.createElement('div');
                photoWrapper.className = 'galaxy-photo';
                photoWrapper.style.width = `${photoSize}px`;
                photoWrapper.style.height = `${photoSize}px`;
                photoWrapper.style.marginTop = `-${photoSize/2}px`;
                photoWrapper.style.marginLeft = `-${photoSize/2}px`;
                photoWrapper.style.transform = `rotateY(${angle}deg) translate3d(0, 0, ${orbitRadius + zOffset}px)`;
                
                const img = document.createElement('img');
                img.src = src;
                photoWrapper.onclick = function() { openModal(src); };

                photoWrapper.appendChild(img);
                orbitDiv.appendChild(photoWrapper);
            });
        }

        function initCanvasGalaxy() {
            const canvas = document.getElementById("galaxyCanvas");
            const ctx = canvas.getContext("2d", { alpha: false }); 
            const dragLayer = document.getElementById("drag-layer");
            let w, h; let particles = []; let meteors = [];
            
            let isDragging = false; 
            let previousX = 0, previousY = 0;
            
            let currentScale = 1;
            let initialPinchDistance = null;
            let lastScale = 1;

            dragLayer.addEventListener('touchstart', (e) => { 
                if (e.touches.length === 1) {
                    isDragging = true; 
                    previousX = e.touches[0].clientX; 
                    previousY = e.touches[0].clientY; 
                } else if (e.touches.length === 2) {
                    isDragging = false;
                    initialPinchDistance = Math.hypot(
                        e.touches[0].clientX - e.touches[1].clientX,
                        e.touches[0].clientY - e.touches[1].clientY
                    );
                }
            }, {passive: false});

            dragLayer.addEventListener('touchmove', (e) => {
                if (e.touches.length === 1 && isDragging) {
                    currentRy += (e.touches[0].clientX - previousX) * 0.3; 
                    currentRx -= (e.touches[0].clientY - previousY) * 0.3; 
                    currentRx = Math.max(-45, Math.min(45, currentRx));
                    previousX = e.touches[0].clientX; previousY = e.touches[0].clientY;
                } else if (e.touches.length === 2 && initialPinchDistance) {
                    e.preventDefault(); 
                    const currentPinchDistance = Math.hypot(
                        e.touches[0].clientX - e.touches[1].clientX,
                        e.touches[0].clientY - e.touches[1].clientY
                    );
                    const scaleChange = currentPinchDistance / initialPinchDistance;
                    currentScale = Math.min(Math.max(0.4, lastScale * scaleChange), 3.5); 
                }
            }, {passive: false});

            dragLayer.addEventListener('touchend', (e) => { 
                if (e.touches.length < 2) {
                    initialPinchDistance = null;
                    lastScale = currentScale;
                }
                if (e.touches.length === 0) {
                    isDragging = false; 
                }
            });

            dragLayer.addEventListener('wheel', (e) => {
                e.preventDefault();
                currentScale += e.deltaY * -0.002;
                currentScale = Math.min(Math.max(0.4, currentScale), 3.5);
                lastScale = currentScale;
            }, {passive: false});

            dragLayer.addEventListener('mousedown', (e) => { isDragging = true; previousX = e.clientX; previousY = e.clientY; });
            dragLayer.addEventListener('mousemove', (e) => {
                if(isDragging) { 
                    currentRy += (e.clientX - previousX) * 0.3; currentRx -= (e.clientY - previousY) * 0.3; 
                    currentRx = Math.max(-45, Math.min(45, currentRx));
                    previousX = e.clientX; previousY = e.clientY; 
                }
            });
            dragLayer.addEventListener('mouseup', () => { isDragging = false; });

            window.addEventListener("resize", () => {
                w = canvas.width = window.innerWidth; 
                h = canvas.height = window.innerHeight;
                if (document.getElementById('galaxy-wrapper').style.display === 'block') {
                    build3DPhotoOrbit();
                }
            }); 
            w = canvas.width = window.innerWidth; 
            h = canvas.height = window.innerHeight;

            class Dust {
                constructor(type) {
                    this.type = type;
                    if(type === 0) {
                        let t = Math.random() * Math.PI * 2;
                        let hx = 16 * Math.pow(Math.sin(t), 3);
                        let hy = -(13 * Math.cos(t) - 5 * Math.cos(2*t) - 2*Math.cos(3*t) - Math.cos(4*t));
                        
                        this.baseX = hx * 2.5;
                        this.baseY = hy * 2.5;
                        this.baseZ = (Math.random() - 0.5) * 40;
                        this.color = `rgba(${220 + Math.random()*35}, ${Math.random()*40}, ${80 + Math.random()*100}, ${Math.random() * 0.7 + 0.3})`;
                        this.size = Math.random() * 1.5 + 0.6;
                    } else if(type === 1) {
                        let r = Math.random() * 200;
                        let theta = r * 0.04; 
                        let armOffset = (Math.floor(Math.random() * 3) * (Math.PI * 2 / 3)); 
                        let angle = theta + armOffset;

                        let spread = (1 - r/200) * 30; 
                        this.baseX = Math.cos(angle) * r + (Math.random() - 0.5) * spread;
                        this.baseZ = Math.sin(angle) * r + (Math.random() - 0.5) * spread;
                        this.baseY = (Math.random() - 0.5) * 25;
                        
                        this.color = `rgba(${180 + Math.random()*75}, ${80 + Math.random()*100}, ${200 + Math.random()*55}, ${Math.random() * 0.6 + 0.1})`;
                        this.size = Math.random() * 1.2 + 0.3;
                    } else {
                        this.baseX = (Math.random() - 0.5) * 2000;
                        this.baseY = (Math.random() - 0.5) * 2000;
                        this.baseZ = (Math.random() - 0.5) * 2000;
                        this.color = `rgba(${150+Math.random()*50}, ${100+Math.random()*50}, 255, ${Math.random() * 0.3 + 0.1})`;
                        this.size = Math.random() * 1 + 0.2;
                    }
                }
                
                draw(ctx, w, h, rxRad, ryRad, beatScale, zoomScale, sScale) {
                    let x = this.baseX * sScale; 
                    let y = this.baseY * sScale; 
                    let z = this.baseZ * sScale;
                    
                    if(this.type === 0) { x *= beatScale; y *= beatScale; z *= beatScale; }

                    let y1 = y * Math.cos(rxRad) - z * Math.sin(rxRad);
                    let z1 = y * Math.sin(rxRad) + z * Math.cos(rxRad);
                    let x2 = x * Math.cos(ryRad) + z1 * Math.sin(ryRad);
                    let z2 = -x * Math.sin(ryRad) + z1 * Math.cos(ryRad);
                    
                    let scale = (800 / (800 + z2)) * zoomScale;
                    let xProj = w / 2 + x2 * scale;
                    let yProj = h / 2 + y1 * scale;

                    if (scale > 0) {
                        ctx.fillStyle = this.color; ctx.beginPath();
                        ctx.arc(xProj, yProj, this.size * sScale * scale, 0, Math.PI * 2); ctx.fill();
                    }
                }
            }

            class Meteor {
                constructor() { this.reset(); }
                reset() {
                    let fromRight = Math.random() < 0.5;
                    this.x = fromRight ? w + Math.random() * 50 : -Math.random() * 50; 
                    this.y = -Math.random() * 50;
                    
                    this.speed = Math.random() * 4 + 5; 
                    this.len = Math.random() * 20 + 15; 
                    this.size = Math.random() * 0.8 + 0.3; 
                    
                    let targetX = w / 2 + (Math.random() - 0.5) * 200;
                    let targetY = h / 2 + (Math.random() - 0.5) * 200;
                    this.angle = Math.atan2(targetY - this.y, targetX - this.x);
                    
                    this.opacity = 0; this.state = 'appearing';
                    this.delay = Math.random() * 250; 
                }
                draw(ctx) {
                    if(this.delay > 0) { this.delay--; return; }
                    if (this.state === 'appearing') { this.opacity += 0.02; if (this.opacity >= 1) this.state = 'moving'; }
                    else if (this.state === 'moving') {
                        this.x += Math.cos(this.angle) * this.speed; this.y += Math.sin(this.angle) * this.speed;
                        if (this.x < -this.len*2 || this.x > w + this.len*2 || this.y > h + this.len*2) this.state = 'fading';
                    } else if (this.state === 'fading') { this.opacity -= 0.04; if (this.opacity <= 0) this.reset(); }

                    if(this.opacity > 0) {
                        const tailX = this.x - Math.cos(this.angle) * this.len;
                        const tailY = this.y - Math.sin(this.angle) * this.len;
                        let gradient = ctx.createLinearGradient(this.x, this.y, tailX, tailY);
                        gradient.addColorStop(0, `rgba(255, 255, 255, ${this.opacity})`);
                        gradient.addColorStop(1, `rgba(255, 255, 255, 0)`);
                        ctx.beginPath(); ctx.strokeStyle = gradient; ctx.lineWidth = this.size; ctx.lineCap = 'round';
                        ctx.moveTo(this.x, this.y); ctx.lineTo(tailX, tailY); ctx.stroke();
                    }
                }
            }

            for (let i = 0; i < 350; i++) particles.push(new Dust(0)); 
            for (let i = 0; i < 350; i++) particles.push(new Dust(1)); 
            for (let i = 0; i < 200; i++) particles.push(new Dust(2)); 
            for (let i = 0; i < 4; i++) meteors.push(new Meteor()); 

            let time = 0;
            function animate() {
                ctx.fillStyle = "rgba(20, 0, 20, 0.25)"; ctx.fillRect(0, 0, w, h);
                time += 0.05;

                if (!isDragging) { currentRy += 0.15; } 
                
                orbitDiv.style.transform = `scale(${currentScale}) rotateX(${-currentRx}deg) rotateY(${currentRy}deg)`;

                let rxRad = currentRx * Math.PI / 180; let ryRad = currentRy * Math.PI / 180;
                let beat = Math.abs(Math.sin(time)) * 0.06; let beatScale = 1 + beat;

                let minDim = Math.min(w, h);
                let sScale = Math.max(0.4, Math.min(minDim / 800, 1.5));

                particles.forEach(p => p.draw(ctx, w, h, rxRad, ryRad, beatScale, currentScale, sScale));
                meteors.forEach(m => m.draw(ctx));
                
                requestAnimationFrame(animate);
            }
            animate();
        }

        const modal = document.getElementById('photo-modal');
        const modalImg = document.getElementById('modal-img');
        function openModal(src) {
            modalImg.src = src; modal.style.display = 'flex';
            setTimeout(() => { modal.classList.add('active'); }, 10);
        }
        function closeModal() {
            modal.classList.remove('active');
            setTimeout(() => { modal.style.display = 'none'; modalImg.src = ''; }, 300);
        }
    </script>
