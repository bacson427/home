<!DOCTYPE html>

    <style>

        #main-text {

            /* ƒê·ªï b√≥ng m√†u h·ªìng ƒë·∫≠m ƒë·ªÉ t√°ch ch·ªØ kh·ªèi n·ªÅn */
            text-shadow: 2px 2px 0px #ff5e88, 0 0 15px rgba(255, 0, 80, 0.5);

        .bg-heart {

        }
        @keyframes floatUp { to { transform: translateY(-110vh) rotate(360deg); } }

    </style>
</head>
<body>
    <div class="bg-pattern"></div>
    <div id="hearts-container"></div>

    <div class="content" id="main-content">
        <div id="start-screen">
            <button class="glass-btn" onclick="startExperience()">M·ªü qu√† sinh nh·∫≠t üéÅ</button>
            <p style="margin-top:15px; font-size: 0.9rem; color: #fff; text-shadow: 1px 1px 2px rgba(0,0,0,0.2);">(B·∫≠t √¢m l∆∞·ª£ng l√™n nh√©)</p>
        </div>

        <div id="text-wrapper">
            <h1 id="main-text"></h1>
        </div>

        <div id="ask-section">
            <div class="btn-group">
                <button class="btn" id="yes" onclick="accepted()">ƒê·ªìng √Ω ‚ù§Ô∏è</button>
                <button class="btn" id="no" onclick="moveButton(this)">Suy nghƒ© th√™m</button>
            </div>
        </div>

        <div id="final-message">
            <h2>Happy Birthday! üéâ</h2>
            <p>
                C·∫£m ∆°n em ƒë√£ ƒë·ªìng √Ω.<br>
                Tu·ªïi 19 n√†y, m√≥n qu√† l·ªõn nh·∫•t c·ªßa S∆°n ch√≠nh l√† D∆∞∆°ng.<br><br>
                Y√™u em r·∫•t nhi·ªÅu! ‚ù§Ô∏è
            </p>
        </div>
    </div>

    <audio id="bg-music" src="https://nguyenbacson.io.vn/nguyenbacson-missyou.mp3"></audio>

    <script>
        // T·∫°o m∆∞a tim n·ªÅn
        const container = document.getElementById('hearts-container');
        for (let i = 0; i < 25; i++) {
            let heart = document.createElement('div'); heart.className = 'bg-heart'; heart.innerHTML = '‚ù§';
            heart.style.left = Math.random() * 100 + 'vw'; heart.style.top = Math.random() * 100 + 'vh';
            heart.style.fontSize = Math.random() * 15 + 10 + 'px'; heart.style.animationDuration = Math.random() * 5 + 5 + 's';
            container.appendChild(heart);
        }

        const music = document.getElementById('bg-music');
        const mainText = document.getElementById('main-text');
        const startScreen = document.getElementById('start-screen');
        const askSection = document.getElementById('ask-section');
        const finalMessage = document.getElementById('final-message');
        let checkTime;

        const timeline = [
            { time: 1, text: "Ch√†o D∆∞∆°ng...", clearAt: 4 },
            { time: 5, text: "H√¥m nay l√† m·ªôt ng√†y ƒë·∫∑c bi·ªát.", clearAt: 9 },
            { time: 10, text: "Ch√∫c m·ª´ng sinh nh·∫≠t tu·ªïi 19! üéÇ", clearAt: 15 },
            { time: 16, text: "S∆°n ƒë√£ suy nghƒ© r·∫•t nhi·ªÅu...", clearAt: 20 },
            { time: 21, text: "V·ªÅ nh·ªØng ng√†y ch√∫ng m√¨nh b√™n nhau.", clearAt: 27 },
            { time: 28, text: "C√≥ em, m·ªçi th·ª© tr·ªü n√™n √Ω nghƒ©a h∆°n.", clearAt: 34 },
            { time: 35, text: "N√™n l√†...", clearAt: 38 }
        ];

        function splitAndAnimate(text) {
            mainText.innerHTML = text.replace(/\S/g, "<span class='letter'>$&</span>");
            anime({
                targets: '.letter', opacity: [0, 1], translateY: [20, 0], rotateZ: [-5, 0],
                easing: "easeOutExpo", duration: 1000, delay: anime.stagger(50)
            });
        }

        function clearText() {
            anime({
                targets: '#main-text', opacity: 0, translateY: -10, duration: 500, easing: "easeInQuad",
                complete: () => { mainText.innerHTML = ""; mainText.style.opacity = 1; mainText.style.transform = 'none'; }
            });
        }

        function startExperience() {
            anime({ targets: '#start-screen', opacity: 0, scale: 0.9, duration: 500, easing: 'easeInOutQuad', complete: () => startScreen.style.display = 'none' });
            music.play();
            checkTime = setInterval(() => {
                const t = Math.floor(music.currentTime);
                const scene = timeline.find(item => item.time === t); if (scene) splitAndAnimate(scene.text);
                const clearScene = timeline.find(item => item.clearAt === t); if (clearScene) clearText();
                if (t >= 40) {
                    clearInterval(checkTime); mainText.innerHTML = "";
                    
                    // Ch·ªØ ch·ªët to, m√†u ƒë·ªè ƒë·∫≠m cho c·ª±c r√µ
                    mainText.style.fontSize = "3.2rem"; 
                    mainText.style.color = "#ff0055"; 
                    mainText.style.textShadow = "2px 2px 0px #fff"; // Vi·ªÅn tr·∫Øng cho ch·ªØ ƒë·ªè
                    
                    splitAndAnimate("L√†m ng∆∞·ªùi y√™u S∆°n nh√©? ‚ù§Ô∏è");
                    setTimeout(() => {
                        askSection.style.display = 'block';
                        anime({ targets: '#ask-section', opacity: [0, 1], translateY: [30, 0], duration: 1000 });
                    }, 2500);
                }
            }, 1000);
        }

        function moveButton(btn) {
            const w = window.innerWidth - 180; const h = window.innerHeight - 100;
            btn.style.position = 'fixed'; btn.style.left = Math.random() * w + 'px'; btn.style.top = Math.random() * h + 'px';
            btn.innerText = "N√∫t kia ƒë·∫πp h∆°n :))";
        }

        function accepted() {
            askSection.style.display = 'none'; mainText.style.display = 'none';
            finalMessage.style.display = 'block';
            anime({ targets: '#final-message', opacity: [0, 1], scale: [0.8, 1], duration: 1000, easing: 'easeOutElastic(1, .6)' });
            
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    let heart = document.createElement('div'); heart.className = 'bg-heart'; heart.innerHTML = '‚ù§Ô∏è';
                    heart.style.left = Math.random() * 100 + 'vw'; heart.style.fontSize = Math.random() * 30 + 10 + 'px';
                    heart.style.animationDuration = Math.random() * 2 + 3 + 's'; heart.style.zIndex = 100;
                    document.body.appendChild(heart);
                }, i * 50);
            }
        }
    </script>

</html>
