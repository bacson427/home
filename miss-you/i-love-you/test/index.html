<!DOCTYPE html>

    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Nunito:wght@400;700&display=swap" rel="stylesheet">

    <style>

        .bokeh-container {

        /* C√°c ƒë·ªëm s√°ng chung */
        .bokeh {

            opacity: 0.4;

        /* ƒê·ªëm 1: M√†u h·ªìng ch·ªß ƒë·∫°o g√≥c tr√™n tr√°i */
        .b1 {

        /* ƒê·ªëm 2: M√†u t√≠m ƒë·ªè g√≥c d∆∞·ªõi ph·∫£i */
        .b2 {

        }
        /* ƒê·ªëm 3: M√†u h·ªìng cam nh·∫π ·ªü gi·ªØa */
        .b3 {
             width: 50vmax; height: 50vmax;

        /* Hi·ªáu ·ª©ng di chuy·ªÉn nh·∫π nh√†ng "th·ªü" */
        @keyframes floatBokeh {
            0% { transform: translate(0, 0) scale(1) rotate(0deg); }

        }

        /* L·ªõp ph·ªß h·∫°t m·ªãn (Noise) ƒë·ªÉ tƒÉng ch·∫•t "phim" */
        .noise-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: url('https://assets.codepen.io/13471/noise.png'); /* ·∫¢nh noise trong su·ªët nh·∫π */
            opacity: 0.05; z-index: 0; pointer-events: none;
        }

        /* --- C√ÅC PH·∫¶N N·ªòI DUNG C≈® (Gi·ªØ nguy√™n) --- */
        .content {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 10; display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            padding: 30px; text-align: center;
        }

        #text-wrapper {
            min-height: 150px; display: flex; align-items: center; justify-content: center;
        }

        #main-text {
            font-family: 'Dancing Script', cursive;
            font-size: 2rem; line-height: 1.5; color: #ffc2d1;
            text-shadow: 0 0 15px rgba(255, 194, 209, 0.5);
            white-space: pre-wrap;
        }
        
        .letter { display: inline-block; opacity: 0; transform: translateY(10px); }
        .highlight { color: #ff0055; text-shadow: 0 0 20px rgba(255, 0, 85, 0.9); }

        .btn-start {
            padding: 12px 30px; border: 1px solid #ff4d6d;
            background: rgba(20, 0, 5, 0.5); color: #ff4d6d;
            border-radius: 50px; font-size: 1rem;
            box-shadow: 0 0 20px rgba(255, 77, 109, 0.3);
            animation: pulse 2s infinite; backdrop-filter: blur(5px);
        }

        #ask-section { display: none; width: 100%; margin-top: 30px; }
        .btn-group { display: flex; flex-direction: column; gap: 15px; align-items: center; width: 100%; }
        .btn { 
            width: 80%; padding: 15px; border-radius: 50px; border: none; 
            font-weight: bold; font-size: 1.1rem; color: white; transition: 0.2s;
        }
        #yes { background: linear-gradient(45deg, #ff0055, #ff5e88); box-shadow: 0 5px 20px rgba(255,0,85,0.4); }
        #yes:active { transform: scale(0.98); }
        #no { background: rgba(255,255,255,0.05); border: 1px solid #555; color: #aaa; font-size: 0.9rem; padding: 10px; width: 50%; }

        #final-message {
            display: none; width: 90%;
            background: rgba(20, 0, 5, 0.8);
            border: 1px solid rgba(255, 100, 150, 0.2);
            border-radius: 20px; padding: 30px 20px;
            backdrop-filter: blur(10px); box-shadow: 0 20px 40px rgba(0,0,0,0.5);
        }
        #final-message h2 { color: #ff0055; margin: 0 0 10px 0; font-family: 'Dancing Script', cursive; font-size: 2.2rem; }
        #final-message p { color: #eee; font-size: 1rem; line-height: 1.6; }

        .flying-heart { position: fixed; font-size: 20px; bottom: -30px; pointer-events: none; z-index: 5; animation: fly 4s linear forwards; }
        @keyframes fly { to { transform: translateY(-110vh) rotate(360deg); opacity: 0; } }
        @keyframes pulse { 50% { transform: scale(1.05); } }
    </style>
</head>
<body>
    <div class="bokeh-container">
        <div class="bokeh b1"></div>
        <div class="bokeh b2"></div>
        <div class="bokeh b3"></div>
    </div>
    <div class="noise-overlay"></div>

    <div class="content" id="main-content">
        <div id="start-screen">
            <button class="btn-start" onclick="startExperience()">M·ªü qu√† sinh nh·∫≠t üéÅ</button>
            <p style="margin-top:10px; font-size: 0.8rem; color: #ffc2d1; opacity: 0.7;">(Nh·ªõ b·∫≠t √¢m l∆∞·ª£ng nh√©)</p>
        </div>

        <div id="text-wrapper">
            <h1 id="main-text"></h1>
        </div>

        <div id="ask-section">
            <div class="btn-group">
                <button class="btn" id="yes" onclick="accepted()">ƒê·ªìng √Ω ‚ù§Ô∏è</button>
                <button class="btn" id="no" onclick="moveButton(this)">Suy nghƒ© th√™m</button>
            </div>
        </div>

        <div id="final-message">
            <h2>Happy Birthday & Love You!</h2>
            <p>
                C·∫£m ∆°n em ƒë√£ ƒë·ªìng √Ω.<br>
                Tu·ªïi 19 r·ª±c r·ª° nh√©, ng∆∞·ªùi y√™u c·ªßa S∆°n.<br>
                H√¥m nay ƒëi ƒÉn, S∆°n bao t·∫•t! ‚ù§Ô∏è
            </p>
        </div>
    </div>

    <audio id="bg-music" src="https://nguyenbacson.io.vn/nguyenbacson-missyou.mp3"></audio>

    <script>
        // --- GI·ªÆ NGUY√äN PH·∫¶N JAVASCRIPT C≈® V√å ƒê√É ·ªîN ---
        const music = document.getElementById('bg-music');
        const mainText = document.getElementById('main-text');
        const startScreen = document.getElementById('start-screen');
        const askSection = document.getElementById('ask-section');
        const finalMessage = document.getElementById('final-message');
        let checkTime;

        // Timeline c≈© (ƒê√£ OK)
        const timeline = [
            { time: 1, text: "Ch√†o D∆∞∆°ng...", clearAt: 4 },
            { time: 5, text: "H√¥m nay l√† m·ªôt ng√†y ƒë·∫∑c bi·ªát.", clearAt: 9 },
            { time: 10, text: "Ch√∫c m·ª´ng sinh nh·∫≠t tu·ªïi 19 c·ªßa em! üéÇ", clearAt: 15 },
            { time: 16, text: "S∆°n ƒë√£ suy nghƒ© r·∫•t nhi·ªÅu...", clearAt: 20 },
            { time: 21, text: "V·ªÅ nh·ªØng ng√†y ch√∫ng m√¨nh ƒëi h·ªçc, ƒëi l√†m c√πng nhau.", clearAt: 27 },
            { time: 28, text: "C√≥ em, cu·ªôc s·ªëng c·ªßa S∆°n vui h∆°n h·∫≥n.", clearAt: 34 },
            { time: 35, text: "N√™n l√†...", clearAt: 38 }
        ];

        function splitAndAnimate(text) {
            mainText.innerHTML = text.replace(/\S/g, "<span class='letter'>$&</span>");
            anime({
                targets: '.letter', opacity: [0, 1], translateY: [20, 0], rotate: [-5, 0],
                easing: "easeOutExpo", duration: 1200, delay: anime.stagger(40)
            });
        }

        function clearText() {
            anime({
                targets: '#main-text', opacity: 0, translateY: -10, duration: 500, easing: "easeInQuad",
                complete: () => { mainText.innerHTML = ""; mainText.style.opacity = 1; mainText.style.transform = 'none'; }
            });
        }

        function startExperience() {
            anime({ targets: '#start-screen', opacity: 0, duration: 800, complete: () => startScreen.style.display = 'none' });
            music.play();
            
            checkTime = setInterval(() => {
                const t = Math.floor(music.currentTime);
                const scene = timeline.find(item => item.time === t);
                if (scene) splitAndAnimate(scene.text);
                const clearScene = timeline.find(item => item.clearAt === t);
                if (clearScene) clearText();

                if (t >= 40) {
                    clearInterval(checkTime);
                    mainText.innerHTML = "";
                    mainText.style.fontSize = "2.5rem";
                    mainText.style.color = "#ff0055";
                    splitAndAnimate("L√†m ng∆∞·ªùi y√™u S∆°n nh√©? ‚ù§Ô∏è");
                    setTimeout(() => {
                        askSection.style.display = 'block';
                        anime({ targets: '#ask-section', opacity: [0, 1], translateY: [20, 0], duration: 1000 });
                    }, 2000);
                }
            }, 1000);
        }

        function moveButton(btn) {
            const w = window.innerWidth - 150; const h = window.innerHeight - 100;
            btn.style.position = 'fixed'; btn.style.left = Math.random() * w + 'px'; btn.style.top = Math.random() * h + 'px';
            btn.innerText = "N√∫t tr√™n c∆° m√† :))";
        }

        function accepted() {
            askSection.style.display = 'none'; mainText.style.display = 'none';
            finalMessage.style.display = 'block';
            anime({ targets: '#final-message', opacity: [0, 1], scale: [0.9, 1], duration: 1000 });
            createHeartRain();
        }

        function createHeartRain() {
            const count = 30; 
            for (let i = 0; i < count; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.classList.add('flying-heart'); heart.innerHTML = '‚ù§Ô∏è';
                    heart.style.left = Math.random() * 100 + 'vw';
                    heart.style.animationDuration = (Math.random() * 2 + 3) + 's';
                    document.body.appendChild(heart);
                    setTimeout(() => heart.remove(), 5000);
                }, i * 150);
            }
        }
    </script>
</body>
</html>
