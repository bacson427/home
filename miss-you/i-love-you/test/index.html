<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>G·ª≠i D∆∞∆°ng 01/03 ‚ù§Ô∏è</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    
    <style>
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body, html {

            overflow: hidden; background: #05000a; /* N·ªÅn t·ªëi s√¢u h∆°n */
            font-family: 'Quicksand', sans-serif;

        /* --- BACKGROUND BOKEH CAO C·∫§P --- */
        .bokeh-container { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -2; filter: blur(90px); opacity: 0.5; }
        .bokeh { position: absolute; border-radius: 50%; animation: floatBokeh infinite alternate ease-in-out; mix-blend-mode: screen; }
        .b1 { width: 80vmax; height: 80vmax; background: #ff0055; top: -30%; left: -30%; animation-duration: 15s; }
        .b2 { width: 70vmax; height: 70vmax; background: #7a00cc; bottom: -30%; right: -30%; animation-duration: 18s; animation-delay: -5s; }
        .b3 { width: 50vmax; height: 50vmax; background: #ff4d6d; top: 30%; right: 10%; opacity: 0.3; animation-duration: 20s; animation-delay: -10s; }
        @keyframes floatBokeh { 0% { transform: translate(0, 0) rotate(0deg); } 100% { transform: translate(8%, 8%) rotate(10deg); } }

        /* --- L·ªöP B·ª§I TI√äN (MAGIC DUST) --- */
        #dust-container { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; pointer-events: none; }
        .dust {
            position: absolute; background: #fff; border-radius: 50%;
            box-shadow: 0 0 5px #fff, 0 0 10px #ff4d6d; /* Ph√°t s√°ng nh·∫π */
            animation: drift infinite linear; opacity: 0;
        }
        @keyframes drift {
            0% { transform: translateY(0) translateX(0) rotate(0deg); opacity: 0; }
            20% { opacity: 0.8; }
            80% { opacity: 0.4; }
            100% { transform: translateY(-100vh) translateX(50px) rotate(180deg); opacity: 0; }
        }

        /* --- N·ªòI DUNG CH√çNH --- */
        .content {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 10; display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            padding: 30px; text-align: center;
        }

        /* Typography H·∫°ng Sang */
        #text-wrapper { min-height: 180px; display: flex; align-items: center; justify-content: center; }
        #main-text {
            font-family: 'Dancing Script', cursive; font-size: 2.2rem; line-height: 1.4;
            /* Hi·ªáu ·ª©ng ch·ªØ √°nh kim h·ªìng */
            background: linear-gradient(to bottom, #fff, #ffc2d1, #ff99ac);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 15px rgba(255, 77, 109, 0.5));
            white-space: pre-wrap;
        }
        .letter { display: inline-block; opacity: 0; }

        /* Glassmorphism Buttons & Box */
        .glass-box {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px); -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-top: 1px solid rgba(255, 255, 255, 0.4); /* Vi·ªÅn tr√™n s√°ng h∆°n t·∫°o ƒë·ªô n·ªïi */
            box-shadow: 0 15px 35px rgba(0,0,0,0.5);
        }

        .btn-start {
            padding: 15px 40px; border-radius: 50px; font-size: 1.1rem; color: #fff;
            font-weight: bold; animation: pulse 2s infinite;
        }
        
        /* N√∫t b·∫•m Crystalline */
        .btn { 
            width: 85%; padding: 18px; border-radius: 50px; border: none; 
            font-weight: bold; font-size: 1.2rem; color: white; transition: 0.3s;
            position: relative; overflow: hidden;
        }
        #yes { 
            background: linear-gradient(135deg, #ff0055, #ff3377, #ff5e88); 
            box-shadow: 0 10px 30px rgba(255,0,85,0.4), inset 0 2px 2px rgba(255,255,255,0.4);
        }
        /* Hi·ªáu ·ª©ng √°nh s√°ng qu√©t qua n√∫t */
        #yes::after {
            content: ''; position: absolute; top: -50%; left: -50%; width: 200%; height: 200%;
            background: linear-gradient(to right, rgba(255,255,255,0) 20%, rgba(255,255,255,0.3) 50%, rgba(255,255,255,0) 80%);
            transform: rotate(45deg); animation: shimmer 3s infinite linear;
        }
        @keyframes shimmer { from { transform: translateX(-100%) rotate(45deg); } to { transform: translateX(100%) rotate(45deg); } }
        
        #no { background: rgba(255,255,255,0.08); border: 1px solid rgba(255,255,255,0.2); color: #ccc; width: 60%; padding: 12px; font-size: 1rem;}

        #final-message {
            display: none; width: 90%; border-radius: 30px; padding: 40px 30px;
        }
        #final-message h2 { 
            font-family: 'Dancing Script', cursive; font-size: 3rem; margin: 0 0 20px 0;
            background: linear-gradient(to right, #ff0055, #ff3377);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }
        #final-message p { color: #eee; font-size: 1.1rem; line-height: 1.7; font-weight: 500;}

        .flying-heart { position: fixed; font-size: 24px; bottom: -30px; pointer-events: none; z-index: 100; filter: drop-shadow(0 0 5px #ff0055); animation: fly 5s linear forwards; }
        @keyframes fly { to { transform: translateY(-110vh) rotate(720deg); opacity: 0; } }
        @keyframes pulse { 50% { transform: scale(1.05); box-shadow: 0 0 25px rgba(255, 77, 109, 0.6); } }

        /* ·∫®n c√°c ph·∫ßn ch∆∞a c·∫ßn thi·∫øt l√∫c ƒë·∫ßu */
        #ask-section, #final-message { display: none; width: 100%; margin-top: 30px; }
        .btn-group { display: flex; flex-direction: column; gap: 20px; align-items: center; width: 100%; }
    </style>
</head>
<body>
    <div class="bokeh-container">
        <div class="bokeh b1"></div>
        <div class="bokeh b2"></div>
        <div class="bokeh b3"></div>
    </div>
    <div id="dust-container"></div>

    <div class="content" id="main-content">
        <div id="start-screen">
            <button class="btn-start glass-box" onclick="startExperience()">M·ªü qu√† sinh nh·∫≠t üéÅ</button>
            <p style="margin-top:15px; font-size: 0.9rem; color: rgba(255,255,255,0.7);">(B·∫≠t max √¢m l∆∞·ª£ng l√™n nh√©)</p>
        </div>

        <div id="text-wrapper">
            <h1 id="main-text"></h1>
        </div>

        <div id="ask-section">
            <div class="btn-group">
                <button class="btn" id="yes" onclick="accepted()">ƒê·ªìng √Ω l√†m ng∆∞·ªùi y√™u S∆°n ‚ù§Ô∏è</button>
                <button class="btn glass-box" id="no" onclick="moveButton(this)">Suy nghƒ© th√™m</button>
            </div>
        </div>

        <div id="final-message" class="glass-box">
            <h2>Happy Birthday, My Love!</h2>
            <p>
                C·∫£m ∆°n em ƒë√£ b∆∞·ªõc ƒë·∫øn b√™n S∆°n.<br>
                Tu·ªïi 19 n√†y s·∫Ω l√† kh·ªüi ƒë·∫ßu cho h√†nh tr√¨nh ƒë·∫πp nh·∫•t c·ªßa ch√∫ng ta.<br><br>
                Y√™u D∆∞∆°ng r·∫•t nhi·ªÅu! ‚ù§Ô∏è
            </p>
        </div>
    </div>

    <audio id="bg-music" src="https://nguyenbacson.io.vn/nguyenbacson-missyou.mp3"></audio>

    <script>
        // --- T·∫†O HI·ªÜU ·ª®NG B·ª§I TI√äN B·∫∞NG JS (Si√™u nh·∫π) ---
        const dustContainer = document.getElementById('dust-container');
        for (let i = 0; i < 50; i++) {
            let dust = document.createElement('div');
            dust.className = 'dust';
            dust.style.left = Math.random() * 100 + 'vw';
            dust.style.top = Math.random() * 100 + 'vh';
            let size = Math.random() * 3 + 1;
            dust.style.width = size + 'px'; dust.style.height = size + 'px';
            dust.style.animationDuration = Math.random() * 10 + 10 + 's';
            dust.style.animationDelay = Math.random() * -20 + 's'; // B·∫Øt ƒë·∫ßu ng·∫´u nhi√™n
            dustContainer.appendChild(dust);
        }

        // --- PH·∫¶N LOGIC C≈® (GI·ªÆ NGUY√äN V√å ƒê√É T·ªêT) ---
        const music = document.getElementById('bg-music');
        const mainText = document.getElementById('main-text');
        const startScreen = document.getElementById('start-screen');
        const askSection = document.getElementById('ask-section');
        const finalMessage = document.getElementById('final-message');
        let checkTime;

        const timeline = [
            { time: 1, text: "Ch√†o D∆∞∆°ng...", clearAt: 4 },
            { time: 5, text: "H√¥m nay l√† m·ªôt ng√†y ƒë·∫∑c bi·ªát.", clearAt: 9 },
            { time: 10, text: "Ch√∫c m·ª´ng sinh nh·∫≠t tu·ªïi 19! üéÇ", clearAt: 15 },
            { time: 16, text: "S∆°n ƒë√£ suy nghƒ© r·∫•t nhi·ªÅu...", clearAt: 20 },
            { time: 21, text: "V·ªÅ nh·ªØng ng√†y ch√∫ng m√¨nh b√™n nhau.", clearAt: 27 },
            { time: 28, text: "C√≥ em, m·ªçi th·ª© tr·ªü n√™n √Ω nghƒ©a h∆°n.", clearAt: 34 },
            { time: 35, text: "N√™n l√†...", clearAt: 38 }
        ];

        function splitAndAnimate(text) {
            mainText.innerHTML = text.replace(/\S/g, "<span class='letter'>$&</span>");
            anime({
                targets: '.letter', opacity: [0, 1], translateY: [20, 0], rotateZ: [-10, 0],
                easing: "easeOutExpo", duration: 1500, delay: anime.stagger(50)
            });
        }

        function clearText() {
            anime({
                targets: '#main-text', opacity: 0, translateY: -15, duration: 600, easing: "easeInQuad",
                complete: () => { mainText.innerHTML = ""; mainText.style.opacity = 1; mainText.style.transform = 'none'; }
            });
        }

        function startExperience() {
            anime({ targets: '#start-screen', opacity: 0, scale: 0.9, duration: 800, easing: 'easeInOutQuad', complete: () => startScreen.style.display = 'none' });
            music.play();
            checkTime = setInterval(() => {
                const t = Math.floor(music.currentTime);
                const scene = timeline.find(item => item.time === t); if (scene) splitAndAnimate(scene.text);
                const clearScene = timeline.find(item => item.clearAt === t); if (clearScene) clearText();
                if (t >= 40) {
                    clearInterval(checkTime); mainText.innerHTML = "";
                    mainText.style.fontSize = "2.8rem"; // Ch·ªØ ch·ªët to h∆°n
                    splitAndAnimate("L√†m ng∆∞·ªùi y√™u S∆°n nh√©? ‚ù§Ô∏è");
                    setTimeout(() => {
                        askSection.style.display = 'block';
                        anime({ targets: '#ask-section', opacity: [0, 1], translateY: [30, 0], duration: 1200, easing: 'easeOutElastic(1, .8)' });
                    }, 2500);
                }
            }, 1000);
        }

        function moveButton(btn) {
            const w = window.innerWidth - 180; const h = window.innerHeight - 100;
            btn.style.position = 'fixed'; btn.style.left = Math.random() * w + 'px'; btn.style.top = Math.random() * h + 'px';
            btn.innerText = "N√∫t kia ƒë·∫πp h∆°n :))";
        }

        function accepted() {
            askSection.style.display = 'none'; mainText.style.display = 'none';
            finalMessage.style.display = 'block';
            anime({ targets: '#final-message', opacity: [0, 1], scale: [0.8, 1], duration: 1200, easing: 'easeOutElastic(1, .6)' });
            createHeartRain();
        }

        function createHeartRain() {
            for (let i = 0; i < 40; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div'); heart.classList.add('flying-heart'); heart.innerHTML = '‚ù§Ô∏è';
                    heart.style.left = Math.random() * 100 + 'vw'; heart.style.animationDuration = (Math.random() * 3 + 3) + 's';
                    document.body.appendChild(heart); setTimeout(() => heart.remove(), 6000);
                }, i * 100);
            }
        }
    </script>
</body>
</html>
