<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Album K·ª∑ Ni·ªám Lung Linh</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Quicksand:wght@500&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-pink: #ffb7c5;
            --deep-pink: #ff8fa3;
            --book-width: 320px;
            --book-height: 480px;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background: linear-gradient(135deg, #fff0f3 0%, #ffe3e8 100%);
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            font-family: 'Quicksand', sans-serif;
        }

        /* --- Canvas cho hi·ªáu ·ª©ng m∆∞a tim --- */
        #heart-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none; /* ƒê·ªÉ kh√¥ng ch·∫∑n click v√†o s√°ch */
            z-index: 0;
        }

        /* --- S√¢n kh·∫•u 3D --- */
        .stage {
            perspective: 2000px;
            position: relative;
            z-index: 10;
        }

        /* --- Cu·ªën s√°ch bi·∫øt bay --- */
        .book-container {
            position: relative;
            width: var(--book-width);
            height: var(--book-height);
            transform-style: preserve-3d;
            animation: floatBook 4s ease-in-out infinite; /* Hi·ªáu ·ª©ng bay */
        }

        @keyframes floatBook {
            0%, 100% { transform: translateY(0) rotateX(5deg); }
            50% { transform: translateY(-20px) rotateX(10deg); }
        }

        /* --- B√≥ng ƒë·ªï d∆∞·ªõi s√°ch (co gi√£n theo s√°ch) --- */
        .shadow {
            position: absolute;
            bottom: -50px;
            left: 10%;
            width: 80%;
            height: 20px;
            background: rgba(0, 0, 0, 0.15);
            border-radius: 50%;
            filter: blur(10px);
            animation: shadowScale 4s ease-in-out infinite;
            z-index: 5;
        }

        @keyframes shadowScale {
            0%, 100% { transform: scale(1); opacity: 0.2; }
            50% { transform: scale(0.8); opacity: 0.1; }
        }

        /* --- C√°c trang s√°ch --- */
        .page {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            transform-origin: left center;
            transform-style: preserve-3d;
            transition: transform 0.8s cubic-bezier(0.34, 1.56, 0.64, 1); /* Hi·ªáu ·ª©ng n·∫£y (Elastic) */
            cursor: pointer;
            border-radius: 5px 15px 15px 5px;
        }

        .front, .back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            overflow: hidden;
            border-radius: 5px 15px 15px 5px;
            background: #fff;
            box-shadow: inset 0 0 20px rgba(0,0,0,0.05); /* B√≥ng m·ªù b√™n trong */
        }

        /* M·∫∑t tr∆∞·ªõc: ·∫¢nh */
        .front {
            z-index: 2;
            padding: 10px;
            background: #fff;
            border: 1px solid rgba(0,0,0,0.1);
        }

        .img-wrapper {
            width: 100%;
            height: 85%;
            overflow: hidden;
            border-radius: 5px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .img-wrapper img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s;
        }

        /* Hover v√†o ·∫£nh s·∫Ω zoom nh·∫π */
        .page:hover .img-wrapper img {
            transform: scale(1.1);
        }

        .caption {
            height: 15%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #ff6b81;
            font-family: 'Dancing Script', cursive;
            font-size: 1.5rem;
        }

        /* M·∫∑t sau: H·ªça ti·∫øt */
        .back {
            transform: rotateY(180deg);
            z-index: 1;
            background-color: var(--primary-pink);
            background-image: 
                radial-gradient(circle, #fff 10%, transparent 11%),
                radial-gradient(circle at 40% 40%, #fff 5%, transparent 6%);
            background-size: 30px 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-left: 5px solid rgba(0,0,0,0.05); /* Gi·∫£ g√°y s√°ch */
        }

        .back::after {
            content: "‚ù§Ô∏è";
            font-size: 4rem;
            opacity: 0.5;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        .flipped {
            transform: rotateY(-180deg);
        }

        /* Music Player nh·ªè xinh */
        .music-player {
            position: fixed;
            bottom: 20px;
            background: rgba(255, 255, 255, 0.8);
            padding: 10px 20px;
            border-radius: 30px;
            backdrop-filter: blur(5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            z-index: 100;
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 14px;
            color: #ff6b81;
        }
        
        .play-icon {
            animation: spin 3s linear infinite;
        }
        @keyframes spin { 100% { transform: rotate(360deg); } }

    </style>
</head>
<body>

    <canvas id="heart-canvas"></canvas>

    <div class="stage">
        <div class="book-container" id="album">
            </div>
        <div class="shadow"></div>
    </div>

    <div class="music-player">
        <span class="play-icon">üíø</span>
        <span>Nguy·ªÖn B·∫Øc S∆°n's Memories</span>
    </div>

    <script>
        // --- C·∫§U H√åNH ---
        const images = [
            "https://nguyenbacson.io.vn/miss-you/1.jpeg",
            "https://nguyenbacson.io.vn/miss-you/2.jpeg",
            "https://nguyenbacson.io.vn/miss-you/3.jpeg",
            "https://nguyenbacson.io.vn/miss-you/4.jpeg",
            "https://nguyenbacson.io.vn/miss-you/5.jpeg",
            "https://nguyenbacson.io.vn/miss-you/6.jpeg",
            "https://nguyenbacson.io.vn/miss-you/7.jpeg",
            "https://nguyenbacson.io.vn/miss-you/8.jpeg",
            "https://nguyenbacson.io.vn/miss-you/9.jpeg",
            "https://nguyenbacson.io.vn/miss-you/10.jpeg",
            "https://nguyenbacson.io.vn/miss-you/11.jpeg",
            "https://nguyenbacson.io.vn/miss-you/12.jpeg",
            "https://nguyenbacson.io.vn/miss-you/13.jpeg",
            "https://nguyenbacson.io.vn/miss-you/14.jpeg",
            "https://nguyenbacson.io.vn/miss-you/15.jpeg"
        ];

        const captions = [
            "Hello World", "K·ª∑ ni·ªám ƒë·∫ßu", "Ng√†y n·∫Øng ƒë·∫πp", "N·ª• c∆∞·ªùi ·∫•y", "M·ªông m∆°", 
            "Lang thang", "G√≥c ph·ªë quen", "Y√™u th∆∞∆°ng", "B·∫ßu tr·ªùi xanh", "Kho·∫£nh kh·∫Øc",
            "Nh·ªõ nhung", "B√¨nh y√™n", "Ng√†y m∆∞a", "√Ånh m·∫Øt", "M√£i b√™n nhau"
        ];

        // --- X·ª¨ L√ù S√ÅCH ---
        const album = document.getElementById('album');
        const totalSheets = images.length;

        images.forEach((src, i) => {
            const page = document.createElement('div');
            page.classList.add('page');
            page.style.zIndex = totalSheets - i;
            
            // T·∫°o ƒë·ªô nghi√™ng nh·∫π ng·∫´u nhi√™n cho m·ªói trang ƒë·ªÉ tr√¥ng t·ª± nhi√™n nh∆∞ t·∫≠p gi·∫•y c≈©
            const randomTilt = Math.random() * 2 - 1; // T·ª´ -1 ƒë·∫øn 1 ƒë·ªô
            
            page.innerHTML = `
                <div class="front" style="transform: rotate(${randomTilt}deg)">
                    <div class="img-wrapper">
                        <img src="${src}" alt="Memory ${i+1}">
                    </div>
                    <div class="caption">${captions[i] || 'Lovely Day'}</div>
                </div>
                <div class="back"></div>
            `;

            page.addEventListener('click', function() {
                if(this.classList.contains('flipped')) {
                    this.classList.remove('flipped');
                    setTimeout(() => { this.style.zIndex = totalSheets - i; }, 400);
                } else {
                    this.classList.add('flipped');
                    this.style.zIndex = i + 1;
                }
            });

            album.appendChild(page);
        });


        // --- HI·ªÜU ·ª®NG M∆ØA TIM (CANVAS) ---
        const canvas = document.getElementById('heart-canvas');
        const ctx = canvas.getContext('2d');
        
        let width, height;
        let hearts = [];

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        class Heart {
            constructor() {
                this.x = Math.random() * width;
                this.y = Math.random() * height - height;
                this.size = Math.random() * 15 + 5;
                this.speed = Math.random() * 2 + 1;
                this.opacity = Math.random() * 0.5 + 0.3;
                this.color = `rgba(255, 183, 197, ${this.opacity})`;
                this.rotation = Math.random() * 360;
                this.rotationSpeed = (Math.random() - 0.5) * 2;
            }

            update() {
                this.y += this.speed;
                this.rotation += this.rotationSpeed;
                if (this.y > height) {
                    this.y = -50;
                    this.x = Math.random() * width;
                }
            }

            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.rotation * Math.PI / 180);
                ctx.fillStyle = this.color;
                ctx.beginPath();
                // V·∫Ω h√¨nh tr√°i tim b·∫±ng Bezier curves
                ctx.moveTo(0, 0);
                ctx.bezierCurveTo(-this.size / 2, -this.size / 2, -this.size, this.size / 3, 0, this.size);
                ctx.bezierCurveTo(this.size, this.size / 3, this.size / 2, -this.size / 2, 0, 0);
                ctx.fill();
                ctx.restore();
            }
        }

        function initHearts() {
            for (let i = 0; i < 50; i++) { // S·ªë l∆∞·ª£ng tim
                hearts.push(new Heart());
            }
        }

        function animateHearts() {
            ctx.clearRect(0, 0, width, height);
            hearts.forEach(heart => {
                heart.update();
                heart.draw();
            });
            requestAnimationFrame(animateHearts);
        }

        initHearts();
        animateHearts();

    </script>
</body>
</html>
