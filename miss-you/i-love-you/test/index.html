<!DOCTYPE html>
<html lang="vi">
<head>

    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600&family=Dancing+Script:wght@700&family=Montserrat:wght@300;400;600;700&family=Quicksand:wght@500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    
    <style>
        /* ================= C·∫§U H√åNH G·ªêC ================= */
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        :root {
            --book-width: 340px;
            --book-height: 480px;
            --page-speed: 0.8s;
            --cover-color: #8a1c31; 
            --bg-color: #ffd1dc;
        }

        body, html {
            background-color: var(--bg-color);
            background: radial-gradient(circle at 50% 50%, #fff0f3 0%, #ffc2d1 60%, #ff9eb5 100%);
            height: 100%; width: 100%;
            overflow: hidden;
            font-family: 'Quicksand', sans-serif;
            perspective: 2000px; 
            transition: background 2s ease;
        }

        /* H·ªça ti·∫øt n·ªÅn chung */
        .bg-pattern {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-image: radial-gradient(rgba(255,255,255,0.4) 1px, transparent 1px);
            background-size: 20px 20px; z-index: 0; pointer-events: none;
            transition: opacity 2s ease;
        }

        /* ================= PH·∫¶N 1: M√ÄN H√åNH CH·ªú & S√ÅCH ·∫¢NH ================= */
        #intro {
            position: fixed; inset: 0;
            background: rgba(255, 240, 243, 0.98); backdrop-filter: blur(10px);
            z-index: 9999; display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            transition: opacity 1.2s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .heart-wrapper { cursor: pointer; transition: transform 0.3s; }
        .heart-wrapper:hover { transform: scale(1.1); }
        .heart-btn { font-size: 80px; filter: drop-shadow(0 15px 25px rgba(255, 50, 100, 0.4)); animation: heartbeat 1.5s infinite; }
        .intro-text {
            margin-top: 30px; font-family: 'Dancing Script', cursive; font-size: 28px;
            color: #d6336c; letter-spacing: 2px; opacity: 0.8; animation: float 3s ease-in-out infinite;
        }

        /* ƒêƒ©a than nghe nh·∫°c */
        #player {
            position: fixed; top: 30px; right: 30px; display: none; align-items: center; gap: 15px;
            z-index: 1000; background: rgba(255,255,255,0.6); padding: 8px 20px 8px 8px;
            border-radius: 50px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); backdrop-filter: blur(5px);
            cursor: pointer; transition: opacity 1s;
        }
        .vinyl {
            width: 40px; height: 40px; background: #111; border-radius: 50%;
            display: flex; justify-content: center; align-items: center; border: 2px solid #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.2); animation: spin 4s linear infinite; animation-play-state: paused; 
        }
        .vinyl::after { content: ''; width: 12px; height: 12px; background: #ff9eb5; border-radius: 50%; border: 1px solid #333; }
        .vinyl.playing { animation-play-state: running; }
        .track-name { font-size: 13px; font-weight: 600; color: #555; text-transform: uppercase; letter-spacing: 1px; }

        /* S√¢n kh·∫•u s√°ch */
        .stage {
            position: relative; width: var(--book-width); height: var(--book-height);
            transform: translateX(0); transition: transform 1s cubic-bezier(0.645, 0.045, 0.355, 1), opacity 1s;
            opacity: 0; pointer-events: none; z-index: 10; margin: auto;
            position: absolute; top: 50%; left: 50%; margin-top: calc(var(--book-height) / -2); margin-left: calc(var(--book-width) / -2);
        }
        .stage.opened { transform: translateX(50%); }
        .stage.visible { opacity: 1; pointer-events: all; }
        .stage::after {
            content: ''; position: absolute; bottom: -40px; left: 0; width: 200%; height: 30px;
            background: radial-gradient(ellipse at center, rgba(0,0,0,0.2) 0%, transparent 70%);
            transform: translateX(-25%); z-index: -1; transition: opacity 1s, transform 1s;
        }

        .book { width: 100%; height: 100%; position: relative; transform-style: preserve-3d; }
        .page {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            transform-origin: left center; transform-style: preserve-3d;
            transition: transform var(--page-speed) cubic-bezier(0.645, 0.045, 0.355, 1);
            cursor: pointer; will-change: transform;
        }
        .front, .back {
            position: absolute; width: 100%; height: 100%; top: 0; left: 0;
            backface-visibility: hidden; border-radius: 2px 8px 8px 2px;
            overflow: hidden; background-color: #faf9f6; 
        }
        .front::before {
            content: ''; position: absolute; top: 0; left: 0; width: 40px; height: 100%;
            background: linear-gradient(to right, rgba(0,0,0,0.15) 0%, rgba(0,0,0,0.02) 40%, transparent 100%); z-index: 10; pointer-events: none;
        }
        .back::before {
            content: ''; position: absolute; top: 0; right: 0; width: 40px; height: 100%;
            background: linear-gradient(to left, rgba(0,0,0,0.15) 0%, rgba(0,0,0,0.02) 40%, transparent 100%); z-index: 10; pointer-events: none;
        }

        /* B√¨a s√°ch */
        .page.cover .front {
            background: var(--cover-color); background-image: url("data:image/svg+xml,%3Csvg width='4' height='4' viewBox='0 0 4 4' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M1 3h1v1H1V3zm2-2h1v1H3V1z' fill='%23ffffff' fill-opacity='0.05' fill-rule='evenodd'/%3E%3C/svg%3E");
            border: 1px solid rgba(0,0,0,0.2); box-shadow: inset 4px 0 10px rgba(0,0,0,0.3), inset -1px 0 2px rgba(255,255,255,0.3);
            border-radius: 4px 12px 12px 4px; display: flex; flex-direction: column; justify-content: center; align-items: center;
        }
        .cover-frame {
            position: absolute; top: 25px; left: 25px; right: 25px; bottom: 25px;
            border: 2px solid #d4af37; outline: 1px solid #d4af37; outline-offset: -6px; border-radius: 4px;
            display: flex; flex-direction: column; justify-content: center; align-items: center; padding: 20px; text-align: center;
        }
        .cover-title { font-family: 'Cinzel', serif; font-size: 2.2rem; color: #fcebc0; text-shadow: 1px 1px 5px rgba(0,0,0,0.5); margin-bottom: 10px; letter-spacing: 2px; }
        .cover-subtitle { font-family: 'Dancing Script', cursive; font-size: 1.8rem; color: #ff9eb5; }
        .cover-year { position: absolute; bottom: 20px; font-size: 12px; color: #d4af37; letter-spacing: 3px; }
        .page.cover .back { background: #2a0810; border-radius: 12px 4px 4px 12px; }

        /* Ru·ªôt s√°ch */
        .back { transform: rotateY(180deg); }
        .page.flipped { transform: rotateY(-180deg); }
        .front.content, .back.content { padding: 20px; display: flex; flex-direction: column; box-shadow: inset 0 0 20px rgba(0,0,0,0.02); }
        .photo-frame { width: 100%; height: 90%; background: #fff; padding: 10px; box-shadow: 0 4px 15px rgba(0,0,0,0.08); border-radius: 2px; }
        .photo-frame img { width: 100%; height: 100%; object-fit: cover; pointer-events: none; border-radius: 2px; }
        .page-num { height: 10%; display: flex; justify-content: center; align-items: flex-end; font-size: 12px; color: #aaa; font-family: 'Montserrat', sans-serif; }
        .back.content { background-color: #fdfaf6; background-image: url("data:image/svg+xml,%3Csvg width='20' height='20' viewBox='0 0 20 20' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M10 0C4.477 0 0 4.477 0 10s4.477 10 10 10 10-4.477 10-10S15.523 0 10 0zM9 5h2v2H9V5zm0 4h2v6H9V9z' fill='%23ff9eb5' fill-opacity='0.05' fill-rule='evenodd'/%3E%3C/svg%3E"); }


        /* ================= PH·∫¶N 2: T·ªé T√åNH (CONFESSION) ================= */
        #confession-stage {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 20; display: none; flex-direction: column;
            justify-content: center; align-items: center; padding: 10px; text-align: center;
        }

        #text-wrapper { min-height: 200px; display: flex; align-items: center; justify-content: center; width: 100%; padding: 0 15px; }
        #main-text {
            font-family: 'Dancing Script', cursive; font-size: clamp(24px, 7vw, 48px); 
            line-height: 1.4; color: #ffffff; text-shadow: 2px 2px 0px #ff5e88, 0 0 15px rgba(255, 0, 80, 0.5); width: 100%;
        }
        .word { display: inline-block; white-space: nowrap; margin: 0 4px; }
        .letter { display: inline-block; opacity: 0; transform: translateY(10px); }

        .glass-btn {
            background: rgba(255, 255, 255, 0.9); color: #ff0055;
            padding: 12px 30px; border-radius: 50px; font-size: 1.1rem; font-weight: bold;
            box-shadow: 0 5px 15px rgba(255, 100, 150, 0.4); border: none; cursor: pointer; animation: pulse 2s infinite;
        }
        
        #ask-section { display: none; width: 100%; margin-top: 20px; }
        .btn-group { display: flex; flex-direction: column; gap: 15px; align-items: center; width: 100%; }
        .btn { width: 80%; max-width: 300px; padding: 16px; border-radius: 50px; border: none; font-weight: bold; font-size: 1.2rem; transition: 0.1s; cursor: pointer; }
        #yes { background: #ff0055; color: white; box-shadow: 0 8px 20px rgba(255, 0, 85, 0.4); z-index: 100; }
        #no { background: rgba(255,255,255,0.8); color: #555; font-size: 1rem; position: relative; touch-action: none; } /* Tr√°nh l·ªói cu·ªôn khi b·∫•m h·ª•t tr√™n ƒët */

        /* ================= K·ªäCH B·∫¢N T√ÇM TH∆Ø ================= */
        #letter-sequence {
            display: none; position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 50;
            justify-content: center; align-items: center; flex-direction: column;
            background: rgba(0,0,0,0.7); backdrop-filter: blur(8px); opacity: 0; transition: opacity 1s;
        }
        #loading-text { font-family: 'Dancing Script', cursive; font-size: 3rem; color: #ffb3c6; text-shadow: 0 0 25px #ff0055; animation: pulseFade 1.5s infinite; display: none; text-align: center; }

        .envelope-container { 
            display: none; position: relative; width: 300px; height: 190px; margin-top: 100px; 
            animation: floatEnvelope 3s ease-in-out infinite alternate;
        }
        .envelope { position: absolute; width: 100%; height: 100%; background: #e63946; border-radius: 0 0 10px 10px; box-shadow: 0 20px 50px rgba(0,0,0,0.4); z-index: 3; }
        .envelope:before {
            content: ''; position: absolute; top: 0; left: 0;
            border-left: 150px solid transparent; border-right: 150px solid transparent;
            border-bottom: 100px solid #ff4d6d; border-top: 95px solid transparent; z-index: 3;
        }
        .flap {
            position: absolute; top: 0; left: 0;
            border-left: 150px solid transparent; border-right: 150px solid transparent;
            border-top: 100px solid #d90429; border-bottom: 100px solid transparent;
            transform-origin: top; transition: transform 1.2s cubic-bezier(0.4, 0, 0.2, 1); z-index: 4; drop-shadow: 0 5px 10px rgba(0,0,0,0.2);
        }
        .flap.open { transform: rotateX(180deg); z-index: 1; }

        .wax-seal {
            position: absolute; top: 95px; left: 50%; transform: translate(-50%, -50%);
            width: 40px; height: 40px; background: #800000; border-radius: 50%; z-index: 5;
            box-shadow: inset 0 0 10px #4d0000, 0 5px 10px rgba(0,0,0,0.4);
            display: flex; justify-content: center; align-items: center; color: #ff9999; font-size: 18px; transition: opacity 0.5s ease;
        }
        .wax-seal:before { content: '‚ù§'; }
        .flap.open + .wax-seal { opacity: 0; pointer-events: none; }
        
        .paper {
            position: absolute; top: 10px; left: 5%; width: 90%; height: 320px; 
            background-color: #fff9ec; background-image: repeating-linear-gradient(transparent, transparent 26px, #e0d8c8 26px, #e0d8c8 27px);
            border-radius: 5px; box-shadow: 0 -5px 15px rgba(0,0,0,0.15); transition: transform 1.8s cubic-bezier(0.25, 0.8, 0.25, 1);
            z-index: 2; padding: 28px 15px 15px 15px; text-align: left; overflow: hidden; transform: translateY(0);
        }
        .paper.out { transform: translateY(-220px); } 
        
        #typed-letter { font-size: 0.95rem; color: #2b2d42; font-weight: 700; line-height: 26px; text-shadow: 0.5px 0.5px 0px rgba(0,0,0,0.05); display: inline; }
        .cursor { display: inline-block; width: 2px; height: 1rem; background: #2b2d42; animation: blink 0.7s infinite; vertical-align: bottom; margin-bottom: 4px;}

        /* ================= C·∫¢NH TR√ÅI TIM 3D & CH·ªÆ R∆†I ================= */
        #canvas-container { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 60; display: none; opacity: 0; transition: opacity 2s; background: #000; cursor: grab; }
        #canvas-container:active { cursor: grabbing; }
        canvas { display: block; width: 100%; height: 100%; }

        .floating-texts { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 61; display: none; }
        .float-text { position: absolute; font-family: 'Dancing Script', cursive; color: #fff; text-shadow: 0 0 10px #ff0055; font-size: 1.5rem; animation: floatUpText 4s ease-in-out infinite alternate; }
        .falling-text { position: absolute; top: -50px; color: rgba(255, 255, 255, 0.9); font-family: 'Dancing Script', cursive; text-shadow: 0 0 4px #ff0055; pointer-events: none; z-index: 62; will-change: transform, opacity; animation: fall linear forwards; }

        @keyframes fall { to { transform: translate3d(0, 110vh, 0) rotate(25deg); opacity: 0; } }
        @keyframes heartbeat { 0%, 100% { transform: scale(1); } 10%, 30% { transform: scale(1.15); } 20% { transform: scale(1.05); } }
        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }
        @keyframes spin { 100% { transform: rotate(360deg); } }
        @keyframes pulse { 50% { transform: scale(1.05); } }
        @keyframes pulseFade { 0%, 100% { opacity: 0.5; transform: scale(0.95); } 50% { opacity: 1; transform: scale(1.05); } }
        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0; } }
        @keyframes floatUpText { 0% { transform: translateY(0px) scale(1); } 100% { transform: translateY(-15px) scale(1.05); } }
        @keyframes floatEnvelope { 0% { transform: translateY(0px); } 100% { transform: translateY(-10px); } }

        /* T·ªêI ∆ØU H√ìA RESPONSIVE RI√äNG CHO ƒêI·ªÜN THO·∫†I */
        @media (max-width: 768px) {
            :root { --book-width: 280px; --book-height: 420px; }
            .stage.opened { transform: translateX(35px); } /* D·ªãch nh·∫π tr√™n mobile ƒë·ªÉ s√°ch kh√¥ng b·ªã che m·∫•t n·ª≠a b√™n tr√°i */
            #player { top: 15px; right: 15px; padding: 5px 15px 5px 5px; }
            .vinyl { width: 30px; height: 30px; }
            .track-name { font-size: 10px; }
            .cover-title { font-size: 1.8rem; }
            .envelope-container { width: 280px; height: 180px; margin-top: 120px; }
            .envelope:before { border-left: 140px solid transparent; border-right: 140px solid transparent; border-bottom: 90px solid #ff4d6d; border-top: 90px solid transparent; }
            .flap { border-left: 140px solid transparent; border-right: 140px solid transparent; border-top: 95px solid #d90429; border-bottom: 95px solid transparent; }
            .wax-seal { top: 90px; width: 35px; height: 35px; font-size: 16px; }
            .paper.out { transform: translateY(-200px); }
        }
    </style>
</head>
<body>

            <div class="float-text" style="top: 20%; right: 5%; animation-delay: 0.5s;">M√£i Y√™u ‚ù§Ô∏è</div>

    </div>

    <script>
        // ================= PH·∫¶N 1: LOGIC S√ÅCH ·∫¢NH =================
        const images = [
            "https://nguyenbacson.io.vn/miss-you/1.jpeg", "https://nguyenbacson.io.vn/miss-you/2.jpeg",
            "https://nguyenbacson.io.vn/miss-you/3.jpeg", "https://nguyenbacson.io.vn/miss-you/4.jpeg",
            "https://nguyenbacson.io.vn/miss-you/5.jpeg", "https://nguyenbacson.io.vn/miss-you/6.jpeg",
            "https://nguyenbacson.io.vn/miss-you/7.jpeg", "https://nguyenbacson.io.vn/miss-you/8.jpeg",
            "https://nguyenbacson.io.vn/miss-you/9.jpeg", "https://nguyenbacson.io.vn/miss-you/10.jpeg",
            "https://nguyenbacson.io.vn/miss-you/11.jpeg", "https://nguyenbacson.io.vn/miss-you/12.jpeg",
            "https://nguyenbacson.io.vn/miss-you/13.jpeg", "https://nguyenbacson.io.vn/miss-you/14.jpeg",
            "https://nguyenbacson.io.vn/miss-you/15.jpeg"
        ];

        const book = document.getElementById('book');
        const stage = document.getElementById('stage');
        const bookAudio = document.getElementById('bookAudio');
        const confessAudio = document.getElementById('confessAudio');
        const vinylIcon = document.getElementById('vinylIcon');
        const playerUI = document.getElementById('player');
        
        let pages = [];
        // T·ªïng s·ªë trang = B√¨a + S·ªë l∆∞·ª£ng ·∫£nh + Trang cu·ªëi chuy·ªÉn c·∫£nh
        const totalSheets = images.length + 2; 

        function buildBook() {
            // Render B√¨a
            const cover = document.createElement('div');
            cover.className = 'page cover';
            cover.style.zIndex = totalSheets;
            cover.innerHTML = `
                <div class="front">
                    <div class="cover-frame">
                        <div class="cover-title">MISS YOU</div>
                        <div class="cover-subtitle">Nguy·ªÖn B·∫Øc S∆°n</div>
                        <div class="cover-year">EST. 2007</div>
                    </div>
                </div>
                <div class="back"></div>
            `;
            book.appendChild(cover);
            pages.push({ el: cover, index: 0 });

            // Render Ru·ªôt (·∫¢nh)
            images.forEach((src, i) => {
                const sheetIdx = i + 1;
                const sheet = document.createElement('div');
                sheet.className = 'page';
                sheet.style.zIndex = totalSheets - sheetIdx;
                sheet.innerHTML = `
                    <div class="front content">
                        <div class="photo-frame"><img src="${src}" loading="lazy"></div>
                        <div class="page-num">- ${sheetIdx} -</div>
                    </div>
                    <div class="back content"></div>
                `;
                book.appendChild(sheet);
                pages.push({ el: sheet, index: sheetIdx });
            });

            // Render Trang Cu·ªëi (N√∫t chuy·ªÉn c·∫£nh)
            const finalSheetIdx = images.length + 1;
            const finalSheet = document.createElement('div');
            finalSheet.className = 'page';
            finalSheet.style.zIndex = 1;
            finalSheet.innerHTML = `
                <div class="front content" style="justify-content: center; align-items: center; background: #fff0f3;">
                    <h2 style="font-family: 'Dancing Script', cursive; color: #d6336c; font-size: 2rem; margin-bottom: 25px; text-align:center;">Nh·ªØng kho·∫£nh kh·∫Øc<br>ƒë·∫πp nh·∫•t...</h2>
                    <button class="glass-btn" onclick="transitionToConfession(event)">V√† b√¢y gi·ªù... ‚ù§Ô∏è</button>
                </div>
                <div class="back content"></div>
            `;
            book.appendChild(finalSheet);
            pages.push({ el: finalSheet, index: finalSheetIdx });

            // G·∫Øn s·ª± ki·ªán l·∫≠t s√°ch
            pages.forEach((p, idx) => {
                p.el.addEventListener('click', (e) => {
                    // Tr√°nh vi·ªác l·∫≠t s√°ch khi ƒëang b·∫•m n√∫t "V√† b√¢y gi·ªù"
                    if(e.target.tagName !== 'BUTTON') flipTo(idx);
                });
            });
        }

        function flipTo(clickedIndex) {
            const pageObj = pages[clickedIndex];
            const el = pageObj.el;
            const isFlipped = el.classList.contains('flipped');

            if (!isFlipped) {
                el.classList.add('flipped');
                setTimeout(() => { el.style.zIndex = clickedIndex + 1; }, 400);
            } else {
                el.classList.remove('flipped');
                setTimeout(() => { el.style.zIndex = totalSheets - clickedIndex; }, 400);
            }

            // X·ª≠ l√Ω d·ªãch chuy·ªÉn s√°ch tr√™n Mobile & PC

        // Canvas 3D Particle Heart si√™u t·ªëi ∆∞u
        function initCanvasHeart() {
            const canvas = document.getElementById("heartCanvas");
            const ctx = canvas.getContext("2d", { alpha: false }); 
            const container = document.getElementById("canvas-container");
            let w, h; let particles = [];
            
            let currentRx = 0, currentRy = 0;
            let isDragging = false; let previousX = 0, previousY = 0;

            container.addEventListener('touchstart', (e) => { isDragging = true; previousX = e.touches[0].clientX; previousY = e.touches[0].clientY; }, {passive: true});
            container.addEventListener('touchmove', (e) => {
                if(isDragging) {
                    currentRy += (e.touches[0].clientX - previousX) * 0.01;
                    currentRx -= (e.touches[0].clientY - previousY) * 0.01;
                    previousX = e.touches[0].clientX; previousY = e.touches[0].clientY;
                }
            }, {passive: true});
            container.addEventListener('touchend', () => { isDragging = false; });

            // PC Mouse fallback
            container.addEventListener('mousedown', (e) => { isDragging = true; previousX = e.clientX; previousY = e.clientY; });
            container.addEventListener('mousemove', (e) => {
                if(isDragging) { currentRy += (e.clientX - previousX) * 0.01; currentRx -= (e.clientY - previousY) * 0.01; previousX = e.clientX; previousY = e.clientY; }
            });
            container.addEventListener('mouseup', () => { isDragging = false; });

            function resize() { w = canvas.width = window.innerWidth; h = canvas.height = window.innerHeight; }
            window.addEventListener("resize", resize); resize();

            function getHeartPos(t, scale) {
                let x = 16 * Math.pow(Math.sin(t), 3);
                let y = -(13 * Math.cos(t) - 5 * Math.cos(2 * t) - 2 * Math.cos(3 * t) - Math.cos(4 * t));
                return { x: x * scale, y: y * scale };
            }

            class Particle {
                constructor() {
                    this.t = Math.random() * Math.PI * 2;
                    // Thu nh·ªè tr√°i tim m·ªôt ch√∫t ƒë·ªÉ v·ª´a m√†n d·ªçc ƒëi·ªán tho·∫°i
                    this.scale = Math.random() * 5 + 8; 
                    let pos2D = getHeartPos(this.t, this.scale);
                    this.baseX = pos2D.x; this.baseY = pos2D.y; this.baseZ = (Math.random() - 0.5) * 60; 
                    this.rayLength = Math.random() * 20 + 5; 
                    this.color = `hsla(${Math.random() * 30 + 330}, 100%, 70%, ${Math.random() * 0.6 + 0.4})`;
                }
                
                draw(ctx, w, h, cosRx, sinRx, cosRy, sinRy, beatScale) {
                    let x = this.baseX * beatScale; let y = this.baseY * beatScale; let z = this.baseZ * beatScale;
                    let mag = Math.sqrt(x*x + y*y + z*z) || 1;
                    let ex = x + (x/mag) * this.rayLength; let ey = y + (y/mag) * this.rayLength; let ez = z + (z/mag) * this.rayLength;

                    const project = (px, py, pz) => {
                        let y1 = py * cosRx - pz * sinRx; let z1 = py * sinRx + pz * cosRx;
                        let x2 = px * cosRy + z1 * sinRy; let z2 = -px * sinRy + z1 * cosRy;
                        let scale = 800 / (800 + z2);
                        return { x: w / 2 + x2 * scale, y: h / 2 + y1 * scale, scale: scale };
                    };

                    let p1 = project(x, y, z); let p2 = project(ex, ey, ez);

                    if (p1.scale > 0 && p2.scale > 0) {
                        ctx.strokeStyle = this.color; ctx.lineWidth = 1.8 * p1.scale;
                        ctx.lineCap = "round"; ctx.beginPath(); ctx.moveTo(p1.x, p1.y); ctx.lineTo(p2.x, p2.y); ctx.stroke();
                    }
                }
            }

            for (let i = 0; i < 700; i++) { particles.push(new Particle()); } // Gi·∫£m s·ªë l∆∞·ª£ng ƒë·ªÉ ƒë·ª° gi·∫≠t tr√™n ƒët

            let time = 0;
            function animate() {
                ctx.fillStyle = "rgba(0, 0, 0, 0.3)"; ctx.fillRect(0, 0, w, h);
                time += 0.05;

                if (!isDragging) { currentRy += 0.005; }
                let cosRx = Math.cos(currentRx); let sinRx = Math.sin(currentRx);
                let cosRy = Math.cos(currentRy); let sinRy = Math.sin(currentRy);
                let beat = Math.abs(Math.sin(time)) * 0.1; let beatScale = 1 + beat;

                particles.forEach(p => { p.draw(ctx, w, h, cosRx, sinRx, cosRy, sinRy, beatScale); });
                requestAnimationFrame(animate);
            }
            animate();
        }
