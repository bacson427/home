<body>

    <script>

        particlesJS("particles-js", {

        function updateText(text, icon = "") {

                if (t === 8) {

                }
                
                // Gi√¢y th·ª© 20: Khen ng·ª£i / Th·∫£ th√≠nh nh·∫π
                if (t === 20) {
                    updateText("C·∫£m ∆°n v√¨ D∆∞∆°ng ƒë√£ xu·∫•t hi·ªán<br>trong thanh xu√¢n c·ªßa S∆°n.");

                // Gi√¢y th·ª© 32: D·∫´n d·∫Øt v√†o v·∫•n ƒë·ªÅ ch√≠nh
                if (t === 32) {
                    updateText("S∆°n c√≥ m·ªôt m√≥n qu√† ƒë·∫∑c bi·ªát...<br>nh∆∞ng c·∫ßn D∆∞∆°ng tr·∫£ l·ªùi c√¢u n√†y tr∆∞·ªõc.");
                }

                // Gi√¢y th·ª© 40: CH·ªêT H·∫† (ƒêo·∫°n n√†y nh·∫°c th∆∞·ªùng l√† ƒëi·ªáp kh√∫c)
                if (t >= 40) {

                    setTimeout(() => {
                        mainText.innerHTML = "L√†m ng∆∞·ªùi y√™u S∆°n nh√©? ‚ù§Ô∏è";
                        mainText.style.fontSize = "3rem";

            updateText("C·∫£m ∆°n em ƒë√£ ƒë·ªìng √Ω! <br> H√¥m nay l√† sinh nh·∫≠t em, nh∆∞ng S∆°n m·ªõi l√† ng∆∞·ªùi nh·∫≠n ƒë∆∞·ª£c qu√† to nh·∫•t. ‚ù§Ô∏è", "üéÅ");
