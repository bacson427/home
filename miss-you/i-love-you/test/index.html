<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gửi Người Tớ Thương</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Quicksand:wght@500&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #000;
            font-family: 'Quicksand', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        /* Hiệu ứng nền tim bay */
        #canvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }

        .container {
            position: relative;
            z-index: 10;
            text-align: center;
            padding: 20px;
        }

        /* Nút bắt đầu */
        #start-btn {
            padding: 15px 40px;
            font-size: 20px;
            background: #ff4d6d;
            border: none;
            border-radius: 50px;
            color: white;
            cursor: pointer;
            box-shadow: 0 0 20px rgba(255, 77, 109, 0.6);
            transition: 0.3s;
            font-family: 'Dancing Script', cursive;
        }

        #start-btn:hover {
            transform: scale(1.1);
            background: #ff758f;
        }

        /* Lời tỏ tình ẩn */
        #confession {
            display: none;
            opacity: 0;
            transition: opacity 2s ease-in;
        }

        #confession h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 4rem;
            margin-bottom: 10px;
            color: #ff4d6d;
            text-shadow: 0 0 15px rgba(255, 77, 109, 0.8);
        }

        #confession p {
            font-size: 1.5rem;
            line-height: 1.6;
        }

        .typing {
            border-right: 3px solid #ff4d6d;
            white-space: nowrap;
            overflow: hidden;
            display: inline-block;
            animation: blink 0.7s infinite;
        }

        @keyframes blink { 0% { border-color: transparent } 50% { border-color: #ff4d6d } 100% { border-color: transparent } }
        
        @media (max-width: 600px) {
            #confession h1 { font-size: 2.5rem; }
            #confession p { font-size: 1.1rem; }
        }
    </style>
</head>
<body>

    <canvas id="canvas"></canvas>

    <div class="container">
        <div id="init-screen">
            <button id="start-btn">Nhấn để nghe lời trái tim tớ...</button>
        </div>

        <div id="confession">
            <h1 id="main-text">Làm người yêu tớ nhé?</h1>
            <p id="sub-text">Cảm ơn cậu đã đến bên và cho "chàng Ngố" này biết yêu thương là gì.</p>
        </div>
    </div>

    <audio id="myAudio" src="https://nguyenbacson.io.vn/nguyenbacson-missyou.mp3"></audio>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const startBtn = document.getElementById('start-btn');
        const audio = document.getElementById('myAudio');
        const initScreen = document.getElementById('init-screen');
        const confession = document.getElementById('confession');

        let hearts = [];

        // Chỉnh kích thước canvas
        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        // Khởi tạo hạt trái tim
        class Heart {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = canvas.height + 100;
                this.size = Math.random() * 15 + 5;
                this.speed = Math.random() * 2 + 1;
                this.opacity = Math.random() * 0.5 + 0.3;
            }
            draw() {
                ctx.globalAlpha = this.opacity;
                ctx.fillStyle = '#ff4d6d';
                ctx.beginPath();
                ctx.moveTo(this.x, this.y);
                ctx.bezierCurveTo(this.x - this.size / 2, this.y - this.size / 2, this.x - this.size, this.y + this.size / 3, this.x, this.y + this.size);
                ctx.bezierCurveTo(this.x + this.size, this.y + this.size / 3, this.x + this.size / 2, this.y - this.size / 2, this.x, this.y);
                ctx.fill();
            }
            update() {
                this.y -= this.speed;
                if (this.y < -50) {
                    this.y = canvas.height + 100;
                    this.x = Math.random() * canvas.width;
                }
            }
        }

        function init() {
            for (let i = 0; i < 50; i++) {
                hearts.push(new Heart());
            }
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            hearts.forEach(h => {
                h.update();
                h.draw();
            });
            requestAnimationFrame(animate);
        }

        init();
        animate();

        // Xử lý sự kiện nhấn nút
        startBtn.addEventListener('click', () => {
            initScreen.style.display = 'none';
            audio.play();
            
            // Kiểm tra thời gian nhạc để hiện lời tỏ tình
            const checkTime = setInterval(() => {
                // Giây thứ 40 theo đúng yêu cầu của ông
                if (audio.currentTime >= 40) {
                    confession.style.display = 'block';
                    setTimeout(() => {
                        confession.style.opacity = '1';
                    }, 100);
                    clearInterval(checkTime);
                }
            }, 500);
        });
    </script>
</body>
</html>
