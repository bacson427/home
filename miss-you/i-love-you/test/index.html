<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Album K·ª∑ Ni·ªám - Nguy·ªÖn B·∫Øc S∆°n</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #ff9eb5;
            --book-width: 320px;
            --book-height: 480px;
            --anim-speed: 0.8s;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: #ffe6ea;
            background-image: radial-gradient(circle, #fff0f3 0%, #ffc2d1 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: sans-serif;
            overflow: hidden;
            perspective: 1500px;
        }

        /* --- M√ÄN H√åNH CH·ªú (INTRO) --- */
        #intro-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 230, 234, 0.95);
            z-index: 9999;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: opacity 1s ease;
        }

        .heart-btn {
            font-size: 80px;
            cursor: pointer;
            filter: drop-shadow(0 0 20px rgba(255, 0, 80, 0.5));
            animation: beat 1.2s infinite;
            background: none;
            border: none;
            outline: none;
            transition: transform 0.3s;
        }

        .heart-btn:hover {
            transform: scale(1.2);
        }

        .click-text {
            margin-top: 20px;
            font-family: 'Dancing Script', cursive;
            font-size: 24px;
            color: #d6336c;
            animation: fadeIn 2s infinite;
        }

        @keyframes beat {
            0% { transform: scale(1); }
            15% { transform: scale(1.3); }
            30% { transform: scale(1); }
            45% { transform: scale(1.15); }
            60% { transform: scale(1); }
        }

        /* --- S√ÇN KH·∫§U S√ÅCH --- */
        .book-container {
            position: relative;
            width: var(--book-width);
            height: var(--book-height);
            transform-style: preserve-3d;
            opacity: 0;
            transform: scale(0.8) translateY(50px);
            transition: all 1s ease;
        }

        /* Hi·ªáu ·ª©ng khi s√°ch hi·ªán ra */
        .book-container.visible {
            opacity: 1;
            transform: scale(1) translateY(0);
        }

        .sheet {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            transform-origin: left center;
            transform-style: preserve-3d;
            transition: transform var(--anim-speed) cubic-bezier(0.645, 0.045, 0.355, 1);
            cursor: pointer;
        }

        /* --- THI·∫æT K·∫æ B√åA S√ÅCH (COVER) --- */
        .sheet.cover .front {
            background: #a63e4b; /* M√†u ƒë·ªè ƒë√¥ sang tr·ªçng */
            border: 2px solid #8a2be2;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #fff;
            box-shadow: inset 0 0 30px rgba(0,0,0,0.5); /* B√≥ng ƒë·ªï t·∫°o ƒë·ªô s√¢u */
            border-radius: 5px 15px 15px 5px;
        }
        
        .sheet.cover .front::after {
            content: '';
            position: absolute;
            top: 20px;
            left: 20px;
            right: 20px;
            bottom: 20px;
            border: 2px solid #ffd700; /* Vi·ªÅn v√†ng kim lo·∫°i */
            border-radius: 5px;
        }

        .book-title {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            text-align: center;
            color: #ffd700; /* M√†u v√†ng kim */
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            margin-bottom: 20px;
            z-index: 10;
        }

        .book-subtitle {
            font-family: 'Dancing Script', cursive;
            font-size: 1.5rem;
            color: #ffcccc;
            z-index: 10;
        }

        /* --- THI·∫æT K·∫æ TRANG N·ªòI DUNG (CONTENT) --- */
        .front, .back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 5px 15px 15px 5px;
            overflow: hidden;
            background: #fff;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .front {
            z-index: 2;
            padding: 15px; /* Vi·ªÅn tr·∫Øng ki·ªÉu Polaroid */
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .front img {
            width: 100%;
            height: 90%;
            object-fit: cover;
            border: 1px solid #ddd;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        .back {
            transform: rotateY(180deg);
            z-index: 1;
            background-color: #f8f8f8;
            background-image: radial-gradient(#ffb7c5 20%, transparent 20%);
            background-size: 20px 20px;
        }

        /* --- CLASS TR·∫†NG TH√ÅI --- */
        .flipped {
            transform: rotateY(-180deg);
        }

        /* N√∫t t·∫Øt nh·∫°c nh·ªè g√≥c m√†n h√¨nh */
        .music-control {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(255,255,255,0.7);
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            z-index: 100;
            display: none; /* Hi·ªán sau khi v√†o s√°ch */
        }
        
    </style>
</head>
<body>

    <audio id="bg-music" loop>
        <source src="https://nguyenbacson.io.vn/pictures.mp3" type="audio/mpeg">
    </audio>

    <div id="intro-screen">
        <button class="heart-btn" onclick="startExperience()">‚ù§Ô∏è</button>
        <div class="click-text">Nh·∫•n v√†o tr√°i tim ƒë·ªÉ m·ªü s√°ch</div>
    </div>

    <div class="book-container" id="book">
        </div>

    <div class="music-control" onclick="toggleMusic()">üéµ</div>

    <script>
        // --- C·∫§U H√åNH ---
        const images = [
            "https://nguyenbacson.io.vn/miss-you/1.jpeg",
            "https://nguyenbacson.io.vn/miss-you/2.jpeg",
            "https://nguyenbacson.io.vn/miss-you/3.jpeg",
            "https://nguyenbacson.io.vn/miss-you/4.jpeg",
            "https://nguyenbacson.io.vn/miss-you/5.jpeg",
            "https://nguyenbacson.io.vn/miss-you/6.jpeg",
            "https://nguyenbacson.io.vn/miss-you/7.jpeg",
            "https://nguyenbacson.io.vn/miss-you/8.jpeg",
            "https://nguyenbacson.io.vn/miss-you/9.jpeg",
            "https://nguyenbacson.io.vn/miss-you/10.jpeg",
            "https://nguyenbacson.io.vn/miss-you/11.jpeg",
            "https://nguyenbacson.io.vn/miss-you/12.jpeg",
            "https://nguyenbacson.io.vn/miss-you/13.jpeg",
            "https://nguyenbacson.io.vn/miss-you/14.jpeg",
            "https://nguyenbacson.io.vn/miss-you/15.jpeg"
        ];

        const bookContainer = document.getElementById('book');
        const introScreen = document.getElementById('intro-screen');
        const audio = document.getElementById('bg-music');
        const musicBtn = document.querySelector('.music-control');
        let pagesElement = [];

        // --- H√ÄM KH·ªûI T·∫†O ---
        function startExperience() {
            // 1. Ph√°t nh·∫°c
            audio.play().catch(error => console.log("Tr√¨nh duy·ªát ch·∫∑n autoplay, c·∫ßn t∆∞∆°ng t√°c ng∆∞·ªùi d√πng"));
            
            // 2. ·∫®n m√†n h√¨nh ch·ªù
            introScreen.style.opacity = '0';
            setTimeout(() => {
                introScreen.style.display = 'none';
                musicBtn.style.display = 'block';
            }, 1000);

            // 3. Hi·ªán s√°ch
            createBook();
            bookContainer.classList.add('visible');
        }

        function createBook() {
            let totalSheets = images.length + 1; // +1 cho trang b√¨a ri√™ng
            let zIndex = totalSheets;

            // --- A. T·∫†O B√åA S√ÅCH (Hard Cover) ---
            const coverSheet = document.createElement('div');
            coverSheet.classList.add('sheet', 'cover');
            coverSheet.style.zIndex = zIndex--;
            coverSheet.innerHTML = `
                <div class="front">
                    <div class="book-title">Miss You</div>
                    <div class="book-subtitle">Nguy·ªÖn B·∫Øc S∆°n</div>
                    <div style="margin-top:20px; font-size:30px">‚ù§Ô∏è</div>
                </div>
                <div class="back"></div>
            `;
            // S·ª± ki·ªán l·∫≠t b√¨a
            setupFlipEvent(coverSheet, totalSheets, 0);
            bookContainer.appendChild(coverSheet);
            pagesElement.push(coverSheet);


            // --- B. T·∫†O N·ªòI DUNG (Inner Pages - ·∫¢nh) ---
            images.forEach((imgSrc, i) => {
                const page = document.createElement('div');
                page.classList.add('sheet');
                page.style.zIndex = zIndex--;

                page.innerHTML = `
                    <div class="front">
                        <img src="${imgSrc}" loading="lazy" alt="Memory">
                    </div>
                    <div class="back"></div>
                `;

                // i + 1 v√¨ trang 0 l√† b√¨a
                setupFlipEvent(page, totalSheets, i + 1); 
                
                bookContainer.appendChild(page);
                pagesElement.push(page);
            });
        }

        // --- H√ÄM X·ª¨ L√ù L·∫¨T TRANG (Z-INDEX LOGIC) ---
        function setupFlipEvent(element, total, index) {
            element.onclick = function() {
                if (this.classList.contains('flipped')) {
                    // ƒê√ìNG L·∫†I (L·∫≠t v·ªÅ ph·∫£i)
                    this.classList.remove('flipped');
                    
                    // Delay z-index ƒë·ªÉ animation ch·∫°y xong
                    setTimeout(() => {
                        this.style.zIndex = total - index;
                    }, 400); // 1/2 th·ªùi gian animation
                } else {
                    // M·ªû RA (L·∫≠t v·ªÅ tr√°i)
                    this.classList.add('flipped');
                    
                    // Khi n·∫±m b√™n tr√°i, n√≥ ph·∫£i ƒë√® l√™n c√°c trang tr∆∞·ªõc n√≥
                    this.style.zIndex = index + 1;
                }
            };
        }

        // T·∫Øt/B·∫≠t nh·∫°c
        function toggleMusic() {
            if (audio.paused) {
                audio.play();
                musicBtn.innerText = "üéµ";
            } else {
                audio.pause();
                musicBtn.innerText = "üîá";
            }
        }
    </script>
</body>
</html>
