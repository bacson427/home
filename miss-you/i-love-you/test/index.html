                sheet.className = 'page'; sheet.style.zIndex = totalSheets - sheetIdx;
                sheet.innerHTML = `<div class="front content"><div class="photo-frame"><img src="${src}" loading="lazy"></div><div class="page-num">- ${sheetIdx} -</div></div><div class="back content"></div>`;
                book.appendChild(sheet); pages.push({ el: sheet, index: sheetIdx });
            });

            const finalSheetIdx = images.length + 1;
            const finalSheet = document.createElement('div');
            finalSheet.className = 'page'; finalSheet.style.zIndex = 1;
            finalSheet.innerHTML = `<div class="front content" style="justify-content: center; align-items: center; background: #fff0f3;"><h2 style="font-family: 'Dancing Script', cursive; color: #d6336c; font-size: 2rem; margin-bottom: 25px; text-align:center;">Nh·ªØng kho·∫£nh kh·∫Øc<br>ƒë·∫πp nh·∫•t...</h2><button class="glass-btn" onclick="transitionToConfession(event)">V√† b√¢y gi·ªù... ‚ù§Ô∏è</button></div><div class="back content"></div>`;
            book.appendChild(finalSheet); pages.push({ el: finalSheet, index: finalSheetIdx });

            pages.forEach((p, idx) => { p.el.addEventListener('click', (e) => { if(e.target.tagName !== 'BUTTON') flipTo(idx); }); });

        function flipTo(clickedIndex) {
            const pageObj = pages[clickedIndex]; const el = pageObj.el;
            if (!el.classList.contains('flipped')) {
                el.classList.add('flipped'); setTimeout(() => { el.style.zIndex = clickedIndex + 1; }, 400);
            } else {
                el.classList.remove('flipped'); setTimeout(() => { el.style.zIndex = totalSheets - clickedIndex; }, 400);
            }
            setTimeout(() => { document.querySelectorAll('.page.flipped').length > 0 ? stage.classList.add('opened') : stage.classList.remove('opened'); }, 50);
        }

        let touchStartX = 0, touchStartY = 0;
        document.addEventListener('touchstart', e => { touchStartX = e.changedTouches[0].screenX; touchStartY = e.changedTouches[0].screenY; }, {passive: true});
        document.addEventListener('touchend', e => {
            if(!stage.classList.contains('visible')) return;
            const deltaX = e.changedTouches[0].screenX - touchStartX;
            const deltaY = e.changedTouches[0].screenY - touchStartY;
            if (Math.abs(deltaY) > Math.abs(deltaX)) return;
            if (Math.abs(deltaX) > 40) {
                if (deltaX < 0) { for (let i = 0; i < pages.length; i++) { if (!pages[i].el.classList.contains('flipped')) { flipTo(i); break; } } } 
                else { for (let i = pages.length - 1; i >= 0; i--) { if (pages[i].el.classList.contains('flipped')) { flipTo(i); break; } } }
            }
        }, {passive: true});

        function startProExperience() {
            bookAudio.play(); vinylIcon.classList.add('playing');
            document.getElementById('intro').style.opacity = '0';
            setTimeout(() => { document.getElementById('intro').style.display = 'none'; stage.classList.add('visible'); playerUI.style.display = 'flex'; setTimeout(() => { flipTo(0); }, 500); }, 1200);

            let activeAudio = (document.getElementById('confession-stage').style.display === 'flex' || document.getElementById('galaxy-wrapper').style.display === 'block') ? confessAudio : bookAudio;
            if (activeAudio.paused) { activeAudio.play(); vinylIcon.classList.add('playing'); } 
            else { activeAudio.pause(); vinylIcon.classList.remove('playing'); }
        }

        buildBook();

        let checkTime;
        const mainText = document.getElementById('main-text');
        const askSection = document.getElementById('ask-section');
        const timelineText = [
            { time: 1, text: "Xin ch√†o D∆∞∆°ng...", clearAt: 4 }, { time: 5, text: "H√¥m nay l√† m·ªôt ng√†y ƒë·∫∑c bi·ªát.", clearAt: 9 }, { time: 10, text: "Ch√∫c m·ª´ng sinh nh·∫≠t c·∫≠u! üéÇ", clearAt: 15 },
            { time: 16, text: "T·ªõ ƒë√£ suy nghƒ© r·∫•t nhi·ªÅu...", clearAt: 20 }, { time: 21, text: "V·ªÅ nh·ªØng l√∫c ch√∫ng m√¨nh ·ªü b√™n nhau.", clearAt: 27 },
            { time: 28, text: "C√≥ c·∫≠u, m·ªçi th·ª© tr·ªü n√™n √Ω nghƒ©a h∆°n.", clearAt: 34 }, { time: 35, text: "N√™n l√†...", clearAt: 38 }
        ];

        function transitionToConfession(e) {
            e.stopPropagation(); stage.style.opacity = 0; playerUI.style.opacity = 0; 
            let fadeAudio = setInterval(() => {
                if (bookAudio.volume > 0.1) bookAudio.volume -= 0.1;
                else { clearInterval(fadeAudio); bookAudio.pause(); bookAudio.volume = 1; }
            }, 100);
            setTimeout(() => {
                stage.style.display = 'none'; document.getElementById('confession-stage').style.display = 'flex';

        }

        function splitAndAnimate(text) {
            mainText.innerHTML = text.split(' ').map(word => `<span class='word'>${word.split('').map(char => `<span class='letter'>${char}</span>`).join('')}</span>`).join(' '); 
            anime({ targets: '.letter', opacity: [0, 1], translateY: [20, 0], rotateZ: [-5, 0], easing: "easeOutExpo", duration: 1000, delay: anime.stagger(40) });
        }
        function clearText() { anime({ targets: '#main-text', opacity: 0, translateY: -10, duration: 500, easing: "easeInQuad", complete: () => { mainText.innerHTML = ""; mainText.style.opacity = 1; mainText.style.transform = 'none'; } }); }

        function startConfessionTimeline() {
            checkTime = setInterval(() => {
                const t = Math.floor(confessAudio.currentTime);
                const scene = timelineText.find(item => item.time === t); if (scene) splitAndAnimate(scene.text);
                const clearScene = timelineText.find(item => item.clearAt === t); if (clearScene) clearText();
                
                if (t >= 40) {
                    clearInterval(checkTime); mainText.innerHTML = "";
                    mainText.style.fontSize = "clamp(30px, 8vw, 55px)"; mainText.style.color = "#ff0055"; mainText.style.textShadow = "2px 2px 0px #fff";
                    splitAndAnimate("L√†m ng∆∞·ªùi y√™u t·ªõ nh√©? ‚ù§Ô∏è");
                    setTimeout(() => { askSection.style.display = 'block'; anime({ targets: '#ask-section', opacity: [0, 1], translateY: [30, 0], duration: 1000 }); }, 2500);
                }
            }, 1000);
        }

        function moveButton(btn) {

            const phrases = ["M∆° ƒëi c∆∞ng üòé", "ƒê·ª´ng h√≤ng tho√°t", "B·∫•m n√∫t kia k√¨a", "L√™u l√™u üòù", "Tay ch·∫≠m th·∫ø?"];
            btn.innerText = phrases[Math.floor(Math.random() * phrases.length)];
            btn.style.background = `rgba(${Math.random()*255}, ${Math.random()*255}, ${Math.random()*255}, 0.9)`; btn.style.color = "#fff";
        }

        function accepted() {
            askSection.style.display = 'none'; mainText.style.display = 'none';
            document.getElementById('bg-pattern').style.opacity = 0; playerUI.style.opacity = 0; 
            const letterSeq = document.getElementById('letter-sequence');
            letterSeq.style.display = 'flex'; setTimeout(() => letterSeq.style.opacity = 1, 100);
            const loading = document.getElementById('loading-text'); loading.style.display = 'block';

        function showLetter() {
            const envContainer = document.getElementById('envelope-container');
            const flap = document.getElementById('flap'); const paper = document.getElementById('paper'); const typeDest = document.getElementById('typed-letter');
            envContainer.style.display = 'block';
            setTimeout(() => { flap.classList.add('open'); }, 800);
            setTimeout(() => { paper.classList.add('out'); }, 2000);
            setTimeout(() => {
                const text = "C·∫£m ∆°n c·∫≠u ƒë√£ ƒë·ªìng √Ω l√†m ng∆∞·ªùi y√™u c·ªßa t·ªõ. T·ªõ bi·∫øt s·ª± thi·∫øu tinh t·∫ø, c√°i t√≠nh h∆°n thua v·∫´n c√≤n. Nh∆∞ng t·ªõ s·∫Ω quy·∫øt t√¢m thay ƒë·ªïi v√¨ ng∆∞·ªùi con g√°i t·ªõ y√™u. I LOVE YOU.";
                let i = 0;
                function typeWriter() {
                    if (i < text.length) { typeDest.innerHTML += text.charAt(i); i++; setTimeout(typeWriter, 50); } 
                    else { setTimeout(initGalaxyEffect, 4500); }

        }

        // ================= PH·∫¶N 3: V≈® TR·ª§ 3D T√åNH Y√äU (ƒê√É T·ªêI ∆ØU HO√ÄN H·∫¢O) =================
        function initGalaxyEffect() {
            document.getElementById('letter-sequence').style.opacity = 0;
            setTimeout(() => {
                document.getElementById('letter-sequence').style.display = 'none';
                const wrapper = document.getElementById('galaxy-wrapper');
                wrapper.style.display = 'block';
                setTimeout(() => { wrapper.style.opacity = 1; playerUI.style.opacity = 1; }, 100);
                
                build3DPhotoOrbit();
                initCanvasGalaxy();
            }, 1000);
        }

        const orbitDiv = document.getElementById('photo-orbit');
        let currentRx = 15; let currentRy = 0;
        
        function build3DPhotoOrbit() {
            // B√°n k√≠nh nh·ªè ƒë·ªÉ ·∫£nh √¥m s√°t tim
            const isMobile = window.innerWidth <= 768;
            const orbitRadius = isMobile ? 85 : 150; 

            images.forEach((src, i) => {
                const angle = (i / images.length) * 360;
                // T·∫°o ƒë·ªô l·ªách Z nh·∫π nh√†ng h∆°n
                const zOffset = Math.sin(i) * (isMobile ? 30 : 50);
                
                const photoWrapper = document.createElement('div');
                photoWrapper.className = 'galaxy-photo';
                // D√πng translate3d ƒë·ªÉ k√≠ch ho·∫°t GPU acceleration
                photoWrapper.style.transform = `rotateY(${angle}deg) translate3d(0, 0, ${orbitRadius + zOffset}px)`;
                
                const img = document.createElement('img');
                img.src = src;
                photoWrapper.onclick = function() { openModal(src); };

                photoWrapper.appendChild(img);
                orbitDiv.appendChild(photoWrapper);
            });
        }

        function initCanvasGalaxy() {
            const canvas = document.getElementById("galaxyCanvas");
            const ctx = canvas.getContext("2d", { alpha: false }); // T·ªëi ∆∞u hi·ªáu su·∫•t
            const dragLayer = document.getElementById("drag-layer");
            let w, h; let particles = []; let meteors = [];
            
            let isDragging = false; let previousX = 0, previousY = 0;

            // X·ª≠ l√Ω c·∫£m ·ª©ng m∆∞·ª£t m√†
            dragLayer.addEventListener('touchstart', (e) => { isDragging = true; previousX = e.touches[0].clientX; previousY = e.touches[0].clientY; }, {passive: true});
            dragLayer.addEventListener('touchmove', (e) => {
                if(isDragging) {
                    currentRy += (e.touches[0].clientX - previousX) * 0.3; 
                    currentRx -= (e.touches[0].clientY - previousY) * 0.3; 
                    currentRx = Math.max(-45, Math.min(45, currentRx));
                    previousX = e.touches[0].clientX; previousY = e.touches[0].clientY;
                }
            }, {passive: true});
            dragLayer.addEventListener('touchend', () => { isDragging = false; });

            dragLayer.addEventListener('mousedown', (e) => { isDragging = true; previousX = e.clientX; previousY = e.clientY; });
            dragLayer.addEventListener('mousemove', (e) => {
                if(isDragging) { 
                    currentRy += (e.clientX - previousX) * 0.3; currentRx -= (e.clientY - previousY) * 0.3; 
                    currentRx = Math.max(-45, Math.min(45, currentRx));
                    previousX = e.clientX; previousY = e.clientY; 
                }
            });
            dragLayer.addEventListener('mouseup', () => { isDragging = false; });

            function resize() { w = canvas.width = window.innerWidth; h = canvas.height = window.innerHeight; }
            window.addEventListener("resize", resize); resize();

            const isMobile = window.innerWidth <= 768;

            class Dust {
                constructor(isCore) {
                    this.isCore = isCore;
                    if(isCore) {
                        // --- T·∫†O H√åNH TR√ÅI TIM 3D CHO L√ïI ---
                        let t = Math.random() * Math.PI * 2;
                        let hx = 16 * Math.pow(Math.sin(t), 3);
                        let hy = -(13 * Math.cos(t) - 5 * Math.cos(2*t) - 2*Math.cos(3*t) - Math.cos(4*t));
                        let hz = (Math.random() - 0.5) * (isMobile ? 40 : 60); // ƒê·ªô d√†y kh·ªëi tim
                        
                        let heartScale = isMobile ? 2.2 : 3.5;
                        this.baseX = hx * heartScale;
                        this.baseY = hy * heartScale;
                        this.baseZ = hz;
                        
                        // M√†u h·ªìng ƒë·ªè l√£ng m·∫°n
                        this.color = `rgba(${220 + Math.random()*35}, ${Math.random()*50}, ${80 + Math.random()*100}, ${Math.random() * 0.7 + 0.3})`;
                        this.size = Math.random() * 1.8 + 0.5;
                    } else {
                        // B·ª•i n·ªÅn kh√¥ng gian xa
                        this.baseX = (Math.random() - 0.5) * w * 2;
                        this.baseY = (Math.random() - 0.5) * h * 2;
                        this.baseZ = (Math.random() - 0.5) * w * 2;
                        this.color = `rgba(${150+Math.random()*50}, ${100+Math.random()*50}, 255, ${Math.random() * 0.3 + 0.1})`;
                        this.size = Math.random() * 1 + 0.2;
                    }
                }
                
                draw(ctx, w, h, rxRad, ryRad, beatScale) {
                    let x = this.baseX; let y = this.baseY; let z = this.baseZ;
                    if(this.isCore) { x *= beatScale; y *= beatScale; z *= beatScale; }

                    let y1 = y * Math.cos(rxRad) - z * Math.sin(rxRad);
                    let z1 = y * Math.sin(rxRad) + z * Math.cos(rxRad);
                    let x2 = x * Math.cos(ryRad) + z1 * Math.sin(ryRad);
                    let z2 = -x * Math.sin(ryRad) + z1 * Math.cos(ryRad);
                    
                    let scale = 800 / (800 + z2);
                    let xProj = w / 2 + x2 * scale;
                    let yProj = h / 2 + y1 * scale;

                    if (scale > 0) {
                        ctx.fillStyle = this.color; ctx.beginPath();
                        ctx.arc(xProj, yProj, this.size * scale, 0, Math.PI * 2); ctx.fill();
                    }
                }
            }

            // --- SAO BƒÇNG T·ª∞ NHI√äN T·ª™ G√ìC ---
            class Meteor {
                constructor() { this.reset(); }
                reset() {
                    // Xu·∫•t ph√°t t·ª´ g√≥c tr√™n b√™n ph·∫£i ho·∫∑c tr√°i ngo√†i m√†n h√¨nh
                    this.x = Math.random() < 0.5 ? -100 : w + 100; 
                    this.y = Math.random() * h * 0.3 - 100;
                    this.speed = Math.random() * 10 + 8;
                    this.len = Math.random() * 60 + 30;
                    this.size = Math.random() * 1.5 + 0.5;
                    // G√≥c bay ch√©o xu·ªëng t·ª± nhi√™n
                    this.angle = Math.atan2(h/2 - this.y, w/2 - this.x) + (Math.random()-0.5)*0.5;
                    this.opacity = 0; this.state = 'appearing';
                    this.delay = Math.random() * 100; // Delay ng·∫´u nhi√™n ƒë·ªÉ kh√¥ng xu·∫•t hi·ªán c√πng l√∫c
                }
                draw(ctx) {
                    if(this.delay > 0) { this.delay--; return; }
                    if (this.state === 'appearing') { this.opacity += 0.02; if (this.opacity >= 1) this.state = 'moving'; }
                    else if (this.state === 'moving') {
                        this.x += Math.cos(this.angle) * this.speed; this.y += Math.sin(this.angle) * this.speed;
                        if (this.x < -this.len*2 || this.x > w + this.len*2 || this.y > h + this.len*2) this.state = 'fading';
                    } else if (this.state === 'fading') { this.opacity -= 0.04; if (this.opacity <= 0) this.reset(); }

                    if(this.opacity > 0) {
                        const tailX = this.x - Math.cos(this.angle) * this.len;
                        const tailY = this.y - Math.sin(this.angle) * this.len;
                        let gradient = ctx.createLinearGradient(this.x, this.y, tailX, tailY);
                        gradient.addColorStop(0, `rgba(255, 255, 255, ${this.opacity})`);
                        gradient.addColorStop(1, `rgba(255, 255, 255, 0)`);
                        ctx.beginPath(); ctx.strokeStyle = gradient; ctx.lineWidth = this.size; ctx.lineCap = 'round';
                        ctx.moveTo(this.x, this.y); ctx.lineTo(tailX, tailY); ctx.stroke();
                    }
                }
            }

            // Gi·∫£m s·ªë l∆∞·ª£ng h·∫°t ƒë·ªÉ t·ªëi ∆∞u cho ƒëi·ªán tho·∫°i
            for (let i = 0; i < 600; i++) particles.push(new Dust(true)); // L√µi tim
            for (let i = 0; i < 300; i++) particles.push(new Dust(false)); // B·ª•i n·ªÅn
            for (let i = 0; i < 4; i++) meteors.push(new Meteor()); // 4 sao bƒÉng

            let time = 0;
            function animate() {
                // X√≥a n·ªÅn m·ªù ƒë·ªÉ t·∫°o v·ªát s√°ng (trail effect) nh∆∞ng kh√¥ng qu√° n·∫∑ng
                ctx.fillStyle = "rgba(20, 0, 20, 0.25)"; ctx.fillRect(0, 0, w, h);
                time += 0.05;

                if (!isDragging) { currentRy += 0.2; }
                orbitDiv.style.transform = `rotateX(${-currentRx}deg) rotateY(${currentRy}deg)`;

                let rxRad = currentRx * Math.PI / 180; let ryRad = currentRy * Math.PI / 180;
                let beat = Math.abs(Math.sin(time)) * 0.06; let beatScale = 1 + beat;

                particles.forEach(p => p.draw(ctx, w, h, rxRad, ryRad, beatScale));
                meteors.forEach(m => m.draw(ctx));
                
                requestAnimationFrame(animate);
            }
            animate();
        }

        const modal = document.getElementById('photo-modal');
        const modalImg = document.getElementById('modal-img');
        function openModal(src) {
            modalImg.src = src; modal.style.display = 'flex';
            setTimeout(() => { modal.classList.add('active'); }, 10);
        }
        function closeModal() {
            modal.classList.remove('active');
            setTimeout(() => { modal.style.display = 'none'; modalImg.src = ''; }, 300);
        }
    </script>
