<!DOCTYPE html>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    
    <style>
        /* --- C·∫§U H√åNH MOBILE --- */
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body, html {

        /* N·ªÅn Gradient ƒë·ªông (Thay cho Vanta.js n·∫∑ng n·ªÅ) */
        .animated-bg {

        /* Sao l·∫•p l√°nh (CSS thu·∫ßn) */
        .stars {

                radial-gradient(2px 2px at 40px 70px, #fff, rgba(0,0,0,0)),

        @keyframes twinkle { 0% {opacity:0.6} 50% {opacity:0.3} 100% {opacity:0.6} }

        /* Container ch√≠nh */
        .content {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 10; display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            padding: 20px; text-align: center;

        /* Ch·ªØ hi·ªÉn th·ªã */
        #main-text {
            font-size: 7vw; /* Ch·ªØ t·ª± ch·ªânh theo ƒë·ªô r·ªông m√†n h√¨nh ƒët */
            font-weight: bold; line-height: 1.4;
            color: #ffb3c1;

            min-height: 150px; opacity: 0;

        .birthday-icon { font-size: 4rem; display: block; margin-bottom: 10px; animation: bounce 2s infinite; }

        /* N√∫t Start */
        .btn-start {

            box-shadow: 0 0 15px #ff4d6d; animation: pulse 2s infinite;

        /* Khu v·ª±c c√¢u h·ªèi */
        #ask-section { display: none; width: 100%; margin-top: 20px; }
        .btn-group { 
            display: flex; flex-direction: column; /* X·∫øp d·ªçc tr√™n ƒëi·ªán tho·∫°i cho d·ªÖ b·∫•m */
            gap: 15px; align-items: center; width: 100%;
        }
        .btn { 
            width: 80%; padding: 18px; border-radius: 50px; border: none; 
            font-weight: bold; font-size: 1.2rem; color: white;
            transition: transform 0.1s;
        }
        #yes {

        }
        #yes:active { transform: scale(0.95); } /* Hi·ªáu ·ª©ng khi ch·∫°m v√†o */
        
        #no { background: #444; color: #ccc; }

        /* Th√¥ng b√°o cu·ªëi */
        #final-message {

        #final-message h2 { color: #ff0055; margin: 0 0 15px 0; font-size: 2rem; }
        #final-message p { color: #ffc2d1; font-size: 1.1rem; line-height: 1.6; }

        /* Hi·ªáu ·ª©ng tim bay (nh·∫π) */
        .flying-heart {
            position: fixed; font-size: 20px; color: #ff0055;
            bottom: -30px; pointer-events: none; z-index: 5;
            animation: fly 4s linear forwards;
        }
        @keyframes fly { to { transform: translateY(-110vh) rotate(360deg); opacity: 0; } }
        @keyframes pulse { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.05); } }
        @keyframes bounce { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }
    </style>
</head>
<body>

    <div class="animated-bg"></div>
    <div class="stars"></div>

    <div class="content" id="main-content">
        <div id="start-screen">
            <button class="btn-start" onclick="startExperience()">Ch·∫°m v√†o ƒë√¢y n√® D∆∞∆°ng ‚ù§Ô∏è</button>
            <p style="margin-top:10px; font-size: 0.9rem; color: #aaa;">(B·∫≠t √¢m l∆∞·ª£ng l√™n nh√©)</p>
        </div>

        <h1 id="main-text"></h1>

        <div id="ask-section">
            <div class="btn-group">
                <button class="btn" id="yes" onclick="accepted()">ƒê·ªìng √Ω ‚ù§Ô∏è</button>
                <button class="btn" id="no" onclick="moveButton(this)">Kh√¥ng nha</button>

        </div>

        <div id="final-message">
            <h2>She Said YES! üéâ</h2>
            <p>
                C·∫£m ∆°n m√≥n qu√† sinh nh·∫≠t tuy·ªát nh·∫•t tu·ªïi 19.<br>
                S∆°n h·ª©a s·∫Ω lu√¥n y√™u th∆∞∆°ng v√† chi·ªÅu chu·ªông D∆∞∆°ng.<br><br>
                <strong>Happy Birthday Em Y√™u! ‚ù§Ô∏è</strong>
            </p>
        </div>
    </div>

    <audio id="bg-music" src="https://nguyenbacson.io.vn/nguyenbacson-missyou.mp3"></audio>

    <script>
        const music = document.getElementById('bg-music');
        const mainText = document.getElementById('main-text');
        const startScreen = document.getElementById('start-screen');
        const askSection = document.getElementById('ask-section');
        const finalMessage = document.getElementById('final-message');
        const yesBtn = document.getElementById('yes');
        const noBtn = document.getElementById('no');
        
        let checkTime;

        // H√†m hi·ªán ch·ªØ nh·∫π nh√†ng
        function updateText(text, icon = "") {
            mainText.style.opacity = 0;
            mainText.style.transform = "translateY(10px)";
            
            setTimeout(() => {
                mainText.innerHTML = (icon ? `<span class="birthday-icon">${icon}</span>` : "") + text;
                anime({
                    targets: '#main-text', opacity: 1, translateY: 0, duration: 1000, easing: 'easeOutExpo'
                });
            }, 500);
        }

        function startExperience() {
            startScreen.style.display = 'none';
            music.play();
            updateText("Xin ch√†o D∆∞∆°ng...");

            // Logic th·ªùi gian y h·ªát c≈©
            checkTime = setInterval(() => {
                const t = Math.floor(music.currentTime);
                if (t === 8) updateText("Ch√∫c m·ª´ng sinh nh·∫≠t tu·ªïi 19! üéÇ", "üéâ");
                if (t === 20) updateText("C·∫£m ∆°n v√¨ D∆∞∆°ng ƒë√£ xu·∫•t hi·ªán<br>trong thanh xu√¢n c·ªßa S∆°n.");
                if (t === 32) updateText("S∆°n c√≥ m·ªôt m√≥n qu√† ƒë·∫∑c bi·ªát...<br>nh∆∞ng c·∫ßn D∆∞∆°ng tr·∫£ l·ªùi c√¢u n√†y.");
                
                // GI√ÇY 40
                if (t >= 40) {
                    clearInterval(checkTime);
                    mainText.style.opacity = 0;
                    setTimeout(() => {
                        mainText.innerHTML = "L√†m ng∆∞·ªùi y√™u S∆°n nh√©? ‚ù§Ô∏è";
                        mainText.style.fontSize = "10vw"; // Ch·ªØ to ƒë√πng tr√™n ƒët
                        mainText.style.color = "#ff0055";
                        anime({ targets: '#main-text', opacity: 1, scale: [0.8, 1], duration: 1000 });
                        
                        askSection.style.display = 'block';
                        anime({ targets: '#ask-section', opacity: [0, 1], translateY: [20, 0], duration: 1000 });
                    }, 500);
                }
            }, 1000);
        }

        // X·ª≠ l√Ω n√∫t Kh√¥ng (tr√™n mobile th√¨ n√≥ s·∫Ω nh·∫£y khi ch·∫°m v√†o)
        function moveButton(btn) {
            // L·∫•y k√≠ch th∆∞·ªõc m√†n h√¨nh
            const w = window.innerWidth - 150;
            const h = window.innerHeight - 100;
            
            const newX = Math.random() * w;
            const newY = Math.random() * h;
            
            btn.style.position = 'fixed';
            btn.style.left = newX + 'px';
            btn.style.top = newY + 'px';
            btn.innerText = "ƒê√©o :)"; // Tr√™u t√≠
        }

        function accepted() {
            // 1. ·∫®n ngay 2 n√∫t ƒë·ªÉ tr√°nh b·∫•m l·∫°i
            askSection.style.display = 'none';
            mainText.style.display = 'none';

            // 2. Hi·ªán b·∫£ng ch·ªët h·∫°
            finalMessage.style.display = 'block';
            anime({
                targets: '#final-message',
                opacity: [0, 1], scale: [0.8, 1],
                duration: 800, easing: 'spring(1, 80, 10, 0)'
            });

            // 3. B·∫Øn tim (D√πng CSS + JS thu·∫ßn si√™u nh·∫π)
            createHeartRain();
        }

        function createHeartRain() {
            // T·∫°o 30 tr√°i tim th√¥i cho ƒë·ª° lag
            const count = 30; 
            const colors = ['#ff0055', '#ff4d6d', '#ff99ac', '#ffffff'];

            for (let i = 0; i < count; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.classList.add('flying-heart');
                    heart.innerHTML = '‚ù§Ô∏è';
                    heart.style.left = Math.random() * 100 + 'vw';
                    heart.style.fontSize = (Math.random() * 20 + 20) + 'px';
                    heart.style.animationDuration = (Math.random() * 2 + 3) + 's';
                    heart.style.color = colors[Math.floor(Math.random() * colors.length)];
                    document.body.appendChild(heart);
                    
                    // X√≥a DOM sau khi bay xong ƒë·ªÉ gi·∫£i ph√≥ng b·ªô nh·ªõ
                    setTimeout(() => heart.remove(), 5000);
                }, i * 150); // R·∫£i r√°c ra ch·ª© kh√¥ng xu·∫•t hi·ªán 1 c·ª•c
            }
        }
    </script>
</body>
</html>
