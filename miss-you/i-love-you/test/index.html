<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drone Show Kỷ Niệm</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Quicksand:wght@500&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #050505; /* Bầu trời đêm */
            font-family: 'Quicksand', sans-serif;
        }

        #canvas {
            display: block;
        }

        .ui-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
            pointer-events: none;
        }

        #start-btn {
            padding: 15px 40px;
            font-size: 20px;
            background: linear-gradient(45deg, #ff4d6d, #ff758f);
            border: none;
            border-radius: 50px;
            color: white;
            cursor: pointer;
            pointer-events: auto;
            box-shadow: 0 0 20px rgba(255, 77, 109, 0.5);
            font-family: 'Dancing Script', cursive;
            transition: 0.3s;
        }

        #start-btn:hover { transform: scale(1.1); }

        #confession-text {
            position: absolute;
            bottom: 20%;
            text-align: center;
            width: 100%;
            font-family: 'Dancing Script', cursive;
            font-size: 3.5rem;
            color: #ff4d6d;
            text-shadow: 0 0 20px rgba(255, 77, 109, 0.8);
            opacity: 0;
            transition: opacity 2s ease;
        }
    </style>
</head>
<body>

    <canvas id="canvas"></canvas>

    <div class="ui-layer">
        <button id="start-btn">Bắt đầu màn trình diễn Drone đặc biệt...</button>
        <div id="confession-text">Làm người yêu tớ nhé? ❤️</div>
    </div>

    <audio id="bg-music" src="https://nguyenbacson.io.vn/nguyenbacson-missyou.mp3"></audio>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const startBtn = document.getElementById('start-btn');
        const music = document.getElementById('bg-music');
        const confession = document.getElementById('confession-text');

        let drones = [];
        const droneCount = 400; // Số lượng "drone"
        let currentFormation = 0;
        let showStarted = false;

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        class Drone {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.targetX = this.x;
                this.targetY = this.y;
                this.size = Math.random() * 2 + 1;
                this.color = `hsla(${Math.random() * 20 + 340}, 100%, 70%, ${Math.random() * 0.5 + 0.5})`;
                this.speed = 0.05;
            }

            update() {
                this.x += (this.targetX - this.x) * this.speed;
                this.y += (this.targetY - this.y) * this.speed;
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.shadowBlur = 10;
                ctx.shadowColor = this.color;
                ctx.fill();
            }
        }

        function createShape(type) {
            const points = [];
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            const scale = Math.min(canvas.width, canvas.height) / 15;

            if (type === 'heart') {
                for (let i = 0; i < droneCount; i++) {
                    const t = Math.random() * Math.PI * 2;
                    const x = 16 * Math.pow(Math.sin(t), 3);
                    const y = -(13 * Math.cos(t) - 5 * Math.cos(2 * t) - 2 * Math.cos(3 * t) - Math.cos(4 * t));
                    points.push({ x: centerX + x * scale, y: centerY + y * scale });
                }
            } else if (type === 'SB') { // Spicy Box
                ctx.font = `bold ${scale * 8}px Arial`;
                ctx.textAlign = 'center';
                ctx.fillText('SB', centerX, centerY + scale * 2);
                const data = ctx.getImageData(0, 0, canvas.width, canvas.height).data;
                for (let i = 0; i < data.length; i += 30) {
                    if (data[i + 3] > 128) {
                        const x = (i / 4) % canvas.width;
                        const y = Math.floor((i / 4) / canvas.width);
                        points.push({ x, y });
                    }
                }
                ctx.clearRect(0,0, canvas.width, canvas.height);
            } else if (type === '28km') {
                ctx.font = `bold ${scale * 6}px Arial`;
                ctx.fillText('28km', centerX, centerY + scale * 2);
                const data = ctx.getImageData(0, 0, canvas.width, canvas.height).data;
                for (let i = 0; i < data.length; i += 35) {
                    if (data[i + 3] > 128) {
                        const x = (i / 4) % canvas.width;
                        const y = Math.floor((i / 4) / canvas.width);
                        points.push({ x, y });
                    }
                }
                ctx.clearRect(0,0, canvas.width, canvas.height);
            }
            
            // Gán điểm cho drone
            for (let i = 0; i < drones.length; i++) {
                const target = points[i % points.length];
                drones[i].targetX = target.x;
                drones[i].targetY = target.y;
            }
        }

        function initDrones() {
            for (let i = 0; i < droneCount; i++) {
                drones.push(new Drone());
            }
        }

        function animate() {
            ctx.fillStyle = 'rgba(5, 5, 5, 0.2)'; // Tạo hiệu ứng đuôi sáng
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            drones.forEach(d => {
                d.update();
                d.draw();
            });

            if (showStarted) {
                const time = music.currentTime;
                // Timeline trình diễn
                if (time > 2 && time < 10) createShape('heart');
                if (time > 12 && time < 25) createShape('SB'); // Nhắc về Spicy Box Lotte Tây Hồ
                if (time > 27 && time < 38) createShape('28km'); // Nhắc về chuyến xe Cup 28km
                if (time >= 40) {
                    createShape('heart'); // Quay lại hình tim khi nhạc bùng nổ
                    confession.style.opacity = '1';
                }
            }
            requestAnimationFrame(animate);
        }

        startBtn.addEventListener('click', () => {
            showStarted = true;
            startBtn.style.display = 'none';
            music.play();
        });

        initDrones();
        animate();
    </script>
</body>
</html>
