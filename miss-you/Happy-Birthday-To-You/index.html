    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Quicksand:wght@500;700&display=swap" rel="stylesheet">
    
    <style>
        body {

            /* N·ªÅn Gradient H·ªìng - T√≠m l√£ng m·∫°n */
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            background-image: linear-gradient(to top, #fad0c4 0%, #ffd1ff 100%);

        /* --- UI CHUNG --- */
        .container {

            z-index: 10; pointer-events: none; /* ƒê·ªÉ b·∫•m xuy√™n qua canvas */

        /* --- M√ÄN H√åNH CH·ªú (ƒê·∫æM NG∆Ø·ª¢C) --- */
        #lock-screen {

        }

        /* N√∫t tr√≤n h·ªìng */
        .btn-pink {

            box-shadow: 0 5px 15px rgba(255, 154, 158, 0.4);

        /* N√∫t Admin ·∫©n (Tr√°i tim nh·ªè g√≥c ph·∫£i) */
        #admin-lock {

        /* --- T√ÇM TH∆Ø --- */
        #letter-layer {
            display: none; opacity: 0; transition: opacity 1.5s;

        #letter-content {
            font-size: 1.1rem; line-height: 1.8; color: #555;

        }
        
        /* --- SHOW DI·ªÑN CH·ªÆ (PARTICLE TEXT) --- */
        #text-overlay {
            position: absolute; width: 100%; top: 30%; text-align: center;
            font-family: 'Dancing Script', cursive; 
            font-size: 2.5rem; color: #fff;

        }

        /* --- TIM BAY --- */
        .heart {
            position: absolute; background-color: #ff6b81; display: inline-block;
            height: 30px; margin: 0 10px; top: 0; transform: rotate(-45deg); width: 30px;
            opacity: 0.6; animation: fall 5s linear infinite; pointer-events: none;
        }
        .heart:before, .heart:after {
            content: ""; background-color: #ff6b81; border-radius: 50%;
            height: 30px; position: absolute; width: 30px;
        }
        .heart:before { top: -15px; left: 0; }
        .heart:after { left: 15px; top: 0; }

        @keyframes fall {
            0% { transform: translate(0, -10vh) rotate(-45deg) scale(0.5); opacity: 0; }
            50% { opacity: 0.8; }
            100% { transform: translate(0, 110vh) rotate(-45deg) scale(1); opacity: 0; }
        }
        
        /* Hi·ªáu ·ª©ng load trang */
        #transition-white {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #fff; z-index: 9999; pointer-events: none;
            opacity: 0; transition: opacity 2s;
            display: flex; justify-content: center; align-items: center;
            font-family: 'Dancing Script'; font-size: 2rem; color: #ff6b81;
        }
    </style>
</head>
<body>
    <canvas id="firefly-canvas"></canvas>
    
    <div id="hearts-container"></div>

    <div class="container">
        <div id="lock-screen">
            <h1>Ch√†o D∆∞∆°ng 19 ‚ù§Ô∏è</h1>
            <p class="sub-text">M·ªôt ƒëi·ªÅu b·∫•t ng·ªù ƒëang ch·ªù c·∫≠u...</p>
            <div id="timer">00:00:00</div>
            <div id="unlock-msg" style="display:none; color: #ff6b81; font-weight:bold; margin-bottom:15px;">ƒê√£ m·ªü kh√≥a!</div>
            <button class="btn-pink" id="btn-start" style="display:none;" onclick="startShow()">M·ªü Qu√† Ngay üéÅ</button>
            <div id="admin-lock" onclick="adminUnlock()">üîí</div>
        </div>

        <div id="text-overlay"></div>

        <div id="letter-layer">
            <h2 style="font-family:'Dancing Script'; color:#ff6b81; text-align:center; font-size:2.5rem; margin-top:0;">G·ª≠i c√¥ g√°i th√°ng 3</h2>
            <div id="letter-content"></div>
            <div style="text-align: center; margin-top: 20px;">
                <button class="btn-pink" onclick="finish()">Y√™u th∆∞∆°ng ‚ù§Ô∏è</button>
            </div>
        </div>
    </div>

    <div id="transition-white">H·∫°nh ph√∫c nh√©... ‚ù§Ô∏è</div>

    <audio id="bg-music" src="https://nguyenbacson.io.vn/miss-you-happy-birthday.mp3" loop></audio>

<script>
    // --- C·∫§U H√åNH ---
    const TARGET_DATE = new Date("March 1, 2026 00:00:00").getTime();
    const PASS = "01032007";
    const FULL_LETTER = `Ch√∫c m·ª´ng sinh nh·∫≠t tu·ªïi 19, c√¥ g√°i H√† Nam xinh ƒë·∫πp! üå∏

Ch√∫c c√¥ sinh vi√™n ƒê·∫°i h·ªçc Ph∆∞∆°ng ƒê√¥ng sang tu·ªïi m·ªõi h·ªçc t·∫≠p th·∫≠t t·ªët, lu√¥n vui v·∫ª v√† b·ªõt suy nghƒ© linh tinh nh√©.

D√π c√≥ b·∫≠n deadline th√¨ c≈©ng nh·ªõ ƒÉn u·ªëng ƒë·∫ßy ƒë·ªß (ƒë·∫∑c bi·ªát l√† ƒëi ƒÉn nem n∆∞·ªõng cho ƒë·ª° th√®m nha). üç¢

Mong r·∫±ng m·ªçi ƒëi·ªÅu t·ªët ƒë·∫πp nh·∫•t s·∫Ω ƒë·∫øn v·ªõi c·∫≠u. Happy Birthday, my special girl! ‚ù§Ô∏è

-- Nguy·ªÖn B·∫Øc S∆°n --`;

    // K·ªãch b·∫£n ch·ªØ hi·ªán l√™n (Th·ªùi gian + N·ªôi dung)
    const SCENES = [
        { t: 1000, txt: "üéâ Ch√∫c M·ª´ng üéâ" },
        { t: 5000, txt: "Sinh Nh·∫≠t Tu·ªïi 19" },
        { t: 9000, txt: "Tr∆∞∆°ng Th·ªã D∆∞∆°ng" },
        { t: 13000, txt: "C√¥ G√°i H√† Nam ‚ù§Ô∏è" },
        { t: 17000, txt: "Xinh ƒê·∫πp & Gi·ªèi Giang" },
        { t: 21000, txt: "Lu√¥n H·∫°nh Ph√∫c Nh√©!" },
        { t: 26000, action: "SHOW_LETTER" }
    ];

    // --- 1. HI·ªÜU ·ª®NG ƒêOM ƒê√ìM (CANVAS) ---
    const canvas = document.getElementById('firefly-canvas');
    const ctx = canvas.getContext('2d');
    let w, h;
    let fireflies = [];

    function resize() {
        w = canvas.width = window.innerWidth;
        h = canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resize);
    resize();

    class Firefly {
        constructor() {
            this.x = Math.random() * w;
            this.y = Math.random() * h;
            this.s = Math.random() * 2; // K√≠ch th∆∞·ªõc nh·ªè
            this.ang = Math.random() * 2 * Math.PI;
            this.v = (Math.random() * 0.5) + 0.2; // T·ªëc ƒë·ªô ch·∫≠m
        }
        move() {
            this.x += Math.cos(this.ang) * this.v;
            this.y += Math.sin(this.ang) * this.v;
            this.ang += Math.random() * 20 * Math.PI / 180 - 10 * Math.PI / 180;
            if (this.x < 0 || this.x > w || this.y < 0 || this.y > h) {
                this.x = Math.random() * w; this.y = Math.random() * h;
            }
        }
        draw() {
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.s, 0, Math.PI * 2, false);
            ctx.fillStyle = "#fff";
            ctx.shadowBlur = 10;
            ctx.shadowColor = "white"; // Ph√°t s√°ng tr·∫Øng/v√†ng
            ctx.fill();
        }
    }

    for (let i = 0; i < 60; i++) fireflies.push(new Firefly());

    function loop() {
        ctx.clearRect(0, 0, w, h);
        fireflies.forEach(f => { f.move(); f.draw(); });
        requestAnimationFrame(loop);
    }
    loop();

    // --- 2. X·ª¨ L√ù ƒê·∫æM NG∆Ø·ª¢C ---
    function updateTimer() {
        const now = new Date().getTime();
        const dis = TARGET_DATE - now;
        if(dis < 0) { allowOpen(); return; }
        const d = Math.floor(dis / (86400000));
        const ho = Math.floor((dis % 86400000) / 3600000);
        const mi = Math.floor((dis % 3600000) / 60000);
        const se = Math.floor((dis % 60000) / 1000);
        document.getElementById("timer").innerText = 
            `${d<10?"0"+d:d}:${ho<10?"0"+ho:ho}:${mi<10?"0"+mi:mi}:${se<10?"0"+se:se}`;
    }
    let tmr = setInterval(updateTimer, 1000);
    updateTimer();

    function allowOpen() {
        clearInterval(tmr);
        document.getElementById("timer").style.display = "none";
        document.getElementById("unlock-msg").style.display = "block";
        document.getElementById("btn-start").style.display = "inline-block";
    }

    function adminUnlock() {
        if(prompt("Nh·∫≠p m·∫≠t kh·∫©u:") == PASS) allowOpen(); else alert("Sai m·∫≠t kh·∫©u r·ªìi!");
    }

    // --- 3. B·∫ÆT ƒê·∫¶U SHOW DI·ªÑN ---
    function startShow() {
        document.getElementById("bg-music").play().catch(()=>{});
        
        // ·∫®n m√†n h√¨nh kh√≥a t·ª´ t·ª´
        const lock = document.getElementById("lock-screen");
        lock.style.opacity = 0;
        setTimeout(() => lock.style.display = "none", 1000);

        // B·∫Øt ƒë·∫ßu ch·∫°y k·ªãch b·∫£n ch·ªØ
        SCENES.forEach(scene => {
            setTimeout(() => {
                if(scene.action === "SHOW_LETTER") {
                    showLetter();
                } else {
                    showText(scene.txt);
                }
            }, scene.t);
        });

        // T·∫°o m∆∞a tim
        createHeartRain();
    }

    // Hi·ªÉn th·ªã ch·ªØ to gi·ªØa m√†n h√¨nh (Thay cho Drone)
    function showText(txt) {
        const overlay = document.getElementById("text-overlay");
        overlay.style.opacity = 0; // ·∫®n ch·ªØ c≈©
        setTimeout(() => {
            overlay.innerHTML = txt.replace(/\n/g, "<br>"); // H·ªó tr·ª£ xu·ªëng d√≤ng
            overlay.style.transform = "scale(0.8)";
            overlay.style.opacity = 1; // Hi·ªán ch·ªØ m·ªõi
            // Hi·ªáu ·ª©ng zoom nh·∫π
            overlay.animate([
                { transform: 'scale(0.8)', opacity: 0 },
                { transform: 'scale(1.1)', opacity: 1 },
                { transform: 'scale(1)', opacity: 1 }
            ], { duration: 1500, fill: 'forwards', easing: 'ease-out' });
        }, 500);
    }

    // --- 4. T√ÇM TH∆Ø ---
    function showLetter() {
        document.getElementById("text-overlay").style.display = "none"; // T·∫Øt ch·ªØ
        const layer = document.getElementById("letter-layer");
        layer.style.display = "block";
        
        // Hi·ªán khung th∆∞ t·ª´ t·ª´
        setTimeout(() => {
            layer.style.opacity = 1;
            typeWriter();
        }, 100);
    }

    function typeWriter() {
        const container = document.getElementById("letter-content");
        let i = 0;
        let speed = 50; // T·ªëc ƒë·ªô g√µ
        function type() {
            if (i < FULL_LETTER.length) {
                container.innerHTML += FULL_LETTER.charAt(i) === '\n' ? '<br>' : FULL_LETTER.charAt(i);
                i++;
                container.scrollTop = container.scrollHeight;
                setTimeout(type, speed);
            }
        }
        type();
    }

    // --- 5. HI·ªÜU ·ª®NG M∆ØA TIM ---
    function createHeartRain() {
        const container = document.getElementById('hearts-container');
        setInterval(() => {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.animationDuration = Math.random() * 2 + 3 + "s";
            
            // Random m√†u h·ªìng/ƒë·ªè
            const colors = ['#ff6b81', '#ff4757', '#ff7f50', '#ffb6b9'];
            const color = colors[Math.floor(Math.random() * colors.length)];
            heart.style.backgroundColor = color;
            
            // C·∫ßn CSS ƒë·ªông ƒë·ªÉ ƒë·ªïi m√†u pseudo-elements, d√πng filter cho nhanh
            heart.style.filter = `hue-rotate(${Math.random() * 360}deg)`;

            container.appendChild(heart);
            setTimeout(() => heart.remove(), 5000);
        }, 300);
    }

    // --- 6. K·∫æT TH√öC ---
    function finish() {
        const trans = document.getElementById("transition-white");
        trans.style.opacity = 1;
        setTimeout(() => {
            window.location.href = "https://nguyenbacson.io.vn/miss-you/i-love-you/";
        }, 2000);
    }
</script>
