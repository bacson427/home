<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>G·ª≠i ng∆∞·ªùi y√™u d·∫•u</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Quicksand:wght@500;700&display=swap" rel="stylesheet">
    
    <style>
        /* --- GIAO DI·ªÜN CH√çNH (Gi·ªØ nguy√™n cho ƒë·∫πp) --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-user-select: none;
            user-select: none;
        }

        body {
            background: linear-gradient(135deg, #fad0c4 0%, #ffd1ff 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Quicksand', sans-serif;
            overflow: hidden;
            position: relative;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(10px);
            padding: 40px 30px;
            border-radius: 25px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.15);
            max-width: 500px;
            width: 90%;
            border: 2px solid rgba(255, 255, 255, 0.8);
            animation: float 6s ease-in-out infinite;
            position: relative;
            z-index: 10;
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

        .heart-icon {
            font-size: 60px;
            color: #ff4757;
            animation: heartbeat 1.5s infinite;
            margin-bottom: 10px;
            text-shadow: 0 0 20px rgba(255, 71, 87, 0.5);
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 2.8rem;
            margin-bottom: 20px;
            color: #d63031;
            line-height: 1.2;
        }

        #clock {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 25px;
        }

        .time-box {
            background: #ffffff;
            padding: 10px;
            border-radius: 15px;
            min-width: 70px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .time-box span {
            font-size: 1.8rem;
            font-weight: 800;
            color: #e84393;
            display: block;
        }

        .time-box p {
            font-size: 0.9rem;
            color: #636e72;
            font-weight: 600;
            margin-top: 5px;
            text-transform: uppercase;
        }

        .date-start {
            font-size: 1rem;
            color: #2d3436;
            margin-bottom: 20px;
            font-weight: 600;
            background: rgba(255, 255, 255, 0.5);
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
        }

        audio {
            width: 100%;
            height: 40px;
            margin-top: 10px;
            border-radius: 20px;
            opacity: 0.9;
        }

        .copyright {
            margin-top: 20px;
            font-size: 0.85rem;
            color: #888;
            font-weight: 600;
            letter-spacing: 0.5px;
        }
        
        .copyright span { color: #e74c3c; }

        /* --- HI·ªÜU ·ª®NG TIM (ƒê√£ t·ªëi ∆∞u nh·∫π h∆°n) --- */
        .click-heart {
            position: absolute;
            font-size: 30px;
            pointer-events: none;
            animation: flyUpClick 1s ease-out forwards;
            z-index: 100;
        }

        @keyframes flyUpClick {
            0% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
            100% { transform: translate(-50%, -150px) scale(1.5); opacity: 0; }
        }

        .music-heart {
            position: fixed;
            bottom: -50px;
            pointer-events: none;
            z-index: 1;
            animation: floatUpMusic linear forwards;
            opacity: 0.8;
        }

        @keyframes floatUpMusic {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-110vh) rotate(360deg); opacity: 0; }
        }

        @keyframes heartbeat {
            0% { transform: scale(1); }
            14% { transform: scale(1.3); }
            28% { transform: scale(1); }
            42% { transform: scale(1.3); }
            70% { transform: scale(1); }
        }

        @media (max-width: 480px) {
            h1 { font-size: 2.2rem; }
            .time-box { min-width: 60px; padding: 8px; }
            .time-box span { font-size: 1.5rem; }
            .container { padding: 30px 20px; }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="heart-icon">‚ù§Ô∏è</div>
        <h1>Ch√∫ng m√¨nh ƒë√£ b√™n nhau</h1>
        
        <div id="clock">
            <div class="time-box">
                <span id="days">00</span>
                <p>Ng√†y</p>
            </div>
            <div class="time-box">
                <span id="hours">00</span>
                <p>Gi·ªù</p>
            </div>
            <div class="time-box">
                <span id="minutes">00</span>
                <p>Ph√∫t</p>
            </div>
            <div class="time-box">
                <span id="seconds">00</span>
                <p>Gi√¢y</p>
            </div>
        </div>

        <p class="date-start">T·ª´: 10:05 - 24/12/2025</p>

        <audio id="myAudio" controls loop autoplay>
            <source src="https://nguyenbacson.io.vn/nguyenbacson-music.mp3" type="audio/mpeg">
            Tr√¨nh duy·ªát c·ªßa b·∫°n kh√¥ng h·ªó tr·ª£ ph√°t nh·∫°c.
        </audio>

        <p class="copyright">@ B·∫£n quy·ªÅn thu·ªôc ri√™ng v·ªÅ C·∫≠u <span>‚ô•Ô∏è</span></p>
    </div>

    <script>
        /* --- 1. X·ª¨ L√ù TH·ªúI GIAN --- */
        const startDate = new Date("2025-12-24T10:05:00").getTime();

        function updateCounter() {
            const now = new Date().getTime();
            const distance = now - startDate;
            
            if (distance < 0) return;

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("days").innerText = days;
            document.getElementById("hours").innerText = hours < 10 ? "0" + hours : hours;
            document.getElementById("minutes").innerText = minutes < 10 ? "0" + minutes : minutes;
            document.getElementById("seconds").innerText = seconds < 10 ? "0" + seconds : seconds;
        }
        setInterval(updateCounter, 1000);
        updateCounter();

        /* --- 2. X·ª¨ L√ù B√ìNG BAY TIM (ƒê√É T·ªêI ∆ØU CH·ªêNG LAG) --- */
        const audio = document.getElementById('myAudio');
        let heartInterval;

        function createMusicHeart() {
            const heart = document.createElement('div');
            heart.classList.add('music-heart');
            
            const icons = ['‚ù§Ô∏è', 'üíó', 'üíï', 'üíû', 'üíì'];
            heart.innerText = icons[Math.floor(Math.random() * icons.length)];
            
            heart.style.left = Math.random() * 100 + 'vw';
            
            const size = Math.random() * 20 + 20; // Tim nh·ªè h∆°n ch√∫t cho ƒë·ª° r·ªëi
            heart.style.fontSize = size + 'px';
            
            heart.style.animationDuration = (Math.random() * 3 + 3) + 's'; // Bay 3-6s
            
            document.body.appendChild(heart);

            // X√≥a nhanh sau 6s ƒë·ªÉ kh√¥ng ƒë·∫ßy RAM
            setTimeout(() => {
                heart.remove();
            }, 6000);
        }

        audio.onplay = function() {
            if (!heartInterval) {
                // QUAN TR·ªåNG: TƒÉng th·ªùi gian l√™n 800ms (g·∫ßn 1 gi√¢y) m·ªõi ra 1 tim
                // Gi√∫p ƒëi·ªán tho·∫°i y·∫øu v·∫´n ch·∫°y m∆∞·ª£t
                heartInterval = setInterval(createMusicHeart, 800);
            }
        };

        audio.onpause = function() {
            clearInterval(heartInterval);
            heartInterval = null;
        };

        document.body.addEventListener('click', function() {
            if(audio.paused) audio.play();
        }, { once: true });


        /* --- 3. X·ª¨ L√ù DOUBLE CLICK (GI·ªÆ NGUY√äN) --- */
        document.addEventListener('dblclick', function(e) {
            createClickHeart(e.pageX, e.pageY);
        });

        let lastTap = 0;
        document.addEventListener('touchend', function(e) {
            const currentTime = new Date().getTime();
            const tapLength = currentTime - lastTap;
            if (tapLength < 500 && tapLength > 0) {
                const touch = e.changedTouches[0];
                createClickHeart(touch.pageX, touch.pageY);
                e.preventDefault();
            }
            lastTap = currentTime;
        });

        function createClickHeart(x, y) {
            const heart = document.createElement('div');
            heart.innerText = 'üíó';
            heart.className = 'click-heart';
            heart.style.left = x + 'px';
            heart.style.top = y + 'px';
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 1000);
        }
    </script>
</body>
</html>
