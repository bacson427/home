    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Quicksand:wght@600;700&display=swap" rel="stylesheet">

    <style>
        /* --- CSS C∆† B·∫¢N --- */
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-user-select: none; user-select: none; }

        body {
            /* N·ªÅn Gradient h·ªìng ph·∫•n nh·∫π nh√†ng (Pastel Dream) */
            background: linear-gradient(120deg, #ff9a9e 0%, #fecfef 50%, #feada6 100%);
            height: 100vh;
            display: flex; justify-content: center; align-items: center;
            font-family: 'Quicksand', sans-serif; overflow: hidden; position: relative;
            color: #880e4f; /* Ch·ªØ m√†u ƒë·ªè r∆∞·ª£u ƒë·∫≠m ƒë·ªÉ d·ªÖ ƒë·ªçc tr√™n n·ªÅn s√°ng */
        }

        /* --- HI·ªÜU ·ª®NG BACKGROUND BLOBS (M·ªÄM M·∫†I H∆†N) --- */
        .bg-blobs-container { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; pointer-events: none; overflow: hidden; }
        .blob { position: absolute; border-radius: 50%; filter: blur(60px); opacity: 0.8; will-change: transform; }
        
        .blob-1 { top: -10%; left: -10%; width: 50vw; height: 50vw; background: #fff0f5; animation: floatBlob 20s infinite alternate; }
        .blob-2 { bottom: -10%; right: -10%; width: 50vw; height: 50vw; background: #ffdee9; animation: floatBlob 25s infinite alternate-reverse; }
        .blob-3 { top: 40%; left: 40%; width: 30vw; height: 30vw; background: #ffc3a0; opacity: 0.6; animation: floatBlob 30s infinite alternate; }

        @keyframes floatBlob { 0% { transform: translate(0, 0); } 100% { transform: translate(30px, 50px); } }

        /* --- CANVAS PH√ÅO HOA --- */
        #fireworksCanvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 100; pointer-events: none; }

        /* --- CONTAINER K√çNH M·ªú (GLASSMORPHISM) --- */
        .container {
            text-align: center; 
            /* K√≠nh m·ªù tr·∫Øng s√°ng */
            background: rgba(255, 255, 255, 0.25); 
            backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px);
            padding: 35px 25px; border-radius: 30px; 
            /* Vi·ªÅn ph√°t s√°ng nh·∫π */
            border: 2px solid rgba(255, 255, 255, 0.6);
            box-shadow: 0 15px 35px rgba(255, 105, 135, 0.3); /* B√≥ng h·ªìng */
            max-width: 500px; width: 90%;

        @keyframes floatUI { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }

        /* TIM ƒê·∫¨P */
        .heart-container { display: flex; justify-content: center; gap: 20px; margin-bottom: 10px; }
        .heart-icon { font-size: 55px; filter: drop-shadow(0 5px 5px rgba(255, 0, 80, 0.3)); animation: beat 1.2s infinite; cursor: pointer; transition: transform 0.3s; }
        .heart-icon:hover { transform: scale(1.3) rotate(10deg); }
        @keyframes beat { 0%, 100% { transform: scale(1); } 15%, 45% { transform: scale(1.25); } 30%, 60% { transform: scale(1.1); } }

        h1 { 
            font-family: 'Dancing Script', cursive; font-size: 2.8rem; margin-bottom: 20px; 
            background: -webkit-linear-gradient(#ff0844, #ffb199); -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 2px 2px rgba(255, 255, 255, 0.5));
        }

        /* ƒê·ªíNG H·ªí */
        #clock { display: flex; justify-content: center; gap: 10px; margin-bottom: 25px; }
        .time-box { 
            background: rgba(255, 255, 255, 0.6); 
            padding: 10px; border-radius: 15px; min-width: 65px; 
            box-shadow: 0 5px 15px rgba(255, 154, 158, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.8);
        }
        .time-box span { font-size: 1.8rem; font-weight: 800; color: #d63031; display: block; line-height: 1; }
        .time-box p { font-size: 0.75rem; color: #e17055; font-weight: 700; margin-top: 5px; text-transform: uppercase; letter-spacing: 1px; }

        .date-start { 
            font-size: 1rem; font-weight: 700; color: #fff; 
            background: rgba(255, 107, 107, 0.8); 
            padding: 8px 20px; border-radius: 50px; 
            display: inline-block; margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.4);
        }
        
        audio { width: 100%; height: 40px; border-radius: 20px; opacity: 0.9; margin-bottom: 10px; }
        
        /* N√öT CH√öC M·ª™NG NƒÇM M·ªöI */
        .new-year-box {
            display: inline-block; margin-top: 10px;
            background: linear-gradient(45deg, #ff9a9e 0%, #fad0c4 99%, #fad0c4 100%);
            color: #d63031; font-weight: bold; font-size: 1.1rem;
            padding: 12px 30px; border-radius: 50px; text-decoration: none;
            box-shadow: 0 10px 20px rgba(255, 154, 158, 0.4);
            border: 2px solid #fff; transition: all 0.3s ease;
        }
        .new-year-box:hover { transform: translateY(-5px); box-shadow: 0 15px 25px rgba(255, 154, 158, 0.6); background: #fff; color: #ff7675; }
        
        .copyright { margin-top: 20px; font-size: 0.8rem; color: #636e72; font-weight: 600; }
        .hint { margin-top: 5px; font-size: 0.8rem; color: #ff7675; font-style: italic; animation: fadeHint 2s infinite; }
        @keyframes fadeHint { 0%, 100% { opacity: 0.6; } 50% { opacity: 1; } }
        
        /* Hi·ªáu ·ª©ng tim bay khi click */
        .click-heart { position: absolute; font-size: 25px; color: #ff4757; pointer-events: none; animation: flyUpClick 1.2s ease-out forwards; z-index: 200; }
        @keyframes flyUpClick { 0% { transform: translate(-50%, -50%) scale(1); opacity: 1; } 100% { transform: translate(-50%, -120px) scale(1.5); opacity: 0; } }

        /* Tim nh·ªè bay trong h·ªôp gi·ªù */
        .box-heart { position: absolute; left: 50%; bottom: 5px; transform: translateX(-50%); font-size: 20px; animation: floatUpBox 1.5s linear forwards; pointer-events: none; opacity: 0; }
        @keyframes floatUpBox { 0% { bottom: 5px; opacity: 1; transform: translateX(-50%) scale(0.5); } 100% { bottom: 60px; opacity: 0; transform: translateX(-50%) scale(1.2); } }

        /* FLASH EFFECT khi n·ªï tim */
        #flash-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: white; opacity: 0; pointer-events: none; z-index: 99;
            transition: opacity 0.1s;
        }
    </style>
</head>
<body>
    <div class="bg-blobs-container">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
        <div class="blob blob-3"></div>
    </div>

    <div id="flash-overlay"></div>
    
    <canvas id="fireworksCanvas"></canvas>

    <div class="container" id="mainBox">
        <div class="heart-container">
            <div class="heart-icon">üíò</div>
            <div class="heart-icon">üíñ</div>
        </div>

        <h1>Ch√∫ng m√¨nh ƒë√£ quen nhau</h1>
        <div id="clock">
            <div class="time-box" id="box-days"> <span id="days">00</span> <p>Ng√†y</p> </div>
            <div class="time-box" id="box-hours"> <span id="hours">00</span> <p>Gi·ªù</p> </div>
            <div class="time-box" id="box-minutes"> <span id="minutes">00</span> <p>Ph√∫t</p> </div>
            <div class="time-box" id="box-seconds"> <span id="seconds">00</span> <p>Gi√¢y</p> </div>
        </div>

        <p class="date-start">10:50 - 24/12/2025</p>

        <audio id="myAudio" controls loop autoplay>
            <source src="https://nguyenbacson.io.vn/nguyenbacson-missyou.mp3" type="audio/mpeg">
            Tr√¨nh duy·ªát c·ªßa b·∫°n kh√¥ng h·ªó tr·ª£ ph√°t nh·∫°c.
        </audio>
        
        <a href="https://nguyenbacson.io.vn/happynewyear-your/" target="_blank" class="new-year-box">
            üéâ CH√öC M·ª™NG NƒÇM M·ªöI üéä
        </a>

        <p class="copyright">G·∫∑p Em ƒê√∫ng L√∫c</p>
        <p class="hint">( Ch·∫°m 2 l·∫ßn v√†o m√†n h√¨nh ƒë·ªÉ th·∫£ tim )</p>
    </div>

    <script>
        /* --- 1. C·∫§U H√åNH PH√ÅO HOA --- */
        const canvas = document.getElementById('fireworksCanvas');
        const ctx = canvas.getContext('2d');
        let particles = [];

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        class Particle {
            constructor(x, y, color, velocity) {
                this.x = x;
                this.y = y;
                this.color = color;
                this.velocity = velocity;
                this.alpha = 1;
                // V·∫≠t l√Ω: Ma s√°t th·∫•p h∆°n ƒë·ªÉ bay xa h∆°n
                this.friction = 0.98; 
                this.gravity = 0.04; 
                this.life = 150; 
                this.size = Math.random() * 3 + 1; // K√≠ch th∆∞·ªõc ng·∫´u nhi√™n
                this.sparkle = Math.random() < 0.5; // 50% h·∫°t s·∫Ω l·∫•p l√°nh
            }

            draw() {
                ctx.save();
                ctx.globalAlpha = this.alpha;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                
                // HI·ªÜU ·ª®NG GLOW (Ph√°t s√°ng)
                ctx.shadowBlur = 10;
                ctx.shadowColor = this.color;
                
                ctx.fill();
                ctx.restore();
            }

            update() {
                this.velocity.x *= this.friction;
                this.velocity.y *= this.friction;
                this.velocity.y += this.gravity;
                this.x += this.velocity.x;
                this.y += this.velocity.y;
                this.life--;

                // Hi·ªáu ·ª©ng m·ªù d·∫ßn
                if (this.life <= 100) this.alpha -= 0.01;
                
                // Hi·ªáu ·ª©ng l·∫•p l√°nh (Sparkle)
                if (this.sparkle && this.life % 5 === 0) {
                    this.size = Math.random() * 3 + 1;
                }
            }
        }

        // T·∫†O V·ª§ N·ªî H√åNH TR√ÅI TIM
        function createHeartExplosion(x, y) {
            // Hi·ªáu ·ª©ng ch·ªõp m√†n h√¨nh nh·∫π
            const flash = document.getElementById('flash-overlay');
            flash.style.opacity = '0.3';
            setTimeout(() => { flash.style.opacity = '0'; }, 150);

            const particleCount = 150; // TƒÉng s·ªë l∆∞·ª£ng h·∫°t
            const colors = ['#ff7675', '#d63031', '#e84393', '#fd79a8', '#fff', '#ffcccc'];

            for (let i = 0; i < particleCount; i++) {
                // Thu·∫≠t to√°n h√¨nh tr√°i tim
                let t = Math.PI * 2 * Math.random();
                // C√¥ng th·ª©c t·∫°o h√¨nh tim
                let heartX = 16 * Math.pow(Math.sin(t), 3);
                let heartY = -(13 * Math.cos(t) - 5 * Math.cos(2 * t) - 2 * Math.cos(3 * t) - Math.cos(4 * t));

                // Random ƒë·ªô l·ªõn v·ª• n·ªï (ƒë·ªÉ c√°c h·∫°t kh√¥ng n·∫±m tr√™n 1 ƒë∆∞·ªùng vi·ªÅn m·ªèng)
                let scale = (Math.random() * 2 + 3); 

                let velocity = {
                    x: heartX * 0.15 * Math.random(), 
                    y: heartY * 0.15 * Math.random()
                };

                const color = colors[Math.floor(Math.random() * colors.length)];
                particles.push(new Particle(x, y, color, velocity));
            }
        }

        function animate() {
            requestAnimationFrame(animate);
            // X√≥a canvas v·ªõi hi·ªáu ·ª©ng trail nh·∫π (v·ªát m·ªù)
            ctx.fillStyle = 'rgba(255, 255, 255, 0.1)'; // X√≥a b·∫±ng m√†u tr·∫Øng m·ªù ƒë·ªÉ h·ª£p n·ªÅn s√°ng
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            // ctx.clearRect(0, 0, canvas.width, canvas.height); // D√πng d√≤ng n√†y n·∫øu kh√¥ng mu·ªën trail

            particles.forEach((particle, index) => {
                if (particle.alpha > 0) {
                    particle.update();
                    particle.draw();
                } else {
                    particles.splice(index, 1);
                }
            });
        }
        animate();

        /* --- 2. ƒê·∫æM NG√ÄY & TRIGGER --- */
        const startDate = new Date(2025, 11, 24, 10, 50, 0).getTime();
        let lastFiredSecond = -1; 

        function updateCounter() {
            const now = new Date().getTime();
            const distance = now - startDate;
            
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("days").innerText = days;
            document.getElementById("hours").innerText = hours < 10 ? "0" + hours : hours;
            document.getElementById("minutes").innerText = minutes < 10 ? "0" + minutes : minutes;
            document.getElementById("seconds").innerText = seconds < 10 ? "0" + seconds : seconds;

            // --- TRIGGER TIM ·ªû GI√ÇY 00 V√Ä 30 ---
            if ((seconds === 0 || seconds === 30) && seconds !== lastFiredSecond) {
                // B·∫Øn 2 qu·∫£ tim ·ªü 2 b√™n cho ƒë·∫πp
                createHeartExplosion(canvas.width / 3, canvas.height / 3);
                setTimeout(() => {
                    createHeartExplosion(canvas.width / 1.5, canvas.height / 3);
                }, 200); // Tr·ªÖ 200ms cho t·ª± nhi√™n
                lastFiredSecond = seconds; 
            }
            if (seconds !== 0 && seconds !== 30) lastFiredSecond = -1;

            // Hi·ªáu ·ª©ng tim bay l√™n trong √¥ s·ªë
            spawnHeartInBox('box-seconds', '‚ù§Ô∏è');
            if (seconds === 0) spawnHeartInBox('box-minutes', 'üå∏');
            if (minutes === 0 && seconds === 0) spawnHeartInBox('box-hours', 'üíñ');
        }

        function spawnHeartInBox(boxId, icon) {
            const box = document.getElementById(boxId);
            if (!box) return;
            const heart = document.createElement('div');
            heart.classList.add('box-heart');
            heart.innerText = icon;
            box.appendChild(heart);
            setTimeout(() => { heart.remove(); }, 1500);
        }

        setInterval(updateCounter, 1000);
        updateCounter();

        /* --- 3. DOUBLE CLICK TH·∫¢ TIM --- */
        document.addEventListener('dblclick', (e) => createClickHeart(e.pageX, e.pageY));
        document.addEventListener('touchend', (e) => {
            // Logic double tap ƒë∆°n gi·∫£n cho mobile
            let now = new Date().getTime();
            if (now - lastTap < 300) createClickHeart(e.changedTouches[0].pageX, e.changedTouches[0].pageY);
            lastTap = now;
        });
        let lastTap = 0;

        function createClickHeart(x, y) {
            const h = document.createElement('div');
            h.innerText = 'üíó';
            h.className = 'click-heart';
            h.style.left = x + 'px';
            h.style.top = y + 'px';
            document.body.appendChild(h);
            setTimeout(() => h.remove(), 1200);
        }

        // T·ª± ph√°t nh·∫°c khi ch·∫°m m√†n h√¨nh l·∫ßn ƒë·∫ßu
        document.body.addEventListener('click', () => {
            const audio = document.getElementById('myAudio');
            if (audio.paused) audio.play();
        }, { once: true });

    </script>
</body>
