<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Miss You</title>
    <meta property="og:title" content="Miss You - Nguy·ªÖn B·∫Øc S∆°n">
    <meta property="og:image" content="https://nguyenbacson.io.vn/miss-you.png">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Quicksand:wght@600;700&display=swap" rel="stylesheet">

    <style>
        /* --- CSS T·ªêI ∆ØU C·ª∞C M·∫†NH --- */
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; user-select: none; }

        body {
            /* N·ªÅn Gradient tƒ©nh */
            background: radial-gradient(circle at center, #ffccd5 0%, #ff8fa3 100%);
            height: 100vh; overflow: hidden;
            display: flex; justify-content: center; align-items: center;
            font-family: 'Quicksand', sans-serif; color: #fff;
            position: relative;
        }

        /* --- B√ìNG BAY 3D --- */
        .balloons-container {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 1; pointer-events: none; overflow: hidden;
        }
        .balloon {
            position: absolute; bottom: -120px;
            width: 50px; height: 65px;
            border-radius: 50% 50% 50% 50% / 40% 40% 60% 60%;
            background: radial-gradient(circle at 30% 30%, rgba(255,255,255,0.9), var(--c1) 40%, var(--c2) 85%);
            /* B·ªè shadow ph·ª©c t·∫°p tr√™n mobile */
            box-shadow: inset -2px -2px 6px rgba(0,0,0,0.1); 
            animation: floatUp var(--d) linear infinite;
            will-change: transform; /* Quan tr·ªçng: √âp GPU x·ª≠ l√Ω */
            opacity: 0.9;
        }
        .balloon::after { content: ''; position: absolute; bottom: -25px; left: 50%; width: 1px; height: 25px; background: rgba(255,255,255,0.5); }
        .balloon::before { content: ''; position: absolute; bottom: -4px; left: 50%; transform: translateX(-50%); width: 6px; height: 4px; border-radius: 50%; background: var(--c2); }
        
        @keyframes floatUp {
            0% { transform: translateY(0) translateX(0) rotate(0deg); opacity: 0; }
            10% { opacity: 1; }
            100% { transform: translateY(-120vh) translateX(var(--x)) rotate(var(--r)); opacity: 0; }
        }

        /* --- CANVAS PH√ÅO HOA --- */
        #fwCanvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 20; pointer-events: none; }

        /* --- H·ªòP K√çNH (PHI√äN B·∫¢N MOBILE LITE) --- */
        .glass-box {
            position: relative; z-index: 10;
            padding: 30px 20px; border-radius: 30px;
            width: 88%; max-width: 450px; text-align: center;
            
            /* GIAO DI·ªÜN M√ÅY T√çNH (M·∫∑c ƒë·ªãnh ƒë·∫πp) */
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(8px); 
            -webkit-backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
        }

        /* VI·ªÄN ƒê·ªé XOAY */
        .glass-box::before {
            content: ''; position: absolute;
            top: -2px; left: -2px; right: -2px; bottom: -2px;
            border-radius: 32px; z-index: -1;
            /* D√πng Conic Gradient thay v√¨ Blur n·∫∑ng */
            background: conic-gradient(from 0deg, transparent 0deg, #ff0055 90deg, transparent 180deg, #ff0055 270deg, transparent 360deg);
            animation: spinBorder 4s linear infinite;
            opacity: 0.7;
        }
        /* L·ªõp n·ªÅn che vi·ªÅn */
        .glass-box::after {
            content: ''; position: absolute;
            top: 2px; left: 2px; right: 2px; bottom: 2px;
            background: rgba(180, 58, 80, 0.3); 
            border-radius: 28px; z-index: -1;
        }

        @keyframes spinBorder { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* Icon Tim */
        .heart-beat-box { display: flex; justify-content: center; gap: 15px; margin-bottom: 10px; }
        .hb-icon { font-size: 45px; animation: beat 1s infinite; }
        @keyframes beat { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.1); } }

        h1 {
            font-family: 'Dancing Script', cursive; font-size: 2.5rem; margin-bottom: 20px;
            color: #fff0f5; text-shadow: 0 2px 2px rgba(200, 0, 50, 0.3);
        }

        /* --- ƒê·ªíNG H·ªí --- */
        #clock { display: flex; justify-content: center; gap: 8px; margin-bottom: 20px; }
        .time-item {
            background: rgba(255, 255, 255, 0.15); border: 1px solid rgba(255,255,255,0.2);
            padding: 10px; border-radius: 15px; min-width: 65px;
        }
        .time-item span { display: block; font-size: 1.8rem; font-weight: 700; }
        .time-item p { font-size: 0.7rem; text-transform: uppercase; margin-top: 4px; opacity: 0.9; }

        .mini-heart {
            position: absolute; left: 50%; bottom: 50%; transform: translate(-50%, 50%);
            font-size: 20px; pointer-events: none; opacity: 0;
            animation: flyMini 1.5s ease-out forwards;
        }
        @keyframes flyMini {
            0% { opacity: 1; transform: translate(-50%, 0) scale(0.5); }
            100% { opacity: 0; transform: translate(calc(-50% + var(--tx)), -100px) scale(1.2) rotate(var(--rot)); }
        }

        .date-start { display: inline-block; padding: 6px 20px; background: rgba(0,0,0,0.2); border-radius: 20px; font-size: 0.9rem; margin-bottom: 15px; font-weight: bold; }
        audio { width: 100%; height: 32px; border-radius: 20px; opacity: 0.9; margin-top: 5px; outline: none; }

        .btn-newyear {
            display: inline-block; margin-top: 15px; text-decoration: none;
            background: linear-gradient(45deg, #ff0055, #ff6b81); color: white;
            padding: 12px 30px; border-radius: 50px; font-weight: bold;
            box-shadow: 0 4px 10px rgba(255, 0, 50, 0.3);
        }
        .footer { margin-top: 15px; font-size: 0.75rem; opacity: 0.8; }

        /* --- T·ªêI ∆ØU RI√äNG CHO MOBILE (KH·∫ÆC PH·ª§C LAG) --- */
        @media (max-width: 768px) {
            /* T·∫Øt hi·ªáu ·ª©ng Blur n·∫∑ng n·ªÅ */
            .glass-box {
                backdrop-filter: none;
                -webkit-backdrop-filter: none;
                background: rgba(180, 58, 80, 0.6); /* N·ªÅn m√†u tr∆°n b√°n trong su·ªët */
                box-shadow: none;
                border: 1px solid rgba(255,255,255,0.3);
            }
            /* L·ªõp n·ªÅn sau h·ªôp k√≠nh ƒë∆°n gi·∫£n h∆°n */
            .glass-box::after { background: transparent; }
            
            /* Gi·∫£m k√≠ch th∆∞·ªõc ch·ªØ v√† padding */
            h1 { font-size: 2rem; }
            .time-item { min-width: 58px; padding: 8px; }
            .time-item span { font-size: 1.5rem; }
            .hb-icon { font-size: 35px; }
            
            /* T·∫Øt animation xoay vi·ªÅn n·∫øu m√°y qu√° y·∫øu (Gi·ªØ l·∫°i n·∫øu m√°y ·ªïn) */
            /* .glass-box::before { animation: none; background: #ff0055; opacity: 0.5; } */
        }
    </style>
</head>
<body>
    
    <div class="balloons-container" id="balloonBox"></div>
    <canvas id="fwCanvas"></canvas>

    <div class="glass-box">
        <div class="heart-beat-box">
            <div class="hb-icon">üíñ</div>
            <div class="hb-icon">üíñ</div>
        </div>

        <h1>Ch√∫ng m√¨nh ƒë√£ quen nhau</h1>
        
        <div id="clock">
            <div class="time-item" id="b-days"> <span id="days">00</span> <p>Ng√†y</p> </div>
            <div class="time-item" id="b-hours"> <span id="hours">00</span> <p>Gi·ªù</p> </div>
            <div class="time-item" id="b-mins"> <span id="mins">00</span> <p>Ph√∫t</p> </div>
            <div class="time-item" id="b-secs"> <span id="secs">00</span> <p>Gi√¢y</p> </div>
        </div>

        <div class="date-start">10:50 - 24/12/2025</div>

        <audio id="player" controls loop autoplay>
            <source src="https://nguyenbacson.io.vn/nguyenbacson-missyou.mp3" type="audio/mpeg">
        </audio>

        <br>
        <a href="https://nguyenbacson.io.vn/happynewyear-your/" class="btn-newyear">üéâ CH√öC M·ª™NG NƒÇM M·ªöI üéä</a>

        <div class="footer">G·∫∑p Em ƒê√∫ng L√∫c ‚Ä¢ Nh·∫•p ƒë√∫p v√†o m√†n h√¨nh</div>
    </div>

    <script>
        // Ki·ªÉm tra xem c√≥ ph·∫£i mobile kh√¥ng
        const isMobile = window.innerWidth < 768;

        // --- 1. T·∫†O B√ìNG BAY (Ch·ªâ 5 qu·∫£) ---
        function createBalloons() {
            const container = document.getElementById('balloonBox');
            const colors = [
                {c1: '#ff9a9e', c2: '#ff6b81'},
                {c1: '#a18cd1', c2: '#fbc2eb'},
                {c1: '#f6d365', c2: '#fda085'}
            ];
            
            // Gi·∫£m s·ªë l∆∞·ª£ng n·∫øu l√† mobile (4 qu·∫£), PC (6 qu·∫£)
            const count = isMobile ? 4 : 6; 

            for (let i = 0; i < count; i++) {
                const b = document.createElement('div');
                b.className = 'balloon';
                const color = colors[i % colors.length];
                b.style.left = (i * (100/count) + 5) + 'vw';
                b.style.setProperty('--c1', color.c1);
                b.style.setProperty('--c2', color.c2);
                b.style.setProperty('--d', (15 + Math.random() * 10) + 's');
                b.style.setProperty('--x', (Math.random() - 0.5) * 30 + 'px');
                b.style.setProperty('--r', (Math.random() - 0.5) * 20 + 'deg');
                b.style.animationDelay = - (Math.random() * 20) + 's';
                container.appendChild(b);
            }
        }
        createBalloons();

        // --- 2. H·ªÜ TH·ªêNG PH√ÅO HOA T·ªêI ∆ØU ---
        const cvs = document.getElementById('fwCanvas');
        const ctx = cvs.getContext('2d');
        let rockets = [];
        let particles = [];

        function resize() { 
            // GI·∫¢M ƒê·ªò PH√ÇN GI·∫¢I CANVAS TR√äN MOBILE ƒê·ªÇ KH√îNG LAG
            // N·∫øu l√† mobile, gi·∫£m pixel density xu·ªëng 1 n·ª≠a
            const scale = isMobile ? 0.7 : 1; 
            cvs.width = window.innerWidth * scale; 
            cvs.height = window.innerHeight * scale; 
            // Scale CSS ƒë·ªÉ n√≥ v·∫´n full m√†n h√¨nh
            cvs.style.width = "100%";
            cvs.style.height = "100%";
            ctx.scale(scale, scale);
        }
        window.addEventListener('resize', resize); resize();

        class Rocket {
            constructor(x, targetY) {
                this.x = x; this.y = window.innerHeight; // D√πng window.height v√¨ canvas ƒë√£ scale
                this.targetY = targetY;
                this.speed = 9;
                this.color = '#ff0055';
            }
            update() {
                this.y -= this.speed;
                ctx.fillStyle = this.color;
                ctx.beginPath(); ctx.arc(this.x, this.y, 2.5, 0, Math.PI*2); ctx.fill();
            }
        }

        class Particle {
            constructor(x, y, color) {
                this.x = x; this.y = y; this.color = color;
                this.vx = (Math.random() - 0.5) * 4;
                this.vy = (Math.random() - 0.5) * 4;
                this.life = 1; this.grav = 0.08;
            }
            draw() {
                ctx.globalAlpha = this.life;
                ctx.fillStyle = this.color;
                ctx.beginPath(); ctx.arc(this.x, this.y, 2.5, 0, Math.PI*2); ctx.fill();
            }
            update() {
                this.x += this.vx; this.y += this.vy;
                this.vy += this.grav; this.life -= 0.04;
            }
        }

        function explodeHeart(x, y) {
            const colors = ['#ff0055', '#ff9a9e', '#ffd700'];
            // GI·∫¢M H·∫†T TR√äN MOBILE C·ª∞C M·∫†NH (Mobile: 15 h·∫°t, PC: 30 h·∫°t)
            const pCount = isMobile ? 15 : 30;
            
            for(let i=0; i<pCount; i++) {
                let t = (Math.PI * 2 * i) / pCount;
                let hx = 16 * Math.pow(Math.sin(t), 3);
                let hy = -(13 * Math.cos(t) - 5 * Math.cos(2 * t) - 2 * Math.cos(3 * t) - Math.cos(4 * t));
                let p = new Particle(x, y, colors[Math.floor(Math.random()*colors.length)]);
                p.vx = hx * 0.15; p.vy = hy * 0.15; 
                particles.push(p);
            }
        }

        function loop() {
            requestAnimationFrame(loop);
            // Clear rect d√πng k√≠ch th∆∞·ªõc th·∫≠t c·ªßa canvas
            ctx.clearRect(0, 0, cvs.width / (isMobile?0.7:1), cvs.height / (isMobile?0.7:1)); 
            
            for(let i = rockets.length - 1; i >= 0; i--) {
                let r = rockets[i]; r.update();
                if(r.y <= r.targetY) { explodeHeart(r.x, r.y); rockets.splice(i, 1); }
            }
            for(let i = particles.length - 1; i >= 0; i--) {
                let p = particles[i]; p.update(); p.draw();
                if(p.life <= 0) particles.splice(i, 1);
            }
        }
        loop();

        function launchDoubleFireworks() {
            const w = window.innerWidth;
            const h = window.innerHeight;
            rockets.push(new Rocket(w * 0.2, h * 0.3));
            rockets.push(new Rocket(w * 0.8, h * 0.3));
        }

        // --- 3. ƒê·ªíNG H·ªí ---
        const start = new Date(2025, 11, 24, 10, 50, 0).getTime();
        let lastSec = -1;
        let prevM = -1, prevH = -1, prevD = -1;

        function updateTime() {
            const now = new Date().getTime();
            const diff = now - start;
            if (diff < 0) return;
            const d = Math.floor(diff / 86400000);
            const h = Math.floor((diff % 86400000) / 3600000);
            const m = Math.floor((diff % 3600000) / 60000);
            const s = Math.floor((diff % 60000) / 1000);
            document.getElementById('days').innerText = d;
            document.getElementById('hours').innerText = h < 10 ? '0'+h : h;
            document.getElementById('mins').innerText = m < 10 ? '0'+m : m;
            document.getElementById('secs').innerText = s < 10 ? '0'+s : s;

            if ((s === 0 || s === 30) && s !== lastSec) { launchDoubleFireworks(); lastSec = s; }
            if (s !== 0 && s !== 30) lastSec = -1;

            // Mobile gi·∫£m t·∫ßn su·∫•t tim bay
            if (!isMobile || s % 2 === 0) { 
                spawnMiniHeart('b-secs', '‚ù§Ô∏è', rnd(30), rnd(40));
            }
            if(m !== prevM && prevM !== -1) spawnMiniHeart('b-mins', 'üíï', rnd(40), rnd(50)); prevM = m;
            if(h !== prevH && prevH !== -1) spawnMiniHeart('b-hours', 'üíò', rnd(40), rnd(50)); prevH = h;
            if(d !== prevD && prevD !== -1) spawnMiniHeart('b-days', 'üíù', rnd(40), rnd(50)); prevD = d;
        }
        function rnd(r) { return (Math.random() - 0.5) * r; }
        function spawnMiniHeart(id, icon, tx, rot) {
            const box = document.getElementById(id); if(!box) return;
            const el = document.createElement('div'); el.className = 'mini-heart'; el.innerText = icon;
            el.style.setProperty('--tx', tx+'px'); el.style.setProperty('--rot', rot+'deg');
            box.appendChild(el); setTimeout(() => el.remove(), 1500);
        }
        setInterval(updateTime, 1000); updateTime();

        // --- 4. S·ª∞ KI·ªÜN ---
        document.addEventListener('click', () => { const aud = document.getElementById('player'); if(aud.paused) aud.play(); }, {once:true});
        document.addEventListener('dblclick', (e) => createClickEffect(e.pageX, e.pageY));
        let lastTap = 0;
        document.addEventListener('touchend', (e) => {
            const now = new Date().getTime();
            if(now - lastTap < 400) createClickEffect(e.changedTouches[0].pageX, e.changedTouches[0].pageY);
            lastTap = now;
        });
        function createClickEffect(x, y) {
            const el = document.createElement('div'); el.innerText = 'üíã';
            el.style.cssText = `position:absolute;left:${x}px;top:${y}px;font-size:24px;pointer-events:none;animation:flyMini 0.8s ease-out forwards;--tx:0px;--rot:0deg;filter:drop-shadow(0 0 2px red);`;
            document.body.appendChild(el); setTimeout(() => el.remove(), 800);
        }
    </script>
</body>
</html>
