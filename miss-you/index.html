<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Miss You - Ultra Lite</title>
    
    <meta property="og:title" content="Miss You - Nguy·ªÖn B·∫Øc S∆°n">
    <meta property="og:description" content="Nh·∫•p ƒë·ªÉ xem chi ti·∫øt ‚ù§Ô∏è">
    <meta property="og:image" content="https://nguyenbacson.io.vn/miss-you.png">
    
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Quicksand:wght@700&display=swap" rel="stylesheet">

    <style>
        /* --- CSS SI√äU NH·∫∏ --- */
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-user-select: none; user-select: none; }

        body {
            /* N·ªÅn t·ªëi ƒë∆°n gi·∫£n h√≥a ƒë·ªÉ gi·∫£m t·∫£i GPU */
            background: linear-gradient(-45deg, #0f0c29, #302b63, #24243e);
            background-size: 200% 200%; /* Gi·∫£m k√≠ch th∆∞·ªõc render */
            animation: gradientBG 15s ease infinite; 
            height: 100vh;
            display: flex; justify-content: center; align-items: center;
            font-family: 'Quicksand', sans-serif; overflow: hidden; position: relative;
            color: #ffade3; 
        }

        @keyframes gradientBG { 
            0% { background-position: 0% 50%; } 
            50% { background-position: 100% 50%; } 
            100% { background-position: 0% 50%; } 
        }

        #fireworksCanvas {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 100; pointer-events: none;
        }

        .container {
            text-align: center; 
            /* B·ªè Blur, d√πng m√†u t·ªëi b√°n trong su·ªët ƒë·ªÉ nh·∫π m√°y */
            background: rgba(0, 0, 0, 0.7); 
            padding: 30px 25px; border-radius: 25px; 
            /* Gi·∫£m b√≥ng ƒë·ªï */
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            max-width: 500px; width: 90%; 
            border: 1px solid rgba(255, 255, 255, 0.1);
            animation: float 6s ease-in-out infinite; position: relative; z-index: 10;
        }

        @keyframes float { 0% { transform: translateY(0px); } 50% { transform: translateY(-8px); } 100% { transform: translateY(0px); } }

        .heart-container { display: flex; justify-content: center; gap: 15px; margin-bottom: 5px; }
        .heart-icon { font-size: 50px; text-shadow: 0 0 10px rgba(220, 20, 60, 0.8); }
        .heart-left { animation: heartbeat 1.5s infinite; }
        .heart-right { animation: heartbeat 1.5s infinite 0.2s; }
        @keyframes heartbeat { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.1); } }

        h1 { font-family: 'Dancing Script', cursive; font-size: 2.5rem; margin-bottom: 15px; color: #ff4757; }

        #clock { display: flex; justify-content: center; gap: 8px; margin-bottom: 20px; }
        .time-box { background: rgba(40, 40, 40, 0.8); padding: 8px; border-radius: 12px; min-width: 65px; border: 1px solid rgba(255,255,255,0.1); }
        .time-box span { font-size: 1.6rem; font-weight: 800; color: #df99ff; display: block; }
        .time-box p { font-size: 0.8rem; color: #a4b0be; margin-top: 5px; text-transform: uppercase; }

        /* Tim bay t·ª´ √¥ s·ªë - S·ª≠ d·ª•ng hardware acceleration */
        .box-heart {
            position: absolute; left: 50%; bottom: 10px; transform: translateX(-50%);
            pointer-events: none; z-index: 1; opacity: 0;
            will-change: transform, opacity;
            animation: floatBubble 1.5s ease-out forwards;
        }
        @keyframes floatBubble {
            0% { bottom: 10px; opacity: 0; transform: translateX(-50%) scale(0.3); }
            50% { opacity: 1; }
            100% { bottom: 150%; opacity: 0; transform: translateX(-50%) scale(1.2); }
        }
        .heart-s { font-size: 22px; color: #ff6b81; } 
        
        /* Tim 3D - T·ªëi ∆∞u b√≥ng */
        .real-heart-container { position: fixed; bottom: -50px; pointer-events: none; z-index: 1; animation: floatUp 8s linear forwards; will-change: transform; }
        .real-heart-shape { position: relative; width: 100%; height: 100%; transform: rotate(-45deg); }
        .real-heart-shape::before, .real-heart-shape::after { content: ""; position: absolute; width: 100%; height: 100%; border-radius: 50%; background: inherit; }
        .real-heart-shape::before { top: -50%; left: 0; }
        .real-heart-shape::after { top: 0; right: -50%; }
        .heart-type-red { background: radial-gradient(circle, #ff5e62, #a71d31); }
        .heart-type-blue { background: radial-gradient(circle, #54a0ff, #2e86de); }
        .heart-type-gold { background: radial-gradient(circle, #f1c40f, #c0392b); }
        .heart-type-purple { background: radial-gradient(circle, #e056fd, #686de0); }
        @keyframes floatUp { to { transform: translateY(-110vh) rotate(360deg); } }

        .date-start { font-size: 1.1rem; font-weight: 800; background: rgba(0,0,0,0.5); color: #ff6b81; display: inline-block; padding: 8px 25px; border-radius: 30px; margin-bottom: 15px; }
        
        #mainAudio { width: 100%; height: 35px; margin-top: 5px; border-radius: 20px; opacity: 0.9; filter: invert(90%) hue-rotate(240deg); position: relative; z-index: 20; }
        
        .copyright { margin-top: 15px; font-size: 0.8rem; color: #888; }
        .hint { margin-top: 8px; font-size: 0.85rem; color: #ff4757; animation: pulse 2s infinite; }
        @keyframes pulse { 0%, 100% { opacity: 0.6; } 50% { opacity: 1; } }
        
        .click-heart { position: absolute; font-size: 20px; color: #ff4757; pointer-events: none; animation: flyUpClick 1s ease-out forwards; z-index: 100; text-shadow: 0 0 2px #fff; }
        @keyframes flyUpClick { 100% { transform: translate(-50%, -100px); opacity: 0; } }
    </style>
</head>
<body>
    <canvas id="fireworksCanvas"></canvas>
    <div class="container" id="mainBox">
        <div class="heart-container">
            <div class="heart-icon">ü´Ä</div>
            <div class="heart-icon">ü´Ä</div>
        </div>
        <h1>Ch√∫ng m√¨nh ƒë√£ quen nhau</h1>
        <div id="clock">
            <div class="time-box" id="box-days"><span id="days">00</span><p>Ng√†y</p></div>
            <div class="time-box" id="box-hours"><span id="hours">00</span><p>Gi·ªù</p></div>
            <div class="time-box" id="box-minutes"><span id="minutes">00</span><p>Ph√∫t</p></div>
            <div class="time-box" id="box-seconds"><span id="seconds">00</span><p>Gi√¢y</p></div>
        </div>
        <p class="date-start">10:50 - 24/12/2025</p>
        <audio id="mainAudio" controls loop autoplay>
            <source src="https://nguyenbacson.io.vn/nguyenbacson-missyou.mp3" type="audio/mpeg">
        </audio>
        <p class="copyright">C√≥ Th·ªÉ Hay Kh√¥ng <> ÂèØ‰∏çÂèØ‰ª•</p>
        <p class="hint">( Nh·∫•p 2 l·∫ßn v√†o m√†n h√¨nh )</p>
    </div>
    <script>
        /* --- T·ªêI ∆ØU H√ìA CANVAS --- */
        const canvas = document.getElementById('fireworksCanvas');
        const ctx = canvas.getContext('2d', { alpha: false }); // T·∫Øt k√™nh alpha ƒë·ªÉ v·∫Ω nhanh h∆°n
        
        // Cache k√≠ch th∆∞·ªõc m√†n h√¨nh
        let w = window.innerWidth;
        let h = window.innerHeight;
        let audioTop = h;

        // Ch·ªâ c·∫≠p nh·∫≠t khi resize
        window.addEventListener('resize', () => {
            w = canvas.width = window.innerWidth;
            h = canvas.height = window.innerHeight;
            updateAudioPos();
        });
        
        function updateAudioPos() {
            const el = document.getElementById('mainAudio');
            if(el) audioTop = el.getBoundingClientRect().top;
        }
        
        // Kh·ªüi t·∫°o
        w = canvas.width = window.innerWidth;
        h = canvas.height = window.innerHeight;
        setTimeout(updateAudioPos, 1000); // ƒê·ª£i load xong m·ªõi l·∫•y v·ªã tr√≠ audio

        let particles = [];
        let projectiles = [];

        // Class Ph√°o bay l√™n
        class Projectile {
            constructor(x, targetY, side) {
                this.x = x; this.y = h;
                this.targetY = targetY;
                this.side = side;
                this.speed = 7; // Bay nhanh
                // T√≠nh g√≥c bay 1 l·∫ßn duy nh·∫•t
                const dx = (w/2) - x;
                const dy = targetY - h;
                const angle = Math.atan2(dy, dx);
                this.vx = Math.cos(angle) * this.speed;
                this.vy = Math.sin(angle) * this.speed;
                this.dead = false;
            }
            update() {
                this.x += this.vx; this.y += this.vy;
                if (this.y <= this.targetY) this.dead = true;
            }
            draw() {
                ctx.fillStyle = '#fff';
                ctx.beginPath(); ctx.arc(this.x, this.y, 2, 0, Math.PI*2); ctx.fill();
            }
        }

        // Class H·∫°t n·ªï (Tim)
        class Particle {
            constructor(x, y, color, vx, vy) {
                this.x = x; this.y = y;
                this.color = color;
                this.vx = vx; this.vy = vy;
                this.life = 1.0; // Opacity
                this.gravity = 0.02; // R∆°i r·∫•t ch·∫≠m
            }
            update() {
                this.vy += this.gravity;
                this.x += this.vx; this.y += this.vy;
                
                // Tan bi·∫øn khi r∆°i g·∫ßn audio (c√°ch 50px)
                if (this.y > audioTop - 50) this.life -= 0.05; 
                else this.life -= 0.002; // M·ªù t·ª± nhi√™n r·∫•t ch·∫≠m
            }
            draw() {
                ctx.globalAlpha = Math.max(0, this.life);
                ctx.fillStyle = this.color;
                ctx.beginPath(); ctx.arc(this.x, this.y, 1.5, 0, Math.PI*2); ctx.fill();
            }
        }

        function createExplosion(x, y, side) {
            // GI·∫¢M S·ªê L∆Ø·ª¢NG H·∫†T XU·ªêNG C√íN 40 (QUAN TR·ªåNG ƒê·ªÇ ƒê·ª† LAG)
            const count = 40; 
            const colors = ['#ff7675', '#e84393', '#a29bfe', '#fff'];
            
            for(let i=0; i<count; i++) {
                // Thu·∫≠t to√°n tim
                let t = (side === 'left') ? Math.PI + (Math.PI*i/count) : (Math.PI*i/count);
                let hx = 16 * Math.pow(Math.sin(t), 3);
                let hy = -(13 * Math.cos(t) - 5*Math.cos(2*t) - 2*Math.cos(3*t) - Math.cos(4*t));
                
                let scale = 3; // Tim nh·ªè l·∫°i x√≠u
                let startX = x + hx * scale;
                let startY = y + hy * scale;
                
                // V·∫≠n t·ªëc n·ªï c·ª±c nh·∫π
                let vx = (hx * 0.05) + (Math.random()-0.5)*0.2;
                let vy = (hy * 0.05) + (Math.random()-0.5)*0.2;
                
                particles.push(new Particle(startX, startY, colors[i%4], vx, vy));
            }
        }

        function loop() {
            requestAnimationFrame(loop);
            // X√≥a m√†n h√¨nh (d√πng clearRect thay v√¨ fillRect alpha ƒë·ªÉ nhanh h∆°n)
            ctx.clearRect(0, 0, w, h);

            // V·∫Ω ph√°o bay
            for(let i = projectiles.length - 1; i >= 0; i--) {
                let p = projectiles[i];
                p.update();
                p.draw();
                if(p.dead) {
                    createExplosion(w/2, p.targetY, p.side);
                    projectiles.splice(i, 1);
                }
            }

            // V·∫Ω h·∫°t n·ªï
            for(let i = particles.length - 1; i >= 0; i--) {
                let p = particles[i];
                p.update();
                p.draw();
                if(p.life <= 0) particles.splice(i, 1);
            }
        }
        loop(); // Ch·∫°y animation

        function shoot() {
            // B·∫Øn t·ª´ 2 g√≥c d∆∞·ªõi
            projectiles.push(new Projectile(0, h, h/3.5, 'left'));
            projectiles.push(new Projectile(w, h, h/3.5, 'right'));
        }

        /* --- LOGIC ƒê·∫æM NG√ÄY --- */
        const startDate = new Date(2025, 11, 24, 10, 50, 0).getTime();
        let lastSec = -1;

        function updateCounter() {
            const now = new Date().getTime();
            const dist = now - startDate;
            if (dist < 0) return;

            const days = Math.floor(dist / (86400000));
            const hours = Math.floor((dist % 86400000) / 3600000);
            const mins = Math.floor((dist % 3600000) / 60000);
            const secs = Math.floor((dist % 60000) / 1000);

            document.getElementById("days").innerText = days;
            document.getElementById("hours").innerText = hours < 10 ? "0"+hours : hours;
            document.getElementById("minutes").innerText = mins < 10 ? "0"+mins : mins;
            document.getElementById("seconds").innerText = secs < 10 ? "0"+secs : secs;

            // K√≠ch ho·∫°t ph√°o hoa gi√¢y 00 v√† 30
            if ((secs === 0 || secs === 30) && secs !== lastSec) {
                shoot();
                lastSec = secs;
            }
            if (secs !== 0 && secs !== 30) lastSec = -1;

            // Tim bay t·ª´ √¥ gi√¢y
            spawnHeart('box-seconds', 'heart-s', '‚ù§Ô∏è');
        }

        function spawnHeart(id, cls, icon) {
            const box = document.getElementById(id);
            if(!box) return;
            const h = document.createElement('div');
            h.className = 'box-heart ' + cls;
            h.innerText = icon;
            box.appendChild(h);
            setTimeout(() => h.remove(), 1500);
        }
        setInterval(updateCounter, 1000);
        updateCounter();

        /* --- LOGIC TIM 3D (CH·ªà B·∫¨T KHI C√ì NH·∫†C) --- */
        const audio = document.getElementById('mainAudio');
        let heartInt;
        
        function create3DHeart() {
            const div = document.createElement('div');
            div.className = 'real-heart-container';
            const shape = document.createElement('div');
            shape.className = 'real-heart-shape';
            const types = ['red', 'blue', 'gold', 'purple'];
            shape.classList.add('heart-type-' + types[Math.floor(Math.random()*4)]);
            
            div.style.left = Math.random()*100 + 'vw';
            // Random size nh·ªè h∆°n ch√∫t
            const size = Math.random()*20 + 20; 
            div.style.width = size+'px'; div.style.height = size+'px';
            
            div.appendChild(shape);
            document.body.appendChild(div);
            setTimeout(() => div.remove(), 8000);
        }

        audio.onplay = () => { if(!heartInt) heartInt = setInterval(create3DHeart, 1500); };
        audio.onpause = () => { clearInterval(heartInt); heartInt = null; };
        document.body.addEventListener('click', () => { if(audio.paused) audio.play(); }, {once:true});

        /* --- DOUBLE TAP --- */
        let lastTap = 0;
        document.addEventListener('touchend', (e) => {
            const now = new Date().getTime();
            if (now - lastTap < 500) {
                const t = e.changedTouches[0];
                createClickHeart(t.pageX, t.pageY);
                e.preventDefault();
            }
            lastTap = now;
        });
        document.addEventListener('dblclick', (e) => createClickHeart(e.pageX, e.pageY));

        function createClickHeart(x, y) {
            const h = document.createElement('div');
            h.innerText = 'üñ§Happy New Year ü§ç';
            h.className = 'click-heart';
            h.style.left = x + 'px'; h.style.top = y + 'px';
            document.body.appendChild(h);
            setTimeout(() => h.remove(), 1000);
        }
    </script>
</body>
</html>
