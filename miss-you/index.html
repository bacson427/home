<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Miss You</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Quicksand:wght@700&display=swap" rel="stylesheet">

    <style>
        /* --- C·∫§U H√åNH M√ÄU L·ª¨A M·∫∂C ƒê·ªäNH (Level 1) --- */
        :root {
            --fire-base: #ff9f43; /* M√†u ch√¢n l·ª≠a */
            --fire-mid: #ff6b6b;  /* M√†u th√¢n l·ª≠a */
            --fire-tip: #feca57;  /* M√†u ng·ªçn l·ª≠a */
        }

        /* --- CSS T·ªêI ∆ØU --- */
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-user-select: none; user-select: none; }

        body {
            /* N·ªÅn ƒë·ªông m√†u t√¨nh y√™u */
            background: linear-gradient(-45deg, #ff9a44, #fc6076, #833471);
            background-size: 300% 300%; 
            animation: gradientBG 20s ease infinite; 
            height: 100vh;
            display: flex; justify-content: center; align-items: center;
            font-family: 'Quicksand', sans-serif; overflow: hidden; position: relative;
        }

        @keyframes gradientBG { 
            0% { background-position: 0% 50%; } 
            50% { background-position: 100% 50%; } 
            100% { background-position: 0% 50%; } 
        }

        .container {
            text-align: center; background: rgba(255, 255, 255, 0.75); backdrop-filter: blur(12px);
            padding: 30px 25px; border-radius: 25px; box-shadow: 0 15px 35px rgba(0,0,0,0.15);
            max-width: 500px; width: 90%; border: 2px solid rgba(255, 255, 255, 0.95);
            animation: float 6s ease-in-out infinite; position: relative; z-index: 10;
            will-change: transform;
            transition: border-color 1s ease;
        }

        @keyframes float { 0% { transform: translateY(0px); } 50% { transform: translateY(-8px); } 100% { transform: translateY(0px); } }

        .heart-icon { font-size: 50px; color: #e74c3c; animation: heartbeat 1.5s infinite; margin-bottom: 5px; text-shadow: 0 0 15px rgba(231, 76, 60, 0.4); }

        h1 { font-family: 'Dancing Script', cursive; font-size: 2.5rem; margin-bottom: 15px; color: #d63031; line-height: 1.2; animation: titleColor 8s infinite alternate; }

        #clock { display: flex; justify-content: center; gap: 8px; margin-bottom: 10px; }

        .time-box { background: #ffffff; padding: 8px; border-radius: 12px; min-width: 65px; box-shadow: 0 5px 15px rgba(0,0,0,0.08); animation: breathe 4s infinite ease-in-out; }
        .time-box span { font-size: 1.6rem; font-weight: 800; color: #e84393; display: block; }
        .time-box p { font-size: 0.8rem; color: #636e72; font-weight: 600; margin-top: 5px; text-transform: uppercase; }

        .date-start { 
            font-size: 1.1rem; font-weight: 800; 
            background: rgba(255, 255, 255, 0.8); 
            display: inline-block; padding: 8px 25px; border-radius: 30px; 
            margin-bottom: 15px; letter-spacing: 1px;
            animation: rainbowSlow 10s linear infinite;
        }

        @keyframes rainbowSlow {
            0% { color: #ff7675; } 20% { color: #d63031; } 40% { color: #e84393; } 
            60% { color: #6c5ce7; } 80% { color: #0984e3; } 100% { color: #ff7675; }
        }

        /* --- STYLE L·ª¨A M·ªöI (KH√îNG D√ôNG GOO FILTER) --- */
        /* ƒê√¢y l√† ki·ªÉu l·ª≠a v·∫Ω b·∫±ng h√¨nh h·ªçc, s·∫Øc n√©t v√† gi·ªëng th·∫≠t h∆°n */
        .fire-wrapper {
            position: relative;
            width: 60px; height: 60px;
            margin: 0 auto 10px auto; /* CƒÉn gi·ªØa */
            display: flex; justify-content: center; align-items: flex-end;
        }

        .flame {
            position: absolute;
            bottom: 0;
            border-radius: 50% 0 50% 50%; /* H√¨nh gi·ªçt n∆∞·ªõc nh·ªçn */
            transform: rotate(-45deg);
            transition: all 0.5s ease;
        }

        /* L·ªõp ngo√†i c√πng (To nh·∫•t) */
        .flame.red {
            width: 40px; height: 40px;
            background: var(--fire-base);
            box-shadow: 0 0 10px 2px rgba(0,0,0,0.1);
            animation: flicker 3s ease-in-out infinite alternate;
        }

        /* L·ªõp gi·ªØa (V·ª´a) */
        .flame.orange {
            width: 28px; height: 28px;
            background: var(--fire-mid);
            bottom: 4px;
            animation: flicker 2s ease-in-out infinite alternate-reverse;
        }

        /* L·ªõp trong c√πng (Nh·ªè, s√°ng nh·∫•t) */
        .flame.gold {
            width: 16px; height: 16px;
            background: var(--fire-tip);
            bottom: 8px;
            animation: flicker 1.5s ease-in-out infinite alternate;
        }

        /* Hi·ªáu ·ª©ng b·∫≠p b√πng */
        @keyframes flicker {
            0% { transform: rotate(-45deg) scale(1, 1) skew(0deg); }
            25% { transform: rotate(-43deg) scale(1.05, 0.95) skew(2deg); }
            50% { transform: rotate(-47deg) scale(0.95, 1.05) skew(-2deg); }
            75% { transform: rotate(-44deg) scale(1.02, 0.98) skew(1deg); }
            100% { transform: rotate(-46deg) scale(0.98, 1.02) skew(-1deg); }
        }

        /* --- C√ÅC C·∫§P ƒê·ªò M√ÄU L·ª¨A (JS s·∫Ω g·ªçi class n√†y) --- */
        /* C·∫•p 2: ƒê·ªè ch√°y r·ª±c (>30 ng√†y) */
        .lvl-2 {
            --fire-base: #c0392b; 
            --fire-mid: #e74c3c;
            --fire-tip: #ff7979;
        }
        /* C·∫•p 3: Xanh ma thu·∫≠t (>100 ng√†y) */
        .lvl-3 {
            --fire-base: #2c3e50;
            --fire-mid: #3498db;
            --fire-tip: #a29bfe;
        }

        audio { width: 100%; height: 35px; margin-top: 5px; border-radius: 20px; opacity: 0.9; }

        .copyright { margin-top: 15px; font-size: 0.8rem; color: #888; font-weight: 600; }
        .copyright span { color: #e74c3c; }

        .hint { 
            margin-top: 8px; font-size: 0.85rem; color: #d63031; 
            font-weight: bold; animation: pulseText 2s infinite; 
        }
        @keyframes pulseText { 0% { opacity: 0.7; transform: scale(1); } 50% { opacity: 1; transform: scale(1.05); } 100% { opacity: 0.7; transform: scale(1); } }

        @keyframes titleColor { 0% { color: #d63031; } 100% { color: #e84393; } }
        @keyframes breathe { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.02); } }
        @keyframes heartbeat { 0% { transform: scale(1); } 14% { transform: scale(1.2); } 28% { transform: scale(1); } 42% { transform: scale(1.2); } 70% { transform: scale(1); } }

        .click-heart { position: absolute; font-size: 20px; white-space: nowrap; font-weight: bold; color: #d63031; pointer-events: none; animation: flyUpClick 1.5s ease-out forwards; z-index: 100; text-shadow: 0 0 5px rgba(255,255,255,0.9); }
        @keyframes flyUpClick { 0% { transform: translate(-50%, -50%) scale(1); opacity: 1; } 100% { transform: translate(-50%, -150px) scale(1.5); opacity: 0; } }

        .music-heart { position: fixed; bottom: -50px; pointer-events: none; z-index: 1; animation: floatUpMusic linear forwards; opacity: 0.8; will-change: transform, opacity; }
        @keyframes floatUpMusic { 0% { transform: translateY(0) rotate(0deg); opacity: 1; } 100% { transform: translateY(-110vh) rotate(360deg); opacity: 0; } }

        @media (max-width: 480px) { 
            h1 { font-size: 2rem; } 
            .time-box { min-width: 60px; padding: 8px; } 
            .time-box span { font-size: 1.4rem; } 
            .container { padding: 25px 15px; } 
            .heart-icon { font-size: 45px; }
        }
    </style>
</head>
<body>
    <div class="container" id="mainBox">
        <div class="heart-icon">ü´Ä</div>
        <h1>Ch√∫ng m√¨nh ƒë√£ quen nhau</h1>

        <div id="clock">
            <div class="time-box"> <span id="days">00</span> <p>Ng√†y</p> </div>
            <div class="time-box"> <span id="hours">00</span> <p>Gi·ªù</p> </div>
            <div class="time-box"> <span id="minutes">00</span> <p>Ph√∫t</p> </div>
            <div class="time-box"> <span id="seconds">00</span> <p>Gi√¢y</p> </div>
        </div>

        <div class="fire-wrapper" id="fireWrapper">
            <div class="flame red"></div>
            <div class="flame orange"></div>
            <div class="flame gold"></div>
        </div>

        <p class="date-start">10:50 - 24/12/2025</p>

        <audio id="myAudio" controls loop autoplay>
            <source src="https://nguyenbacson.io.vn/nguyenbacson-missyou.mp3" type="audio/mpeg">
            Tr√¨nh duy·ªát c·ªßa b·∫°n kh√¥ng h·ªó tr·ª£ ph√°t nh·∫°c.
        </audio>

        <p class="copyright">C√≥ Th·ªÉ Hay Kh√¥ng <> ÂèØ‰∏çÂèØ‰ª•</p>
        <p class="hint">( Nh·∫•p 2 l·∫ßn v√†o m√†n h√¨nh )</p>
    </div>

    <script>
        /* --- NG√ÄY: 24/12/2025 --- */
        const startDate = new Date(2025, 11, 24, 10, 50, 0).getTime();

        function updateCounter() {
            const now = new Date().getTime();
            const distance = now - startDate;

            if (distance < 0) {
                 document.getElementById("days").innerText = "00";
                 document.getElementById("hours").innerText = "00";
                 document.getElementById("minutes").innerText = "00";
                 document.getElementById("seconds").innerText = "00";
                 updateFireLevel(0); 
                 return;
            }

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("days").innerText = days;
            document.getElementById("hours").innerText = hours < 10 ? "0" + hours : hours;
            document.getElementById("minutes").innerText = minutes < 10 ? "0" + minutes : minutes;
            document.getElementById("seconds").innerText = seconds < 10 ? "0" + seconds : seconds;

            updateFireLevel(days);
        }

        /* --- H√ÄM ƒê·ªîI M√ÄU L·ª¨A --- */
        function updateFireLevel(dayCount) {
            const fireWrapper = document.getElementById('fireWrapper');
            const box = document.getElementById('mainBox');
            
            // X√≥a class c≈©
            fireWrapper.classList.remove('lvl-2', 'lvl-3');

            // M·∫∑c ƒë·ªãnh l√† Level 1 (Cam v√†ng) - Kh√¥ng c·∫ßn add class
            box.style.border = "2px solid rgba(255, 255, 255, 0.95)";

            if (dayCount >= 30 && dayCount < 100) {
                // Level 2: ƒê·ªè
                fireWrapper.classList.add('lvl-2');
                box.style.border = "2px solid rgba(231, 76, 60, 0.8)"; 
            } 
            else if (dayCount >= 100) {
                // Level 3: Xanh
                fireWrapper.classList.add('lvl-3');
                box.style.border = "2px solid rgba(52, 152, 219, 0.8)";
            }
        }

        setInterval(updateCounter, 1000);
        updateCounter();

        /* --- C√ÅC T√çNH NƒÇNG KH√ÅC (GI·ªÆ NGUY√äN) --- */
        const audio = document.getElementById('myAudio');
        let heartInterval;

        function createMusicHeart() {
            const heart = document.createElement('div');
            heart.classList.add('music-heart');
            const icons = ['üíê', 'üå∫', 'ü•Ä', 'üåπ', 'üå∑'];
            heart.innerText = icons[Math.floor(Math.random() * icons.length)];
            heart.style.left = Math.random() * 100 + 'vw';
            const size = Math.random() * 20 + 20;
            heart.style.fontSize = size + 'px';
            heart.style.animationDuration = (Math.random() * 3 + 4) + 's'; 
            document.body.appendChild(heart);
            setTimeout(() => { heart.remove(); }, 7000);
        }

        audio.onplay = function() { 
            if (!heartInterval) {
                heartInterval = setInterval(createMusicHeart, 900); 
            }
        };
        audio.onpause = function() { clearInterval(heartInterval); heartInterval = null; };

        document.body.addEventListener('click', function() { if(audio.paused) audio.play(); }, { once: true });

        document.addEventListener('dblclick', function(e) { createClickHeart(e.pageX, e.pageY); });

        let lastTap = 0;
        document.addEventListener('touchend', function(e) {
            const currentTime = new Date().getTime();
            const tapLength = currentTime - lastTap;
            if (tapLength < 500 && tapLength > 0) {
                const touch = e.changedTouches[0];
                createClickHeart(touch.pageX, touch.pageY);
                e.preventDefault();
            }
            lastTap = currentTime;
        });

        function createClickHeart(x, y) {
            const heart = document.createElement('div');
            heart.innerText = 'üñ§Happy New Year ü§ç'; 
            heart.className = 'click-heart';
            heart.style.left = x + 'px';
            heart.style.top = y + 'px';
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 1500);
        }
    </script>
</body>
</html>
