<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Miss You</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Quicksand:wght@500;700&display=swap" rel="stylesheet">

    <style>
        /* --- CSS T·ªêI ∆ØU --- */
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-user-select: none; user-select: none; }

        body {
            /* N·ªÅn ƒë·ªông m√†u t√¨nh y√™u */
            background: linear-gradient(-45deg, #ff9a44, #fc6076, #833471);
            background-size: 300% 300%; 
            animation: gradientBG 20s ease infinite; 
            height: 100vh;
            display: flex; justify-content: center; align-items: center;
            font-family: 'Quicksand', sans-serif; overflow: hidden; position: relative;
        }

        @keyframes gradientBG { 
            0% { background-position: 0% 50%; } 
            50% { background-position: 100% 50%; } 
            100% { background-position: 0% 50%; } 
        }

        .container {
            text-align: center; background: rgba(255, 255, 255, 0.7); backdrop-filter: blur(12px);
            padding: 40px 30px; border-radius: 25px; box-shadow: 0 15px 35px rgba(0,0,0,0.15);
            max-width: 500px; width: 90%; border: 2px solid rgba(255, 255, 255, 0.95);
            animation: float 6s ease-in-out infinite; position: relative; z-index: 10;
            will-change: transform;
            /* Th√™m transition cho vi·ªÅn ƒë·ªÉ ƒë·ªïi m√†u m∆∞·ª£t khi l√™n c·∫•p */
            transition: box-shadow 1s ease, border-color 1s ease;
        }

        @keyframes float { 0% { transform: translateY(0px); } 50% { transform: translateY(-8px); } 100% { transform: translateY(0px); } }

        .heart-icon { font-size: 60px; color: #e74c3c; animation: heartbeat 1.5s infinite; margin-bottom: 10px; text-shadow: 0 0 15px rgba(231, 76, 60, 0.4); }

        h1 { font-family: 'Dancing Script', cursive; font-size: 2.8rem; margin-bottom: 20px; color: #d63031; line-height: 1.2; animation: titleColor 8s infinite alternate; }

        #clock { display: flex; justify-content: center; gap: 10px; margin-bottom: 15px; }

        .time-box { background: #ffffff; padding: 10px; border-radius: 15px; min-width: 68px; box-shadow: 0 5px 15px rgba(0,0,0,0.08); animation: breathe 4s infinite ease-in-out; }
        .time-box span { font-size: 1.8rem; font-weight: 800; color: #e84393; display: block; }
        .time-box p { font-size: 0.9rem; color: #636e72; font-weight: 600; margin-top: 5px; text-transform: uppercase; }

        .date-start { 
            font-size: 1.2rem; font-weight: 800; 
            background: rgba(255, 255, 255, 0.8); 
            display: inline-block; padding: 8px 25px; border-radius: 30px; 
            margin-bottom: 20px; letter-spacing: 1px;
            animation: rainbowSlow 10s linear infinite;
        }

        @keyframes rainbowSlow {
            0% { color: #ff7675; } 20% { color: #d63031; } 40% { color: #e84393; } 
            60% { color: #6c5ce7; } 80% { color: #0984e3; } 100% { color: #ff7675; }
        }

        /* --- CSS CHO NG·ªåN L·ª¨A (STREAK) --- */
        .fire-container {
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
        }
        
        .fire-icon {
            font-size: 35px;
            /* Hi·ªáu ·ª©ng l·ª≠a ch√°y ph·∫≠p ph√π */
            animation: burn 0.5s infinite alternate;
            transition: filter 1s ease, text-shadow 1s ease;
        }

        .streak-text {
            font-size: 1rem;
            font-weight: bold;
            color: #d63031;
            font-family: 'Quicksand', sans-serif;
        }

        /* C√°c c·∫•p ƒë·ªô m√†u l·ª≠a */
        /* C·∫•p 1: Cam v√†ng (M·∫∑c ƒë·ªãnh) */
        .fire-lvl-1 { 
            filter: drop-shadow(0 0 5px #f1c40f); 
            color: #e67e22; 
        }
        /* C·∫•p 2: ƒê·ªè r·ª±c */
        .fire-lvl-2 { 
            filter: drop-shadow(0 0 8px #c0392b); 
            color: #e74c3c; 
        }
        /* C·∫•p 3: Xanh t√≠m (L·ª≠a nhi·ªát ƒë·ªô cao nh·∫•t) */
        .fire-lvl-3 { 
            filter: drop-shadow(0 0 10px #8e44ad); 
            color: #3498db; 
        }

        @keyframes burn {
            0% { transform: scale(1) rotate(-2deg); opacity: 0.9; }
            100% { transform: scale(1.15) rotate(2deg); opacity: 1; }
        }

        audio { width: 100%; height: 40px; margin-top: 10px; border-radius: 20px; opacity: 0.9; }

        .copyright { margin-top: 20px; font-size: 0.85rem; color: #888; font-weight: 600; letter-spacing: 0.5px; }
        .copyright span { color: #e74c3c; }

        .hint { 
            margin-top: 10px; font-size: 0.9rem; color: #d63031; 
            font-weight: bold; animation: pulseText 2s infinite; 
        }
        @keyframes pulseText { 0% { opacity: 0.7; transform: scale(1); } 50% { opacity: 1; transform: scale(1.05); } 100% { opacity: 0.7; transform: scale(1); } }

        @keyframes titleColor { 0% { color: #d63031; } 100% { color: #e84393; } }
        @keyframes breathe { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.02); } }
        @keyframes heartbeat { 0% { transform: scale(1); } 14% { transform: scale(1.2); } 28% { transform: scale(1); } 42% { transform: scale(1.2); } 70% { transform: scale(1); } }

        .click-heart { position: absolute; font-size: 20px; white-space: nowrap; font-weight: bold; color: #d63031; pointer-events: none; animation: flyUpClick 1.5s ease-out forwards; z-index: 100; text-shadow: 0 0 5px rgba(255,255,255,0.9); }
        @keyframes flyUpClick { 0% { transform: translate(-50%, -50%) scale(1); opacity: 1; } 100% { transform: translate(-50%, -150px) scale(1.5); opacity: 0; } }

        .music-heart { position: fixed; bottom: -50px; pointer-events: none; z-index: 1; animation: floatUpMusic linear forwards; opacity: 0.8; will-change: transform, opacity; }
        @keyframes floatUpMusic { 0% { transform: translateY(0) rotate(0deg); opacity: 1; } 100% { transform: translateY(-110vh) rotate(360deg); opacity: 0; } }

        @media (max-width: 480px) { h1 { font-size: 2.2rem; } .time-box { min-width: 60px; padding: 8px; } .time-box span { font-size: 1.5rem; } .container { padding: 30px 20px; } }
    </style>
</head>
<body>
    <div class="container" id="mainBox">
        <div class="heart-icon">ü´Ä</div>
        
        <h1>Ch√∫ng m√¨nh ƒë√£ quen nhau</h1>

        <div id="clock">
            <div class="time-box"> <span id="days">00</span> <p>Ng√†y</p> </div>
            <div class="time-box"> <span id="hours">00</span> <p>Gi·ªù</p> </div>
            <div class="time-box"> <span id="minutes">00</span> <p>Ph√∫t</p> </div>
            <div class="time-box"> <span id="seconds">00</span> <p>Gi√¢y</p> </div>
        </div>

        <div class="fire-container">
            <div id="fireIcon" class="fire-icon">üî•</div>
            <div id="fireText" class="streak-text">Gi·ªØ l·ª≠a!</div>
        </div>

        <p class="date-start">10:50 - 24/12/2025</p>

        <audio id="myAudio" controls loop autoplay>
            <source src="https://nguyenbacson.io.vn/nguyenbacson-missyou.mp3" type="audio/mpeg">
            Tr√¨nh duy·ªát c·ªßa b·∫°n kh√¥ng h·ªó tr·ª£ ph√°t nh·∫°c.
        </audio>

        <p class="copyright">C√≥ Th·ªÉ Hay Kh√¥ng <> ÂèØ‰∏çÂèØ‰ª•</p>

        <p class="hint">( Nh·∫•p 2 l·∫ßn v√†o m√†n h√¨nh )</p>
    </div>

    <script>
        /* --- NG√ÄY: 24/12/2025 --- */
        const startDate = new Date(2025, 11, 24, 10, 50, 0).getTime();

        function updateCounter() {
            const now = new Date().getTime();
            const distance = now - startDate;

            if (distance < 0) {
                 // N·∫øu ch∆∞a ƒë·∫øn ng√†y th√¨ set 0 h·∫øt
                 document.getElementById("days").innerText = "00";
                 document.getElementById("hours").innerText = "00";
                 document.getElementById("minutes").innerText = "00";
                 document.getElementById("seconds").innerText = "00";
                 updateFireLevel(0); // L·ª≠a t·∫Øt ho·∫∑c level 0
                 return;
            }

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("days").innerText = days;
            document.getElementById("hours").innerText = hours < 10 ? "0" + hours : hours;
            document.getElementById("minutes").innerText = minutes < 10 ? "0" + minutes : minutes;
            document.getElementById("seconds").innerText = seconds < 10 ? "0" + seconds : seconds;

            // C·∫≠p nh·∫≠t m√†u l·ª≠a d·ª±a tr√™n s·ªë ng√†y
            updateFireLevel(days);
        }

        /* --- H√ÄM ƒê·ªîI M√ÄU L·ª¨A THEO M·ªêC --- */
        function updateFireLevel(dayCount) {
            const fire = document.getElementById('fireIcon');
            const text = document.getElementById('fireText');
            const box = document.getElementById('mainBox');
            
            // X√≥a c√°c class c≈©
            fire.classList.remove('fire-lvl-1', 'fire-lvl-2', 'fire-lvl-3');

            if (dayCount < 30) {
                // M·ªëc 1: D∆∞·ªõi 1 th√°ng -> M√†u Cam
                fire.classList.add('fire-lvl-1');
                text.innerText = "Gi·ªØ l·ª≠a! üî•";
                text.style.color = "#e67e22";
            } 
            else if (dayCount < 100) {
                // M·ªëc 2: D∆∞·ªõi 100 ng√†y -> M√†u ƒê·ªè
                fire.classList.add('fire-lvl-2');
                text.innerText = "Ch√°y r·ª±c r·ª°! üî•";
                text.style.color = "#c0392b";
                // Vi·ªÅn khung c≈©ng ƒë·ªïi m√†u theo
                box.style.border = "2px solid rgba(231, 76, 60, 0.8)";
            } 
            else {
                // M·ªëc 3: Tr√™n 100 ng√†y -> M√†u Xanh (L·ª≠a xanh l√† n√≥ng nh·∫•t)
                fire.classList.add('fire-lvl-3');
                text.innerText = "T√¨nh y√™u b·∫•t di·ªát! üíé";
                text.style.color = "#2980b9";
                box.style.border = "2px solid rgba(52, 152, 219, 0.8)";
            }
        }

        setInterval(updateCounter, 1000);
        updateCounter();

        /* --- C√ÅC T√çNH NƒÇNG KH√ÅC (GI·ªÆ NGUY√äN) --- */
        const audio = document.getElementById('myAudio');
        let heartInterval;

        function createMusicHeart() {
            const heart = document.createElement('div');
            heart.classList.add('music-heart');
            const icons = ['üíê', 'üå∫', 'ü•Ä', 'üåπ', 'üå∑'];
            heart.innerText = icons[Math.floor(Math.random() * icons.length)];
            heart.style.left = Math.random() * 100 + 'vw';
            const size = Math.random() * 20 + 20;
            heart.style.fontSize = size + 'px';
            heart.style.animationDuration = (Math.random() * 3 + 4) + 's'; 
            document.body.appendChild(heart);
            setTimeout(() => { heart.remove(); }, 7000);
        }

        audio.onplay = function() { 
            if (!heartInterval) {
                heartInterval = setInterval(createMusicHeart, 900); 
            }
        };
        audio.onpause = function() { clearInterval(heartInterval); heartInterval = null; };

        document.body.addEventListener('click', function() { if(audio.paused) audio.play(); }, { once: true });

        document.addEventListener('dblclick', function(e) { createClickHeart(e.pageX, e.pageY); });

        let lastTap = 0;
        document.addEventListener('touchend', function(e) {
            const currentTime = new Date().getTime();
            const tapLength = currentTime - lastTap;
            if (tapLength < 500 && tapLength > 0) {
                const touch = e.changedTouches[0];
                createClickHeart(touch.pageX, touch.pageY);
                e.preventDefault();
            }
            lastTap = currentTime;
        });

        function createClickHeart(x, y) {
            const heart = document.createElement('div');
            heart.innerText = 'üñ§Happy New Year ü§ç'; 
            heart.className = 'click-heart';
            heart.style.left = x + 'px';
            heart.style.top = y + 'px';
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 1500);
        }
    </script>
</body>
</html>
