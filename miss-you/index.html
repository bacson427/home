<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chuyện tình của chúng mình</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Quicksand:wght@500&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">
        <div class="heart">❤️</div>
        
        <h1>Chúng mình đã bên nhau</h1>
        
        <div id="clock">
            <div class="time-box">
                <span id="days">00</span>
                <p>Ngày</p>
            </div>
            <div class="time-box">
                <span id="hours">00</span>
                <p>Giờ</p>
            </div>
            <div class="time-box">
                <span id="minutes">00</span>
                <p>Phút</p>
            </div>
            <div class="time-box">
                <span id="seconds">00</span>
                <p>Giây</p>
            </div>
        </div>

        <p class="date-start">Yêu từ: 10:05 - 24/12/2025</p>

        <audio id="myAudio" controls loop class="music-player">
            <source src="https://nguyenbacson.io.vn/nguyenbacson-music.mp3" type="audio/mpeg">
            Trình duyệt của bạn không hỗ trợ phát nhạc.
        </audio>
    </div>

    <script src="script.js"></script>

    <script>
        document.addEventListener('click', function() {
            var audio = document.getElementById('myAudio');
            if (audio.paused) {
                audio.play();
            }
        }, { once: true }); // Chỉ chạy 1 lần khi click đầu tiên
    </script>
</body>
</html>
