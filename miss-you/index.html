    <style>
        /* --- CSS C∆† B·∫¢N --- */
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-user-select: none; user-select: none; }

        body {
            /* N·ªÄN T·ªêI Tƒ®NH (Thay ƒë·ªïi quan tr·ªçng ƒë·ªÉ gi·∫£m lag) */
            /* S·ª≠ d·ª•ng n·ªÅn t·ªëi tƒ©nh l√†m base, hi·ªáu ·ª©ng chuy·ªÉn ƒë·ªông s·∫Ω n·∫±m ·ªü l·ªõp tr√™n */
            background: radial-gradient(circle at center, #1a0b2e 0%, #000000 100%);
            height: 100vh;
            display: flex; justify-content: center; align-items: center;
            font-family: 'Quicksand', sans-serif; overflow: hidden; position: relative;
            color: #ffade3; 
        }

        /* --- HI·ªÜU ·ª®NG N·ªÄN CHUY·ªÇN ƒê·ªòNG (M·ªöI TH√äM) --- */
        /* L·ªõp ch·ª©a c√°c kh·ªëi m√†u n·ªÅn */
        .bg-blobs-container {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1; /* N·∫±m d∆∞·ªõi c√πng */
            pointer-events: none;
            overflow: hidden;
        }

        /* Style chung cho c√°c kh·ªëi m√†u */
        .blob {
            position: absolute;
            border-radius: 50%;
            /* L√†m m·ªù m·∫°nh ƒë·ªÉ t·∫°o c·∫£m gi√°c m·ªÅm m·∫°i, l√£ng m·∫°n */
            filter: blur(70px); 
            opacity: 0.5; /* ƒê·ªô trong su·ªët v·ª´a ph·∫£i */
            /* G·ª£i √Ω tr√¨nh duy·ªát t·ªëi ∆∞u h√≥a cho chuy·ªÉn ƒë·ªông transform */
            will-change: transform;
        }

        /* Kh·ªëi 1: M√†u h·ªìng ph·∫•n */
        .blob-1 {
            top: -100px; left: -100px;
            width: 50vw; height: 50vw;
            background: #ff758c;
            animation: moveBlob1 25s infinite alternate ease-in-out;
        }

        /* Kh·ªëi 2: M√†u t√≠m ·∫•m */
        .blob-2 {
            bottom: -150px; right: -150px;
            width: 60vw; height: 60vw;
            background: #6a0572;
            animation: moveBlob2 30s infinite alternate ease-in-out;
        }

        /* Kh·ªëi 3: M√†u ƒë·ªè r∆∞·ª£u vang (·ªü gi·ªØa) */
        .blob-3 {
            top: 30%; left: 30%;
            width: 40vw; height: 40vw;
            background: #800020;
            animation: moveBlob3 35s infinite alternate ease-in-out;
            opacity: 0.3;
        }

        /* Animation di chuy·ªÉn nh·∫π nh√†ng (S·ª≠ d·ª•ng translate ƒë·ªÉ t·ªëi ∆∞u hi·ªáu nƒÉng) */
        @keyframes moveBlob1 {
            0% { transform: translate(0, 0) scale(1); }
            100% { transform: translate(30vw, 40vh) scale(1.2); }
        }
        @keyframes moveBlob2 {
            0% { transform: translate(0, 0) scale(1); }
            100% { transform: translate(-40vw, -30vh) scale(0.9); }
        }
        @keyframes moveBlob3 {
            0% { transform: translate(0, 0) scale(1) rotate(0deg); }
            100% { transform: translate(20vw, -20vh) scale(1.1) rotate(180deg); }
        }

        /* --- Responsive cho blobs tr√™n mobile --- */
        @media (max-width: 768px) {
             .blob { filter: blur(50px); opacity: 0.4; } /* Gi·∫£m blur v√† opacity tr√™n mobile ƒë·ªÉ nh·∫π h∆°n */
             .blob-1 { width: 80vw; height: 80vw; }
             .blob-2 { width: 90vw; height: 90vw; }
             .blob-3 { width: 70vw; height: 70vw; }
        }


        /* --- CANVAS PH√ÅO HOA (LAYER TR√äN C√ôNG) --- */
#fireworksCanvas {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            /* Z-index 100 ƒë·ªÉ n·∫±m ƒë√® l√™n m·ªçi th·ª© */
            z-index: 100; 
            /* Quan tr·ªçng: Cho ph√©p b·∫•m xuy√™n qua ƒë·ªÉ ch·ªânh nh·∫°c */
            pointer-events: none; 
        }

        .container {
            text-align: center; 
            background: rgba(0, 0, 0, 0.5); 
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            padding: 30px 25px; border-radius: 25px; 
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            max-width: 500px; width: 90%; 
            border: 1px solid rgba(255, 255, 255, 0.1);
            animation: float 6s ease-in-out infinite; position: relative; 
            z-index: 10; 
            will-change: transform; 
        }

        @keyframes float { 0% { transform: translateY(0px); } 50% { transform: translateY(-8px); } 100% { transform: translateY(0px); } }

        /* HI·ªÜU ·ª®NG RIPPLE TIM */
        .heart-container { display: flex; justify-content: center; gap: 30px; margin-bottom: 10px; position: relative; }
        .heart-wrapper { position: relative; width: 50px; height: 50px; display: flex; justify-content: center; align-items: center; }
        .heart-icon { font-size: 50px; position: relative; z-index: 2; filter: drop-shadow(0 0 5px rgba(255, 0, 0, 0.8)); animation: heartbeat 1.5s infinite; }
        .heart-wrapper::before, .heart-wrapper::after { content: ''; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 100%; height: 100%; border-radius: 50%; background: rgba(255, 107, 107, 0.4); z-index: 1; animation: rippleEffect 2s linear infinite; }
        .heart-wrapper::after { animation-delay: 1s; }
        @keyframes rippleEffect { 0% { width: 100%; height: 100%; opacity: 0.8; border: 1px solid rgba(255, 107, 107, 0.5); } 100% { width: 300%; height: 300%; opacity: 0; border: 0px solid rgba(255, 107, 107, 0); } }
        @keyframes heartbeat { 0%, 30%, 60% { transform: scale(1); } 15%, 45% { transform: scale(1.2); } }

        h1 { font-family: 'Dancing Script', cursive; font-size: 2.5rem; margin-bottom: 15px; color: #ff4757; line-height: 1.2; animation: titleColor 8s infinite alternate; text-shadow: 0 0 10px rgba(255, 71, 87, 0.5); }

        #clock { display: flex; justify-content: center; gap: 8px; margin-bottom: 20px; }
        .time-box { position: relative; background: rgba(30, 30, 30, 0.7); padding: 8px; border-radius: 12px; min-width: 65px; box-shadow: 0 5px 15px rgba(0,0,0,0.5); border: 1px solid rgba(255, 255, 255, 0.05); }
        .time-box span { font-size: 1.6rem; font-weight: 800; color: #df99ff; display: block; position: relative; z-index: 2; text-shadow: 0 0 8px rgba(223, 153, 255, 0.4); }
        .time-box p { font-size: 0.8rem; color: #a4b0be; font-weight: 600; margin-top: 5px; text-transform: uppercase; position: relative; z-index: 2; }

        /* TR√ÅI TIM 3D (GI·ªÆ NGUY√äN) */
        .real-heart-container { position: fixed; bottom: -50px; pointer-events: none; z-index: 1; animation: floatUpRealHeart linear forwards; opacity: 0.9; will-change: transform; }
        .real-heart-shape { position: relative; width: 100%; height: 100%; transform: rotate(-45deg); }
        .real-heart-shape::before, .real-heart-shape::after { content: ""; position: absolute; width: 100%; height: 100%; border-radius: 50%; background: inherit; }
        .real-heart-shape::before { top: -50%; left: 0; }
        .real-heart-shape::after { top: 0; right: -50%; }
        .heart-type-red { background: radial-gradient(circle at 30% 30%, #ff5e62, #a71d31); box-shadow: 0 0 5px rgba(255, 94, 98, 0.4); }
        .heart-type-blue { background: radial-gradient(circle at 30% 30%, #54a0ff, #2e86de); box-shadow: 0 0 5px rgba(84, 160, 255, 0.4); }
.heart-type-gold { background: radial-gradient(circle at 30% 30%, #f1c40f, #c0392b); box-shadow: 0 0 5px rgba(241, 196, 15, 0.4); }
        .heart-type-purple { background: radial-gradient(circle at 30% 30%, #e056fd, #686de0); box-shadow: 0 0 5px rgba(224, 86, 253, 0.4); }
        @keyframes floatUpRealHeart { 0% { transform: translateY(0) rotate(0deg) scale(0.6); opacity: 0; } 10% { opacity: 0.9; } 100% { transform: translateY(-110vh) rotate(360deg) scale(1); opacity: 0; } }

        /* TIM BAY T·ª™ √î S·ªê */
        .box-heart { position: absolute; left: 50%; bottom: 10px; transform: translateX(-50%); pointer-events: none; z-index: 1; opacity: 0; animation: floatBubble 1.5s ease-out forwards; will-change: transform, opacity; }
        @keyframes floatBubble { 0% { bottom: 10px; opacity: 0; transform: translateX(-50%) scale(0.3) rotate(0deg); } 30% { opacity: 1; transform: translateX(calc(-50% + var(--tx))) scale(1.2) rotate(var(--rot)); } 100% { bottom: 150%; opacity: 0; transform: translateX(calc(-50% + var(--tx) * 1.5)) scale(0.8) rotate(calc(var(--rot) * 2)); } }
        .heart-s { font-size: 22px; color: #ff6b81; text-shadow: 0 0 5px #ff4757; } 
        .heart-m { font-size: 32px; color: #ff7f50; font-weight: bold; text-shadow: 0 0 8px #ff6348; } 
        .heart-h { font-size: 42px; color: #a29bfe; font-weight: bold; text-shadow: 0 0 10px #6c5ce7; } 
        .heart-d { font-size: 52px; color: #7bed9f; font-weight: bold; text-shadow: 0 0 12px #2ed573; }

        .date-start { font-size: 1.1rem; font-weight: 800; background: rgba(0, 0, 0, 0.5); color: #ff6b81; display: inline-block; padding: 8px 25px; border-radius: 30px; margin-bottom: 15px; letter-spacing: 1px; border: 1px solid rgba(255, 255, 255, 0.1); }
        audio { width: 100%; height: 35px; margin-top: 5px; border-radius: 20px; opacity: 0.8; filter: invert(90%) hue-rotate(240deg) saturate(150%) brightness(0.8); outline: none; transition: opacity 0.3s; position: relative; z-index: 20; }
        audio:hover { opacity: 1; }
        .copyright { margin-top: 15px; font-size: 0.8rem; color: #747d8c; font-weight: 600; }
        .copyright span { color: #ff4757; }
        .hint { margin-top: 8px; font-size: 0.85rem; color: #ff4757; font-weight: bold; animation: pulseText 2s infinite; }
        @keyframes pulseText { 0% { opacity: 0.6; transform: scale(1); } 50% { opacity: 1; transform: scale(1.05); } 100% { opacity: 0.6; transform: scale(1); } }
        @keyframes titleColor { 0% { color: #ff4757; } 100% { color: #ff6b81; } }
        .click-heart { position: absolute; font-size: 20px; white-space: nowrap; font-weight: bold; color: #ff4757; pointer-events: none; animation: flyUpClick 1.5s ease-out forwards; z-index: 100; text-shadow: 0 0 5px rgba(0,0,0,0.8); }
        @keyframes flyUpClick { 0% { transform: translate(-50%, -50%) scale(1); opacity: 1; } 100% { transform: translate(-50%, -150px) scale(1.5); opacity: 0; } }

        @media (max-width: 480px) { 
            h1 { font-size: 2rem; } 
            .time-box { min-width: 60px; padding: 8px; } 
            .time-box span { font-size: 1.4rem; } 
            .container { padding: 25px 15px; } 
            .heart-icon { font-size: 45px; }
        }
    </style>

<body>
    <div class="bg-blobs-container">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
        <div class="blob blob-3"></div>
    </div>

    <canvas id="fireworksCanvas"></canvas>

    <div class="container" id="mainBox">
        <div class="heart-container">
            <div class="heart-wrapper">
                <div class="heart-icon">ü´Ä</div>
            </div>
            <div class="heart-wrapper">
                <div class="heart-icon">ü´Ä</div>
            </div>
        </div>

        <h1>Ch√∫ng m√¨nh ƒë√£ quen nhau</h1>
<div id="clock">
            <div class="time-box" id="box-days"> <span id="days">00</span> <p>Ng√†y</p> </div>
            <div class="time-box" id="box-hours"> <span id="hours">00</span> <p>Gi·ªù</p> </div>
            <div class="time-box" id="box-minutes"> <span id="minutes">00</span> <p>Ph√∫t</p> </div>
            <div class="time-box" id="box-seconds"> <span id="seconds">00</span> <p>Gi√¢y</p> </div>
        </div>

        <p class="date-start">10:50 - 24/12/2025</p>

        <audio id="myAudio" controls loop autoplay>
            <source src="https://nguyenbacson.io.vn/nguyenbacson-missyou.mp3" type="audio/mpeg">
            Tr√¨nh duy·ªát c·ªßa b·∫°n kh√¥ng h·ªó tr·ª£ ph√°t nh·∫°c.
        </audio>

        <p class="copyright">C√≥ Th·ªÉ Hay Kh√¥ng <> ÂèØ‰∏çÂèØ‰ª•</p>
        <p class="hint">( Nh·∫•p 2 l·∫ßn v√†o m√†n h√¨nh )</p>
    </div>

    <script>
        /* --- 1. H·ªÜ TH·ªêNG PH√ÅO HOA TR√ÅI TIM R∆†I (CANVAS FRONT LAYER) --- */
        const canvas = document.getElementById('fireworksCanvas');
        const ctx = canvas.getContext('2d');
        let particles = [];

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        class Particle {
            constructor(x, y, color, velocity) {
                this.x = x;
                this.y = y;
                this.color = color;
                this.velocity = velocity;
                this.alpha = 1;
                this.friction = 0.96; 
                this.gravity = 0.05; 
                this.life = 1200; // T·ªìn t·∫°i 20s
            }

            draw() {
                ctx.globalAlpha = this.alpha;
                ctx.beginPath();
                ctx.arc(this.x, this.y, 2, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.fill();
            }

            update(audioTopY) {
                this.velocity.x *= this.friction;
                this.velocity.y *= this.friction;
                this.velocity.y += this.gravity;
                this.x += this.velocity.x;
                this.y += this.velocity.y;
                this.life--;

                // Logic 1: M·ªù d·∫ßn theo tu·ªïi th·ªç (m·∫∑c ƒë·ªãnh)
                if (this.life < 200) {
                    this.alpha = this.life / 200;
                }

                // Logic 2: M·ªù d·∫ßn khi r∆°i ƒë·∫øn g·∫ßn thanh audio
                const fadeDistance = 80; 
                if (this.y > audioTopY - fadeDistance) {
                    let fadeAlpha = (audioTopY - this.y) / fadeDistance;
                    if (fadeAlpha < 0) fadeAlpha = 0;
                    this.alpha = Math.min(this.alpha, fadeAlpha);
                }
            }
        }

        function createHeartExplosion(x, y, side) {
            const particleCount = 80; 
            const colors = ['#ff7675', '#d63031', '#e84393', '#fd79a8', '#a29bfe'];

            for (let i = 0; i < particleCount; i++) {
                let t = (side === 'left') 
                    ? Math.PI + (Math.PI * i / particleCount) 
                    : (Math.PI * i / particleCount);

                let heartX = 16 * Math.pow(Math.sin(t), 3);
                let heartY = -(13 * Math.cos(t) - 5 * Math.cos(2 * t) - 2 * Math.cos(3 * t) - Math.cos(4 * t));

                let scale = 4;

                let velocity = {
                    x: (heartX * 0.1) + (Math.random() - 0.5) * 0.5, 
                    y: (heartY * 0.1) + (Math.random() - 0.5) * 0.5
                };

                let startX = x + heartX * scale;
                let startY = y + heartY * scale;

                const color = colors[Math.floor(Math.random() * colors.length)];
                particles.push(new Particle(startX, startY, color, velocity));
            }
        }

        function animate() {
            requestAnimationFrame(animate);
            ctx.clearRect(0, 0, canvas.width, canvas.height);
const audioEl = document.getElementById('myAudio');
            let audioTop = canvas.height; 
            if (audioEl) {
                const rect = audioEl.getBoundingClientRect();
                audioTop = rect.top;
            }

            particles.forEach((particle, index) => {
                if (particle.life > 0 && particle.alpha > 0.01) {
                    particle.update(audioTop); 
                    particle.draw();
                } else {
                    particles.splice(index, 1);
                }
            });
        }
        animate();

        function launchHeartFireworks() {
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 3.5; 
            createHeartExplosion(centerX, centerY, 'left');
            createHeartExplosion(centerX, centerY, 'right');
        }


        /* --- 2. ƒê·∫æM NG√ÄY & TRIGGER PH√ÅO HOA --- */
        const startDate = new Date(2025, 11, 24, 10, 50, 0).getTime();
        let lastFiredSecond = -1; 

        function updateCounter() {
            const now = new Date().getTime();
            const distance = now - startDate;
            if (distance < 0) { document.getElementById("days").innerText = "00"; return; }

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("days").innerText = days;
            document.getElementById("hours").innerText = hours < 10 ? "0" + hours : hours;
            document.getElementById("minutes").innerText = minutes < 10 ? "0" + minutes : minutes;
            document.getElementById("seconds").innerText = seconds < 10 ? "0" + seconds : seconds;

            // --- TRIGGER PH√ÅO HOA (Gi√¢y 00 v√† 30) ---
            if ((seconds === 0 || seconds === 30) && seconds !== lastFiredSecond) {
                launchHeartFireworks();
                lastFiredSecond = seconds; 
            }
            if (seconds !== 0 && seconds !== 30) lastFiredSecond = -1;

            spawnHeartInBox('box-seconds', 'heart-s', '‚ù§Ô∏è');
            if (prevMin !== -1 && minutes !== prevMin) spawnHeartInBox('box-minutes', 'heart-m', 'üíó');
            prevMin = minutes;
            if (prevHour !== -1 && hours !== prevHour) spawnHeartInBox('box-hours', 'heart-h', 'üíñ');
            prevHour = hours;
            if (prevDay !== -1 && days !== prevDay) spawnHeartInBox('box-days', 'heart-d', 'üíù');
            prevDay = days;
        }

        let prevMin = -1, prevHour = -1, prevDay = -1;

        function spawnHeartInBox(boxId, className, icon) {
            const box = document.getElementById(boxId);
            if (!box) return;
            const heart = document.createElement('div');
            heart.classList.add('box-heart', className);
            heart.innerText = icon;
            const tx = (Math.random() - 0.5) * 30 + 'px';
            const rot = (Math.random() - 0.5) * 60 + 'deg';
            heart.style.setProperty('--tx', tx);
            heart.style.setProperty('--rot', rot);
            box.appendChild(heart);
            setTimeout(() => { heart.remove(); }, 1500);
        }
        setInterval(updateCounter, 1000);
        updateCounter();

        /* --- 3. TIM 3D BAY KHI C√ì NH·∫†C --- */
        const audio = document.getElementById('myAudio');
        let heartInterval;
        function createRealFloatingHeart() {
            const container = document.createElement('div');
            container.classList.add('real-heart-container');
            const heartShape = document.createElement('div');
            heartShape.classList.add('real-heart-shape');
const types = ['heart-type-red', 'heart-type-blue', 'heart-type-gold', 'heart-type-purple'];
            heartShape.classList.add(types[Math.floor(Math.random() * types.length)]);
            container.style.left = Math.random() * 100 + 'vw';
            const size = Math.random() * 30 + 20;
            container.style.width = size + 'px';
            container.style.height = size + 'px';
            container.style.animationDuration = (Math.random() * 4 + 6) + 's'; 
            container.appendChild(heartShape);
            document.body.appendChild(container);
            setTimeout(() => { container.remove(); }, 10000);
        }
                audio.onplay = function() { if (!heartInterval) heartInterval = setInterval(createRealFloatingHeart, 1500); };
        audio.onpause = function() { clearInterval(heartInterval); heartInterval = null; };
        document.body.addEventListener('click', function() { if(audio.paused) audio.play(); }, { once: true });

        /* --- 4. DOUBLE TAP --- */
        document.addEventListener('dblclick', function(e) { createClickHeart(e.pageX, e.pageY); });
        let lastTap = 0;
        document.addEventListener('touchend', function(e) {
            const currentTime = new Date().getTime();
            const tapLength = currentTime - lastTap;
            if (tapLength < 500 && tapLength > 0) {
                const touch = e.changedTouches[0];
                createClickHeart(touch.pageX, touch.pageY);
                e.preventDefault();
            }
            lastTap = currentTime;
        });
        function createClickHeart(x, y) {
            const heart = document.createElement('div');
            heart.innerText = 'üñ§Happy New Year ü§ç'; 
            heart.className = 'click-heart';
            heart.style.left = x + 'px';
            heart.style.top = y + 'px';
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 1500);
        }
    </script>
</body>
