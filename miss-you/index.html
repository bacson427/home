<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Miss You - Colorful Sparks</title>

    <meta property="og:title" content="Miss You - Nguy·ªÖn B·∫Øc S∆°n">
    <meta property="og:description" content="Nh·∫•p ƒë·ªÉ xem chi ti·∫øt ‚ù§Ô∏è">
    <meta property="og:image" content="https://nguyenbacson.io.vn/miss-you.png">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://nguyenbacson.io.vn/miss-you/">

    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Quicksand:wght@700&display=swap" rel="stylesheet">

    <style>
        /* --- CSS T·ªêI ∆ØU --- */
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-user-select: none; user-select: none; }

        body {
            /* N·ªÄN ƒê·ªòNG SI√äU T·ªêI */
            background: linear-gradient(-45deg, #000000, #1a0b2e, #2d0000, #0f0c29, #192a56, #240b36);
            background-size: 400% 400%; 
            animation: gradientBG 25s ease infinite; 
            height: 100vh;
            display: flex; justify-content: center; align-items: center;
            font-family: 'Quicksand', sans-serif; overflow: hidden; position: relative;
            color: #ffade3; 
        }

        @keyframes gradientBG { 
            0% { background-position: 0% 50%; } 
            50% { background-position: 100% 50%; } 
            100% { background-position: 0% 50%; } 
        }

        .container {
            text-align: center; 
            background: rgba(0, 0, 0, 0.6); 
            backdrop-filter: blur(8px); 
            -webkit-backdrop-filter: blur(8px);
            padding: 30px 25px; border-radius: 25px; 
            box-shadow: 0 20px 50px rgba(0,0,0,0.8);
            max-width: 500px; width: 90%; 
            border: 1px solid rgba(255, 255, 255, 0.1);
            animation: float 6s ease-in-out infinite; position: relative; z-index: 10;
            will-change: transform; 
        }

        @keyframes float { 0% { transform: translateY(0px); } 50% { transform: translateY(-8px); } 100% { transform: translateY(0px); } }

        /* TIM C√ÇN X·ª®NG */
        .heart-container { display: flex; justify-content: center; gap: 15px; margin-bottom: 5px; position: relative; }
        .heart-icon { font-size: 50px; text-shadow: 0 0 20px rgba(220, 20, 60, 0.8); position: relative; z-index: 2;}
        .heart-left { animation: heartbeatLeft 1.5s ease-in-out infinite; }
        .heart-right { animation: heartbeatRight 1.5s ease-in-out infinite; }
        @keyframes heartbeatLeft { 0%, 100% { transform: scale(1) rotate(0deg); } 50% { transform: scale(1.1) rotate(-10deg); } } 
        @keyframes heartbeatRight { 0%, 100% { transform: scale(1) rotate(0deg); } 50% { transform: scale(1.1) rotate(10deg); } }

        h1 { font-family: 'Dancing Script', cursive; font-size: 2.5rem; margin-bottom: 15px; color: #ff4757; line-height: 1.2; animation: titleColor 8s infinite alternate; text-shadow: 0 0 10px rgba(255, 71, 87, 0.5); }

        #clock { display: flex; justify-content: center; gap: 8px; margin-bottom: 20px; }

        .time-box { 
            position: relative; 
            background: rgba(30, 30, 30, 0.7); 
            padding: 8px; border-radius: 12px; min-width: 65px; 
            box-shadow: 0 5px 15px rgba(0,0,0,0.5); 
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        .time-box span { font-size: 1.6rem; font-weight: 800; color: #df99ff; display: block; position: relative; z-index: 2; text-shadow: 0 0 8px rgba(223, 153, 255, 0.4); }
        .time-box p { font-size: 0.8rem; color: #a4b0be; font-weight: 600; margin-top: 5px; text-transform: uppercase; position: relative; z-index: 2; }

        /* --- M∆ØA PH√ôN HOA L·ªú ƒê·ªú --- */
        .flower-drizzle {
            position: fixed; top: -10%; z-index: 0; pointer-events: none; 
            border-radius: 50%; 
            background: rgba(255, 255, 255, 0.8);
            animation-name: drizzleSway;
            animation-timing-function: ease-in-out;
            animation-fill-mode: forwards;
            will-change: transform, opacity; 
        }
        .drizzle-peach { background: rgba(255, 182, 193, 0.9); }
        .drizzle-apricot { background: rgba(255, 235, 59, 0.9); }
        .drizzle-white { background: rgba(255, 255, 255, 0.7); }

        @keyframes drizzleSway {
            0% { top: -10%; transform: translateX(0) rotate(0deg); opacity: 0; }
            10% { opacity: 0.8; }
            25% { transform: translateX(30px) rotate(45deg); }
            50% { transform: translateX(-30px) rotate(90deg); }
            75% { transform: translateX(30px) rotate(135deg); }
            100% { top: 110%; transform: translateX(0) rotate(180deg); opacity: 0; }
        }

        /* --- H·∫†T PH√ÅO ƒêA S·∫ÆC --- */
        .firework-particle {
            position: fixed;
            width: 4px; height: 4px;
            border-radius: 50%;
            pointer-events: none;
            z-index: 15; 
            will-change: transform, opacity;
            box-shadow: 0 0 6px currentColor; /* Ph√°t s√°ng theo m√†u h·∫°t */
        }

        /* --- TR√ÅI TIM 3D --- */
        .real-heart-container {
            position: fixed; bottom: -50px; pointer-events: none; z-index: 1;
            animation: floatUpRealHeart linear forwards; opacity: 0.9;
            will-change: transform;
        }
        .real-heart-shape {
            position: relative; width: 100%; height: 100%; transform: rotate(-45deg);
        }
        .real-heart-shape::before, .real-heart-shape::after {
            content: ""; position: absolute; width: 100%; height: 100%; border-radius: 50%; background: inherit;
        }
        .real-heart-shape::before { top: -50%; left: 0; }
        .real-heart-shape::after { top: 0; right: -50%; }

        .heart-type-red { background: radial-gradient(circle at 30% 30%, #ff5e62, #a71d31); box-shadow: 0 0 5px rgba(255, 94, 98, 0.4); }
        .heart-type-blue { background: radial-gradient(circle at 30% 30%, #54a0ff, #2e86de); box-shadow: 0 0 5px rgba(84, 160, 255, 0.4); }
        .heart-type-gold { background: radial-gradient(circle at 30% 30%, #f1c40f, #c0392b); box-shadow: 0 0 5px rgba(241, 196, 15, 0.4); }
        .heart-type-purple { background: radial-gradient(circle at 30% 30%, #e056fd, #686de0); box-shadow: 0 0 5px rgba(224, 86, 253, 0.4); }

        @keyframes floatUpRealHeart { 
            0% { transform: translateY(0) rotate(0deg) scale(0.6); opacity: 0; } 
            10% { opacity: 0.9; }
            100% { transform: translateY(-110vh) rotate(360deg) scale(1); opacity: 0; } 
        }

        /* TIM BAY T·ª™ √î S·ªê */
        .box-heart {
            position: absolute; left: 50%; bottom: 10px; transform: translateX(-50%);
            pointer-events: none; z-index: 1; opacity: 0;
            animation: floatBubble 1.5s ease-out forwards;
            will-change: transform, opacity;
        }
        @keyframes floatBubble {
            0% { bottom: 10px; opacity: 0; transform: translateX(-50%) scale(0.3) rotate(0deg); }
            30% { opacity: 1; transform: translateX(calc(-50% + var(--tx))) scale(1.2) rotate(var(--rot)); }
            100% { bottom: 150%; opacity: 0; transform: translateX(calc(-50% + var(--tx) * 1.5)) scale(0.8) rotate(calc(var(--rot) * 2)); }
        }
        .heart-s { font-size: 22px; color: #ff6b81; text-shadow: 0 0 5px #ff4757; } 
        .heart-m { font-size: 32px; color: #ff7f50; font-weight: bold; text-shadow: 0 0 8px #ff6348; } 
        .heart-h { font-size: 42px; color: #a29bfe; font-weight: bold; text-shadow: 0 0 10px #6c5ce7; } 
        .heart-d { font-size: 52px; color: #7bed9f; font-weight: bold; text-shadow: 0 0 12px #2ed573; }

        .date-start { 
            font-size: 1.1rem; font-weight: 800; 
            background: rgba(0, 0, 0, 0.5); 
            color: #ff6b81; 
            display: inline-block; padding: 8px 25px; border-radius: 30px; 
            margin-bottom: 15px; letter-spacing: 1px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        audio { 
            width: 100%; height: 35px; margin-top: 5px; border-radius: 20px; 
            opacity: 0.8; 
            filter: invert(90%) hue-rotate(240deg) saturate(150%) brightness(0.8);
            outline: none;
            transition: opacity 0.3s;
            position: relative; 
            z-index: 20; 
        }
        audio:hover { opacity: 1; }

        .copyright { margin-top: 15px; font-size: 0.8rem; color: #747d8c; font-weight: 600; }
        .copyright span { color: #ff4757; }

        .hint { margin-top: 8px; font-size: 0.85rem; color: #ff4757; font-weight: bold; animation: pulseText 2s infinite; }
        @keyframes pulseText { 0% { opacity: 0.6; transform: scale(1); } 50% { opacity: 1; transform: scale(1.05); } 100% { opacity: 0.6; transform: scale(1); } }

        @keyframes titleColor { 0% { color: #ff4757; } 100% { color: #ff6b81; } }
        
        .click-heart { position: absolute; font-size: 20px; white-space: nowrap; font-weight: bold; color: #ff4757; pointer-events: none; animation: flyUpClick 1.5s ease-out forwards; z-index: 100; text-shadow: 0 0 5px rgba(0,0,0,0.8); }
        @keyframes flyUpClick { 0% { transform: translate(-50%, -50%) scale(1); opacity: 1; } 100% { transform: translate(-50%, -150px) scale(1.5); opacity: 0; } }

        @media (max-width: 480px) { 
            h1 { font-size: 2rem; } 
            .time-box { min-width: 60px; padding: 8px; } 
            .time-box span { font-size: 1.4rem; } 
            .container { padding: 25px 15px; } 
            .heart-icon { font-size: 45px; }
        }
    </style>
</head>
<body>
    <div class="container" id="mainBox">
        <div class="heart-container">
            <div class="heart-icon heart-left" id="heartLeftTrigger">ü´Ä</div>
            <div class="heart-icon heart-right" id="heartRightTrigger">ü´Ä</div>
        </div>

        <h1>Ch√∫ng m√¨nh ƒë√£ quen nhau</h1>

        <div id="clock">
            <div class="time-box" id="box-days"> <span id="days">00</span> <p>Ng√†y</p> </div>
            <div class="time-box" id="box-hours"> <span id="hours">00</span> <p>Gi·ªù</p> </div>
            <div class="time-box" id="box-minutes"> <span id="minutes">00</span> <p>Ph√∫t</p> </div>
            <div class="time-box" id="box-seconds"> <span id="seconds">00</span> <p>Gi√¢y</p> </div>
        </div>

        <p class="date-start">10:50 - 24/12/2025</p>

        <audio id="myAudio" controls loop autoplay>
            <source src="https://nguyenbacson.io.vn/nguyenbacson-missyou.mp3" type="audio/mpeg">
            Tr√¨nh duy·ªát c·ªßa b·∫°n kh√¥ng h·ªó tr·ª£ ph√°t nh·∫°c.
        </audio>

        <p class="copyright">C√≥ Th·ªÉ Hay Kh√¥ng <> ÂèØ‰∏çÂèØ‰ª•</p>
        <p class="hint">( Nh·∫•p 2 l·∫ßn v√†o m√†n h√¨nh )</p>
    </div>

    <script>
        /* --- 1. M∆ØA HOA L·ªú ƒê·ªú (SLOW) --- */
        function createFlowerDrizzle() {
            const petal = document.createElement('div');
            petal.classList.add('flower-drizzle');
            const type = Math.random();
            if (type < 0.4) petal.classList.add('drizzle-peach');
            else if (type < 0.8) petal.classList.add('drizzle-apricot');
            else petal.classList.add('drizzle-white');
            
            petal.style.left = Math.random() * 100 + 'vw';
            const size = Math.random() * 3 + 3; 
            petal.style.width = size + 'px';
            petal.style.height = size + 'px';
            petal.style.animationDuration = (Math.random() * 8 + 10) + 's'; 

            document.body.appendChild(petal);
            setTimeout(() => { petal.remove(); }, 20000);
        }
        setInterval(createFlowerDrizzle, 400);

        /* --- 2. PH√ÅO PH·ª§T ƒêA S·∫ÆC (RAINBOW SPARKS) --- */
        const heartLeftTrigger = document.getElementById('heartLeftTrigger');
        const heartRightTrigger = document.getElementById('heartRightTrigger');
        const audioPlayerEl = document.getElementById('myAudio');

        function launchSpark(sourceEl) {
            if (!sourceEl || !audioPlayerEl) return;

            const spark = document.createElement('div');
            spark.classList.add('firework-particle');
            
            // --- B·∫¢NG M√ÄU ƒêA D·∫†NG ---
            const colors = [
                '#ff0000', // ƒê·ªè
                '#00ff00', // Xanh l√°
                '#0000ff', // Xanh d∆∞∆°ng
                '#ffff00', // V√†ng chanh
                '#00ffff', // Cyan
                '#ff00ff', // T√≠m h·ªìng
                '#ffffff', // Tr·∫Øng
                '#ff9900', // Cam
                '#7d5fff'  // T√≠m ƒë·∫≠m
            ];
            const color = colors[Math.floor(Math.random() * colors.length)];
            spark.style.backgroundColor = color;
            spark.style.color = color; 

            document.body.appendChild(spark);

            const startRect = sourceEl.getBoundingClientRect();
            let startX = startRect.left + startRect.width / 2;
            let startY = startRect.top + startRect.height / 2;

            const audioRect = audioPlayerEl.getBoundingClientRect();
            const fadeStartLimit = audioRect.top - 100; 
            const fadeEndLimit = audioRect.top;

            let posX = startX;
            let posY = startY;
            let vX = (Math.random() - 0.5) * 3; 
            let vY = -(Math.random() * 4 + 2); 
            let gravity = 0.1; 
            let opacity = 1;

            function animateSparkFrame() {
                vY += gravity; 
                posX += vX;
                posY += vY;

                if (posY > fadeStartLimit) {
                    let distanceToFinish = fadeEndLimit - posY;
                    opacity = Math.max(0, distanceToFinish / 100); 
                }

                spark.style.left = posX + 'px';
                spark.style.top = posY + 'px';
                spark.style.opacity = opacity;

                if (opacity <= 0 || posY >= fadeEndLimit || posX < -50 || posX > window.innerWidth + 50) {
                    spark.remove();
                } else {
                    requestAnimationFrame(animateSparkFrame);
                }
            }
            animateSparkFrame();
        }

        setInterval(() => {
            launchSpark(heartLeftTrigger);
            launchSpark(heartRightTrigger);
        }, 80);


        /* --- 3. ƒê·∫æM NG√ÄY --- */
        const startDate = new Date(2025, 11, 24, 10, 50, 0).getTime();
        let prevMin = -1, prevHour = -1, prevDay = -1;

        function updateCounter() {
            const now = new Date().getTime();
            const distance = now - startDate;
            if (distance < 0) { document.getElementById("days").innerText = "00"; return; }

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("days").innerText = days;
            document.getElementById("hours").innerText = hours < 10 ? "0" + hours : hours;
            document.getElementById("minutes").innerText = minutes < 10 ? "0" + minutes : minutes;
            document.getElementById("seconds").innerText = seconds < 10 ? "0" + seconds : seconds;

            spawnHeartInBox('box-seconds', 'heart-s', '‚ù§Ô∏è');
            if (prevMin !== -1 && minutes !== prevMin) spawnHeartInBox('box-minutes', 'heart-m', 'üíó');
            prevMin = minutes;
            if (prevHour !== -1 && hours !== prevHour) spawnHeartInBox('box-hours', 'heart-h', 'üíñ');
            prevHour = hours;
            if (prevDay !== -1 && days !== prevDay) spawnHeartInBox('box-days', 'heart-d', 'üíù');
            prevDay = days;
        }

        function spawnHeartInBox(boxId, className, icon) {
            const box = document.getElementById(boxId);
            if (!box) return;
            const heart = document.createElement('div');
            heart.classList.add('box-heart', className);
            heart.innerText = icon;
            const tx = (Math.random() - 0.5) * 30 + 'px';
            const rot = (Math.random() - 0.5) * 60 + 'deg';
            heart.style.setProperty('--tx', tx);
            heart.style.setProperty('--rot', rot);
            box.appendChild(heart);
            setTimeout(() => { heart.remove(); }, 1500);
        }
        setInterval(updateCounter, 1000);
        updateCounter();

        /* --- 4. TIM 3D BAY KHI C√ì NH·∫†C --- */
        const audio = document.getElementById('myAudio');
        let heartInterval;

        function createRealFloatingHeart() {
            const container = document.createElement('div');
            container.classList.add('real-heart-container');
            const heartShape = document.createElement('div');
            heartShape.classList.add('real-heart-shape');

            const types = ['heart-type-red', 'heart-type-blue', 'heart-type-gold', 'heart-type-purple'];
            heartShape.classList.add(types[Math.floor(Math.random() * types.length)]);

            container.style.left = Math.random() * 100 + 'vw';
            const size = Math.random() * 30 + 20;
            container.style.width = size + 'px';
            container.style.height = size + 'px';
            container.style.animationDuration = (Math.random() * 4 + 6) + 's'; 

            container.appendChild(heartShape);
            document.body.appendChild(container);
            setTimeout(() => { container.remove(); }, 10000);
        }

        audio.onplay = function() { if (!heartInterval) heartInterval = setInterval(createRealFloatingHeart, 1500); };
        audio.onpause = function() { clearInterval(heartInterval); heartInterval = null; };
        document.body.addEventListener('click', function() { if(audio.paused) audio.play(); }, { once: true });

        /* --- 5. DOUBLE TAP --- */
        document.addEventListener('dblclick', function(e) { createClickHeart(e.pageX, e.pageY); });
        let lastTap = 0;
        document.addEventListener('touchend', function(e) {
            const currentTime = new Date().getTime();
            const tapLength = currentTime - lastTap;
            if (tapLength < 500 && tapLength > 0) {
                const touch = e.changedTouches[0];
                createClickHeart(touch.pageX, touch.pageY);
                e.preventDefault();
            }
            lastTap = currentTime;
        });
        function createClickHeart(x, y) {
            const heart = document.createElement('div');
            heart.innerText = 'üñ§Happy New Year ü§ç'; 
            heart.className = 'click-heart';
            heart.style.left = x + 'px';
            heart.style.top = y + 'px';
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 1500);
        }
    </script>
</body>
