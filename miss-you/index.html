<head>

    <meta property="og:title" content="Miss You - Nguy·ªÖn B·∫Øc S∆°n">

    <meta property="og:image" content="https://nguyenbacson.io.vn/miss-you.png">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://nguyenbacson.io.vn/miss-you/">

    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Quicksand:wght@700&display=swap" rel="stylesheet">

    <style>
        /* --- CSS T·ªêI ∆ØU --- */
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-user-select: none; user-select: none; }

        body {
            /* N·ªÄN ƒê·ªòNG SI√äU T·ªêI */
            background: linear-gradient(-45deg, #000000, #1a0b2e, #2d0000, #0f0c29, #192a56, #240b36);
            background-size: 400% 400%; 
            animation: gradientBG 20s ease infinite; 
            height: 100vh;
            display: flex; justify-content: center; align-items: center;
            font-family: 'Quicksand', sans-serif; overflow: hidden; position: relative;
            color: #ffade3; 
        }

        @keyframes gradientBG { 
            0% { background-position: 0% 50%; } 
            50% { background-position: 100% 50%; } 
            100% { background-position: 0% 50%; } 
        }

        .container {
            text-align: center; 
            background: rgba(0, 0, 0, 0.6); 
            backdrop-filter: blur(8px);
            padding: 30px 25px; border-radius: 25px; 
            box-shadow: 0 20px 50px rgba(0,0,0,0.8);
            max-width: 500px; width: 90%; 
            border: 1px solid rgba(255, 255, 255, 0.1);
            animation: float 6s ease-in-out infinite; position: relative; z-index: 10;
        }

        @keyframes float { 0% { transform: translateY(0px); } 50% { transform: translateY(-8px); } 100% { transform: translateY(0px); } }

        /* TIM C√ÇN X·ª®NG ·ªû TR√äN C√ôNG */
        .heart-container { display: flex; justify-content: center; gap: 15px; margin-bottom: 5px; }
        .heart-icon { font-size: 50px; text-shadow: 0 0 25px rgba(220, 20, 60, 0.8); }
        .heart-left { animation: heartbeatLeft 1.5s ease-in-out infinite; }
        .heart-right { animation: heartbeatRight 1.5s ease-in-out infinite; }
        @keyframes heartbeatLeft { 0%, 100% { transform: scale(1) rotate(0deg); } 50% { transform: scale(1.2) rotate(-10deg); } }
        @keyframes heartbeatRight { 0%, 100% { transform: scale(1) rotate(0deg); } 50% { transform: scale(1.2) rotate(10deg); } }

        h1 { font-family: 'Dancing Script', cursive; font-size: 2.5rem; margin-bottom: 15px; color: #ff4757; line-height: 1.2; animation: titleColor 8s infinite alternate; text-shadow: 0 0 10px rgba(255, 71, 87, 0.5); }

        #clock { display: flex; justify-content: center; gap: 8px; margin-bottom: 20px; }

        .time-box { 
            position: relative; 
            background: rgba(30, 30, 30, 0.7); 
            padding: 8px; border-radius: 12px; min-width: 65px; 
            box-shadow: 0 5px 15px rgba(0,0,0,0.5); 
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        .time-box span { font-size: 1.6rem; font-weight: 800; color: #df99ff; display: block; position: relative; z-index: 2; text-shadow: 0 0 8px rgba(223, 153, 255, 0.4); }
        .time-box p { font-size: 0.8rem; color: #a4b0be; font-weight: 600; margin-top: 5px; text-transform: uppercase; position: relative; z-index: 2; }

        /* --- CSS V·∫º L√Å C√ÇY NH∆Ø TH·∫¨T --- */
        .real-leaf {
            position: fixed; top: -50px; z-index: 0; pointer-events: none; opacity: 0.7;
            animation: leafFall linear forwards;
        }
        .leaf-shape {
            width: 100%; height: 100%; border-radius: 5px 30px 5px 30px; box-shadow: 0 0 5px rgba(0,0,0,0.3);
        }
        .leaf-autumn { background: linear-gradient(45deg, #ff9966, #ff5e62); }
        .leaf-green { background: linear-gradient(45deg, #11998e, #38ef7d); }
        .leaf-gold { background: linear-gradient(45deg, #f0c27b, #4b1248); }
        
        @keyframes leafFall {
            0% { top: -10%; transform: translateX(0) rotate(0deg) skew(0deg); }
            100% { top: 120%; transform: translateX(0) rotate(180deg) skew(0deg); }
        }

        /* --- CSS V·∫º TR√ÅI TIM 3D CH√ÇN TH·ª∞C (NEW) --- */
        /* Container ch·ª©a tim ƒë·ªÉ bay l√™n */
        .real-heart-container {
            position: fixed; bottom: -50px; pointer-events: none; z-index: 1;
            animation: floatUpRealHeart linear forwards; opacity: 0.9;
        }

        /* T·∫°o h√¨nh d√°ng tr√°i tim b·∫±ng CSS (K·ªπ thu·∫≠t 2 h√¨nh tr√≤n + 1 h√¨nh vu√¥ng) */
        .real-heart-shape {
            position: relative; width: 100%; height: 100%;
            transform: rotate(-45deg); /* Xoay ƒë·ªÉ t·∫°o h√¨nh tim */
        }
        .real-heart-shape::before,
        .real-heart-shape::after {
            content: ""; position: absolute; width: 100%; height: 100%; border-radius: 50%;
            background: inherit; /* K·∫ø th·ª´a m√†u gradient t·ª´ cha */
        }
        .real-heart-shape::before { top: -50%; left: 0; }
        .real-heart-shape::after { top: 0; right: -50%; }

        /* C√°c lo·∫°i Ng·ªçc Tim 3D (D√πng Radial Gradient t·∫°o kh·ªëi) */
        .heart-type-red { /* H·ªìng Ng·ªçc */
            background: radial-gradient(circle at 30% 30%, #ff5e62, #a71d31);
            box-shadow: 0 0 10px rgba(255, 94, 98, 0.4);
        }
        .heart-type-blue { /* Sapphire Xanh */
            background: radial-gradient(circle at 30% 30%, #54a0ff, #2e86de);
            box-shadow: 0 0 10px rgba(84, 160, 255, 0.4);
        }
        .heart-type-gold { /* Th·∫°ch Anh V√†ng */
            background: radial-gradient(circle at 30% 30%, #f1c40f, #c0392b);
            box-shadow: 0 0 10px rgba(241, 196, 15, 0.4);
        }
        .heart-type-purple { /* Th·∫°ch Anh T√≠m */
            background: radial-gradient(circle at 30% 30%, #e056fd, #686de0);
            box-shadow: 0 0 10px rgba(224, 86, 253, 0.4);
        }

        @keyframes floatUpRealHeart { 
            0% { transform: translateY(0) rotate(0deg) scale(0.6); opacity: 0; } 
            10% { opacity: 0.9; }
            100% { transform: translateY(-110vh) rotate(360deg) scale(1); opacity: 0; } 
        }


        /* --- CSS TIM BAY T·ª™ √î S·ªê --- */
        .box-heart {
            position: absolute; left: 50%; bottom: 10px; transform: translateX(-50%);
            pointer-events: none; z-index: 1; opacity: 0;
            animation: floatBubble 1.5s ease-out forwards;
        }
        @keyframes floatBubble {
            0% { bottom: 10px; opacity: 0; transform: translateX(-50%) scale(0.3) rotate(0deg); }
            30% { opacity: 1; transform: translateX(calc(-50% + var(--tx))) scale(1.2) rotate(var(--rot)); }
            100% { bottom: 150%; opacity: 0; transform: translateX(calc(-50% + var(--tx) * 1.5)) scale(0.8) rotate(calc(var(--rot) * 2)); }
        }
        .heart-s { font-size: 22px; color: #ff6b81; text-shadow: 0 0 5px #ff4757; } 
        .heart-m { font-size: 32px; color: #ff7f50; font-weight: bold; text-shadow: 0 0 8px #ff6348; } 
        .heart-h { font-size: 42px; color: #a29bfe; font-weight: bold; text-shadow: 0 0 10px #6c5ce7; } 
        .heart-d { font-size: 52px; color: #7bed9f; font-weight: bold; text-shadow: 0 0 12px #2ed573; }


        .date-start { 
            font-size: 1.1rem; font-weight: 800; 
            background: rgba(0, 0, 0, 0.5); 
            color: #ff6b81; 
            display: inline-block; padding: 8px 25px; border-radius: 30px; 
            margin-bottom: 15px; letter-spacing: 1px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        audio { 
            width: 100%; height: 35px; margin-top: 5px; border-radius: 20px; 
            opacity: 0.8; 
            filter: invert(90%) hue-rotate(240deg) saturate(150%) brightness(0.8);
            outline: none;
            transition: opacity 0.3s;
        }
        audio:hover { opacity: 1; }

        .copyright { margin-top: 15px; font-size: 0.8rem; color: #747d8c; font-weight: 600; }
        .copyright span { color: #ff4757; }

        .hint { margin-top: 8px; font-size: 0.85rem; color: #ff4757; font-weight: bold; animation: pulseText 2s infinite; }
        @keyframes pulseText { 0% { opacity: 0.6; transform: scale(1); } 50% { opacity: 1; transform: scale(1.05); } 100% { opacity: 0.6; transform: scale(1); } }

        @keyframes titleColor { 0% { color: #ff4757; } 100% { color: #ff6b81; } }
        
        .click-heart { position: absolute; font-size: 20px; white-space: nowrap; font-weight: bold; color: #ff4757; pointer-events: none; animation: flyUpClick 1.5s ease-out forwards; z-index: 100; text-shadow: 0 0 5px rgba(0,0,0,0.8); }
        @keyframes flyUpClick { 0% { transform: translate(-50%, -50%) scale(1); opacity: 1; } 100% { transform: translate(-50%, -150px) scale(1.5); opacity: 0; } }

        @media (max-width: 480px) { 
            h1 { font-size: 2rem; } 
            .time-box { min-width: 60px; padding: 8px; } 
            .time-box span { font-size: 1.4rem; } 
            .container { padding: 25px 15px; } 
            .heart-icon { font-size: 45px; }
        }
    </style>
</head>
<body>
    <div class="container" id="mainBox">
        <div class="heart-container">
            <div class="heart-icon heart-left">ü´Ä</div>
            <div class="heart-icon heart-right">ü´Ä</div>
        </div>

        <h1>Ch√∫ng m√¨nh ƒë√£ quen nhau</h1>

        <div id="clock">
            <div class="time-box" id="box-days"> 
                <span id="days">00</span> <p>Ng√†y</p> 
            </div>
            <div class="time-box" id="box-hours"> 
                <span id="hours">00</span> <p>Gi·ªù</p> 
            </div>
            <div class="time-box" id="box-minutes"> 
                <span id="minutes">00</span> <p>Ph√∫t</p> 
            </div>
            <div class="time-box" id="box-seconds"> 
                <span id="seconds">00</span> <p>Gi√¢y</p> 
            </div>
        </div>

        <p class="date-start">10:50 - 24/12/2025</p>

        <audio id="myAudio" controls loop autoplay>
            <source src="https://nguyenbacson.io.vn/nguyenbacson-missyou.mp3" type="audio/mpeg">
            Tr√¨nh duy·ªát c·ªßa b·∫°n kh√¥ng h·ªó tr·ª£ ph√°t nh·∫°c.
        </audio>

        <p class="copyright">C√≥ Th·ªÉ Hay Kh√¥ng <> ÂèØ‰∏çÂèØ‰ª•</p>
        <p class="hint">( Nh·∫•p 2 l·∫ßn v√†o m√†n h√¨nh )</p>
    </div>

    <script>
        /* --- 1. L√Å R∆†I NH∆Ø TH·∫¨T --- */
        function createRealLeaf() {
            const leafContainer = document.createElement('div');
            leafContainer.classList.add('real-leaf');
            leafContainer.style.left = Math.random() * 100 + 'vw';
            const size = Math.random() * 15 + 15;
            leafContainer.style.width = size + 'px';
            leafContainer.style.height = size + 'px';
            leafContainer.style.animationDuration = (Math.random() * 7 + 8) + 's';

            const leafShape = document.createElement('div');
            leafShape.classList.add('leaf-shape');
            const types = ['leaf-autumn', 'leaf-green', 'leaf-gold'];
            leafShape.classList.add(types[Math.floor(Math.random() * types.length)]);

            leafContainer.appendChild(leafShape);
            document.body.appendChild(leafContainer);
            setTimeout(() => { leafContainer.remove(); }, 15000);
        }
        setInterval(createRealLeaf, 1200);


        /* --- 2. ƒê·∫æM NG√ÄY & TIM BAY T·ª™ √î --- */
        const startDate = new Date(2025, 11, 24, 10, 50, 0).getTime();
        let prevMin = -1, prevHour = -1, prevDay = -1;

        function updateCounter() {
            const now = new Date().getTime();
            const distance = now - startDate;
            if (distance < 0) { document.getElementById("days").innerText = "00"; return; }

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("days").innerText = days;
            document.getElementById("hours").innerText = hours < 10 ? "0" + hours : hours;
            document.getElementById("minutes").innerText = minutes < 10 ? "0" + minutes : minutes;
            document.getElementById("seconds").innerText = seconds < 10 ? "0" + seconds : seconds;

            spawnHeartInBox('box-seconds', 'heart-s', '‚ù§Ô∏è');
            if (prevMin !== -1 && minutes !== prevMin) spawnHeartInBox('box-minutes', 'heart-m', 'üíó');
            prevMin = minutes;
            if (prevHour !== -1 && hours !== prevHour) spawnHeartInBox('box-hours', 'heart-h', 'üíñ');
            prevHour = hours;
            if (prevDay !== -1 && days !== prevDay) spawnHeartInBox('box-days', 'heart-d', 'üíù');
            prevDay = days;
        }

        function spawnHeartInBox(boxId, className, icon) {
            const box = document.getElementById(boxId);
            if (!box) return;
            const heart = document.createElement('div');
            heart.classList.add('box-heart', className);
            heart.innerText = icon;
            const tx = (Math.random() - 0.5) * 30 + 'px';
            const rot = (Math.random() - 0.5) * 60 + 'deg';
            heart.style.setProperty('--tx', tx);
            heart.style.setProperty('--rot', rot);
            box.appendChild(heart);
            setTimeout(() => { heart.remove(); }, 1500);
        }
        setInterval(updateCounter, 1000);
        updateCounter();

        /* --- 3. TR√ÅI TIM 3D CH√ÇN TH·ª∞C BAY KHI C√ì NH·∫†C (NEW) --- */
        const audio = document.getElementById('myAudio');
        let heartInterval;

        function createRealFloatingHeart() {
            // Container bay l√™n
            const container = document.createElement('div');
            container.classList.add('real-heart-container');

            // H√¨nh d√°ng tr√°i tim 3D
            const heartShape = document.createElement('div');
            heartShape.classList.add('real-heart-shape');

            // Random lo·∫°i ng·ªçc tim
            const types = ['heart-type-red', 'heart-type-blue', 'heart-type-gold', 'heart-type-purple'];
            heartShape.classList.add(types[Math.floor(Math.random() * types.length)]);

            // Random v·ªã tr√≠, k√≠ch th∆∞·ªõc (Tim 3D c·∫ßn to h∆°n ch√∫t ƒë·ªÉ th·∫•y r√µ hi·ªáu ·ª©ng)
            container.style.left = Math.random() * 100 + 'vw';
            const size = Math.random() * 30 + 20; // K√≠ch th∆∞·ªõc t·ª´ 20px - 50px
            container.style.width = size + 'px';
            container.style.height = size + 'px';
            container.style.animationDuration = (Math.random() * 4 + 6) + 's'; // Bay ch·∫≠m (6-10s)

            container.appendChild(heartShape);
            document.body.appendChild(container);
            setTimeout(() => { container.remove(); }, 10000);
        }

        audio.onplay = function() { if (!heartInterval) heartInterval = setInterval(createRealFloatingHeart, 900); };
        audio.onpause = function() { clearInterval(heartInterval); heartInterval = null; };
        document.body.addEventListener('click', function() { if(audio.paused) audio.play(); }, { once: true });

        /* --- 4. DOUBLE TAP --- */
        document.addEventListener('dblclick', function(e) { createClickHeart(e.pageX, e.pageY); });
        let lastTap = 0;
        document.addEventListener('touchend', function(e) {
            const currentTime = new Date().getTime();
            const tapLength = currentTime - lastTap;
            if (tapLength < 500 && tapLength > 0) {
                const touch = e.changedTouches[0];
                createClickHeart(touch.pageX, touch.pageY);
                e.preventDefault();
            }
            lastTap = currentTime;
        });
        function createClickHeart(x, y) {
            const heart = document.createElement('div');
            heart.innerText = 'üñ§Happy New Year ü§ç'; 
            heart.className = 'click-heart';
            heart.style.left = x + 'px';
            heart.style.top = y + 'px';
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 1500);
        }
    </script>
</body>
