<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Miss You</title>
    <meta property="og:title" content="Miss You - Nguy·ªÖn B·∫Øc S∆°n">
    <meta property="og:image" content="https://nguyenbacson.io.vn/miss-you.png">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Quicksand:wght@600;700&display=swap" rel="stylesheet">

    <style>
        /* --- CSS C∆† B·∫¢N & T·ªêI ∆ØU --- */
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; user-select: none; }

        body {
            /* N·ªÅn h·ªìng l√£ng m·∫°n */
            background: radial-gradient(circle at center, #ff9a9e 0%, #ff6b81 50%, #c44569 100%);
            height: 100vh; overflow: hidden;
            display: flex; justify-content: center; align-items: center;
            font-family: 'Quicksand', sans-serif; color: #fff0f5;
            position: relative;
        }

        /* L·ªõp nhi·ªÖu h·∫°t (Grain) gi√∫p giao di·ªán tr√¥ng sang h∆°n */
        .grain-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; z-index: -1;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.05'/%3E%3C/svg%3E");
        }

        /* --- BACKGROUND BLOBS (Chuy·ªÉn ƒë·ªông n·ªÅn) --- */
        .bg-blobs { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -2; pointer-events: none; }
        .blob { position: absolute; border-radius: 50%; filter: blur(60px); opacity: 0.6; will-change: transform; }
        .b1 { top: -10%; left: -10%; width: 50vw; height: 50vw; background: #ffecd2; animation: float 25s infinite alternate; }
        .b2 { bottom: -10%; right: -10%; width: 60vw; height: 60vw; background: #fc00ff; animation: float 30s infinite alternate-reverse; }
        .b3 { top: 40%; left: 40%; width: 40vw; height: 40vw; background: #ff0055; opacity: 0.3; animation: float 35s infinite alternate; }

        @keyframes float { 0% { transform: translate(0, 0); } 100% { transform: translate(20px, 40px); } }

        /* --- CANVAS PH√ÅO HOA --- */
        #fwCanvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 50; pointer-events: none; }

        /* --- H·ªòP CH√çNH (GLASSMORPHISM) --- */
        .glass-box {
            position: relative; z-index: 10;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 15px 35px rgba(100, 0, 40, 0.2);
            padding: 30px 20px; border-radius: 30px;
            width: 90%; max-width: 480px; text-align: center;
            animation: breathe 6s ease-in-out infinite;
        }
        @keyframes breathe { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-6px); } }

        /* Icon Tim ƒê·∫≠p */
        .heart-beat-box { display: flex; justify-content: center; gap: 20px; margin-bottom: 10px; }
        .hb-icon { font-size: 45px; filter: drop-shadow(0 0 8px rgba(255, 105, 180, 0.6)); animation: beat 1.2s infinite; }
        @keyframes beat { 0%, 100% { transform: scale(1); } 15%, 45% { transform: scale(1.25); } 30%, 60% { transform: scale(1); } }

        h1 {
            font-family: 'Dancing Script', cursive; font-size: 2.6rem; margin-bottom: 20px;
            background: linear-gradient(to right, #fff, #ffe3e3); -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            text-shadow: 0 4px 10px rgba(199, 21, 133, 0.3);
        }

        /* --- ƒê·ªíNG H·ªí --- */
        #clock { display: flex; justify-content: center; gap: 10px; margin-bottom: 20px; }
        .time-item {
            position: relative;
            background: rgba(0, 0, 0, 0.2); border: 1px solid rgba(255, 255, 255, 0.15);
            padding: 10px; border-radius: 15px; min-width: 68px;
        }
        .time-item span { display: block; font-size: 1.8rem; font-weight: 700; color: #fff; text-shadow: 0 0 10px rgba(255, 105, 180, 0.5); }
        .time-item p { font-size: 0.75rem; text-transform: uppercase; margin-top: 4px; opacity: 0.8; letter-spacing: 1px; }

        /* Tim bay nh·ªè t·ª´ √¥ s·ªë (Gi·ªØ nguy√™n) */
        .mini-heart {
            position: absolute; left: 50%; bottom: 50%; transform: translate(-50%, 50%);
            font-size: 20px; pointer-events: none; opacity: 0;
            animation: flyMini 1.5s ease-out forwards;
        }
        @keyframes flyMini {
            0% { opacity: 1; transform: translate(-50%, 0) scale(0.5); }
            100% { opacity: 0; transform: translate(calc(-50% + var(--tx)), -100px) scale(1.5) rotate(var(--rot)); }
        }

        /* Audio & Buttons */
        .date-start { display: inline-block; padding: 6px 20px; background: rgba(255,255,255,0.15); border-radius: 20px; font-size: 0.95rem; margin-bottom: 15px; border: 1px solid rgba(255,255,255,0.2); }
        
        audio { width: 100%; height: 32px; border-radius: 20px; opacity: 0.85; margin-top: 5px; outline: none; }

        .btn-newyear {
            display: inline-block; margin-top: 15px; text-decoration: none;
            background: linear-gradient(45deg, #ff758c, #ff7eb3); color: white;
            padding: 12px 30px; border-radius: 50px; font-weight: bold;
            box-shadow: 0 5px 15px rgba(255, 20, 147, 0.3); border: 1px solid rgba(255,255,255,0.3);
            transition: 0.3s;
        }
        .btn-newyear:hover { transform: scale(1.05); box-shadow: 0 8px 20px rgba(255, 20, 147, 0.5); }

        .footer { margin-top: 15px; font-size: 0.8rem; opacity: 0.7; }

        @media (max-width: 480px) {
            h1 { font-size: 2rem; }
            .time-item { min-width: 60px; padding: 8px; }
            .time-item span { font-size: 1.5rem; }
        }
    </style>
</head>
<body>
    <div class="grain-overlay"></div>
    <div class="bg-blobs">
        <div class="blob b1"></div>
        <div class="blob b2"></div>
        <div class="blob b3"></div>
    </div>

    <canvas id="fwCanvas"></canvas>

    <div class="glass-box">
        <div class="heart-beat-box">
            <div class="hb-icon">üíñ</div>
            <div class="hb-icon">üíñ</div>
        </div>

        <h1>Ch√∫ng m√¨nh ƒë√£ quen nhau</h1>
        
        <div id="clock">
            <div class="time-item" id="b-days"> <span id="days">00</span> <p>Ng√†y</p> </div>
            <div class="time-item" id="b-hours"> <span id="hours">00</span> <p>Gi·ªù</p> </div>
            <div class="time-item" id="b-mins"> <span id="mins">00</span> <p>Ph√∫t</p> </div>
            <div class="time-item" id="b-secs"> <span id="secs">00</span> <p>Gi√¢y</p> </div>
        </div>

        <div class="date-start">10:50 - 24/12/2025</div>

        <audio id="player" controls loop autoplay>
            <source src="https://nguyenbacson.io.vn/nguyenbacson-missyou.mp3" type="audio/mpeg">
        </audio>

        <br>
        <a href="https://nguyenbacson.io.vn/happynewyear-your/" class="btn-newyear">üéâ CH√öC M·ª™NG NƒÇM M·ªöI üéä</a>

        <div class="footer">G·∫∑p Em ƒê√∫ng L√∫c ‚Ä¢ Nh·∫•p ƒë√∫p v√†o m√†n h√¨nh</div>
    </div>

    <script>
        // --- 1. H·ªÜ TH·ªêNG PH√ÅO HOA (ROCKET + EXPLOSION) ---
        const cvs = document.getElementById('fwCanvas');
        const ctx = cvs.getContext('2d');
        let rockets = [];
        let particles = [];

        function resize() { cvs.width = window.innerWidth; cvs.height = window.innerHeight; }
        window.addEventListener('resize', resize); resize();

        // Class Ph√°o bay l√™n (Rocket)
        class Rocket {
            constructor(x, targetY) {
                this.x = x; this.y = cvs.height;
                this.targetY = targetY;
                this.speed = 8; // T·ªëc ƒë·ªô bay l√™n
                this.exploded = false;
                this.color = `hsl(${Math.random()*360}, 100%, 70%)`;
            }
            update() {
                this.y -= this.speed;
                // Hi·ªáu ·ª©ng ƒëu√¥i l·ª≠a
                ctx.fillStyle = this.color;
                ctx.beginPath(); ctx.arc(this.x, this.y, 3, 0, Math.PI*2); ctx.fill();
            }
        }

        // Class H·∫°t n·ªï (Particle)
        class Particle {
            constructor(x, y, color) {
                this.x = x; this.y = y; this.color = color;
                // T·∫°o h√¨nh tr√°i tim khi n·ªï
                const angle = Math.random() * Math.PI * 2;
                const speed = Math.random() * 2 + 1; // T·ªëc ƒë·ªô n·ªï
                // C√¥ng th·ª©c tham s·ªë tim (ƒë∆°n gi·∫£n h√≥a cho velocity)
                // Tuy nhi√™n ƒë·ªÉ n·ªï bung ra ƒë·∫πp, ta d√πng random direction nh∆∞ng v·∫Ω h√¨nh tim sau
                this.vx = (Math.random() - 0.5) * 4;
                this.vy = (Math.random() - 0.5) * 4;
                this.life = 1; // ƒê·ªô trong su·ªët
                this.grav = 0.05;
            }
            draw() {
                ctx.globalAlpha = this.life;
                ctx.fillStyle = this.color;
                ctx.beginPath(); ctx.arc(this.x, this.y, 2.5, 0, Math.PI*2); ctx.fill();
            }
            update() {
                this.x += this.vx; this.y += this.vy;
                this.vy += this.grav;
                this.life -= 0.015; // Tan bi·∫øn d·∫ßn
            }
        }

        // H√†m t·∫°o v·ª• n·ªï h√¨nh tr√°i tim nhi·ªÅu m√†u
        function explodeHeart(x, y) {
            const colors = ['#ff0000', '#ffeb3b', '#ff4081', '#00e676', '#2979ff'];
            for(let i=0; i<60; i++) { // S·ªë l∆∞·ª£ng h·∫°t m·ªói v·ª• n·ªï
                // T√≠nh to√°n v·ªã tr√≠ h·∫°t theo h√¨nh tr√°i tim
                let t = (Math.PI * 2 * i) / 60;
                let hx = 16 * Math.pow(Math.sin(t), 3);
                let hy = -(13 * Math.cos(t) - 5 * Math.cos(2 * t) - 2 * Math.cos(3 * t) - Math.cos(4 * t));
                
                let p = new Particle(x, y, colors[Math.floor(Math.random()*colors.length)]);
                // G√°n v·∫≠n t·ªëc theo vector h√¨nh tim ƒë·ªÉ n√≥ bung ra h√¨nh tim
                p.vx = hx * 0.15; 
                p.vy = hy * 0.15; 
                particles.push(p);
            }
        }

        function loop() {
            requestAnimationFrame(loop);
            ctx.clearRect(0, 0, cvs.width, cvs.height);

            // X·ª≠ l√Ω Rocket bay l√™n
            for(let i = rockets.length - 1; i >= 0; i--) {
                let r = rockets[i];
                r.update();
                if(r.y <= r.targetY) {
                    explodeHeart(r.x, r.y);
                    rockets.splice(i, 1); // X√≥a rocket
                }
            }

            // X·ª≠ l√Ω H·∫°t n·ªï r∆°i xu·ªëng
            for(let i = particles.length - 1; i >= 0; i--) {
                let p = particles[i];
                p.update();
                p.draw();
                if(p.life <= 0) particles.splice(i, 1);
            }
        }
        loop();

        // K√≠ch ho·∫°t 2 qu·∫£ ph√°o bay l√™n
        function launchDoubleFireworks() {
            // 1 qu·∫£ b√™n tr√°i, 1 qu·∫£ b√™n ph·∫£i
            rockets.push(new Rocket(cvs.width * 0.3, cvs.height * 0.3));
            rockets.push(new Rocket(cvs.width * 0.7, cvs.height * 0.3));
        }

        // --- 2. ƒê·ªíNG H·ªí & LOGIC K√çCH HO·∫†T ---
        const start = new Date(2025, 11, 24, 10, 50, 0).getTime();
        let lastSec = -1;
        let prevM = -1, prevH = -1, prevD = -1;

        function updateTime() {
            const now = new Date().getTime();
            const diff = now - start;
            if (diff < 0) return;

            const d = Math.floor(diff / (86400000));
            const h = Math.floor((diff % 86400000) / 3600000);
            const m = Math.floor((diff % 3600000) / 60000);
            const s = Math.floor((diff % 60000) / 1000);

            document.getElementById('days').innerText = d;
            document.getElementById('hours').innerText = h < 10 ? '0'+h : h;
            document.getElementById('mins').innerText = m < 10 ? '0'+m : m;
            document.getElementById('secs').innerText = s < 10 ? '0'+s : s;

            // K√≠ch ho·∫°t ph√°o hoa ·ªü gi√¢y 00 v√† 30
            if ((s === 0 || s === 30) && s !== lastSec) {
                launchDoubleFireworks();
                lastSec = s;
            }
            if (s !== 0 && s !== 30) lastSec = -1;

            // Tim bay nh·ªè (Gi·ªØ nguy√™n logic c≈©)
            spawnMiniHeart('b-secs', '‚ù§Ô∏è', '--tx: ' + rnd(30) + 'px; --rot: ' + rnd(45) + 'deg');
            if(m !== prevM && prevM !== -1) spawnMiniHeart('b-mins', 'üíï', '--tx: '+rnd(40)+'px; --rot: '+rnd(60)+'deg');
            prevM = m;
            if(h !== prevH && prevH !== -1) spawnMiniHeart('b-hours', 'üíò', '--tx: '+rnd(40)+'px; --rot: '+rnd(60)+'deg');
            prevH = h;
            if(d !== prevD && prevD !== -1) spawnMiniHeart('b-days', 'üíù', '--tx: '+rnd(40)+'px; --rot: '+rnd(60)+'deg');
            prevD = d;
        }

        function rnd(range) { return (Math.random() - 0.5) * range; }

        function spawnMiniHeart(id, icon, cssVars) {
            const box = document.getElementById(id);
            if(!box) return;
            const el = document.createElement('div');
            el.className = 'mini-heart';
            el.innerText = icon;
            el.style = cssVars;
            box.appendChild(el);
            setTimeout(() => el.remove(), 1500);
        }
        setInterval(updateTime, 1000);
        updateTime();

        // --- 3. S·ª∞ KI·ªÜN T∆Ø∆†NG T√ÅC ---
        // Click ƒë·ªÉ ph√°t nh·∫°c
        document.addEventListener('click', () => {
            const aud = document.getElementById('player');
            if(aud.paused) aud.play();
        }, {once:true});

        // Double Click th·∫£ tim
        document.addEventListener('dblclick', (e) => createClickEffect(e.pageX, e.pageY));
        // Double Tap Mobile
        let lastTap = 0;
        document.addEventListener('touchend', (e) => {
            const now = new Date().getTime();
            if(now - lastTap < 500) {
                createClickEffect(e.changedTouches[0].pageX, e.changedTouches[0].pageY);
            }
            lastTap = now;
        });

        function createClickEffect(x, y) {
            const el = document.createElement('div');
            el.innerText = 'üíì';
            el.style.position = 'absolute';
            el.style.left = x + 'px'; el.style.top = y + 'px';
            el.style.fontSize = '24px';
            el.style.pointerEvents = 'none';
            el.style.animation = 'flyMini 1s ease-out forwards';
            el.style.setProperty('--tx', '0px');
            el.style.setProperty('--rot', '0deg');
            document.body.appendChild(el);
            setTimeout(() => el.remove(), 1000);
        }
    </script>
</body>
