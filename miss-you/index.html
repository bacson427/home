<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gửi người yêu dấu</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Quicksand:wght@500;700&display=swap" rel="stylesheet">
    
    <style>
        /* --- PHẦN GIAO DIỆN (CSS) --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            /* Màu nền gradient hồng tím lãng mạn */
            background: linear-gradient(135deg, #fad0c4 0%, #ffd1ff 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Quicksand', sans-serif;
            overflow: hidden;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.6); /* Nền kính trong suốt */
            backdrop-filter: blur(10px); /* Hiệu ứng làm mờ phía sau */
            padding: 40px 30px;
            border-radius: 25px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.15);
            max-width: 500px;
            width: 90%;
            border: 2px solid rgba(255, 255, 255, 0.8);
            animation: float 6s ease-in-out infinite;
        }

        /* Hiệu ứng khung trôi nhẹ */
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

        .heart {
            font-size: 60px;
            color: #ff4757;
            animation: heartbeat 1.5s infinite;
            margin-bottom: 10px;
            text-shadow: 0 0 20px rgba(255, 71, 87, 0.5);
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 2.8rem;
            margin-bottom: 20px;
            color: #d63031;
            line-height: 1.2;
        }

        #clock {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 25px;
        }

        .time-box {
            background: #ffffff;
            padding: 10px;
            border-radius: 15px;
            min-width: 70px; /* Độ rộng tối thiểu */
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .time-box span {
            font-size: 1.8rem;
            font-weight: 800;
            color: #e84393;
            display: block;
        }

        .time-box p {
            font-size: 0.9rem;
            color: #636e72;
            font-weight: 600;
            margin-top: 5px;
            text-transform: uppercase;
        }

        .date-start {
            font-size: 1rem;
            color: #2d3436;
            margin-bottom: 20px;
            font-weight: 600;
            background: rgba(255, 255, 255, 0.5);
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
        }

        /* Thanh nhạc đẹp hơn */
        audio {
            width: 100%;
            height: 40px;
            margin-top: 10px;
            border-radius: 20px;
            opacity: 0.9;
        }

        @keyframes heartbeat {
            0% { transform: scale(1); }
            14% { transform: scale(1.3); }
            28% { transform: scale(1); }
            42% { transform: scale(1.3); }
            70% { transform: scale(1); }
        }

        /* Responsive cho điện thoại */
        @media (max-width: 480px) {
            h1 { font-size: 2.2rem; }
            .time-box { min-width: 60px; padding: 8px; }
            .time-box span { font-size: 1.5rem; }
            .container { padding: 30px 20px; }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="heart">❤️</div>
        <h1>Chúng mình đã bên nhau</h1>
        
        <div id="clock">
            <div class="time-box">
                <span id="days">00</span>
                <p>Ngày</p>
            </div>
            <div class="time-box">
                <span id="hours">00</span>
                <p>Giờ</p>
            </div>
            <div class="time-box">
                <span id="minutes">00</span>
                <p>Phút</p>
            </div>
            <div class="time-box">
                <span id="seconds">00</span>
                <p>Giây</p>
            </div>
        </div>

        <p class="date-start">Từ: 10:05 - 24/12/2025</p>

        <audio id="myAudio" controls loop autoplay>
            <source src="https://nguyenbacson.io.vn/nguyenbacson-music.mp3" type="audio/mpeg">
            Trình duyệt của bạn không hỗ trợ phát nhạc.
        </audio>
    </div>

    <script>
        /* --- PHẦN XỬ LÝ THỜI GIAN (JS) --- */
        
        // Ngày bắt đầu: 24/12/2025 lúc 10:05
        const startDate = new Date("2025-12-24T10:05:00").getTime();

        function updateCounter() {
            const now = new Date().getTime();
            const distance = now - startDate;

            if (distance < 0) return; // Chưa đến ngày thì không chạy

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("days").innerText = days;
            document.getElementById("hours").innerText = hours < 10 ? "0" + hours : hours;
            document.getElementById("minutes").innerText = minutes < 10 ? "0" + minutes : minutes;
            document.getElementById("seconds").innerText = seconds < 10 ? "0" + seconds : seconds;
        }

        setInterval(updateCounter, 1000);
        updateCounter();

        // Xử lý tự động phát nhạc khi chạm vào màn hình (fix lỗi iPhone chặn autoplay)
        document.body.addEventListener('click', function() {
            var audio = document.getElementById('myAudio');
            if(audio.paused) {
                audio.play();
            }
        }, { once: true });
    </script>
</body>
</html>
