<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Miss You</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Quicksand:wght@700&display=swap" rel="stylesheet">

    <style>
        /* --- CSS T·ªêI ∆ØU --- */
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-user-select: none; user-select: none; }

        body {
            /* N·ªÅn ƒë·ªông m√†u t√¨nh y√™u */
            background: linear-gradient(-45deg, #ff9a44, #fc6076, #833471);
            background-size: 300% 300%; 
            animation: gradientBG 20s ease infinite; 
            height: 100vh;
            display: flex; justify-content: center; align-items: center;
            font-family: 'Quicksand', sans-serif; overflow: hidden; position: relative;
        }

        @keyframes gradientBG { 
            0% { background-position: 0% 50%; } 
            50% { background-position: 100% 50%; } 
            100% { background-position: 0% 50%; } 
        }

        .container {
            text-align: center; background: rgba(255, 255, 255, 0.75); backdrop-filter: blur(12px);
            padding: 30px 25px; border-radius: 25px; box-shadow: 0 15px 35px rgba(0,0,0,0.15);
            max-width: 500px; width: 90%; border: 2px solid rgba(255, 255, 255, 0.95);
            animation: float 6s ease-in-out infinite; position: relative; z-index: 10;
        }

        @keyframes float { 0% { transform: translateY(0px); } 50% { transform: translateY(-8px); } 100% { transform: translateY(0px); } }

        .heart-icon { font-size: 50px; color: #e74c3c; animation: heartbeat 1.5s infinite; margin-bottom: 5px; text-shadow: 0 0 15px rgba(231, 76, 60, 0.4); }

        h1 { font-family: 'Dancing Script', cursive; font-size: 2.5rem; margin-bottom: 15px; color: #d63031; line-height: 1.2; animation: titleColor 8s infinite alternate; }

        #clock { display: flex; justify-content: center; gap: 8px; margin-bottom: 20px; }

        /* √î TH·ªúI GIAN */
        .time-box { 
            position: relative; 
            background: #ffffff; padding: 8px; border-radius: 12px; min-width: 65px; 
            box-shadow: 0 5px 15px rgba(0,0,0,0.08); 
        }
        
        .time-box span { font-size: 1.6rem; font-weight: 800; color: #e84393; display: block; position: relative; z-index: 2; }
        .time-box p { font-size: 0.8rem; color: #636e72; font-weight: 600; margin-top: 5px; text-transform: uppercase; position: relative; z-index: 2; }

        /* --- C·∫¢I TI·∫æN HI·ªÜU ·ª®NG 1: TIM BAY L∆Ø·ª¢N L·ªú --- */
        .box-heart {
            position: absolute;
            left: 50%;
            bottom: 10px;
            transform: translateX(-50%);
            pointer-events: none;
            z-index: 1; /* Bay sau s·ªë */
            opacity: 0;
            /* Animation d√πng bi·∫øn --tx v√† --rot (random b·∫±ng JS) ƒë·ªÉ bay ng·∫´u nhi√™n */
            animation: floatBubble 1.5s ease-out forwards;
        }

        @keyframes floatBubble {
            0% {
                bottom: 10px;
                opacity: 0;
                transform: translateX(-50%) scale(0.3) rotate(0deg);
            }
            30% {
                opacity: 1;
                transform: translateX(calc(-50% + var(--tx))) scale(1.2) rotate(var(--rot));
            }
            100% {
                bottom: 150%; /* Bay cao qu√° ƒë·∫ßu √¥ */
                opacity: 0;
                transform: translateX(calc(-50% + var(--tx) * 1.5)) scale(0.8) rotate(calc(var(--rot) * 2));
            }
        }

        /* M√†u s·∫Øc tim */
        .heart-s { font-size: 22px; color: #ff7675; } 
        .heart-m { font-size: 32px; color: #d63031; font-weight: bold; } 
        .heart-h { font-size: 42px; color: #a29bfe; font-weight: bold; } 
        .heart-d { font-size: 52px; color: #e17055; font-weight: bold; text-shadow: 0 0 5px #ff7675; }

        /* --- HI·ªÜU ·ª®NG 2: HOA BAY T·ª™ ƒê√ÅY (Gi·ªØ nguy√™n) --- */
        .music-heart { 
            position: fixed; bottom: -50px; pointer-events: none; z-index: 1; 
            animation: floatUpMusic linear forwards; opacity: 0.8; 
            will-change: transform, opacity; 
        }
        @keyframes floatUpMusic { 
            0% { transform: translateY(0) rotate(0deg); opacity: 1; } 
            100% { transform: translateY(-110vh) rotate(360deg); opacity: 0; } 
        }

        .date-start { 
            font-size: 1.1rem; font-weight: 800; 
            background: rgba(255, 255, 255, 0.8); 
            display: inline-block; padding: 8px 25px; border-radius: 30px; 
            margin-bottom: 15px; letter-spacing: 1px;
            animation: rainbowSlow 10s linear infinite;
        }

        @keyframes rainbowSlow {
            0% { color: #ff7675; } 20% { color: #d63031; } 40% { color: #e84393; } 
            60% { color: #6c5ce7; } 80% { color: #0984e3; } 100% { color: #ff7675; }
        }

        audio { width: 100%; height: 35px; margin-top: 5px; border-radius: 20px; opacity: 0.9; }

        .copyright { margin-top: 15px; font-size: 0.8rem; color: #888; font-weight: 600; }
        .copyright span { color: #e74c3c; }

        .hint { margin-top: 8px; font-size: 0.85rem; color: #d63031; font-weight: bold; animation: pulseText 2s infinite; }
        @keyframes pulseText { 0% { opacity: 0.7; transform: scale(1); } 50% { opacity: 1; transform: scale(1.05); } 100% { opacity: 0.7; transform: scale(1); } }

        @keyframes titleColor { 0% { color: #d63031; } 100% { color: #e84393; } }
        @keyframes heartbeat { 0% { transform: scale(1); } 14% { transform: scale(1.2); } 28% { transform: scale(1); } 42% { transform: scale(1.2); } 70% { transform: scale(1); } }

        .click-heart { position: absolute; font-size: 20px; white-space: nowrap; font-weight: bold; color: #d63031; pointer-events: none; animation: flyUpClick 1.5s ease-out forwards; z-index: 100; text-shadow: 0 0 5px rgba(255,255,255,0.9); }
        @keyframes flyUpClick { 0% { transform: translate(-50%, -50%) scale(1); opacity: 1; } 100% { transform: translate(-50%, -150px) scale(1.5); opacity: 0; } }

        @media (max-width: 480px) { 
            h1 { font-size: 2rem; } 
            .time-box { min-width: 60px; padding: 8px; } 
            .time-box span { font-size: 1.4rem; } 
            .container { padding: 25px 15px; } 
            .heart-icon { font-size: 45px; }
        }
    </style>
</head>
<body>
    <div class="container" id="mainBox">
        <div class="heart-icon">ü´Ä</div>
        <h1>Ch√∫ng m√¨nh ƒë√£ quen nhau</h1>

        <div id="clock">
            <div class="time-box" id="box-days"> 
                <span id="days">00</span> <p>Ng√†y</p> 
            </div>
            <div class="time-box" id="box-hours"> 
                <span id="hours">00</span> <p>Gi·ªù</p> 
            </div>
            <div class="time-box" id="box-minutes"> 
                <span id="minutes">00</span> <p>Ph√∫t</p> 
            </div>
            <div class="time-box" id="box-seconds"> 
                <span id="seconds">00</span> <p>Gi√¢y</p> 
            </div>
        </div>

        <p class="date-start">10:50 - 24/12/2025</p>

        <audio id="myAudio" controls loop autoplay>
            <source src="https://nguyenbacson.io.vn/nguyenbacson-missyou.mp3" type="audio/mpeg">
            Tr√¨nh duy·ªát c·ªßa b·∫°n kh√¥ng h·ªó tr·ª£ ph√°t nh·∫°c.
        </audio>

        <p class="copyright">C√≥ Th·ªÉ Hay Kh√¥ng <> ÂèØ‰∏çÂèØ‰ª•</p>
        <p class="hint">( Nh·∫•p 2 l·∫ßn v√†o m√†n h√¨nh )</p>
    </div>

    <script>
        /* --- NG√ÄY: 24/12/2025 --- */
        const startDate = new Date(2025, 11, 24, 10, 50, 0).getTime();

        let prevMin = -1;
        let prevHour = -1;
        let prevDay = -1;

        function updateCounter() {
            const now = new Date().getTime();
            const distance = now - startDate;

            if (distance < 0) {
                 document.getElementById("days").innerText = "00"; return;
            }

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("days").innerText = days;
            document.getElementById("hours").innerText = hours < 10 ? "0" + hours : hours;
            document.getElementById("minutes").innerText = minutes < 10 ? "0" + minutes : minutes;
            document.getElementById("seconds").innerText = seconds < 10 ? "0" + seconds : seconds;

            /* --- HI·ªÜU ·ª®NG 1: TIM BAY NG·∫™U NHI√äN --- */
            spawnHeartInBox('box-seconds', 'heart-s', '‚ù§Ô∏è');
            if (prevMin !== -1 && minutes !== prevMin) spawnHeartInBox('box-minutes', 'heart-m', 'üíó');
            prevMin = minutes;
            if (prevHour !== -1 && hours !== prevHour) spawnHeartInBox('box-hours', 'heart-h', 'üíñ');
            prevHour = hours;
            if (prevDay !== -1 && days !== prevDay) spawnHeartInBox('box-days', 'heart-d', 'üíù');
            prevDay = days;
        }

        function spawnHeartInBox(boxId, className, icon) {
            const box = document.getElementById(boxId);
            if (!box) return;
            const heart = document.createElement('div');
            heart.classList.add('box-heart', className);
            heart.innerText = icon;
            
            // Random ƒë·ªô l·ªách ngang (tx) t·ª´ -15px ƒë·∫øn 15px
            const tx = (Math.random() - 0.5) * 30 + 'px';
            // Random g√≥c xoay (rot) t·ª´ -30deg ƒë·∫øn 30deg
            const rot = (Math.random() - 0.5) * 60 + 'deg';
            
            // G√°n bi·∫øn CSS cho element n√†y
            heart.style.setProperty('--tx', tx);
            heart.style.setProperty('--rot', rot);
            
            box.appendChild(heart);
            setTimeout(() => { heart.remove(); }, 1500); // Kh·ªõp v·ªõi th·ªùi gian animation
        }

        setInterval(updateCounter, 1000);
        updateCounter();

        /* --- HI·ªÜU ·ª®NG 2: HOA BAY KHI C√ì NH·∫†C --- */
        const audio = document.getElementById('myAudio');
        let heartInterval;

        function createMusicHeart() {
            const heart = document.createElement('div');
            heart.classList.add('music-heart');
            const icons = ['üíê', 'üå∫', 'ü•Ä', 'üåπ', 'üå∑', 'üå∏', '‚ú®'];
            heart.innerText = icons[Math.floor(Math.random() * icons.length)];
            heart.style.left = Math.random() * 100 + 'vw';
            const size = Math.random() * 20 + 20;
            heart.style.fontSize = size + 'px';
            heart.style.animationDuration = (Math.random() * 3 + 4) + 's'; 
            document.body.appendChild(heart);
            setTimeout(() => { heart.remove(); }, 7000);
        }

        audio.onplay = function() { 
            if (!heartInterval) {
                heartInterval = setInterval(createMusicHeart, 900); 
            }
        };
        audio.onpause = function() { clearInterval(heartInterval); heartInterval = null; };

        document.body.addEventListener('click', function() { if(audio.paused) audio.play(); }, { once: true });

        /* --- T√çNH NƒÇNG 3: DOUBLE TAP --- */
        document.addEventListener('dblclick', function(e) { createClickHeart(e.pageX, e.pageY); });
        
        let lastTap = 0;
        document.addEventListener('touchend', function(e) {
            const currentTime = new Date().getTime();
            const tapLength = currentTime - lastTap;
            if (tapLength < 500 && tapLength > 0) {
                const touch = e.changedTouches[0];
                createClickHeart(touch.pageX, touch.pageY);
                e.preventDefault();
            }
            lastTap = currentTime;
        });

        function createClickHeart(x, y) {
            const heart = document.createElement('div');
            heart.innerText = 'üñ§Happy New Year ü§ç'; 
            heart.className = 'click-heart';
            heart.style.left = x + 'px';
            heart.style.top = y + 'px';
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 1500);
        }
    </script>
</body>
</html>
