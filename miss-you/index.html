<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Miss You</title>
    <meta property="og:title" content="Miss You - Nguy·ªÖn B·∫Øc S∆°n">
    <meta property="og:image" content="https://nguyenbacson.io.vn/miss-you.png">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Quicksand:wght@600;700&display=swap" rel="stylesheet">

    <style>
        /* --- CSS C∆† B·∫¢N & T·ªêI ∆ØU --- */
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; user-select: none; }

        body {
            /* N·ªÅn h·ªìng ph·∫•n d·ªãu nh·∫π l√†m n·ªÅn t·∫£ng */
            background: radial-gradient(circle at center, #ffe3e8 0%, #ffc2d1 100%);
            height: 100vh; overflow: hidden;
            display: flex; justify-content: center; align-items: center;
            font-family: 'Quicksand', sans-serif; color: #fff0f5;
            position: relative;
        }

        /* L·ªõp nhi·ªÖu h·∫°t (Grain) */
        .grain-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; z-index: -1;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.04'/%3E%3C/svg%3E");
        }

        /* --- BACKGROUND BLOBS (H·ªíNG NH·∫†T & H·ªíNG ƒê·∫¨M DI CHUY·ªÇN) --- */
        .bg-blobs { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -2; pointer-events: none; }
        .blob { position: absolute; border-radius: 50%; filter: blur(80px); opacity: 0.5; will-change: transform; }
        
        /* H·ªìng nh·∫°t (Light Pink) */
        .b1 { top: -20%; left: -20%; width: 60vw; height: 60vw; background: #ffb6c1; animation: float 25s infinite alternate ease-in-out; }
        /* H·ªìng ƒë·∫≠m (Dark/Hot Pink) */
        .b2 { bottom: -20%; right: -20%; width: 70vw; height: 70vw; background: #ff1493; animation: float 30s infinite alternate-reverse ease-in-out; opacity: 0.4; }
        /* ƒê·ªè Ruby pha h·ªìng (Ruby Pink) */
        .b3 { top: 30%; left: 40%; width: 45vw; height: 45vw; background: #e0115f; opacity: 0.3; animation: float 35s infinite alternate ease-in-out; }

        @keyframes float { 0% { transform: translate(0, 0) scale(1); } 100% { transform: translate(30px, 50px) scale(1.1); } }

        /* --- CANVAS PH√ÅO HOA --- */
        #fwCanvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 50; pointer-events: none; }

        /* --- H·ªòP CH√çNH (KHUNG K√çNH VI·ªÄN ƒê·ªé DI CHUY·ªÇN) --- */
        .glass-box {
            position: relative; z-index: 10;
            /* N·ªÅn k√≠nh m·ªù h∆°n m·ªôt ch√∫t ƒë·ªÉ l√†m n·ªïi b·∫≠t n·ªôi dung */
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(15px); -webkit-backdrop-filter: blur(15px);
            /* Lo·∫°i b·ªè vi·ªÅn tƒ©nh c≈© */
            border: none; 
            padding: 35px 25px; border-radius: 35px;
            width: 90%; max-width: 480px; text-align: center;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            animation: breathe 6s ease-in-out infinite;
        }

        /* T·∫†O VI·ªÄN ƒê·ªé DI CHUY·ªÇN (S·ª≠ d·ª•ng pseudo-element ::after) */
        .glass-box::after {
            content: '';
            position: absolute;
            top: -3px; left: -3px; right: -3px; bottom: -3px; /* L·ªõn h∆°n h·ªôp ch√≠nh m·ªôt ch√∫t */
            border-radius: 38px; /* Bo tr√≤n kh·ªõp v·ªõi h·ªôp ch√≠nh */
            z-index: -1; /* N·∫±m ph√≠a sau h·ªôp k√≠nh */
            /* Gradient m√†u ƒë·ªè chuy·ªÉn ƒë·ªông */
            background: linear-gradient(60deg, #ff0000, #ff4d4d, #990000, #ff0000, #ff4d4d);
            background-size: 300% 300%; /* K√≠ch th∆∞·ªõc n·ªÅn l·ªõn ƒë·ªÉ t·∫°o hi·ªáu ·ª©ng di chuy·ªÉn */
            animation: moveRedBorder 4s linear infinite; /* Animation di chuy·ªÉn */
            filter: blur(8px); /* L√†m m·ªù ƒë·ªÉ t·∫°o hi·ªáu ·ª©ng ph√°t s√°ng (glow) */
            opacity: 0.8;
        }

        @keyframes moveRedBorder {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        @keyframes breathe { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-8px); } }

        /* Icon Tim ƒê·∫≠p */
        .heart-beat-box { display: flex; justify-content: center; gap: 20px; margin-bottom: 15px; }
        .hb-icon { font-size: 50px; filter: drop-shadow(0 0 10px rgba(255, 0, 50, 0.5)); animation: beat 1.2s infinite; }
        @keyframes beat { 0%, 100% { transform: scale(1); } 15%, 45% { transform: scale(1.25); } 30%, 60% { transform: scale(1); } }

        h1 {
            font-family: 'Dancing Script', cursive; font-size: 2.8rem; margin-bottom: 25px;
            background: linear-gradient(to right, #fff, #ffd1d1); -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            text-shadow: 0 4px 10px rgba(220, 20, 60, 0.4);
        }

        /* --- ƒê·ªíNG H·ªí --- */
        #clock { display: flex; justify-content: center; gap: 10px; margin-bottom: 25px; }
        .time-item {
            position: relative;
            background: rgba(100, 0, 20, 0.3); /* N·ªÅn t·ªëi ƒë·ªè nh·∫π cho √¥ th·ªùi gian */
            border: 1px solid rgba(255, 200, 200, 0.2);
            padding: 12px; border-radius: 18px; min-width: 72px;
            box-shadow: inset 0 0 10px rgba(255, 0, 50, 0.1);
        }
        .time-item span { display: block; font-size: 2rem; font-weight: 700; color: #fff; text-shadow: 0 0 10px rgba(255, 50, 100, 0.6); }
        .time-item p { font-size: 0.8rem; text-transform: uppercase; margin-top: 5px; opacity: 0.9; letter-spacing: 1px; color: #ffcdd2; }

        /* Tim bay nh·ªè t·ª´ √¥ s·ªë */
        .mini-heart {
            position: absolute; left: 50%; bottom: 50%; transform: translate(-50%, 50%);
            font-size: 22px; pointer-events: none; opacity: 0;
            animation: flyMini 1.5s ease-out forwards;
            filter: drop-shadow(0 0 5px red);
        }
        @keyframes flyMini {
            0% { opacity: 1; transform: translate(-50%, 0) scale(0.5); }
            100% { opacity: 0; transform: translate(calc(-50% + var(--tx)), -120px) scale(1.5) rotate(var(--rot)); }
        }

        /* Audio & Buttons */
        .date-start { display: inline-block; padding: 8px 25px; background: rgba(255, 0, 50, 0.15); border-radius: 25px; font-size: 1rem; margin-bottom: 20px; border: 1px solid rgba(255, 100, 100, 0.3); font-weight: bold; letter-spacing: 1px;}
        
        audio { width: 100%; height: 35px; border-radius: 20px; opacity: 0.9; margin-top: 5px; outline: none; filter: hue-rotate(-20deg); }

        .btn-newyear {
            display: inline-block; margin-top: 20px; text-decoration: none;
            background: linear-gradient(45deg, #ff0055, #ff4d4d); color: white;
            padding: 14px 35px; border-radius: 50px; font-weight: bold; font-size: 1.1rem;
            box-shadow: 0 5px 15px rgba(255, 0, 50, 0.4); border: 1px solid rgba(255,255,255,0.3);
            transition: 0.3s; position: relative; overflow: hidden;
        }
        .btn-newyear::before { content:''; position: absolute; top:0; left:-100%; width: 100%; height: 100%; background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent); transition: 0.5s;}
        .btn-newyear:hover { transform: scale(1.05); box-shadow: 0 8px 25px rgba(255, 0, 50, 0.6); }
        .btn-newyear:hover::before { left: 100%; }

        .footer { margin-top: 20px; font-size: 0.85rem; opacity: 0.8; color: #ffdbe3; }

        @media (max-width: 480px) {
            h1 { font-size: 2.2rem; }
            .glass-box { padding: 25px 15px; width: 92%; }
            .time-item { min-width: 62px; padding: 10px; }
            .time-item span { font-size: 1.6rem; }
            .hb-icon { font-size: 40px; }
        }
    </style>
</head>
<body>
    <div class="grain-overlay"></div>
    <div class="bg-blobs">
        <div class="blob b1"></div>
        <div class="blob b2"></div>
        <div class="blob b3"></div>
    </div>

    <canvas id="fwCanvas"></canvas>

    <div class="glass-box">
        <div class="heart-beat-box">
            <div class="hb-icon">üíñ</div>
            <div class="hb-icon">üíñ</div>
        </div>

        <h1>Ch√∫ng m√¨nh ƒë√£ quen nhau</h1>
        
        <div id="clock">
            <div class="time-item" id="b-days"> <span id="days">00</span> <p>Ng√†y</p> </div>
            <div class="time-item" id="b-hours"> <span id="hours">00</span> <p>Gi·ªù</p> </div>
            <div class="time-item" id="b-mins"> <span id="mins">00</span> <p>Ph√∫t</p> </div>
            <div class="time-item" id="b-secs"> <span id="secs">00</span> <p>Gi√¢y</p> </div>
        </div>

        <div class="date-start">10:50 - 24/12/2025</div>

        <audio id="player" controls loop autoplay>
            <source src="https://nguyenbacson.io.vn/nguyenbacson-missyou.mp3" type="audio/mpeg">
        </audio>

        <br>
        <a href="https://nguyenbacson.io.vn/happynewyear-your/" class="btn-newyear">üéâ CH√öC M·ª™NG NƒÇM M·ªöI üéä</a>

        <div class="footer">G·∫∑p Em ƒê√∫ng L√∫c ‚Ä¢ Nh·∫•p ƒë√∫p v√†o m√†n h√¨nh</div>
    </div>

    <script>
        // --- 1. H·ªÜ TH·ªêNG PH√ÅO HOA (ROCKET + EXPLOSION) ---
        const cvs = document.getElementById('fwCanvas');
        const ctx = cvs.getContext('2d');
        let rockets = [];
        let particles = [];

        function resize() { cvs.width = window.innerWidth; cvs.height = window.innerHeight; }
        window.addEventListener('resize', resize); resize();

        // Class Ph√°o bay l√™n (Rocket)
        class Rocket {
            constructor(x, targetY) {
                this.x = x; this.y = cvs.height;
                this.targetY = targetY;
                this.speed = 8;
                this.color = `hsl(${Math.random()*30 + 330}, 100%, 70%)`; // M√†u thi√™n v·ªÅ h·ªìng/ƒë·ªè
            }
            update() {
                this.y -= this.speed;
                ctx.fillStyle = this.color;
                ctx.beginPath(); ctx.arc(this.x, this.y, 3, 0, Math.PI*2); ctx.fill();
            }
        }

        // Class H·∫°t n·ªï (Particle)
        class Particle {
            constructor(x, y, color) {
                this.x = x; this.y = y; this.color = color;
                this.vx = (Math.random() - 0.5) * 5;
                this.vy = (Math.random() - 0.5) * 5;
                this.life = 1; this.grav = 0.06;
            }
            draw() {
                ctx.globalAlpha = this.life;
                ctx.fillStyle = this.color;
                ctx.beginPath(); ctx.arc(this.x, this.y, 3, 0, Math.PI*2); ctx.fill();
            }
            update() {
                this.x += this.vx; this.y += this.vy;
                this.vy += this.grav; this.life -= 0.02;
            }
        }

        function explodeHeart(x, y) {
            // M√†u ph√°o hoa thi√™n v·ªÅ ƒë·ªè/h·ªìng/v√†ng
            const colors = ['#ff0055', '#ff4d4d', '#ffcccb', '#ffd700', '#ff1493'];
            for(let i=0; i<60; i++) {
                let t = (Math.PI * 2 * i) / 60;
                let hx = 16 * Math.pow(Math.sin(t), 3);
                let hy = -(13 * Math.cos(t) - 5 * Math.cos(2 * t) - 2 * Math.cos(3 * t) - Math.cos(4 * t));
                let p = new Particle(x, y, colors[Math.floor(Math.random()*colors.length)]);
                p.vx = hx * 0.18; p.vy = hy * 0.18; 
                particles.push(p);
            }
        }

        function loop() {
            requestAnimationFrame(loop);
            ctx.clearRect(0, 0, cvs.width, cvs.height);
            for(let i = rockets.length - 1; i >= 0; i--) {
                let r = rockets[i]; r.update();
                if(r.y <= r.targetY) { explodeHeart(r.x, r.y); rockets.splice(i, 1); }
            }
            for(let i = particles.length - 1; i >= 0; i--) {
                let p = particles[i]; p.update(); p.draw();
                if(p.life <= 0) particles.splice(i, 1);
            }
        }
        loop();

        function launchDoubleFireworks() {
            rockets.push(new Rocket(cvs.width * 0.25, cvs.height * 0.25));
            rockets.push(new Rocket(cvs.width * 0.75, cvs.height * 0.25));
        }

        // --- 2. ƒê·ªíNG H·ªí ---
        const start = new Date(2025, 11, 24, 10, 50, 0).getTime();
        let lastSec = -1, prevM = -1, prevH = -1, prevD = -1;

        function updateTime() {
            const now = new Date().getTime();
            const diff = now - start;
            if (diff < 0) return;
            const d = Math.floor(diff / 86400000);
            const h = Math.floor((diff % 86400000) / 3600000);
            const m = Math.floor((diff % 3600000) / 60000);
            const s = Math.floor((diff % 60000) / 1000);
            document.getElementById('days').innerText = d;
            document.getElementById('hours').innerText = h < 10 ? '0'+h : h;
            document.getElementById('mins').innerText = m < 10 ? '0'+m : m;
            document.getElementById('secs').innerText = s < 10 ? '0'+s : s;

            if ((s === 0 || s === 30) && s !== lastSec) { launchDoubleFireworks(); lastSec = s; }
            if (s !== 0 && s !== 30) lastSec = -1;

            spawnMiniHeart('b-secs', '‚ù§Ô∏è',rnd(35), rnd(50));
            if(m !== prevM && prevM !== -1) spawnMiniHeart('b-mins', 'üíï',rnd(45),rnd(65)); prevM = m;
            if(h !== prevH && prevH !== -1) spawnMiniHeart('b-hours', 'üíò',rnd(45),rnd(65)); prevH = h;
            if(d !== prevD && prevD !== -1) spawnMiniHeart('b-days', 'üíù',rnd(45),rnd(65)); prevD = d;
        }
        function rnd(r) { return (Math.random() - 0.5) * r; }
        function spawnMiniHeart(id, icon, tx, rot) {
            const box = document.getElementById(id); if(!box) return;
            const el = document.createElement('div'); el.className = 'mini-heart'; el.innerText = icon;
            el.style.setProperty('--tx', tx+'px'); el.style.setProperty('--rot', rot+'deg');
            box.appendChild(el); setTimeout(() => el.remove(), 1500);
        }
        setInterval(updateTime, 1000); updateTime();

        // --- 3. S·ª∞ KI·ªÜN ---
        document.addEventListener('click', () => { const aud = document.getElementById('player'); if(aud.paused) aud.play(); }, {once:true});
        document.addEventListener('dblclick', (e) => createClickEffect(e.pageX, e.pageY));
        let lastTap = 0;
        document.addEventListener('touchend', (e) => {
            const now = new Date().getTime();
            if(now - lastTap < 400) createClickEffect(e.changedTouches[0].pageX, e.changedTouches[0].pageY);
            lastTap = now;
        });
        function createClickEffect(x, y) {
            const el = document.createElement('div'); el.innerText = 'üíã';
            el.style.cssText = `position:absolute;left:${x}px;top:${y}px;font-size:26px;pointer-events:none;animation:flyMini 1s ease-out forwards;--tx:0px;--rot:0deg;filter:drop-shadow(0 0 5px red);`;
            document.body.appendChild(el); setTimeout(() => el.remove(), 1000);
        }
    </script>
</body>
