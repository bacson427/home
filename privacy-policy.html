<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chính Sách Bảo Mật - nguyenbacson.io.vn</title>
    <style>
        body {
            background-color: black;
            color: #00FF00;
            font-family: 'Consolas', 'Courier New', monospace;
            font-size: 14px;
            margin: 0;
            padding: 20px;
            overflow: hidden;
            position: relative;
        }

        #output {
            white-space: pre-wrap;
            position: relative;
            z-index: 2;
        }

        .red-text {
            color: #FF0000;
        }

        .blink {
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        .matrix-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .matrix-column {
            display: inline-block;
            width: 1em;
            font-size: 16px;
            text-align: center;
            color: #00FF00;
            text-shadow: 0 0 5px #00FF00;
            animation: fade 1.5s infinite linear;
            opacity: 0.7;
        }

        @keyframes fade {
            0% { opacity: 0; }
            50% { opacity: 1; }
            100% { opacity: 0; }
        }

        /* Ẩn nội dung chính sách bảo mật gốc */
        .policy-content {
            display: none;
        }
    </style>
</head>
<body>
    <!-- Nội dung chính sách bảo mật gốc (bị ẩn) -->
    <div class="policy-content">
        <h1>CHÍNH SÁCH BẢO MẬT</h1>
        <div class="last-updated">
            <strong>Lần cập nhật cuối cùng:</strong> 00:37, ngày 20 tháng 10 năm 2025
        </div>
        <!-- ... (giữ nguyên toàn bộ nội dung chính sách bảo mật của bạn) ... -->
    </div>

    <!-- Hiệu ứng hacker -->
    <div id="output"></div>
    <div class="matrix-container" id="matrixContainer"></div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const output = document.getElementById('output');
            const matrixContainer = document.getElementById('matrixContainer');
            
            // Tạo hiệu ứng Matrix background
            function createMatrixEffect() {
                const chars = "01アイウエオカキクケコサシスセソタチツテトナニヌネノハヒフヘホマミムメモヤユヨラリルレロワヲン";
                const columns = Math.floor(window.innerWidth / 16);
                
                for (let i = 0; i < columns; i++) {
                    const column = document.createElement('div');
                    column.className = 'matrix-column';
                    column.style.left = (i * 16) + 'px';
                    column.style.animationDelay = (Math.random() * 5) + 's';
                    matrixContainer.appendChild(column);
                    
                    // Thêm ký tự ngẫu nhiên
                    let content = '';
                    const rows = Math.floor(window.innerHeight / 16);
                    for (let j = 0; j < rows; j++) {
                        content += chars[Math.floor(Math.random() * chars.length)] + '\n';
                    }
                    column.textContent = content;
                }
            }

            // Nội dung hiệu ứng hacker
            const texts = [
                "> ĐANG TẢI CHÍNH SÁCH BẢO MẬT...",
                "> HỆ THỐNG: nguyenbacson.io.vn",
                "> PHÂN TÍCH DỮ LIỆU...",
                "> KIỂM TRA BẢO MẬT...",
                " ",
                "=== CHÍNH SÁCH BẢO MẬT ===",
                " ",
                "Lần cập nhật cuối cùng: 00:37, ngày 20 tháng 10 năm 2025",
                " ",
                "---",
                "MINH BẠCH VỀ CÔNG NGHỆ NỀN TẢNG & BẢO MẬT",
                " ",
                "- Google Analytics - Bản Quyền Thuộc Về Google LLC",
                "  (ID Theo Dõi & Quyền riêng tư)",
                "  Mã ID đo lường: G-8HWLQE73MW",
                " ",
                "  Tính năng bảo mật: Dữ liệu được thu thập ẩn danh",
                "  và được xử lý theo Chính sách Bảo mật của Google",
                " ",
                "- Cloudflare CDN & Tính năng Bảo mật",
                "  Bản Quyền Thuộc Về Cloudflare, Inc",
                " ",
                "  Tính năng bảo mật được cấp:",
                "  - Bảo vệ DDoS: Chống tấn công từ chối dịch vụ",
                "  - Chứng chỉ SSL/TLS miễn phí",
                "  - Firewall Ứng dụng Web (WAF)",
                " ",
                "- GitHub Pages - Bản Quyền Thuộc Về GitHub, Inc",
                "  Tính năng bảo mật liên quan:",
                "  - SSL Tự động",
                "  - Lịch sử Mã nguồn công khai",
                " ",
                "- Tên miền & Hợp đồng - Tenten.vn",
                "  Tài liệu công khai liên quan đến đăng ký tên miền",
                " ",
                "> TRẠNG THÁI: ĐÃ TẢI XONG",
                "> BẢO MẬT: ACTIVATED"
            ];

            let index = 0;
            
            function typeText() {
                if (index < texts.length) {
                    const line = texts[index];
                    const p = document.createElement('div');
                    
                    // Chữ màu đỏ đứng im cho các dòng đặc biệt
                    if (line.includes("ACTIVATED") || line.includes("ĐANG TẢI") || line.includes("TRẠNG THÁI")) {
                        p.className = 'red-text';
                    }
                    
                    output.appendChild(p);
                    typeLine(p, line, 0);
                    index++;
                } else {
                    // Khi hoàn thành, chuyển sang Python code
                    setTimeout(startPythonCode, 1000);
                }
            }
            
            function typeLine(element, text, charIndex) {
                if (charIndex < text.length) {
                    element.textContent += text.charAt(charIndex);
                    setTimeout(() => typeLine(element, text, charIndex + 1), 50);
                } else {
                    setTimeout(typeText, 200);
                }
            }
            
            function startPythonCode() {
                const pythonContainer = document.createElement('div');
                pythonContainer.id = 'python-code';
                output.appendChild(pythonContainer);
                generatePythonCode();
            }
            
            function generatePythonCode() {
                const pythonChars = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789[]{}():;=+-*/<>!&|^~%#@.,\"'\\_ \n";
                const pythonKeywords = ["def ", "class ", "import ", "from ", "if ", "else ", "for ", "while ", "return ", "print(", "self.", "try:", "except:", "with ", "as "];
                
                let lineCount = 0;
                const maxLines = 30;
                
                function addPythonLine() {
                    if (lineCount >= maxLines) return;
                    
                    const lineElement = document.createElement('div');
                    document.getElementById('python-code').appendChild(lineElement);
                    
                    let line = "";
                    const lineLength = Math.floor(Math.random() * 50) + 20;
                    
                    // Thỉnh thoảng thêm keyword Python
                    if (Math.random() < 0.3) {
                        line += pythonKeywords[Math.floor(Math.random() * pythonKeywords.length)];
                    }
                    
                    // Thêm ký tự ngẫu nhiên
                    for (let i = 0; i < lineLength; i++) {
                        line += pythonChars[Math.floor(Math.random() * pythonChars.length)];
                    }
                    
                    typePythonLine(lineElement, line, 0);
                    lineCount++;
                    
                    if (lineCount < maxLines) {
                        setTimeout(addPythonLine, Math.random() * 200 + 100);
                    }
                }
                
                function typePythonLine(element, text, charIndex) {
                    if (charIndex < text.length) {
                        element.textContent += text.charAt(charIndex);
                        setTimeout(() => typePythonLine(element, text, charIndex + 1), 30);
                    }
                }
                
                addPythonLine();
            }

            // Khởi động hiệu ứng
            createMatrixEffect();
            typeText();

            // Xử lý resize window
            window.addEventListener('resize', function() {
                matrixContainer.innerHTML = '';
                createMatrixEffect();
            });
        });
    </script>
</body>
</html>
