<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chính Sách Bảo Mật - nguyenbacson.io.vn</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: black;
            color: #00FF00;
            font-family: 'Consolas', 'Courier New', monospace;
            font-size: 16px;
            line-height: 1.2;
            margin: 0;
            padding: 20px;
            overflow: auto;
            position: relative;
        }

        #output {
            white-space: pre-wrap;
            position: relative;
            z-index: 2;
        }

        #output div {
            height: 19px;
            min-height: 19px;
            line-height: 19px;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        .red-text {
            color: #FF0000;
            font-weight: bold;
        }

        .green-text {
            color: #00FF00;
        }

        .python-code {
            color: #00FF00;
            opacity: 0.9;
        }

        .matrix-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
            opacity: 0.2;
        }

        .matrix-column {
            display: inline-block;
            width: 1em;
            font-size: 14px;
            text-align: center;
            color: #00FF00;
            animation: matrixFall 15s infinite linear;
            opacity: 0;
        }

        @keyframes matrixFall {
            0% {
                transform: translateY(-100px);
                opacity: 0;
            }
            5% {
                opacity: 1;
            }
            95% {
                opacity: 1;
            }
            100% {
                transform: translateY(100vh);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <!-- Hiệu ứng hacker -->
    <div id="output"></div>
    <div class="matrix-container" id="matrixContainer"></div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const output = document.getElementById('output');
            const matrixContainer = document.getElementById('matrixContainer');
            
            // Tạo hiệu ứng Matrix background nhẹ
            function createMatrixEffect() {
                const chars = "01010101010101010101010101010101";
                const columns = Math.floor(window.innerWidth / 14);
                
                for (let i = 0; i < columns; i++) {
                    const column = document.createElement('div');
                    column.className = 'matrix-column';
                    column.style.left = (i * 14) + 'px';
                    column.style.animationDelay = (Math.random() * 15) + 's';
                    column.style.animationDuration = (Math.random() * 10 + 10) + 's';
                    
                    let content = '';
                    for (let j = 0; j < 1; j++) {
                        content += chars[Math.floor(Math.random() * chars.length)];
                    }
                    column.textContent = content;
                    matrixContainer.appendChild(column);
                }
            }

            // Nội dung hiệu ứng hacker
            const texts = [
                "> ĐANG TẢI CHÍNH SÁCH BẢO MẬT...",
                "> HỆ THỐNG: nguyenbacson.io.vn",
                "> PHÂN TÍCH DỮ LIỆU...",
                "> KIỂM TRA BẢO MẬT...",
                " ",
                "=== CHÍNH SÁCH BẢO MẬT ===",
                " ",
                "Lần cập nhật cuối cùng: 00:37, ngày 20 tháng 10 năm 2025",
                " ",
                "---",
                "MINH BẠCH VỀ CÔNG NGHỆ NỀN TẢNG & BẢO MẬT",
                " ",
                "- Google Analytics - Bản Quyền Thuộc Về Google LLC",
                "  (ID Theo Dõi & Quyền riêng tư)",
                "  Mã ID đo lường: G-8HWLQE73MW",
                " ",
                "  Tính năng bảo mật: Dữ liệu được thu thập ẩn danh",
                "  và được xử lý theo Chính sách Bảo mật của Google",
                " ",
                "- Cloudflare CDN & Tính năng Bảo mật",
                "  Bản Quyền Thuộc Về Cloudflare, Inc",
                " ",
                "  Tính năng bảo mật được cấp:",
                "  - Bảo vệ DDoS: Chống tấn công từ chối dịch vụ",
                "  - Chứng chỉ SSL/TLS miễn phí",
                "  - Firewall Ứng dụng Web (WAF)",
                " ",
                "- GitHub Pages - Bản Quyền Thuộc Về GitHub, Inc",
                "  Tính năng bảo mật liên quan:",
                "  - SSL Tự động",
                "  - Lịch sử Mã nguồn công khai",
                " ",
                "- Tên miền & Hợp đồng - Tenten.vn",
                "  Tài liệu công khai liên quan đến đăng ký tên miền",
                " ",
                "> TRẠNG THÁI: ĐÃ TẢI XONG",
                "> BẢO MẬT: ACTIVATED",
                " ",
                " "
            ];

            let index = 0;
            
            function typeText() {
                if (index < texts.length) {
                    const line = texts[index];
                    const p = document.createElement('div');
                    
                    if (line.includes("ACTIVATED") || line.includes("ĐANG TẢI") || line.includes("TRẠNG THÁI")) {
                        p.className = 'red-text';
                        output.appendChild(p);
                        // Chữ đỏ gõ từ từ
                        typeLineSlow(p, line, 0);
                    } else {
                        p.className = 'green-text';
                        output.appendChild(p);
                        // Chữ xanh gõ nhanh hơn
                        typeLineFast(p, line, 0);
                    }
                    index++;
                } else {
                    // Khi hoàn thành, chuyển sang Python code cực nhanh và vô hạn
                    startPythonCode();
                }
            }
            
            function typeLineSlow(element, text, charIndex) {
                if (charIndex < text.length) {
                    element.textContent += text.charAt(charIndex);
                    setTimeout(() => typeLineSlow(element, text, charIndex + 1), 80); // Chậm
                } else {
                    setTimeout(typeText, 100);
                }
            }
            
            function typeLineFast(element, text, charIndex) {
                if (charIndex < text.length) {
                    element.textContent += text.charAt(charIndex);
                    setTimeout(() => typeLineFast(element, text, charIndex + 1), 40); // Nhanh
                } else {
                    setTimeout(typeText, 50);
                }
            }
            
            function startPythonCode() {
                const pythonContainer = document.createElement('div');
                pythonContainer.className = 'python-code';
                pythonContainer.id = 'python-code';
                output.appendChild(pythonContainer);
                
                // Tạo dòng trống để phân cách
                const spacer = document.createElement('div');
                spacer.innerHTML = '&nbsp;';
                output.appendChild(spacer);
                
                // Bắt đầu tạo Python code cực nhanh và vô hạn
                generatePythonCodeInfinite();
            }
            
            function generatePythonCodeInfinite() {
                const pythonChars = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789[]{}():;=+-*/<>!&|^~%#@.,\"'\\_ ";
                const pythonKeywords = ["def ", "class ", "import ", "from ", "if ", "else ", "for ", "while ", "return ", "print(", "self.", "try:", "except:", "with ", "as "];
                let lineCount = 0;
                
                function addPythonLine() {
                    const lineElement = document.createElement('div');
                    document.getElementById('python-code').appendChild(lineElement);
                    
                    let line = ">>> ";
                    const lineLength = Math.floor(Math.random() * 70) + 30;
                    
                    // Thỉnh thoảng thêm keyword Python
                    if (Math.random() < 0.5) {
                        line += pythonKeywords[Math.floor(Math.random() * pythonKeywords.length)];
                    }
                    
                    // Thêm ký tự ngẫu nhiên
                    const remainingLength = lineLength - line.length;
                    for (let i = 0; i < remainingLength; i++) {
                        line += pythonChars[Math.floor(Math.random() * pythonChars.length)];
                    }
                    
                    // Hiển thị ngay lập tức (rất nhanh)
                    lineElement.textContent = line;
                    lineCount++;
                    
                    // Giới hạn số dòng Python, xóa dòng cũ
                    const pythonCode = document.getElementById('python-code');
                    if (pythonCode.children.length > 25) {
                        pythonCode.removeChild(pythonCode.firstChild);
                    }
                    
                    // Tốc độ cực nhanh - tiếp tục vô hạn
                    setTimeout(addPythonLine, 80); // Rất nhanh
                }
                
                addPythonLine();
            }

            // Khởi động hiệu ứng
            createMatrixEffect();
            typeText();

            // Xử lý resize window
            window.addEventListener('resize', function() {
                matrixContainer.innerHTML = '';
                createMatrixEffect();
            });
        });
    </script>
</body>
</html>
