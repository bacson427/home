    function renderQuiz() {
        const container = document.getElementById('quiz-content');
        let html = '';
        questions.forEach((item, index) => {
            if (item.header) html += `<div class="part-header">${item.header}</div>`;
            let optionsHtml = '';
            item.options.forEach((opt, i) => {
                optionsHtml += `<label><input type="radio" name="q${index}" value="${i}"> ${opt}</label>`;
            });
            html += `<div class="quiz-item" id="item-${index}">
                <button class="btn-audio" onclick="playAudio('${item.script.replace(/'/g, "\\'")}', this)">üîä NGHE C√ÇU ${index + 1}</button>
                <span class="question-text">${item.q}</span><div class="options">${optionsHtml}</div><div class="feedback" id="fb-${index}"></div>
            </div>`;
        });
        container.innerHTML = html;
        document.getElementById('score').innerText = `ƒêi·ªÉm: 0/${questions.length}`;
    }

    function playAudio(text, btn) {
        window.speechSynthesis.cancel();
        document.querySelectorAll('.btn-audio').forEach(b => {
            b.classList.remove('playing');
            if(b.innerText.includes('ƒêANG')) b.innerText = b.innerText.replace('ƒêANG ƒê·ªåC...', 'NGHE');
        });
        const utterance = new SpeechSynthesisUtterance(text);
        utterance.lang = 'en-US';
        utterance.rate = 0.85;
        btn.classList.add('playing');
        let orgText = btn.innerText;
        btn.innerText = `üîä ƒêANG ƒê·ªåC...`;
        utterance.onend = function() { btn.classList.remove('playing'); btn.innerText = orgText; };
        window.speechSynthesis.speak(utterance);
    }

    function checkAll() {
        let score = 0;
        questions.forEach((q, index) => {
            const selected = document.querySelector(`input[name="q${index}"]:checked`);
            const fb = document.getElementById(`fb-${index}`);
            const item = document.getElementById(`item-${index}`);
            if (selected) {
                if (parseInt(selected.value) === q.a) {
                    score++;
                    fb.className = "feedback correct";
                    fb.innerHTML = `‚úÖ Ch√≠nh x√°c! "${q.script}"`;
                    item.style.borderLeft = "5px solid #2e7d32";
                } else {
                    fb.className = "feedback wrong";
                    fb.innerHTML = `‚ùå Sai. Nghe: "${q.script}" -> ${q.options[q.a]}`;
                    item.style.borderLeft = "5px solid #c62828";
                }
                fb.style.display = "block";
            } else {
                item.style.borderLeft = "5px solid orange";
            }
        });
        document.getElementById('score').innerText = `ƒêi·ªÉm: ${score}/${questions.length}`;
        alert(`K·∫øt qu·∫£: ${score}/${questions.length}`);
    }
