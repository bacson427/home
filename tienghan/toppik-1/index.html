        let currentList = [];
        let currentIndex = 0;
        let isFlipped = false;

        function loadTopic(topic) {
            currentList = [];
            if (topic === 'all') {
                Object.values(vocabularyDB).forEach(arr => currentList.push(...arr));
                currentList.sort(() => Math.random() - 0.5); // X√°o tr·ªôn ng·∫´u nhi√™n
            } else {
                currentList = vocabularyDB[topic];

            currentIndex = 0;

                alert("Kh√¥ng c√≥ d·ªØ li·ªáu cho ch·ªß ƒë·ªÅ n√†y!");

        function changeTopic() {

        function updateCard() {
            const card = document.querySelector('.card');
            card.classList.remove('flipped');
            isFlipped = false;

            setTimeout(() => {
                const item = currentList[currentIndex];
                document.getElementById('cardKorean').innerText = item.k;
                document.getElementById('cardVietnamese').innerText = item.v;
                document.getElementById('cardIndex').innerText = `#${currentIndex + 1}`;
                document.getElementById('counter').innerText = `Ti·∫øn ƒë·ªô: ${currentIndex + 1} / ${currentList.length}`;
            }, 200);
        }

        function flipCard() {
            const card = document.querySelector('.card');
            isFlipped = !isFlipped;
            card.classList.toggle('flipped');
        }

        function nextCard() {
            currentIndex = (currentIndex + 1) % currentList.length;
            updateCard();
        }

        function prevCard() {
            currentIndex = (currentIndex - 1 + currentList.length) % currentList.length;
            updateCard();
        }

        function speak() {
            const text = currentList[currentIndex].k;

            utter.lang = 'ko-KR';
            utter.rate = 0.8;
            window.speechSynthesis.speak(utter);
