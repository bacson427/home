        const navContainer = document.getElementById('category-nav');
        const cardContainer = document.getElementById('card-container');

        function initApp() {
            const categories = Object.keys(vocabularyData);
            
            categories.forEach((cat, index) => {
                const btn = document.createElement('button');
                btn.innerText = cat;
                btn.classList.add('cat-btn');
                if (index === 0) btn.classList.add('active');
                
                btn.onclick = () => {
                    document.querySelectorAll('.cat-btn').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    renderCards(cat);
                };
                navContainer.appendChild(btn);
            });
            renderCards(categories[0]);
        }

        function renderCards(categoryName) {
            cardContainer.innerHTML = '';
            const list = vocabularyData[categoryName];

            list.forEach(item => {
                const card = document.createElement('div');
                card.classList.add('vocab-card');
                card.innerHTML = `
                    <div class="speaker-icon">üîä</div>
                    <span class="emoji-icon">${item.icon}</span>
                    <div class="korean-word">${item.kr}</div>
                    <div class="vietnamese-word">${item.vn}</div>
                `;
                card.onclick = () => speakKorean(item.kr);
                cardContainer.appendChild(card);
            });
        }

        function speakKorean(text) {
            const cleanText = text.replace(/[?.,]/g, ''); 
            if ('speechSynthesis' in window) {
                window.speechSynthesis.cancel(); 
                const utterance = new SpeechSynthesisUtterance(cleanText);
                utterance.lang = 'ko-KR'; 
                utterance.rate = 0.85; 
                window.speechSynthesis.speak(utterance);
            }
        }

        initApp();
    </script>
