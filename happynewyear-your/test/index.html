<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy New Year 2026 - Truong Thi Duong</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
        }

        /* --- N·ªÄN ƒê·ªé R∆Ø·ª¢U VANG CHUY·ªÇN ƒê·ªòNG --- */
        #bg-canvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 0;
            width: 100%;
            height: 100%;
            /* Gradient m√†u ƒë·ªè s·∫´m r∆∞·ª£u vang */
            background: linear-gradient(45deg, #2b0000, #5c0010, #800020, #4a000a);
            background-size: 400% 400%;
            /* Animation di chuy·ªÉn n·ªÅn */
            animation: wineShift 15s ease infinite alternate;
        }

        @keyframes wineShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* L·ªõp ch·ªõp m√†n h√¨nh (Flash Effect) */
        #flash-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: white;
            opacity: 0;
            pointer-events: none;
            z-index: 900;
            transition: opacity 0.1s ease-out; /* T·∫Øt nhanh */
        }

        /* --- S√ÇN KH·∫§U 3D --- */
        #stage-container {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            perspective: 1200px;
            z-index: 2;
            display: none;
            transition: opacity 1.5s ease;
            opacity: 0;
        }

        .drone-ring {
            position: absolute;
            top: 0;
            left: 0;
            transform-style: preserve-3d;
            will-change: transform;
            opacity: 0; /* ·∫®n m·∫∑c ƒë·ªãnh ƒë·ªÉ hi·ªán tu·∫ßn t·ª± */
            transition: opacity 2s ease; /* Hi·ªán ch·∫≠m h∆°n x√≠u cho k·ªãch t√≠nh */
        }

        /* Animation xoay */
        #ring-1 { animation: spinRight 20s linear infinite; }
        #ring-2 { animation: spinLeft 25s linear infinite; }

        @keyframes spinRight {
            from { transform: rotateX(75deg) rotateZ(0deg); }
            to { transform: rotateX(75deg) rotateZ(360deg); }
        }
        @keyframes spinLeft {
            from { transform: rotateX(75deg) rotateZ(360deg); }
            to { transform: rotateX(75deg) rotateZ(0deg); }
        }

        /* Ch·ªØ Drone LED */
        .drone-char {
            position: absolute;
            width: 40px;
            height: 40px;
            text-align: center;
            line-height: 40px;
            font-weight: 900;
            font-size: 26px;
            color: #fff;
            white-space: nowrap;
            transform-style: preserve-3d;
            text-shadow: 0 0 5px #fff, 0 0 10px currentColor, 0 0 20px currentColor;
        }
        .color-cyan { color: #00ffff; }
        .color-gold { color: #ffcc00; }

        /* UI */
        canvas { display: block; position: absolute; top: 0; left: 0; z-index: 1; pointer-events: none; }
        #lucky-money-link {
            position: fixed; bottom: 30px; right: 30px; font-size: 60px; text-decoration: none; z-index: 1000;
            transition: all 0.5s ease; cursor: pointer; opacity: 0; transform: translateY(20px); pointer-events: none;
            filter: drop-shadow(0 0 5px gold);
        }
        #lucky-money-link.show { opacity: 1; transform: translateY(0); pointer-events: auto; }

        .overlay-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            z-index: 999; text-align: center; color: white;
            background: rgba(0,0,0,0.9);
            transition: opacity 0.8s;
            cursor: pointer;
        }
        #intro-overlay h1 { color: #ffcc00; font-size: 32px; text-shadow: 0 0 20px #ff6600; animation: pulse 1s infinite alternate; margin-bottom: 15px; }
        .time-box { display: inline-block; margin: 0 10px; background: rgba(255,255,255,0.1); padding: 15px; border-radius: 12px; min-width: 70px; backdrop-filter: blur(5px); border: 1px solid rgba(255,255,255,0.1); }
        .time-val { font-size: 36px; font-weight: bold; color: #00ffaa; text-shadow: 0 0 10px #00ffaa; }
        .time-lbl { font-size: 12px; color: #ccc; margin-top: 5px; letter-spacing: 1px; }
        @keyframes pulse { from { transform: scale(1); opacity: 0.8; } to { transform: scale(1.05); opacity: 1; } }
    </style>
</head>
<body>

<div id="bg-canvas"></div>

<div id="flash-overlay"></div>

<div id="countdown-overlay" class="overlay-screen">
    <h2 style="color:#ffcc00; margin-bottom: 40px; font-size: 24px; letter-spacing: 2px;">‚è≥ S·∫ÆP ƒê·∫æN GIAO TH·ª™A ‚è≥</h2>
    <div>
        <div class="time-box"><div id="d" class="time-val">00</div><div class="time-lbl">NG√ÄY</div></div>
        <div class="time-box"><div id="h" class="time-val">00</div><div class="time-lbl">GI·ªú</div></div>
        <div class="time-box"><div id="m" class="time-val">00</div><div class="time-lbl">PH√öT</div></div>
        <div class="time-box"><div id="s" class="time-val">00</div><div class="time-lbl">GI√ÇY</div></div>
    </div>
    <p style="margin-top: 30px; color: #888; font-style: italic;">(Ch·∫°m v√†o m√†n h√¨nh ƒë·ªÉ b·ªè qua)</p>
</div>

<div id="intro-overlay" class="overlay-screen" style="display:none;">
    <h1>‚ú® G·ª≠i: Tr∆∞∆°ng Th·ªã D∆∞∆°ng ‚ú®</h1>
    <p style="color: #ccc; font-size: 18px; margin-top: 10px;">(Ch·∫°m ƒë·ªÉ b·∫Øt ƒë·∫ßu)</p>
</div>

<div id="stage-container">
    <div id="ring-1" class="drone-ring"></div>
    <div id="ring-2" class="drone-ring"></div>
</div>

<canvas id="canvas"></canvas>
<a href="https://nguyenbacson.io.vn/happynewyear-your/quay-li-xi" id="lucky-money-link" target="_blank">üßß</a>

<script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let targetDate = new Date('2026-02-17T00:00:00').getTime();
    let isPlaying = false;
    let fireworks = [];
    let particles = [];
    const stageDiv = document.getElementById('stage-container');
    const ring1 = document.getElementById('ring-1');
    const ring2 = document.getElementById('ring-2');
    const introOverlay = document.getElementById('intro-overlay');
    const countdownOverlay = document.getElementById('countdown-overlay');
    const flashOverlay = document.getElementById('flash-overlay');

    // --- DRONE TEXT SETUP ---
    function createRing(elementId, text, radius, colorClass, fontSize) {
        const container = document.getElementById(elementId);
        container.innerHTML = '';
        const chars = text.split('');
        const step = 360 / chars.length;
        chars.forEach((char, i) => {
            const angle = i * step;
            const rad = angle * (Math.PI / 180);
            const x = Math.cos(rad) * radius;
            const y = Math.sin(rad) * radius;
            const span = document.createElement('div');
            span.className = `drone-char ${colorClass}`;
            span.innerText = char;
            span.style.fontSize = fontSize + 'px';
            span.style.transform = `translate3d(${x}px, ${y}px, 0) rotateZ(${angle + 90}deg) rotateX(-90deg)`;
            container.appendChild(span);
        });
    }

    function initRings() {
        const minDim = Math.min(window.innerWidth, window.innerHeight);
        const rScale = minDim / 2;
        const isMobile = window.innerWidth < 600;
        createRing('ring-1', "CH√öC M·ª™NG NƒÇM M·ªöI 2026  ‚òÖ  ", rScale * 0.8, 'color-cyan', isMobile ? 18 : 30);
        createRing('ring-2', "TR∆Ø∆†NG TH·ªä D∆Ø∆†NG  ‚òÖ  ", rScale * 0.5, 'color-gold', isMobile ? 22 : 38);
    }
    initRings();
    function getScaleFactor() { return window.innerWidth < 600 ? 0.6 : 1.0; }

    // --- SOUNDS ---
    const sounds = {
        launch: new Audio('https://nguyenbacson.io.vn/moi-ban.mp3'),
        short: new Audio('https://nguyenbacson.io.vn/no-ngan.mp3'), // N·ªï b√©
        big: new Audio('https://nguyenbacson.io.vn/chum-to.mp3'),   // N·ªï to
        finale: new Audio('https://nguyenbacson.io.vn/chum-dai.mp3')
    };
    sounds.launch.volume = 0.3; 
    sounds.finale.volume = 0.8;
    sounds.big.volume = 1.0; 

    function playSound(type) {
        if(!isPlaying) return;
        if(type === 'finale') { sounds.finale.currentTime=0; sounds.finale.play().catch(()=>{}); return; }
        
        let s;
        if (type === 'mega') s = sounds.big; 
        else s = sounds.short; 

        if(s) { const c = s.cloneNode(); c.volume = s.volume; c.play().catch(()=>{}); }
    }

    // --- FLASH EFFECT ---
    function triggerFlash() {
        flashOverlay.style.opacity = 0.7; // Ch·ªõp tr·∫Øng m·∫°nh
        setTimeout(() => { flashOverlay.style.opacity = 0; }, 100); 
    }

    // --- PHYSICS PH√ÅO HOA ---
    function random(min, max) { return Math.random() * (max - min) + min; }

    class Firework {
        constructor(type) {
            const scale = getScaleFactor();
            this.x = random(canvas.width * 0.2, canvas.width * 0.8);
            this.y = canvas.height;
            this.targetY = random(canvas.height * 0.1, canvas.height * 0.5);
            
            this.vx = random(-0.5, 0.5); 
            this.vy = -random(14, 19) * (scale < 1 ? 0.85 : 1); 
            
            this.type = type; 
            this.hue = random(0, 360);
            this.dead = false;
            this.trail = [];
            playSound('launch');
        }
        update() {
            this.trail.push({x:this.x, y:this.y});
            if(this.trail.length > 2) this.trail.shift();

            this.x += this.vx;
            this.y += this.vy;
            this.vy += 0.3; 
            
            if(this.vy >= 0 || this.y <= this.targetY) {
                this.dead = true;
                explode(this.x, this.y, this.type, this.hue);
            }
        }
        draw() {
            ctx.beginPath();
            if(this.trail.length) ctx.moveTo(this.trail[0].x, this.trail[0].y);
            else ctx.moveTo(this.x, this.y+10);
            ctx.lineTo(this.x, this.y);
            ctx.strokeStyle = `hsl(${this.hue},100%,70%)`;
            ctx.lineWidth = (this.type === 'mega' ? 3 : 1.5) * getScaleFactor();
            ctx.stroke();
        }
    }

    class Particle {
        constructor(x, y, hue, type) {
            const scale = getScaleFactor();
            this.x = x; this.y = y;
            const angle = random(0, Math.PI*2);
            
            let baseSpeed = (type === 'mega') ? random(10, 18) : random(3, 8);
            const speed = baseSpeed * scale; 
            
            this.vx = Math.cos(angle)*speed;
            this.vy = Math.sin(angle)*speed;
            
            this.alpha = 1;
            this.decay = random(0.04, 0.08); 
            if (type === 'mega') this.decay = random(0.02, 0.05);
            
            this.hue = hue + random(-20,20);
            this.dead = false;
            this.gravity = 0.1; 
            this.size = (type === 'mega' ? 3 : 1.5) * scale;
            this.type = type;
        }
        update() {
            this.x += this.vx; this.y += this.vy;
            this.vx *= 0.9; this.vy *= 0.9; 
            this.vy += this.gravity;
            
            this.alpha -= this.decay;
            if(this.alpha<=0) this.dead = true;
        }
        draw() {
            ctx.globalAlpha = this.alpha;
            ctx.fillStyle = `hsl(${this.hue}, 100%, 60%)`;
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.size, 0, Math.PI*2);
            ctx.fill();
            ctx.globalAlpha = 1;
        }
    }

    function explode(x, y, type, hue) {
        if(type !== 'finale') playSound(type); 
        
        // N·∫øu l√† qu·∫£ to -> Trigger Flash
        if (type === 'mega') triggerFlash();

        let scale = getScaleFactor();
        let count = (type === 'mega') ? 120 : 30; 
        if (scale < 1) count = Math.floor(count * 0.7); 

        for(let i=0; i<count; i++) particles.push(new Particle(x, y, hue, type));
    }

    function loop() {
        requestAnimationFrame(loop);
        
        // X√≥a nhanh ƒë·ªÉ s·∫°ch m√†n h√¨nh
        ctx.globalCompositeOperation = 'destination-out';
        ctx.fillStyle = 'rgba(0, 0, 0, 0.4)'; 
        ctx.fillRect(0,0,canvas.width, canvas.height);
        
        ctx.globalCompositeOperation = 'lighter';

        for(let i=fireworks.length-1; i>=0; i--) {
            fireworks[i].update(); fireworks[i].draw();
            if(fireworks[i].dead) fireworks.splice(i,1);
        }
        for(let i=particles.length-1; i>=0; i--) {
            particles[i].update(); particles[i].draw();
            if(particles[i].dead) particles.splice(i,1);
        }
    }
    loop();

    // --- LOGIC SCENARIO ---
    countdownOverlay.addEventListener('click', () => {
        countdownOverlay.style.opacity = 0;
        setTimeout(() => { 
            countdownOverlay.style.display = 'none'; 
            introOverlay.style.display = 'flex';
        }, 800);
    });

    introOverlay.addEventListener('click', () => {
        introOverlay.style.opacity = 0;
        setTimeout(() => { introOverlay.style.display = 'none'; }, 800);
        isPlaying = true;
        const s = new Audio(); s.play().catch(()=>{}); 
        runScenarioLoop();
    });

    function runScenarioLoop() {
        if(!isPlaying) return;
        
        // Reset tr·∫°ng th√°i
        stageDiv.style.display = 'block';
        stageDiv.style.opacity = 1;
        ring1.style.opacity = 0;
        ring2.style.opacity = 0;

        // === K·ªäCH B·∫¢N M·ªû M√ÄN ===
        // Ngay khi b·∫Øt ƒë·∫ßu, b·∫Øn 2 qu·∫£ MEGA ƒë·ªÉ nh√°y m√†n h√¨nh
        setTimeout(() => {
            fireworks.push(new Firework('mega'));
            setTimeout(() => { fireworks.push(new Firework('mega')); }, 400); // B·∫Øn qu·∫£ th·ª© 2 sau x√≠u
        }, 200);

        // 1. Hi·ªán V√≤ng 1 sau khi ph√°o n·ªï (kho·∫£ng 1.5s sau khi b·∫Øt ƒë·∫ßu)
        setTimeout(() => { ring1.style.opacity = 1; }, 1500);

        // 2. Hi·ªán V√≤ng 2 sau ƒë√≥ 5s
        setTimeout(() => { ring2.style.opacity = 1; }, 6500);
        
        // 3. Logic b·∫Øn ph√°o n·ªÅn (b·∫Øn l√°c ƒë√°c sau khi m·ªü m√†n)
        let scenarioInterval;
        setTimeout(() => {
             scenarioInterval = setInterval(() => {
                let type = Math.random() < 0.08 ? 'mega' : 'normal';
                fireworks.push(new Firework(type));
            }, 1200);
        }, 2000);


        // 4. K·∫øt th√∫c ph·∫ßn intro, chu·∫©n b·ªã Finale
        setTimeout(() => {
            clearInterval(scenarioInterval);
        }, 16000);

        // 5. Finale (17s - 42s)
        setTimeout(() => {
            stageDiv.style.opacity = 0; 
            playSound('finale');
            document.getElementById('lucky-money-link').className = 'show';
            
            let finaleEndTime = Date.now() + 25000;
            function autoFireFinale() {
                if(Date.now() > finaleEndTime) return;
                if(Math.random() < 0.18) { // B·∫Øn d√†y h∆°n
                    let type = Math.random() < 0.15 ? 'mega' : 'normal';
                    fireworks.push(new Firework(type));
                }
                if(isPlaying) requestAnimationFrame(autoFireFinale);
            }
            autoFireFinale();
        }, 17000);

        // 6. Loop l·∫°i (Sau 45s)
        setTimeout(() => {
            runScenarioLoop();
        }, 45000);
    }

    let timer = setInterval(() => {
        let now = new Date().getTime();
        let t = targetDate - now;
        if(t <= 0) { 
            clearInterval(timer);
            if(countdownOverlay.style.display !== 'none') countdownOverlay.click();
            return; 
        }
        document.getElementById('d').innerText = Math.floor(t / (1000*60*60*24)).toString().padStart(2,'0');
        document.getElementById('h').innerText = Math.floor((t % (1000*60*60*24))/(1000*60*60)).toString().padStart(2,'0');
        document.getElementById('m').innerText = Math.floor((t % (1000*60*60))/(1000*60)).toString().padStart(2,'0');
        document.getElementById('s').innerText = Math.floor((t % (1000*60))/1000).toString().padStart(2,'0');
    }, 1000);

    window.addEventListener('resize', () => {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        initRings();
    });
</script>
</body>
</html>
