<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy New Year - Truong Thi Duong</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            overflow: hidden;
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>

<canvas id="canvas"></canvas>

<script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let fireworks = [];
    let particles = [];
    let frame = 0; // Biến đếm frame để tạo chuyển động sóng

    // Cấu hình vật lý
    const FRICTION = 0.95; 
    const GRAVITY = 0.03; 

    // --- CLASS 1: VIÊN PHÁO (Tên lửa) ---
    class Firework {
        constructor(x, y, targetX, targetY, type, text) {
            this.x = x;
            this.y = y;
            this.targetX = targetX;
            this.targetY = targetY;
            this.type = type; 
            this.text = text;
            
            this.distanceToTarget = Math.sqrt(Math.pow(targetX - x, 2) + Math.pow(targetY - y, 2));
            this.angle = Math.atan2(targetY - y, targetX - x);
            this.speed = 13;
            this.vx = Math.cos(this.angle) * this.speed;
            this.vy = Math.sin(this.angle) * this.speed;
        }

        update(index) {
            this.x += this.vx;
            this.y += this.vy;

            // Giảm tốc khi gần đích
            this.vx *= 0.98;
            this.vy *= 0.98;

            // Kiểm tra nổ (dựa trên vận tốc giảm dần)
            if (Math.abs(this.vx) + Math.abs(this.vy) < 2) {
                createExplosion(this.x, this.y, this.type, this.text);
                fireworks.splice(index, 1);
            }
        }

        draw() {
            ctx.beginPath();
            ctx.moveTo(this.x - this.vx * 2, this.y - this.vy * 2);
            ctx.lineTo(this.x, this.y);
            ctx.strokeStyle = `hsl(40, 100%, 60%)`; // Đuôi vàng cam nhẹ
            ctx.lineWidth = 3;
            ctx.stroke();
        }
    }

    // --- CLASS 2: HẠT NỔ (PARTICLE) ---
    class Particle {
        constructor(x, y, hue, type, targetX, targetY) {
            this.x = x;
            this.y = y;
            this.hue = hue; // Lưu tông màu gốc (số)
            this.type = type; 
            
            // Nếu là text
            this.destX = targetX; 
            this.destY = targetY;
            // Lưu vị trí gốc để tính toán uốn lượn
            this.baseX = targetX;
            this.baseY = targetY;

            // Nổ tung ra
            const angle = Math.random() * Math.PI * 2;
            const speed = Math.random() * 10 + 2;
            this.vx = Math.cos(angle) * speed;
            this.vy = Math.sin(angle) * speed;
            
            this.alpha = 1;
            this.decay = Math.random() * 0.015 + 0.005;
        }

        update(index) {
            if (this.type === 'text') {
                // --- LOGIC CHO CHỮ (Hút về + Uốn lượn + Đổi màu) ---
                
                // 1. Hiệu ứng hút về vị trí chữ (Magnetic)
                this.x += (this.destX - this.x) * 0.08;
                this.y += (this.destY - this.y) * 0.08;

                // 2. Hiệu ứng uốn lượn (Floating)
                // Dùng hàm sin theo thời gian (frame) và vị trí x
                const wave = Math.sin(frame * 0.05 + this.x * 0.02) * 1.5; 
                this.destY = this.baseY + wave; 

                // 3. Đổi màu (Color shifting)
                this.hue += 0.5; // Tăng dần Hue để đổi màu
                
                this.alpha = 1; // Chữ không bị mờ
                
                // Giới hạn thời gian tồn tại của chữ (để lâu quá nó bay mất)
                // Không splice ở đây để chữ giữ nguyên
            } else {
                // --- LOGIC CHO PHÁO THƯỜNG ---
                this.vx *= FRICTION;
                this.vy *= FRICTION;
                this.vy += GRAVITY;
                this.x += this.vx;
                this.y += this.vy;
                this.alpha -= this.decay;

                if (this.alpha <= 0) {
                    particles.splice(index, 1);
                }
            }
        }

        draw() {
            ctx.save();
            ctx.globalAlpha = this.alpha;
            // Màu động dựa trên Hue
            ctx.fillStyle = `hsl(${this.hue}, 80%, 60%)`; 
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.type === 'text' ? 1.8 : 2, 0, Math.PI * 2);
            ctx.fill();
            ctx.restore();
        }
    }

    // --- XỬ LÝ TEXT ---
    function getTextPoints(text) {
        const offCanvas = document.createElement('canvas');
        const offCtx = offCanvas.getContext('2d');
        offCanvas.width = window.innerWidth;
        offCanvas.height = 300;
        
        // Chỉnh cỡ chữ
        let fontSize = 90;
        if (window.innerWidth < 800) fontSize = 45; // Mobile

        offCtx.font = `bold ${fontSize}px Arial`;
        offCtx.fillStyle = 'white';
        offCtx.textAlign = 'center';
        offCtx.textBaseline = 'middle';
        offCtx.fillText(text, offCanvas.width / 2, offCanvas.height / 2);

        const imageData = offCtx.getImageData(0, 0, offCanvas.width, offCanvas.height);
        const data = imageData.data;
        const points = [];
        const gap = 4; // Mật độ điểm (4-5 là vừa)

        for (let y = 0; y < offCanvas.height; y += gap) {
            for (let x = 0; x < offCanvas.width; x += gap) {
                if (data[(y * offCanvas.width + x) * 4 + 3] > 128) {
                    points.push({ x, y });
                }
            }
        }
        return { points, width: offCanvas.width, height: offCanvas.height };
    }

    // --- TẠO VỤ NỔ ---
    function createExplosion(x, y, type, text) {
        if (type === 'text') {
            const data = getTextPoints(text);
            const points = data.points;
            
            // Màu gốc: Vàng (45) hoặc Hồng (320)
            let baseHue = 45; 
            if (text.includes("DƯƠNG")) baseHue = 320; 

            points.forEach(p => {
                const destX = p.x - (data.width / 2) + x;
                const destY = p.y - (data.height / 2) + y;
                // Tạo hạt chữ
                particles.push(new Particle(x, y, baseHue, 'text', destX, destY));
            });
            
            // Hạt nổ phụ (bay đi mất)
            for(let i=0; i<30; i++) {
                 particles.push(new Particle(x, y, Math.random()*360, 'normal'));
            }

        } else {
            // Nổ thường
            const hue = Math.random() * 360;
            for (let i = 0; i < 70; i++) {
                particles.push(new Particle(x, y, hue, 'normal'));
            }
        }
    }

    // --- LOOP ---
    function loop() {
        requestAnimationFrame(loop);
        frame++;

        // Vẽ nền đen mờ (Trail effect) - tăng alpha lên 0.3 cho đỡ nhức mắt
        ctx.fillStyle = 'rgba(0, 0, 0, 0.3)'; 
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        fireworks.forEach((fw, index) => {
            fw.draw();
            fw.update(index);
        });

        particles.forEach((p, index) => {
            p.draw();
            p.update(index);
        });
    }

    // --- KỊCH BẢN ---
    function startShow() {
        // 1. CHÚC MỪNG NĂM MỚI (Xuất hiện sau 0.5s)
        setTimeout(() => {
            fireworks.push(new Firework(
                canvas.width / 2, canvas.height, 
                canvas.width / 2, canvas.height * 0.25, 
                'text', "CHÚC MỪNG NĂM MỚI"
            ));
        }, 500);

        // 2. TÊN + TIM (Xuất hiện sau 5s)
        setTimeout(() => {
            // Bắn 2 quả phụ
            fireworks.push(new Firework(canvas.width * 0.2, canvas.height, canvas.width * 0.25, canvas.height * 0.5, 'normal'));
            fireworks.push(new Firework(canvas.width * 0.8, canvas.height, canvas.width * 0.75, canvas.height * 0.5, 'normal'));
            
            // Bắn tên TRƯƠNG THỊ DƯƠNG
            setTimeout(() => {
                 fireworks.push(new Firework(
                    canvas.width / 2, canvas.height, 
                    canvas.width / 2, canvas.height * 0.4, 
                    'text', "TRƯƠNG THỊ DƯƠNG"
                ));
            }, 800);
        }, 5000);

        // 3. Bắn tự do (Sau 12s)
        setTimeout(() => {
            setInterval(() => {
                const x = Math.random() * canvas.width;
                const y = Math.random() * (canvas.height * 0.5);
                fireworks.push(new Firework(Math.random()*canvas.width, canvas.height, x, y, 'normal'));
            }, 1200); // Tốc độ bắn vừa phải
        }, 12000);
    }

    window.addEventListener('resize', () => {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    });

    loop();
    startShow();

</script>
</body>
</html>
