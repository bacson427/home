<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy New Year - Truong Thi Duong</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        canvas {
            display: block;
        }
        /* M√†n h√¨nh ch·ªù ƒë·ªÉ k√≠ch ho·∫°t √¢m thanh */
        #overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 24px;
            z-index: 999;
            cursor: pointer;
            flex-direction: column;
        }
        #overlay span {
            margin-top: 10px;
            font-size: 16px;
            color: #aaa;
        }
    </style>
</head>
<body>

<audio id="boomSound" src="boom.mp3" preload="auto"></audio>

<div id="overlay">
    <div>üéÅ G·ª≠i Tr∆∞∆°ng Th·ªã D∆∞∆°ng</div>
    <span>(Ch·∫°m v√†o m√†n h√¨nh ƒë·ªÉ b·∫Øt ƒë·∫ßu)</span>
</div>

<canvas id="canvas"></canvas>

<script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const overlay = document.getElementById('overlay');
    const audioRef = document.getElementById('boomSound');

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let fireworks = [];
    let particles = [];
    let frame = 0;
    let isPlaying = false;

    // C·∫•u h√¨nh v·∫≠t l√Ω
    const FRICTION = 0.95; 
    const GRAVITY = 0.03; 

    // --- X·ª¨ L√ù √ÇM THANH ---
    function playBoom() {
        if (!isPlaying) return;
        // Clone node ƒë·ªÉ c√≥ th·ªÉ ph√°t ch·ªìng nhi·ªÅu ti·∫øng n·ªï c√πng l√∫c
        const sound = audioRef.cloneNode();
        sound.volume = 0.6; // Ch·ªânh √¢m l∆∞·ª£ng (0.0 ƒë·∫øn 1.0)
        sound.play().catch(e => console.log("Ch∆∞a t∆∞∆°ng t√°c n√™n ch∆∞a c√≥ ti·∫øng"));
    }

    // --- CLASS 1: VI√äN PH√ÅO ---
    class Firework {
        constructor(x, y, targetX, targetY, type, text) {
            this.x = x;
            this.y = y;
            this.targetX = targetX;
            this.targetY = targetY;
            this.type = type; 
            this.text = text;
            
            this.distanceToTarget = Math.sqrt(Math.pow(targetX - x, 2) + Math.pow(targetY - y, 2));
            this.angle = Math.atan2(targetY - y, targetX - x);
            this.speed = 13;
            this.vx = Math.cos(this.angle) * this.speed;
            this.vy = Math.sin(this.angle) * this.speed;
        }

        update(index) {
            this.x += this.vx;
            this.y += this.vy;
            this.vx *= 0.98;
            this.vy *= 0.98;

            if (Math.abs(this.vx) + Math.abs(this.vy) < 2) {
                createExplosion(this.x, this.y, this.type, this.text);
                fireworks.splice(index, 1);
            }
        }

        draw() {
            ctx.beginPath();
            ctx.moveTo(this.x - this.vx * 2, this.y - this.vy * 2);
            ctx.lineTo(this.x, this.y);
            ctx.strokeStyle = `hsl(40, 100%, 60%)`;
            ctx.lineWidth = 3;
            ctx.stroke();
        }
    }

    // --- CLASS 2: H·∫†T N·ªî ---
    class Particle {
        constructor(x, y, hue, type, targetX, targetY) {
            this.x = x;
            this.y = y;
            this.hue = hue;
            this.type = type; 
            this.destX = targetX; 
            this.destY = targetY;
            this.baseX = targetX;
            this.baseY = targetY;

            const angle = Math.random() * Math.PI * 2;
            const speed = Math.random() * 10 + 2;
            this.vx = Math.cos(angle) * speed;
            this.vy = Math.sin(angle) * speed;
            this.alpha = 1;
            this.decay = Math.random() * 0.015 + 0.005;
        }

        update(index) {
            if (this.type === 'text') {
                this.x += (this.destX - this.x) * 0.08;
                this.y += (this.destY - this.y) * 0.08;
                const wave = Math.sin(frame * 0.05 + this.x * 0.02) * 1.5; 
                this.destY = this.baseY + wave; 
                this.hue += 0.5; 
                this.alpha = 1; 
            } else {
                this.vx *= FRICTION;
                this.vy *= FRICTION;
                this.vy += GRAVITY;
                this.x += this.vx;
                this.y += this.vy;
                this.alpha -= this.decay;
                if (this.alpha <= 0) particles.splice(index, 1);
            }
        }

        draw() {
            ctx.save();
            ctx.globalAlpha = this.alpha;
            ctx.fillStyle = `hsl(${this.hue}, 80%, 60%)`; 
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.type === 'text' ? 2 : 2, 0, Math.PI * 2);
            ctx.fill();
            ctx.restore();
        }
    }

    // --- X·ª¨ L√ù CH·ªÆ ---
    function getTextPoints(text) {
        const offCanvas = document.createElement('canvas');
        const offCtx = offCanvas.getContext('2d');
        offCanvas.width = window.innerWidth;
        offCanvas.height = 300;
        let fontSize = 90;
        if (window.innerWidth < 800) fontSize = 45;
        offCtx.font = `bold ${fontSize}px Arial`;
        offCtx.fillStyle = 'white';
        offCtx.textAlign = 'center';
        offCtx.textBaseline = 'middle';
        offCtx.fillText(text, offCanvas.width / 2, offCanvas.height / 2);
        const imageData = offCtx.getImageData(0, 0, offCanvas.width, offCanvas.height);
        const data = imageData.data;
        const points = [];
        const gap = 4; 
        for (let y = 0; y < offCanvas.height; y += gap) {
            for (let x = 0; x < offCanvas.width; x += gap) {
                if (data[(y * offCanvas.width + x) * 4 + 3] > 128) points.push({ x, y });
            }
        }
        return { points, width: offCanvas.width, height: offCanvas.height };
    }

    // --- T·∫†O V·ª§ N·ªî ---
    function createExplosion(x, y, type, text) {
        // PH√ÅT TI·∫æNG N·ªî T·∫†I ƒê√ÇY
        playBoom();

        if (type === 'text') {
            const data = getTextPoints(text);
            const points = data.points;
            let baseHue = 45; 
            if (text.includes("D∆Ø∆†NG")) baseHue = 320; 
            points.forEach(p => {
                const destX = p.x - (data.width / 2) + x;
                const destY = p.y - (data.height / 2) + y;
                particles.push(new Particle(x, y, baseHue, 'text', destX, destY));
            });
            for(let i=0; i<30; i++) particles.push(new Particle(x, y, Math.random()*360, 'normal'));
        } else {
            const hue = Math.random() * 360;
            for (let i = 0; i < 70; i++) particles.push(new Particle(x, y, hue, 'normal'));
        }
    }

    function loop() {
        requestAnimationFrame(loop);
        if(!isPlaying) return;

        frame++;
        ctx.fillStyle = 'rgba(0, 0, 0, 0.3)'; 
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        fireworks.forEach((fw, index) => { fw.draw(); fw.update(index); });
        particles.forEach((p, index) => { p.draw(); p.update(index); });
    }

    // --- K·ªäCH B·∫¢N ---
    function startShow() {
        // 1. Ch√∫c m·ª´ng nƒÉm m·ªõi
        setTimeout(() => {
            fireworks.push(new Firework(canvas.width/2, canvas.height, canvas.width/2, canvas.height*0.25, 'text', "CH√öC M·ª™NG NƒÇM M·ªöI"));
        }, 500);

        // 2. T√™n D∆∞∆°ng
        setTimeout(() => {
            fireworks.push(new Firework(canvas.width*0.2, canvas.height, canvas.width*0.25, canvas.height*0.5, 'normal'));
            fireworks.push(new Firework(canvas.width*0.8, canvas.height, canvas.width*0.75, canvas.height*0.5, 'normal'));
            setTimeout(() => {
                 fireworks.push(new Firework(canvas.width/2, canvas.height, canvas.width/2, canvas.height*0.4, 'text', "TR∆Ø∆†NG TH·ªä D∆Ø∆†NG"));
            }, 800);
        }, 5000);

        // 3. CH·∫æ ƒê·ªò 10 GI√ÇY B·∫ÆN 1 CH√ôM
        setTimeout(() => {
            // H√†m b·∫Øn ch√πm
            function launchBatch() {
                // B·∫Øn 1 l√∫c 5 qu·∫£
                for(let i=0; i<5; i++) {
                    setTimeout(() => {
                        const x = Math.random() * canvas.width;
                        const y = Math.random() * (canvas.height * 0.6); // ƒê·ªô cao ng·∫´u nhi√™n
                        fireworks.push(new Firework(
                            Math.random() * canvas.width, // V·ªã tr√≠ xu·∫•t ph√°t ng·∫´u nhi√™n ·ªü d∆∞·ªõi
                            canvas.height, 
                            x, y, 
                            'normal'
                        ));
                    }, i * 200); // M·ªói qu·∫£ c√°ch nhau 0.2s cho ƒë·ª° ch·ªìng ch√©o
                }
            }

            // G·ªçi l·∫ßn ƒë·∫ßu ti√™n lu√¥n
            launchBatch();

            // C√†i ƒë·∫∑t l·∫∑p l·∫°i m·ªói 10 gi√¢y
            setInterval(launchBatch, 10000); 

        }, 12000); // B·∫Øt ƒë·∫ßu ch·∫ø ƒë·ªô n√†y sau 12 gi√¢y ƒë·∫ßu
    }

    // X·ª≠ l√Ω s·ª± ki·ªán click ƒë·ªÉ b·∫Øt ƒë·∫ßu
    overlay.addEventListener('click', () => {
        overlay.style.display = 'none';
        isPlaying = true;
        
        // Th·ª≠ ph√°t √¢m thanh nh·∫π (ho·∫∑c im l·∫∑ng) ƒë·ªÉ "m·ªü kh√≥a" audio context
        audioRef.play().then(() => {
            audioRef.pause();
            audioRef.currentTime = 0;
        }).catch(e => {});

        startShow();
    });

    window.addEventListener('resize', () => {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    });

    loop();

</script>
</body>
</html>
