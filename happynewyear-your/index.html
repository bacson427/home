<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy New Year - Truong Thi Duong</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        canvas {
            display: block;
        }
        /* Màn hình chờ */
        #overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.85);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: white;
            z-index: 999;
            cursor: pointer;
            text-align: center;
        }
        #overlay h1 {
            margin: 0 0 10px;
            font-size: 24px;
            color: #ffcc00;
        }
        #overlay p {
            margin: 0;
            font-size: 16px;
            color: #ccc;
            animation: blink 1.5s infinite;
        }
        @keyframes blink {
            0% { opacity: 0.5; }
            50% { opacity: 1; }
            100% { opacity: 0.5; }
        }
    </style>
</head>
<body>

<audio id="boomSound" src="boom.mp3" preload="auto"></audio>

<div id="overlay">
    <h1>Gửi: Trương Thị Dương</h1>
    <p>(Chạm vào màn hình để bắt đầu)</p>
</div>

<canvas id="canvas"></canvas>

<script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const overlay = document.getElementById('overlay');
    const audioRef = document.getElementById('boomSound');

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let fireworks = [];
    let particles = [];
    let frame = 0;
    let isPlaying = false;

    // Cấu hình vật lý
    const FRICTION = 0.98; // Ít ma sát hơn để pháo bung to
    const GRAVITY = 0.03; 

    // --- ÂM THANH ---
    function playBoom() {
        if (!isPlaying) return;
        const sound = audioRef.cloneNode();
        sound.volume = 0.5; 
        sound.play().catch(e => {});
    }

    // --- HÀM TẠO HÌNH DẠNG (Tim, Sao...) ---
    function getHeartPoint(angle) {
        // Công thức hình trái tim
        const x = 16 * Math.pow(Math.sin(angle), 3);
        const y = -(13 * Math.cos(angle) - 5 * Math.cos(2 * angle) - 2 * Math.cos(3 * angle) - Math.cos(4 * angle));
        return { x: x, y: y };
    }

    function getStarPoint(angle) {
        // Công thức hình ngôi sao
        const r = (Math.sin(angle * 5) > 0) ? 1 : 0.5; // 5 cánh
        const x = r * Math.cos(angle + Math.PI/2) * 15;
        const y = r * Math.sin(angle + Math.PI/2) * 15;
        return { x: x, y: y };
    }

    // --- CLASS 1: TÊN LỬA ---
    class Firework {
        constructor(x, y, targetX, targetY, type, text, shapeType) {
            this.x = x;
            this.y = y;
            this.targetX = targetX;
            this.targetY = targetY;
            this.type = type; 
            this.text = text;
            this.shapeType = shapeType; // 'circle', 'heart', 'star'

            this.distanceToTarget = Math.sqrt(Math.pow(targetX - x, 2) + Math.pow(targetY - y, 2));
            this.angle = Math.atan2(targetY - y, targetX - x);
            this.speed = 14;
            this.vx = Math.cos(this.angle) * this.speed;
            this.vy = Math.sin(this.angle) * this.speed;
        }

        update(index) {
            this.x += this.vx;
            this.y += this.vy;
            this.vx *= 0.98;
            this.vy *= 0.98;

            if (Math.abs(this.vx) + Math.abs(this.vy) < 2) {
                createExplosion(this.x, this.y, this.type, this.text, this.shapeType);
                fireworks.splice(index, 1);
            }
        }

        draw() {
            ctx.beginPath();
            ctx.moveTo(this.x - this.vx * 3, this.y - this.vy * 3);
            ctx.lineTo(this.x, this.y);
            ctx.strokeStyle = `hsl(45, 100%, 60%)`;
            ctx.lineWidth = 3;
            ctx.stroke();
        }
    }

    // --- CLASS 2: HẠT NỔ ---
    class Particle {
        constructor(x, y, hue, type, targetX, targetY) {
            this.x = x;
            this.y = y;
            this.hue = hue;
            this.type = type; // 'text' hoặc 'normal'
            this.destX = targetX; 
            this.destY = targetY;
            this.baseX = targetX;
            this.baseY = targetY;

            const angle = Math.random() * Math.PI * 2;
            const speed = Math.random() * 10 + 2;
            this.vx = Math.cos(angle) * speed;
            this.vy = Math.sin(angle) * speed;
            this.alpha = 1;
            this.decay = Math.random() * 0.02 + 0.01;
            this.blinkSpeed = Math.random() * 0.1; // Tốc độ nhấp nháy cho chữ
        }

        update(index) {
            if (this.type === 'text') {
                // --- CHẾ ĐỘ CHỮ (KHÔNG TAN BIẾN) ---
                this.x += (this.destX - this.x) * 0.1;
                this.y += (this.destY - this.y) * 0.1;
                
                // Uốn lượn nhẹ
                this.destY = this.baseY + Math.sin(frame * 0.05 + this.x * 0.01) * 2;
                
                // Hiệu ứng nhấp nháy màu (LED effect)
                this.hue += 1; 
                this.alpha = 1; // LUÔN GIỮ NGUYÊN ĐỘ SÁNG (Không tan)
                
            } else {
                // --- CHẾ ĐỘ PHÁO HOA THƯỜNG ---
                this.vx *= FRICTION;
                this.vy *= FRICTION;
                this.vy += GRAVITY;
                this.x += this.vx;
                this.y += this.vy;
                this.alpha -= this.decay;
                
                if (this.alpha <= 0) particles.splice(index, 1);
            }
        }

        draw() {
            ctx.save();
            ctx.globalAlpha = this.alpha;
            ctx.fillStyle = `hsl(${this.hue}, 80%, 60%)`; 
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.type === 'text' ? 1.8 : 2.5, 0, Math.PI * 2);
            ctx.fill();
            ctx.restore();
        }
    }

    // --- XỬ LÝ CHỮ ---
    function getTextPoints(text) {
        const offCanvas = document.createElement('canvas');
        const offCtx = offCanvas.getContext('2d');
        offCanvas.width = window.innerWidth;
        offCanvas.height = 400; // Tăng chiều cao canvas ảo
        
        // Font chữ
        let fontSize = 80;
        if (window.innerWidth < 800) fontSize = 45; // Mobile
        
        offCtx.font = `bold ${fontSize}px Arial`;
        offCtx.fillStyle = 'white';
        offCtx.textAlign = 'center';
        offCtx.textBaseline = 'middle';
        offCtx.fillText(text, offCanvas.width / 2, offCanvas.height / 2);

        const imageData = offCtx.getImageData(0, 0, offCanvas.width, offCanvas.height);
        const data = imageData.data;
        const points = [];
        const gap = 3; 

        for (let y = 0; y < offCanvas.height; y += gap) {
            for (let x = 0; x < offCanvas.width; x += gap) {
                if (data[(y * offCanvas.width + x) * 4 + 3] > 128) {
                    points.push({ x, y });
                }
            }
        }
        return { points, width: offCanvas.width, height: offCanvas.height };
    }

    // --- TẠO VỤ NỔ (HỖ TRỢ NHIỀU HÌNH DẠNG) ---
    function createExplosion(x, y, type, text, shapeType = 'circle') {
        playBoom();

        if (type === 'text') {
            const data = getTextPoints(text);
            const points = data.points;
            let baseHue = 45; 
            if (text.includes("DƯƠNG")) baseHue = 320; 

            points.forEach(p => {
                const destX = p.x - (data.width / 2) + x;
                const destY = p.y - (data.height / 2) + y;
                particles.push(new Particle(x, y, baseHue, 'text', destX, destY));
            });

        } else {
            // --- XỬ LÝ HÌNH DẠNG PHÁO HOA ---
            const hue = Math.random() * 360;
            const particleCount = 80;

            for (let i = 0; i < particleCount; i++) {
                const p = new Particle(x, y, hue, 'normal');
                const angle = (Math.PI * 2 * i) / particleCount;
                let velocity = Math.random() * 3 + 2;

                if (shapeType === 'heart') {
                    const pos = getHeartPoint(angle);
                    p.vx = pos.x * 0.15; // Scale nhỏ lại
                    p.vy = -pos.y * 0.15; // Lật ngược tim cho đúng chiều
                } else if (shapeType === 'star') {
                    const pos = getStarPoint(angle);
                    p.vx = pos.x * 0.2;
                    p.vy = pos.y * 0.2;
                } else {
                    // Circle (Hình tròn mặc định)
                    const a = Math.random() * Math.PI * 2;
                    const s = Math.random() * 10 + 2;
                    p.vx = Math.cos(a) * s;
                    p.vy = Math.sin(a) * s;
                }
                
                particles.push(p);
            }
        }
    }

    function loop() {
        requestAnimationFrame(loop);
        if(!isPlaying) return;
        frame++;

        // Xoá mờ (trail)
        ctx.fillStyle = 'rgba(0, 0, 0, 0.25)'; 
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        fireworks.forEach((fw, index) => { fw.draw(); fw.update(index); });
        particles.forEach((p, index) => { p.draw(); p.update(index); });
    }

    // --- KỊCH BẢN ---
    function startShow() {
        // VỊ TRÍ CAO: canvas.height * 0.2 (20% từ trên xuống)
        // VỊ TRÍ THẤP HƠN: canvas.height * 0.4 (40% từ trên xuống)

        // 1. Dòng 1: CHÚC MỪNG NĂM MỚI (Ở CAO)
        setTimeout(() => {
            fireworks.push(new Firework(
                canvas.width / 2, canvas.height, 
                canvas.width / 2, canvas.height * 0.15, // <--- Đưa lên rất cao
                'text', "CHÚC MỪNG NĂM MỚI"
            ));
        }, 500);

        // 2. Dòng 2: TRƯƠNG THỊ DƯƠNG (Ở DƯỚI DÒNG 1)
        setTimeout(() => {
            // Bắn 2 quả phụ hình trái tim
            fireworks.push(new Firework(canvas.width*0.2, canvas.height, canvas.width*0.2, canvas.height*0.3, 'normal', '', 'heart'));
            fireworks.push(new Firework(canvas.width*0.8, canvas.height, canvas.width*0.8, canvas.height*0.3, 'normal', '', 'heart'));
            
            // Tên chính
            setTimeout(() => {
                 fireworks.push(new Firework(
                    canvas.width / 2, canvas.height, 
                    canvas.width / 2, canvas.height * 0.35, // <--- Nằm dưới dòng 1
                    'text', "TRƯƠNG THỊ DƯƠNG"
                ));
            }, 800);
        }, 4000);

        // 3. CHẾ ĐỘ BẮN CHÙM ĐA DẠNG HÌNH (Sau 8s)
        setTimeout(() => {
            function launchBatch() {
                const shapes = ['circle', 'heart', 'star', 'circle'];
                for(let i=0; i<5; i++) {
                    setTimeout(() => {
                        const randomShape = shapes[Math.floor(Math.random() * shapes.length)];
                        const x = Math.random() * canvas.width;
                        const y = canvas.height * 0.5 + Math.random() * (canvas.height * 0.3); // Nổ ở nửa dưới để không che chữ
                        
                        fireworks.push(new Firework(
                            Math.random() * canvas.width, 
                            canvas.height, 
                            x, y, 
                            'normal', '', randomShape
                        ));
                    }, i * 200);
                }
            }
            launchBatch();
            setInterval(launchBatch, 8000); // 8 giây bắn 1 đợt

        }, 8000);
    }

    overlay.addEventListener('click', () => {
        overlay.style.display = 'none';
        isPlaying = true;
        audioRef.play().then(() => {
            audioRef.pause();
            audioRef.currentTime = 0;
        }).catch(e => {});
        startShow();
    });

    window.addEventListener('resize', () => {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    });

    loop();

</script>
</body>
</html>
