<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pháo Hoa Nghệ Thuật 2026</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            overflow: hidden;
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>

<canvas id="canvas"></canvas>

<script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let fireworks = [];
    let particles = [];
    let flashOpacity = 0; // Biến dùng để tạo hiệu ứng chớp sáng

    // Cấu hình vật lý
    const FRICTION = 0.92; // Độ ma sát (hạt bay ra rồi chậm lại nhanh hay chậm)
    const GRAVITY = 0.02; // Trọng lực rất nhẹ

    function randomColor() {
        return `hsl(${Math.random() * 360}, 100%, 50%)`;
    }

    // --- CLASS 1: VIÊN PHÁO BAY LÊN (Tên lửa) ---
    class Firework {
        constructor(x, y, targetX, targetY, type, text) {
            this.x = x;
            this.y = y;
            this.startX = x;
            this.startY = y;
            this.targetX = targetX;
            this.targetY = targetY;
            this.type = type; // 'normal' hoặc 'text'
            this.text = text;
            
            this.distanceToTarget = Math.sqrt(Math.pow(targetX - x, 2) + Math.pow(targetY - y, 2));
            this.angle = Math.atan2(targetY - y, targetX - x);
            this.speed = 12; // Tốc độ bay
            this.vx = Math.cos(this.angle) * this.speed;
            this.vy = Math.sin(this.angle) * this.speed;
            this.brightness = Math.random() * 30 + 60;
        }

        update(index) {
            this.x += this.vx;
            this.y += this.vy;

            // Tính khoảng cách đã bay
            const distanceTraveled = Math.sqrt(Math.pow(this.x - this.startX, 2) + Math.pow(this.y - this.startY, 2));

            // Khi đến đích (hoặc gần đích)
            if (distanceTraveled >= this.distanceToTarget) {
                createExplosion(this.targetX, this.targetY, this.type, this.text);
                fireworks.splice(index, 1);
            }
        }

        draw() {
            ctx.beginPath();
            // Vẽ đuôi dài hơn chút cho giống tên lửa
            ctx.moveTo(this.x - this.vx * 3, this.y - this.vy * 3);
            ctx.lineTo(this.x, this.y);
            ctx.strokeStyle = `hsl(45, 100%, ${this.brightness}%)`; // Màu vàng sáng
            ctx.lineWidth = 4; // Đuôi dày
            ctx.lineCap = 'round'; 
            ctx.stroke();
        }
    }

    // --- CLASS 2: HẠT NỔ (PARTICLE) ---
    class Particle {
        constructor(x, y, color, type, targetX, targetY) {
            this.x = x;
            this.y = y;
            this.color = color;
            this.type = type; // 'normal' hoặc 'text'
            
            // Nếu là text, nó sẽ có đích đến
            this.destX = targetX; 
            this.destY = targetY;

            // Tạo lực nổ ban đầu (Văng ra tung toé)
            const angle = Math.random() * Math.PI * 2;
            const speed = Math.random() * 15 + 5; // Nổ mạnh
            this.vx = Math.cos(angle) * speed;
            this.vy = Math.sin(angle) * speed;
            
            this.alpha = 1;
            this.decay = Math.random() * 0.01 + 0.005;
        }

        update(index) {
            // 1. Chuyển động vật lý cơ bản (Nổ ra)
            this.vx *= FRICTION;
            this.vy *= FRICTION;
            
            // 2. Nếu là hạt chữ, sau khi nổ ra sẽ bị hút về vị trí chữ
            if (this.type === 'text') {
                // Tính lực hút về đích (Spring physics)
                const dx = this.destX - this.x;
                const dy = this.destY - this.y;
                
                // Chỉ bắt đầu hút khi tốc độ nổ đã giảm bớt (sau khoảng 0.5s)
                // Hoặc hút ngay nhưng nhẹ
                this.vx += dx * 0.08; // Lực hút X (số càng to hút càng mạnh)
                this.vy += dy * 0.08; // Lực hút Y
                
                this.alpha = 1; // Hạt chữ không bị mờ đi nhanh
            } else {
                // Hạt thường thì rơi xuống
                this.vy += GRAVITY;
                this.alpha -= this.decay;
            }

            this.x += this.vx;
            this.y += this.vy;

            // Xoá hạt nếu mờ hẳn
            if (this.alpha <= 0) {
                particles.splice(index, 1);
            }
        }

        draw() {
            ctx.save();
            ctx.globalAlpha = this.alpha;
            ctx.fillStyle = this.color;
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.type === 'text' ? 2 : 2.5, 0, Math.PI * 2);
            ctx.fill();
            ctx.restore();
        }
    }

    // --- XỬ LÝ TEXT THÀNH MATRIX ĐIỂM ---
    function getTextPoints(text) {
        const offCanvas = document.createElement('canvas');
        const offCtx = offCanvas.getContext('2d');
        offCanvas.width = window.innerWidth;
        offCanvas.height = 400;
        
        // Font chữ to, đậm
        let fontSize = 80;
        if (window.innerWidth < 600) fontSize = 40;
        
        offCtx.font = `900 ${fontSize}px Arial`; // 900 là cực đậm
        offCtx.fillStyle = 'white';
        offCtx.textAlign = 'center';
        offCtx.textBaseline = 'middle';
        offCtx.fillText(text, offCanvas.width / 2, offCanvas.height / 2);

        const imageData = offCtx.getImageData(0, 0, offCanvas.width, offCanvas.height);
        const data = imageData.data;
        const points = [];
        const gap = 4; // Mật độ điểm (4 là vừa đẹp)

        for (let y = 0; y < offCanvas.height; y += gap) {
            for (let x = 0; x < offCanvas.width; x += gap) {
                if (data[(y * offCanvas.width + x) * 4 + 3] > 128) {
                    points.push({ x, y });
                }
            }
        }
        return { points, width: offCanvas.width, height: offCanvas.height };
    }

    // --- TẠO VỤ NỔ ---
    function createExplosion(x, y, type, text) {
        // 1. Hiệu ứng Flash sáng màn hình
        flashOpacity = 1; 

        if (type === 'text') {
            const data = getTextPoints(text);
            const points = data.points;
            
            // Màu sắc
            let color = `hsl(45, 100%, 60%)`; // Vàng
            if (text.includes("DƯƠNG")) color = `hsl(320, 100%, 60%)`; // Hồng đậm

            points.forEach(p => {
                // Tính toán vị trí đích của hạt (để xếp thành chữ)
                // Căn giữa vị trí nổ
                const destX = p.x - (data.width / 2) + x;
                const destY = p.y - (data.height / 2) + y;
                
                // Sinh ra hạt TẠI ĐIỂM NỔ (x, y) chứ không phải tại đích
                // Sau đó hạt sẽ tự bay về destX, destY
                particles.push(new Particle(x, y, color, 'text', destX, destY));
            });
            
            // Thêm các hạt nổ phụ bay lung tung cho tự nhiên
            for(let i=0; i<50; i++) {
                 particles.push(new Particle(x, y, randomColor(), 'normal'));
            }

        } else {
            // Nổ thường
            for (let i = 0; i < 100; i++) {
                particles.push(new Particle(x, y, randomColor(), 'normal'));
            }
        }
    }

    // --- LOOP CHÍNH ---
    function loop() {
        requestAnimationFrame(loop);
        
        // Vẽ nền đen mờ (tạo vệt đuôi)
        ctx.fillStyle = 'rgba(0, 0, 0, 0.2)';
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        // Vẽ hiệu ứng Flash (Chớp sáng)
        if (flashOpacity > 0) {
            ctx.fillStyle = `rgba(255, 255, 255, ${flashOpacity})`;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            flashOpacity -= 0.05; // Giảm dần độ sáng
        }

        fireworks.forEach((fw, index) => {
            fw.draw();
            fw.update(index);
        });

        particles.forEach((p, index) => {
            p.draw();
            p.update(index);
        });
    }

    // --- KỊCH BẢN ---
    function startShow() {
        // 1. Quả 1: CHÚC MỪNG NĂM MỚI
        setTimeout(() => {
            fireworks.push(new Firework(
                canvas.width / 2, canvas.height, 
                canvas.width / 2, canvas.height * 0.3, 
                'text', "CHÚC MỪNG NĂM MỚI"
            ));
        }, 1000);

        // 2. Quả 2: TRƯƠNG THỊ DƯƠNG (Bắn sau 5s)
        setTimeout(() => {
            // Bắn 2 quả phụ 2 bên làm nền trước
            fireworks.push(new Firework(canvas.width * 0.2, canvas.height, canvas.width * 0.3, canvas.height * 0.5, 'normal'));
            fireworks.push(new Firework(canvas.width * 0.8, canvas.height, canvas.width * 0.7, canvas.height * 0.5, 'normal'));
            
            // Quả chính
            setTimeout(() => {
                fireworks.push(new Firework(
                    canvas.width / 2, canvas.height, 
                    canvas.width / 2, canvas.height * 0.45, 
                    'text', "TRƯƠNG THỊ DƯƠNG"
                ));
            }, 500);
        }, 6000);

        // 3. Chế độ bắn tự do (Sau 12s)
        setTimeout(() => {
            setInterval(() => {
                const x = Math.random() * canvas.width;
                const y = Math.random() * canvas.height / 2;
                fireworks.push(new Firework(Math.random() * canvas.width, canvas.height, x, y, 'normal'));
            }, 1000);
        }, 12000);
    }

    // Resize
    window.addEventListener('resize', () => {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    });

    loop();
    startShow();

</script>
</body>
</html>
