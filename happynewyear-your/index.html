<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy New Year - Truong Thi Duong</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            overflow: hidden; /* Ẩn thanh cuộn */
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>

<canvas id="canvas"></canvas>

<script>
    // Cài đặt cơ bản
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    // Mảng chứa pháo hoa và hạt nổ
    let fireworks = [];
    let particles = [];

    // Cấu hình vật lý
    const gravity = 0.05; // Trọng lực nhẹ để hạt rơi chậm
    const friction = 0.96; // Lực cản không khí

    // Hàm tạo màu ngẫu nhiên
    function randomColor() {
        return `hsl(${Math.random() * 360}, 100%, 50%)`;
    }

    // --- CLASS 1: VIÊN PHÁO BAY LÊN ---
    class Firework {
        constructor(x, y, targetX, targetY, type, text) {
            this.x = x;
            this.y = y;
            this.targetX = targetX;
            this.targetY = targetY;
            this.type = type; // 'normal' hoặc 'text'
            this.text = text;
            
            this.distanceToTarget = Math.sqrt(Math.pow(targetX - x, 2) + Math.pow(targetY - y, 2));
            this.angle = Math.atan2(targetY - y, targetX - x);
            this.speed = 15; // Tốc độ bay lên
            this.vx = Math.cos(this.angle) * this.speed;
            this.vy = Math.sin(this.angle) * this.speed;
            this.brightness = Math.random() * 30 + 50;
            this.history = []; // Tạo đuôi pháo
        }

        update(index) {
            // Lưu vết đuôi
            this.history.push({x: this.x, y: this.y});
            if(this.history.length > 3) this.history.shift();

            this.x += this.vx;
            this.y += this.vy;

            // Giảm tốc độ khi đến gần đích
            this.vx *= 0.98;
            this.vy *= 0.98;

            // Kiểm tra xem đã đến đích hoặc bắt đầu rơi xuống chưa
            if (this.vy >= -1) {
                // Nổ
                createExplosion(this.x, this.y, this.type, this.text);
                fireworks.splice(index, 1);
            }
        }

        draw() {
            ctx.beginPath();
            if (this.history.length > 0) {
                ctx.moveTo(this.history[0].x, this.history[0].y);
                for (let i = 1; i < this.history.length; i++) {
                    ctx.lineTo(this.history[i].x, this.history[i].y);
                }
            }
            ctx.lineTo(this.x, this.y);
            ctx.strokeStyle = `hsl(40, 100%, ${this.brightness}%)`; // Màu vàng cam cho đuôi
            ctx.lineWidth = 2;
            ctx.stroke();
        }
    }

    // --- CLASS 2: HẠT NỔ (PARTICLE) ---
    class Particle {
        constructor(x, y, color, velocity, isTextParticle) {
            this.x = x;
            this.y = y;
            this.color = color;
            this.angle = Math.random() * Math.PI * 2;
            this.velocity = velocity; // Tốc độ nổ
            this.vx = Math.cos(this.angle) * this.velocity;
            this.vy = Math.sin(this.angle) * this.velocity;
            this.alpha = 1;
            this.decay = Math.random() * 0.01 + 0.005; // Độ mờ dần
            this.isTextParticle = isTextParticle;
            
            // Nếu là hạt chữ thì cho nó đứng yên một chút
            if (isTextParticle) {
                this.vx = 0; 
                this.vy = 0;
                this.decay = 0.005; // Chữ lâu tan hơn
            }
        }

        update(index) {
            // Nếu không phải hạt chữ thì di chuyển tản ra
            if (!this.isTextParticle) {
                this.vx *= friction;
                this.vy *= friction;
                this.vy += gravity;
                this.x += this.vx;
                this.y += this.vy;
            } else {
                // Hạt chữ rơi cực chậm
                this.y += 0.2; 
            }
            
            this.alpha -= this.decay;

            if (this.alpha <= 0) {
                particles.splice(index, 1);
            }
        }

        draw() {
            ctx.save();
            ctx.globalAlpha = this.alpha;
            ctx.fillStyle = this.color;
            ctx.beginPath();
            // Hạt chữ vẽ nhỏ hơn chút cho sắc nét
            ctx.arc(this.x, this.y, this.isTextParticle ? 1.5 : 2, 0, Math.PI * 2);
            ctx.fill();
            ctx.restore();
        }
    }

    // --- HÀM XỬ LÝ CHỮ THÀNH TOẠ ĐỘ ---
    function getTextPoints(text) {
        const offCanvas = document.createElement('canvas');
        const offCtx = offCanvas.getContext('2d');
        offCanvas.width = window.innerWidth;
        offCanvas.height = 300;
        
        // Chỉnh font chữ dựa trên màn hình
        let fontSize = 100;
        if (window.innerWidth < 800) fontSize = 50; // Mobile
        if (text.length > 10 && window.innerWidth < 500) fontSize = 35; // Tên dài trên mobile

        offCtx.font = `bold ${fontSize}px Arial`;
        offCtx.fillStyle = '#FFFFFF';
        offCtx.textAlign = 'center';
        offCtx.textBaseline = 'middle';
        offCtx.fillText(text, offCanvas.width / 2, offCanvas.height / 2);

        const imageData = offCtx.getImageData(0, 0, offCanvas.width, offCanvas.height);
        const data = imageData.data;
        const points = [];
        
        // Độ phân giải quét (số càng lớn càng ít hạt, càng mượt)
        const gap = 3; 

        for (let y = 0; y < offCanvas.height; y += gap) {
            for (let x = 0; x < offCanvas.width; x += gap) {
                if (data[(y * offCanvas.width + x) * 4 + 3] > 128) {
                    points.push({
                        x: x,
                        y: y
                    });
                }
            }
        }
        return { points, width: offCanvas.width, height: offCanvas.height };
    }

    // --- HÀM TẠO VỤ NỔ ---
    function createExplosion(x, y, type, text) {
        if (type === 'text') {
            const textData = getTextPoints(text);
            const points = textData.points;
            
            // Xác định màu sắc
            let color = 'hsl(45, 100%, 60%)'; // Mặc định vàng
            if (text.includes('DƯƠNG')) color = 'hsl(320, 100%, 65%)'; // Hồng cho tên Dương
            if (text.includes('NĂM MỚI')) color = 'hsl(50, 100%, 60%)'; // Vàng cho năm mới

            points.forEach(p => {
                // Tính toán để dời chữ về đúng vị trí pháo nổ
                // textData.width/2 là tâm của canvas ảo
                // textData.height/2 là tâm của canvas ảo
                const finalX = p.x - (textData.width / 2) + x;
                const finalY = p.y - (textData.height / 2) + y;
                
                particles.push(new Particle(finalX, finalY, color, 0, true));
            });
            
            // Thêm vài hạt nổ tung toé xung quanh chữ cho đẹp
            for (let i = 0; i < 50; i++) {
                particles.push(new Particle(x, y, randomColor(), Math.random() * 5 + 2, false));
            }

        } else {
            // Nổ thường
            for (let i = 0; i < 80; i++) {
                const color = randomColor();
                particles.push(new Particle(x, y, color, Math.random() * 6 + 1, false));
            }
        }
    }

    // --- VÒNG LẶP ANIMATION ---
    function loop() {
        requestAnimationFrame(loop);

        // Hiệu ứng mờ dần để tạo vệt
        ctx.fillStyle = 'rgba(0, 0, 0, 0.2)'; 
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        // Vẽ và cập nhật pháo
        fireworks.forEach((fw, index) => {
            fw.draw();
            fw.update(index);
        });

        // Vẽ và cập nhật hạt
        particles.forEach((p, index) => {
            p.draw();
            p.update(index);
        });
    }

    // --- KỊCH BẢN CHẠY ---
    // Tự động chạy ngay khi load trang
    function startScenario() {
        // 1. Sau 0.5s: Bắn chữ CHÚC MỪNG NĂM MỚI
        setTimeout(() => {
            fireworks.push(new Firework(
                canvas.width / 2, canvas.height, 
                canvas.width / 2, canvas.height * 0.3, 
                'text', "CHÚC MỪNG NĂM MỚI"
            ));
        }, 500);

        // 2. Sau 4s: Bắn chữ TRƯƠNG THỊ DƯƠNG
        setTimeout(() => {
            fireworks.push(new Firework(
                canvas.width / 2, canvas.height, 
                canvas.width / 2, canvas.height * 0.4, 
                'text', "TRƯƠNG THỊ DƯƠNG"
            ));
            
            // Kèm 2 pháo phụ 2 bên
            fireworks.push(new Firework(canvas.width * 0.2, canvas.height, canvas.width * 0.2, canvas.height * 0.3, 'normal'));
            fireworks.push(new Firework(canvas.width * 0.8, canvas.height, canvas.width * 0.8, canvas.height * 0.3, 'normal'));
        }, 4500);

        // 3. Sau 9s: Bắn loạn xạ
        setTimeout(() => {
            setInterval(() => {
                const startX = Math.random() * canvas.width;
                const targetX = Math.random() * canvas.width;
                const targetY = Math.random() * (canvas.height * 0.6); // Chỉ nổ ở nửa trên
                fireworks.push(new Firework(startX, canvas.height, targetX, targetY, 'normal'));
            }, 700); // 0.7s bắn 1 quả
        }, 9000);
    }

    // Xử lý resize màn hình
    window.addEventListener('resize', () => {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    });

    // Bắt đầu
    loop();
    startScenario();

</script>
</body>
</html>
