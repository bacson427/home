<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy New Year - Truong Thi Duong</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
        }
        canvas {
            display: block;
        }
        #overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: white;
            z-index: 999;
            cursor: pointer;
            text-align: center;
            user-select: none;
        }
        #overlay h1 {
            color: #ffcc00;
            margin-bottom: 15px;
            font-size: 26px;
            text-shadow: 0 0 10px #ff6600;
        }
        #overlay p {
            color: #ccc;
            font-size: 16px;
            animation: pulse 1s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); opacity: 0.8; }
            100% { transform: scale(1.1); opacity: 1; }
        }
    </style>
</head>
<body>

<div id="overlay">
    <h1>✨ Gửi: Trương Thị Dương ✨</h1>
    <p>(Chạm vào màn hình để bắt đầu)</p>
</div>

<canvas id="canvas"></canvas>

<script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const overlay = document.getElementById('overlay');

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let fireworks = [];
    let particles = [];
    let frame = 0;
    let isPlaying = false;

    // --- ÂM THANH ---
    const sounds = {
        launch: new Audio('https://nguyenbacson.io.vn/moi-ban.mp3'),
        short: new Audio('https://nguyenbacson.io.vn/no-ngan.mp3'),
        small: new Audio('https://nguyenbacson.io.vn/chum-be.mp3'),
        big: new Audio('https://nguyenbacson.io.vn/chum-to.mp3'),
        long: new Audio('https://nguyenbacson.io.vn/chum-dai.mp3')
    };

    function playSound(type) {
        if (!isPlaying) return;
        const baseAudio = sounds[type];
        if (baseAudio) {
            const clone = baseAudio.cloneNode();
            if (type === 'long') clone.volume = 0.8;
            else if (type === 'launch') clone.volume = 0.3;
            else clone.volume = 0.6;
            clone.play().catch(e => {});
        }
    }

    function random(min, max) {
        return Math.random() * (max - min) + min;
    }

    // --- CLASS 1: PHÁO BAY ---
    class Firework {
        constructor(x, y, targetX, targetY, type, text) {
            this.x = x;
            this.y = y;
            this.targetX = targetX;
            this.targetY = targetY;
            this.type = type; 
            this.text = text;
            
            this.distanceToTarget = Math.sqrt(Math.pow(targetX - x, 2) + Math.pow(targetY - y, 2));
            this.angle = Math.atan2(targetY - y, targetX - x);
            this.speed = random(12, 16); 
            this.vx = Math.cos(this.angle) * this.speed;
            this.vy = Math.sin(this.angle) * this.speed;
            this.brightness = random(50, 70);

            // Chỉ phát tiếng rít cho pháo thường, chữ thì thôi cho đỡ ồn
            if(type !== 'text') playSound('launch');
        }

        update(index) {
            this.x += this.vx;
            this.y += this.vy;
            this.vx *= 0.98;
            this.vy *= 0.98;

            if (Math.abs(this.vx) + Math.abs(this.vy) < 2 || this.y <= this.targetY) {
                createExplosion(this.x, this.y, this.type, this.text);
                fireworks.splice(index, 1);
            }
        }

        draw() {
            ctx.beginPath();
            ctx.moveTo(this.x - this.vx * 3, this.y - this.vy * 3);
            ctx.lineTo(this.x, this.y);
            ctx.strokeStyle = `hsl(45, 100%, ${this.brightness}%)`;
            ctx.lineWidth = 3;
            ctx.stroke();
        }
    }

    // --- CLASS 2: HẠT NỔ ---
    class Particle {
        constructor(x, y, hue, type, targetX, targetY) {
            this.x = x;
            this.y = y;
            this.type = type; 
            this.hue = hue;
            this.destX = targetX; 
            this.destY = targetY;
            this.baseX = targetX;
            this.baseY = targetY;
            this.friction = 0.95;
            this.gravity = 0.04;
            this.alpha = 1;
            this.decay = random(0.01, 0.03); 

            // CẤU HÌNH CHI TIẾT CHO TỪNG LOẠI
            if (type === 'big') { 
                // CHÙM TO: Rất nhiều hạt, bung rộng, rơi chậm
                const angle = Math.random() * Math.PI * 2;
                const speed = random(2, 18); // Lực nổ mạnh
                this.vx = Math.cos(angle) * speed;
                this.vy = Math.sin(angle) * speed;
                this.friction = 0.92; // Lướt đi xa
                this.gravity = 0.02; // Rơi lả tả
                this.decay = random(0.005, 0.01); // Sáng lâu
                this.size = random(2, 4);
            } 
            else if (type === 'small') {
                // CHÙM BÉ: Gọn, tắt nhanh
                const angle = Math.random() * Math.PI * 2;
                const speed = random(2, 6); 
                this.vx = Math.cos(angle) * speed;
                this.vy = Math.sin(angle) * speed;
                this.decay = random(0.04, 0.08); // Tắt nhanh
                this.size = random(1, 2);
            }
            else if (type === 'text') {
                // CHỮ: Đứng yên
                this.vx = 0; this.vy = 0;
                this.size = 1.8;
                this.decay = 0; // KHÔNG BAO GIỜ TẮT
            }
            else {
                // Mặc định (cho chùm dài/ngắn)
                const angle = Math.random() * Math.PI * 2;
                const speed = random(2, 10);
                this.vx = Math.cos(angle) * speed;
                this.vy = Math.sin(angle) * speed;
                this.size = 2;
            }
        }

        update(index) {
            if (this.type === 'text') {
                // Hiệu ứng chữ uốn lượn tại chỗ
                this.x += (this.destX - this.x) * 0.1;
                this.y += (this.destY - this.y) * 0.1;
                this.destY = this.baseY + Math.sin(frame * 0.05 + this.x * 0.02) * 2;
                this.hue += 1; 
            } else {
                this.vx *= this.friction;
                this.vy *= this.friction;
                this.vy += this.gravity;
                this.x += this.vx;
                this.y += this.vy;
                this.alpha -= this.decay;
                
                // Chùm to thì nhấp nháy
                if (this.type === 'big' && Math.random() < 0.1) this.alpha = 1;
                
                if (this.alpha <= 0) particles.splice(index, 1);
            }
        }

        draw() {
            ctx.save();
            ctx.globalAlpha = this.alpha;
            ctx.fillStyle = `hsl(${this.hue}, 100%, 60%)`;
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
            ctx.fill();
            ctx.restore();
        }
    }

    function getTextPoints(text) {
        const offCanvas = document.createElement('canvas');
        const offCtx = offCanvas.getContext('2d');
        offCanvas.width = window.innerWidth;
        offCanvas.height = 200; 
        
        let fontSize = 80;
        if (window.innerWidth < 450) fontSize = 35; 
        else if (window.innerWidth < 800) fontSize = 50; 
        
        offCtx.font = `900 ${fontSize}px Arial`;
        offCtx.fillStyle = 'white';
        offCtx.textAlign = 'center';
        offCtx.textBaseline = 'middle';
        offCtx.fillText(text, offCanvas.width / 2, offCanvas.height / 2);

        const imageData = offCtx.getImageData(0, 0, offCanvas.width, offCanvas.height);
        const data = imageData.data;
        const points = [];
        const gap = 3; 

        for (let y = 0; y < offCanvas.height; y += gap) {
            for (let x = 0; x < offCanvas.width; x += gap) {
                if (data[(y * offCanvas.width + x) * 4 + 3] > 128) {
                    points.push({ x, y });
                }
            }
        }
        return { points, width: offCanvas.width, height: offCanvas.height };
    }

    function createExplosion(x, y, type, text) {
        if (type === 'text') {
            const data = getTextPoints(text);
            const points = data.points;
            let baseHue = text.includes("DƯƠNG") ? 320 : 45; 
            points.forEach(p => {
                const destX = p.x - (data.width / 2) + x;
                const destY = p.y - (data.height / 2) + y;
                particles.push(new Particle(x, y, baseHue, 'text', destX, destY));
            });
            // Hiệu ứng nổ nhẹ khi chữ hiện ra
            playSound('short');
            for(let i=0; i<30; i++) particles.push(new Particle(x, y, random(0,360), 'small'));
        } 
        else if (type === 'big') {
            playSound('big');
            const hue = random(0, 360);
            for (let i = 0; i < 150; i++) particles.push(new Particle(x, y, hue, 'big'));
        }
        else if (type === 'small') {
            playSound('small');
            const hue = random(0, 360);
            for (let i = 0; i < 40; i++) particles.push(new Particle(x, y, hue, 'small'));
        }
        else if (type === 'short') {
            playSound('short');
            const hue = random(0, 360);
            for (let i = 0; i < 80; i++) particles.push(new Particle(x, y, hue, 'short'));
        }
    }

    function loop() {
        requestAnimationFrame(loop);
        if(!isPlaying) return;
        frame++;

        ctx.fillStyle = 'rgba(0, 0, 0, 0.2)'; 
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        fireworks.forEach((fw, index) => { fw.draw(); fw.update(index); });
        particles.forEach((p, index) => { p.draw(); p.update(index); });
    }

    function startShow() {
        // --- VỊ TRÍ CHỮ (SÁT TRẦN) ---
        const topY = canvas.height * 0.12; 
        const line2Y = topY + 120; // Cách 120px an toàn

        // 1. HIỆN CHỮ ĐẦU TIÊN (ƯU TIÊN)
        setTimeout(() => {
            fireworks.push(new Firework(canvas.width/2, canvas.height, canvas.width/2, topY, 'text', "CHÚC MỪNG NĂM MỚI"));
        }, 200);

        // 2. HIỆN TÊN
        setTimeout(() => {
            fireworks.push(new Firework(canvas.width/2, canvas.height, canvas.width/2, line2Y, 'text', "TRƯƠNG THỊ DƯƠNG"));
        }, 1500);

        // 3. KÍCH HOẠT CHÙM DÀI (BẮN THEO ĐỢT) - Sau 4 giây
        setTimeout(() => {
            // Phát nhạc nền dài 25s
            playSound('long');

            // Logic bắn chùm dài: Cứ 3 giây bắn 1 loạt 5 quả (Salvo)
            // Tổng cộng bắn 8 đợt để hết bài nhạc 25s
            let count = 0;
            const salvoInterval = setInterval(() => {
                count++;
                
                // Bắn 1 loạt 5 quả cùng lúc (tạo cảm giác chùm lớn)
                for(let i=0; i<5; i++) {
                    setTimeout(() => {
                        // Random loại chùm to/nhỏ để đa dạng
                        const type = Math.random() < 0.6 ? 'big' : 'short';
                        
                        // Chỉ nổ ở nửa dưới để không che chữ
                        const x = random(10, canvas.width - 10);
                        const y = random(canvas.height * 0.5, canvas.height * 0.85);
                        
                        fireworks.push(new Firework(
                            random(0, canvas.width), // Xuất phát
                            canvas.height, 
                            x, y, 
                            type
                        ));
                    }, i * 150); // Mỗi quả trong loạt cách nhau tí xíu
                }

                if(count >= 8) { // Sau 8 đợt (khoảng 24s) thì dừng nhạc nền này
                    clearInterval(salvoInterval);
                    // Chuyển sang chế độ bắn tự do thưa thớt mãi mãi
                    setInterval(() => {
                        const type = Math.random() < 0.5 ? 'big' : 'small';
                        const x = random(10, canvas.width - 10);
                        const y = random(canvas.height * 0.5, canvas.height * 0.8);
                        fireworks.push(new Firework(random(0, canvas.width), canvas.height, x, y, type));
                    }, 3000);
                }
            }, 3000); // 3 giây 1 đợt

        }, 4000);
    }

    overlay.addEventListener('click', () => {
        overlay.style.display = 'none';
        isPlaying = true;
        
        // Mở khóa âm thanh
        Object.values(sounds).forEach(s => {
            s.play().then(() => {
                s.pause();
                s.currentTime = 0;
            }).catch(e => {});
        });

        startShow();
    });

    window.addEventListener('resize', () => {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    });

    loop();

</script>
</body>
</html>
