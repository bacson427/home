<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy New Year 2026 - Truong Thi Duong</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
        }

        /* N·ªÅn tr·ªùi ƒë√™m chuy·ªÉn m√†u nh·∫π */
        #bg-canvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 0;
            background: radial-gradient(circle at center, #111 0%, #000 100%);
        }

        /* --- DRONE LED 3D --- */
        #stage-container {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            perspective: 800px; /* T·∫°o ƒë·ªô s√¢u 3D */
            z-index: 2;
            display: none; /* ·∫®n m·∫∑c ƒë·ªãnh */
            transition: opacity 1s ease;
            opacity: 0;
        }

        .drone-ring {
            position: absolute;
            top: 0;
            left: 0;
            transform-style: preserve-3d;
        }

        .drone-dot {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #fff;
            border-radius: 50%;
            box-shadow: 0 0 10px #fff, 0 0 20px currentColor;
            font-size: 24px;
            font-weight: bold;
            color: #fff;
            text-align: center;
            white-space: nowrap;
            /* ƒê·ªÉ ch·ªØ lu√¥n ƒë·ª©ng th·∫≥ng d√π v√≤ng xoay nghi√™ng */
            transform-style: preserve-3d;
        }
        
        /* Hi·ªáu ·ª©ng ch·ªØ ph√°t s√°ng */
        .text-glow {
            text-shadow: 0 0 10px currentColor, 0 0 20px currentColor;
        }

        /* --- C√ÅC PH·∫¶N UI KH√ÅC --- */
        canvas { display: block; position: absolute; top: 0; left: 0; z-index: 1; pointer-events: none; }

        #lucky-money-link {
            position: fixed; bottom: 20px; right: 20px; font-size: 50px; text-decoration: none; z-index: 1000;
            transition:all 0.5s ease; cursor: pointer; opacity: 0; transform: translateY(20px); pointer-events: none;
        }
        #lucky-money-link.show { opacity: 1; transform: translateY(0); pointer-events: auto; }
        #lucky-money-link:hover { transform: scale(1.2) rotate(-10deg) !important; }

        /* Overlays */
        .overlay-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            z-index: 999; text-align: center; color: white;
        }
        
        #intro-overlay { background: rgba(0,0,0,0.85); cursor: pointer; transition: opacity 1s; }
        #intro-overlay h1 { color: #ffcc00; text-shadow: 0 0 20px #ff6600; animation: pulse 1s infinite; }

        #countdown-overlay { background: rgba(0,0,0,0.95); z-index: 1001; }
        .time-box { display: inline-block; margin: 0 10px; background: rgba(255,255,255,0.1); padding: 10px; border-radius: 10px; min-width: 60px; }
        .time-val { font-size: 30px; font-weight: bold; color: #0f0; }
        .time-lbl { font-size: 12px; color: #ccc; }

        #password-modal { background: rgba(0,0,0,0.9); z-index: 1003; display: none; }
        #admin-btn { position: fixed; bottom: 10px; left: 10px; z-index: 1002; opacity: 0.5; font-size: 10px; background: none; border: 1px solid #555; color: #555; border-radius: 10px;}

        @keyframes pulse { 50% { transform: scale(1.05); } }
    </style>
</head>
<body>

<div id="countdown-overlay" class="overlay-screen">
    <h2 style="color:#ffcc00">ƒê·∫æM NG∆Ø·ª¢C 2026</h2>
    <div style="margin: 20px 0;">
        <div class="time-box"><div id="d" class="time-val">00</div><div class="time-lbl">NG√ÄY</div></div>
        <div class="time-box"><div id="h" class="time-val">00</div><div class="time-lbl">GI·ªú</div></div>
        <div class="time-box"><div id="m" class="time-val">00</div><div class="time-lbl">PH√öT</div></div>
        <div class="time-box"><div id="s" class="time-val">00</div><div class="time-lbl">GI√ÇY</div></div>
    </div>
    <p>Giao th·ª´a: 17/02/2026</p>
</div>

<div id="intro-overlay" class="overlay-screen" style="display:none;">
    <h1>G·ª≠i: Tr∆∞∆°ng Th·ªã D∆∞∆°ng</h1>
    <p>(Ch·∫°m m√†n h√¨nh ƒë·ªÉ b·∫Øt ƒë·∫ßu)</p>
</div>

<div id="password-modal" class="overlay-screen">
    <div style="background:#222; padding:30px; border:1px solid #ffcc00; border-radius:10px;">
        <h3>Admin Access</h3>
        <input type="password" id="pass-in" style="padding:10px; text-align:center;">
        <br><br>
        <button onclick="checkPass()" style="padding:5px 15px; background:#ffcc00; border:none; font-weight:bold;">OK</button>
        <button onclick="document.getElementById('password-modal').style.display='none'" style="padding:5px 15px;">H·ªßy</button>
    </div>
</div>
<button id="admin-btn" onclick="document.getElementById('password-modal').style.display='flex'">Admin</button>

<div id="stage-container">
    <div id="ring-1" class="drone-ring"></div> <div id="ring-2" class="drone-ring"></div> </div>

<canvas id="canvas"></canvas>

<a href="https://nguyenbacson.io.vn/happynewyear-your/quay-li-xi" id="lucky-money-link" target="_blank">üßß</a>

<script>
    // --- SETUP C∆† B·∫¢N ---
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let targetDate = new Date('2026-02-17T00:00:00').getTime();
    let isPlaying = false;
    let fireworks = [];
    let particles = [];
    
    // --- √ÇM THANH ---
    const sounds = {
        launch: new Audio('https://nguyenbacson.io.vn/moi-ban.mp3'),
        short: new Audio('https://nguyenbacson.io.vn/no-ngan.mp3'),
        small: new Audio('https://nguyenbacson.io.vn/chum-be.mp3'),
        big: new Audio('https://nguyenbacson.io.vn/chum-to.mp3'),
        finale: new Audio('https://nguyenbacson.io.vn/chum-dai.mp3')
    };
    sounds.launch.volume = 0.3;

    function playSound(type) {
        if(!isPlaying) return;
        if(type === 'finale') { sounds.finale.currentTime=0; sounds.finale.play().catch(()=>{}); return; }
        const s = sounds[type];
        if(s) { const c = s.cloneNode(); c.volume = s.volume; c.play().catch(()=>{}); }
    }

    // --- X·ª¨ L√ù DRONE SHOW (CH·ªÆ XOAY 3D) ---
    // H√†m t·∫°o ch·ªØ s·∫Øp x·∫øp th√†nh v√≤ng tr√≤n
    function createRing(elementId, text, radius, color, fontSize) {
        const container = document.getElementById(elementId);
        container.innerHTML = '';
        const chars = text.split('');
        const step = 360 / chars.length;

        chars.forEach((char, i) => {
            const angle = i * step;
            const rad = angle * (Math.PI / 180);
            
            // T√≠nh v·ªã tr√≠ x, y tr√™n v√≤ng tr√≤n
            const x = Math.cos(rad) * radius;
            const y = Math.sin(rad) * radius;

            const span = document.createElement('div');
            span.className = 'drone-dot text-glow';
            span.innerText = char;
            span.style.color = color;
            span.style.fontSize = fontSize + 'px';
            
            // ƒê·∫∑t v·ªã tr√≠
            // Transform logic: D·ªãch ra b√°n k√≠nh, sau ƒë√≥ xoay ƒë·ªÉ ch·ªØ h∆∞·ªõng ra ngo√†i ho·∫∑c ƒë·ª©ng th·∫≥ng
            // ·ªû ƒë√¢y ta d√πng translate3d ƒë·ªÉ ƒë·∫∑t v·ªã tr√≠, v√† xoay ng∆∞·ª£c l·∫°i ƒë·ªÉ ch·ªØ lu√¥n nh√¨n th·∫•y r√µ
            span.style.transform = `translate3d(${x}px, ${y}px, 0) rotateZ(${angle + 90}deg)`;
            
            container.appendChild(span);
        });
    }

    // Kh·ªüi t·∫°o ch·ªØ
    const rScale = Math.min(window.innerWidth, window.innerHeight) / 2;
    createRing('ring-1', "CH√öC M·ª™NG NƒÇM M·ªöI 2026  ‚òÖ  ", rScale * 0.7, '#00ffaa', 24);
    createRing('ring-2', "TR∆Ø∆†NG TH·ªä D∆Ø∆†NG  ‚òÖ  ", rScale * 0.45, '#ffcc00', 30);

    // Bi·∫øn xoay
    let rot1 = 0;
    let rot2 = 0;
    const stageDiv = document.getElementById('stage-container');
    const ring1Div = document.getElementById('ring-1');
    const ring2Div = document.getElementById('ring-2');

    // --- PH√ÅO HOA ---
    function random(min, max) { return Math.random() * (max - min) + min; }

    class Firework {
        constructor(type) {
            this.x = random(canvas.width*0.2, canvas.width*0.8);
            this.y = canvas.height;
            this.targetY = random(canvas.height*0.1, canvas.height*0.5);
            this.vx = random(-0.5, 0.5); // Bay g·∫ßn nh∆∞ th·∫≥ng ƒë·ª©ng
            this.vy = -random(12, 16);
            this.type = type;
            this.hue = random(0, 360);
            this.dead = false;
            this.trail = [];
            playSound('launch');
        }
        update() {
            this.trail.push({x:this.x, y:this.y});
            if(this.trail.length>5) this.trail.shift();
            this.x += this.vx;
            this.y += this.vy;
            this.vy += 0.25; // Tr·ªçng l·ª±c
            if(this.vy >= 0 || this.y <= this.targetY) {
                this.dead = true;
                explode(this.x, this.y, this.type, this.hue);
            }
        }
        draw() {
            ctx.beginPath();
            if(this.trail.length) ctx.moveTo(this.trail[0].x, this.trail[0].y);
            else ctx.moveTo(this.x, this.y+10);
            ctx.lineTo(this.x, this.y);
            ctx.strokeStyle = `hsl(${this.hue},100%,70%)`;
            ctx.lineWidth = 3;
            ctx.stroke();
        }
    }

    class Particle {
        constructor(x, y, hue, type) {
            this.x = x; this.y = y;
            const angle = random(0, Math.PI*2);
            const speed = (type==='big') ? random(6,12) : random(3,6);
            this.vx = Math.cos(angle)*speed;
            this.vy = Math.sin(angle)*speed;
            this.alpha = 1;
            this.decay = (type==='big') ? random(0.005, 0.01) : random(0.015, 0.03);
            this.hue = hue + random(-20,20);
            this.dead = false;
            this.gravity = 0.1;
        }
        update() {
            this.x += this.vx; this.y += this.vy;
            this.vy += this.gravity;
            this.vx *= 0.95; this.vy *= 0.95;
            this.alpha -= this.decay;
            if(this.alpha<=0) this.dead = true;
        }
        draw() {
            ctx.globalAlpha = this.alpha;
            ctx.fillStyle = `hsl(${this.hue}, 100%, 60%)`;
            ctx.beginPath();
            ctx.arc(this.x, this.y, 2, 0, Math.PI*2);
            ctx.fill();
            ctx.globalAlpha = 1;
        }
    }

    function explode(x, y, type, hue) {
        if(type !== 'finale') playSound(type);
        let count = (type==='big') ? 80 : 30;
        for(let i=0; i<count; i++) particles.push(new Particle(x, y, hue, type));
    }

    // --- LOOP CH√çNH (RENDER & ANIMATION) ---
    function loop() {
        requestAnimationFrame(loop);

        // 1. Xoay Drone Text (Lu√¥n ch·∫°y b·∫±ng JS ƒë·ªÉ ƒë·∫£m b·∫£o xoay)
        if (stageDiv.style.opacity > 0) {
            rot1 += 0.5;  // T·ªëc ƒë·ªô v√≤ng ngo√†i
            rot2 -= 0.6;  // T·ªëc ƒë·ªô v√≤ng trong (ng∆∞·ª£c chi·ªÅu)
            
            // √Åp d·ª•ng transform 3D: Nghi√™ng 60 ƒë·ªô (rotateX) v√† Xoay tr√≤n (rotateZ)
            ring1Div.style.transform = `rotateX(60deg) rotateZ(${rot1}deg)`;
            ring2Div.style.transform = `rotateX(60deg) rotateZ(${rot2}deg)`;
        }

        // 2. V·∫Ω Ph√°o Hoa
        ctx.globalCompositeOperation = 'destination-out';
        ctx.fillStyle = 'rgba(0,0,0,0.2)';
        ctx.fillRect(0,0,canvas.width, canvas.height);
        ctx.globalCompositeOperation = 'lighter';

        for(let i=fireworks.length-1; i>=0; i--) {
            fireworks[i].update(); fireworks[i].draw();
            if(fireworks[i].dead) fireworks.splice(i,1);
        }
        for(let i=particles.length-1; i>=0; i--) {
            particles[i].update(); particles[i].draw();
            if(particles[i].dead) particles.splice(i,1);
        }
    }
    loop();

    // --- K·ªäCH B·∫¢N CH∆Ø∆†NG TR√åNH ---
    function startShow() {
        document.getElementById('countdown-overlay').style.display = 'none';
        document.getElementById('intro-overlay').style.display = 'flex';
    }

    document.getElementById('intro-overlay').addEventListener('click', function() {
        this.style.opacity = 0;
        setTimeout(() => { this.style.display = 'none'; }, 1000);
        
        isPlaying = true;
        // K√≠ch ho·∫°t √¢m thanh (tr√°nh l·ªói tr√™n mobile)
        const s = new Audio(); s.play().catch(()=>{});

        runScenario();
    });

    function runScenario() {
        // Giai ƒëo·∫°n 1: Hi·ªán Drone Text (5 gi√¢y)
        stageDiv.style.display = 'block';
        setTimeout(() => { stageDiv.style.opacity = 1; }, 100);

        // Giai ƒëo·∫°n 2: B·∫Øn l√°c ƒë√°c (Sau 3s)
        setTimeout(() => {
            let count = 0;
            let i = setInterval(() => {
                fireworks.push(new Firework('short'));
                count++;
                if(count > 5) clearInterval(i);
            }, 1000);
        }, 3000);

        // Giai ƒëo·∫°n 3: B·∫Øn h·ªón h·ª£p (Sau 10s)
        setTimeout(() => {
            let count = 0;
            let i = setInterval(() => {
                fireworks.push(new Firework(Math.random()<0.5?'small':'big'));
                count++;
                if(count > 8) clearInterval(i);
            }, 800);
        }, 10000);

        // Giai ƒëo·∫°n 4: Finale (Sau 18s) - ·∫®n ch·ªØ, nh·∫°c l√™n, b·∫Øn li√™n thanh
        setTimeout(() => {
            stageDiv.style.opacity = 0; // ·∫®n ch·ªØ d·∫ßn
            playSound('finale');
            
            // B·∫Øn li√™n t·ª•c trong 25s nh·∫°c
            let endTime = Date.now() + 25000;
            function autoFire() {
                if(Date.now() > endTime) {
                    document.getElementById('lucky-money-link').className = 'show';
                    return; 
                }
                if(Math.random() < 0.1) fireworks.push(new Firework(Math.random()<0.5?'big':'small'));
                if(isPlaying) requestAnimationFrame(autoFire);
            }
            autoFire();
            
        }, 18000);
    }

    // --- COUNTDOWN & ADMIN ---
    let timer = setInterval(() => {
        let now = new Date().getTime();
        let t = targetDate - now;
        if(t <= 0) { clearInterval(timer); startShow(); return; }
        
        document.getElementById('d').innerText = Math.floor(t / (1000*60*60*24));
        document.getElementById('h').innerText = Math.floor((t % (1000*60*60*24))/(1000*60*60));
        document.getElementById('m').innerText = Math.floor((t % (1000*60*60))/(1000*60));
        document.getElementById('s').innerText = Math.floor((t % (1000*60))/1000);
    }, 1000);

    function checkPass() {
        if(document.getElementById('pass-in').value === '0347432736') {
            document.getElementById('password-modal').style.display='none';
            clearInterval(timer);
            startShow();
        } else alert('Sai m·∫≠t kh·∫©u');
    }
    
    // Resize fix
    window.addEventListener('resize', () => {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        // Re-create rings on resize if needed (simplified here)
    });
</script>
</body>
</html>
