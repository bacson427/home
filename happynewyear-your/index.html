<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy New Year - Truong Thi Duong</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
        }
        canvas {
            display: block;
        }
        #overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: white;
            z-index: 999;
            cursor: pointer;
            text-align: center;
            user-select: none;
        }
        #overlay h1 {
            color: #ffcc00;
            margin-bottom: 15px;
            font-size: 26px;
            text-shadow: 0 0 10px #ff6600;
        }
        #overlay p {
            color: #ccc;
            font-size: 16px;
            animation: pulse 1s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); opacity: 0.8; }
            100% { transform: scale(1.1); opacity: 1; }
        }
    </style>
</head>
<body>

<div id="overlay">
    <h1>✨ Gửi: Trương Thị Dương ✨</h1>
    <p>(Chạm vào màn hình để bắt đầu)</p>
</div>

<canvas id="canvas"></canvas>

<script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const overlay = document.getElementById('overlay');

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let fireworks = [];
    let particles = [];
    let frame = 0;
    let isPlaying = false;

    // --- ÂM THANH ---
    const sounds = {
        launch: new Audio('https://nguyenbacson.io.vn/moi-ban.mp3'),
        short: new Audio('https://nguyenbacson.io.vn/no-ngan.mp3'),
        small: new Audio('https://nguyenbacson.io.vn/chum-be.mp3'),
        big: new Audio('https://nguyenbacson.io.vn/chum-to.mp3'),
        long: new Audio('https://nguyenbacson.io.vn/chum-dai.mp3')
    };

    function playSound(type) {
        if (!isPlaying) return;
        const baseAudio = sounds[type];
        if (baseAudio) {
            const clone = baseAudio.cloneNode();
            if (type === 'long') clone.volume = 0.8;
            else if (type === 'launch') clone.volume = 0.3;
            else if (type === 'small') clone.volume = 0.6;
            else clone.volume = 0.5;
            
            if(type !== 'long') clone.playbackRate = random(0.9, 1.2);
            clone.play().catch(e => {});
        }
    }

    function random(min, max) {
        return Math.random() * (max - min) + min;
    }

    // --- CLASS 1: PHÁO BAY ---
    class Firework {
        constructor(x, y, targetX, targetY, type, text) {
            this.x = x;
            this.y = y;
            this.targetX = targetX;
            this.targetY = targetY;
            this.type = type; 
            this.text = text;
            
            this.distanceToTarget = Math.sqrt(Math.pow(targetX - x, 2) + Math.pow(targetY - y, 2));
            this.angle = Math.atan2(targetY - y, targetX - x);
            this.speed = random(12, 18);
            this.vx = Math.cos(this.angle) * this.speed;
            this.vy = Math.sin(this.angle) * this.speed;
            this.brightness = random(50, 80);

            if(type !== 'text') playSound('launch');
        }

        update(index) {
            this.x += this.vx;
            this.y += this.vy;
            this.vx *= 0.96;
            this.vy *= 0.96;

            if (Math.abs(this.vx) + Math.abs(this.vy) < 2 || this.y <= this.targetY) {
                createExplosion(this.x, this.y, this.type, this.text);
                fireworks.splice(index, 1);
            }
        }

        draw() {
            ctx.beginPath();
            ctx.moveTo(this.x - this.vx * 2, this.y - this.vy * 2);
            ctx.lineTo(this.x, this.y);
            ctx.strokeStyle = `hsl(45, 100%, ${this.brightness}%)`;
            ctx.lineWidth = 1.5; 
            ctx.stroke();
        }
    }

    // --- CLASS 2: HẠT NỔ (TAN BIẾN NGAY) ---
    class Particle {
        constructor(x, y, hue, type, targetX, targetY) {
            this.x = x;
            this.y = y;
            this.type = type; 
            this.hue = hue;
            this.destX = targetX; 
            this.destY = targetY;
            this.baseX = targetX;
            this.baseY = targetY;
            this.alpha = 1;
            
            if (type === 'text') {
                this.vx = 0; this.vy = 0;
                this.size = 1.5;
                this.decay = 0; // Chữ không tan
            }
            else {
                // PHÁO HOA: TAN BIẾN NGAY TRÊN KHÔNG
                const angle = Math.random() * Math.PI * 2;
                const speed = random(1, 8); // Vẫn nổ bung ra
                this.vx = Math.cos(angle) * speed;
                this.vy = Math.sin(angle) * speed;
                
                this.size = random(0.5, 1.5); // Hạt siêu nhỏ
                
                this.friction = 0.92; // Dừng lại nhanh hơn
                this.gravity = 0.01; // <--- TRỌNG LỰC GẦN NHƯ = 0 (Không rơi)
                
                // Tốc độ tan biến cực nhanh
                this.decay = random(0.04, 0.08); 
            }
        }

        update(index) {
            if (this.type === 'text') {
                this.x += (this.destX - this.x) * 0.1;
                this.y += (this.destY - this.y) * 0.1;
                this.destY = this.baseY + Math.sin(frame * 0.05 + this.x * 0.02) * 2;
                this.hue += 1; 
            } else {
                this.vx *= this.friction;
                this.vy *= this.friction;
                this.vy += this.gravity;
                this.x += this.vx;
                this.y += this.vy;
                this.alpha -= this.decay; // Mờ đi rất nhanh
                
                if (Math.random() < 0.2) this.alpha = 1; 
                
                if (this.alpha <= 0) particles.splice(index, 1);
            }
        }

        draw() {
            ctx.save();
            ctx.globalAlpha = this.alpha;
            ctx.fillStyle = `hsl(${this.hue}, 100%, 70%)`;
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
            ctx.fill();
            ctx.restore();
        }
    }

    function getTextPoints(text) {
        const offCanvas = document.createElement('canvas');
        const offCtx = offCanvas.getContext('2d');
        offCanvas.width = window.innerWidth;
        offCanvas.height = 200; 
        
        // Chỉnh font nhỏ lại một chút để an toàn tuyệt đối trên mobile
        let fontSize = 70;
        if (window.innerWidth < 450) fontSize = 32; 
        else if (window.innerWidth < 800) fontSize = 45; 
        
        offCtx.font = `900 ${fontSize}px Arial`;
        offCtx.fillStyle = 'white';
        offCtx.textAlign = 'center';
        offCtx.textBaseline = 'middle';
        offCtx.fillText(text, offCanvas.width / 2, offCanvas.height / 2);

        const imageData = offCtx.getImageData(0, 0, offCanvas.width, offCanvas.height);
        const data = imageData.data;
        const points = [];
        const gap = 3; 

        for (let y = 0; y < offCanvas.height; y += gap) {
            for (let x = 0; x < offCanvas.width; x += gap) {
                if (data[(y * offCanvas.width + x) * 4 + 3] > 128) {
                    points.push({ x, y });
                }
            }
        }
        return { points, width: offCanvas.width, height: offCanvas.height };
    }

    function createExplosion(x, y, type, text) {
        if (type === 'text') playSound('short');
        else {
             if(Math.random() < 0.5) playSound('short');
             else playSound('small');
        }

        if (type === 'text') {
            const data = getTextPoints(text);
            const points = data.points;
            let baseHue = text.includes("DƯƠNG") ? 320 : 45; 
            points.forEach(p => {
                const destX = p.x - (data.width / 2) + x;
                const destY = p.y - (data.height / 2) + y;
                particles.push(new Particle(x, y, baseHue, 'text', destX, destY));
            });
        } 
        else {
            const hue = random(0, 360);
            const count = random(30, 60); 
            for (let i = 0; i < count; i++) {
                particles.push(new Particle(x, y, hue, 'normal'));
            }
        }
    }

    function loop() {
        requestAnimationFrame(loop);
        if(!isPlaying) return;
        frame++;

        ctx.fillStyle = 'rgba(0, 0, 0, 0.2)'; 
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        fireworks.forEach((fw, index) => { fw.draw(); fw.update(index); });
        particles.forEach((p, index) => { p.draw(); p.update(index); });
    }

    function startShow() {
        // --- CHỈNH SỬA QUAN TRỌNG: VỊ TRÍ TUYỆT ĐỐI ---
        const line1Y = canvas.height * 0.1; // 10% từ trên xuống
        const line2Y = canvas.height * 0.3; // 30% từ trên xuống (Cách dòng 1 rất xa)

        // 1. CHỮ
        setTimeout(() => {
            fireworks.push(new Firework(canvas.width/2, canvas.height, canvas.width/2, line1Y, 'text', "CHÚC MỪNG NĂM MỚI"));
        }, 100);

        setTimeout(() => {
            fireworks.push(new Firework(canvas.width/2, canvas.height, canvas.width/2, line2Y, 'text', "TRƯƠNG THỊ DƯƠNG"));
        }, 1200);

        // 2. PHÁO HOA (TAN BIẾN NHANH)
        setTimeout(() => {
            playSound('long');
            let waveCount = 0;
            const finaleInterval = setInterval(() => {
                waveCount++;
                
                // Tăng số lượng lên 15 quả/đợt
                for(let i=0; i<15; i++) {
                    setTimeout(() => {
                        const x = random(10, canvas.width - 10);
                        // Nổ từ 40% màn hình trở xuống
                        const y = random(canvas.height * 0.4, canvas.height * 0.9);
                        
                        fireworks.push(new Firework(
                            random(10, canvas.width-10), 
                            canvas.height, 
                            x, y, 
                            'normal'
                        ));
                    }, i * 80); 
                }

                if(waveCount >= 8) { 
                    clearInterval(finaleInterval);
                    setInterval(() => {
                        const x = random(10, canvas.width - 10);
                        const y = random(canvas.height * 0.4, canvas.height * 0.9);
                        fireworks.push(new Firework(random(0, canvas.width), canvas.height, x, y, 'normal'));
                    }, 800);
                }
            }, 3000); 

        }, 4000);
    }

    overlay.addEventListener('click', () => {
        overlay.style.display = 'none';
        isPlaying = true;
        Object.values(sounds).forEach(s => {
            s.play().then(() => {
                s.pause();
                s.currentTime = 0;
            }).catch(e => {});
        });
        startShow();
    });

    window.addEventListener('resize', () => {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    });

    loop();

</script>
</body>
</html>
