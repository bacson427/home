<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy New Year - Truong Thi Duong</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
        }
        canvas {
            display: block;
        }
        #overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: white;
            z-index: 999;
            cursor: pointer;
            text-align: center;
            user-select: none;
        }
        #overlay h1 {
            color: #ffcc00;
            margin-bottom: 15px;
            font-size: 26px;
            text-shadow: 0 0 10px #ff6600;
        }
        #overlay p {
            color: #ccc;
            font-size: 16px;
            animation: pulse 1s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); opacity: 0.8; }
            100% { transform: scale(1.1); opacity: 1; }
        }
    </style>
</head>
<body>

<div id="overlay">
    <h1>✨ Gửi: Trương Thị Dương ✨</h1>
    <p>(Chạm vào màn hình để bắt đầu)</p>
</div>

<canvas id="canvas"></canvas>

<script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const overlay = document.getElementById('overlay');

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let fireworks = [];
    let particles = [];
    let frame = 0;
    let isPlaying = false;

    // --- CẤU HÌNH ÂM THANH (Lấy trực tiếp từ link của bạn) ---
    const sounds = {
        launch: new Audio('https://nguyenbacson.io.vn/moi-ban.mp3'),
        short: new Audio('https://nguyenbacson.io.vn/no-ngan.mp3'),
        small: new Audio('https://nguyenbacson.io.vn/chum-be.mp3'),
        big: new Audio('https://nguyenbacson.io.vn/chum-to.mp3'),
        long: new Audio('https://nguyenbacson.io.vn/chum-dai.mp3')
    };

    // Hàm phát âm thanh (Clone để phát chồng tiếng được)
    function playSound(type) {
        if (!isPlaying) return;
        const baseAudio = sounds[type];
        if (baseAudio) {
            const clone = baseAudio.cloneNode();
            // Chỉnh âm lượng tùy loại
            if (type === 'long') clone.volume = 0.6; // Nhạc nền to vừa
            else if (type === 'launch') clone.volume = 0.2; // Tiếng rít nhỏ
            else clone.volume = 0.5; // Tiếng nổ
            
            clone.play().catch(e => {});
        }
    }

    // Helper Random
    function random(min, max) {
        return Math.random() * (max - min) + min;
    }

    // --- CLASS 1: TÊN LỬA (PHÁO BAY LÊN) ---
    class Firework {
        constructor(x, y, targetX, targetY, type, text) {
            this.x = x;
            this.y = y;
            this.targetX = targetX;
            this.targetY = targetY;
            this.type = type; // 'text', 'big', 'small', 'short'
            this.text = text;
            
            this.distanceToTarget = Math.sqrt(Math.pow(targetX - x, 2) + Math.pow(targetY - y, 2));
            this.angle = Math.atan2(targetY - y, targetX - x);
            
            // Tốc độ bay
            this.speed = random(12, 16); 
            this.vx = Math.cos(this.angle) * this.speed;
            this.vy = Math.sin(this.angle) * this.speed;
            
            this.brightness = random(50, 70);
            
            // Phát tiếng rít khi bay lên
            if(type !== 'text') playSound('launch'); 
        }

        update(index) {
            this.x += this.vx;
            this.y += this.vy;
            this.vx *= 0.98;
            this.vy *= 0.98;

            // Điều kiện nổ
            if (Math.abs(this.vx) + Math.abs(this.vy) < 2 || this.y <= this.targetY) {
                createExplosion(this.x, this.y, this.type, this.text);
                fireworks.splice(index, 1);
            }
        }

        draw() {
            ctx.beginPath();
            ctx.moveTo(this.x - this.vx * 3, this.y - this.vy * 3);
            ctx.lineTo(this.x, this.y);
            ctx.strokeStyle = `hsl(45, 100%, ${this.brightness}%)`;
            ctx.lineWidth = 3;
            ctx.stroke();
        }
    }

    // --- CLASS 2: HẠT NỔ (PARTICLE) ---
    class Particle {
        constructor(x, y, hue, type, targetX, targetY) {
            this.x = x;
            this.y = y;
            this.type = type; // 'text', 'big_particle', 'small_particle', etc.
            this.hue = hue;
            
            // Text Attributes
            this.destX = targetX; 
            this.destY = targetY;
            this.baseX = targetX;
            this.baseY = targetY;

            // Physics mặc định
            this.friction = 0.95;
            this.gravity = 0.04;
            this.alpha = 1;
            this.decay = random(0.01, 0.03); 

            // --- CẤU HÌNH VẬT LÝ CHO TỪNG LOẠI CHÙM ---
            if (type === 'big_particle') {
                // CHÙM TO: Bung rất rộng, rơi chậm, sáng lâu
                const angle = Math.random() * Math.PI * 2;
                const speed = random(2, 15); // Tốc độ nổ mạnh
                this.vx = Math.cos(angle) * speed;
                this.vy = Math.sin(angle) * speed;
                this.friction = 0.93; // Lướt đi xa
                this.gravity = 0.02; // Rơi chậm như lông vũ
                this.decay = random(0.005, 0.015); // Lâu tắt
                this.brightness = random(60, 90);
            } 
            else if (type === 'small_particle') {
                // CHÙM BÉ: Nổ gọn, tắt nhanh
                const angle = Math.random() * Math.PI * 2;
                const speed = random(2, 6); // Nổ yếu
                this.vx = Math.cos(angle) * speed;
                this.vy = Math.sin(angle) * speed;
                this.friction = 0.96; // Dừng lại nhanh
                this.decay = random(0.03, 0.06); // Tắt rất nhanh
                this.brightness = random(50, 70);
            }
            else if (type === 'short_particle') {
                // NỔ NGẮN: Bình thường
                const angle = Math.random() * Math.PI * 2;
                const speed = random(3, 8);
                this.vx = Math.cos(angle) * speed;
                this.vy = Math.sin(angle) * speed;
                this.decay = random(0.02, 0.04);
                this.brightness = random(50, 80);
            }
            else if (type === 'text') {
                this.vx = 0; this.vy = 0;
            }
        }

        update(index) {
            if (this.type === 'text') {
                // TEXT: Không tan, uốn lượn
                this.x += (this.destX - this.x) * 0.1;
                this.y += (this.destY - this.y) * 0.1;
                this.destY = this.baseY + Math.sin(frame * 0.05 + this.x * 0.02) * 2;
                this.hue += 1; 
                this.alpha = 1;
            } else {
                // NORMAL PARTICLES
                this.vx *= this.friction;
                this.vy *= this.friction;
                this.vy += this.gravity;
                this.x += this.vx;
                this.y += this.vy;
                this.alpha -= this.decay;
                
                // Hiệu ứng lấp lánh cho chùm to
                if (this.type === 'big_particle' && Math.random() < 0.2) {
                    this.brightness = 100; // Nhấp nháy trắng
                } else if (this.type === 'big_particle') {
                     this.brightness = 60;
                }

                if (this.alpha <= 0) particles.splice(index, 1);
            }
        }

        draw() {
            ctx.save();
            ctx.globalAlpha = this.alpha;
            // Màu sắc tùy loại
            let color = `hsl(${this.hue}, 100%, ${this.brightness}%)`;
            if (this.type === 'big_particle') ctx.fillStyle = color;
            else ctx.fillStyle = color;
            
            ctx.beginPath();
            let size = 2;
            if (this.type === 'text') size = 1.5;
            if (this.type === 'big_particle') size = random(1.5, 3); // Hạt to nhỏ lẫn lộn
            
            ctx.arc(this.x, this.y, size, 0, Math.PI * 2);
            ctx.fill();
            ctx.restore();
        }
    }

    // --- XỬ LÝ CHỮ ---
    function getTextPoints(text) {
        const offCanvas = document.createElement('canvas');
        const offCtx = offCanvas.getContext('2d');
        offCanvas.width = window.innerWidth;
        offCanvas.height = 200; 
        
        let fontSize = 80;
        if (window.innerWidth < 450) fontSize = 35; 
        else if (window.innerWidth < 800) fontSize = 50; 
        
        offCtx.font = `900 ${fontSize}px Arial`;
        offCtx.fillStyle = 'white';
        offCtx.textAlign = 'center';
        offCtx.textBaseline = 'middle';
        offCtx.fillText(text, offCanvas.width / 2, offCanvas.height / 2);

        const imageData = offCtx.getImageData(0, 0, offCanvas.width, offCanvas.height);
        const data = imageData.data;
        const points = [];
        const gap = 3; 

        for (let y = 0; y < offCanvas.height; y += gap) {
            for (let x = 0; x < offCanvas.width; x += gap) {
                if (data[(y * offCanvas.width + x) * 4 + 3] > 128) {
                    points.push({ x, y });
                }
            }
        }
        return { points, width: offCanvas.width, height: offCanvas.height };
    }

    // --- TẠO VỤ NỔ (VISUAL + SOUND) ---
    function createExplosion(x, y, type, text) {
        
        if (type === 'text') {
            playSound('short'); // Tiếng nổ thường cho chữ
            const data = getTextPoints(text);
            const points = data.points;
            let baseHue = text.includes("DƯƠNG") ? 320 : 45; 

            points.forEach(p => {
                const destX = p.x - (data.width / 2) + x;
                const destY = p.y - (data.height / 2) + y;
                particles.push(new Particle(x, y, baseHue, 'text', destX, destY));
            });
            // Hạt phụ
            for(let i=0; i<30; i++) {
                 particles.push(new Particle(x, y, random(0, 360), 'short_particle'));
            }
        } 
        else if (type === 'big') {
            // --- CHÙM TO ---
            playSound('big'); // File chum-to.mp3
            const hue = random(0, 360);
            // Số lượng hạt cực lớn (150-200)
            for (let i = 0; i < 180; i++) {
                particles.push(new Particle(x, y, hue, 'big_particle'));
            }
        }
        else if (type === 'small') {
            // --- CHÙM BÉ ---
            playSound('small'); // File chum-be.mp3
            const hue = random(0, 360);
            // Số lượng ít (30-50)
            for (let i = 0; i < 40; i++) {
                particles.push(new Particle(x, y, hue, 'small_particle'));
            }
        }
        else if (type === 'short') {
            // --- NỔ NGẮN ---
            playSound('short'); // File no-ngan.mp3
            const hue = random(0, 360);
            for (let i = 0; i < 80; i++) {
                particles.push(new Particle(x, y, hue, 'short_particle'));
            }
        }
    }

    function loop() {
        requestAnimationFrame(loop);
        if(!isPlaying) return;
        frame++;

        ctx.fillStyle = 'rgba(0, 0, 0, 0.2)'; 
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        fireworks.forEach((fw, index) => { fw.draw(); fw.update(index); });
        particles.forEach((p, index) => { p.draw(); p.update(index); });
    }

    function startShow() {
        // --- VỊ TRÍ CHỮ ---
        const topY = canvas.height * 0.1; 
        const line2Y = topY + 120; 

        // 1. Chữ Dòng 1
        setTimeout(() => {
            fireworks.push(new Firework(canvas.width/2, canvas.height, canvas.width/2, topY, 'text', "CHÚC MỪNG NĂM MỚI"));
        }, 500);

        // 2. Chữ Dòng 2
        setTimeout(() => {
            fireworks.push(new Firework(canvas.width/2, canvas.height, canvas.width/2, line2Y, 'text', "TRƯƠNG THỊ DƯƠNG"));
        }, 3000);

        // 3. CHÙM DÀI (FINALE MODE) - Kích hoạt sau 6 giây
        setTimeout(() => {
            // Phát âm thanh dài 25s
            playSound('long'); 

            // Trong thời gian nhạc dài chạy, bắn pháo hoa liên tục (trồng lấn lên nhau)
            const finaleInterval = setInterval(() => {
                
                // Random loại pháo để bắn
                const r = Math.random();
                let type = 'short';
                if (r < 0.3) type = 'small'; // 30% chùm bé
                else if (r < 0.7) type = 'big'; // 40% chùm to
                else type = 'short'; // 30% nổ ngắn

                const x = random(10, canvas.width - 10);
                // Nổ ở nửa dưới để không che chữ
                const y = random(canvas.height * 0.5, canvas.height * 0.85);
                
                fireworks.push(new Firework(
                    random(0, canvas.width), // Xuất phát ngẫu nhiên
                    canvas.height, 
                    x, y, 
                    type // Truyền loại vào
                ));

            }, 400); // Tốc độ bắn cực nhanh: 0.4s một quả (để tạo cảm giác dồn dập của "chùm dài")

            // Dừng bắn liên thanh sau 25s (hết nhạc chum-dai) và chuyển sang bắn thưa
            setTimeout(() => {
                clearInterval(finaleInterval);
                // Quay về chế độ bắn thưa ngẫu nhiên mãi mãi
                setInterval(() => {
                    const type = Math.random() < 0.5 ? 'big' : 'small';
                    const x = random(10, canvas.width - 10);
                    const y = random(canvas.height * 0.5, canvas.height * 0.8);
                    fireworks.push(new Firework(random(0, canvas.width), canvas.height, x, y, type));
                }, 2000);
            }, 25000);

        }, 6000);
    }

    overlay.addEventListener('click', () => {
        overlay.style.display = 'none';
        isPlaying = true;
        // Kích hoạt Audio Context cho tất cả các file
        Object.values(sounds).forEach(s => {
            s.play().then(() => {
                s.pause();
                s.currentTime = 0;
            }).catch(e => {});
        });
        
        startShow();
    });

    window.addEventListener('resize', () => {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    });

    loop();

</script>
</body>
</html>
