<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy New Year - Truong Thi Duong</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        canvas {
            display: block;
        }
        /* Màn hình chờ */
        #overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.85);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: white;
            z-index: 999;
            cursor: pointer;
            text-align: center;
        }
        #overlay h1 {
            margin: 0 0 10px;
            font-size: 24px;
            color: #ffcc00;
        }
        #overlay p {
            margin: 0;
            font-size: 16px;
            color: #ccc;
            animation: blink 1.5s infinite;
        }
        @keyframes blink {
            0% { opacity: 0.5; }
            50% { opacity: 1; }
            100% { opacity: 0.5; }
        }
    </style>
</head>
<body>

<audio id="boomSound" src="boom.mp3" preload="auto"></audio>

<div id="overlay">
    <h1>Gửi: Trương Thị Dương</h1>
    <p>(Chạm vào màn hình để bắt đầu)</p>
</div>

<canvas id="canvas"></canvas>

<script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const overlay = document.getElementById('overlay');
    const audioRef = document.getElementById('boomSound');

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let fireworks = [];
    let particles = [];
    let frame = 0;
    let isPlaying = false;

    // Cấu hình
    const FRICTION = 0.98; 
    const GRAVITY = 0.03; 

    function playBoom() {
        if (!isPlaying) return;
        const sound = audioRef.cloneNode();
        sound.volume = 0.5; 
        sound.play().catch(e => {});
    }

    // --- CLASS 1: TÊN LỬA ---
    class Firework {
        constructor(x, y, targetX, targetY, type, text, shapeType) {
            this.x = x;
            this.y = y;
            this.targetX = targetX;
            this.targetY = targetY;
            this.type = type; 
            this.text = text;
            this.shapeType = shapeType;

            this.distanceToTarget = Math.sqrt(Math.pow(targetX - x, 2) + Math.pow(targetY - y, 2));
            this.angle = Math.atan2(targetY - y, targetX - x);
            this.speed = 15; // Bay nhanh hơn xíu
            this.vx = Math.cos(this.angle) * this.speed;
            this.vy = Math.sin(this.angle) * this.speed;
        }

        update(index) {
            this.x += this.vx;
            this.y += this.vy;
            this.vx *= 0.98;
            this.vy *= 0.98;

            // Nổ khi gần đích
            if (Math.abs(this.vx) + Math.abs(this.vy) < 2 || this.y <= this.targetY) {
                createExplosion(this.x, this.targetY, this.type, this.text, this.shapeType); // Force nổ đúng vị trí Y đích
                fireworks.splice(index, 1);
            }
        }

        draw() {
            ctx.beginPath();
            ctx.moveTo(this.x - this.vx * 3, this.y - this.vy * 3);
            ctx.lineTo(this.x, this.y);
            ctx.strokeStyle = `hsl(45, 100%, 60%)`;
            ctx.lineWidth = 3;
            ctx.stroke();
        }
    }

    // --- CLASS 2: HẠT NỔ ---
    class Particle {
        constructor(x, y, hue, type, targetX, targetY) {
            this.x = x;
            this.y = y;
            this.hue = hue;
            this.type = type; 
            this.destX = targetX; 
            this.destY = targetY;
            this.baseX = targetX;
            this.baseY = targetY;

            const angle = Math.random() * Math.PI * 2;
            const speed = Math.random() * 10 + 2;
            this.vx = Math.cos(angle) * speed;
            this.vy = Math.sin(angle) * speed;
            this.alpha = 1;
            this.decay = Math.random() * 0.02 + 0.01;
        }

        update(index) {
            if (this.type === 'text') {
                // Hút về vị trí chữ
                this.x += (this.destX - this.x) * 0.08;
                this.y += (this.destY - this.y) * 0.08;
                
                // Uốn lượn nhẹ
                this.destY = this.baseY + Math.sin(frame * 0.05 + this.x * 0.01) * 2;
                
                // Hiệu ứng LED lấp lánh màu
                this.hue += 1; 
                this.alpha = 1; // KHÔNG TAN BIẾN
                
            } else {
                this.vx *= FRICTION;
                this.vy *= FRICTION;
                this.vy += GRAVITY;
                this.x += this.vx;
                this.y += this.vy;
                this.alpha -= this.decay;
                
                if (this.alpha <= 0) particles.splice(index, 1);
            }
        }

        draw() {
            ctx.save();
            ctx.globalAlpha = this.alpha;
            ctx.fillStyle = `hsl(${this.hue}, 80%, 60%)`; 
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.type === 'text' ? 1.5 : 2.5, 0, Math.PI * 2);
            ctx.fill();
            ctx.restore();
        }
    }

    // --- XỬ LÝ CHỮ ---
    function getTextPoints(text) {
        const offCanvas = document.createElement('canvas');
        const offCtx = offCanvas.getContext('2d');
        offCanvas.width = window.innerWidth;
        offCanvas.height = 200; // Giảm chiều cao canvas ảo để tính toán gọn hơn
        
        // --- CHỈNH CỠ CHỮ MOBILE TẠI ĐÂY ---
        let fontSize = 80;
        if (window.innerWidth < 450) fontSize = 32; // Chữ nhỏ lại để không bị đè và vừa màn hình dọc
        else if (window.innerWidth < 800) fontSize = 50; 
        
        offCtx.font = `900 ${fontSize}px Arial`;
        offCtx.fillStyle = 'white';
        offCtx.textAlign = 'center';
        offCtx.textBaseline = 'middle';
        offCtx.fillText(text, offCanvas.width / 2, offCanvas.height / 2);

        const imageData = offCtx.getImageData(0, 0, offCanvas.width, offCanvas.height);
        const data = imageData.data;
        const points = [];
        const gap = 3; 

        for (let y = 0; y < offCanvas.height; y += gap) {
            for (let x = 0; x < offCanvas.width; x += gap) {
                if (data[(y * offCanvas.width + x) * 4 + 3] > 128) {
                    points.push({ x, y });
                }
            }
        }
        return { points, width: offCanvas.width, height: offCanvas.height };
    }

    function createExplosion(x, y, type, text, shapeType) {
        playBoom();

        if (type === 'text') {
            const data = getTextPoints(text);
            const points = data.points;
            let baseHue = 45; 
            if (text.includes("DƯƠNG")) baseHue = 320; 

            points.forEach(p => {
                const destX = p.x - (data.width / 2) + x;
                const destY = p.y - (data.height / 2) + y;
                particles.push(new Particle(x, y, baseHue, 'text', destX, destY));
            });
        } else {
            // Nổ hình thù ngẫu nhiên
            const hue = Math.random() * 360;
            const particleCount = 80;
            for (let i = 0; i < particleCount; i++) {
                const p = new Particle(x, y, hue, 'normal');
                const angle = (Math.PI * 2 * i) / particleCount;
                if (shapeType === 'heart') {
                    const hx = 16 * Math.pow(Math.sin(angle), 3);
                    const hy = -(13 * Math.cos(angle) - 5 * Math.cos(2 * angle) - 2 * Math.cos(3 * angle) - Math.cos(4 * angle));
                    p.vx = hx * 0.15; p.vy = -hy * 0.15;
                } else if (shapeType === 'star') {
                    const r = (Math.sin(angle * 5) > 0) ? 1 : 0.5;
                    p.vx = r * Math.cos(angle + Math.PI/2) * 3;
                    p.vy = r * Math.sin(angle + Math.PI/2) * 3;
                } else {
                    const s = Math.random() * 8 + 2;
                    p.vx = Math.cos(angle) * s;
                    p.vy = Math.sin(angle) * s;
                }
                particles.push(p);
            }
        }
    }

    function loop() {
        requestAnimationFrame(loop);
        if(!isPlaying) return;
        frame++;

        ctx.fillStyle = 'rgba(0, 0, 0, 0.25)'; 
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        fireworks.forEach((fw, index) => { fw.draw(); fw.update(index); });
        particles.forEach((p, index) => { p.draw(); p.update(index); });
    }

    // --- KỊCH BẢN MỚI ---
    function startShow() {
        // --- TÍNH TOÁN VỊ TRÍ ---
        // Dòng 1: Cách mép trên 12% màn hình (Sát thanh địa chỉ)
        const line1Y = canvas.height * 0.12; 
        
        // Dòng 2: Cách dòng 1 một khoảng cố định (60px - 100px) để không bị đè
        // Nếu màn hình nhỏ thì cách ít, màn to cách nhiều, nhưng tối thiểu phải đủ xa
        const offset = window.innerWidth < 450 ? 80 : 120;
        const line2Y = line1Y + offset; 

        // 1. CHÚC MỪNG NĂM MỚI
        setTimeout(() => {
            fireworks.push(new Firework(
                canvas.width / 2, canvas.height, 
                canvas.width / 2, line1Y, 
                'text', "CHÚC MỪNG NĂM MỚI"
            ));
        }, 500);

        // 2. TRƯƠNG THỊ DƯƠNG (Nổ ngay dưới dòng 1)
        setTimeout(() => {
            // 2 quả tim phụ bay thấp
            fireworks.push(new Firework(canvas.width*0.2, canvas.height, canvas.width*0.2, canvas.height*0.5, 'normal', '', 'heart'));
            fireworks.push(new Firework(canvas.width*0.8, canvas.height, canvas.width*0.8, canvas.height*0.5, 'normal', '', 'heart'));
            
            // Tên chính
            setTimeout(() => {
                 fireworks.push(new Firework(
                    canvas.width / 2, canvas.height, 
                    canvas.width / 2, line2Y, 
                    'text', "TRƯƠNG THỊ DƯƠNG"
                ));
            }, 800);
        }, 4000);

        // 3. BẮN TỰ DO (Chỉ bắn ở phần dưới màn hình để ko che chữ)
        setTimeout(() => {
            function launchBatch() {
                const shapes = ['circle', 'heart', 'star', 'circle'];
                for(let i=0; i<5; i++) {
                    setTimeout(() => {
                        const randomShape = shapes[Math.floor(Math.random() * shapes.length)];
                        const x = Math.random() * canvas.width;
                        // Chỉ nổ từ giữa màn hình đổ xuống (0.5 -> 0.8)
                        const y = canvas.height * 0.5 + Math.random() * (canvas.height * 0.3); 
                        
                        fireworks.push(new Firework(
                            Math.random() * canvas.width, 
                            canvas.height, 
                            x, y, 
                            'normal', '', randomShape
                        ));
                    }, i * 200);
                }
            }
            launchBatch();
            setInterval(launchBatch, 8000); 

        }, 8000);
    }

    overlay.addEventListener('click', () => {
        overlay.style.display = 'none';
        isPlaying = true;
        audioRef.play().then(() => {
            audioRef.pause();
            audioRef.currentTime = 0;
        }).catch(e => {});
        startShow();
    });

    window.addEventListener('resize', () => {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    });

    loop();

</script>
</body>
</html>
