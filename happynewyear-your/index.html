<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy New Year - Truong Thi Duong</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        canvas {
            display: block;
        }
        /* Màn hình chờ */
        #overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.85);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: white;
            z-index: 999;
            cursor: pointer;
            text-align: center;
            user-select: none;
        }
        #overlay h1 {
            margin: 0 0 15px;
            font-size: 28px;
            color: #ffcc00;
            text-shadow: 0 0 10px #ffcc00;
        }
        #overlay p {
            margin: 0;
            font-size: 18px;
            color: #ccc;
            animation: pulse 1s infinite alternate;
        }
        @keyframes pulse {
            from { transform: scale(1); opacity: 0.8; }
            to { transform: scale(1.1); opacity: 1; }
        }
    </style>
</head>
<body>

<audio id="boomSound" src="boom.mp3" preload="auto"></audio>

<div id="overlay">
    <h1>✨ Gửi: Trương Thị Dương ✨</h1>
    <p>(Chạm vào màn hình để bắt đầu)</p>
</div>

<canvas id="canvas"></canvas>

<script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const overlay = document.getElementById('overlay');
    const audioRef = document.getElementById('boomSound');

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let fireworks = [];
    let particles = [];
    let frame = 0;
    let isPlaying = false;

    // Hàm random khoảng (min, max)
    function random(min, max) {
        return Math.random() * (max - min) + min;
    }

    function playBoom() {
        if (!isPlaying) return;
        const sound = audioRef.cloneNode();
        sound.volume = random(0.3, 0.6); // Âm lượng cũng random to nhỏ khác nhau
        sound.play().catch(e => {});
    }

    // --- CLASS 1: TÊN LỬA ---
    class Firework {
        constructor(x, y, targetX, targetY, type, text) {
            this.x = x;
            this.y = y;
            this.targetX = targetX;
            this.targetY = targetY;
            this.type = type; 
            this.text = text;
            
            this.distanceToTarget = Math.sqrt(Math.pow(targetX - x, 2) + Math.pow(targetY - y, 2));
            this.angle = Math.atan2(targetY - y, targetX - x);
            this.speed = random(12, 16); // Tốc độ bay lên random
            this.vx = Math.cos(this.angle) * this.speed;
            this.vy = Math.sin(this.angle) * this.speed;
            this.brightness = random(50, 80);
        }

        update(index) {
            this.x += this.vx;
            this.y += this.vy;
            
            // Giảm tốc nhẹ
            this.vx *= 0.98;
            this.vy *= 0.98;

            // Điều kiện nổ: Gần đích hoặc bắt đầu rơi xuống
            if (Math.abs(this.vx) + Math.abs(this.vy) < random(1, 3) || this.y <= this.targetY) {
                createExplosion(this.x, this.y, this.type, this.text); 
                fireworks.splice(index, 1);
            }
        }

        draw() {
            ctx.beginPath();
            ctx.moveTo(this.x - this.vx * 2, this.y - this.vy * 2);
            ctx.lineTo(this.x, this.y);
            ctx.strokeStyle = `hsl(${random(30, 60)}, 100%, ${this.brightness}%)`;
            ctx.lineWidth = random(2, 4);
            ctx.stroke();
        }
    }

    // --- CLASS 2: HẠT NỔ (CỰC KỲ ĐA DẠNG) ---
    class Particle {
        constructor(x, y, hue, type, targetX, targetY) {
            this.x = x;
            this.y = y;
            this.type = type; 
            this.destX = targetX; 
            this.destY = targetY;
            this.baseX = targetX;
            this.baseY = targetY;
            
            // Random màu sắc lung linh hơn
            this.hue = hue + random(-20, 20); 
            this.brightness = random(50, 80);

            // --- VẬT LÝ RANDOM ---
            const angle = Math.random() * Math.PI * 2;
            // Tốc độ nổ: Có hạt nổ mạnh, hạt nổ yếu
            const speed = (type === 'text') ? random(2, 5) : random(2, 15); 
            
            this.vx = Math.cos(angle) * speed;
            this.vy = Math.sin(angle) * speed;
            
            // Trọng lực: Có hạt nặng rơi nhanh, hạt nhẹ bay lơ lửng
            this.gravity = (type === 'text') ? 0 : random(0.01, 0.06);
            
            // Ma sát: Có hạt bay xa, hạt dừng sớm
            this.friction = random(0.93, 0.97); 
            
            this.alpha = 1;
            // Tốc độ tan biến: Có hạt tắt sớm, hạt tắt muộn
            this.decay = random(0.005, 0.025); 
            
            // Kích thước hạt: To nhỏ khác nhau
            this.size = random(1, 3);
        }

        update(index) {
            if (this.type === 'text') {
                // CHẾ ĐỘ CHỮ (Giữ nguyên)
                this.x += (this.destX - this.x) * 0.1;
                this.y += (this.destY - this.y) * 0.1;
                // Uốn lượn
                this.destY = this.baseY + Math.sin(frame * 0.05 + this.x * 0.01) * 2;
                // Đổi màu
                this.hue += 1; 
                this.alpha = 1; 
            } else {
                // CHẾ ĐỘ PHÁO THƯỜNG (Rơi tự do)
                this.vx *= this.friction;
                this.vy *= this.friction;
                this.vy += this.gravity;
                this.x += this.vx;
                this.y += this.vy;
                this.alpha -= this.decay;
                
                // Hiệu ứng nhấp nháy cho hạt pháo
                if(Math.random() < 0.1) this.brightness = 100;
                else this.brightness = 60;

                if (this.alpha <= 0) particles.splice(index, 1);
            }
        }

        draw() {
            ctx.save();
            ctx.globalAlpha = this.alpha;
            ctx.fillStyle = `hsl(${this.hue}, 100%, ${this.brightness}%)`; 
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
            ctx.fill();
            ctx.restore();
        }
    }

    function getTextPoints(text) {
        const offCanvas = document.createElement('canvas');
        const offCtx = offCanvas.getContext('2d');
        offCanvas.width = window.innerWidth;
        offCanvas.height = 200; 
        
        let fontSize = 80;
        if (window.innerWidth < 450) fontSize = 35; // Mobile nhỏ
        else if (window.innerWidth < 800) fontSize = 55; // Tablet
        
        offCtx.font = `900 ${fontSize}px Arial`;
        offCtx.fillStyle = 'white';
        offCtx.textAlign = 'center';
        offCtx.textBaseline = 'middle';
        offCtx.fillText(text, offCanvas.width / 2, offCanvas.height / 2);

        const imageData = offCtx.getImageData(0, 0, offCanvas.width, offCanvas.height);
        const data = imageData.data;
        const points = [];
        const gap = 3; 

        for (let y = 0; y < offCanvas.height; y += gap) {
            for (let x = 0; x < offCanvas.width; x += gap) {
                if (data[(y * offCanvas.width + x) * 4 + 3] > 128) {
                    points.push({ x, y });
                }
            }
        }
        return { points, width: offCanvas.width, height: offCanvas.height };
    }

    function createExplosion(x, y, type, text) {
        playBoom();

        if (type === 'text') {
            const data = getTextPoints(text);
            const points = data.points;
            let baseHue = text.includes("DƯƠNG") ? 320 : 45; 

            points.forEach(p => {
                const destX = p.x - (data.width / 2) + x;
                const destY = p.y - (data.height / 2) + y;
                particles.push(new Particle(x, y, baseHue, 'text', destX, destY));
            });
            
            // Khi nổ ra chữ, nổ thêm một đống hạt thường xung quanh cho đẹp
            for(let i=0; i<50; i++) {
                 particles.push(new Particle(x, y, random(0, 360), 'normal'));
            }

        } else {
            // Nổ thường - Đa dạng hình thái
            const hue = random(0, 360);
            const particleCount = Math.floor(random(80, 150)); // Số lượng hạt random (nhiều)
            
            for (let i = 0; i < particleCount; i++) {
                particles.push(new Particle(x, y, hue, 'normal'));
            }
        }
    }

    function loop() {
        requestAnimationFrame(loop);
        if(!isPlaying) return;
        frame++;

        // Nền đen mờ để tạo vệt đuôi pháo
        ctx.fillStyle = 'rgba(0, 0, 0, 0.2)'; 
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        fireworks.forEach((fw, index) => { fw.draw(); fw.update(index); });
        particles.forEach((p, index) => { p.draw(); p.update(index); });
    }

    function startShow() {
        // --- CẤU HÌNH VỊ TRÍ CHỮ (CAO SÁT MÉP) ---
        // Dòng 1 cách mép trên ~12-15%
        const line1Y = canvas.height * 0.15; 
        
        // Dòng 2 cách dòng 1 khoảng 80-100px
        const offset = window.innerWidth < 450 ? 90 : 130;
        const line2Y = line1Y + offset;

        // 1. CHÚC MỪNG NĂM MỚI
        setTimeout(() => {
            fireworks.push(new Firework(canvas.width/2, canvas.height, canvas.width/2, line1Y, 'text', "CHÚC MỪNG NĂM MỚI"));
        }, 500);

        // 2. TRƯƠNG THỊ DƯƠNG
        setTimeout(() => {
            fireworks.push(new Firework(canvas.width/2, canvas.height, canvas.width/2, line2Y, 'text', "TRƯƠNG THỊ DƯƠNG"));
        }, 4000);

        // 3. CHẾ ĐỘ SPAM PHÁO HOA (Bắn liên tục, ngẫu nhiên)
        setTimeout(() => {
            setInterval(() => {
                // Bắn một lúc 3-5 quả
                const count = Math.floor(random(3, 6)); 
                for(let i=0; i<count; i++) {
                    setTimeout(() => {
                        const x = random(0, canvas.width);
                        // Y nổ random từ trên xuống dưới (tránh mỗi 10% trên cùng để ko che lấp hẳn dòng 1)
                        const y = random(canvas.height * 0.2, canvas.height * 0.8);
                        
                        fireworks.push(new Firework(
                            random(0, canvas.width), // Xuất phát ngẫu nhiên
                            canvas.height, 
                            x, y, 
                            'normal'
                        ));
                    }, i * 100);
                }
            }, 1500); // Cứ 1.5 giây bắn 1 đợt chùm (nhanh hơn 10s rất nhiều)
        }, 6000);
    }

    overlay.addEventListener('click', () => {
        overlay.style.display = 'none';
        isPlaying = true;
        // Kích hoạt audio context
        audioRef.play().then(() => {
            audioRef.pause();
            audioRef.currentTime = 0;
        }).catch(e => {});
        startShow();
    });

    window.addEventListener('resize', () => {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    });

    loop();

</script>
</body>
</html>
