<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy New Year 2026 - Truong Thi Duong</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
        }

        /* N·ªÅn tr·ªùi ƒë√™m */
        #bg-canvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 0;
            background: radial-gradient(circle at center, #111 0%, #000 100%);
        }

        /* --- DRONE LED 3D NEON --- */
        #stage-container {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            perspective: 1000px; /* ƒê·ªô s√¢u 3D */
            z-index: 2;
            display: none;
            transition: opacity 2s ease;
            opacity: 0;
        }

        .drone-ring {
            position: absolute;
            top: 0;
            left: 0;
            transform-style: preserve-3d;
        }

        /* Hi·ªáu ·ª©ng NEON th·ª±c th·ª• */
        .drone-dot {
            position: absolute;
            width: 5px;
            height: 5px;
            border-radius: 50%;
            font-size: 26px;
            font-weight: 900;
            text-align: center;
            white-space: nowrap;
            transform-style: preserve-3d;
            
            /* NEON GLOW: Nhi·ªÅu l·ªõp b√≥ng ch·ªìng l√™n nhau */
            color: #fff;
            text-shadow: 
                0 0 5px #fff,
                0 0 10px #fff,
                0 0 20px currentColor,
                0 0 40px currentColor,
                0 0 80px currentColor,
                0 0 90px currentColor;
            
            animation: neon-pulse 1.5s infinite alternate;
        }

        @keyframes neon-pulse {
            0% { opacity: 0.8; text-shadow: 0 0 10px currentColor, 0 0 20px currentColor; }
            100% { opacity: 1; text-shadow: 0 0 20px currentColor, 0 0 40px currentColor, 0 0 80px currentColor; }
        }

        /* --- C√ÅC PH·∫¶N UI KH√ÅC --- */
        canvas { display: block; position: absolute; top: 0; left: 0; z-index: 1; pointer-events: none; }

        #lucky-money-link {
            position: fixed; bottom: 30px; right: 30px; font-size: 60px; text-decoration: none; z-index: 1000;
            transition: all 0.5s ease; cursor: pointer; opacity: 0; transform: translateY(20px); pointer-events: none;
            filter: drop-shadow(0 0 10px gold);
        }
        #lucky-money-link.show { opacity: 1; transform: translateY(0); pointer-events: auto; }
        #lucky-money-link:hover { transform: scale(1.2) rotate(-10deg); }

        /* Overlays */
        .overlay-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            z-index: 999; text-align: center; color: white;
        }
        
        #intro-overlay { background: rgba(0,0,0,0.9); cursor: pointer; transition: opacity 1s; }
        #intro-overlay h1 { color: #ffcc00; font-size: 30px; text-shadow: 0 0 20px #ff6600; animation: pulse 1s infinite; margin-bottom: 10px; }
        
        #countdown-overlay { background: rgba(0,0,0,0.95); z-index: 1001; }
        .time-box { display: inline-block; margin: 0 10px; background: rgba(255,255,255,0.1); padding: 15px; border-radius: 10px; min-width: 70px; }
        .time-val { font-size: 40px; font-weight: bold; color: #00ffaa; text-shadow: 0 0 10px #00ffaa; }
        .time-lbl { font-size: 14px; color: #ccc; margin-top: 5px; }

        #password-modal { background: rgba(0,0,0,0.95); z-index: 1003; display: none; }
        #admin-btn { position: fixed; bottom: 10px; left: 10px; z-index: 1002; opacity: 0.3; font-size: 12px; background: none; border: 1px solid #555; color: #555; border-radius: 10px; padding: 5px 10px; cursor: pointer;}
        #admin-btn:hover { opacity: 1; border-color: #ffcc00; color: #ffcc00; }

        @keyframes pulse { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.1); } }
    </style>
</head>
<body>

<div id="countdown-overlay" class="overlay-screen">
    <h2 style="color:#ffcc00; font-size: 30px; margin-bottom: 30px;">‚è≥ ƒê·∫æM NG∆Ø·ª¢C 2026 ‚è≥</h2>
    <div>
        <div class="time-box"><div id="d" class="time-val">00</div><div class="time-lbl">NG√ÄY</div></div>
        <div class="time-box"><div id="h" class="time-val">00</div><div class="time-lbl">GI·ªú</div></div>
        <div class="time-box"><div id="m" class="time-val">00</div><div class="time-lbl">PH√öT</div></div>
        <div class="time-box"><div id="s" class="time-val">00</div><div class="time-lbl">GI√ÇY</div></div>
    </div>
    <p style="margin-top: 30px; color: #888;">Giao th·ª´a: 17/02/2026</p>
</div>

<div id="intro-overlay" class="overlay-screen" style="display:none;">
    <h1>‚ú® G·ª≠i: Tr∆∞∆°ng Th·ªã D∆∞∆°ng ‚ú®</h1>
    <p style="color: #ccc; font-size: 18px;">(Ch·∫°m v√†o m√†n h√¨nh ƒë·ªÉ b·∫Øt ƒë·∫ßu)</p>
</div>

<div id="password-modal" class="overlay-screen">
    <div style="background:#111; padding:30px; border:2px solid #ffcc00; border-radius:15px; box-shadow: 0 0 30px rgba(255, 204, 0, 0.3);">
        <h3 style="color: #ffcc00; margin-top: 0;">üîê Admin Access</h3>
        <input type="password" id="pass-in" style="padding:12px; text-align:center; font-size: 16px; border-radius: 5px; border: 1px solid #555; background: #222; color: white; width: 80%;">
        <br><br>
        <button onclick="checkPass()" style="padding:10px 25px; background: linear-gradient(45deg, #ffcc00, #ff9900); border:none; font-weight:bold; border-radius: 20px; cursor: pointer;">M·ªû KH√ìA</button>
        <button onclick="document.getElementById('password-modal').style.display='none'" style="padding:10px 25px; background: #444; color: white; border:none; border-radius: 20px; margin-left: 10px; cursor: pointer;">H·ª¶Y</button>
    </div>
</div>
<button id="admin-btn" onclick="document.getElementById('password-modal').style.display='flex'">Admin</button>

<div id="stage-container">
    <div id="ring-1" class="drone-ring"></div> <div id="ring-2" class="drone-ring"></div> </div>

<canvas id="canvas"></canvas>

<a href="https://nguyenbacson.io.vn/happynewyear-your/quay-li-xi" id="lucky-money-link" target="_blank">üßß</a>

<script>
    // --- SETUP C∆† B·∫¢N ---
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let targetDate = new Date('2026-02-17T00:00:00').getTime();
    let isPlaying = false;
    let fireworks = [];
    let particles = [];
    
    // --- √ÇM THANH ---
    const sounds = {
        launch: new Audio('https://nguyenbacson.io.vn/moi-ban.mp3'),
        short: new Audio('https://nguyenbacson.io.vn/no-ngan.mp3'),
        small: new Audio('https://nguyenbacson.io.vn/chum-be.mp3'),
        big: new Audio('https://nguyenbacson.io.vn/chum-to.mp3'),
        finale: new Audio('https://nguyenbacson.io.vn/chum-dai.mp3')
    };
    sounds.launch.volume = 0.3;
    sounds.finale.volume = 0.8;

    function playSound(type) {
        if(!isPlaying) return;
        if(type === 'finale') { 
            sounds.finale.currentTime=0; 
            sounds.finale.play().catch(()=>{}); 
            return; 
        }
        const s = sounds[type];
        if(s) { const c = s.cloneNode(); c.volume = s.volume; c.play().catch(()=>{}); }
    }

    // --- DRONE SHOW NEON 3D ---
    function createRing(elementId, text, radius, color, fontSize) {
        const container = document.getElementById(elementId);
        container.innerHTML = '';
        const chars = text.split('');
        const step = 360 / chars.length;

        chars.forEach((char, i) => {
            const angle = i * step;
            const rad = angle * (Math.PI / 180);
            const x = Math.cos(rad) * radius;
            const y = Math.sin(rad) * radius;

            const span = document.createElement('div');
            span.className = 'drone-dot';
            span.innerText = char;
            span.style.color = color; // M√†u g·ªëc (ƒë∆∞·ª£c text-shadow ƒë√® l√™n)
            span.style.fontSize = fontSize + 'px';
            
            // Neon color specific override
            span.style.color = '#fff'; // L√µi tr·∫Øng
            // Set m√†u shadow ri√™ng cho t·ª´ng v√≤ng
            const glowColor = color;
            span.style.textShadow = `
                0 0 5px #fff,
                0 0 10px #fff,
                0 0 20px ${glowColor},
                0 0 40px ${glowColor},
                0 0 80px ${glowColor}
            `;

            // Transform: ƒê∆∞a ra v·ªã tr√≠ v√≤ng tr√≤n r·ªìi xoay ch·ªØ ƒë·ª©ng th·∫≥ng
            span.style.transform = `translate3d(${x}px, ${y}px, 0) rotateZ(${angle + 90}deg)`;
            
            container.appendChild(span);
        });
    }

    // T·∫°o ch·ªØ Neon
    const rScale = Math.min(window.innerWidth, window.innerHeight) / 2;
    // V√≤ng ngo√†i: M√†u xanh Neon
    createRing('ring-1', "CH√öC M·ª™NG NƒÇM M·ªöI 2026  ‚òÖ  ", rScale * 0.75, '#00ffaa', 24);
    // V√≤ng trong: M√†u v√†ng cam Neon
    createRing('ring-2', "TR∆Ø∆†NG TH·ªä D∆Ø∆†NG  ‚òÖ  ", rScale * 0.5, '#ffcc00', 32);

    let rot1 = 0;
    let rot2 = 0;
    const stageDiv = document.getElementById('stage-container');
    const ring1Div = document.getElementById('ring-1');
    const ring2Div = document.getElementById('ring-2');

    // --- PH√ÅO HOA ---
    function random(min, max) { return Math.random() * (max - min) + min; }

    class Firework {
        constructor(type) {
            this.x = random(canvas.width*0.2, canvas.width*0.8);
            this.y = canvas.height;
            this.targetY = random(canvas.height*0.1, canvas.height*0.5);
            this.vx = random(-0.5, 0.5); 
            this.vy = -random(12, 17); // B·∫Øn cao h∆°n x√≠u
            this.type = type;
            this.hue = random(0, 360);
            this.dead = false;
            this.trail = [];
            playSound('launch');
        }
        update() {
            this.trail.push({x:this.x, y:this.y});
            if(this.trail.length>4) this.trail.shift();
            this.x += this.vx;
            this.y += this.vy;
            this.vy += 0.25;
            if(this.vy >= 0 || this.y <= this.targetY) {
                this.dead = true;
                explode(this.x, this.y, this.type, this.hue);
            }
        }
        draw() {
            ctx.beginPath();
            if(this.trail.length) ctx.moveTo(this.trail[0].x, this.trail[0].y);
            else ctx.moveTo(this.x, this.y+10);
            ctx.lineTo(this.x, this.y);
            ctx.strokeStyle = `hsl(${this.hue},100%,75%)`; // N√≤ng ph√°o s√°ng h∆°n
            ctx.lineWidth = 3;
            ctx.stroke();
        }
    }

    class Particle {
        constructor(x, y, hue, type) {
            this.x = x; this.y = y;
            const angle = random(0, Math.PI*2);
            const speed = (type==='big') ? random(6,14) : random(3,7);
            this.vx = Math.cos(angle)*speed;
            this.vy = Math.sin(angle)*speed;
            this.alpha = 1;
            this.decay = (type==='big') ? random(0.005, 0.01) : random(0.015, 0.03);
            this.hue = hue + random(-20,20);
            this.dead = false;
            this.gravity = 0.12;
            this.sparkle = (type==='big');
        }
        update() {
            this.x += this.vx; this.y += this.vy;
            this.vy += this.gravity;
            this.vx *= 0.94; this.vy *= 0.94;
            this.alpha -= this.decay;
            if(this.sparkle && Math.random()<0.2) this.alpha = 1; // Nh·∫•p nh√°y
            if(this.alpha<=0) this.dead = true;
        }
        draw() {
            ctx.globalAlpha = this.alpha;
            ctx.fillStyle = `hsl(${this.hue}, 100%, 60%)`;
            ctx.beginPath();
            ctx.arc(this.x, this.y, (this.sparkle ? 2.5 : 2), 0, Math.PI*2);
            ctx.fill();
            ctx.globalAlpha = 1;
        }
    }

    function explode(x, y, type, hue) {
        if(type !== 'finale') playSound(type);
        let count = (type==='big') ? 100 : 40;
        for(let i=0; i<count; i++) particles.push(new Particle(x, y, hue, type));
    }

    // --- GAME LOOP ---
    function loop() {
        requestAnimationFrame(loop);

        // Xoay 3D (Lu√¥n ch·∫°y)
        if (stageDiv.style.opacity > 0) {
            rot1 += 0.4;
            rot2 -= 0.5;
            // G√≥c nghi√™ng 65 ƒë·ªô cho ho√†nh tr√°ng
            ring1Div.style.transform = `rotateX(65deg) rotateZ(${rot1}deg)`;
            ring2Div.style.transform = `rotateX(65deg) rotateZ(${rot2}deg)`;
        }

        // V·∫Ω ph√°o
        ctx.globalCompositeOperation = 'destination-out';
        ctx.fillStyle = 'rgba(0,0,0,0.15)'; // M·ªù ch·∫≠m h∆°n ƒë·ªÉ th·∫•y trail ƒë·∫πp
        ctx.fillRect(0,0,canvas.width, canvas.height);
        ctx.globalCompositeOperation = 'lighter';

        for(let i=fireworks.length-1; i>=0; i--) {
            fireworks[i].update(); fireworks[i].draw();
            if(fireworks[i].dead) fireworks.splice(i,1);
        }
        for(let i=particles.length-1; i>=0; i--) {
            particles[i].update(); particles[i].draw();
            if(particles[i].dead) particles.splice(i,1);
        }
    }
    loop();

    // --- LOGIC K·ªäCH B·∫¢N (LOOP) ---
    function startShow() {
        document.getElementById('countdown-overlay').style.display = 'none';
        document.getElementById('intro-overlay').style.display = 'flex';
    }

    document.getElementById('intro-overlay').addEventListener('click', function() {
        this.style.opacity = 0;
        setTimeout(() => { this.style.display = 'none'; }, 1000);
        
        isPlaying = true;
        const s = new Audio(); s.play().catch(()=>{}); // Unlock Audio

        runScenarioLoop();
    });

    // H√†m v√≤ng l·∫∑p ch√≠nh
    function runScenarioLoop() {
        if(!isPlaying) return;

        console.log("Starting Loop...");
        
        // Giai ƒëo·∫°n 1: Hi·ªán ch·ªØ Neon + B·∫Øn nh·∫π (0s - 10s)
        stageDiv.style.display = 'block';
        setTimeout(() => { stageDiv.style.opacity = 1; }, 100);

        // B·∫Øn l√°c ƒë√°c l√†m n·ªÅn cho ch·ªØ
        let interval1 = setInterval(() => {
            fireworks.push(new Firework('short'));
        }, 1200);

        // Giai ƒëo·∫°n 2: B·∫Øn m·∫°nh h∆°n (10s - 18s)
        setTimeout(() => {
            clearInterval(interval1); // D·ª´ng b·∫Øn nh·∫π
            
            // B·∫Øn h·ªón h·ª£p
            let interval2 = setInterval(() => {
                fireworks.push(new Firework(Math.random()<0.5 ? 'small' : 'big'));
            }, 800);

            // D·ª´ng b·∫Øn h·ªón h·ª£p tr∆∞·ªõc khi v√†o finale
            setTimeout(() => clearInterval(interval2), 7500);

        }, 10000);

        // Giai ƒëo·∫°n 3: Finale - Nh·∫°c cao tr√†o + B·∫Øn li√™n thanh (18s - 43s)
        setTimeout(() => {
            // ·∫®n ch·ªØ d·∫ßn ƒë·ªÉ t·∫≠p trung ph√°o
            stageDiv.style.opacity = 0; 
            
            // Ch∆°i nh·∫°c Finale
            playSound('finale');
            
            // Hi·ªán n√∫t l√¨ x√¨ (ch·ªâ hi·ªán 1 l·∫ßn r·ªìi gi·ªØ nguy√™n)
            document.getElementById('lucky-money-link').className = 'show';

            // B·∫Øn li√™n thanh theo nh·∫°c (25s)
            let finaleEndTime = Date.now() + 25000;
            function autoFireFinale() {
                if(Date.now() > finaleEndTime) return; // K·∫øt th√∫c b·∫Øn
                if(Math.random() < 0.2) { // M·∫≠t ƒë·ªô d√†y
                    fireworks.push(new Firework(Math.random()<0.6?'big':'small'));
                }
                if(isPlaying) requestAnimationFrame(autoFireFinale);
            }
            autoFireFinale();

        }, 18000);

        // Giai ƒëo·∫°n 4: Reset v√† L·∫∑p l·∫°i (Sau 45s - t√≠nh d∆∞ ra ƒë·ªÉ ph√°o t√†n h·∫øt)
        setTimeout(() => {
            // G·ªçi l·∫°i h√†m n√†y ƒë·ªÉ t·∫°o v√≤ng l·∫∑p
            runScenarioLoop();
        }, 45000);
    }

    // --- COUNTDOWN & ADMIN ---
    let timer = setInterval(() => {
        let now = new Date().getTime();
        let t = targetDate - now;
        if(t <= 0) { clearInterval(timer); startShow(); return; }
        
        document.getElementById('d').innerText = Math.floor(t / (1000*60*60*24)).toString().padStart(2,'0');
        document.getElementById('h').innerText = Math.floor((t % (1000*60*60*24))/(1000*60*60)).toString().padStart(2,'0');
        document.getElementById('m').innerText = Math.floor((t % (1000*60*60))/(1000*60)).toString().padStart(2,'0');
        document.getElementById('s').innerText = Math.floor((t % (1000*60))/1000).toString().padStart(2,'0');
    }, 1000);

    function checkPass() {
        if(document.getElementById('pass-in').value === '0347432736') {
            document.getElementById('password-modal').style.display='none';
            clearInterval(timer);
            startShow();
        } else alert('M·∫≠t kh·∫©u kh√¥ng ƒë√∫ng!');
    }

    window.addEventListener('resize', () => {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    });
</script>
</body>
</html>
