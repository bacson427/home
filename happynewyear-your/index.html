<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy New Year - Truong Thi Duong</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
        }
        canvas {
            display: block;
        }
        #overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.95);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: white;
            z-index: 999;
            cursor: pointer;
            text-align: center;
            user-select: none;
        }
        #overlay h1 {
            color: #ffcc00;
            margin-bottom: 15px;
            font-size: 26px;
            text-shadow: 0 0 10px #ff6600;
        }
        #overlay p {
            color: #ccc;
            font-size: 16px;
            animation: pulse 1s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); opacity: 0.8; }
            100% { transform: scale(1.1); opacity: 1; }
        }
    </style>
</head>
<body>

<div id="overlay">
    <h1>✨ Gửi: Trương Thị Dương ✨</h1>
    <p>(Chạm vào màn hình để bắt đầu)</p>
</div>

<canvas id="canvas"></canvas>

<script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const overlay = document.getElementById('overlay');

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let fireworks = [];
    let particles = [];
    let frame = 0;
    let isPlaying = false;
    let currentStage = 0;
    const stages = ['text1', 'text2', 'single', 'small', 'big', 'finale', 'continuous'];

    // Tính toán kích thước pháo hoa dựa trên màn hình
    function getFireworkSize() {
        const screenArea = canvas.width * canvas.height;
        if (screenArea < 300000) { // Màn hình nhỏ (mobile)
            return {
                particleSize: 0.5,
                trailWidth: 1,
                glowRadius: 1,
                particleCount: 15
            };
        } else if (screenArea < 1000000) { // Màn hình trung bình (tablet)
            return {
                particleSize: 0.8,
                trailWidth: 1.5,
                glowRadius: 1.5,
                particleCount: 25
            };
        } else { // Màn hình lớn (desktop)
            return {
                particleSize: 1.2,
                trailWidth: 2,
                glowRadius: 2,
                particleCount: 35
            };
        }
    }

    // --- ÂM THANH ---
    const sounds = {
        launch: new Audio('https://nguyenbacson.io.vn/moi-ban.mp3'),
        short: new Audio('https://nguyenbacson.io.vn/no-ngan.mp3'),
        small: new Audio('https://nguyenbacson.io.vn/chum-be.mp3'),
        big: new Audio('https://nguyenbacson.io.vn/chum-to.mp3'),
        long: new Audio('https://nguyenbacson.io.vn/chum-dai.mp3')
    };

    sounds.launch.volume = 0.4;
    sounds.short.volume = 0.7;
    sounds.small.volume = 0.6;
    sounds.big.volume = 0.8;
    sounds.long.volume = 0.5;

    function playSound(type) {
        if (!isPlaying) return;
        const sound = sounds[type];
        if (sound) {
            const clone = sound.cloneNode();
            clone.currentTime = 0;
            clone.play().catch(e => {});
        }
    }

    function random(min, max) {
        return Math.random() * (max - min) + min;
    }

    // --- CLASS PHÁO BAY ---
    class Firework {
        constructor(x, y, targetX, targetY, type, text, explosionType = 'normal') {
            const size = getFireworkSize();
            
            this.x = x;
            this.y = y;
            this.targetX = targetX;
            this.targetY = targetY;
            this.type = type; 
            this.text = text;
            this.explosionType = explosionType;
            
            this.distanceToTarget = Math.sqrt(Math.pow(targetX - x, 2) + Math.pow(targetY - y, 2));
            this.angle = Math.atan2(targetY - y, targetX - x);
            this.speed = random(12, 18); // Giảm tốc độ
            this.vx = Math.cos(this.angle) * this.speed;
            this.vy = Math.sin(this.angle) * this.speed;
            this.brightness = random(70, 90);
            this.colorHue = random(0, 360);
            this.size = size; // Lưu kích thước

            playSound('launch');
        }

        update(index) {
            this.x += this.vx;
            this.y += this.vy;
            this.vx *= 0.97;
            this.vy *= 0.97;

            if (Math.abs(this.vx) + Math.abs(this.vy) < 1.5 || this.y <= this.targetY) {
                createExplosion(this.x, this.y, this.type, this.text, this.explosionType);
                fireworks.splice(index, 1);
            }
        }

        draw() {
            const trailLength = 3;
            ctx.beginPath();
            ctx.moveTo(this.x - this.vx * trailLength, this.y - this.vy * trailLength);
            ctx.lineTo(this.x, this.y);
            ctx.strokeStyle = `hsl(${this.colorHue}, 100%, ${this.brightness}%)`;
            ctx.lineWidth = this.size.trailWidth;
            ctx.lineCap = 'round';
            ctx.stroke();
            
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.size.trailWidth, 0, Math.PI * 2);
            ctx.fillStyle = `hsl(${this.colorHue}, 100%, 95%)`;
            ctx.fill();
        }
    }

    // --- CLASS HẠT NỔ ---
    class Particle {
        constructor(x, y, hue, type, targetX, targetY, explosionType = 'normal') {
            const size = getFireworkSize();
            
            this.x = x;
            this.y = y;
            this.type = type; 
            this.hue = hue;
            this.explosionType = explosionType;
            this.destX = targetX; 
            this.destY = targetY;
            this.baseX = targetX;
            this.baseY = targetY;
            this.alpha = 1;
            this.sizeConfig = size;
            
            if (type === 'text') {
                this.vx = 0; 
                this.vy = 0;
                this.size = size.particleSize * 1.2;
                this.decay = 0;
                this.glow = 0.8;
            }
            else {
                switch(explosionType) {
                    case 'short':
                        this.size = random(size.particleSize * 0.8, size.particleSize * 1.5);
                        this.speed = random(4, 8);
                        this.friction = 0.92;
                        this.gravity = 0.015;
                        this.decay = random(0.02, 0.03);
                        break;
                        
                    case 'small':
                        this.size = random(size.particleSize * 0.6, size.particleSize * 1.2);
                        this.speed = random(6, 10);
                        this.friction = 0.90;
                        this.gravity = 0.008;
                        this.decay = random(0.01, 0.02);
                        break;
                        
                    case 'big':
                        this.size = random(size.particleSize * 1, size.particleSize * 2);
                        this.speed = random(3, 6);
                        this.friction = 0.96;
                        this.gravity = 0.003;
                        this.decay = random(0.002, 0.004);
                        this.twinkleSpeed = random(0.1, 0.2);
                        this.twinklePhase = random(0, Math.PI * 2);
                        break;
                        
                    default:
                        this.size = random(size.particleSize * 0.7, size.particleSize * 1.3);
                        this.speed = random(4, 9);
                        this.friction = 0.94;
                        this.gravity = 0.006;
                        this.decay = random(0.005, 0.01);
                }
                
                const angle = Math.random() * Math.PI * 2;
                this.vx = Math.cos(angle) * this.speed;
                this.vy = Math.sin(angle) * this.speed;
                this.glow = random(0.6, 1);
            }
        }

        update(index) {
            if (this.type === 'text') {
                this.x += (this.destX - this.x) * 0.06;
                this.y += (this.destY - this.y) * 0.06;
                this.destY = this.baseY + Math.sin(frame * 0.03 + this.x * 0.015) * 1;
                this.hue += 0.5;
            } else {
                this.vx *= this.friction;
                this.vy *= this.friction;
                this.vy += this.gravity;
                this.x += this.vx;
                this.y += this.vy;
                this.alpha -= this.decay;
                
                if (this.explosionType === 'big') {
                    this.glow = 0.7 + Math.sin(frame * this.twinkleSpeed + this.twinklePhase) * 0.3;
                }
                
                if (this.alpha <= 0.05) particles.splice(index, 1);
            }
        }

        draw() {
            if (this.alpha <= 0.05) return;
            
            ctx.save();
            ctx.globalAlpha = this.alpha;
            
            // Hiệu ứng glow cho hạt lớn
            if (this.size > this.sizeConfig.particleSize * 1.5) {
                const glowRadius = this.size * this.sizeConfig.glowRadius;
                const gradient = ctx.createRadialGradient(
                    this.x, this.y, 0,
                    this.x, this.y, glowRadius
                );
                gradient.addColorStop(0, `hsla(${this.hue}, 100%, 80%, 0.4)`);
                gradient.addColorStop(1, `hsla(${this.hue}, 100%, 50%, 0)`);
                
                ctx.beginPath();
                ctx.arc(this.x, this.y, glowRadius, 0, Math.PI * 2);
                ctx.fillStyle = gradient;
                ctx.fill();
            }
            
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
            ctx.fillStyle = `hsl(${this.hue}, 100%, ${50 + this.glow * 30}%)`;
            ctx.fill();
            
            ctx.restore();
        }
    }

    function getTextPoints(text, isSmall = false) {
        const offCanvas = document.createElement('canvas');
        const offCtx = offCanvas.getContext('2d');
        offCanvas.width = window.innerWidth;
        
        // Kích thước chữ nhỏ hơn
        let fontSize = isSmall ? 40 : 50;
        if (window.innerWidth < 450) fontSize = isSmall ? 24 : 30; 
        else if (window.innerWidth < 800) fontSize = isSmall ? 32 : 40; 
        
        offCanvas.height = fontSize * 1.5;
        
        offCtx.font = `900 ${fontSize}px Arial`;
        offCtx.fillStyle = 'white';
        offCtx.textAlign = 'center';
        offCtx.textBaseline = 'middle';
        offCtx.fillText(text, offCanvas.width / 2, offCanvas.height / 2);

        const imageData = offCtx.getImageData(0, 0, offCanvas.width, offCanvas.height);
        const data = imageData.data;
        const points = [];
        const gap = isSmall ? 5 : 4; // Tăng gap cho ít điểm hơn

        for (let y = 0; y < offCanvas.height; y += gap) {
            for (let x = 0; x < offCanvas.width; x += gap) {
                if (data[(y * offCanvas.width + x) * 4 + 3] > 128) {
                    points.push({ x, y });
                }
            }
        }
        return { points, width: offCanvas.width, height: offCanvas.height };
    }

    function createExplosion(x, y, type, text, explosionType = 'normal') {
        if (type === 'text') {
            playSound('short');
        } else {
            playSound(explosionType);
        }

        if (type === 'text') {
            const data = getTextPoints(text, true); // Chữ nhỏ hơn
            const points = data.points;
            let baseHue = text.includes("DƯƠNG") ? 320 : 45; 
            
            // Số điểm chữ ít hơn
            const maxPoints = Math.min(points.length, 100);
            for (let i = 0; i < maxPoints; i += 1) {
                const p = points[i];
                const destX = p.x - (data.width / 2) + x;
                const destY = p.y - (data.height / 2) + y;
                particles.push(new Particle(x, y, baseHue, 'text', destX, destY));
            }
        } 
        else {
            const hue = random(0, 360);
            const size = getFireworkSize();
            let count;
            
            switch(explosionType) {
                case 'short':
                    count = Math.floor(random(8, 15));
                    break;
                case 'small':
                    count = Math.floor(random(12, 20));
                    break;
                case 'big':
                    count = Math.floor(random(20, 30));
                    break;
                default:
                    count = Math.floor(random(10, 18));
            }
            
            for (let i = 0; i < count; i++) {
                particles.push(new Particle(x, y, hue + random(-20, 20), 'normal', 0, 0, explosionType));
            }
        }
    }

    function loop() {
        requestAnimationFrame(loop);
        if(!isPlaying) return;
        frame++;

        // Giới hạn số lượng
        if (particles.length > 500) {
            particles = particles.slice(-400);
        }
        
        if (fireworks.length > 30) {
            fireworks = fireworks.slice(-25);
        }

        // Clear với độ mờ khác nhau
        ctx.fillStyle = currentStage >= 5 ? 'rgba(0, 0, 0, 0.08)' : 'rgba(0, 0, 0, 0.15)';
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        // Update và draw
        for (let i = fireworks.length - 1; i >= 0; i--) {
            fireworks[i].update(i);
            fireworks[i].draw();
        }
        
        for (let i = particles.length - 1; i >= 0; i--) {
            particles[i].update(i);
            particles[i].draw();
        }
    }

    function nextStage() {
        currentStage = (currentStage + 1) % stages.length;
        
        switch(stages[currentStage]) {
            case 'text1':
                fireworks.push(new Firework(
                    canvas.width/2, 
                    canvas.height, 
                    canvas.width/2, 
                    canvas.height * 0.3, 
                    'text', 
                    "CHÚC MỪNG"
                ));
                break;
                
            case 'text2':
                setTimeout(() => {
                    fireworks.push(new Firework(
                        canvas.width/2, 
                        canvas.height, 
                        canvas.width/2, 
                        canvas.height * 0.5, 
                        'text', 
                        "DƯƠNG"
                    ));
                }, 800);
                break;
                
            case 'single':
                // 3 pháo đơn
                for(let i = 0; i < 3; i++) {
                    setTimeout(() => {
                        const x = random(100, canvas.width - 100);
                        const y = random(canvas.height * 0.4, canvas.height * 0.6);
                        fireworks.push(new Firework(
                            random(50, canvas.width - 50), 
                            canvas.height, 
                            x, y, 
                            'normal',
                            '',
                            'short'
                        ));
                    }, i * 600);
                }
                break;
                
            case 'small':
                // 4 chùm bé
                for(let i = 0; i < 4; i++) {
                    setTimeout(() => {
                        const x = random(80, canvas.width - 80);
                        const y = random(canvas.height * 0.35, canvas.height * 0.65);
                        fireworks.push(new Firework(
                            random(0, canvas.width), 
                            canvas.height, 
                            x, y, 
                            'normal',
                            '',
                            'small'
                        ));
                    }, i * 800);
                }
                break;
                
            case 'big':
                // 2 chùm to
                for(let i = 0; i < 2; i++) {
                    setTimeout(() => {
                        const x = random(150, canvas.width - 150);
                        const y = random(canvas.height * 0.3, canvas.height * 0.55);
                        fireworks.push(new Firework(
                            canvas.width/2, 
                            canvas.height, 
                            x, y, 
                            'normal',
                            '',
                            'big'
                        ));
                    }, i * 1200);
                }
                break;
                
            case 'finale':
                playSound('long');
                // Finale ngắn
                for(let i = 0; i < 6; i++) {
                    setTimeout(() => {
                        const x = random(50, canvas.width - 50);
                        const y = random(canvas.height * 0.3, canvas.height * 0.7);
                        const types = ['short', 'small', 'big'];
                        const type = types[Math.floor(Math.random() * types.length)];
                        
                        fireworks.push(new Firework(
                            random(0, canvas.width), 
                            canvas.height, 
                            x, y, 
                            'normal',
                            '',
                            type
                        ));
                    }, i * 400);
                }
                break;
                
            case 'continuous':
                // Chế độ liên tục nhẹ
                setInterval(() => {
                    if (Math.random() < 0.3) {
                        const x = random(100, canvas.width - 100);
                        const y = random(canvas.height * 0.4, canvas.height * 0.6);
                        const types = ['short', 'small'];
                        const type = types[Math.floor(Math.random() * types.length)];
                        
                        fireworks.push(new Firework(
                            random(0, canvas.width), 
                            canvas.height, 
                            x, y, 
                            'normal',
                            '',
                            type
                        ));
                    }
                }, 1500);
                break;
        }
        
        // Chuyển stage tiếp theo sau 5-7 giây
        const nextDelay = currentStage === 6 ? 10000 : random(5000, 7000);
        setTimeout(nextStage, nextDelay);
    }

    function startShow() {
        // Bắt đầu với stage đầu tiên
        currentStage = -1;
        nextStage();
        
        // Thêm chữ mừng năm mới lớn ban đầu
        setTimeout(() => {
            fireworks.push(new Firework(
                canvas.width/2, 
                canvas.height, 
                canvas.width/2, 
                canvas.height * 0.2, 
                'text', 
                "2025"
            ));
        }, 500);
    }

    overlay.addEventListener('click', () => {
        overlay.style.display = 'none';
        isPlaying = true;
        
        Object.values(sounds).forEach(s => {
            s.play().then(() => {
                s.pause();
                s.currentTime = 0;
            }).catch(e => {});
        });
        
        startShow();
    });

    window.addEventListener('resize', () => {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    });

    loop();

</script>
</body>
</html>
