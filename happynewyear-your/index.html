    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            overflow: hidden;
            font-family: 'Arial', sans-serif;

        /* N·ªÅn ƒë·ªè r∆∞·ª£u vang chuy·ªÉn ƒë·ªông */
        #bg-canvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #2b0000, #4a000a, #800020, #2b0000);
            background-size: 400% 400%;
            animation: wineShift 15s ease infinite alternate;
        }

        @keyframes wineShift {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }

        /* Flash */
        #flash-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: white; opacity: 0; pointer-events: none; z-index: 900;
            transition: opacity 0.1s ease-out;
        }

        /* UI CHUNG */
        .overlay-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            z-index: 999; text-align: center; color: white;
            background: rgba(0,0,0,0.98); /* N·ªÅn t·ªëi g·∫ßn nh∆∞ tuy·ªát ƒë·ªëi */
            transition: opacity 0.8s;
        }

        /* COUNTDOWN */
        #countdown-container {
            display: flex; justify-content: center; gap: 10px; width: 100%; max-width: 600px; padding: 0 10px; box-sizing: border-box;
        }
        .time-box { 
            background: rgba(255,255,255,0.1); padding: 10px 5px; border-radius: 10px; min-width: 65px; flex: 1;
            backdrop-filter: blur(5px); border: 1px solid rgba(255,255,255,0.1); display: flex; flex-direction: column; justify-content: center; align-items: center;

        .time-val { font-size: 32px; font-weight: bold; color: #00ffaa; text-shadow: 0 0 10px #00ffaa; line-height: 1; }
        .time-lbl { font-size: 10px; color: #ccc; margin-top: 5px; text-transform: uppercase; }

        /* PASSWORD FORM */
        #password-modal { display: none; z-index: 1003; }
        .pass-box { background: #1a0b0b; padding: 30px; border: 2px solid #ffcc00; border-radius: 15px; width: 80%; max-width: 300px; }
        #pass-in { width: 100%; padding: 12px; margin: 20px 0; text-align: center; font-size: 18px; border-radius: 8px; border: 1px solid #555; background: #333; color: white; outline: none; box-sizing: border-box; }
        .btn-submit { padding: 10px 25px; background: linear-gradient(45deg, #ffcc00, #ff9900); border: none; font-weight: bold; border-radius: 20px; cursor: pointer; color: #000; }

        /* INTRO & MESSAGE */
        #intro-overlay { display: none; cursor: pointer; }
        #intro-overlay h1 { color: #ffcc00; font-size: 32px; text-shadow: 0 0 20px #ff6600; animation: pulse 1s infinite alternate; }

        #message-box {
            position: absolute; top: 12%; left: 50%; transform: translateX(-50%); width: 90%; text-align: center; z-index: 5;
            display: none; flex-direction: column; align-items: center; pointer-events: none;
        }
        .wish-text { font-size: 19px; line-height: 1.6; color: #ffe6a1; text-shadow: 0 0 10px rgba(255,204,0,0.5); margin-bottom: 15px; font-style: italic; min-height: 80px; display: inline-block; }
        .typing-cursor::after { content: '|'; animation: blink 0.8s infinite; color: #ffcc00; }
        .signature { font-size: 20px; font-weight: bold; color: #ffcc00; text-transform: uppercase; text-shadow: 0 0 10px #ff6600; opacity: 0; transform: scale(0.8); transition: all 1s ease-out; }
        #message-box.visible .signature { opacity: 1; transform: scale(1); }

        /* DRONE & CANVAS */
        #stage-container { position: absolute; top: 50%; left: 50%; width: 0; height: 0; perspective: 1200px; z-index: 2; display: none; transform-style: preserve-3d; }
        .stage-enter { animation: droneEntrance 3s cubic-bezier(0.25, 1, 0.5, 1) forwards; }
        @keyframes droneEntrance { 0% { opacity: 0; transform: scale(0) rotateZ(-180deg); } 100% { opacity: 1; transform: scale(1) rotateZ(0deg); } }

        .drone-ring { position: absolute; top: 0; left: 0; transform-style: preserve-3d; }
        #ring-1 { animation: spinRight 20s linear infinite; }
        #ring-2 { animation: spinLeft 25s linear infinite; }
        @keyframes spinRight { from { transform: rotateX(75deg) rotateZ(0deg); } to { transform: rotateX(75deg) rotateZ(360deg); } }
        @keyframes spinLeft { from { transform: rotateX(75deg) rotateZ(360deg); } to { transform: rotateX(75deg) rotateZ(0deg); } }

        .drone-char { position: absolute; width: 40px; height: 40px; text-align: center; line-height: 40px; font-weight: 900; font-size: 26px; color: #fff; transform-style: preserve-3d; text-shadow: 0 0 5px #fff, 0 0 10px currentColor; }
        .color-cyan { color: #00ffff; } .color-gold { color: #ffcc00; }

        canvas { display: block; position: absolute; top: 0; left: 0; z-index: 1; pointer-events: none; }
        #lucky-money-link { position: fixed; bottom: 30px; right: 30px; font-size: 60px; text-decoration: none; z-index: 1000; transition: all 0.5s ease; cursor: pointer; opacity: 0; transform: translateY(20px); pointer-events: none; filter: drop-shadow(0 0 5px gold); }
        #lucky-money-link.show { opacity: 1; transform: translateY(0); pointer-events: auto; }

        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0; } }
        @keyframes pulse { from { transform: scale(1); opacity: 0.8; } to { transform: scale(1.05); opacity: 1; } }
        @media (max-width: 400px) { .time-val { font-size: 24px; } .time-box { min-width: 50px; padding: 8px 2px; } }
    </style>
</head>

    <p style="color: #ccc; font-size: 18px; margin-top: 10px;">(Ch·∫°m m√†n h√¨nh ƒë·ªÉ b·∫Øt ƒë·∫ßu)</p>

<script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    // --- C·∫§U H√åNH TH·ªúI GIAN ƒê√çCH ---
    // Ng√†y 17/02/2026 l√∫c 00:00:00
    const targetDate = new Date('2026-02-17T00:00:00').getTime();
    const PASSWORD = "0347432736"; // M·∫≠t kh·∫©u Admin

    let isPlaying = false;
    let isUnlocked = false; // Tr·∫°ng th√°i ƒë√£ m·ªü kh√≥a hay ch∆∞a

    // UI Elements
    const countdownOverlay = document.getElementById('countdown-overlay');
    const passwordModal = document.getElementById('password-modal');
    const introOverlay = document.getElementById('intro-overlay');
    const stageDiv = document.getElementById('stage-container');
    const messageBox = document.getElementById('message-box');
    const typeWriterElement = document.getElementById('typewriter-text');
    const flashOverlay = document.getElementById('flash-overlay');

    const wishContent = "T·∫øt ƒë·∫øn r·ªìi ƒë√≥! T·ªõ ch√∫c c·∫≠u c√πng gia ƒë√¨nh c√≥ th√™m nhi·ªÅu s·ª©c kh·ªèe, b√¨nh an v√† v·∫°n s·ª± nh∆∞ √Ω.\nMong r·∫±ng nƒÉm 2026 s·∫Ω mang ƒë·∫øn cho c·∫≠u th·∫≠t nhi·ªÅu ni·ªÅm vui v√† may m·∫Øn!";

    // --- LOGIC KI·ªÇM TRA TH·ªúI GIAN & B·∫¢O M·∫¨T ---

    // H√†m m·ªü kh√≥a trang web
    function unlockSite() {
        isUnlocked = true;
        countdownOverlay.style.display = 'none'; // ·∫®n ƒë·∫øm ng∆∞·ª£c
        passwordModal.style.display = 'none';    // ·∫®n b·∫£ng m·∫≠t kh·∫©u
        introOverlay.style.display = 'flex';     // Hi·ªán Intro
    }

    // S·ª± ki·ªán click v√†o d√≤ng "ƒêƒÉng nh·∫≠p Admin"
    function openAdmin() {
        if (!isUnlocked) {
            passwordModal.style.display = 'flex';
            document.getElementById('pass-in').focus();
        }
    }

    function closePass() {
        passwordModal.style.display = 'none';
    }

    function checkPass() {
        const val = document.getElementById('pass-in').value;
        if(val === PASSWORD) {
            unlockSite();
        } else {
            alert("M·∫≠t kh·∫©u sai! Vui l√≤ng th·ª≠ l·∫°i.");
            document.getElementById('pass-in').value = '';
        }
    }

    // --- COUNTDOWN TIMER ---
    // Ch·∫°y m·ªói gi√¢y ƒë·ªÉ ki·ªÉm tra th·ªùi gian
    let timer = setInterval(() => {
        let now = new Date().getTime();
        let t = targetDate - now;

        // N·∫øu ƒë√£ ƒë·∫øn gi·ªù G (t <= 0)
        if (t <= 0) {
            // Hi·ªÉn th·ªã to√†n b·ªô s·ªë 0
            document.getElementById('d').innerText = "00";
            document.getElementById('h').innerText = "00";
            document.getElementById('m').innerText = "00";
            document.getElementById('s').innerText = "00";

            // N·∫øu ch∆∞a m·ªü kh√≥a th√¨ t·ª± ƒë·ªông m·ªü ngay l·∫≠p t·ª©c
            if (!isUnlocked) {
                unlockSite();
            }
            // Kh√¥ng x√≥a interval ƒë·ªÉ ƒë·∫£m b·∫£o n√≥ lu√¥n gi·ªØ tr·∫°ng th√°i m·ªü n·∫øu ng∆∞·ªùi d√πng refresh
            return; 
        }

        // C·∫≠p nh·∫≠t s·ªë ƒë·∫øm ng∆∞·ª£c
        document.getElementById('d').innerText = Math.floor(t / (1000*60*60*24)).toString().padStart(2,'0');
        document.getElementById('h').innerText = Math.floor((t % (1000*60*60*24))/(1000*60*60)).toString().padStart(2,'0');
        document.getElementById('m').innerText = Math.floor((t % (1000*60*60))/(1000*60)).toString().padStart(2,'0');
        document.getElementById('s').innerText = Math.floor((t % (1000*60))/1000).toString().padStart(2,'0');
    }, 1000);

    // --- INTRO CLICK ---
    introOverlay.addEventListener('click', () => {
        introOverlay.style.opacity = 0;
        setTimeout(() => { introOverlay.style.display = 'none'; }, 800);
        isPlaying = true;
        const s = new Audio(); s.play().catch(()=>{}); 
        runScenarioLoop();
    });

    // --- (PH·∫¶N CODE PH√ÅO HOA & DRONE GI·ªÆ NGUY√äN B√äN D∆Ø·ªöI) ---
    // ... [Ph·∫ßn n√†y gi·ªØ nguy√™n logic hi·ªÉn th·ªã ƒë·∫πp t·ª´ phi√™n b·∫£n tr∆∞·ªõc] ...

    let fireworks = [];
    let particles = [];

    // T·∫°o Drone Rings
    function createRing(elementId, text, radius, colorClass, fontSize) {
        const container = document.getElementById(elementId);
        container.innerHTML = '';
        const chars = text.split('');
        const step = 360 / chars.length;
        chars.forEach((char, i) => {
            const angle = i * step;
            const rad = angle * (Math.PI / 180);
            const x = Math.cos(rad) * radius;
            const y = Math.sin(rad) * radius;
            const span = document.createElement('div');
            span.className = `drone-char ${colorClass}`;
            span.innerText = char;
            span.style.fontSize = fontSize + 'px';
            span.style.transform = `translate3d(${x}px, ${y}px, 0) rotateZ(${angle + 90}deg) rotateX(-90deg)`;
            container.appendChild(span);
        });
    }

    function initRings() {
        const minDim = Math.min(window.innerWidth, window.innerHeight);
        const rScale = minDim / 2;
        const isMobile = window.innerWidth < 600;
        createRing('ring-1', "CH√öC M·ª™NG NƒÇM M·ªöI 2026  ‚òÖ  ", rScale * 0.75, 'color-cyan', isMobile ? 18 : 30);
        createRing('ring-2', "TR∆Ø∆†NG TH·ªä D∆Ø∆†NG  ‚òÖ  ", rScale * 0.45, 'color-gold', isMobile ? 22 : 38);
    }
    initRings();

    function getScaleFactor() { return window.innerWidth < 600 ? 0.6 : 1.0; }

    // Sounds
    const sounds = {
        launch: new Audio('https://nguyenbacson.io.vn/moi-ban.mp3'),
        short: new Audio('https://nguyenbacson.io.vn/no-ngan.mp3'),
        big: new Audio('https://nguyenbacson.io.vn/chum-to.mp3'),
        finale: new Audio('https://nguyenbacson.io.vn/chum-dai.mp3')
    };
    sounds.launch.volume = 0.3; sounds.finale.volume = 0.8; sounds.big.volume = 1.0; 

    function playSound(type) {
        if(!isPlaying) return;
        if(type === 'finale') { sounds.finale.currentTime=0; sounds.finale.play().catch(()=>{}); return; }
        let s = (type === 'mega') ? sounds.big : sounds.short;
        if(s) { const c = s.cloneNode(); c.volume = s.volume; c.play().catch(()=>{}); }
    }

    function triggerFlash() {
        flashOverlay.style.opacity = 0.7;
        setTimeout(() => { flashOverlay.style.opacity = 0; }, 100); 
    }

    // Typewriter
    let typingInterval;
    function startTypewriter() {
        typeWriterElement.innerHTML = ''; 
        messageBox.classList.remove('visible'); 
        let i = 0;
        clearInterval(typingInterval);
        typingInterval = setInterval(() => {
            if (i < wishContent.length) {
                const char = wishContent.charAt(i);
                typeWriterElement.innerHTML += (char === '\n') ? '<br>' : char;
                i++;
            } else {
                clearInterval(typingInterval);
                setTimeout(() => { messageBox.classList.add('visible'); }, 500);
            }
        }, 50);
    }

    // Physics
    function random(min, max) { return Math.random() * (max - min) + min; }

    class Firework {
        constructor(type) {
            const scale = getScaleFactor();
            this.x = random(canvas.width * 0.2, canvas.width * 0.8);
            this.y = canvas.height;
            this.targetY = random(canvas.height * 0.1, canvas.height * 0.5);
            this.vx = random(-0.5, 0.5); 
            this.vy = -random(14, 19) * (scale < 1 ? 0.85 : 1); 
            this.type = type; 
            this.hue = random(0, 360);
            this.dead = false;
            this.trail = [];
            playSound('launch');
        }
        update() {
            this.trail.push({x:this.x, y:this.y});
            if(this.trail.length > 2) this.trail.shift();
            this.x += this.vx; this.y += this.vy; this.vy += 0.3; 
            if(this.vy >= 0 || this.y <= this.targetY) {
                this.dead = true;
                explode(this.x, this.y, this.type, this.hue);
            }
        }
        draw() {
            ctx.beginPath();
            if(this.trail.length) ctx.moveTo(this.trail[0].x, this.trail[0].y);
            else ctx.moveTo(this.x, this.y+10);
            ctx.lineTo(this.x, this.y);
            ctx.strokeStyle = `hsl(${this.hue},100%,70%)`;
            ctx.lineWidth = (this.type === 'mega' ? 3 : 1.5) * getScaleFactor();
            ctx.stroke();
        }
    }

    class Particle {
        constructor(x, y, hue, type) {
            const scale = getScaleFactor();
            this.x = x; this.y = y;
            const angle = random(0, Math.PI*2);
            let baseSpeed = (type === 'mega') ? random(10, 18) : random(3, 8);
            const speed = baseSpeed * scale; 
            this.vx = Math.cos(angle)*speed;
            this.vy = Math.sin(angle)*speed;
            this.alpha = 1;
            this.decay = (type === 'mega') ? random(0.02, 0.05) : random(0.04, 0.08);
            this.hue = hue + random(-20,20);
            this.dead = false;
            this.gravity = 0.1; 
            this.size = (type === 'mega' ? 3 : 1.5) * scale;
            this.type = type;
        }
        update() {
            this.x += this.vx; this.y += this.vy;
            this.vx *= 0.9; this.vy *= 0.9; this.vy += this.gravity;
            this.alpha -= this.decay;
            if(this.alpha<=0) this.dead = true;
        }
        draw() {
            ctx.globalAlpha = this.alpha;
            ctx.fillStyle = `hsl(${this.hue}, 100%, 60%)`;
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.size, 0, Math.PI*2);
            ctx.fill();
            ctx.globalAlpha = 1;
        }
    }

    function explode(x, y, type, hue) {
        if(type !== 'finale') playSound(type); 
        if (type === 'mega') triggerFlash();
        let scale = getScaleFactor();
        let count = (type === 'mega') ? 120 : 30; 
        if (scale < 1) count = Math.floor(count * 0.7); 
        for(let i=0; i<count; i++) particles.push(new Particle(x, y, hue, type));
    }

    function loop() {
        requestAnimationFrame(loop);
        ctx.globalCompositeOperation = 'destination-out';
        ctx.fillStyle = 'rgba(0, 0, 0, 0.4)'; 
        ctx.fillRect(0,0,canvas.width, canvas.height);
        ctx.globalCompositeOperation = 'lighter';
        for(let i=fireworks.length-1; i>=0; i--) {
            fireworks[i].update(); fireworks[i].draw();
            if(fireworks[i].dead) fireworks.splice(i,1);
        }
        for(let i=particles.length-1; i>=0; i--) {
            particles[i].update(); particles[i].draw();
            if(particles[i].dead) particles.splice(i,1);
        }
    }
    loop();

    // K·ªäCH B·∫¢N CH√çNH
    function runScenarioLoop() {
        if(!isPlaying) return;

        // 1. M·ªü m√†n: 2 qu·∫£ ph√°o MEGA
        setTimeout(() => {
            fireworks.push(new Firework('mega'));
            setTimeout(() => { fireworks.push(new Firework('mega')); }, 400); 
        }, 300);

        // 2. Hi·ªán Drone & L·ªùi ch√∫c
        setTimeout(() => { 
            stageDiv.style.display = 'block';
            stageDiv.classList.add('stage-enter'); 
            messageBox.style.display = 'flex';
            startTypewriter();
        }, 1500);

        // 3. Ph√°o n·ªÅn
        let scenarioInterval;
        setTimeout(() => {
             scenarioInterval = setInterval(() => {
                let type = Math.random() < 0.08 ? 'mega' : 'normal';
                fireworks.push(new Firework(type));
            }, 1200);
        }, 2500);

        // 4. K·∫øt th√∫c intro
