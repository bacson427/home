<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy New Year 2026 - Truong Thi Duong</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
        }

        #bg-canvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 0;
            background: radial-gradient(circle at center, #0a0a0a 0%, #000 100%);
        }

        /* --- S√ÇN KH·∫§U 3D M·ªöI (ORBIT) --- */
        #stage-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 100%;
            perspective: 1000px;
            z-index: 2;
            display: none;
            opacity: 0;
            transition: opacity 1s ease; /* Hi·ªán nhanh h∆°n ch√∫t */
            pointer-events: none;
        }

        .content-wrapper {
            position: relative;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            animation: float3D 10s ease-in-out infinite alternate;
        }

        .orbit-ring {
            position: absolute;
            top: 50%;
            left: 50%;
            border-radius: 50%;
            border: 1px solid rgba(255, 255, 255, 0.2); /* M·ªù ƒëi ch√∫t cho ƒë·ª° r·ªëi */
            transform-style: preserve-3d;
            box-sizing: border-box;
        }

        #orbit-1 {
            width: 80vw; height: 80vw; max-width: 500px; max-height: 500px;
            margin-left: -40vw; margin-top: -40vw;
            border-color: rgba(0, 255, 255, 0.4);
            animation: spinOrbit1 15s linear infinite;
        }
        #orbit-2 {
            width: 60vw; height: 60vw; max-width: 400px; max-height: 400px;
            margin-left: -30vw; margin-top: -30vw;
            border-color: rgba(255, 204, 0, 0.4);
            animation: spinOrbit2 20s linear infinite;
        }

        .main-text {
            position: absolute;
            width: 100%;
            text-align: center;
            top: 50%;
            left: 0;
            transform: translateY(-50%) translateZ(60px);
            font-weight: 900;
            text-transform: uppercase;
            line-height: 1.4;
        }

        #line1 {
            font-size: 40px;
            background: linear-gradient(to right, #fff, #00ffff, #fff);
            -webkit-background-clip: text; background-clip: text; color: transparent;
            margin-bottom: 10px;
        }
        #line2 {
            font-size: 50px;
            background: linear-gradient(to right, #ffcc00, #ff6600, #ffcc00);
            -webkit-background-clip: text; background-clip: text; color: transparent;
        }

        @media (min-width: 600px) {
            #orbit-1 { margin-left: -250px; margin-top: -250px; }
            #orbit-2 { margin-left: -200px; margin-top: -200px; }
        }
        @media (max-width: 600px) {
            #line1 { font-size: 26px; }
            #line2 { font-size: 36px; }
        }

        @keyframes float3D {
            0% { transform: rotateX(5deg) rotateY(-5deg); }
            100% { transform: rotateX(-5deg) rotateY(5deg); }
        }
        @keyframes spinOrbit1 { from { transform: rotateX(70deg) rotateZ(0deg); } to { transform: rotateX(70deg) rotateZ(360deg); } }
        @keyframes spinOrbit2 { from { transform: rotateY(60deg) rotateX(45deg) rotateZ(0deg); } to { transform: rotateY(60deg) rotateX(45deg) rotateZ(360deg); } }

        /* UI */
        canvas { display: block; position: absolute; top: 0; left: 0; z-index: 1; pointer-events: none; }
        #lucky-money-link {
            position: fixed; bottom: 30px; right: 30px; font-size: 60px; text-decoration: none; z-index: 1000;
            transition: all 0.5s ease; cursor: pointer; opacity: 0; transform: translateY(20px); pointer-events: none;
            filter: drop-shadow(0 0 5px gold);
        }
        #lucky-money-link.show { opacity: 1; transform: translateY(0); pointer-events: auto; }

        .overlay-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            z-index: 999; text-align: center; color: white;
        }
        #intro-overlay { background: rgba(0,0,0,0.9); cursor: pointer; transition: opacity 1s; }
        #intro-overlay h1 { color: #ffcc00; font-size: 28px; text-shadow: 0 0 20px #ff6600; animation: pulse 1s infinite; margin-bottom: 10px; }
        #countdown-overlay { background: rgba(0,0,0,0.95); z-index: 1001; }
        .time-box { display: inline-block; margin: 0 8px; background: rgba(255,255,255,0.1); padding: 10px; border-radius: 8px; min-width: 60px; }
        .time-val { font-size: 32px; font-weight: bold; color: #00ffaa; }
        .time-lbl { font-size: 12px; color: #ccc; margin-top: 5px; }
        #password-modal { background: rgba(0,0,0,0.95); z-index: 1003; display: none; }
        #admin-btn { position: fixed; bottom: 10px; left: 10px; z-index: 1002; opacity: 0.3; font-size: 12px; background: none; border: 1px solid #555; color: #555; border-radius: 10px; padding: 5px 10px; cursor: pointer;}
        @keyframes pulse { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.1); } }
    </style>
</head>
<body>

<div id="countdown-overlay" class="overlay-screen">
    <h2 style="color:#ffcc00; margin-bottom: 30px;">‚è≥ ƒê·∫æM NG∆Ø·ª¢C 2026 ‚è≥</h2>
    <div>
        <div class="time-box"><div id="d" class="time-val">00</div><div class="time-lbl">NG√ÄY</div></div>
        <div class="time-box"><div id="h" class="time-val">00</div><div class="time-lbl">GI·ªú</div></div>
        <div class="time-box"><div id="m" class="time-val">00</div><div class="time-lbl">PH√öT</div></div>
        <div class="time-box"><div id="s" class="time-val">00</div><div class="time-lbl">GI√ÇY</div></div>
    </div>
    <p style="margin-top: 30px; color: #888;">Giao th·ª´a: 17/02/2026</p>
</div>

<div id="intro-overlay" class="overlay-screen" style="display:none;">
    <h1>‚ú® G·ª≠i: Tr∆∞∆°ng Th·ªã D∆∞∆°ng ‚ú®</h1>
    <p style="color: #ccc; font-size: 16px;">(Ch·∫°m v√†o m√†n h√¨nh ƒë·ªÉ b·∫Øt ƒë·∫ßu)</p>
</div>

<div id="password-modal" class="overlay-screen">
    <div style="background:#111; padding:30px; border:2px solid #ffcc00; border-radius:15px;">
        <h3 style="color: #ffcc00; margin-top: 0;">üîê Admin Access</h3>
        <input type="password" id="pass-in" style="padding:10px; text-align:center; border-radius: 5px; border: 1px solid #555; background: #222; color: white; width: 80%;">
        <br><br>
        <button onclick="checkPass()" style="padding:8px 20px; background: #ffcc00; border:none; font-weight:bold; border-radius: 20px; cursor: pointer;">M·ªû KH√ìA</button>
        <button onclick="document.getElementById('password-modal').style.display='none'" style="padding:8px 20px; background: #444; color: white; border:none; border-radius: 20px; margin-left: 10px; cursor: pointer;">H·ª¶Y</button>
    </div>
</div>
<button id="admin-btn" onclick="document.getElementById('password-modal').style.display='flex'">Admin</button>

<div id="stage-container">
    <div class="content-wrapper">
        <div id="orbit-1" class="orbit-ring"></div>
        <div id="orbit-2" class="orbit-ring"></div>
        <div class="main-text">
            <div id="line1">CH√öC M·ª™NG NƒÇM M·ªöI 2026</div>
            <div id="line2">TR∆Ø∆†NG TH·ªä D∆Ø∆†NG</div>
        </div>
    </div>
</div>

<canvas id="canvas"></canvas>
<a href="https://nguyenbacson.io.vn/happynewyear-your/quay-li-xi" id="lucky-money-link" target="_blank">üßß</a>

<script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let targetDate = new Date('2026-02-17T00:00:00').getTime();
    let isPlaying = false;
    let fireworks = [];
    let particles = [];
    const stageDiv = document.getElementById('stage-container');
    
    function getScaleFactor() { return window.innerWidth < 600 ? 0.6 : 1.0; }

    const sounds = {
        launch: new Audio('https://nguyenbacson.io.vn/moi-ban.mp3'),
        short: new Audio('https://nguyenbacson.io.vn/no-ngan.mp3'),
        small: new Audio('https://nguyenbacson.io.vn/chum-be.mp3'),
        big: new Audio('https://nguyenbacson.io.vn/chum-to.mp3'),
        finale: new Audio('https://nguyenbacson.io.vn/chum-dai.mp3')
    };
    sounds.launch.volume = 0.3; sounds.finale.volume = 0.8;

    function playSound(type) {
        if(!isPlaying) return;
        if(type === 'finale') { sounds.finale.currentTime=0; sounds.finale.play().catch(()=>{}); return; }
        const s = sounds[type];
        if(s) { const c = s.cloneNode(); c.volume = s.volume; c.play().catch(()=>{}); }
    }

    // --- C·∫§U H√åNH V·∫¨T L√ù M·ªöI (NHANH - G·ªåN) ---
    function random(min, max) { return Math.random() * (max - min) + min; }

    class Firework {
        constructor(type) {
            const scale = getScaleFactor();
            this.x = random(canvas.width * 0.2, canvas.width * 0.8);
            this.y = canvas.height;
            this.targetY = random(canvas.height * (scale < 1 ? 0.2 : 0.1), canvas.height * 0.5);
            
            this.vx = random(-0.5, 0.5); 
            // TƒÇNG T·ªêC ƒê·ªò BAY (Bay v√∫t l√™n)
            this.vy = -random(16, 22) * (scale < 1 ? 0.85 : 1); 
            
            this.type = type;
            this.hue = random(0, 360);
            this.dead = false;
            this.trail = [];
            playSound('launch');
        }
        update() {
            // Gi·∫£m ƒë·ªô d√†i ƒëu√¥i b·∫±ng c√°ch ch·ªâ l∆∞u √≠t t·ªça ƒë·ªô
            this.trail.push({x:this.x, y:this.y});
            if(this.trail.length > 2) this.trail.shift(); // ƒêu√¥i c·ª±c ng·∫Øn

            this.x += this.vx;
            this.y += this.vy;
            this.vy += 0.35; // Tr·ªçng l·ª±c m·∫°nh h∆°n ƒë·ªÉ bay d·ª©t kho√°t
            if(this.vy >= 0 || this.y <= this.targetY) {
                this.dead = true;
                explode(this.x, this.y, this.type, this.hue);
            }
        }
        draw() {
            ctx.beginPath();
            if(this.trail.length) ctx.moveTo(this.trail[0].x, this.trail[0].y);
            else ctx.moveTo(this.x, this.y+10);
            ctx.lineTo(this.x, this.y);
            ctx.strokeStyle = `hsl(${this.hue},100%,70%)`;
            ctx.lineWidth = 2 * getScaleFactor();
            ctx.stroke();
        }
    }

    class Particle {
        constructor(x, y, hue, type) {
            const scale = getScaleFactor();
            this.x = x; this.y = y;
            const angle = random(0, Math.PI*2);
            // N·ªï bung ra nhanh
            let baseSpeed = (type==='big') ? random(8,16) : random(4,9);
            const speed = baseSpeed * scale; 

            this.vx = Math.cos(angle)*speed;
            this.vy = Math.sin(angle)*speed;
            this.alpha = 1;
            
            // TƒÇNG T·ªêC ƒê·ªò BI·∫æN M·∫§T (DECAY)
            // Gi√° tr·ªã c√†ng cao bi·∫øn m·∫•t c√†ng nhanh
            this.decay = (type==='big') ? random(0.02, 0.04) : random(0.04, 0.08);
            
            this.hue = hue + random(-20,20);
            this.dead = false;
            this.gravity = 0.15; // R∆°i nhanh h∆°n ch√∫t
            this.sparkle = (type==='big');
            this.size = (this.sparkle ? 2 : 1.5) * scale;
        }
        update() {
            this.x += this.vx; this.y += this.vy;
            this.vy += this.gravity;
            this.vx *= 0.9; this.vy *= 0.9; // Ma s√°t l·ªõn ƒë·ªÉ d·ª´ng nhanh
            this.alpha -= this.decay;
            if(this.sparkle && Math.random()<0.2) this.alpha = 1; 
            if(this.alpha<=0) this.dead = true;
        }
        draw() {
            ctx.globalAlpha = this.alpha;
            ctx.fillStyle = `hsl(${this.hue}, 100%, 60%)`;
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.size, 0, Math.PI*2);
            ctx.fill();
            ctx.globalAlpha = 1;
        }
    }

    function explode(x, y, type, hue) {
        if(type !== 'finale') playSound(type);
        let scale = getScaleFactor();
        let count = (type==='big') ? 80 : 30;
        if (scale < 1) count = Math.floor(count * 0.6); 
        for(let i=0; i<count; i++) particles.push(new Particle(x, y, hue, type));
    }

    function loop() {
        requestAnimationFrame(loop);
        
        // QUAN TR·ªåNG: L√†m s·∫°ch m√†n h√¨nh c·ª±c nhanh (0.4 thay v√¨ 0.15)
        // S·ªë c√†ng l·ªõn (max 1) th√¨ v·ªát ƒëu√¥i c√†ng bi·∫øn m·∫•t nhanh -> ƒê·ª° r·ªëi
        ctx.globalCompositeOperation = 'destination-out';
        ctx.fillStyle = 'rgba(0, 0, 0, 0.4)'; 
        ctx.fillRect(0,0,canvas.width, canvas.height);
        
        ctx.globalCompositeOperation = 'lighter';

        for(let i=fireworks.length-1; i>=0; i--) {
            fireworks[i].update(); fireworks[i].draw();
            if(fireworks[i].dead) fireworks.splice(i,1);
        }
        for(let i=particles.length-1; i>=0; i--) {
            particles[i].update(); particles[i].draw();
            if(particles[i].dead) particles.splice(i,1);
        }
    }
    loop();

    // --- K·ªäCH B·∫¢N ---
    function startShow() {
        document.getElementById('countdown-overlay').style.display = 'none';
        document.getElementById('intro-overlay').style.display = 'flex';
    }

    document.getElementById('intro-overlay').addEventListener('click', function() {
        this.style.opacity = 0;
        setTimeout(() => { this.style.display = 'none'; }, 1000);
        isPlaying = true;
        const s = new Audio(); s.play().catch(()=>{}); 
        runScenarioLoop();
    });

    function runScenarioLoop() {
        if(!isPlaying) return;
        
        stageDiv.style.display = 'block';
        setTimeout(() => { stageDiv.style.opacity = 1; }, 100);
        
        let interval1 = setInterval(() => {
            fireworks.push(new Firework('short'));
        }, 1200);

        setTimeout(() => {
            clearInterval(interval1);
            let interval2 = setInterval(() => {
                fireworks.push(new Firework(Math.random()<0.5 ? 'small' : 'big'));
            }, 800);
            setTimeout(() => clearInterval(interval2), 7500);
        }, 10000);

        setTimeout(() => {
            stageDiv.style.opacity = 0; 
            playSound('finale');
            document.getElementById('lucky-money-link').className = 'show';
            let finaleEndTime = Date.now() + 25000;
            function autoFireFinale() {
                if(Date.now() > finaleEndTime) return;
                if(Math.random() < 0.15) { 
                    fireworks.push(new Firework(Math.random()<0.6?'big':'small'));
                }
                if(isPlaying) requestAnimationFrame(autoFireFinale);
            }
            autoFireFinale();
        }, 18000);

        setTimeout(() => {
            runScenarioLoop();
        }, 45000);
    }

    let timer = setInterval(() => {
        let now = new Date().getTime();
        let t = targetDate - now;
        if(t <= 0) { clearInterval(timer); startShow(); return; }
        document.getElementById('d').innerText = Math.floor(t / (1000*60*60*24)).toString().padStart(2,'0');
        document.getElementById('h').innerText = Math.floor((t % (1000*60*60*24))/(1000*60*60)).toString().padStart(2,'0');
        document.getElementById('m').innerText = Math.floor((t % (1000*60*60))/(1000*60)).toString().padStart(2,'0');
        document.getElementById('s').innerText = Math.floor((t % (1000*60))/1000).toString().padStart(2,'0');
    }, 1000);

    function checkPass() {
        if(document.getElementById('pass-in').value === '0347432736') {
            document.getElementById('password-modal').style.display='none';
            clearInterval(timer);
            startShow();
        } else alert('M·∫≠t kh·∫©u kh√¥ng ƒë√∫ng!');
    }

    window.addEventListener('resize', () => {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    });
</script>
</body>
</html>
