<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy New Year - Truong Thi Duong</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        canvas {
            display: block;
        }
        /* Màn hình chờ */
        #overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.85);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: white;
            z-index: 999;
            cursor: pointer;
            text-align: center;
        }
        #overlay h1 {
            margin: 0 0 10px;
            font-size: 24px;
            color: #ffcc00;
        }
        #overlay p {
            margin: 0;
            font-size: 16px;
            color: #ccc;
            animation: blink 1.5s infinite;
        }
        @keyframes blink {
            0% { opacity: 0.5; }
            50% { opacity: 1; }
            100% { opacity: 0.5; }
        }
    </style>
</head>
<body>

<audio id="boomSound" src="boom.mp3" preload="auto"></audio>

<div id="overlay">
    <h1>Gửi: Trương Thị Dương</h1>
    <p>(Chạm vào màn hình để mở quà)</p>
</div>

<canvas id="canvas"></canvas>

<script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const overlay = document.getElementById('overlay');
    const audioRef = document.getElementById('boomSound');

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let fireworks = [];
    let particles = [];
    let frame = 0;
    let isPlaying = false;

    const FRICTION = 0.95; 
    const GRAVITY = 0.03; 

    // --- ÂM THANH ---
    function playBoom() {
        if (!isPlaying) return;
        const sound = audioRef.cloneNode();
        sound.volume = 0.6; 
        sound.play().catch(e => {});
    }

    // --- PHÁO HOA BAY LÊN ---
    class Firework {
        constructor(x, y, targetX, targetY, type, text) {
            this.x = x;
            this.y = y;
            this.targetX = targetX;
            this.targetY = targetY;
            this.type = type; 
            this.text = text;
            this.distanceToTarget = Math.sqrt(Math.pow(targetX - x, 2) + Math.pow(targetY - y, 2));
            this.angle = Math.atan2(targetY - y, targetX - x);
            this.speed = 12; // Bay chậm lại chút cho dễ nhìn
            this.vx = Math.cos(this.angle) * this.speed;
            this.vy = Math.sin(this.angle) * this.speed;
        }

        update(index) {
            this.x += this.vx;
            this.y += this.vy;
            this.vx *= 0.98;
            this.vy *= 0.98;

            if (Math.abs(this.vx) + Math.abs(this.vy) < 1.5) {
                createExplosion(this.x, this.y, this.type, this.text);
                fireworks.splice(index, 1);
            }
        }

        draw() {
            ctx.beginPath();
            ctx.moveTo(this.x - this.vx * 3, this.y - this.vy * 3);
            ctx.lineTo(this.x, this.y);
            ctx.strokeStyle = `hsl(45, 100%, 60%)`;
            ctx.lineWidth = 3;
            ctx.stroke();
        }
    }

    // --- HẠT NỔ ---
    class Particle {
        constructor(x, y, hue, type, targetX, targetY) {
            this.x = x;
            this.y = y;
            this.hue = hue;
            this.type = type; 
            this.destX = targetX; 
            this.destY = targetY;
            this.baseX = targetX;
            this.baseY = targetY;

            // Tốc độ nổ
            const angle = Math.random() * Math.PI * 2;
            const speed = Math.random() * 12 + 2;
            this.vx = Math.cos(angle) * speed;
            this.vy = Math.sin(angle) * speed;
            
            this.alpha = 1;
            this.decay = Math.random() * 0.015 + 0.005;

            // Thời gian sống của chữ (khoảng 3 giây)
            this.textLife = 200; 
        }

        update(index) {
            if (this.type === 'text') {
                // Hút về vị trí chữ
                this.x += (this.destX - this.x) * 0.08;
                this.y += (this.destY - this.y) * 0.08;
                
                // Hiệu ứng sóng nhẹ
                const wave = Math.sin(frame * 0.05 + this.x * 0.01) * 2;
                this.destY = this.baseY + wave; 
                
                // Đổi màu cầu vồng
                this.hue += 0.5;

                // LOGIC TAN BIẾN CHỮ:
                this.textLife--;
                if (this.textLife < 0) {
                    this.alpha -= 0.02; // Bắt đầu mờ dần
                }
            } else {
                // Pháo thường
                this.vx *= FRICTION;
                this.vy *= FRICTION;
                this.vy += GRAVITY;
                this.x += this.vx;
                this.y += this.vy;
                this.alpha -= this.decay;
            }

            if (this.alpha <= 0) particles.splice(index, 1);
        }

        draw() {
            ctx.save();
            ctx.globalAlpha = this.alpha;
            ctx.fillStyle = `hsl(${this.hue}, 80%, 60%)`; 
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.type === 'text' ? 1.5 : 2.5, 0, Math.PI * 2);
            ctx.fill();
            ctx.restore();
        }
    }

    // --- XỬ LÝ ẢNH CHỮ ---
    function getTextPoints(text) {
        const offCanvas = document.createElement('canvas');
        const offCtx = offCanvas.getContext('2d');
        offCanvas.width = window.innerWidth;
        offCanvas.height = 300;
        
        // CHỈNH CỠ CHỮ MOBILE TẠI ĐÂY
        let fontSize = 90;
        if (window.innerWidth < 450) fontSize = 40; // Màn hình dọc nhỏ
        else if (window.innerWidth < 800) fontSize = 60; // Tablet
        
        offCtx.font = `900 ${fontSize}px Arial`; // Font siêu đậm
        offCtx.fillStyle = 'white';
        offCtx.textAlign = 'center';
        offCtx.textBaseline = 'middle';
        offCtx.fillText(text, offCanvas.width / 2, offCanvas.height / 2);

        const imageData = offCtx.getImageData(0, 0, offCanvas.width, offCanvas.height);
        const data = imageData.data;
        const points = [];
        const gap = 3; // Mật độ điểm (càng nhỏ càng dày)

        for (let y = 0; y < offCanvas.height; y += gap) {
            for (let x = 0; x < offCanvas.width; x += gap) {
                if (data[(y * offCanvas.width + x) * 4 + 3] > 128) {
                    points.push({ x, y });
                }
            }
        }
        return { points, width: offCanvas.width, height: offCanvas.height };
    }

    // --- TẠO VỤ NỔ ---
    function createExplosion(x, y, type, text) {
        playBoom();

        if (type === 'text') {
            const data = getTextPoints(text);
            const points = data.points;
            
            // Màu gốc
            let baseHue = 45; 
            if (text.includes("DƯƠNG")) baseHue = 320; 

            points.forEach(p => {
                // Căn giữa tâm vụ nổ
                const destX = p.x - (data.width / 2) + x;
                const destY = p.y - (data.height / 2) + y;
                particles.push(new Particle(x, y, baseHue, 'text', destX, destY));
            });
            
            // Ít hạt nổ phụ hơn để đỡ rối
            for(let i=0; i<20; i++) {
                 particles.push(new Particle(x, y, Math.random()*360, 'normal'));
            }

        } else {
            // Nổ thường
            const hue = Math.random() * 360;
            for (let i = 0; i < 60; i++) {
                particles.push(new Particle(x, y, hue, 'normal'));
            }
        }
    }

    function loop() {
        requestAnimationFrame(loop);
        if(!isPlaying) return;

        frame++;
        // Xoá nền (vệt mờ)
        ctx.fillStyle = 'rgba(0, 0, 0, 0.2)'; 
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        fireworks.forEach((fw, index) => { fw.draw(); fw.update(index); });
        particles.forEach((p, index) => { p.draw(); p.update(index); });
    }

    // --- KỊCH BẢN ---
    function startShow() {
        // CENTER Y: canvas.height / 2

        // 1. CHÚC MỪNG NĂM MỚI (0.5s)
        setTimeout(() => {
            fireworks.push(new Firework(
                canvas.width / 2, canvas.height, 
                canvas.width / 2, canvas.height / 2, // <--- Căn giữa
                'text', "CHÚC MỪNG NĂM MỚI"
            ));
        }, 500);

        // 2. TRƯƠNG THỊ DƯƠNG (6.5s - Chờ dòng 1 tan hết)
        setTimeout(() => {
            // Bắn 2 quả phụ trước
            fireworks.push(new Firework(canvas.width*0.2, canvas.height, canvas.width*0.2, canvas.height*0.4, 'normal'));
            fireworks.push(new Firework(canvas.width*0.8, canvas.height, canvas.width*0.8, canvas.height*0.4, 'normal'));
            
            // Tên chính (Chậm hơn 0.5s)
            setTimeout(() => {
                 fireworks.push(new Firework(
                    canvas.width / 2, canvas.height, 
                    canvas.width / 2, canvas.height / 2, // <--- Căn giữa
                    'text', "TRƯƠNG THỊ DƯƠNG"
                ));
            }, 500);
        }, 6500); // Tăng thời gian chờ lên để chắc chắn dòng 1 đã mất

        // 3. CHẾ ĐỘ BẮN CHÙM (Sau 14s)
        setTimeout(() => {
            function launchBatch() {
                for(let i=0; i<5; i++) {
                    setTimeout(() => {
                        const x = Math.random() * canvas.width;
                        const y = Math.random() * (canvas.height * 0.6);
                        fireworks.push(new Firework(
                            Math.random() * canvas.width, 
                            canvas.height, 
                            x, y, 
                            'normal'
                        ));
                    }, i * 150);
                }
            }
            // Gọi ngay và lặp lại
            launchBatch();
            setInterval(launchBatch, 10000); 

        }, 14000);
    }

    overlay.addEventListener('click', () => {
        overlay.style.display = 'none';
        isPlaying = true;
        audioRef.play().then(() => {
            audioRef.pause();
            audioRef.currentTime = 0;
        }).catch(e => {});
        startShow();
    });

    window.addEventListener('resize', () => {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    });

    loop();

</script>
</body>
</html>
