<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy New Year</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        canvas {
            display: block;
        }
        #overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: white;
            z-index: 999;
            cursor: pointer;
            text-align: center;
            user-select: none;
        }
        #overlay h1 {
            color: #ffcc00;
            margin-bottom: 20px;
            font-size: 24px;
        }
        #overlay p {
            color: #ccc;
            animation: pulse 1s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            100% { transform: scale(1.1); }
        }
    </style>
</head>
<body>

<audio id="boomSound" src="boom.mp3" preload="auto"></audio>

<div id="overlay">
    <h1>Gửi: Trương Thị Dương ❤️</h1>
    <p>(Chạm vào màn hình để bắt đầu)</p>
</div>

<canvas id="canvas"></canvas>

<script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const overlay = document.getElementById('overlay');
    const audioRef = document.getElementById('boomSound');

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let fireworks = [];
    let particles = [];
    let frame = 0;
    let isPlaying = false;

    // Helper random
    function random(min, max) {
        return Math.random() * (max - min) + min;
    }

    function playBoom() {
        if (!isPlaying) return;
        const sound = audioRef.cloneNode();
        sound.volume = random(0.3, 0.5);
        sound.play().catch(e => {});
    }

    // --- CÔNG THỨC HÌNH DẠNG ---
    function getHeartPoint(angle) {
        // Công thức trái tim chuẩn
        const x = 16 * Math.pow(Math.sin(angle), 3);
        const y = -(13 * Math.cos(angle) - 5 * Math.cos(2 * angle) - 2 * Math.cos(3 * angle) - Math.cos(4 * angle));
        return { x, y };
    }

    function getStarPoint(angle) {
        // Công thức ngôi sao 5 cánh
        const r = (Math.sin(angle * 5) > 0) ? 1 : 0.5;
        const x = r * Math.cos(angle - Math.PI / 2); // Xoay nhẹ cho đứng thẳng
        const y = r * Math.sin(angle - Math.PI / 2);
        return { x, y };
    }

    // --- CLASS 1: TÊN LỬA ---
    class Firework {
        constructor(x, y, targetX, targetY, type, text, shape) {
            this.x = x;
            this.y = y;
            this.targetX = targetX;
            this.targetY = targetY;
            this.type = type; 
            this.text = text;
            this.shape = shape; // 'circle', 'heart', 'star'

            this.distanceToTarget = Math.sqrt(Math.pow(targetX - x, 2) + Math.pow(targetY - y, 2));
            this.angle = Math.atan2(targetY - y, targetX - x);
            this.speed = random(12, 18); // Bay nhanh
            this.vx = Math.cos(this.angle) * this.speed;
            this.vy = Math.sin(this.angle) * this.speed;
        }

        update(index) {
            this.x += this.vx;
            this.y += this.vy;
            this.vx *= 0.96;
            this.vy *= 0.96;

            // Nổ khi gần đích
            if (Math.abs(this.vx) + Math.abs(this.vy) < 2 || this.y <= this.targetY) {
                createExplosion(this.x, this.y, this.type, this.text, this.shape);
                fireworks.splice(index, 1);
            }
        }

        draw() {
            ctx.beginPath();
            ctx.moveTo(this.x - this.vx * 3, this.y - this.vy * 3);
            ctx.lineTo(this.x, this.y);
            ctx.strokeStyle = `hsl(${random(30, 50)}, 100%, 60%)`;
            ctx.lineWidth = 3;
            ctx.stroke();
        }
    }

    // --- CLASS 2: HẠT NỔ ---
    class Particle {
        constructor(x, y, hue, type, targetX, targetY) {
            this.x = x;
            this.y = y;
            this.type = type; 
            this.hue = hue;
            this.brightness = random(50, 80);
            
            // Text Attributes
            this.destX = targetX; 
            this.destY = targetY;
            this.baseX = targetX;
            this.baseY = targetY;

            this.vx = 0; this.vy = 0;
            this.alpha = 1;
            this.decay = random(0.01, 0.03); // Tan nhanh hơn chút cho đỡ rối

            // Random Physics
            if (type !== 'text') {
                 // Cho hạt rơi chậm thôi
                this.friction = 0.95;
                this.gravity = 0.04; 
            }
        }

        update(index) {
            if (this.type === 'text') {
                // TEXT: Bay về vị trí và giữ nguyên (KHÔNG TAN)
                this.x += (this.destX - this.x) * 0.1;
                this.y += (this.destY - this.y) * 0.1;
                
                // Uốn lượn nhẹ
                this.destY = this.baseY + Math.sin(frame * 0.05 + this.x * 0.02) * 2;
                
                this.hue += 1; // Đổi màu liên tục
                this.alpha = 1;
            } else {
                // NORMAL: Rơi xuống
                this.vx *= this.friction;
                this.vy *= this.friction;
                this.vy += this.gravity;
                this.x += this.vx;
                this.y += this.vy;
                this.alpha -= this.decay;
                
                if (this.alpha <= 0) particles.splice(index, 1);
            }
        }

        draw() {
            ctx.save();
            ctx.globalAlpha = this.alpha;
            ctx.fillStyle = `hsl(${this.hue}, 100%, ${this.brightness}%)`; 
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.type === 'text' ? 1.5 : 2, 0, Math.PI * 2);
            ctx.fill();
            ctx.restore();
        }
    }

    // --- XỬ LÝ CHỮ ---
    function getTextPoints(text) {
        const offCanvas = document.createElement('canvas');
        const offCtx = offCanvas.getContext('2d');
        offCanvas.width = window.innerWidth;
        offCanvas.height = 200; 
        
        let fontSize = 80;
        // Mobile chữ nhỏ lại cho đỡ đè
        if (window.innerWidth < 450) fontSize = 35; 
        else if (window.innerWidth < 800) fontSize = 50; 
        
        offCtx.font = `900 ${fontSize}px Arial`;
        offCtx.fillStyle = 'white';
        offCtx.textAlign = 'center';
        offCtx.textBaseline = 'middle';
        offCtx.fillText(text, offCanvas.width / 2, offCanvas.height / 2);

        const imageData = offCtx.getImageData(0, 0, offCanvas.width, offCanvas.height);
        const data = imageData.data;
        const points = [];
        const gap = 3; 

        for (let y = 0; y < offCanvas.height; y += gap) {
            for (let x = 0; x < offCanvas.width; x += gap) {
                if (data[(y * offCanvas.width + x) * 4 + 3] > 128) {
                    points.push({ x, y });
                }
            }
        }
        return { points, width: offCanvas.width, height: offCanvas.height };
    }

    // --- TẠO VỤ NỔ ---
    function createExplosion(x, y, type, text, shape) {
        playBoom();

        if (type === 'text') {
            const data = getTextPoints(text);
            const points = data.points;
            let baseHue = text.includes("DƯƠNG") ? 320 : 45; 

            points.forEach(p => {
                const destX = p.x - (data.width / 2) + x;
                const destY = p.y - (data.height / 2) + y;
                particles.push(new Particle(x, y, baseHue, 'text', destX, destY));
            });
            // Thêm ít hạt nổ phụ
            for(let i=0; i<30; i++) {
                 const p = new Particle(x, y, random(0, 360), 'normal');
                 const a = Math.random() * Math.PI * 2;
                 const s = random(2, 6);
                 p.vx = Math.cos(a) * s; p.vy = Math.sin(a) * s;
                 particles.push(p);
            }

        } else {
            // NỔ THEO HÌNH DẠNG (Tim, Sao, Tròn)
            const hue = random(0, 360);
            let particleCount = 60; // Số lượng hạt vừa phải
            
            for (let i = 0; i < particleCount; i++) {
                const p = new Particle(x, y, hue, 'normal');
                const angle = (Math.PI * 2 * i) / particleCount;
                let velocity = 1;
                
                if (shape === 'heart') {
                    const pos = getHeartPoint(angle);
                    // Scale to lên cho rõ hình tim
                    p.vx = pos.x * 0.18; 
                    p.vy = pos.y * 0.18;
                    particleCount = 80; // Tim cần nhiều hạt hơn xíu
                } else if (shape === 'star') {
                    const pos = getStarPoint(angle);
                    p.vx = pos.x * 4;
                    p.vy = pos.y * 4;
                } else {
                    // Hình tròn random
                    const a = Math.random() * Math.PI * 2;
                    const s = random(2, 8);
                    p.vx = Math.cos(a) * s;
                    p.vy = Math.sin(a) * s;
                }
                particles.push(p);
            }
        }
    }

    function loop() {
        requestAnimationFrame(loop);
        if(!isPlaying) return;
        frame++;

        ctx.fillStyle = 'rgba(0, 0, 0, 0.2)'; 
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        fireworks.forEach((fw, index) => { fw.draw(); fw.update(index); });
        particles.forEach((p, index) => { p.draw(); p.update(index); });
    }

    function startShow() {
        // --- CHỈNH VỊ TRÍ TẠI ĐÂY ---
        // 10% màn hình từ trên xuống
        const topY = canvas.height * 0.1; 
        // Dòng 2 cách dòng 1 khoảng 120px (đảm bảo ko dính)
        const line2Y = topY + 120; 

        // 1. Dòng trên
        setTimeout(() => {
            fireworks.push(new Firework(canvas.width/2, canvas.height, canvas.width/2, topY, 'text', "CHÚC MỪNG NĂM MỚI"));
        }, 500);

        // 2. Tên (Dưới)
        setTimeout(() => {
            fireworks.push(new Firework(canvas.width/2, canvas.height, canvas.width/2, line2Y, 'text', "TRƯƠNG THỊ DƯƠNG"));
        }, 3000);

        // 3. Pháo hoa nền (Bắt đầu sau 5s)
        setTimeout(() => {
            setInterval(() => {
                // Random số lượng ít (1 hoặc 2 quả thôi) -> GIẢM 40% SPAM
                const count = Math.floor(random(1, 3)); 
                const shapes = ['circle', 'heart', 'star', 'heart']; // Tỉ lệ ra Tim nhiều hơn

                for(let i=0; i<count; i++) {
                    setTimeout(() => {
                        const shape = shapes[Math.floor(Math.random() * shapes.length)];
                        const x = random(10, canvas.width - 10);
                        // Chỉ nổ ở NỬA DƯỚI màn hình (từ 50% đổ xuống) để ko che chữ
                        const y = random(canvas.height * 0.5, canvas.height * 0.8);
                        
                        fireworks.push(new Firework(
                            random(0, canvas.width), 
                            canvas.height, 
                            x, y, 
                            'normal', '', shape
                        ));
                    }, i * 300);
                }
            }, 2500); // 2.5 giây mới bắn 1 lần (Thưa hơn)
        }, 5000);
    }

    overlay.addEventListener('click', () => {
        overlay.style.display = 'none';
        isPlaying = true;
        audioRef.play().then(() => {
            audioRef.pause();
            audioRef.currentTime = 0;
        }).catch(e => {});
        startShow();
    });

    window.addEventListener('resize', () => {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    });

    loop();

</script>
</body>
</html>
