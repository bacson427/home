<!DOCTYPE html>
<html>
<head>
    <style>
        .visualizer {
            display: flex;
            align-items: end;
            height: 200px;
            gap: 2px;
            margin: 20px;
        }
        .bar {
            width: 8px;
            background: linear-gradient(to top, #ff6b6b, #ffa500, #ffff00);
            border-radius: 4px 4px 0 0;
            animation: randomWave 0.5s infinite alternate;
        }
        
        /* Mỗi thanh có delay khác nhau để tạo hiệu ứng ngẫu nhiên */
        .bar:nth-child(1) { animation-delay: 0s; }
        .bar:nth-child(2) { animation-delay: 0.1s; }
        .bar:nth-child(3) { animation-delay: 0.2s; }
        .bar:nth-child(4) { animation-delay: 0.3s; }
        .bar:nth-child(5) { animation-delay: 0.4s; }
        .bar:nth-child(6) { animation-delay: 0.5s; }
        
        @keyframes randomWave {
            0% { height: 20px; }
            25% { height: 60px; }
            50% { height: 30px; }
            75% { height: 80px; }
            100% { height: 40px; }
        }
    </style>
</head>
<body>
    <audio controls src="https://nguyenbacson.io.vn/nguyenbacson.mp3"></audio>
    
    <div class="visualizer">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <!-- Thêm nhiều bar... -->
    </div>
</body>
</html>
