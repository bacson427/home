<!DOCTYPE html>
<html>
<head>
    <title>Hiệu Ứng Hạt Sáng Đa Sắc Theo Nhạc</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
            position: relative;
        }

        /* Biểu tượng phát nhạc (Play/Pause) */
        .cd-icon {
            position: absolute;
            width: 100px;
            height: 100px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
            z-index: 2;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .cd-icon:hover {
            background-color: rgba(255, 255, 255, 0.3);
        }
        
        /* Vùng chứa Canvas cho các hạt */
        #particleCanvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: 0;
        }
    </style>
</head>
<body>

    <h2 style="text-align: center; z-index: 2;">Hiệu Ứng Hạt Sáng Đa Sắc Theo Nhịp Điệu</h2>

    <canvas id="particleCanvas"></canvas>

    <div class="cd-icon" id="cdIcon">
        <span id="playState" style="font-size: 40px;">▶</span>
    </div>

    <script>
        // --- Cấu hình: Đã cập nhật đường dẫn mới ---
        const musicUrl = 'https://bacson427.github.io/home/nguyenbacson.mp3'; 
        
        const numParticles = 150; 
        const particles = [];
        let audio;
        let audioContext;
        let analyser;
        let source;
        let animationFrameId;
        let isPlaying = false;
        const MAX_AMPLITUDE = 255;

        // --- Thiết lập Canvas ---
        const canvas = document.getElementById('particleCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        // --- Thiết lập Hạt Sáng (Particle) ---
        class Particle {
            constructor(maxSize) {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.baseRadius = Math.random() * 2 + 1; 
                this.maxRadius = Math.random() * maxSize + 4; 
                this.color = `hsl(${Math.random() * 360}, 100%, 70%)`; // Đa sắc
                
                this.baseVelocity = {
                    x: (Math.random() - 0.5) * 0.5,
                    y: (Math.random() - 0.5) * 0.5
                };
                this.radius = this.baseRadius;
                this.opacity = 0;
                this.life = 0;
                this.maxLife = Math.random() * 300 + 100;
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.shadowColor = this.color; // Phát sáng theo màu hạt
                ctx.shadowBlur = this.radius * 3; 
                ctx.globalAlpha = this.opacity;
                ctx.fill();
            }

            update(averageAmplitude) {
                const volumeRatio = averageAmplitude / MAX_AMPLITUDE; 
                
                // --- Điều chỉnh tốc độ di chuyển theo nhạc ---
                // Hệ số tăng tốc cao: Nhạc mạnh chạy nhanh
                const speedMultiplier = 1 + (volumeRatio * 8); 
                
                this.x += this.baseVelocity.x * speedMultiplier;
                this.y += this.baseVelocity.y * speedMultiplier;

                // Giữ hạt trong màn hình (tạo cảm giác chuyển động liên tục)
                if (this.x < 0) this.x = canvas.width;
                if (this.x > canvas.width) this.x = 0;
                if (this.y < 0) this.y = canvas.height;
                if (this.y > canvas.height) this.y = 0;
                
                // --- Phóng to kích thước theo nhạc (Lớn hơn) ---
                const sizeFactor = 1 + (volumeRatio * 2); 
                this.radius = Math.min(this.maxRadius, this.baseRadius * sizeFactor);

                this.life++;

                // --- Nháy sáng (Flashing Opacity) ---
                if (this.life < this.maxLife * 0.2) {
                    this.opacity += 0.03; 
                } else if (this.life > this.maxLife * 0.8) {
                    this.opacity -= 0.02;
                } else {
                    // Nhấp nháy mạnh và nhạy với cường độ nhạc
                    this.opacity = 0.5 + (Math.sin(this.life * 0.2) * 0.5) + (volumeRatio * 0.6); 
                }
                
                this.opacity = Math.max(0, Math.min(1, this.opacity)); 

                if (this.life >= this.maxLife) {
                    this.reset();
                }
            }

            reset() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.life = 0;
                this.opacity = 0;
                this.maxLife = Math.random() * 300 + 100;
                this.maxRadius = Math.random() * 4 + 2;
                this.baseRadius = Math.random() * 2 + 1;
                this.color = `hsl(${Math.random() * 360}, 100%, 70%)`; // Đa sắc khi reset
                this.baseVelocity = {
                    x: (Math.random() - 0.5) * 0.5,
                    y: (Math.random() - 0.5) * 0.5
                };
            }
        }

        // Tạo các hạt
        for (let i = 0; i < numParticles; i++) {
            particles.push(new Particle(6)); 
        }

        // --- Logic Xử lý Âm thanh & Animation ---
        function setupAudio() {
            audio = new Audio(musicUrl);
            // Không cần crossOrigin="anonymous" nữa vì đã cùng tên miền!
            
            try {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                analyser = audioContext.createAnalyser();
                analyser.fftSize = 256; 

                source = audioContext.createMediaElementSource(audio);
                source.connect(analyser);
                analyser.connect(audioContext.destination);

                audio.onended = () => {
                    isPlaying = false;
                    playState.textContent = '▶';
                    audio.currentTime = 0; 
                };
                console.log("Web Audio API đã sẵn sàng phân tích âm thanh.");
            } catch (e) {
                console.error("Lỗi khi khởi tạo Web Audio API:", e);
                alert("Lỗi phần cứng hoặc trình duyệt không hỗ trợ Web Audio API.");
                analyser = null; 
            }
        }

        function animate() {
            animationFrameId = requestAnimationFrame(animate);

            ctx.clearRect(0, 0, canvas.width, canvas.height); 
            ctx.globalAlpha = 1;

            if (isPlaying && analyser) { 
                const dataArray = new Uint8Array(analyser.frequencyBinCount);
                analyser.getByteFrequencyData(dataArray);
                
                let sum = 0;
                for (let i = 0; i < dataArray.length; i++) {
                    sum += dataArray[i];
                }
                const averageAmplitude = sum / dataArray.length; 

                particles.forEach(p => {
                    p.update(averageAmplitude);
                    p.draw();
                });
            } else {
                 particles.forEach(p => {
                    p.update(0); 
                    p.draw();
                 });
            }
        }

        // --- Điều khiển Play/Pause ---
        const cdIcon = document.getElementById('cdIcon');
        const playState = document.getElementById('playState');

        function togglePlayback() {
            if (!audioContext) {
                setupAudio();
            }
            if (!audioContext || !audio || !analyser) { 
                console.warn("Không thể phát nhạc hoặc phân tích âm thanh.");
                return;
            }

            if (isPlaying) {
                audio.pause();
                isPlaying = false;
                playState.textContent = '▶';
            } else {
                if (audioContext.state === 'suspended') {
                    audioContext.resume();
                }
                audio.play().catch(e => {
                    console.error("Lỗi tự động phát (có thể do trình duyệt chặn):", e);
                    alert("Trình duyệt chặn tự động phát. Vui lòng bấm Play lại.");
                    isPlaying = false; 
                    playState.textContent = '▶';
                });
                isPlaying = true;
                playState.textContent = '⏸';
            }
        }

        cdIcon.addEventListener('click', togglePlayback);
        animate(); 

    </script>
</body>
</html>
