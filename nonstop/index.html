<!DOCTYPE html>
<html>
<head>
    <title>Hiệu Ứng Hạt Sáng Theo Nhạc (Tốc độ Động)</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
            position: relative;
        }

        /* Biểu tượng phát nhạc (Play/Pause) */
        .cd-icon {
            position: absolute;
            width: 80px;
            height: 80px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
            z-index: 2;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .cd-icon:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }
        
        /* Vùng chứa Canvas cho các hạt */
        #particleCanvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: 0;
        }
    </style>
</head>
<body>

    <h2 style="text-align: center; z-index: 2;">Hiệu Ứng Hạt Sáng Theo Nhạc</h2>

    <canvas id="particleCanvas"></canvas>

    <div class="cd-icon" id="cdIcon">
        <span id="playState" style="font-size: 30px;">▶</span>
    </div>

    <script>
        // --- Cấu hình ---
        const musicUrl = 'https://nguyenbacson.io.vn/nguyenbacson.mp3';
        const numParticles = 100;
        const particles = [];
        let audio;
        let audioContext;
        let analyser;
        let source;
        let animationFrameId;
        let isPlaying = false;
        const MAX_AMPLITUDE = 255; // Độ lớn tối đa của dữ liệu âm thanh

        // --- Thiết lập Canvas ---
        const canvas = document.getElementById('particleCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        // --- Thiết lập Hạt Sáng (Particle) ---
        class Particle {
            constructor(maxSize) {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.baseRadius = Math.random() * 1 + 0.5; // Kích thước cơ bản
                this.maxRadius = Math.random() * maxSize + 2; 
                this.color = `hsl(${Math.random() * 360}, 100%, 70%)`;
                
                // Vận tốc cơ bản, nhỏ
                this.baseVelocity = {
                    x: (Math.random() - 0.5) * 0.5,
                    y: (Math.random() - 0.5) * 0.5
                };
                this.radius = this.baseRadius;
                this.opacity = 0;
                this.life = 0;
                this.maxLife = Math.random() * 300 + 100;
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.shadowColor = this.color;
                ctx.shadowBlur = this.radius * 2; 
                ctx.globalAlpha = this.opacity;
                ctx.fill();
            }

            update(averageAmplitude) {
                // Tỷ lệ cường độ âm thanh (từ 0 đến 1)
                const volumeRatio = averageAmplitude / MAX_AMPLITUDE; 
                
                // --- Điều chỉnh tốc độ di chuyển theo nhạc ---
                // Hệ số tăng tốc: Nhạc càng lớn (volumeRatio càng gần 1), hạt càng đi nhanh
                const speedMultiplier = 1 + (volumeRatio * 3); // Tăng tốc tối đa gấp 4 lần (1 + 3)
                
                this.x += this.baseVelocity.x * speedMultiplier;
                this.y += this.baseVelocity.y * speedMultiplier;

                // Giữ hạt trong màn hình 
                if (this.x < 0 || this.x > canvas.width) this.baseVelocity.x *= -1;
                if (this.y < 0 || this.y > canvas.height) this.baseVelocity.y *= -1;
                
                // --- Phóng to kích thước theo nhạc ---
                // Tăng kích thước theo cường độ âm thanh
                const sizeFactor = 1 + (volumeRatio * 0.5); // Tăng kích thước tối đa 50%
                this.radius = Math.min(this.maxRadius, this.baseRadius * sizeFactor);

                this.life++;

                // --- Nháy sáng (Thay đổi Opacity) theo thời gian sống và nhạc ---
                if (this.life < this.maxLife * 0.2) {
                    this.opacity += 0.02; 
                } else if (this.life > this.maxLife * 0.8) {
                    this.opacity -= 0.01;
                } else {
                    // Nhấp nháy nhẹ: Kết hợp dao động sin và cường độ âm thanh
                    this.opacity = 0.5 + (Math.sin(this.life * 0.1) * 0.5) + (volumeRatio * 0.3); 
                }
                
                this.opacity = Math.max(0, Math.min(1, this.opacity)); 

                // Tái tạo hạt nếu hết đời
                if (this.life >= this.maxLife) {
                    this.reset();
                }
            }

            reset() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.life = 0;
                this.opacity = 0;
                this.maxLife = Math.random() * 300 + 100;
                this.maxRadius = Math.random() * 4 + 2;
                this.baseRadius = Math.random() * 1 + 0.5;
                this.color = `hsl(${Math.random() * 360}, 100%, 70%)`;
                // Thiết lập lại vận tốc cơ bản
                this.baseVelocity = {
                    x: (Math.random() - 0.5) * 0.5,
                    y: (Math.random() - 0.5) * 0.5
                };
            }
        }

        // Tạo các hạt
        for (let i = 0; i < numParticles; i++) {
            particles.push(new Particle(4));
        }

        // --- Logic Xử lý Âm thanh & Animation ---
        function setupAudio() {
            audio = new Audio(musicUrl);
            audio.crossOrigin = "anonymous";
            
            audioContext = new (window.AudioContext || window.webkitAudioContext)();
            analyser = audioContext.createAnalyser();
            analyser.fftSize = 256; 

            source = audioContext.createMediaElementSource(audio);
            source.connect(analyser);
            analyser.connect(audioContext.destination);

            // Xử lý khi nhạc kết thúc
            audio.onended = () => {
                isPlaying = false;
                playState.textContent = '▶';
                cdIcon.classList.remove('playing');
                audio.currentTime = 0; // Quay lại đầu bài
            };
        }

        function animate() {
            animationFrameId = requestAnimationFrame(animate);

            ctx.clearRect(0, 0, canvas.width, canvas.height); 
            ctx.globalAlpha = 1;

            if (isPlaying) {
                const dataArray = new Uint8Array(analyser.frequencyBinCount);
                analyser.getByteFrequencyData(dataArray);
                
                let sum = 0;
                for (let i = 0; i < dataArray.length; i++) {
                    sum += dataArray[i];
                }
                const averageAmplitude = sum / dataArray.length; 

                particles.forEach(p => {
                    p.update(averageAmplitude);
                    p.draw();
                });
            } else {
                 // Khi tạm dừng, các hạt di chuyển với tốc độ cơ bản (volumeRatio = 0)
                 particles.forEach(p => {
                    p.update(0); // Dùng amplitude = 0 để di chuyển chậm
                    p.draw();
                 });
            }
        }

        // --- Điều khiển Play/Pause ---
        const cdIcon = document.getElementById('cdIcon');
        const playState = document.getElementById('playState');

        function togglePlayback() {
            if (!audioContext) {
                setupAudio();
            }

            if (isPlaying) {
                audio.pause();
                isPlaying = false;
                playState.textContent = '▶';
            } else {
                if (audioContext.state === 'suspended') {
                    audioContext.resume();
                }
                audio.play();
                isPlaying = true;
                playState.textContent = '⏸';
            }
        }

        cdIcon.addEventListener('click', togglePlayback);
        animate(); 

    </script>
</body>
</html>
