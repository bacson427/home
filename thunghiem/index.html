/* Hiệu ứng bong bóng toàn màn hình */
.fullscreen-bubbles {
    position: fixed;

    height: 100vh;

/* Bong bóng */
.bubble {
    position: absolute;
    background: radial-gradient(circle at 30% 30%, 
        rgba(255, 255, 255, 0.95),
        rgba(255, 255, 255, 0.3)
    );
    border-radius: 50%;
    bottom: -80px;
    animation: rise ease-in-out infinite;
    cursor: pointer;
    box-shadow: 
        0 0 25px rgba(255, 255, 255, 0.4),
        inset 0 -8px 15px rgba(255, 255, 255, 0.3);
    filter: blur(0.3px);
    transform-style: preserve-3d;
    will-change: transform, opacity;
    backface-visibility: hidden;
}

/* Hiệu ứng bong bóng vỡ */
.bubble-pop {
    position: absolute;
    animation: pop 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
    pointer-events: none;
    z-index: 1001;
}

.bubble-pop::before {
    content: '❄️';
    font-size: 28px;
    display: block;
    animation: popScale 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
}
