    <script>
        // 1. DATE SLOT MACHINE
        document.addEventListener('DOMContentLoaded', () => {
            const el = document.querySelector('.slot-machine');
            let count = 0;
            const interval = setInterval(() => {
                el.textContent = Math.floor(Math.random() * 99999999).toString().padStart(8, '0');
                count++;
                if (count > 25) {
                    clearInterval(interval);
                    el.textContent = "04 02 2007";
                }
            }, 60);
        });

        // 2. MENU
        document.getElementById('hamburgerMenu').addEventListener('click', () => {
            const m = document.getElementById('menuDropdown');
            m.style.display = m.style.display === 'block' ? 'none' : 'block';
        });

        /* --- 3. H·ªÜ TH·ªêNG PH√ÅO HOA N√ÇNG CAO --- */
        const canvas = document.getElementById('fireworks-canvas');
        const ctx = canvas.getContext('2d');
        let particles = [];
        let isPlaying = false;

        function resize() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
        window.addEventListener('resize', resize); resize();

        // T·∫°o m√†u s·∫Øc r·ª±c r·ª° (Hue, Saturation cao, Lightness cao)
        function randomColor() {
            return `hsl(${Math.random() * 360}, 100%, 60%)`;
        }

        class Particle {
            constructor(x, y, color) {
                this.x = x; this.y = y;
                this.color = color;
                // B·∫Øn tung t√≥e theo h√¨nh tr√≤n
                const angle = Math.random() * Math.PI * 2;
                const speed = Math.random() * 8 + 2; // T·ªëc ƒë·ªô nhanh
                this.vx = Math.cos(angle) * speed;
                this.vy = Math.sin(angle) * speed;
                this.alpha = 1;
                this.decay = Math.random() * 0.015 + 0.015; // Tan bi·∫øn ch·∫≠m
                this.gravity = 0.15; // R∆°i xu·ªëng
            }
            update() {
                this.x += this.vx;
                this.y += this.vy;
                this.vy += this.gravity;
                this.alpha -= this.decay;
            }
            draw() {
                ctx.save();
                ctx.globalAlpha = this.alpha;
                ctx.fillStyle = this.color;
                // Hi·ªáu ·ª©ng ph√°t s√°ng (Glow)
                ctx.shadowBlur = 15;
                ctx.shadowColor = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, 3, 0, Math.PI * 2); // K√≠ch th∆∞·ªõc h·∫°t l·ªõn h∆°n ch√∫t
                ctx.fill();
                ctx.restore();
            }
        }

        class Firework {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = canvas.height;
                this.targetY = Math.random() * (canvas.height / 2); // N·ªï ·ªü n·ª≠a tr√™n m√†n h√¨nh
                this.speed = Math.random() * 3 + 8; // Bay l√™n nhanh
                this.color = randomColor();
                this.exploded = false;
            }
            update() {
                this.y -= this.speed;
                if (this.y <= this.targetY) {
                    this.exploded = true;
                    this.explode();
                }
            }
            draw() {
                if (!this.exploded) {
                    ctx.fillStyle = this.color;
                    ctx.shadowBlur = 10;
                    ctx.shadowColor = this.color;
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, 4, 0, Math.PI * 2); // Vi√™n ƒë·∫°n ph√°o hoa
                    ctx.fill();
                }
            }
            explode() {
                // T·∫°o v·ª• n·ªï l·ªõn (nhi·ªÅu h·∫°t)
                for (let i = 0; i < 80; i++) {
                    particles.push(new Particle(this.x, this.y, this.color));
                }
                // √Çm thanh n·ªï nh·ªè (t√πy ch·ªçn, ·ªü ƒë√¢y ko th√™m ƒë·ªÉ tr√°nh ·ªìn)
            }
        }

        let fireworks = [];

        function animate() {
            if (!isPlaying) {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                return;
            }
            
            // T·∫°o hi·ªáu ·ª©ng ƒëu√¥i m·ªù (Trail effect)
            ctx.fillStyle = 'rgba(0, 0, 0, 0.2)'; // M√†u ƒëen m·ªù
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // T·ª± ƒë·ªông b·∫Øn ph√°o hoa ng·∫´u nhi√™n
            if (Math.random() < 0.05) { // T·ª∑ l·ªá xu·∫•t hi·ªán
                fireworks.push(new Firework());
            }

            // X·ª≠ l√Ω ph√°o bay l√™n
            for (let i = fireworks.length - 1; i >= 0; i--) {
                fireworks[i].update();
                fireworks[i].draw();
                if (fireworks[i].exploded) fireworks.splice(i, 1);
            }

            // X·ª≠ l√Ω h·∫°t n·ªï
            for (let i = particles.length - 1; i >= 0; i--) {
                particles[i].update();
                particles[i].draw();
                if (particles[i].alpha <= 0) particles.splice(i, 1);
            }

            requestAnimationFrame(animate);
        }

        // CONTROL AUDIO
        const audio = document.getElementById('main-audio');
        audio.addEventListener('play', () => { isPlaying = true; animate(); });
        audio.addEventListener('pause', () => { isPlaying = false; });
        audio.addEventListener('ended', () => { isPlaying = false; });

    </script>
