    <script>
        // JS gi·ªØ nguy√™n, ch·ªâ tinh ch·ªânh l·∫°i m·ªôt ch√∫t cho m∆∞·ª£t
        document.addEventListener('DOMContentLoaded', () => {
            const el = document.querySelector('.slot-machine'); let count = 0;
            const interval = setInterval(() => {
                el.textContent = Math.floor(Math.random() * 99999999).toString().padStart(8, '0');
                count++; if (count > 30) { clearInterval(interval); el.textContent = "04 02 2007"; }
            }, 50);
        });
        document.getElementById('hamburgerMenu').addEventListener('click', () => { const m = document.getElementById('menuDropdown'); m.style.display = m.style.display === 'block' ? 'none' : 'block'; });

        const canvas = document.getElementById('fireworks-canvas'); const ctx = canvas.getContext('2d');
        let particles = []; let fireworks = []; let isPlaying = false;
        function resize() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; } window.addEventListener('resize', resize); resize();
        function randomColor() { return `hsl(${Math.random() * 360}, 100%, 65%)`; }

        class Particle {
            constructor(x, y, color) {
                this.x = x; this.y = y; this.color = color;
                const angle = Math.random() * Math.PI * 2; const speed = Math.random() * 7 + 2;
                this.vx = Math.cos(angle) * speed; this.vy = Math.sin(angle) * speed;
                this.alpha = 1; this.decay = Math.random() * 0.02 + 0.015; this.gravity = 0.12;
            }
            update() { this.x += this.vx; this.y += this.vy; this.vy += this.gravity; this.alpha -= this.decay; }
            draw() { ctx.save(); ctx.globalAlpha = this.alpha; ctx.fillStyle = this.color; ctx.shadowBlur = 20; ctx.shadowColor = this.color; ctx.beginPath(); ctx.arc(this.x, this.y, 3.5, 0, Math.PI * 2); ctx.fill(); ctx.restore(); }
        }
        class Firework {
            constructor() { this.x = Math.random() * canvas.width; this.y = canvas.height; this.targetY = Math.random() * (canvas.height * 0.4); this.speed = Math.random() * 3 + 9; this.color = randomColor(); this.exploded = false; }
            update() { this.y -= this.speed; if (this.y <= this.targetY) { this.exploded = true; this.explode(); } }
            draw() { if (!this.exploded) { ctx.fillStyle = this.color; ctx.shadowBlur = 15; ctx.shadowColor = this.color; ctx.beginPath(); ctx.arc(this.x, this.y, 4, 0, Math.PI * 2); ctx.fill(); } }
            explode() { for (let i = 0; i < 100; i++) { particles.push(new Particle(this.x, this.y, this.color)); } }
        }
        function animate() {
            if (!isPlaying) { ctx.clearRect(0, 0, canvas.width, canvas.height); return; }
            ctx.fillStyle = 'rgba(0, 0, 0, 0.25)'; ctx.fillRect(0, 0, canvas.width, canvas.height);
            if (Math.random() < 0.06) fireworks.push(new Firework());
            for (let i = fireworks.length - 1; i >= 0; i--) { fireworks[i].update(); fireworks[i].draw(); if (fireworks[i].exploded) fireworks.splice(i, 1); }
            for (let i = particles.length - 1; i >= 0; i--) { particles[i].update(); particles[i].draw(); if (particles[i].alpha <= 0) particles.splice(i, 1); }
            requestAnimationFrame(animate);
        }
        const audio = document.getElementById('main-audio');
        audio.addEventListener('play', () => { isPlaying = true; animate(); }); audio.addEventListener('pause', () => { isPlaying = false; }); audio.addEventListener('ended', () => { isPlaying = false; });
    </script>
