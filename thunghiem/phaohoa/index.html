<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy New Year 2025 - Auto Fireworks</title>
    <style>
        /* --- CSS --- */
        body {
            margin: 0;
            padding: 0;
            background: #000;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
        }

        canvas {
            display: block;
            cursor: crosshair;
        }

        /* Container chứa chữ */
        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            text-align: center;
            z-index: 10;
            pointer-events: none; /* Cho phép click xuyên qua nếu muốn */
            user-select: none;
        }

        /* Hiệu ứng chữ HAPPY NEW YEAR */
        .neon-text {
            font-size: 5rem;
            font-weight: 900;
            color: #fff;
            text-transform: uppercase;
            /* Tạo hiệu ứng bóng đổ phát sáng (Neon) */
            text-shadow: 
                0 0 5px #fff,
                0 0 10px #fff,
                0 0 20px #ff00de,
                0 0 40px #ff00de,
                0 0 80px #ff00de,
                0 0 90px #ff00de,
                0 0 100px #ff00de,
                0 0 150px #ff00de;
            animation: flicker 1.5s infinite alternate;
        }

        .year-text {
            font-size: 8rem;
            font-weight: bold;
            background: linear-gradient(to right, #f8b500, #fceabb, #f8b500);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-top: -20px;
            filter: drop-shadow(0 0 15px rgba(248, 181, 0, 0.8));
            animation: zoomInOut 3s infinite ease-in-out;
        }

        /* Animation nhấp nháy cho chữ */
        @keyframes flicker {
            0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {     
                text-shadow:
                    0 0 5px #fff,
                    0 0 10px #fff,
                    0 0 20px #ff00de,
                    0 0 40px #ff00de,
                    0 0 80px #ff00de,
                    0 0 90px #ff00de;
            }
            20%, 24%, 55% {        
                text-shadow: none;
            }    
        }

        /* Animation phóng to thu nhỏ nhẹ cho số năm */
        @keyframes zoomInOut {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        /* Responsive cho mobile */
        @media (max-width: 768px) {
            .neon-text { font-size: 2.5rem; }
            .year-text { font-size: 4rem; }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="neon-text">Happy New Year</div>
        <div class="year-text">2025</div>
    </div>

    <canvas id="canvas"></canvas>

    <script>
        /* --- JAVASCRIPT --- */
        window.requestAnimFrame = (function() {
            return window.requestAnimationFrame ||
                window.webkitRequestAnimationFrame ||
                window.mozRequestAnimationFrame ||
                function(callback) {
                    window.setTimeout(callback, 1000 / 60);
                };
        })();

        var canvas = document.getElementById('canvas'),
            ctx = canvas.getContext('2d'),
            cw = window.innerWidth,
            ch = window.innerHeight,
            fireworks = [],
            particles = [],
            hue = 120,
            limiterTotal = 5, // Tốc độ bắn (số càng nhỏ bắn càng nhanh)
            limiterTick = 0,
            timerTotal = 80, // Định thời gian ngẫu nhiên bắn tự động
            timerTick = 0,
            mousedown = false,
            mx,
            my;

        canvas.width = cw;
        canvas.height = ch;

        function random(min, max) {
            return Math.random() * (max - min) + min;
        }

        function calculateDistance(p1x, p1y, p2x, p2y) {
            var xDistance = p1x - p2x,
                yDistance = p1y - p2y;
            return Math.sqrt(Math.pow(xDistance, 2) + Math.pow(yDistance, 2));
        }

        // Class Pháo hoa
        function Firework(sx, sy, tx, ty) {
            this.x = sx;
            this.y = sy;
            this.sx = sx;
            this.sy = sy;
            this.tx = tx;
            this.ty = ty;
            this.distanceToTarget = calculateDistance(sx, sy, tx, ty);
            this.distanceTraveled = 0;
            this.coordinates = [];
            this.coordinateCount = 3;
            while (this.coordinateCount--) {
                this.coordinates.push([this.x, this.y]);
            }
            this.angle = Math.atan2(ty - sy, tx - sx);
            this.speed = 2;
            this.acceleration = 1.05;
            this.brightness = random(50, 70);
            this.targetRadius = 1;
        }

        Firework.prototype.update = function(index) {
            this.coordinates.pop();
            this.coordinates.unshift([this.x, this.y]);

            if (this.targetRadius < 8) {
                this.targetRadius += 0.3;
            } else {
                this.targetRadius = 1;
            }

            this.speed *= this.acceleration;
            var vx = Math.cos(this.angle) * this.speed,
                vy = Math.sin(this.angle) * this.speed;
            this.distanceTraveled = calculateDistance(this.sx, this.sy, this.x + vx, this.y + vy);

            if (this.distanceTraveled >= this.distanceToTarget) {
                createParticles(this.tx, this.ty);
                fireworks.splice(index, 1);
            } else {
                this.x += vx;
                this.y += vy;
            }
        }

        Firework.prototype.draw = function() {
            ctx.beginPath();
            ctx.moveTo(this.coordinates[this.coordinates.length - 1][0], this.coordinates[this.coordinates.length - 1][1]);
            ctx.lineTo(this.x, this.y);
            ctx.strokeStyle = 'hsl(' + hue + ', 100%, ' + this.brightness + '%)';
            ctx.stroke();
            
            ctx.beginPath();
            ctx.arc(this.tx, this.ty, this.targetRadius, 0, Math.PI * 2);
            ctx.stroke();
        }

        // Class Hạt nổ
        function Particle(x, y) {
            this.x = x;
            this.y = y;
            this.coordinates = [];
            this.coordinateCount = 5;
            while (this.coordinateCount--) {
                this.coordinates.push([this.x, this.y]);
            }
            this.angle = random(0, Math.PI * 2);
            this.speed = random(1, 10);
            this.friction = 0.95;
            this.gravity = 1;
            this.hue = random(hue - 50, hue + 50);
            this.brightness = random(50, 80);
            this.alpha = 1;
            this.decay = random(0.015, 0.03);
        }

        Particle.prototype.update = function(index) {
            this.coordinates.pop();
            this.coordinates.unshift([this.x, this.y]);
            this.speed *= this.friction;
            this.x += Math.cos(this.angle) * this.speed;
            this.y += Math.sin(this.angle) * this.speed + this.gravity;
            this.alpha -= this.decay;

            if (this.alpha <= this.decay) {
                particles.splice(index, 1);
            }
        }

        Particle.prototype.draw = function() {
            ctx.beginPath();
            ctx.moveTo(this.coordinates[this.coordinates.length - 1][0], this.coordinates[this.coordinates.length - 1][1]);
            ctx.lineTo(this.x, this.y);
            ctx.strokeStyle = 'hsla(' + this.hue + ', 100%, ' + this.brightness + '%, ' + this.alpha + ')';
            ctx.stroke();
        }

        function createParticles(x, y) {
            var particleCount = 30;
            while (particleCount--) {
                particles.push(new Particle(x, y));
            }
        }

        // Vòng lặp chính
        function loop() {
            requestAnimFrame(loop);
            
            // Màu nền ngẫu nhiên thay đổi nhẹ để tạo hiệu ứng lung linh
            hue = random(0, 360);
            
            ctx.globalCompositeOperation = 'destination-out';
            ctx.fillStyle = 'rgba(0, 0, 0, 0.5)';
            ctx.fillRect(0, 0, cw, ch);
            ctx.globalCompositeOperation = 'lighter';

            var i = fireworks.length;
            while (i--) {
                fireworks[i].draw();
                fireworks[i].update(i);
            }

            var i = particles.length;
            while (i--) {
                particles[i].draw();
                particles[i].update(i);
            }

            // TỰ ĐỘNG BẮN PHÁO HOA TẠI ĐÂY
            if (timerTick >= timerTotal) {
                // Khi đủ thời gian, bắn pháo hoa
                fireworks.push(new Firework(cw / 2, ch, random(0, cw), random(0, ch / 2)));
                timerTick = 0;
            } else {
                timerTick++;
            }
            
            // Bắn thêm ngẫu nhiên để dày hơn
            if (limiterTick >= limiterTotal) {
                if(mousedown) {
                    fireworks.push(new Firework(cw / 2, ch, mx, my));
                    limiterTick = 0;
                } else {
                    // Tự động bắn thêm ngẫu nhiên kể cả khi không bấm chuột
                     if(random(0,10) > 8) {
                         fireworks.push(new Firework(cw / 2, ch, random(0, cw), random(0, ch / 2)));
                     }
                }
            } else {
                limiterTick++;
            }
        }

        // Xử lý sự kiện chuột (vẫn giữ để bạn click nếu thích)
        canvas.addEventListener('mousemove', function(e) {
            mx = e.pageX - canvas.offsetLeft;
            my = e.pageY - canvas.offsetTop;
        });

        canvas.addEventListener('mousedown', function(e) {
            e.preventDefault();
            mousedown = true;
        });

        canvas.addEventListener('mouseup', function(e) {
            e.preventDefault();
            mousedown = false;
        });
        
        // Resize canvas khi đổi kích thước màn hình
        window.onload = loop;
        window.onresize = function() {
            cw = window.innerWidth;
            ch = window.innerHeight;
            canvas.width = cw;
            canvas.height = ch;
        };
    </script>
</body>
</html>
