<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hiệu ứng pháo hoa tối ưu</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0a0a2a;
            color: white;
            font-family: Arial, sans-serif;
            overflow-x: hidden;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            z-index: 10;
            position: relative;
        }

        header {
            text-align: center;
            padding: 20px 0;
            margin-bottom: 30px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: #ffcc00;
            text-shadow: 0 0 10px rgba(255, 204, 0, 0.5);
        }

        .content {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 30px;
        }

        .card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
            flex: 1;
            min-width: 300px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .card h2 {
            color: #ffcc00;
            margin-bottom: 15px;
            font-size: 1.5rem;
        }

        .checkbox-item {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            padding: 8px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 5px;
        }

        .checkbox-item input {
            margin-right: 10px;
            transform: scale(1.2);
        }

        .fireworks-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        footer {
            text-align: center;
            padding: 20px;
            margin-top: auto;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
        }

        @media (max-width: 768px) {
            .content {
                flex-direction: column;
            }
            
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="fireworks-container" id="fireworks-container"></div>
    
    <div class="container">
        <header>
            <h1>Z121</h1>
            <p>Pháo hoa nổ - Hình ảnh có thể có bản quyền. Tìm hiểu thêm</p>
        </header>
        
        <div class="content">
            <div class="card">
                <h2>Tùy chọn</h2>
                <div class="checkbox-item">
                    <input type="checkbox" id="share">
                    <label for="share">Chia sẻ</label>
                </div>
                <div class="checkbox-item">
                    <input type="checkbox" id="save">
                    <label for="save">Lưu</label>
                </div>
            </div>
            
            <div class="card">
                <h2>Thông tin liên quan</h2>
                <div class="checkbox-item">
                    <input type="checkbox" id="policy" checked>
                    <label for="policy">Xây Dựng Chính Sách, Pháp...</label>
                </div>
                <div class="checkbox-item">
                    <input type="checkbox" id="dienbien">
                    <label for="dienbien">Điện Biên bắn pháo hoa đêm...</label>
                </div>
                <div class="checkbox-item">
                    <input type="checkbox" id="radio">
                    <label for="radio">Đài Phát thanh và Truyền...</label>
                </div>
            </div>
        </div>
        
        <footer>
            <p>Hiệu ứng pháo hoa được tối ưu hóa để giảm lag</p>
        </footer>
    </div>

    <script>
        // Tối ưu hóa hiệu ứng pháo hoa
        const fireworksContainer = document.getElementById('fireworks-container');
        
        // Màu sắc cho pháo hoa
        const colors = [
            '#ff0000', '#00ff00', '#0000ff', '#ffff00', 
            '#ff00ff', '#00ffff', '#ff9900'
        ];
        
        // Giới hạn số lượng particle đồng thời
        const MAX_PARTICLES = 200;
        let currentParticles = 0;
        
        // Tạo một pháo hoa
        function createFirework(x, y) {
            // Giảm số lượng particle từ 100 xuống 30
            const particles = 30;
            const angleIncrement = (Math.PI * 2) / particles;
            
            for (let i = 0; i < particles; i++) {
                // Kiểm tra giới hạn particle
                if (currentParticles >= MAX_PARTICLES) return;
                currentParticles++;
                
                const particle = document.createElement('div');
                particle.style.position = 'absolute';
                particle.style.width = '3px';
                particle.style.height = '3px';
                particle.style.borderRadius = '50%';
                particle.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                particle.style.left = x + 'px';
                particle.style.top = y + 'px';
                particle.style.opacity = '1';
                particle.style.transition = 'opacity 0.5s';
                
                fireworksContainer.appendChild(particle);
                
                // Tính toán hướng bay
                const angle = i * angleIncrement;
                const speed = 1 + Math.random() * 2; // Giảm tốc độ
                const vx = Math.cos(angle) * speed;
                const vy = Math.sin(angle) * speed;
                
                // Sử dụng CSS animation thay vì requestAnimationFrame
                particle.style.animation = `fireworkMove 1.5s forwards`;
                particle.style.setProperty('--vx', vx);
                particle.style.setProperty('--vy', vy);
                
                // Xóa particle sau khi animation kết thúc
                setTimeout(() => {
                    if (particle.parentNode) {
                        particle.parentNode.removeChild(particle);
                        currentParticles--;
                    }
                }, 1500);
            }
        }
        
        // Tạo pháo hoa ngẫu nhiên với tần suất thấp hơn
        function createRandomFirework() {
            const x = Math.random() * window.innerWidth;
            const y = Math.random() * (window.innerHeight / 2); // Chỉ ở nửa trên màn hình
            createFirework(x, y);
        }
        
        // Giảm tần suất pháo hoa
        setInterval(createRandomFirework, 1500);
        
        // Thêm CSS animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes fireworkMove {
                0% {
                    transform: translate(0, 0);
                    opacity: 1;
                }
                100% {
                    transform: translate(calc(var(--vx) * 100px), calc(var(--vy) * 100px));
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);
        
        // Tạo pháo hoa khi click (tùy chọn)
        document.addEventListener('click', (e) => {
            createFirework(e.clientX, e.clientY);
        });
    </script>
</body>
</html>
