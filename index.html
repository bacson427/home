    <script>
        // Slot Machine (Gi·ªØ nguy√™n)
        document.addEventListener('DOMContentLoaded', () => {
            const el = document.querySelector('.slot-machine'); let count = 0;
            const interval = setInterval(() => {
                el.textContent = Math.floor(Math.random() * 99999999).toString().padStart(8, '0');
                count++; if (count > 20) { clearInterval(interval); el.textContent = "04 02 2007"; }
            }, 80);
        });
        document.getElementById('hamburgerMenu').addEventListener('click', () => { const m = document.getElementById('menuDropdown'); m.style.display = m.style.display === 'block' ? 'none' : 'block'; });

        // --- H·ªÜ TH·ªêNG PH√ÅO HOA T·ªêI ∆ØU H√ìA (SI√äU NH·∫∏) ---
        const canvas = document.getElementById('fireworks-canvas');
        const ctx = canvas.getContext('2d');
        let particles = [];
        let fireworks = [];
        let isPlaying = false;

        function resize() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
        window.addEventListener('resize', resize); resize();

        function randomColor() {
            // M√†u s√°ng, r·ª±c r·ª° nh∆∞ng kh√¥ng d√πng hi·ªáu ·ª©ng b√≥ng m·ªù (shadowBlur)
            const hue = Math.floor(Math.random() * 360);
            return `hsl(${hue}, 100%, 60%)`;
        }

        class Particle {
            constructor(x, y, color) {
                this.x = x; this.y = y; this.color = color;
                const angle = Math.random() * Math.PI * 2;
                const speed = Math.random() * 5 + 1; // T·ªëc ƒë·ªô v·ª´a ph·∫£i
                this.vx = Math.cos(angle) * speed;
                this.vy = Math.sin(angle) * speed;
                this.alpha = 1;
                this.decay = 0.03; // Tan bi·∫øn nhanh h∆°n ƒë·ªÉ gi·∫£m t·∫£i
                this.gravity = 0.1;
            }
            update() {
                this.x += this.vx;
                this.y += this.vy;
                this.vy += this.gravity;
                this.alpha -= this.decay;
            }
            draw() {
                ctx.globalAlpha = this.alpha;
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, 2.5, 0, Math.PI * 2); // K√≠ch th∆∞·ªõc nh·ªè g·ªçn
                ctx.fill();
            }
        }

        class Firework {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = canvas.height;
                this.targetY = Math.random() * (canvas.height * 0.5);
                this.speed = Math.random() * 3 + 8;
                this.color = randomColor();
                this.exploded = false;
            }
            update() {
                this.y -= this.speed;
                if (this.y <= this.targetY) {
                    this.exploded = true;
                    this.explode();
                }
            }
            draw() {
                if (!this.exploded) {
                    ctx.globalAlpha = 1;
                    ctx.fillStyle = this.color;
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, 3, 0, Math.PI * 2);
                    ctx.fill();
                }
            }
            explode() {
                // GI·∫¢M S·ªê L∆Ø·ª¢NG H·∫†T XU·ªêNG C√íN 40 (Thay v√¨ 100) -> T·ªëi ∆∞u lag
                for (let i = 0; i < 40; i++) {
                    particles.push(new Particle(this.x, this.y, this.color));
                }
            }
        }

        function animate() {
            if (!isPlaying) {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                return;
            }

            // D√πng clearRect thay v√¨ fillRect m·ªù -> Hi·ªáu su·∫•t cao nh·∫•t
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Ch·∫ø ƒë·ªô h√≤a tr·ªôn gi√∫p m√†u r·ª±c r·ª° m√† kh√¥ng t·ªën CPU
            ctx.globalCompositeOperation = 'lighter';

            // GI·∫¢M T·∫¶N SU·∫§T B·∫ÆN (0.03 thay v√¨ 0.06) -> ƒê·ª° r·ªëi m·∫Øt
            if (Math.random() < 0.03) {
                fireworks.push(new Firework());
            }

            for (let i = fireworks.length - 1; i >= 0; i--) {
                fireworks[i].update();
                fireworks[i].draw();
                if (fireworks[i].exploded) fireworks.splice(i, 1);
            }

            for (let i = particles.length - 1; i >= 0; i--) {
                particles[i].update();
                particles[i].draw();
                if (particles[i].alpha <= 0) particles.splice(i, 1);
            }

            requestAnimationFrame(animate);
        }

        const audio = document.getElementById('main-audio');
        audio.addEventListener('play', () => { isPlaying = true; animate(); });
        audio.addEventListener('pause', () => { isPlaying = false; });
        audio.addEventListener('ended', () => { isPlaying = false; });
    </script>
