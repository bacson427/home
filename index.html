    <script>
        // Slot Machine
        document.addEventListener('DOMContentLoaded', () => {
            const el = document.querySelector('.slot-machine'); let count = 0;
            const interval = setInterval(() => {
                el.textContent = Math.floor(Math.random() * 99999999).toString().padStart(8, '0');
                count++; if (count > 20) { clearInterval(interval); el.textContent = "04 02 2007"; }
            }, 80);
        });
        document.getElementById('hamburgerMenu').addEventListener('click', () => { const m = document.getElementById('menuDropdown'); m.style.display = m.style.display === 'block' ? 'none' : 'block'; });

        // --- FIX L·ªñI PH√ÅO HOA GI·∫¨T & M·∫§T NHANH ---
        const canvas = document.getElementById('fireworks-canvas');
        const ctx = canvas.getContext('2d');
        let particles = [];
        let fireworks = [];
        let isPlaying = false;

        function resize() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
        window.addEventListener('resize', resize); resize();

        function randomColor() {
            const hue = Math.floor(Math.random() * 360);
            return `hsl(${hue}, 100%, 65%)`;
        }

        class Particle {
            constructor(x, y, color) {
                this.x = x; this.y = y; this.color = color;
                const angle = Math.random() * Math.PI * 2;
                const speed = Math.random() * 4 + 1; // T·ªëc ƒë·ªô n·ªï v·ª´a ph·∫£i
                this.vx = Math.cos(angle) * speed;
                this.vy = Math.sin(angle) * speed;
                this.alpha = 1;
                this.decay = 0.015; // <--- S·ª¨A L·ªñI M·∫§T NHANH: Gi·∫£m t·ª´ 0.03 xu·ªëng 0.015
                this.gravity = 0.05;
            }
            update() {
                this.x += this.vx; this.y += this.vy;
                this.vy += this.gravity; this.alpha -= this.decay;
            }
            draw() {
                ctx.globalAlpha = this.alpha;
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, 2.5, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        class Firework {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = canvas.height;
                this.targetY = Math.random() * (canvas.height * 0.5);
                this.speed = Math.random() * 3 + 7;
                this.color = randomColor();
                this.exploded = false;
            }
            update() {
                this.y -= this.speed;
                if (this.y <= this.targetY) { this.exploded = true; this.explode(); }
            }
            draw() {
                if (!this.exploded) {
                    ctx.globalAlpha = 1; ctx.fillStyle = this.color;
                    ctx.beginPath(); ctx.arc(this.x, this.y, 3, 0, Math.PI * 2); ctx.fill();
                }
            }
            explode() {
                for (let i = 0; i < 50; i++) { particles.push(new Particle(this.x, this.y, this.color)); }
            }
        }

        function animate() {
            if (!isPlaying) { ctx.clearRect(0, 0, canvas.width, canvas.height); return; }
            
            // --- S·ª¨A L·ªñI GI·∫¨T: Thay clearRect b·∫±ng fillRect m·ªù ƒë·ªÉ t·∫°o ƒëu√¥i ---
            ctx.globalCompositeOperation = 'source-over';
            ctx.fillStyle = 'rgba(0, 0, 0, 0.2)'; // M√†u ƒëen m·ªù 20%
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            ctx.globalCompositeOperation = 'lighter'; // Hi·ªáu ·ª©ng s√°ng

            if (Math.random() < 0.03) { fireworks.push(new Firework()); }

            for (let i = fireworks.length - 1; i >= 0; i--) {
                fireworks[i].update(); fireworks[i].draw();
                if (fireworks[i].exploded) fireworks.splice(i, 1);
            }
            for (let i = particles.length - 1; i >= 0; i--) {
                particles[i].update(); particles[i].draw();
                if (particles[i].alpha <= 0) particles.splice(i, 1);
            }
            requestAnimationFrame(animate);
        }

        const audio = document.getElementById('main-audio');
        audio.addEventListener('play', () => { isPlaying = true; animate(); });
        audio.addEventListener('pause', () => { isPlaying = false; });
        audio.addEventListener('ended', () => { isPlaying = false; });
    </script>
