    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const el = document.querySelector('.slot-machine'); let count = 0;
            const interval = setInterval(() => {
                el.textContent = Math.floor(Math.random() * 99999999).toString().padStart(8, '0');
                count++; if (count > 20) { clearInterval(interval); el.textContent = "04 02 2007"; }
            }, 80);
        });
        document.getElementById('hamburgerMenu').addEventListener('click', () => { const m = document.getElementById('menuDropdown'); m.style.display = m.style.display === 'block' ? 'none' : 'block'; });

        // --- H·ªÜ TH·ªêNG PH√ÅO HOA T·ªêI ∆ØU H√ìA (FIX LAG) ---
        const canvas = document.getElementById('fireworks-canvas');
        const ctx = canvas.getContext('2d');
        let particles = [];
        let fireworks = [];
        let isPlaying = false;
        
        let scaleFactor = 1;

        function resize() { 
            canvas.width = window.innerWidth; 
            canvas.height = window.innerHeight; 
            scaleFactor = Math.min(window.innerWidth / 1000, 1.2);
            if (scaleFactor < 0.5) scaleFactor = 0.5;
        }
        window.addEventListener('resize', resize); resize();

        function randomColor() {
            const hue = Math.floor(Math.random() * 360);
            return `hsl(${hue}, 100%, 75%)`;
        }

        class Particle {
            constructor(x, y, color, customVelocity) {
                this.x = x; this.y = y; this.color = color;
                
                if (customVelocity) {
                    // Ph√°o Ph·ª•t
                    this.vx = (Math.random() - 0.5) * 3 * scaleFactor;
                    this.vy = (Math.random() * -8 - 4) * scaleFactor; // Gi·∫£m ƒë·ªô cao ch√∫t cho m∆∞·ª£t
                    this.gravity = 0.2 * scaleFactor;
                    this.decayMultiplier = 0.9; // FIX LAG: Tan nhanh h∆°n (0.9 thay v√¨ 0.92)
                    this.size = 2 * scaleFactor;
                } else {
                    // Ph√°o N·ªï tr√™n tr·ªùi
                    const angle = Math.random() * Math.PI * 2;
                    const speed = (Math.random() * 4 + 1) * scaleFactor;
                    this.vx = Math.cos(angle) * speed;
                    this.vy = Math.sin(angle) * speed;
                    this.gravity = 0.08 * scaleFactor;
                    this.decayMultiplier = 0.93; // FIX LAG: Tan nhanh h∆°n (0.93 thay v√¨ 0.95)
                    this.size = 2.5 * scaleFactor;
                }
                
                this.alpha = 1;
            }
            update() {
                this.x += this.vx; this.y += this.vy;
                this.vy += this.gravity;
                this.alpha *= this.decayMultiplier; 
            }
            draw() {
                ctx.globalAlpha = this.alpha;
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        class Firework {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = canvas.height;
                this.targetY = Math.random() * (canvas.height * 0.5);
                this.speed = (Math.random() * 3 + 7) * scaleFactor;
                this.color = randomColor();
                this.exploded = false;
                this.size = 3 * scaleFactor;
            }
            update() {
                this.y -= this.speed;
                if (this.y <= this.targetY) { this.exploded = true; this.explode(); }
            }
            draw() {
                if (!this.exploded) {
                    ctx.globalAlpha = 1; ctx.fillStyle = this.color;
                    ctx.beginPath(); ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2); ctx.fill();
                }
            }
            explode() {
                for (let i = 0; i < 40; i++) { particles.push(new Particle(this.x, this.y, this.color, null)); }
            }
        }

        function animate() {
            if (!isPlaying) { ctx.clearRect(0, 0, canvas.width, canvas.height); return; }
            
            ctx.globalCompositeOperation = 'destination-out';
            // FIX LAG: TƒÉng ƒë·ªô m·ªù ƒë·ªÉ x√≥a v·ªát c≈© nhanh h∆°n (0.25)
            ctx.fillStyle = 'rgba(0, 0, 0, 0.25)'; 
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            ctx.globalCompositeOperation = 'lighter';

            // 1. PH√ÅO HOA N·ªî TR√äN TR·ªúI
            if (Math.random() < 0.02) { fireworks.push(new Firework()); }

            // 2. PH√ÅO PH·ª§T (3 D√ÄN: TR√ÅI, PH·∫¢I, GI·ªÆA)
            // FIX LAG: Gi·∫£m t·∫ßn su·∫•t m·ªôt ch√∫t (0.25) ƒë·ªÉ c√¢n b·∫±ng hi·ªáu nƒÉng
            if (Math.random() < 0.25) { 
                particles.push(new Particle(0, canvas.height, randomColor(), true)); // Tr√°i
                particles.push(new Particle(canvas.width, canvas.height, randomColor(), true)); // Ph·∫£i
                // TH√äM PH√ÅO GI·ªÆA ·ªû ƒê√ÇY
                particles.push(new Particle(canvas.width / 2, canvas.height, randomColor(), true)); // Gi·ªØa
            }

            for (let i = fireworks.length - 1; i >= 0; i--) {
                fireworks[i].update(); fireworks[i].draw();
                if (fireworks[i].exploded) fireworks.splice(i, 1);
            }
            
            for (let i = particles.length - 1; i >= 0; i--) {
                particles[i].update(); particles[i].draw();
                // FIX LAG: X√≥a h·∫°t s·ªõm h∆°n khi ƒë·ªô m·ªù <= 0.05
                if (particles[i].alpha <= 0.05) particles.splice(i, 1);
            }
            requestAnimationFrame(animate);
        }

        const audio = document.getElementById('main-audio');
        audio.addEventListener('play', () => { isPlaying = true; animate(); });
        audio.addEventListener('pause', () => { isPlaying = false; });
        audio.addEventListener('ended', () => { isPlaying = false; });
    </script>
