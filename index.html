    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const el = document.querySelector('.slot-machine'); let count = 0;
            const interval = setInterval(() => {
                el.textContent = Math.floor(Math.random() * 99999999).toString().padStart(8, '0');
                count++; if (count > 20) { clearInterval(interval); el.textContent = "04 02 2007"; }
            }, 80);
        });
        document.getElementById('hamburgerMenu').addEventListener('click', () => { const m = document.getElementById('menuDropdown'); m.style.display = m.style.display === 'block' ? 'none' : 'block'; });

        // --- H·ªÜ TH·ªêNG PH√ÅO HOA + HOA R∆†I ---
        const canvas = document.getElementById('fireworks-canvas');
        const ctx = canvas.getContext('2d');
        let particles = []; // H·∫°t ph√°o hoa
        let fireworks = []; // Qu·∫£ ph√°o hoa bay l√™n
        let blossoms = []; // C√°nh hoa r∆°i
        let isPlaying = false;
        let scaleFactor = 1;

        function resize() { 
            canvas.width = window.innerWidth; 
            canvas.height = window.innerHeight; 
            scaleFactor = Math.min(window.innerWidth / 1000, 1.2);
            if (scaleFactor < 0.5) scaleFactor = 0.5;
        }
        window.addEventListener('resize', resize); resize();

        function randomColor() {
            const hue = Math.floor(Math.random() * 360);
            return `hsl(${hue}, 100%, 80%)`;
        }

        // --- L·ªöP C√ÅNH HOA R∆†I (Blossom Class) ---
        class Blossom {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = -20; // B·∫Øt ƒë·∫ßu t·ª´ tr√™n ƒë·ªânh m√†n h√¨nh
                this.size = (Math.random() * 5 + 3) * scaleFactor; // K√≠ch th∆∞·ªõc ng·∫´u nhi√™n
                // 50% l√† Hoa ƒê√†o (H·ªìng), 50% l√† Hoa Mai (V√†ng)
                this.color = Math.random() < 0.5 ? '#FFC0CB' : '#FFD700';
                this.speedY = (Math.random() * 1 + 0.5) * scaleFactor; // T·ªëc ƒë·ªô r∆°i ch·∫≠m
                this.swaySpeed = Math.random() * 0.02 + 0.01; // T·ªëc ƒë·ªô l·∫Øc l∆∞
                this.swayRange = Math.random() * 2 + 1; // Bi√™n ƒë·ªô l·∫Øc l∆∞
                this.swayOffset = Math.random() * Math.PI * 2;
                this.angle = Math.random() * Math.PI * 2; // G√≥c xoay ban ƒë·∫ßu
                this.spinSpeed = (Math.random() - 0.5) * 0.05; // T·ªëc ƒë·ªô xoay
            }
            update() {
                this.y += this.speedY;
                // T·∫°o hi·ªáu ·ª©ng l·∫Øc l∆∞ qua l·∫°i h√¨nh sin
                this.x += Math.sin(this.swayOffset) * this.swayRange;
                this.swayOffset += this.swaySpeed;
                this.angle += this.spinSpeed; // Xoay c√°nh hoa
            }
            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.angle);
                ctx.fillStyle = this.color;
                ctx.beginPath();
                // V·∫Ω h√¨nh elip l√†m c√°nh hoa
                ctx.ellipse(0, 0, this.size, this.size * 0.6, 0, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();
            }
        }

        // --- C√ÅC L·ªöP PH√ÅO HOA C≈® (Particle & Firework) ---
        class Particle {
            constructor(x, y, color, customVelocity, isBig) {
                this.x = x; this.y = y; this.color = color;
                if (customVelocity) { // Ph√°o Ph·ª•t
                    this.vx = (Math.random() - 0.5) * 3 * scaleFactor;
                    this.vy = (Math.random() * -8 - 4) * scaleFactor;
                    this.gravity = 0.2 * scaleFactor; this.decayMultiplier = 0.9; this.size = 2.5 * scaleFactor;
                } else { // Ph√°o N·ªï
                    const angle = Math.random() * Math.PI * 2;
                    const speed = (Math.random() * (isBig ? 8 : 4) + 1) * scaleFactor;
                    this.vx = Math.cos(angle) * speed; this.vy = Math.sin(angle) * speed;
                    this.gravity = 0.08 * scaleFactor; this.decayMultiplier = isBig ? 0.97 : 0.93;
                    this.size = (isBig ? 4 : 2.5) * scaleFactor;
                }
                this.alpha = 1;
            }
            update() { this.x += this.vx; this.y += this.vy; this.vy += this.gravity; this.alpha *= this.decayMultiplier; }
            draw() { ctx.globalAlpha = this.alpha; ctx.fillStyle = this.color; ctx.beginPath(); ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2); ctx.fill(); }
        }

        class Firework {
            constructor() {
                this.x = Math.random() * canvas.width; this.y = canvas.height;
                this.targetY = Math.random() * (canvas.height * 0.5);
                this.isBig = Math.random() < 0.1;
                this.speed = (Math.random() * 3 + 7) * scaleFactor; this.color = randomColor();
                this.exploded = false; this.size = (this.isBig ? 5 : 3.5) * scaleFactor;
            }
            update() { this.y -= this.speed; if (this.y <= this.targetY) { this.exploded = true; this.explode(); } }
            draw() { if (!this.exploded) { ctx.globalAlpha = 1; ctx.fillStyle = this.color; ctx.beginPath(); ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2); ctx.fill(); } }
            explode() {
                if (this.isBig) { ctx.fillStyle = 'rgba(255, 255, 255, 0.2)'; ctx.fillRect(0, 0, canvas.width, canvas.height); }
                let particleCount = this.isBig ? 120 : 40;
                for (let i = 0; i < particleCount; i++) { particles.push(new Particle(this.x, this.y, this.color, null, this.isBig)); }
            }
        }

        function animate() {
            // X√≥a s·∫°ch m√†n h√¨nh
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // --- V·∫º HOA R∆†I (Ch·∫ø ƒë·ªô th∆∞·ªùng) ---
            ctx.globalCompositeOperation = 'source-over';
            // T·∫°o hoa r∆°i li√™n t·ª•c (k·ªÉ c·∫£ khi kh√¥ng b·∫≠t nh·∫°c)
            if (Math.random() < 0.05) { blossoms.push(new Blossom()); }
            for (let i = blossoms.length - 1; i >= 0; i--) {
                blossoms[i].update();
                blossoms[i].draw();
                if (blossoms[i].y > canvas.height + 20) blossoms.splice(i, 1); // X√≥a khi r∆°i kh·ªèi m√†n h√¨nh
            }

            // --- V·∫º PH√ÅO HOA (Ch·ªâ khi b·∫≠t nh·∫°c) ---
            if (isPlaying) {
                ctx.globalCompositeOperation = 'lighter'; // Ch·∫ø ƒë·ªô s√°ng cho ph√°o hoa
                if (Math.random() < 0.05) { fireworks.push(new Firework()); }
                if (Math.random() < 0.25) { 
                    particles.push(new Particle(0, canvas.height, randomColor(), true)); 
                    particles.push(new Particle(canvas.width, canvas.height, randomColor(), true));
                    particles.push(new Particle(canvas.width / 2, canvas.height, randomColor(), true));
                }
                for (let i = fireworks.length - 1; i >= 0; i--) {
                    fireworks[i].update(); fireworks[i].draw();
                    if (fireworks[i].exploded) fireworks.splice(i, 1);
                }
                for (let i = particles.length - 1; i >= 0; i--) {
                    particles[i].update(); particles[i].draw();
                    if (particles[i].alpha <= 0.05) particles.splice(i, 1);
                }
            }
            requestAnimationFrame(animate);
        }

        const audio = document.getElementById('main-audio');
        audio.addEventListener('play', () => { isPlaying = true; });
        audio.addEventListener('pause', () => { isPlaying = false; });
        audio.addEventListener('ended', () => { isPlaying = false; });
        // B·∫Øt ƒë·∫ßu animation ngay l·∫≠p t·ª©c ƒë·ªÉ v·∫Ω hoa r∆°i
        animate();
    </script>
