<!DOCTYPE html>
<html>
<head>
<title>Flappy Ball - Nguyen Bac Son</title>
<style>

/* ƒê·∫£m b·∫£o n·ªôi dung kh√¥ng b·ªã footer che */
body {

}
    /* CSS T·ªêI GI·∫¢N */
    body {
        margin: 0;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;

    #startScreen {

        /* Highlight ƒëi·ªÉm c·ªßa ng∆∞·ªùi ch∆°i hi·ªán t·∫°i */
        transition: background-color 0.3s;
    }
    .current-player {
        background-color: rgba(255, 255, 255, 0.2);
        border-radius: 5px;
    }
</style>

<body>

<div id="startScreen">
    <h1>Flappy Ball ‚öΩ</h1>
    
    <div id="leaderboard">
        <h3>üèÜ B·∫£ng X·∫øp H·∫°ng C√¥ng Khai üèÜ</h3>
        <ol id="leaderboardList"></ol>
    </div>

    <input type="text" id="nameInput" placeholder="Nh·∫≠p t√™n" maxlength="15">
    <button id="startButton" disabled>B·∫ÆT ƒê·∫¶U</button>
</div>

<canvas id="gameCanvas" width="800" height="1200"></canvas>

<script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const startScreen = document.getElementById('startScreen');
    const nameInput = document.getElementById('nameInput');
    const startButton = document.getElementById('startButton');
    const leaderboardList = document.getElementById('leaderboardList');
    
    // --- C·∫§U H√åNH GAME ---
    const BALL_RADIUS = 30;
    const BALL_SIZE = BALL_RADIUS * 2;
    const SEAWEED_WIDTH = 120;
    const GAP = 280;
    const GRAVITY = 1.2;
    const DRAG = 0.96;
    const FLAP_FORCE = -20;
    const SPEED = 5.0;
    const GROUND_HEIGHT = 100;
    const BALL_X = 100;
    
    // --- HI·ªÜU ·ª®NG PARALLAX ---
    let backgroundScrollX = 0;
    const BACKGROUND_SPEED_MULTIPLIER = 0.5; 
    
    // --- TR·∫†NG TH√ÅI ---
    let playerName = '';
    let ballY, ballVelocity;
    let seaweed = [];
    let bubbles = [];
    let score;
    let isGameOver;
    let isGameRunning = false;
    let pipeInterval;
    const LEADERBOARD_KEY = 'flappyBallLeaderboard';

    // --- D·ªÆ LI·ªÜU M·∫™U (Gi·∫£ l·∫≠p B·∫£ng x·∫øp h·∫°ng c√¥ng khai) ---
    const SAMPLE_LEADERBOARD = [
        { name: 'Server: Top1', score: 99, timestamp: Date.now() - 50000000 },
        { name: 'Server: CaoThu', score: 75, timestamp: Date.now() - 40000000 },
        { name: 'Server: NguoiMoi', score: 30, timestamp: Date.now() - 30000000 },
    ];

    // --- T·∫¢I H√åNH ·∫¢NH (Gi·ªØ nguy√™n) ---
    const assets = {};
    let assetsLoaded = 0;
    const totalAssets = 3;

    function loadImage(name, src) {
        const img = new Image();
        img.src = src;
        img.onload = () => {
            assets[name] = img;
            assetsLoaded++;
        };
        img.onerror = () => {
            console.error(`Failed to load image: ${src}. Using fallback color.`);
            assetsLoaded++;
        };
    }

    loadImage('seaweed_top', 'assets/seaweed_top.png'); 
    loadImage('seaweed_bottom', 'assets/seaweed_bottom.png'); 
    loadImage('background_water', 'assets/background_water.png'); 
    
    // --- L·ªöP B·ª§I N∆Ø·ªöC (Gi·ªØ nguy√™n) ---
    class Bubble {
        constructor(x, y) {
            this.x = x + BALL_RADIUS + (Math.random() - 0.5) * 10;
            this.y = y + BALL_RADIUS + (Math.random() - 0.5) * 10;
            this.size = Math.random() * 4 + 3; 
            this.vy = -(Math.random() * 2 + 1);
            this.vx = (Math.random() - 0.5) * 1;
            this.life = 80;
            this.color = `rgba(255, 255, 255, 1)`;
        }
        update() {
            this.y += this.vy;
            this.x += this.vx;
            this.size *= 0.97;
            this.life -= 2;
        }
        draw() {
            ctx.fillStyle = this.color.replace('1', (this.life / 80));
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
            ctx.fill();
        }
    }
    
    // --- B·∫¢NG X·∫æP H·∫†NG C√îNG KHAI (Server Mock) ---
    function getCombinedLeaderboard() {
        const localData = localStorage.getItem(LEADERBOARD_KEY);
        const localLeaderboard = localData ? JSON.parse(localData) : [];
        
        // K·∫øt h·ª£p d·ªØ li·ªáu c·ª•c b·ªô v√† d·ªØ li·ªáu m·∫´u (gi·∫£ l·∫≠p server)
        let combined = [...SAMPLE_LEADERBOARD, ...localLeaderboard];
        
        // S·∫Øp x·∫øp: ƒêi·ªÉm gi·∫£m d·∫ßn, n·∫øu ƒëi·ªÉm b·∫±ng nhau th√¨ ng∆∞·ªùi ch∆°i m·ªõi nh·∫•t x·∫øp tr√™n
        combined.sort((a, b) => {
            if (b.score !== a.score) return b.score - a.score;
            return a.timestamp - b.timestamp; 
        });
        
        // ƒê·∫£m b·∫£o t√™n ng∆∞·ªùi ch∆°i l√† duy nh·∫•t (ch·ªâ gi·ªØ ƒëi·ªÉm cao nh·∫•t)
        const uniquePlayers = {};
        combined.forEach(p => {
            // N·∫øu ng∆∞·ªùi ch∆°i ch∆∞a c√≥ ho·∫∑c ƒëi·ªÉm cao h∆°n
            if (!uniquePlayers[p.name] || p.score > uniquePlayers[p.name].score) {
                 uniquePlayers[p.name] = p;
            }
        });

        return Object.values(uniquePlayers).sort((a, b) => {
            if (b.score !== a.score) return b.score - a.score;
            return a.timestamp - b.timestamp; 
        }).slice(0, 10); // Ch·ªâ l·∫•y Top 10
    }

    function saveScore(name, finalScore) {
        // L∆∞u ƒëi·ªÉm c·ªßa ng∆∞·ªùi ch∆°i hi·ªán t·∫°i v√†o LocalStorage
        const localLeaderboard = localStorage.getItem(LEADERBOARD_KEY);
        const data = localLeaderboard ? JSON.parse(localLeaderboard) : [];
        
        // Ki·ªÉm tra xem ƒë√£ c√≥ t√™n n√†y ch∆∞a
        const existingIndex = data.findIndex(p => p.name === name);

        if (existingIndex !== -1) {
            // C·∫≠p nh·∫≠t ƒëi·ªÉm n·∫øu ƒëi·ªÉm m·ªõi cao h∆°n
            if (finalScore > data[existingIndex].score) {
                data[existingIndex].score = finalScore;
                data[existingIndex].timestamp = Date.now();
            }
        } else {
            // Th√™m ng∆∞·ªùi ch∆°i m·ªõi
            data.push({ name: name, score: finalScore, timestamp: Date.now() });
        }
        
        localStorage.setItem(LEADERBOARD_KEY, JSON.stringify(data));
        renderLeaderboard();
    }

    function renderLeaderboard() {
        // L·∫•y b·∫£ng x·∫øp h·∫°ng k·∫øt h·ª£p (gi·∫£ l·∫≠p server)
        const top10 = getCombinedLeaderboard();
        leaderboardList.innerHTML = ''; 

        if (top10.length === 0) {
            leaderboardList.innerHTML = '<li>Ch∆°i ƒë·ªÉ l·∫≠p k·ª∑ l·ª•c!</li>';
            return;
        }

        top10.forEach((player, index) => {
            const isCurrentPlayer = player.name === playerName && playerName.length > 0 && !player.name.startsWith('Server:');
            const li = document.createElement('li');
            
            // Highlight ng∆∞·ªùi ch∆°i hi·ªán t·∫°i
            if (isCurrentPlayer) {
                li.classList.add('current-player');
            }

            li.innerHTML = `
                <span>${index + 1}.</span>
                <span>${player.name}</span>
                <span style="font-weight: bold;">${player.score}</span>
            `;
            leaderboardList.appendChild(li);
        });
    }

    // --- H√ÄM V·∫º B√ìNG, V·∫¨T L√ù, GAME LOOP (Gi·ªØ nguy√™n) ---
    function drawBall() {
        const x = BALL_X;
        const y = ballY;
        const r = BALL_RADIUS;
        const centerX = x + r;
        const centerY = y + r;
        
        let rotationAngle = Math.min(Math.PI / 2, ballVelocity * 0.05); 
        rotationAngle = Math.max(-Math.PI / 8, rotationAngle); 
        
        if (isGameRunning && !isGameOver) {
            ctx.save();
            ctx.translate(centerX, centerY);
            ctx.rotate(rotationAngle);
            ctx.translate(-centerX, -centerY);
        }

        ctx.fillStyle = '#666666'; 
        ctx.beginPath();
        ctx.arc(centerX, centerY, r, 0, 2 * Math.PI);
        ctx.fill();

        ctx.fillStyle = '#ffcc00'; 
        ctx.beginPath();
        ctx.arc(centerX, centerY, r * 0.9, 0, 2 * Math.PI);
        ctx.fill();
        
        ctx.strokeStyle = 'rgba(0,0,0,0.5)';
        ctx.lineWidth = 6;
        ctx.beginPath();
        ctx.moveTo(centerX, centerY - r * 0.9);
        ctx.lineTo(centerX, centerY + r * 0.9);
        ctx.moveTo(centerX - r * 0.9, centerY);
        ctx.lineTo(centerX + r * 0.9, centerY);
        ctx.stroke();

        ctx.fillStyle = 'rgba(255, 255, 255, 0.7)';
        ctx.beginPath();
        ctx.arc(centerX - r * 0.3, centerY - r * 0.3, r * 0.2, 0, 2 * Math.PI);
        ctx.fill();

        if (isGameRunning && !isGameOver) {
            ctx.restore();
        }
    }

    function drawSeaweed(x, height) {
        const h_bottom = canvas.height - height - GAP - GROUND_HEIGHT;
        
        // 1. Rong bi·ªÉn tr√™n
        if (assets.seaweed_top) {
            ctx.drawImage(assets.seaweed_top, x, 0, SEAWEED_WIDTH, height);
        } else {
            ctx.fillStyle = '#004d00';
            ctx.shadowColor = 'rgba(0, 0, 0, 0.8)';
            ctx.shadowBlur = 10;
            ctx.fillRect(x, 0, SEAWEED_WIDTH, height); 
            ctx.shadowBlur = 0;
        }
        
        // 2. Rong bi·ªÉn d∆∞·ªõi
        if (assets.seaweed_bottom) {
            ctx.drawImage(assets.seaweed_bottom, x, height + GAP, SEAWEED_WIDTH, h_bottom);
        } else {
            ctx.fillStyle = '#004d00';
            ctx.shadowColor = 'rgba(0, 0, 0, 0.8)';
            ctx.shadowBlur = 10;
            ctx.fillRect(x, height + GAP, SEAWEED_WIDTH, h_bottom); 
            ctx.shadowBlur = 0;
        }

        // 3. Th√™m ƒë·ªô s√¢u/vi·ªÅn
        ctx.fillStyle = 'rgba(0, 0, 0, 0.2)';
        ctx.fillRect(x, 0, 5, height); 
        ctx.fillRect(x + SEAWEED_WIDTH - 5, height + GAP, 5, h_bottom); 
    }

    function updateBall() {
        ballVelocity *= DRAG; 
        ballVelocity += GRAVITY;

        if (ballVelocity < -5) {
             for (let i = 0; i < 2; i++) {
                 bubbles.push(new Bubble(BALL_X - BALL_RADIUS, ballY + BALL_RADIUS));
             }
        }
        
        ballY += ballVelocity;

        if (ballY + BALL_SIZE > canvas.height - GROUND_HEIGHT) gameOver();
        if (ballY < 0) ballY = 0;
    }

    function updateSeaweeds() {
        seaweed.forEach((item, index) => {
            item.x -= SPEED;

            if (item.x + SEAWEED_WIDTH < BALL_X && !item.passed) {
                score++;
                item.passed = true;
            }

            if (
                BALL_X + BALL_SIZE > item.x && 
                BALL_X < item.x + SEAWEED_WIDTH && 
                (ballY < item.height || ballY + BALL_SIZE > item.height + GAP)
            ) {
                gameOver();
            }

            if (item.x + SEAWEED_WIDTH < 0) seaweed.splice(index, 1);
        });
    }

    function generateSeaweed() {
        const minHeight = 100;
        const maxHeight = canvas.height - GROUND_HEIGHT - GAP - minHeight;
        const randomHeight = Math.floor(Math.random() * (maxHeight - minHeight + 1)) + minHeight;
        seaweed.push({ x: canvas.width, height: randomHeight, passed: false });
    }

    function flap() { 
        if (!isGameOver) {
            ballVelocity = FLAP_FORCE; 
        }
    } 

    function gameOver() {
        isGameOver = true;
        isGameRunning = false;
        clearInterval(pipeInterval);
        saveScore(playerName, score); // L∆∞u ƒëi·ªÉm v√† hi·ªÉn th·ªã BXH m·ªõi
    }
    
    function restartGame() {
        ballY = canvas.height / 2;
        ballVelocity = 0;
        seaweed = [];
        bubbles = [];
        score = 0;
        isGameOver = false;
        isGameRunning = false;
        if (pipeInterval) clearInterval(pipeInterval);
    }

    // --- X·ª¨ L√ù S·ª∞ KI·ªÜN (Gi·ªØ nguy√™n) ---
    function handleInput(e) {
        e.preventDefault();
        
        if (isGameOver) {
            canvas.style.display = 'none';
            startScreen.style.display = 'block';
            renderLeaderboard();
        } else if (!isGameRunning) {
            isGameRunning = true;
            pipeInterval = setInterval(generateSeaweed, 2000); 
            flap();
        } else {
            flap();
        }
    }

    canvas.addEventListener('click', handleInput);
    canvas.addEventListener('touchstart', handleInput); 
    document.addEventListener('keydown', (e) => {
        if (e.code === 'Space') handleInput(e);
    });

    nameInput.addEventListener('input', () => {
        startButton.disabled = nameInput.value.trim().length === 0;
    });

    startButton.addEventListener('click', () => {
        playerName = nameInput.value.trim();
        startScreen.style.display = 'none';
        canvas.style.display = 'block';
        restartGame();
    });
    
    // --- V√íNG L·∫∂P CH√çNH (Gi·ªØ nguy√™n) ---
    function gameLoop() {
        if (isGameRunning && !isGameOver) {
            backgroundScrollX = (backgroundScrollX - SPEED * BACKGROUND_SPEED_MULTIPLIER) % canvas.width;
        }

        if (assets.background_water) {
            ctx.drawImage(assets.background_water, backgroundScrollX, 0, canvas.width, canvas.height);
            ctx.drawImage(assets.background_water, backgroundScrollX + canvas.width, 0, canvas.width, canvas.height);
        } else {
            ctx.fillStyle = '#00aaff';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        }
        
        if (isGameRunning && !isGameOver) {
            updateBall();
            updateSeaweeds();
        }
        
        seaweed.forEach(item => drawSeaweed(item.x, item.height)); 
        
        ctx.fillStyle = '#ccaa66'; 
        ctx.fillRect(0, canvas.height - GROUND_HEIGHT, canvas.width, GROUND_HEIGHT); 
        
        drawBall(); 
        bubbles.forEach(bubble => { bubble.update(); bubble.draw(); });
        bubbles = bubbles.filter(bubble => bubble.life > 0); 

        ctx.fillStyle = 'white';
        ctx.font = '50px Arial';
        ctx.fillText(`Score: ${score}`, 20, 60);
        ctx.font = '36px Arial';
        ctx.fillText(`Player: ${playerName}`, 20, 110);

        if (!isGameOver && !isGameRunning) {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.5)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = 'white';
            ctx.font = '60px Arial';
            ctx.fillText('Ch·∫°m ƒë·ªÉ B·∫ÆT ƒê·∫¶U CH∆†I', canvas.width / 2 - 350, canvas.height / 2);
        }
        
        if (isGameOver) {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = 'white';
            ctx.font = '70px Arial';
            ctx.fillText('GAME OVER', canvas.width / 2 - 200, canvas.height / 2 - 50);
            ctx.font = '36px Arial';
            ctx.fillText('Ch·∫°m/Click ƒë·ªÉ tr·ªü l·∫°i Menu', canvas.width / 2 - 250, canvas.height / 2 + 30);
        }

        requestAnimationFrame(gameLoop);
    }

    // Kh·ªüi t·∫°o ban ƒë·∫ßu
    renderLeaderboard();
    requestAnimationFrame(gameLoop); 

</script>
