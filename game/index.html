<!DOCTYPE html>
<html>
<head>
<title>Flappy Fish Leaderboard</title>
<style>
    body {
        margin: 0;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #0077be;
        overflow: hidden;
        font-family: Arial, sans-serif;
        color: white;
    }
    #gameCanvas {
        display: none;
        border: 2px solid #000;
        background-color: #00aaff;
        touch-action: manipulation;
    }
    #startScreen {
        text-align: center;
        padding: 20px;
        background-color: rgba(0, 0, 0, 0.5);
        border-radius: 10px;
        width: 90%;
        max-width: 400px;
    }
    #nameInput {
        padding: 10px;
        margin: 10px 0;
        font-size: 16px;
        border: none;
        border-radius: 5px;
    }
    #startButton {
        padding: 10px 20px;
        font-size: 18px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    #leaderboard h3 {
        margin-top: 15px;
        margin-bottom: 5px;
        color: #ffeb3b; /* V√†ng n·ªïi b·∫≠t */
    }
    #leaderboard ol {
        list-style-type: none;
        padding: 0;
        text-align: left;
        margin: 0 auto;
        max-width: 250px;
    }
    #leaderboard li {
        display: flex;
        justify-content: space-between;
        padding: 4px 0;
        border-bottom: 1px solid rgba(255, 255, 255, 0.2);
    }
    #leaderboard li:last-child {
        border-bottom: none;
    }
    .player-rank {
        width: 20px;
        text-align: right;
    }
    .player-name {
        flex-grow: 1;
        padding-left: 10px;
    }
    .player-score {
        font-weight: bold;
    }
</style>
</head>
<body>

<div id="startScreen">
    <h1>Flappy Fish</h1>
    
    <div id="leaderboard">
        <h3>üèÜ B·∫£ng X·∫øp H·∫°ng (Top 10) üèÜ</h3>
        <ol id="leaderboardList"></ol>
    </div>

    <p>Nh·∫≠p t√™n b·∫°n ƒë·ªÉ b·∫Øt ƒë·∫ßu ch∆°i:</p>
    <input type="text" id="nameInput" placeholder="T√™n ng∆∞·ªùi ch∆°i" maxlength="15">
    <button id="startButton" disabled>B·∫ÆT ƒê·∫¶U</button>
</div>

<canvas id="gameCanvas" width="320" height="480"></canvas>

<script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const startScreen = document.getElementById('startScreen');
    const nameInput = document.getElementById('nameInput');
    const startButton = document.getElementById('startButton');
    const leaderboardList = document.getElementById('leaderboardList');
    
    // --- C·∫§U H√åNH GAME V√Ä TR·∫†NG TH√ÅI ---
    const FISH_SIZE = 30;
    const SEAWEED_WIDTH = 50;
    const GAP = 100;
    const GRAVITY = 0.5;
    const SWIM_FORCE = -7;
    const SPEED = 2.5;
    const GROUND_HEIGHT = 50;
    
    let playerName = '';
    let fishY, fishVelocity;
    let seaweed = [];
    let bubbles = [];
    let score;
    let isGameOver;
    let pipeInterval;
    const LEADERBOARD_KEY = 'flappyFishLeaderboard';

    // --- L·ªöP BONG B√ìNG ---
    class Bubble {
        constructor(x, y) {
            this.x = x + Math.random() * FISH_SIZE;
            this.y = y + Math.random() * FISH_SIZE;
            this.size = Math.random() * 3 + 1;
            this.vy = -(Math.random() * 1 + 0.5);
            this.life = 100;
        }
        update() {
            this.y += this.vy;
            this.life -= 1;
        }
        draw() {
            ctx.fillStyle = `rgba(255, 255, 255, ${this.life / 100})`;
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
            ctx.fill();
        }
    }
    
    // --- QU·∫¢N L√ù B·∫¢NG X·∫æP H·∫†NG ---

    function getLeaderboard() {
        const data = localStorage.getItem(LEADERBOARD_KEY);
        return data ? JSON.parse(data) : [];
    }

    function saveScore(name, finalScore) {
        const leaderboard = getLeaderboard();
        leaderboard.push({ name: name, score: finalScore, timestamp: Date.now() });

        // S·∫Øp x·∫øp: ƒêi·ªÉm cao h∆°n tr∆∞·ªõc, n·∫øu ƒëi·ªÉm b·∫±ng nhau th√¨ ng∆∞·ªùi ch∆°i tr∆∞·ªõc ƒë√≥ (timestamp nh·ªè h∆°n) tr∆∞·ªõc
        leaderboard.sort((a, b) => {
            if (b.score !== a.score) {
                return b.score - a.score;
            }
            return a.timestamp - b.timestamp;
        });

        // Ch·ªâ gi·ªØ 10 ng∆∞·ªùi ch∆°i h√†ng ƒë·∫ßu
        const top10 = leaderboard.slice(0, 10);
        localStorage.setItem(LEADERBOARD_KEY, JSON.stringify(top10));
        renderLeaderboard();
    }

    function renderLeaderboard() {
        const top10 = getLeaderboard();
        leaderboardList.innerHTML = ''; 

        if (top10.length === 0) {
            leaderboardList.innerHTML = '<li>Ch∆∞a c√≥ ƒëi·ªÉm s·ªë n√†o!</li>';
            return;
        }

        top10.forEach((player, index) => {
            const li = document.createElement('li');
            li.innerHTML = `
                <span class="player-rank">${index + 1}.</span>
                <span class="player-name">${player.name}</span>
                <span class="player-score">${player.score}</span>
            `;
            leaderboardList.appendChild(li);
        });
    }

    // --- V·∫º C√ÅC TH√ÄNH PH·∫¶N (Gi·ªØ nguy√™n nh∆∞ b·∫£n tr∆∞·ªõc) ---

    function drawFish() {
        ctx.fillStyle = '#ff8c00'; 
        ctx.beginPath();
        ctx.moveTo(50, fishY);
        ctx.lineTo(50, fishY + FISH_SIZE);
        ctx.lineTo(50 + FISH_SIZE, fishY + FISH_SIZE / 2);
        ctx.fill();
        ctx.fillStyle = 'black';
        ctx.beginPath();
        ctx.arc(50 + FISH_SIZE * 0.7, fishY + FISH_SIZE / 3, 2, 0, Math.PI * 2);
        ctx.fill();
    }

    function drawSeaweed(x, height) {
        ctx.fillStyle = '#005e00';
        ctx.fillRect(x, 0, SEAWEED_WIDTH, height); 
        ctx.fillRect(x, height + GAP, SEAWEED_WIDTH, canvas.height - height - GAP - GROUND_HEIGHT); 
    }

    function drawSeaweeds() {
        seaweed.forEach(item => {
            drawSeaweed(item.x, item.height);
        });
    }

    function drawGround() {
        ctx.fillStyle = '#ccaa66';
        ctx.fillRect(0, canvas.height - GROUND_HEIGHT, canvas.width, GROUND_HEIGHT);
    }

    function drawScore() {
        ctx.fillStyle = 'white';
        ctx.font = '24px Arial';
        ctx.fillText('Score: ' + score, 10, 30);
        ctx.fillText('Player: ' + playerName, 10, 60);
    }
    
    function drawBubbles() {
        bubbles = bubbles.filter(bubble => bubble.life > 0);
        bubbles.forEach(bubble => {
            bubble.update();
            bubble.draw();
        });
    }

    // --- LOGIC GAME ---

    function updateFish() {
        fishVelocity += GRAVITY;
        fishY += fishVelocity;

        if (Math.random() < 0.2) { 
            bubbles.push(new Bubble(50, fishY));
        }

        if (fishY + FISH_SIZE > canvas.height - GROUND_HEIGHT) {
            fishY = canvas.height - GROUND_HEIGHT - FISH_SIZE;
            gameOver();
        }
        if (fishY < 0) {
            fishY = 0;
            fishVelocity = 0;
        }
    }

    function updateSeaweeds() {
        seaweed.forEach((item, index) => {
            item.x -= SPEED;

            // KI·ªÇM TRA T√çNH ƒêI·ªÇM
            if (item.x + SEAWEED_WIDTH < 50 && !item.passed) {
                score++;
                item.passed = true;
                // Th√™m hi·ªáu ·ª©ng √¢m thanh nh·ªè (t√πy ch·ªçn)
            }

            // KI·ªÇM TRA VA CH·∫†M
            if (
                50 + FISH_SIZE > item.x && 
                50 < item.x + SEAWEED_WIDTH && 
                (fishY < item.height || fishY + FISH_SIZE > item.height + GAP)
            ) {
                gameOver();
            }

            if (item.x + SEAWEED_WIDTH < 0) {
                seaweed.splice(index, 1);
            }
        });
    }

    function generateSeaweed() {
        const minHeight = 50;
        const maxHeight = canvas.height - GROUND_HEIGHT - GAP - minHeight;
        const randomHeight = Math.floor(Math.random() * (maxHeight - minHeight + 1)) + minHeight;

        seaweed.push({
            x: canvas.width,
            height: randomHeight,
            passed: false 
        });
    }

    function swim() {
        if (!isGameOver) {
            fishVelocity = SWIM_FORCE;
        }
    }

    function gameOver() {
        isGameOver = true;
        clearInterval(pipeInterval);
        
        // --- L∆ØU ƒêI·ªÇM KHI GAME OVER ---
        saveScore(playerName, score);
        
        // Hi·ªÉn th·ªã th√¥ng b√°o Game Over ngay l·∫≠p t·ª©c
        ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = 'white';
        ctx.font = '30px Arial';
        ctx.fillText('GAME OVER', canvas.width / 2 - 80, canvas.height / 2 - 30);
        ctx.font = '20px Arial';
        ctx.fillText(`ƒêi·ªÉm cu·ªëi: ${score}`, canvas.width / 2 - 60, canvas.height / 2);
        ctx.fillText('Ch·∫°m/Click ƒë·ªÉ tr·ªü l·∫°i Menu', canvas.width / 2 - 100, canvas.height / 2 + 30);
    }

    function handleInput(e) {
        e.preventDefault();
        if (isGameOver) {
            // Quay l·∫°i m√†n h√¨nh Menu khi game over
            canvas.style.display = 'none';
            startScreen.style.display = 'block';
            renderLeaderboard();
        } else {
            swim();
        }
    }

    function restartGame() {
        fishY = canvas.height / 2;
        fishVelocity = 0;
        seaweed = [];
        bubbles = [];
        score = 0;
        isGameOver = false;
        if (pipeInterval) clearInterval(pipeInterval);
        pipeInterval = setInterval(generateSeaweed, 2000);
    }
    
    // --- S·ª∞ KI·ªÜN V√Ä V√íNG L·∫∂P ---
    canvas.addEventListener('click', handleInput);
    canvas.addEventListener('touchstart', handleInput); 
    document.addEventListener('keydown', (e) => {
        if (e.code === 'Space') {
            handleInput(e);
        }
    });

    nameInput.addEventListener('input', () => {
        startButton.disabled = nameInput.value.trim().length === 0;
    });

    startButton.addEventListener('click', () => {
        playerName = nameInput.value.trim();
        startScreen.style.display = 'none';
        canvas.style.display = 'block';
        restartGame();
    });
    
    function gameLoop() {
        // X√≥a Canvas (v·∫Ω n·ªÅn n∆∞·ªõc)
        ctx.fillStyle = '#00aaff';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        
        if (!isGameOver) {
            updateFish();
            updateSeaweeds();
        }
        
        drawSeaweeds();
        drawGround();
        drawFish();
        drawBubbles();
        drawScore();

        if (isGameOver) {
             // Ch·ªâ v·∫Ω overlay game over n·∫øu ƒëang game over
            ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = 'white';
            ctx.font = '30px Arial';
            ctx.fillText('GAME OVER', canvas.width / 2 - 80, canvas.height / 2 - 30);
            ctx.font = '20px Arial';
            ctx.fillText(`ƒêi·ªÉm cu·ªëi: ${score}`, canvas.width / 2 - 60, canvas.height / 2);
            ctx.fillText('Ch·∫°m/Click ƒë·ªÉ tr·ªü l·∫°i Menu', canvas.width / 2 - 100, canvas.height / 2 + 30);
        }

        requestAnimationFrame(gameLoop);
    }

    // Kh·ªüi t·∫°o
    renderLeaderboard();
    requestAnimationFrame(gameLoop); // B·∫Øt ƒë·∫ßu v√≤ng l·∫∑p game

</script>

</body>
</html>
