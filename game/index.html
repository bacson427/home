<!DOCTYPE html>
<html>
<head>
<title>Flappy Fish Game</title>
<style>
    body {
        margin: 0;
        display: flex;
        flex-direction: column; /* Xếp dọc cho màn hình nhập tên */
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #0077be; /* Màu nước biển sâu */
        overflow: hidden;
        font-family: Arial, sans-serif;
        color: white;
    }
    #gameCanvas {
        display: none; /* Ẩn cho đến khi người chơi nhập tên */
        border: 2px solid #000;
        background-color: #00aaff; /* Nước biển */
        touch-action: manipulation;
    }
    #startScreen {
        text-align: center;
        padding: 20px;
        background-color: rgba(0, 0, 0, 0.5);
        border-radius: 10px;
    }
    #nameInput {
        padding: 10px;
        margin: 10px 0;
        font-size: 16px;
        border: none;
        border-radius: 5px;
    }
    #startButton {
        padding: 10px 20px;
        font-size: 18px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
</style>
</head>
<body>

<div id="startScreen">
    <h1>Flappy Fish</h1>
    <p>Nhập tên bạn để bắt đầu chơi:</p>
    <input type="text" id="nameInput" placeholder="Tên người chơi" maxlength="15">
    <button id="startButton" disabled>BẮT ĐẦU</button>
</div>

<canvas id="gameCanvas" width="320" height="480"></canvas>

<script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const startScreen = document.getElementById('startScreen');
    const nameInput = document.getElementById('nameInput');
    const startButton = document.getElementById('startButton');

    // --- CẤU HÌNH GAME ---
    const FISH_SIZE = 30;
    const SEAWEED_WIDTH = 50;
    const GAP = 100;
    const GRAVITY = 0.5;
    const SWIM_FORCE = -7; // Lực vẫy đuôi
    const SPEED = 2.5; // Tốc độ Rong biển
    const GROUND_HEIGHT = 50;
    
    // --- TRẠNG THÁI GAME ---
    let playerName = '';
    let fishY, fishVelocity;
    let seaweed = [];
    let bubbles = [];
    let score;
    let isGameOver;
    let pipeInterval;

    // --- LỚP BONG BÓNG (Tối ưu cho hiệu năng) ---
    class Bubble {
        constructor(x, y) {
            this.x = x + Math.random() * FISH_SIZE;
            this.y = y + Math.random() * FISH_SIZE;
            this.size = Math.random() * 3 + 1; // Kích thước nhỏ
            this.vy = -(Math.random() * 1 + 0.5); // Tốc độ nổi lên
            this.life = 100; // Tuổi thọ
        }
        update() {
            this.y += this.vy;
            this.life -= 1;
        }
        draw() {
            ctx.fillStyle = `rgba(255, 255, 255, ${this.life / 100})`;
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
            ctx.fill();
        }
    }
    
    // --- VẼ CÁC THÀNH PHẦN ---
    function drawFish() {
        // Dùng hình tam giác mô phỏng cá (màu cam)
        ctx.fillStyle = '#ff8c00'; 
        ctx.beginPath();
        ctx.moveTo(50, fishY);
        ctx.lineTo(50, fishY + FISH_SIZE);
        ctx.lineTo(50 + FISH_SIZE, fishY + FISH_SIZE / 2);
        ctx.fill();
        // Mắt cá
        ctx.fillStyle = 'black';
        ctx.beginPath();
        ctx.arc(50 + FISH_SIZE * 0.7, fishY + FISH_SIZE / 3, 2, 0, Math.PI * 2);
        ctx.fill();
    }

    function drawSeaweed(x, height) {
        ctx.fillStyle = '#005e00'; // Rong biển màu xanh đậm
        // Rong biển trên (từ mặt nước)
        ctx.fillRect(x, 0, SEAWEED_WIDTH, height); 
        // Rong biển dưới (từ đáy biển)
        ctx.fillRect(x, height + GAP, SEAWEED_WIDTH, canvas.height - height - GAP - GROUND_HEIGHT); 
    }

    function drawSeaweeds() {
        seaweed.forEach(item => {
            drawSeaweed(item.x, item.height);
        });
    }

    function drawGround() {
        ctx.fillStyle = '#ccaa66'; // Cát/Đáy biển
        ctx.fillRect(0, canvas.height - GROUND_HEIGHT, canvas.width, GROUND_HEIGHT);
    }

    function drawScore() {
        ctx.fillStyle = 'white';
        ctx.font = '24px Arial';
        ctx.fillText('Score: ' + score, 10, 30);
        ctx.fillText('Player: ' + playerName, 10, 60);
    }
    
    function drawBubbles() {
        bubbles = bubbles.filter(bubble => bubble.life > 0);
        bubbles.forEach(bubble => {
            bubble.update();
            bubble.draw();
        });
    }

    // --- LOGIC GAME ---

    function updateFish() {
        fishVelocity += GRAVITY;
        fishY += fishVelocity;

        // Tạo bong bóng nhẹ
        if (Math.random() < 0.2) { 
            bubbles.push(new Bubble(50, fishY));
        }

        // Kiểm tra va chạm với đất/nước
        if (fishY + FISH_SIZE > canvas.height - GROUND_HEIGHT) {
            fishY = canvas.height - GROUND_HEIGHT - FISH_SIZE;
            gameOver();
        }
        if (fishY < 0) {
            fishY = 0;
            fishVelocity = 0;
        }
    }

    function updateSeaweeds() {
        seaweed.forEach((item, index) => {
            item.x -= SPEED;

            // KIỂM TRA TÍNH ĐIỂM
            if (item.x + SEAWEED_WIDTH < 50 && !item.passed) {
                score++;
                item.passed = true;
                // Thêm hiệu ứng âm thanh nhỏ (tùy chọn)
            }

            // KIỂM TRA VA CHẠM
            if (
                50 + FISH_SIZE > item.x && 
                50 < item.x + SEAWEED_WIDTH && 
                (fishY < item.height || fishY + FISH_SIZE > item.height + GAP)
            ) {
                gameOver();
            }

            if (item.x + SEAWEED_WIDTH < 0) {
                seaweed.splice(index, 1);
            }
        });
    }

    function generateSeaweed() {
        const minHeight = 50;
        const maxHeight = canvas.height - GROUND_HEIGHT - GAP - minHeight;
        const randomHeight = Math.floor(Math.random() * (maxHeight - minHeight + 1)) + minHeight;

        seaweed.push({
            x: canvas.width,
            height: randomHeight,
            passed: false 
        });
    }

    // --- CHỨC NĂNG ĐIỀU KHIỂN ---

    function swim() {
        if (!isGameOver) {
            fishVelocity = SWIM_FORCE;
        }
    }

    function gameOver() {
        isGameOver = true;
        clearInterval(pipeInterval);
        ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = 'white';
        ctx.font = '30px Arial';
        ctx.fillText('GAME OVER', canvas.width / 2 - 80, canvas.height / 2 - 30);
        ctx.font = '20px Arial';
        ctx.fillText(`Điểm của ${playerName}: ${score}`, canvas.width / 2 - 90, canvas.height / 2);
        ctx.fillText('Chạm/Click để Restart', canvas.width / 2 - 100, canvas.height / 2 + 30);
    }

    function restartGame() {
        fishY = canvas.height / 2;
        fishVelocity = 0;
        seaweed = [];
        score = 0;
        isGameOver = false;
        pipeInterval = setInterval(generateSeaweed, 2000);
    }
    
    function handleInput(e) {
        e.preventDefault();
        if (isGameOver) {
            restartGame();
        } else {
            swim();
        }
    }
    
    // Sự kiện nhập liệu (Touch/Click/Space)
    canvas.addEventListener('click', handleInput);
    canvas.addEventListener('touchstart', handleInput); 
    document.addEventListener('keydown', (e) => {
        if (e.code === 'Space') {
            handleInput(e);
        }
    });

    // --- QUẢN LÝ START SCREEN ---

    nameInput.addEventListener('input', () => {
        // Chỉ cho phép bắt đầu nếu tên có ít nhất 1 ký tự
        startButton.disabled = nameInput.value.trim().length === 0;
    });

    startButton.addEventListener('click', () => {
        playerName = nameInput.value.trim();
        startScreen.style.display = 'none';
        canvas.style.display = 'block';
        restartGame(); // Khởi tạo và bắt đầu game
        gameLoop();
    });
    
    // --- VÒNG LẶP GAME CHÍNH ---
    function gameLoop() {
        // Xóa Canvas (vẽ nền nước)
        ctx.fillStyle = '#00aaff';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        
        if (!isGameOver) {
            // Cập nhật
            updateFish();
            updateSeaweeds();
            
            // Vẽ
            drawSeaweeds();
        }
        
        drawGround();
        drawFish();
        drawBubbles(); // Vẽ bong bóng lên trên mọi thứ
        drawScore();

        if (isGameOver) {
            // Vẽ màn hình game over
            ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = 'white';
            ctx.font = '30px Arial';
            ctx.fillText('GAME OVER', canvas.width / 2 - 80, canvas.height / 2 - 30);
            ctx.font = '20px Arial';
            ctx.fillText(`Điểm của ${playerName}: ${score}`, canvas.width / 2 - 90, canvas.height / 2);
            ctx.fillText('Chạm/Click để Restart', canvas.width / 2 - 100, canvas.height / 2 + 30);
        }

        requestAnimationFrame(gameLoop);
    }

</script>

</body>
</html>
