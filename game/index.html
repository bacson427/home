<!DOCTYPE html>
<html>
<head>
<title>Flappy Fish Delayed Start</title>
<style>
    /* CSS T·ªêI GI·∫¢N */
    body {
        margin: 0;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #0077be;
        font-family: Arial, sans-serif;
        color: white;
    }
    #gameCanvas {
        display: none;
        border: 2px solid #000;
        background-color: #00aaff;
        touch-action: manipulation;
    }
    #startScreen {
        text-align: center;
        padding: 20px;
        background-color: rgba(0, 0, 0, 0.5);
        border-radius: 10px;
        width: 90%;
        max-width: 300px;
    }
    input, button {
        padding: 10px;
        margin: 5px 0;
        font-size: 16px;
        border-radius: 5px;
        border: none;
    }
    #startButton {
        background-color: #4CAF50;
        color: white;
        cursor: pointer;
        width: 100%;
    }
    #leaderboard h3 {
        margin-top: 10px;
        color: #ffeb3b;
    }
    #leaderboard ol {
        list-style-type: none;
        padding: 0;
        text-align: left;
    }
    #leaderboard li {
        display: flex;
        justify-content: space-between;
        padding: 2px 0;
        font-size: 14px;
    }
</style>
</head>
<body>

<div id="startScreen">
    <h1>Flappy Fish</h1>
    
    <div id="leaderboard">
        <h3>üèÜ B·∫£ng X·∫øp H·∫°ng üèÜ</h3>
        <ol id="leaderboardList"></ol>
    </div>

    <input type="text" id="nameInput" placeholder="Nh·∫≠p t√™n" maxlength="15">
    <button id="startButton" disabled>B·∫ÆT ƒê·∫¶U</button>
</div>

<canvas id="gameCanvas" width="320" height="480"></canvas>

<script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const startScreen = document.getElementById('startScreen');
    const nameInput = document.getElementById('nameInput');
    const startButton = document.getElementById('startButton');
    const leaderboardList = document.getElementById('leaderboardList');
    
    // --- C·∫§U H√åNH GAME ---
    const FISH_SIZE = 30;
    const SEAWEED_WIDTH = 40;
    const GAP = 120;
    const GRAVITY = 0.4;
    const SWIM_FORCE = -6; 
    const SPEED = 2.0;
    const GROUND_HEIGHT = 40;
    
    // --- TR·∫†NG TH√ÅI ---
    let playerName = '';
    let fishY, fishVelocity;
    let seaweed = [];
    let bubbles = [];
    let score;
    let isGameOver;
    let isGameRunning = false; // <<< TR·∫†NG TH√ÅI M·ªöI: Game ƒë√£ b·∫Øt ƒë·∫ßu ch·∫°y ch∆∞a?
    let pipeInterval;
    const LEADERBOARD_KEY = 'flappyFishLeaderboard';

    // --- L·ªöP BONG B√ìNG ---
    class Bubble {
        constructor(x, y) {
            this.x = x + FISH_SIZE / 2;
            this.y = y + FISH_SIZE / 2;
            this.size = Math.random() * 2 + 1;
            this.vy = -(Math.random() * 0.5 + 0.3);
            this.life = 150;
        }
        update() {
            this.y += this.vy;
            this.life -= 1;
        }
        draw() {
            ctx.fillStyle = `rgba(255, 255, 255, ${this.life / 150})`;
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
            ctx.fill();
        }
    }
    
    // --- CH·ª®C NƒÇNG L∆ØU/T·∫¢I B·∫¢NG X·∫æP H·∫†NG ---
    function getLeaderboard() {
        const data = localStorage.getItem(LEADERBOARD_KEY);
        return data ? JSON.parse(data) : [];
    }

    function saveScore(name, finalScore) {
        const leaderboard = getLeaderboard();
        leaderboard.push({ name: name, score: finalScore, timestamp: Date.now() });
        leaderboard.sort((a, b) => {
            if (b.score !== a.score) return b.score - a.score;
            return a.timestamp - b.timestamp;
        });
        localStorage.setItem(LEADERBOARD_KEY, JSON.stringify(leaderboard.slice(0, 10)));
        renderLeaderboard();
    }

    function renderLeaderboard() {
        const top10 = getLeaderboard();
        leaderboardList.innerHTML = ''; 

        if (top10.length === 0) {
            leaderboardList.innerHTML = '<li>Ch∆°i ƒë·ªÉ l·∫≠p k·ª∑ l·ª•c!</li>';
            return;
        }

        top10.forEach((player, index) => {
            const li = document.createElement('li');
            li.innerHTML = `
                <span>${index + 1}.</span>
                <span>${player.name}</span>
                <span style="font-weight: bold;">${player.score}</span>
            `;
            leaderboardList.appendChild(li);
        });
    }

    // --- V·∫º V√Ä C·∫¨P NH·∫¨T GAME ---

    function drawFish() {
        ctx.fillStyle = '#ff8c00';
        ctx.beginPath();
        ctx.moveTo(50, fishY);
        ctx.lineTo(50, fishY + FISH_SIZE);
        ctx.lineTo(50 + FISH_SIZE, fishY + FISH_SIZE / 2);
        ctx.fill();
    }

    function drawSeaweed(x, height) {
        ctx.fillStyle = '#005e00';
        ctx.fillRect(x, 0, SEAWEED_WIDTH, height); 
        ctx.fillRect(x, height + GAP, SEAWEED_WIDTH, canvas.height - height - GAP - GROUND_HEIGHT); 
    }

    function updateFish() {
        fishVelocity += GRAVITY;
        fishY += fishVelocity;

        if (Math.random() < 0.3) bubbles.push(new Bubble(50, fishY));

        if (fishY + FISH_SIZE > canvas.height - GROUND_HEIGHT) gameOver();
        if (fishY < 0) fishY = 0;
    }

    function updateSeaweeds() {
        seaweed.forEach((item, index) => {
            item.x -= SPEED;

            // KI·ªÇM TRA T√çNH ƒêI·ªÇM
            if (item.x + SEAWEED_WIDTH < 50 && !item.passed) {
                score++;
                item.passed = true;
            }

            // KI·ªÇM TRA VA CH·∫†M
            if (
                50 + FISH_SIZE > item.x && 
                50 < item.x + SEAWEED_WIDTH && 
                (fishY < item.height || fishY + FISH_SIZE > item.height + GAP)
            ) {
                gameOver();
            }

            if (item.x + SEAWEED_WIDTH < 0) seaweed.splice(index, 1);
        });
    }

    function generateSeaweed() {
        const minHeight = 50;
        const maxHeight = canvas.height - GROUND_HEIGHT - GAP - minHeight;
        const randomHeight = Math.floor(Math.random() * (maxHeight - minHeight + 1)) + minHeight;
        seaweed.push({ x: canvas.width, height: randomHeight, passed: false });
    }

    function swim() { if (!isGameOver) fishVelocity = SWIM_FORCE; }

    function gameOver() {
        isGameOver = true;
        isGameRunning = false; // D·ª´ng ch·∫°y khi Game Over
        clearInterval(pipeInterval);
        saveScore(playerName, score);
    }
    
    function restartGame() {
        fishY = canvas.height / 2;
        fishVelocity = 0;
        seaweed = [];
        bubbles = [];
        score = 0;
        isGameOver = false;
        isGameRunning = false; // Quan tr·ªçng: ƒê·∫∑t l·∫°i tr·∫°ng th√°i ch·ªù
        if (pipeInterval) clearInterval(pipeInterval);
        // Kh√¥ng kh·ªüi ƒë·ªông pipeInterval ·ªü ƒë√¢y!
    }

    // --- X·ª¨ L√ù S·ª∞ KI·ªÜN ---
    function handleInput(e) {
        e.preventDefault();
        
        if (isGameOver) {
            // Quay l·∫°i Menu sau khi thua
            canvas.style.display = 'none';
            startScreen.style.display = 'block';
            renderLeaderboard();
        } else if (!isGameRunning) {
            // <<< LOGIC KH·ªûI ƒê·ªòNG CH·∫¨M >>>
            isGameRunning = true;
            // B·∫Øt ƒë·∫ßu t·∫°o rong bi·ªÉn ch·ªâ sau l·∫ßn ch·∫°m ƒë·∫ßu ti√™n
            pipeInterval = setInterval(generateSeaweed, 2500); 
            swim();
        } else {
            // Game ƒëang ch·∫°y, ch·ªâ b∆°i
            swim();
        }
    }

    canvas.addEventListener('click', handleInput);
    canvas.addEventListener('touchstart', handleInput); 
    document.addEventListener('keydown', (e) => {
        if (e.code === 'Space') handleInput(e);
    });

    nameInput.addEventListener('input', () => {
        startButton.disabled = nameInput.value.trim().length === 0;
    });

    startButton.addEventListener('click', () => {
        playerName = nameInput.value.trim();
        startScreen.style.display = 'none';
        canvas.style.display = 'block';
        restartGame(); // Reset tr·∫°ng th√°i, ch·ªù ch·∫°m ƒë·ªÉ b·∫Øt ƒë·∫ßu
    });
    
    // --- V√íNG L·∫∂P CH√çNH ---
    function gameLoop() {
        // X√≥a Canvas (n·ªÅn n∆∞·ªõc)
        ctx.fillStyle = '#00aaff';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        
        if (isGameRunning && !isGameOver) {
            updateFish();
            updateSeaweeds();
        }
        
        seaweed.forEach(item => drawSeaweed(item.x, item.height));
        ctx.fillStyle = '#ccaa66'; ctx.fillRect(0, canvas.height - GROUND_HEIGHT, canvas.width, GROUND_HEIGHT); 
        drawFish();
        bubbles.forEach(bubble => { bubble.update(); bubble.draw(); });
        
        // V·∫Ω ƒëi·ªÉm s·ªë
        ctx.fillStyle = 'white';
        ctx.font = '24px Arial';
        ctx.fillText(`Score: ${score}`, 10, 30);
        ctx.fillText(`Player: ${playerName}`, 10, 60);

        if (!isGameOver && !isGameRunning) {
            // M√†n h√¨nh Ch·ªù Kh·ªüi ƒë·ªông
            ctx.fillStyle = 'rgba(0, 0, 0, 0.5)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = 'white';
            ctx.font = '30px Arial';
            ctx.fillText('Ch·∫°m ƒë·ªÉ B·∫ÆT ƒê·∫¶U B∆†I', canvas.width / 2 - 140, canvas.height / 2);
        }
        
        if (isGameOver) {
            // M√†n h√¨nh Game Over
            ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = 'white';
            ctx.font = '30px Arial';
            ctx.fillText('GAME OVER', canvas.width / 2 - 80, canvas.height / 2 - 30);
            ctx.font = '20px Arial';
            ctx.fillText('Ch·∫°m/Click ƒë·ªÉ tr·ªü l·∫°i Menu', canvas.width / 2 - 100, canvas.height / 2 + 10);
        }

        requestAnimationFrame(gameLoop);
    }

    // Kh·ªüi t·∫°o ban ƒë·∫ßu
    renderLeaderboard();
    requestAnimationFrame(gameLoop); 

</script>

</body>
</html>
