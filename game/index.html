<!DOCTYPE html>
<html>
<head>
<title>Flappy Plane</title>
<style>
    /* CSS T·ªêI GI·∫¢N */
    body {
        margin: 0;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #5bb3f0; /* M√†u n·ªÅn tr·ªùi */
        font-family: Arial, sans-serif;
        color: white;
    }
    #gameCanvas {
        display: none;
        border: 2px solid #000;
        /* N·ªÅn c·ªßa canvas s·∫Ω ƒë∆∞·ª£c v·∫Ω b·∫±ng JS */
        touch-action: manipulation;
    }
    #startScreen {
        text-align: center;
        padding: 20px;
        background-color: rgba(0, 0, 0, 0.5);
        border-radius: 10px;
        width: 90%;
        max-width: 300px;
    }
    input, button {
        padding: 10px;
        margin: 5px 0;
        font-size: 16px;
        border-radius: 5px;
        border: none;
    }
    #startButton {
        background-color: #4CAF50;
        color: white;
        cursor: pointer;
        width: 100%;
    }
    #leaderboard h3 {
        margin-top: 10px;
        color: #ffeb3b;
    }
    #leaderboard ol {
        list-style-type: none;
        padding: 0;
        text-align: left;
    }
    #leaderboard li {
        display: flex;
        justify-content: space-between;
        padding: 2px 0;
        font-size: 14px;
    }
</style>
</head>
<body>

<div id="startScreen">
    <h1>Flappy Plane</h1>
    
    <div id="leaderboard">
        <h3>üèÜ B·∫£ng X·∫øp H·∫°ng üèÜ</h3>
        <ol id="leaderboardList"></ol>
    </div>

    <input type="text" id="nameInput" placeholder="Nh·∫≠p t√™n" maxlength="15">
    <button id="startButton" disabled>B·∫ÆT ƒê·∫¶U</button>
</div>

<canvas id="gameCanvas" width="320" height="480"></canvas>

<script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const startScreen = document.getElementById('startScreen');
    const nameInput = document.getElementById('nameInput');
    const startButton = document.getElementById('startButton');
    const leaderboardList = document.getElementById('leaderboardList');
    
    // --- C·∫§U H√åNH GAME ---
    const PLANE_WIDTH = 45;
    const PLANE_HEIGHT = 35;
    const TOWER_WIDTH = 60; // Chi·ªÅu r·ªông c·ªôt tr·ª•
    const GAP = 120;
    const GRAVITY = 0.6; // Tr·ªçng l·ª±c m·∫°nh h∆°n (Kh√¥ng kh√≠)
    const THRUST_FORCE = -8; // L·ª±c ƒë·∫©y l√™n m·∫°nh h∆°n
    const SPEED = 2.5;
    const GROUND_HEIGHT = 40; // M·∫∑t ƒë·∫•t
    
    // --- TR·∫†NG TH√ÅI ---
    let playerName = '';
    let planeY, planeVelocity;
    let towers = [];
    let smokeParticles = [];
    let score;
    let isGameOver;
    let isGameRunning = false;
    let pipeInterval;
    const LEADERBOARD_KEY = 'flappyPlaneLeaderboard';

    // --- T·∫¢I H√åNH ·∫¢NH ---
    const assets = {};
    let assetsLoaded = 0;
    const totalAssets = 4;

    function loadImage(name, src) {
        const img = new Image();
        img.src = src;
        img.onload = () => {
            assets[name] = img;
            assetsLoaded++;
        };
        img.onerror = () => {
            console.error(`Failed to load image: ${src}. Using fallback color.`);
            assetsLoaded++;
        };
    }

    // ƒê∆Ø·ªúNG D·∫™N H√åNH ·∫¢NH C·ª¶A B·∫†N (C·∫ßn ƒë·∫∑t h√¨nh ·∫£nh v√†o ƒë√¢y)
    loadImage('plane', 'assets/plane.png'); 
    loadImage('tower_top', 'assets/tower_top.png'); 
    loadImage('tower_bottom', 'assets/tower_bottom.png'); 
    loadImage('background_sky', 'assets/background_sky.png'); 
    
    // --- L·ªöP KH√ìI (Smoke Particle) ---
    class SmokeParticle {
        constructor(x, y) {
            this.x = x - PLANE_WIDTH / 2; // Kh√≥i t·ª´ ph√≠a sau m√°y bay
            this.y = y + PLANE_HEIGHT / 2;
            this.size = Math.random() * 4 + 2;
            this.vx = -(Math.random() * 0.5 + 0.1); // Di chuy·ªÉn ng∆∞·ª£c l·∫°i (do qu√°n t√≠nh)
            this.vy = (Math.random() - 0.5) * 0.5; // L√™n ho·∫∑c xu·ªëng nh·∫π
            this.life = 100; // Tu·ªïi th·ªç ng·∫Øn h∆°n
        }
        update() {
            this.x += this.vx;
            this.y += this.vy;
            this.size *= 0.98; // Kh√≥i tan d·∫ßn
            this.life -= 2;
        }
        draw() {
            // Kh√≥i m√†u x√°m nh·∫°t, m·ªù d·∫ßn
            ctx.fillStyle = `rgba(180, 180, 180, ${this.life / 100 * 0.6})`;
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
            ctx.fill();
        }
    }
    
    // --- CH·ª®C NƒÇNG L∆ØU/T·∫¢I B·∫¢NG X·∫æP H·∫†NG ---
    function getLeaderboard() {
        const data = localStorage.getItem(LEADERBOARD_KEY);
        return data ? JSON.parse(data) : [];
    }

    function saveScore(name, finalScore) {
        const leaderboard = getLeaderboard();
        leaderboard.push({ name: name, score: finalScore, timestamp: Date.now() });
        leaderboard.sort((a, b) => {
            if (b.score !== a.score) return b.score - a.score;
            return a.timestamp - b.timestamp;
        });
        localStorage.setItem(LEADERBOARD_KEY, JSON.stringify(leaderboard.slice(0, 10)));
        renderLeaderboard();
    }

    function renderLeaderboard() {
        const top10 = getLeaderboard();
        leaderboardList.innerHTML = ''; 

        if (top10.length === 0) {
            leaderboardList.innerHTML = '<li>Bay ƒë·ªÉ l·∫≠p k·ª∑ l·ª•c!</li>';
            return;
        }

        top10.forEach((player, index) => {
            const li = document.createElement('li');
            li.innerHTML = `
                <span>${index + 1}.</span>
                <span>${player.name}</span>
                <span style="font-weight: bold;">${player.score}</span>
            `;
            leaderboardList.appendChild(li);
        });
    }

    // --- V·∫º V√Ä C·∫¨P NH·∫¨T GAME ---

    function drawPlane() {
        if (assets.plane) {
            ctx.drawImage(assets.plane, 50, planeY, PLANE_WIDTH, PLANE_HEIGHT);
        } else {
            // Fallback: H√¨nh ch·ªØ nh·∫≠t m√†u x√°m
            ctx.fillStyle = '#a0a0a0'; 
            ctx.fillRect(50, planeY, PLANE_WIDTH, PLANE_HEIGHT);
        }
    }

    function drawTower(x, height) {
        // C·ªôt tr·ª• tr√™n
        if (assets.tower_top) {
            ctx.drawImage(assets.tower_top, x, 0, TOWER_WIDTH, height);
        } else {
            ctx.fillStyle = 'gray';
            ctx.fillRect(x, 0, TOWER_WIDTH, height); 
        }
        // C·ªôt tr·ª• d∆∞·ªõi
        if (assets.tower_bottom) {
            ctx.drawImage(assets.tower_bottom, x, height + GAP, TOWER_WIDTH, canvas.height - height - GAP - GROUND_HEIGHT);
        } else {
            ctx.fillStyle = 'gray';
            ctx.fillRect(x, height + GAP, TOWER_WIDTH, canvas.height - height - GAP - GROUND_HEIGHT); 
        }
    }

    function updatePlane() {
        planeVelocity += GRAVITY;
        planeY += planeVelocity;

        // T·∫°o kh√≥i t·ª´ ƒëu√¥i m√°y bay (gi·∫£ ƒë·ªãnh ƒëu√¥i ·ªü X=50)
        if (Math.random() < 0.4) smokeParticles.push(new SmokeParticle(50, planeY));

        // Va ch·∫°m ƒê·∫•t/Tr·∫ßn
        if (planeY + PLANE_HEIGHT > canvas.height - GROUND_HEIGHT) gameOver();
        if (planeY < 0) planeY = 0;
    }

    function updateTowers() {
        towers.forEach((item, index) => {
            item.x -= SPEED;

            // KI·ªÇM TRA T√çNH ƒêI·ªÇM
            if (item.x + TOWER_WIDTH < 50 && !item.passed) {
                score++;
                item.passed = true;
            }

            // KI·ªÇM TRA VA CH·∫†M
            if (
                50 + PLANE_WIDTH > item.x && 
                50 < item.x + TOWER_WIDTH && 
                (planeY < item.height || planeY + PLANE_HEIGHT > item.height + GAP)
            ) {
                gameOver();
            }

            if (item.x + TOWER_WIDTH < 0) towers.splice(index, 1);
        });
    }

    function generateTower() {
        const minHeight = 50;
        const maxHeight = canvas.height - GROUND_HEIGHT - GAP - minHeight;
        const randomHeight = Math.floor(Math.random() * (maxHeight - minHeight + 1)) + minHeight;
        towers.push({ x: canvas.width, height: randomHeight, passed: false });
    }

    function thrust() { if (!isGameOver) planeVelocity = THRUST_FORCE; }

    function gameOver() {
        isGameOver = true;
        isGameRunning = false;
        clearInterval(pipeInterval);
        saveScore(playerName, score);
    }
    
    function restartGame() {
        planeY = canvas.height / 2;
        planeVelocity = 0;
        towers = [];
        smokeParticles = [];
        score = 0;
        isGameOver = false;
        isGameRunning = false;
        if (pipeInterval) clearInterval(pipeInterval);
    }

    // --- X·ª¨ L√ù S·ª∞ KI·ªÜN ---
    function handleInput(e) {
        e.preventDefault();
        
        if (isGameOver) {
            canvas.style.display = 'none';
            startScreen.style.display = 'block';
            renderLeaderboard();
        } else if (!isGameRunning) {
            isGameRunning = true;
            pipeInterval = setInterval(generateTower, 2500); 
            thrust();
        } else {
            thrust();
        }
    }

    canvas.addEventListener('click', handleInput);
    canvas.addEventListener('touchstart', handleInput); 
    document.addEventListener('keydown', (e) => {
        if (e.code === 'Space') handleInput(e);
    });

    nameInput.addEventListener('input', () => {
        startButton.disabled = nameInput.value.trim().length === 0;
    });

    startButton.addEventListener('click', () => {
        playerName = nameInput.value.trim();
        startScreen.style.display = 'none';
        canvas.style.display = 'block';
        restartGame();
    });
    
    // --- V√íNG L·∫∂P CH√çNH ---
    function gameLoop() {
        // V·∫Ω n·ªÅn tr·ªùi
        if (assets.background_sky) {
            ctx.drawImage(assets.background_sky, 0, 0, canvas.width, canvas.height);
        } else {
            ctx.fillStyle = '#5bb3f0';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        }
        
        if (isGameRunning && !isGameOver) {
            updatePlane();
            updateTowers();
        }
        
        towers.forEach(item => drawTower(item.x, item.height)); 
        // M·∫∑t ƒë·∫•t
        ctx.fillStyle = '#666666'; 
        ctx.fillRect(0, canvas.height - GROUND_HEIGHT, canvas.width, GROUND_HEIGHT); 
        
        smokeParticles.forEach(smoke => { smoke.update(); smoke.draw(); }); // V·∫Ω kh√≥i tr∆∞·ªõc m√°y bay
        drawPlane(); // V·∫Ω m√°y bay l√™n tr√™n kh√≥i
        
        // V·∫Ω ƒëi·ªÉm s·ªë
        ctx.fillStyle = 'white';
        ctx.font = '24px Arial';
        ctx.fillText(`Score: ${score}`, 10, 30);
        ctx.fillText(`Player: ${playerName}`, 10, 60);

        if (!isGameOver && !isGameRunning) {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.5)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = 'white';
            ctx.font = '30px Arial';
            ctx.fillText('Ch·∫°m ƒë·ªÉ C·∫§T C√ÅNH', canvas.width / 2 - 130, canvas.height / 2);
        }
        
        if (isGameOver) {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = 'white';
            ctx.font = '30px Arial';
            ctx.fillText('GAME OVER', canvas.width / 2 - 80, canvas.height / 2 - 30);
            ctx.font = '20px Arial';
            ctx.fillText('Ch·∫°m/Click ƒë·ªÉ tr·ªü l·∫°i Menu', canvas.width / 2 - 100, canvas.height / 2 + 10);
        }

        requestAnimationFrame(gameLoop);
    }

    // Kh·ªüi t·∫°o ban ƒë·∫ßu
    renderLeaderboard();
    requestAnimationFrame(gameLoop); 

</script>

</body>
</html>
