<!DOCTYPE html>
<html>
<head>
<title>Flappy Fish Realistic</title>
<style>
    /* CSS T·ªêI GI·∫¢N */
    body {
        margin: 0;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #0077be;
        font-family: Arial, sans-serif;
        color: white;
    }
    #gameCanvas {
        display: none;
        border: 2px solid #000;
        /* N·ªÅn c·ªßa canvas s·∫Ω ƒë∆∞·ª£c v·∫Ω b·∫±ng JS */
        touch-action: manipulation;
    }
    #startScreen {
        text-align: center;
        padding: 20px;
        background-color: rgba(0, 0, 0, 0.5);
        border-radius: 10px;
        width: 90%;
        max-width: 300px;
    }
    input, button {
        padding: 10px;
        margin: 5px 0;
        font-size: 16px;
        border-radius: 5px;
        border: none;
    }
    #startButton {
        background-color: #4CAF50;
        color: white;
        cursor: pointer;
        width: 100%;
    }
    #leaderboard h3 {
        margin-top: 10px;
        color: #ffeb3b;
    }
    #leaderboard ol {
        list-style-type: none;
        padding: 0;
        text-align: left;
    }
    #leaderboard li {
        display: flex;
        justify-content: space-between;
        padding: 2px 0;
        font-size: 14px;
    }
</style>
</head>
<body>

<div id="startScreen">
    <h1>Flappy Fish</h1>
    
    <div id="leaderboard">
        <h3>üèÜ B·∫£ng X·∫øp H·∫°ng üèÜ</h3>
        <ol id="leaderboardList"></ol>
    </div>

    <input type="text" id="nameInput" placeholder="Nh·∫≠p t√™n" maxlength="15">
    <button id="startButton" disabled>B·∫ÆT ƒê·∫¶U</button>
</div>

<canvas id="gameCanvas" width="320" height="480"></canvas>

<script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const startScreen = document.getElementById('startScreen');
    const nameInput = document.getElementById('nameInput');
    const startButton = document.getElementById('startButton');
    const leaderboardList = document.getElementById('leaderboardList');
    
    // --- C·∫§U H√åNH GAME ---
    const FISH_WIDTH = 45; // K√≠ch th∆∞·ªõc c√°
    const FISH_HEIGHT = 35;
    const SEAWEED_WIDTH = 60; // Chi·ªÅu r·ªông rong bi·ªÉn
    const GAP = 120; // Kho·∫£ng tr·ªëng gi·ªØa rong bi·ªÉn
    const GRAVITY = 0.4;
    const SWIM_FORCE = -6; 
    const SPEED = 2.0;
    const GROUND_HEIGHT = 40;
    
    // --- TR·∫†NG TH√ÅI ---
    let playerName = '';
    let fishY, fishVelocity;
    let seaweed = [];
    let bubbles = [];
    let score;
    let isGameOver;
    let isGameRunning = false;
    let pipeInterval;
    const LEADERBOARD_KEY = 'flappyFishLeaderboard';

    // --- T·∫¢I H√åNH ·∫¢NH ---
    const assets = {};
    let assetsLoaded = 0;
    const totalAssets = 4; // C·∫≠p nh·∫≠t s·ªë l∆∞·ª£ng ·∫£nh

    function loadImage(name, src) {
        const img = new Image();
        img.src = src;
        img.onload = () => {
            assets[name] = img;
            assetsLoaded++;
            if (assetsLoaded === totalAssets) {
                console.log("All assets loaded!");
                // C√≥ th·ªÉ b·ªè n√∫t disabled c·ªßa start button ·ªü ƒë√¢y n·∫øu mu·ªën ƒë·ª£i ·∫£nh load
            }
        };
        img.onerror = () => {
            console.error(`Failed to load image: ${src}. Using fallback color.`);
            assetsLoaded++; // V·∫´n tƒÉng ƒë·ªÉ game c√≥ th·ªÉ ch·∫°y
             if (assetsLoaded === totalAssets) {
                console.log("All assets processed (some might have failed to load).");
            }
        };
    }

    // ƒê∆Ø·ªúNG D·∫™N H√åNH ·∫¢NH C·ª¶A B·∫†N (C·∫ßn ƒë·∫∑t h√¨nh ·∫£nh v√†o ƒë√¢y)
    loadImage('fish', 'assets/fish.png'); 
    loadImage('seaweed_top', 'assets/seaweed_top.png'); 
    loadImage('seaweed_bottom', 'assets/seaweed_bottom.png'); 
    loadImage('background_water', 'assets/background_water.png'); 
    

    // --- L·ªöP BONG B√ìNG ---
    class Bubble {
        constructor(x, y) {
            this.x = x + FISH_WIDTH / 2;
            this.y = y + FISH_HEIGHT / 2;
            this.size = Math.random() * 2 + 1;
            this.vy = -(Math.random() * 0.5 + 0.3);
            this.life = 150;
        }
        update() {
            this.y += this.vy;
            this.life -= 1;
        }
        draw() {
            ctx.fillStyle = `rgba(255, 255, 255, ${this.life / 150})`;
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
            ctx.fill();
        }
    }
    
    // --- CH·ª®C NƒÇNG L∆ØU/T·∫¢I B·∫¢NG X·∫æP H·∫†NG ---
    function getLeaderboard() {
        const data = localStorage.getItem(LEADERBOARD_KEY);
        return data ? JSON.parse(data) : [];
    }

    function saveScore(name, finalScore) {
        const leaderboard = getLeaderboard();
        leaderboard.push({ name: name, score: finalScore, timestamp: Date.now() });
        leaderboard.sort((a, b) => {
            if (b.score !== a.score) return b.score - a.score;
            return a.timestamp - b.timestamp;
        });
        localStorage.setItem(LEADERBOARD_KEY, JSON.stringify(leaderboard.slice(0, 10)));
        renderLeaderboard();
    }

    function renderLeaderboard() {
        const top10 = getLeaderboard();
        leaderboardList.innerHTML = ''; 

        if (top10.length === 0) {
            leaderboardList.innerHTML = '<li>Ch∆°i ƒë·ªÉ l·∫≠p k·ª∑ l·ª•c!</li>';
            return;
        }

        top10.forEach((player, index) => {
            const li = document.createElement('li');
            li.innerHTML = `
                <span>${index + 1}.</span>
                <span>${player.name}</span>
                <span style="font-weight: bold;">${player.score}</span>
            `;
            leaderboardList.appendChild(li);
        });
    }

    // --- V·∫º V√Ä C·∫¨P NH·∫¨T GAME ---

    function drawFish() {
        if (assets.fish) {
            ctx.drawImage(assets.fish, 50, fishY, FISH_WIDTH, FISH_HEIGHT);
        } else {
            // Fallback n·∫øu kh√¥ng load ƒë∆∞·ª£c ·∫£nh
            ctx.fillStyle = '#ff8c00'; 
            ctx.fillRect(50, fishY, FISH_WIDTH, FISH_HEIGHT);
        }
    }

    function drawSeaweed(x, height) {
        // Rong bi·ªÉn tr√™n
        if (assets.seaweed_top) {
            ctx.drawImage(assets.seaweed_top, x, 0, SEAWEED_WIDTH, height);
        } else {
            ctx.fillStyle = '#005e00';
            ctx.fillRect(x, 0, SEAWEED_WIDTH, height); 
        }
        // Rong bi·ªÉn d∆∞·ªõi
        if (assets.seaweed_bottom) {
            ctx.drawImage(assets.seaweed_bottom, x, height + GAP, SEAWEED_WIDTH, canvas.height - height - GAP - GROUND_HEIGHT);
        } else {
            ctx.fillStyle = '#005e00';
            ctx.fillRect(x, height + GAP, SEAWEED_WIDTH, canvas.height - height - GAP - GROUND_HEIGHT); 
        }
    }

    function updateFish() {
        fishVelocity += GRAVITY;
        fishY += fishVelocity;

        if (Math.random() < 0.3) bubbles.push(new Bubble(50 + FISH_WIDTH/2, fishY + FISH_HEIGHT/2)); // Bong b√≥ng t·ª´ gi·ªØa c√°

        if (fishY + FISH_HEIGHT > canvas.height - GROUND_HEIGHT) gameOver();
        if (fishY < 0) fishY = 0;
    }

    function updateSeaweeds() {
        seaweed.forEach((item, index) => {
            item.x -= SPEED;

            // KI·ªÇM TRA T√çNH ƒêI·ªÇM
            if (item.x + SEAWEED_WIDTH < 50 && !item.passed) {
                score++;
                item.passed = true;
            }

            // KI·ªÇM TRA VA CH·∫†M (s·ª≠ d·ª•ng k√≠ch th∆∞·ªõc c√° v√† rong bi·ªÉn th·ª±c)
            if (
                50 + FISH_WIDTH > item.x && 
                50 < item.x + SEAWEED_WIDTH && 
                (fishY < item.height || fishY + FISH_HEIGHT > item.height + GAP)
            ) {
                gameOver();
            }

            if (item.x + SEAWEED_WIDTH < 0) seaweed.splice(index, 1);
        });
    }

    function generateSeaweed() {
        const minHeight = 50;
        const maxHeight = canvas.height - GROUND_HEIGHT - GAP - minHeight;
        const randomHeight = Math.floor(Math.random() * (maxHeight - minHeight + 1)) + minHeight;
        seaweed.push({ x: canvas.width, height: randomHeight, passed: false });
    }

    function swim() { if (!isGameOver) fishVelocity = SWIM_FORCE; }

    function gameOver() {
        isGameOver = true;
        isGameRunning = false;
        clearInterval(pipeInterval);
        saveScore(playerName, score);
    }
    
    function restartGame() {
        fishY = canvas.height / 2;
        fishVelocity = 0;
        seaweed = [];
        bubbles = [];
        score = 0;
        isGameOver = false;
        isGameRunning = false;
        if (pipeInterval) clearInterval(pipeInterval);
    }

    // --- X·ª¨ L√ù S·ª∞ KI·ªÜN ---
    function handleInput(e) {
        e.preventDefault();
        
        if (isGameOver) {
            canvas.style.display = 'none';
            startScreen.style.display = 'block';
            renderLeaderboard();
        } else if (!isGameRunning) {
            isGameRunning = true;
            pipeInterval = setInterval(generateSeaweed, 2500); 
            swim();
        } else {
            swim();
        }
    }

    canvas.addEventListener('click', handleInput);
    canvas.addEventListener('touchstart', handleInput); 
    document.addEventListener('keydown', (e) => {
        if (e.code === 'Space') handleInput(e);
    });

    nameInput.addEventListener('input', () => {
        startButton.disabled = nameInput.value.trim().length === 0;
    });

    startButton.addEventListener('click', () => {
        playerName = nameInput.value.trim();
        startScreen.style.display = 'none';
        canvas.style.display = 'block';
        restartGame();
    });
    
    // --- V√íNG L·∫∂P CH√çNH ---
    function gameLoop() {
        // V·∫Ω n·ªÅn n∆∞·ªõc (h√¨nh ·∫£nh n·∫øu c√≥, ho·∫∑c m√†u s·∫Øc)
        if (assets.background_water) {
            ctx.drawImage(assets.background_water, 0, 0, canvas.width, canvas.height);
        } else {
            ctx.fillStyle = '#00aaff';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        }
        
        if (isGameRunning && !isGameOver) {
            updateFish();
            updateSeaweeds();
        }
        
        seaweed.forEach(item => drawSeaweed(item.x, item.height)); 
        // ƒê√°y bi·ªÉn
        ctx.fillStyle = '#ccaa66'; 
        ctx.fillRect(0, canvas.height - GROUND_HEIGHT, canvas.width, GROUND_HEIGHT); 
        drawFish();
        bubbles.forEach(bubble => { bubble.update(); bubble.draw(); });
        
        // V·∫Ω ƒëi·ªÉm s·ªë
        ctx.fillStyle = 'white';
        ctx.font = '24px Arial';
        ctx.fillText(`Score: ${score}`, 10, 30);
        ctx.fillText(`Player: ${playerName}`, 10, 60);

        if (!isGameOver && !isGameRunning) {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.5)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = 'white';
            ctx.font = '30px Arial';
            ctx.fillText('Ch·∫°m ƒë·ªÉ B·∫ÆT ƒê·∫¶U B∆†I', canvas.width / 2 - 140, canvas.height / 2);
        }
        
        if (isGameOver) {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = 'white';
            ctx.font = '30px Arial';
            ctx.fillText('GAME OVER', canvas.width / 2 - 80, canvas.height / 2 - 30);
            ctx.font = '20px Arial';
            ctx.fillText('Ch·∫°m/Click ƒë·ªÉ tr·ªü l·∫°i Menu', canvas.width / 2 - 100, canvas.height / 2 + 10);
        }

        requestAnimationFrame(gameLoop);
    }

    // Kh·ªüi t·∫°o ban ƒë·∫ßu
    renderLeaderboard();
    requestAnimationFrame(gameLoop); 

</script>

</body>
</html>
