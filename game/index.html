<!DOCTYPE html>
<html>
<head>
<title>Flappy Fish Rotated</title>
<style>
    /* CSS T·ªêI GI·∫¢N (Gi·ªØ nguy√™n) */
    body {
        margin: 0;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #0077be;
        font-family: Arial, sans-serif;
        color: white;
    }
    #gameCanvas {
        display: none;
        border: 2px solid #000;
        touch-action: manipulation;
    }
    #startScreen {
        text-align: center;
        padding: 20px;
        background-color: rgba(0, 0, 0, 0.5);
        border-radius: 10px;
        width: 90%;
        max-width: 300px;
    }
    input, button {
        padding: 10px;
        margin: 5px 0;
        font-size: 16px;
        border-radius: 5px;
        border: none;
    }
    #startButton {
        background-color: #4CAF50;
        color: white;
        cursor: pointer;
        width: 100%;
    }
    #leaderboard h3 {
        margin-top: 10px;
        color: #ffeb3b;
    }
    #leaderboard ol {
        list-style-type: none;
        padding: 0;
        text-align: left;
    }
    #leaderboard li {
        display: flex;
        justify-content: space-between;
        padding: 2px 0;
        font-size: 14px;
    }
</style>
</head>
<body>

<div id="startScreen">
    <h1>Flappy Fish</h1>
    
    <div id="leaderboard">
        <h3>üèÜ B·∫£ng X·∫øp H·∫°ng üèÜ</h3>
        <ol id="leaderboardList"></ol>
    </div>

    <input type="text" id="nameInput" placeholder="Nh·∫≠p t√™n" maxlength="15">
    <button id="startButton" disabled>B·∫ÆT ƒê·∫¶U</button>
</div>

<canvas id="gameCanvas" width="400" height="600"></canvas>

<script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const startScreen = document.getElementById('startScreen');
    const nameInput = document.getElementById('nameInput');
    const startButton = document.getElementById('startButton');
    const leaderboardList = document.getElementById('leaderboardList');
    
    // --- C·∫§U H√åNH GAME ---
    const FISH_WIDTH = 45; 
    const FISH_HEIGHT = 35;
    const SEAWEED_WIDTH = 60;
    const GAP = 140; 
    const GRAVITY = 0.5;
    const SWIM_FORCE = -8;
    const SPEED = 2.5;
    const GROUND_HEIGHT = 50; 
    const FISH_X = 50; // V·ªã tr√≠ X c·ªë ƒë·ªãnh c·ªßa c√°
    
    // --- TR·∫†NG TH√ÅI ---
    let playerName = '';
    let fishY, fishVelocity;
    let seaweed = [];
    let bubbles = [];
    let score;
    let isGameOver;
    let isGameRunning = false;
    let pipeInterval;
    const LEADERBOARD_KEY = 'flappyFishLeaderboard';

    // --- T·∫¢I H√åNH ·∫¢NH (Gi·ªØ nguy√™n) ---
    const assets = {};
    let assetsLoaded = 0;
    const totalAssets = 3;

    function loadImage(name, src) {
        const img = new Image();
        img.src = src;
        img.onload = () => {
            assets[name] = img;
            assetsLoaded++;
        };
        img.onerror = () => {
            console.error(`Failed to load image: ${src}. Using fallback color.`);
            assetsLoaded++;
        };
    }

    loadImage('seaweed_top', 'assets/seaweed_top.png'); 
    loadImage('seaweed_bottom', 'assets/seaweed_bottom.png'); 
    loadImage('background_water', 'assets/background_water.png'); 
    
    // --- L·ªöP BONG B√ìNG ---
    class Bubble {
        constructor(x, y) {
            this.x = x + FISH_WIDTH / 2;
            this.y = y + FISH_HEIGHT / 2;
            this.size = Math.random() * 2 + 1;
            this.vy = -(Math.random() * 0.5 + 0.3);
            this.life = 150;
        }
        update() {
            this.y += this.vy;
            this.life -= 1;
        }
        draw() {
            ctx.fillStyle = `rgba(255, 255, 255, ${this.life / 150})`;
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
            ctx.fill();
        }
    }
    
    // --- B·∫¢NG X·∫æP H·∫†NG (Gi·ªØ nguy√™n) ---
    function getLeaderboard() {
        const data = localStorage.getItem(LEADERBOARD_KEY);
        return data ? JSON.parse(data) : [];
    }

    function saveScore(name, finalScore) {
        const leaderboard = getLeaderboard();
        leaderboard.push({ name: name, score: finalScore, timestamp: Date.now() });
        leaderboard.sort((a, b) => {
            if (b.score !== a.score) return b.score - a.score;
            return a.timestamp - b.timestamp;
        });
        localStorage.setItem(LEADERBOARD_KEY, JSON.stringify(leaderboard.slice(0, 10)));
        renderLeaderboard();
    }

    function renderLeaderboard() {
        const top10 = getLeaderboard();
        leaderboardList.innerHTML = ''; 

        if (top10.length === 0) {
            leaderboardList.innerHTML = '<li>Ch∆°i ƒë·ªÉ l·∫≠p k·ª∑ l·ª•c!</li>';
            return;
        }

        top10.forEach((player, index) => {
            const li = document.createElement('li');
            li.innerHTML = `
                <span>${index + 1}.</span>
                <span>${player.name}</span>
                <span style="font-weight: bold;">${player.score}</span>
            `;
            leaderboardList.appendChild(li);
        });
    }

    // --- H√ÄM V·∫º C√Å ƒê√É C·∫¨P NH·∫¨T PH√âP XOAY ---
    function drawFish() {
        const x = FISH_X;
        const y = fishY;
        const w = FISH_WIDTH;
        const h = FISH_HEIGHT;
        const centerX = x + w * 0.45;
        const centerY = y + h / 2;
        
        // T√≠nh g√≥c xoay d·ª±a tr√™n v·∫≠n t·ªëc
        // Max 90 ƒë·ªô khi r∆°i nhanh, Max -30 ƒë·ªô khi bay l√™n
        let rotationAngle = Math.min(Math.PI / 2, fishVelocity * 0.08); 
        rotationAngle = Math.max(-Math.PI / 6, rotationAngle); 
        
        if (isGameRunning && !isGameOver) {
            // L∆∞u tr·∫°ng th√°i canvas tr∆∞·ªõc khi xoay
            ctx.save();
            // Di chuy·ªÉn t√¢m xoay v·ªÅ gi·ªØa con c√°
            ctx.translate(centerX, centerY);
            // √Åp d·ª•ng g√≥c xoay
            ctx.rotate(rotationAngle);
            // Di chuy·ªÉn l·∫°i ƒë·ªÉ v·∫Ω t·ª´ t√¢m xoay
            ctx.translate(-centerX, -centerY);
        }

        // --- B·∫Øt ƒë·∫ßu v·∫Ω h√¨nh d·∫°ng c√° ---
        
        // Th√¢n c√° (H√¨nh elip/bo tr√≤n)
        ctx.fillStyle = '#ff8c00';
        ctx.beginPath();
        ctx.ellipse(centerX, centerY, w * 0.45, h / 2, 0, 0, 2 * Math.PI);
        ctx.fill();

        // ƒêu√¥i c√° (H√¨nh tam gi√°c)
        ctx.fillStyle = '#ffcc00';
        ctx.beginPath();
        ctx.moveTo(x + w * 0.9, y + h * 0.2);
        ctx.lineTo(x + w, y + h / 2);
        ctx.lineTo(x + w * 0.9, y + h * 0.8);
        ctx.closePath();
        ctx.fill();

        // M·∫Øt c√° (H√¨nh tr√≤n)
        ctx.fillStyle = 'black';
        ctx.beginPath();
        ctx.arc(x + w * 0.2, y + h * 0.35, 3, 0, 2 * Math.PI);
        ctx.fill();
        
        // Mi·ªáng c√° (H√¨nh tam gi√°c nh·ªè)
        ctx.fillStyle = '#550000';
        ctx.beginPath();
        ctx.moveTo(x + w * 0.1, y + h * 0.5);
        ctx.lineTo(x + w * 0.15, y + h * 0.55);
        ctx.lineTo(x + w * 0.1, y + h * 0.6);
        ctx.fill();

        // --- K·∫øt th√∫c xoay ---
        if (isGameRunning && !isGameOver) {
            // Kh√¥i ph·ª•c tr·∫°ng th√°i canvas v·ªÅ tr∆∞·ªõc khi xoay
            ctx.restore();
        }
    }

    // --- C√°c h√†m kh√°c (Gi·ªØ nguy√™n) ---

    function drawSeaweed(x, height) {
        if (assets.seaweed_top) {
            ctx.drawImage(assets.seaweed_top, x, 0, SEAWEED_WIDTH, height);
        } else {
            ctx.fillStyle = '#005e00';
            ctx.fillRect(x, 0, SEAWEED_WIDTH, height); 
        }
        if (assets.seaweed_bottom) {
            ctx.drawImage(assets.seaweed_bottom, x, height + GAP, SEAWEED_WIDTH, canvas.height - height - GAP - GROUND_HEIGHT);
        } else {
            ctx.fillStyle = '#005e00';
            ctx.fillRect(x, height + GAP, SEAWEED_WIDTH, canvas.height - height - GAP - GROUND_HEIGHT); 
        }
    }

    function updateFish() {
        fishVelocity += GRAVITY;
        fishY += fishVelocity;

        if (Math.random() < 0.3) bubbles.push(new Bubble(FISH_X, fishY)); 

        if (fishY + FISH_HEIGHT > canvas.height - GROUND_HEIGHT) gameOver();
        if (fishY < 0) fishY = 0;
    }

    function updateSeaweeds() {
        seaweed.forEach((item, index) => {
            item.x -= SPEED;

            if (item.x + SEAWEED_WIDTH < FISH_X && !item.passed) {
                score++;
                item.passed = true;
            }

            if (
                FISH_X + FISH_WIDTH > item.x && 
                FISH_X < item.x + SEAWEED_WIDTH && 
                (fishY < item.height || fishY + FISH_HEIGHT > item.height + GAP)
            ) {
                gameOver();
            }

            if (item.x + SEAWEED_WIDTH < 0) seaweed.splice(index, 1);
        });
    }

    function generateSeaweed() {
        const minHeight = 50;
        const maxHeight = canvas.height - GROUND_HEIGHT - GAP - minHeight;
        const randomHeight = Math.floor(Math.random() * (maxHeight - minHeight + 1)) + minHeight;
        seaweed.push({ x: canvas.width, height: randomHeight, passed: false });
    }

    function swim() { if (!isGameOver) fishVelocity = SWIM_FORCE; }

    function gameOver() {
        isGameOver = true;
        isGameRunning = false;
        clearInterval(pipeInterval);
        saveScore(playerName, score);
    }
    
    function restartGame() {
        fishY = canvas.height / 2;
        fishVelocity = 0;
        seaweed = [];
        bubbles = [];
        score = 0;
        isGameOver = false;
        isGameRunning = false;
        if (pipeInterval) clearInterval(pipeInterval);
    }

    // --- X·ª¨ L√ù S·ª∞ KI·ªÜN (Gi·ªØ nguy√™n) ---
    function handleInput(e) {
        e.preventDefault();
        
        if (isGameOver) {
            canvas.style.display = 'none';
            startScreen.style.display = 'block';
            renderLeaderboard();
        } else if (!isGameRunning) {
            isGameRunning = true;
            pipeInterval = setInterval(generateSeaweed, 2500); 
            swim();
        } else {
            swim();
        }
    }

    canvas.addEventListener('click', handleInput);
    canvas.addEventListener('touchstart', handleInput); 
    document.addEventListener('keydown', (e) => {
        if (e.code === 'Space') handleInput(e);
    });

    nameInput.addEventListener('input', () => {
        startButton.disabled = nameInput.value.trim().length === 0;
    });

    startButton.addEventListener('click', () => {
        playerName = nameInput.value.trim();
        startScreen.style.display = 'none';
        canvas.style.display = 'block';
        restartGame();
    });
    
    // --- V√íNG L·∫∂P CH√çNH (Gi·ªØ nguy√™n) ---
    function gameLoop() {
        // V·∫Ω n·ªÅn n∆∞·ªõc 
        if (assets.background_water) {
            ctx.drawImage(assets.background_water, 0, 0, canvas.width, canvas.height);
        } else {
            ctx.fillStyle = '#00aaff';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        }
        
        if (isGameRunning && !isGameOver) {
            updateFish();
            updateSeaweeds();
        }
        
        seaweed.forEach(item => drawSeaweed(item.x, item.height)); 
        ctx.fillStyle = '#ccaa66'; 
        ctx.fillRect(0, canvas.height - GROUND_HEIGHT, canvas.width, GROUND_HEIGHT); 
        drawFish();
        bubbles.forEach(bubble => { bubble.update(); bubble.draw(); });
        
        // V·∫Ω ƒëi·ªÉm s·ªë
        ctx.fillStyle = 'white';
        ctx.font = '28px Arial';
        ctx.fillText(`Score: ${score}`, 10, 35);
        ctx.fillText(`Player: ${playerName}`, 10, 70);

        if (!isGameOver && !isGameRunning) {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.5)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = 'white';
            ctx.font = '36px Arial';
            ctx.fillText('Ch·∫°m ƒë·ªÉ B·∫ÆT ƒê·∫¶U B∆†I', canvas.width / 2 - 180, canvas.height / 2);
        }
        
        if (isGameOver) {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = 'white';
            ctx.font = '40px Arial';
            ctx.fillText('GAME OVER', canvas.width / 2 - 110, canvas.height / 2 - 30);
            ctx.font = '24px Arial';
            ctx.fillText('Ch·∫°m/Click ƒë·ªÉ tr·ªü l·∫°i Menu', canvas.width / 2 - 130, canvas.height / 2 + 15);
        }

        requestAnimationFrame(gameLoop);
    }

    // Kh·ªüi t·∫°o ban ƒë·∫ßu
    renderLeaderboard();
    requestAnimationFrame(gameLoop); 

</script>

</body>
</html>
