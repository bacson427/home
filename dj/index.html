<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LED Nguyen Bac Son - Hi·ªáu ·ª©ng V≈© Tr∆∞·ªùng</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #000;
            color: white;
            font-family: 'Segoe UI', Arial, sans-serif;
            overflow: hidden;
            position: fixed;
            width: 100%;
            height: 100%;
            user-select: none;
        }
        
        .container {
            position: relative;
            width: 100%;
            height: 100%;
            z-index: 10;
        }
        
        .controls {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 100;
            background: rgba(0,0,0,0.8);
            padding: 15px 25px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1);
            text-align: center;
        }
        
        .title {
            font-size: 24px;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #ff0080, #00ffcc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: bold;
        }
        
        button {
            background: linear-gradient(45deg, #ff0080, #00ffcc);
            border: none;
            color: white;
            padding: 12px 24px;
            margin: 5px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: all 0.2s;
            min-width: 120px;
        }
        
        button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(255,0,128,0.5);
        }
        
        button:active {
            transform: scale(0.95);
        }
        
        .status {
            margin-top: 8px;
            font-size: 12px;
            color: #00ffcc;
            opacity: 0.9;
        }
        
        /* Canvas t·ªëi ∆∞u */
        #visualizer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        
        /* LED strips - t·ªëi ∆∞u hi·ªáu su·∫•t */
        .led-container {
            position: absolute;
            left: 0;
            width: 100%;
            z-index: 2;
            display: flex;
            justify-content: space-around;
        }
        
        .led-top {
            top: 80px;
        }
        
        .led-bottom {
            bottom: 60px;
        }
        
        .led {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #222;
            transition: all 0.15s ease-out;
            will-change: transform, background-color;
        }
        
        /* Disco ball ƒë∆°n gi·∫£n */
        .disco-ball {
            position: absolute;
            top: 45%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, #fff, #888 70%);
            z-index: 2;
            animation: rotate 6s linear infinite;
            box-shadow: 0 0 20px rgba(255,255,255,0.3);
        }
        
        @keyframes rotate {
            from { transform: translate(-50%, -50%) rotate(0deg); }
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }
        
        /* Hi·ªáu ·ª©ng ƒë∆°n gi·∫£n cho mobile */
        .mobile-pulse {
            position: absolute;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: radial-gradient(circle, transparent 30%, rgba(255,0,128,0.1) 70%);
            animation: mobilePulse 3s ease-out infinite;
            z-index: 0;
        }
        
        @keyframes mobilePulse {
            0% { transform: scale(0.8); opacity: 0.5; }
            50% { transform: scale(1.2); opacity: 0.2; }
            100% { transform: scale(0.8); opacity: 0.5; }
        }
        
        /* Loading indicator */
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #00ffcc;
            font-size: 18px;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="controls">
            <div class="title">QU·∫∫ B√ìI - LED V≈® TR∆Ø·ªúNG</div>
            <button id="playBtn">üéµ B·∫¨T NH·∫†C</button>
            <button id="stopBtn">‚èπÔ∏è D·ª™NG</button>
            <div class="status" id="status">Nh·∫•n B·∫¨T NH·∫†C ƒë·ªÉ b·∫Øt ƒë·∫ßu</div>
        </div>
        
        <div class="loading" id="loading">ƒêang t·∫£i nh·∫°c...</div>
        
        <canvas id="visualizer"></canvas>
        
        <div class="led-container led-top" id="ledTop"></div>
        <div class="led-container led-bottom" id="ledBottom"></div>
        
        <div class="disco-ball"></div>
        <div class="mobile-pulse" style="top:30%;left:20%;"></div>
        <div class="mobile-pulse" style="top:70%;left:80%;"></div>
    </div>

    <audio id="audio" preload="metadata">
        <source src="https://nguyenbacson.io.vn/que-boi.mp3" type="audio/mpeg">
    </audio>

    <script>
        // ===== T·ªêI ∆ØU H√ìA CAO =====
        const config = {
            fftSize: 64,           // R·∫•t th·∫•p ƒë·ªÉ t·ªëi ∆∞u
            smoothing: 0.7,        // L√†m m∆∞·ª£t
            ledCount: 20,          // √çt LED h∆°n
            barSkip: 3,            // B·ªè qua nhi·ªÅu thanh
            maxFPS: 30             // Gi·ªõi h·∫°n FPS
        };

        // Cache DOM elements
        const el = {
            audio: document.getElementById('audio'),
            playBtn: document.getElementById('playBtn'),
            stopBtn: document.getElementById('stopBtn'),
            status: document.getElementById('status'),
            loading: document.getElementById('loading'),
            canvas: document.getElementById('visualizer'),
            ledTop: document.getElementById('ledTop'),
            ledBottom: document.getElementById('ledBottom')
        };

        const ctx = el.canvas.getContext('2d', { 
            alpha: false,
            desynchronized: true 
        });

        // State management
        let state = {
            audioContext: null,
            analyser: null,
            dataArray: null,
            animationId: null,
            isPlaying: false,
            lastFrameTime: 0
        };

        // ===== KH·ªûI T·∫†O =====
        function init() {
            setupCanvas();
            createLEDs();
            preloadAudio();
            setupEventListeners();
        }

        function setupCanvas() {
            el.canvas.width = window.innerWidth;
            el.canvas.height = window.innerHeight;
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, el.canvas.width, el.canvas.height);
        }

        function createLEDs() {
            createLEDStrip(el.ledTop);
            createLEDStrip(el.ledBottom);
        }

        function createLEDStrip(container) {
            container.innerHTML = '';
            const count = Math.min(config.ledCount, Math.floor(window.innerWidth / 25));
            
            for (let i = 0; i < count; i++) {
                const led = document.createElement('div');
                led.className = 'led';
                container.appendChild(led);
            }
        }

        function preloadAudio() {
            el.audio.load();
            setTimeout(() => {
                el.loading.style.display = 'none';
            }, 2000);
        }

        function setupEventListeners() {
            el.playBtn.addEventListener('click', handlePlay);
            el.stopBtn.addEventListener('click', handleStop);
            window.addEventListener('resize', handleResize);
        }

        // ===== AUDIO HANDLING =====
        function initAudio() {
            try {
                state.audioContext = new (window.AudioContext || window.webkitAudioContext)();
                state.analyser = state.audioContext.createAnalyser();
                const source = state.audioContext.createMediaElementSource(el.audio);
                
                source.connect(state.analyser);
                state.analyser.connect(state.audioContext.destination);
                
                state.analyser.fftSize = config.fftSize;
                state.analyser.smoothingTimeConstant = config.smoothing;
                
                const bufferLength = state.analyser.frequencyBinCount;
                state.dataArray = new Uint8Array(bufferLength);
                
                return true;
            } catch (error) {
                console.error('Audio init error:', error);
                updateStatus('‚ùå L·ªói audio', '#ff0080');
                return false;
            }
        }

        // ===== RENDERING =====
        function render(currentTime) {
            if (!state.isPlaying) return;
            
            // Gi·ªõi h·∫°n FPS
            if (currentTime - state.lastFrameTime < 1000 / config.maxFPS) {
                state.animationId = requestAnimationFrame(render);
                return;
            }
            state.lastFrameTime = currentTime;

            if (!state.analyser || !state.dataArray) return;
            
            state.analyser.getByteFrequencyData(state.dataArray);
            drawVisualizer();
            updateLEDs();
            
            state.animationId = requestAnimationFrame(render);
        }

        function drawVisualizer() {
            // Clear canvas nhanh
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, el.canvas.width, el.canvas.height);
            
            const barWidth = (el.canvas.width / state.dataArray.length) * 3;
            let x = 0;
            
            // V·∫Ω √≠t thanh h∆°n
            for (let i = 0; i < state.dataArray.length; i += config.barSkip) {
                const value = state.dataArray[i];
                const barHeight = (value / 255) * el.canvas.height * 0.7;
                
                if (barHeight > 5) { // Ch·ªâ v·∫Ω thanh ƒë·ªß l·ªõn
                    const hue = (i * 5 + Date.now() * 0.02) % 360;
                    ctx.fillStyle = `hsl(${hue}, 100%, 60%)`;
                    ctx.fillRect(x, el.canvas.height - barHeight, barWidth, barHeight);
                }
                
                x += barWidth + 2;
            }
        }

        function updateLEDs() {
            updateLEDStrip(el.ledTop);
            updateLEDStrip(el.ledBottom);
        }

        function updateLEDStrip(container) {
            const leds = container.children;
            const ledCount = leds.length;
            
            for (let i = 0; i < ledCount; i++) {
                const led = leds[i];
                const dataIndex = Math.floor(i * state.dataArray.length / ledCount);
                const intensity = state.dataArray[dataIndex] / 255;
                
                if (intensity > 0.2) {
                    const hue = (i * 20 + Date.now() * 0.05) % 360;
                    led.style.background = `hsl(${hue}, 100%, 50%)`;
                    led.style.transform = `scale(${1 + intensity * 0.3})`;
                } else {
                    led.style.background = '#222';
                    led.style.transform = 'scale(1)';
                }
            }
        }

        // ===== EVENT HANDLERS =====
        async function handlePlay() {
            if (state.isPlaying) return;
            
            try {
                if (!state.audioContext && !initAudio()) return;
                
                if (state.audioContext.state === 'suspended') {
                    await state.audioContext.resume();
                }
                
                await el.audio.play();
                state.isPlaying = true;
                updateStatus('üé∂ QU·∫∫ B√ìI ƒêANG PH√ÅT - LED NH·∫§P NH√ÅY', '#00ffcc');
                
                state.lastFrameTime = performance.now();
                state.animationId = requestAnimationFrame(render);
                
            } catch (error) {
                console.error('Play error:', error);
                updateStatus('‚ùå L·ªói ph√°t nh·∫°c', '#ff0080');
            }
        }

        function handleStop() {
            if (!state.isPlaying) return;
            
            el.audio.pause();
            el.audio.currentTime = 0;
            state.isPlaying = false;
            
            if (state.animationId) {
                cancelAnimationFrame(state.animationId);
                state.animationId = null;
            }
            
            updateStatus('‚èπÔ∏è ƒê√É D·ª™NG - B·∫§M PH√ÅT ƒê·ªÇ TH∆Ø·ªûNG TH·ª®C', '#ff0080');
            resetVisuals();
        }

        function handleResize() {
            setupCanvas();
            createLEDs();
        }

        // ===== UTILITIES =====
        function updateStatus(text, color) {
            el.status.textContent = text;
            el.status.style.color = color;
        }

        function resetVisuals() {
            // Reset canvas
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, el.canvas.width, el.canvas.height);
            
            // Reset LEDs
            const allLEDs = document.querySelectorAll('.led');
            allLEDs.forEach(led => {
                led.style.background = '#222';
                led.style.transform = 'scale(1)';
            });
        }

        // ===== INITIALIZATION =====
        window.addEventListener('load', init);

        // Cleanup
        window.addEventListener('beforeunload', () => {
            if (state.animationId) cancelAnimationFrame(state.animationId);
            if (el.audio) {
                el.audio.pause();
                el.audio.src = '';
            }
        });

        // Touch support for mobile
        document.addEventListener('touchstart', function() {
            if (state.audioContext && state.audioContext.state === 'suspended') {
                state.audioContext.resume();
            }
        });
    </script>
</body>
</html>
