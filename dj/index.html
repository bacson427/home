<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BI·∫æN ·∫¢O V≈® TR∆Ø·ªúNG - LED NH·∫§P NH√ÅY</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #000;
            color: white;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            position: fixed;
            width: 100%;
            height: 100%;
        }
        
        .container {
            position: relative;
            width: 100%;
            height: 100%;
            z-index: 10;
        }
        
        .controls {
            position: absolute;
            top: 15px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            background: rgba(0,0,0,0.9);
            padding: 15px 25px;
            border-radius: 15px;
            backdrop-filter: blur(20px);
            border: 2px solid rgba(255,255,255,0.3);
            text-align: center;
            box-shadow: 0 0 40px rgba(255,0,128,0.4);
        }
        
        .title {
            font-size: 24px;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #ff0080, #00ffcc, #ffff00, #ff0080);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: titleGlow 3s ease infinite;
            font-weight: bold;
        }
        
        @keyframes titleGlow {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }
        
        .button-group {
            display: flex;
            gap: 10px;
            justify-content: center;
        }
        
        button {
            background: linear-gradient(45deg, #ff0080, #00ffcc);
            border: none;
            color: white;
            padding: 12px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: all 0.3s;
            min-width: 120px;
            box-shadow: 0 0 20px rgba(255,0,128,0.4);
        }
        
        button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 30px rgba(255,0,128,0.7);
        }
        
        .status {
            margin-top: 8px;
            font-size: 12px;
            color: #00ffcc;
            font-weight: bold;
        }
        
        /* Canvas ch√≠nh */
        #visualizer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        
        /* Overlay nh·∫•p nh√°y */
        #flashOverlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 5;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.1s;
            mix-blend-mode: screen;
        }
        
        /* LED strips */
        .led-container {
            position: absolute;
            left: 0;
            width: 100%;
            z-index: 10;
            display: flex;
            justify-content: space-around;
            padding: 0 10px;
        }
        
        .led-top { top: 80px; }
        .led-bottom { bottom: 60px; }
        
        .led {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #111;
            transition: all 0.15s;
            will-change: transform, background-color;
        }
        
        /* Disco ball */
        .disco-ball {
            position: absolute;
            top: 45%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, #fff, #666 60%);
            z-index: 8;
            animation: rotate 4s linear infinite;
            box-shadow: 0 0 30px rgba(255,255,255,0.5);
        }
        
        @keyframes rotate {
            from { transform: translate(-50%, -50%) rotate(0deg); }
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }
        
        /* Hi·ªáu ·ª©ng h·∫°t */
        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            border-radius: 50%;
            background: currentColor;
            pointer-events: none;
            opacity: 0;
            animation: particleFloat 2s ease-out forwards;
        }
        
        @keyframes particleFloat {
            0% {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) scale(0);
                opacity: 0;
            }
        }
        
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #00ffcc;
            font-size: 16px;
            z-index: 1000;
            background: rgba(0,0,0,0.8);
            padding: 15px 30px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="controls">
            <div class="title">BI·∫æN ·∫¢O V≈® TR∆Ø·ªúNG</div>
            <div class="button-group">
                <button id="playBtn">üéµ B·∫¨T NH·∫†C</button>
                <button id="stopBtn">‚èπÔ∏è D·ª™NG</button>
            </div>
            <div class="status" id="status">S·∫µn s√†ng bi·∫øn ·∫£o</div>
        </div>
        
        <div class="loading" id="loading">ƒêang t·∫£i nh·∫°c...</div>
        
        <canvas id="visualizer"></canvas>
        <canvas id="flashOverlay"></canvas>
        
        <div class="led-container led-top" id="ledTop"></div>
        <div class="led-container led-bottom" id="ledBottom"></div>
        
        <div class="disco-ball"></div>
    </div>

    <audio id="audio" preload="metadata">
        <source src="https://nguyenbacson.io.vn/nguyenbacson.mp3" type="audio/mpeg">
    </audio>

    <script>
        // ===== C·∫§U H√åNH T·ªêI ∆ØU CH·ªêNG LAG =====
        const config = {
            fftSize: 64,
            smoothing: 0.85,
            ledCount: 16,
            maxFPS: 24,            // Gi·∫£m FPS ƒë·ªÉ ch·ªëng lag
            flashThreshold: 0.7,   // Ng∆∞·ª°ng nh·∫•p nh√°y
            particleLimit: 20      // Gi·ªõi h·∫°n h·∫°t hi·ªáu ·ª©ng
        };

        // Cache DOM elements
        const el = {
            audio: document.getElementById('audio'),
            playBtn: document.getElementById('playBtn'),
            stopBtn: document.getElementById('stopBtn'),
            status: document.getElementById('status'),
            loading: document.getElementById('loading'),
            visualizer: document.getElementById('visualizer'),
            flashOverlay: document.getElementById('flashOverlay'),
            ledTop: document.getElementById('ledTop'),
            ledBottom: document.getElementById('ledBottom')
        };

        const ctx = el.visualizer.getContext('2d', { 
            alpha: false,
            desynchronized: true,
            powerPreference: 'low-power'
        });

        const flashCtx = el.flashOverlay.getContext('2d', {
            alpha: true,
            desynchronized: true
        });

        // State t·ªëi ∆∞u
        let state = {
            audioContext: null,
            analyser: null,
            dataArray: null,
            animationId: null,
            isPlaying: false,
            lastFrameTime: 0,
            particles: [],
            lastFlashTime: 0,
            currentHue: 0
        };

        // ===== KH·ªûI T·∫†O =====
        function init() {
            setupCanvases();
            createLEDs();
            preloadAudio();
            setupEventListeners();
        }

        function setupCanvases() {
            el.visualizer.width = window.innerWidth;
            el.visualizer.height = window.innerHeight;
            el.flashOverlay.width = window.innerWidth;
            el.flashOverlay.height = window.innerHeight;
            
            // N·ªÅn t·ªëi ∆∞u
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, el.visualizer.width, el.visualizer.height);
        }

        function createLEDs() {
            createLEDStrip(el.ledTop);
            createLEDStrip(el.ledBottom);
        }

        function createLEDStrip(container) {
            container.innerHTML = '';
            for (let i = 0; i < config.ledCount; i++) {
                const led = document.createElement('div');
                led.className = 'led';
                container.appendChild(led);
            }
        }

        function preloadAudio() {
            el.audio.load();
            setTimeout(() => {
                el.loading.style.display = 'none';
            }, 1000);
        }

        function setupEventListeners() {
            el.playBtn.addEventListener('click', handlePlay);
            el.stopBtn.addEventListener('click', handleStop);
            window.addEventListener('resize', handleResize);
        }

        // ===== AUDIO =====
        function initAudio() {
            try {
                state.audioContext = new (window.AudioContext || window.webkitAudioContext)();
                state.analyser = state.audioContext.createAnalyser();
                const source = state.audioContext.createMediaElementSource(el.audio);
                
                source.connect(state.analyser);
                state.analyser.connect(state.audioContext.destination);
                
                state.analyser.fftSize = config.fftSize;
                state.analyser.smoothingTimeConstant = config.smoothing;
                
                const bufferLength = state.analyser.frequencyBinCount;
                state.dataArray = new Uint8Array(bufferLength);
                
                return true;
            } catch (error) {
                updateStatus('‚ùå L·ªói audio', '#ff0000');
                return false;
            }
        }

        // ===== RENDER T·ªêI ∆ØU =====
        function render(currentTime) {
            if (!state.isPlaying) return;
            
            // Gi·ªõi h·∫°n FPS nghi√™m ng·∫∑t
            if (currentTime - state.lastFrameTime < 1000 / config.maxFPS) {
                state.animationId = requestAnimationFrame(render);
                return;
            }
            state.lastFrameTime = currentTime;

            if (!state.analyser) return;
            
            state.analyser.getByteFrequencyData(state.dataArray);
            
            // C·∫≠p nh·∫≠t m√†u ch·ªß ƒë·∫°o
            state.currentHue = (state.currentHue + 0.5) % 360;
            
            drawVisualizer();
            handleFlashEffects();
            updateLEDs();
            updateParticles();
            
            state.animationId = requestAnimationFrame(render);
        }

        function drawVisualizer() {
            const width = el.visualizer.width;
            const height = el.visualizer.height;
            const centerY = height / 2;
            
            // X√≥a canvas v·ªõi hi·ªáu ·ª©ng m·ªù
            ctx.fillStyle = 'rgba(0,0,0,0.3)';
            ctx.fillRect(0, 0, width, height);
            
            // T√≠nh c∆∞·ªùng ƒë·ªô trung b√¨nh
            let sum = 0;
            for (let i = 0; i < state.dataArray.length; i++) {
                sum += state.dataArray[i];
            }
            const avgIntensity = sum / state.dataArray.length / 255;
            
            // V·∫Ω s√≥ng ch√≠nh
            ctx.beginPath();
            ctx.moveTo(0, centerY);
            
            for (let i = 0; i < state.dataArray.length; i += 2) {
                const value = state.dataArray[i];
                const x = (i / state.dataArray.length) * width;
                const y = centerY + (Math.sin(i * 0.2 + Date.now() * 0.002) * 50 + (value / 255 - 0.5) * 200);
                
                if (i === 0) ctx.moveTo(x, y);
                else ctx.lineTo(x, y);
            }
            
            // Gradient ƒë·ªông
            const gradient = ctx.createLinearGradient(0, 0, width, 0);
            gradient.addColorStop(0, `hsl(${state.currentHue}, 100%, 50%)`);
            gradient.addColorStop(0.5, `hsl(${state.currentHue + 120}, 100%, 50%)`);
            gradient.addColorStop(1, `hsl(${state.currentHue + 240}, 100%, 50%)`);
            
            ctx.strokeStyle = gradient;
            ctx.lineWidth = 4;
            ctx.stroke();
            
            // Hi·ªáu ·ª©ng ph√°t s√°ng
            ctx.shadowColor = `hsl(${state.currentHue}, 100%, 50%)`;
            ctx.shadowBlur = 30;
            ctx.stroke();
            ctx.shadowBlur = 0;
            
            // V√≤ng tr√≤n trung t√¢m
            if (avgIntensity > 0.3) {
                ctx.beginPath();
                ctx.arc(width / 2, centerY, 20 + avgIntensity * 50, 0, Math.PI * 2);
                ctx.fillStyle = `hsla(${state.currentHue + 180}, 100%, 50%, ${avgIntensity * 0.5})`;
                ctx.fill();
            }
        }

        function handleFlashEffects() {
            const currentTime = Date.now();
            const width = el.flashOverlay.width;
            const height = el.flashOverlay.height;
            
            // T√≠nh c∆∞·ªùng ƒë·ªô cho nh·∫•p nh√°y
            let bassSum = 0;
            for (let i = 0; i < 5; i++) {
                bassSum += state.dataArray[i];
            }
            const bassIntensity = bassSum / 5 / 255;
            
            // X√≥a overlay v·ªõi fade
            flashCtx.fillStyle = 'rgba(0,0,0,0.3)';
            flashCtx.fillRect(0, 0, width, height);
            
            // Nh·∫•p nh√°y m√†n h√¨nh
            if (bassIntensity > config.flashThreshold && currentTime - state.lastFlashTime > 200) {
                state.lastFlashTime = currentTime;
                
                // Flash to√†n m√†n h√¨nh
                const flashColor = `hsla(${Math.random() * 360}, 100%, 50%, ${bassIntensity * 0.3})`;
                flashCtx.fillStyle = flashColor;
                flashCtx.fillRect(0, 0, width, height);
                
                // T·∫°o h·∫°t hi·ªáu ·ª©ng
                createParticles(10);
            }
            
            // Hi·ªáu ·ª©ng strobe nh·∫π
            if (Math.random() < bassIntensity * 0.1) {
                const strobeColor = `hsla(${state.currentHue + 90}, 100%, 60%, 0.1)`;
                flashCtx.fillStyle = strobeColor;
                flashCtx.fillRect(0, 0, width, height);
            }
        }

        function createParticles(count) {
            const width = el.visualizer.width;
            const height = el.visualizer.height;
            
            for (let i = 0; i < count && state.particles.length < config.particleLimit; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.color = `hsl(${Math.random() * 360}, 100%, 50%)`;
                particle.style.left = Math.random() * width + 'px';
                particle.style.top = height + 'px';
                document.body.appendChild(particle);
                
                state.particles.push({
                    element: particle,
                    startTime: Date.now()
                });
            }
        }

        function updateParticles() {
            const currentTime = Date.now();
            state.particles = state.particles.filter(particle => {
                if (currentTime - particle.startTime > 2000) {
                    particle.element.remove();
                    return false;
                }
                return true;
            });
        }

        function updateLEDs() {
            updateLEDStrip(el.ledTop);
            updateLEDStrip(el.ledBottom);
        }

        function updateLEDStrip(container) {
            const leds = container.children;
            const now = Date.now();
            
            for (let i = 0; i < leds.length; i++) {
                const led = leds[i];
                const dataIndex = Math.floor((i / leds.length) * state.dataArray.length);
                const intensity = state.dataArray[dataIndex] / 255;
                
                if (intensity > 0.2) {
                    const hue = (i * 25 + now * 0.05) % 360;
                    led.style.background = `hsl(${hue}, 100%, ${40 + intensity * 40}%)`;
                    led.style.transform = `scale(${1 + intensity * 0.5})`;
                    led.style.boxShadow = `0 0 ${5 + intensity * 15}px hsl(${hue}, 100%, 50%)`;
                } else {
                    led.style.background = '#111';
                    led.style.transform = 'scale(1)';
                    led.style.boxShadow = 'none';
                }
            }
        }

        // ===== X·ª¨ L√ù S·ª∞ KI·ªÜN =====
        async function handlePlay() {
            if (state.isPlaying) return;
            
            try {
                if (!state.audioContext && !initAudio()) return;
                
                if (state.audioContext.state === 'suspended') {
                    await state.audioContext.resume();
                }
                
                await el.audio.play();
                state.isPlaying = true;
                updateStatus('üéµ BI·∫æN ·∫¢O ƒêANG PH√ÅT - NH·∫§P NH√ÅY C·ª∞C M·∫†NH', '#00ffcc');
                
                state.lastFrameTime = performance.now();
                state.animationId = requestAnimationFrame(render);
                
            } catch (error) {
                updateStatus('‚ùå L·ªói ph√°t nh·∫°c', '#ff0000');
            }
        }

        function handleStop() {
            if (!state.isPlaying) return;
            
            el.audio.pause();
            el.audio.currentTime = 0;
            state.isPlaying = false;
            
            if (state.animationId) {
                cancelAnimationFrame(state.animationId);
                state.animationId = null;
            }
            
            updateStatus('‚èπÔ∏è ƒê√É D·ª™NG - S·∫¥N S√ÄNG BI·∫æN ·∫¢O', '#ff0080');
            resetVisuals();
        }

        function handleResize() {
            setupCanvases();
            createLEDs();
        }

        function updateStatus(text, color) {
            el.status.textContent = text;
            el.status.style.color = color;
        }

        function resetVisuals() {
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, el.visualizer.width, el.visualizer.height);
            
            flashCtx.fillStyle = 'rgba(0,0,0,1)';
            flashCtx.fillRect(0, 0, el.flashOverlay.width, el.flashOverlay.height);
            
            const allLEDs = document.querySelectorAll('.led');
            allLEDs.forEach(led => {
                led.style.background = '#111';
                led.style.transform = 'scale(1)';
                led.style.boxShadow = 'none';
            });
            
            // X√≥a h·∫°t
            state.particles.forEach(particle => particle.element.remove());
            state.particles = [];
        }

        // ===== KH·ªûI CH·∫†Y =====
        window.addEventListener('load', init);
        
        window.addEventListener('beforeunload', () => {
            if (state.animationId) cancelAnimationFrame(state.animationId);
            if (el.audio) {
                el.audio.pause();
                el.audio.src = '';
            }
        });

        document.addEventListener('touchstart', function() {
            if (state.audioContext && state.audioContext.state === 'suspended') {
                state.audioContext.resume();
            }
        });
    </script>
</body>
</html>
