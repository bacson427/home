<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ƒê√®n LED V≈© Tr∆∞·ªùng - T·ªëi ∆∞u</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #000;
            color: white;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            position: fixed;
            width: 100%;
            height: 100%;
        }
        
        .container {
            position: relative;
            width: 100%;
            height: 100%;
            z-index: 10;
        }
        
        .controls {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 100;
            background: rgba(0,0,0,0.7);
            padding: 15px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }
        
        button {
            background: linear-gradient(45deg, #ff0080, #00ffcc);
            border: none;
            color: white;
            padding: 12px 24px;
            margin: 0 10px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: transform 0.2s;
        }
        
        button:hover {
            transform: scale(1.05);
        }
        
        button:active {
            transform: scale(0.95);
        }
        
        .status {
            margin-top: 10px;
            font-size: 14px;
            color: #00ffcc;
            text-align: center;
        }
        
        /* T·ªëi ∆∞u h√≥a canvas */
        #visualizer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        
        /* LED strip - s·ª≠ d·ª•ng transform thay v√¨ thay ƒë·ªïi nhi·ªÅu thu·ªôc t√≠nh */
        .led-strip {
            position: absolute;
            bottom: 50px;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: space-around;
            z-index: 2;
        }
        
        .led {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #333;
            transition: transform 0.1s;
            will-change: transform;
        }
        
        /* Disco ball ƒë∆°n gi·∫£n h√≥a */
        .disco-ball {
            position: absolute;
            top: 30%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, #fff, #aaa 70%);
            z-index: 2;
            animation: rotate 8s linear infinite;
        }
        
        @keyframes rotate {
            from { transform: translate(-50%, -50%) rotate(0deg); }
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="controls">
            <button id="playBtn">üéµ B·∫¨T NH·∫†C</button>
            <button id="stopBtn">‚èπÔ∏è D·ª™NG</button>
            <div class="status" id="status">S·∫µn s√†ng</div>
        </div>
        
        <canvas id="visualizer"></canvas>
        
        <div class="led-strip" id="ledStrip"></div>
        <div class="disco-ball"></div>
    </div>

    <audio id="audio" preload="metadata">
        <source src="https://nguyenbacson.io.vn/nguyenbacson-music.mp3" type="audio/mpeg">
    </audio>

    <script>
        // T·ªëi ∆∞u h√≥a bi·∫øn to√†n c·ª•c
        const elements = {
            audio: document.getElementById('audio'),
            playBtn: document.getElementById('playBtn'),
            stopBtn: document.getElementById('stopBtn'),
            status: document.getElementById('status'),
            canvas: document.getElementById('visualizer'),
            ledStrip: document.getElementById('ledStrip')
        };

        const ctx = elements.canvas.getContext('2d', { alpha: false });
        let audioContext, analyser, dataArray;
        let animationId = null;
        let isPlaying = false;

        // Kh·ªüi t·∫°o k√≠ch th∆∞·ªõc canvas
        function initCanvas() {
            elements.canvas.width = window.innerWidth;
            elements.canvas.height = window.innerHeight;
        }

        // T·∫°o LED v·ªõi s·ªë l∆∞·ª£ng v·ª´a ph·∫£i
        function createLEDs() {
            const ledCount = Math.min(30, Math.floor(window.innerWidth / 15));
            elements.ledStrip.innerHTML = '';
            
            for (let i = 0; i < ledCount; i++) {
                const led = document.createElement('div');
                led.className = 'led';
                elements.ledStrip.appendChild(led);
            }
        }

        // Kh·ªüi t·∫°o audio v·ªõi error handling
        function initAudio() {
            try {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                analyser = audioContext.createAnalyser();
                const source = audioContext.createMediaElementSource(elements.audio);
                
                source.connect(analyser);
                analyser.connect(audioContext.destination);
                
                analyser.fftSize = 128; // Gi·∫£m ƒë·ªô ph√¢n gi·∫£i ƒë·ªÉ t·ªëi ∆∞u
                analyser.smoothingTimeConstant = 0.8;
                
                const bufferLength = analyser.frequencyBinCount;
                dataArray = new Uint8Array(bufferLength);
                
                return true;
            } catch (error) {
                console.error('L·ªói kh·ªüi t·∫°o audio:', error);
                elements.status.textContent = 'L·ªói kh·ªüi t·∫°o audio';
                return false;
            }
        }

        // H√†m v·∫Ω visualizer ƒë∆∞·ª£c t·ªëi ∆∞u
        function draw() {
            if (!isPlaying) return;
            
            animationId = requestAnimationFrame(draw);
            
            if (!analyser || !dataArray) return;
            
            analyser.getByteFrequencyData(dataArray);
            
            // X√≥a canvas v·ªõi hi·ªáu su·∫•t cao
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, elements.canvas.width, elements.canvas.height);
            
            // V·∫Ω c√°c thanh t·∫ßn s·ªë ƒë∆°n gi·∫£n
            const barWidth = (elements.canvas.width / dataArray.length) * 2;
            let x = 0;
            
            for (let i = 0; i < dataArray.length; i += 2) { // Gi·∫£m s·ªë l∆∞·ª£ng thanh
                const barHeight = (dataArray[i] / 255) * elements.canvas.height * 0.6;
                
                // Gradient ƒë∆°n gi·∫£n
                const hue = (i * 360 / dataArray.length + Date.now() * 0.05) % 360;
                ctx.fillStyle = `hsl(${hue}, 100%, 60%)`;
                ctx.fillRect(x, elements.canvas.height - barHeight, barWidth, barHeight);
                
                x += barWidth + 1;
            }
            
            // C·∫≠p nh·∫≠t LED v·ªõi hi·ªáu su·∫•t cao
            updateLEDs();
        }

        // C·∫≠p nh·∫≠t LED t·ªëi ∆∞u
        function updateLEDs() {
            const leds = elements.ledStrip.children;
            const ledCount = leds.length;
            
            for (let i = 0; i < ledCount; i++) {
                const led = leds[i];
                const dataIndex = Math.floor(i * dataArray.length / ledCount);
                const intensity = dataArray[dataIndex] / 255;
                
                if (intensity > 0.3) {
                    const hue = (i * 360 / ledCount + Date.now() * 0.1) % 360;
                    led.style.background = `hsl(${hue}, 100%, 50%)`;
                    led.style.transform = `scale(${1 + intensity * 0.5})`;
                } else {
                    led.style.background = '#333';
                    led.style.transform = 'scale(1)';
                }
            }
        }

        // X·ª≠ l√Ω s·ª± ki·ªán play
        elements.playBtn.addEventListener('click', async () => {
            if (isPlaying) return;
            
            try {
                if (!audioContext && !initAudio()) return;
                
                if (audioContext.state === 'suspended') {
                    await audioContext.resume();
                }
                
                await elements.audio.play();
                isPlaying = true;
                elements.status.textContent = 'üé∂ ƒêANG PH√ÅT - ƒê√àN LED NH·∫§P NH√ÅY';
                elements.status.style.color = '#00ffcc';
                
                draw();
                
            } catch (error) {
                console.error('L·ªói ph√°t nh·∫°c:', error);
                elements.status.textContent = '‚ùå L·ªói ph√°t nh·∫°c';
            }
        });

        // X·ª≠ l√Ω s·ª± ki·ªán stop
        elements.stopBtn.addEventListener('click', () => {
            if (!isPlaying) return;
            
            elements.audio.pause();
            elements.audio.currentTime = 0;
            isPlaying = false;
            
            if (animationId) {
                cancelAnimationFrame(animationId);
                animationId = null;
            }
            
            elements.status.textContent = '‚èπÔ∏è ƒê√É D·ª™NG';
            elements.status.style.color = '#ff0080';
            
            // Reset LEDs
            const leds = elements.ledStrip.children;
            for (let led of leds) {
                led.style.background = '#333';
                led.style.transform = 'scale(1)';
            }
            
            // X√≥a canvas
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, elements.canvas.width, elements.canvas.height);
        });

        // X·ª≠ l√Ω resize
        function handleResize() {
            initCanvas();
            createLEDs();
        }

        // Kh·ªüi t·∫°o
        window.addEventListener('load', () => {
            initCanvas();
            createLEDs();
            
            // Preload audio
            elements.audio.load();
        });

        window.addEventListener('resize', handleResize);

        // Cleanup khi trang ƒë√≥ng
        window.addEventListener('beforeunload', () => {
            if (animationId) {
                cancelAnimationFrame(animationId);
            }
            if (elements.audio) {
                elements.audio.pause();
                elements.audio.src = '';
            }
        });
    </script>
</body>
</html>
