<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VŨ TRỤ BIẾN ẢO - TIA ĐIỆN & LASER</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #000;
            color: white;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            position: fixed;
            width: 100%;
            height: 100%;
        }
        
        .container {
            position: relative;
            width: 100%;
            height: 100%;
            z-index: 10;
        }
        
        .controls {
            position: absolute;
            top: 15px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            background: rgba(0,0,0,0.95);
            padding: 15px 25px;
            border-radius: 20px;
            backdrop-filter: blur(25px);
            border: 2px solid rgba(255,255,255,0.4);
            text-align: center;
            box-shadow: 0 0 50px rgba(255,0,128,0.6);
        }
        
        .title {
            font-size: 26px;
            margin-bottom: 12px;
            background: linear-gradient(45deg, #ff0080, #00ffcc, #ff00ff, #00ff00);
            background-size: 400% 400%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: titleGlow 4s ease infinite;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        
        @keyframes titleGlow {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }
        
        .button-group {
            display: flex;
            gap: 12px;
            justify-content: center;
            margin-bottom: 8px;
        }
        
        button {
            background: linear-gradient(45deg, #ff0080, #00ffcc);
            border: none;
            color: white;
            padding: 14px 24px;
            border-radius: 30px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: all 0.3s;
            min-width: 130px;
            box-shadow: 0 0 25px rgba(255,0,128,0.5);
            text-shadow: 0 0 10px rgba(255,255,255,0.5);
        }
        
        button:hover {
            transform: scale(1.08);
            box-shadow: 0 0 35px rgba(255,0,128,0.8);
        }
        
        .status {
            margin-top: 8px;
            font-size: 12px;
            color: #00ffcc;
            font-weight: bold;
            text-shadow: 0 0 10px #00ffcc;
        }
        
        /* Canvas chính */
        #visualizer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        
        /* Overlay nhấp nháy */
        #flashOverlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 5;
            pointer-events: none;
            opacity: 0;
            mix-blend-mode: screen;
        }
        
        /* LED strips */
        .led-container {
            position: absolute;
            left: 0;
            width: 100%;
            z-index: 15;
            display: flex;
            justify-content: space-around;
            padding: 0 15px;
        }
        
        .led-top { top: 90px; }
        .led-bottom { bottom: 70px; }
        .led-left { 
            top: 50%; 
            left: 20px;
            transform: translateY(-50%);
            flex-direction: column;
            width: auto;
            height: 200px;
        }
        .led-right { 
            top: 50%; 
            right: 20px;
            transform: translateY(-50%);
            flex-direction: column;
            width: auto;
            height: 200px;
        }
        
        .led {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #111;
            transition: all 0.15s;
            will-change: transform, background-color;
            margin: 3px;
        }
        
        /* Disco ball */
        .disco-ball {
            position: absolute;
            top: 45%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: radial-gradient(circle at 35% 35%, #fff, #888 60%, #444 90%);
            z-index: 12;
            animation: rotate 6s linear infinite;
            box-shadow: 
                0 0 40px rgba(255,255,255,0.6),
                inset -5px -5px 15px rgba(0,0,0,0.8);
        }
        
        @keyframes rotate {
            from { transform: translate(-50%, -50%) rotate(0deg); }
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }
        
        /* Tia điện */
        .lightning {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 8;
            pointer-events: none;
            opacity: 0;
        }
        
        .lightning-bolt {
            position: absolute;
            background: linear-gradient(90deg, transparent, #00ffff, transparent);
            transform-origin: top;
            animation: lightningStrike 0.3s ease-out;
        }
        
        @keyframes lightningStrike {
            0% { 
                height: 0; 
                opacity: 0; 
            }
            50% { 
                opacity: 1; 
            }
            100% { 
                height: 100vh; 
                opacity: 0; 
            }
        }
        
        /* Tia laser */
        .laser-beam {
            position: absolute;
            height: 2px;
            background: linear-gradient(90deg, transparent, currentColor, transparent);
            box-shadow: 0 0 15px currentColor;
            transform-origin: left;
            z-index: 6;
            animation: laserScan 2s linear infinite;
        }
        
        @keyframes laserScan {
            0% { 
                transform: rotate(0deg) scaleX(0); 
                opacity: 0; 
            }
            10% { 
                opacity: 1; 
            }
            90% { 
                opacity: 1; 
            }
            100% { 
                transform: rotate(360deg) scaleX(1); 
                opacity: 0; 
            }
        }
        
        /* Hiệu ứng hạt */
        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            border-radius: 50%;
            background: currentColor;
            pointer-events: none;
            opacity: 0;
            animation: particleFloat 1.5s ease-out forwards;
        }
        
        @keyframes particleFloat {
            0% {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
            100% {
                transform: translateY(-150px) scale(0);
                opacity: 0;
            }
        }
        
        /* Hạt laser */
        .laser-particle {
            position: absolute;
            width: 3px;
            height: 3px;
            border-radius: 50%;
            pointer-events: none;
            animation: laserParticle 1s ease-out forwards;
        }
        
        @keyframes laserParticle {
            0% {
                transform: translate(0, 0) scale(1);
                opacity: 1;
            }
            100% {
                transform: translate(var(--tx), var(--ty)) scale(0);
                opacity: 0;
            }
        }
        
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #00ffcc;
            font-size: 18px;
            z-index: 1000;
            background: rgba(0,0,0,0.9);
            padding: 20px 35px;
            border-radius: 15px;
            backdrop-filter: blur(15px);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="controls">
            <div class="title">VŨ TRỤ BIẾN ẢO</div>
            <div class="button-group">
                <button id="playBtn">⚡ BẬT NHẠC</button>
                <button id="stopBtn">⏹️ DỪNG</button>
            </div>
            <div class="status" id="status">Sẵn sàng phóng điện & laser</div>
        </div>
        
        <div class="loading" id="loading">Đang tải vũ trụ biến ảo...</div>
        
        <canvas id="visualizer"></canvas>
        <canvas id="flashOverlay"></canvas>
        
        <div class="led-container led-top" id="ledTop"></div>
        <div class="led-container led-bottom" id="ledBottom"></div>
        <div class="led-container led-left" id="ledLeft"></div>
        <div class="led-container led-right" id="ledRight"></div>
        
        <div class="disco-ball"></div>
        <div class="lightning" id="lightningContainer"></div>
        <div id="laserContainer"></div>
    </div>

    <audio id="audio" preload="metadata">
        <source src="https://nguyenbacson.io.vn/nguyenbacson.mp3" type="audio/mpeg">
    </audio>

    <script>
        // ===== CẤU HÌNH TỐI ƯU =====
        const config = {
            fftSize: 64,
            smoothing: 0.8,
            ledCount: 12,
            maxFPS: 24,
            flashThreshold: 0.6,
            lightningThreshold: 0.8,
            particleLimit: 25,
            laserLimit: 15
        };

        // Cache DOM elements
        const el = {
            audio: document.getElementById('audio'),
            playBtn: document.getElementById('playBtn'),
            stopBtn: document.getElementById('stopBtn'),
            status: document.getElementById('status'),
            loading: document.getElementById('loading'),
            visualizer: document.getElementById('visualizer'),
            flashOverlay: document.getElementById('flashOverlay'),
            ledTop: document.getElementById('ledTop'),
            ledBottom: document.getElementById('ledBottom'),
            ledLeft: document.getElementById('ledLeft'),
            ledRight: document.getElementById('ledRight'),
            lightningContainer: document.getElementById('lightningContainer'),
            laserContainer: document.getElementById('laserContainer')
        };

        const ctx = el.visualizer.getContext('2d', { 
            alpha: false,
            desynchronized: true,
            powerPreference: 'low-power'
        });

        const flashCtx = el.flashOverlay.getContext('2d', {
            alpha: true,
            desynchronized: true
        });

        // State
        let state = {
            audioContext: null,
            analyser: null,
            dataArray: null,
            animationId: null,
            isPlaying: false,
            lastFrameTime: 0,
            particles: [],
            lasers: [],
            lastLightningTime: 0,
            lastLaserTime: 0,
            currentHue: 0,
            bassHistory: []
        };

        // ===== KHỞI TẠO =====
        function init() {
            setupCanvases();
            createLEDs();
            preloadAudio();
            setupEventListeners();
        }

        function setupCanvases() {
            el.visualizer.width = window.innerWidth;
            el.visualizer.height = window.innerHeight;
            el.flashOverlay.width = window.innerWidth;
            el.flashOverlay.height = window.innerHeight;
            
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, el.visualizer.width, el.visualizer.height);
        }

        function createLEDs() {
            createLEDStrip(el.ledTop);
            createLEDStrip(el.ledBottom);
            createLEDStrip(el.ledLeft);
            createLEDStrip(el.ledRight);
        }

        function createLEDStrip(container) {
            container.innerHTML = '';
            const isVertical = container.classList.contains('led-left') || container.classList.contains('led-right');
            const count = isVertical ? 8 : config.ledCount;
            
            for (let i = 0; i < count; i++) {
                const led = document.createElement('div');
                led.className = 'led';
                container.appendChild(led);
            }
        }

        function preloadAudio() {
            el.audio.load();
            setTimeout(() => {
                el.loading.style.display = 'none';
            }, 1500);
        }

        function setupEventListeners() {
            el.playBtn.addEventListener('click', handlePlay);
            el.stopBtn.addEventListener('click', handleStop);
            window.addEventListener('resize', handleResize);
        }

        // ===== AUDIO =====
        function initAudio() {
            try {
                state.audioContext = new (window.AudioContext || window.webkitAudioContext)();
                state.analyser = state.audioContext.createAnalyser();
                const source = state.audioContext.createMediaElementSource(el.audio);
                
                source.connect(state.analyser);
                state.analyser.connect(state.audioContext.destination);
                
                state.analyser.fftSize = config.fftSize;
                state.analyser.smoothingTimeConstant = config.smoothing;
                
                const bufferLength = state.analyser.frequencyBinCount;
                state.dataArray = new Uint8Array(bufferLength);
                
                return true;
            } catch (error) {
                updateStatus('❌ Lỗi audio', '#ff0000');
                return false;
            }
        }

        // ===== RENDER =====
        function render(currentTime) {
            if (!state.isPlaying) return;
            
            if (currentTime - state.lastFrameTime < 1000 / config.maxFPS) {
                state.animationId = requestAnimationFrame(render);
                return;
            }
            state.lastFrameTime = currentTime;

            if (!state.analyser) return;
            
            state.analyser.getByteFrequencyData(state.dataArray);
            state.currentHue = (state.currentHue + 0.8) % 360;
            
            updateBassHistory();
            drawVisualizer();
            handleFlashEffects();
            handleLightning();
            handleLasers();
            updateLEDs();
            updateParticles();
            
            state.animationId = requestAnimationFrame(render);
        }

        function updateBassHistory() {
            let bassSum = 0;
            for (let i = 0; i < 8; i++) {
                bassSum += state.dataArray[i];
            }
            const bassIntensity = bassSum / 8 / 255;
            
            state.bassHistory.push(bassIntensity);
            if (state.bassHistory.length > 10) {
                state.bassHistory.shift();
            }
        }

        function getAverageBass() {
            if (state.bassHistory.length === 0) return 0;
            return state.bassHistory.reduce((a, b) => a + b) / state.bassHistory.length;
        }

        function drawVisualizer() {
            const width = el.visualizer.width;
            const height = el.visualizer.height;
            
            // Xóa canvas
            ctx.fillStyle = 'rgba(0,0,0,0.2)';
            ctx.fillRect(0, 0, width, height);
            
            const avgBass = getAverageBass();
            
            // Vẽ tia điện nền
            if (avgBass > 0.3) {
                for (let i = 0; i < 3; i++) {
                    drawLightningBackground(i);
                }
            }
            
            // Vẽ sóng chính
            ctx.beginPath();
            const centerY = height / 2;
            
            for (let i = 0; i < state.dataArray.length; i += 2) {
                const value = state.dataArray[i];
                const x = (i / state.dataArray.length) * width;
                const wave1 = Math.sin(i * 0.1 + Date.now() * 0.003) * 80;
                const wave2 = (value / 255 - 0.5) * 150;
                const y = centerY + wave1 + wave2;
                
                if (i === 0) ctx.moveTo(x, y);
                else ctx.lineTo(x, y);
            }
            
            const gradient = ctx.createLinearGradient(0, 0, width, 0);
            gradient.addColorStop(0, `hsl(${state.currentHue}, 100%, 50%)`);
            gradient.addColorStop(0.5, `hsl(${state.currentHue + 90}, 100%, 50%)`);
            gradient.addColorStop(1, `hsl(${state.currentHue + 180}, 100%, 50%)`);
            
            ctx.strokeStyle = gradient;
            ctx.lineWidth = 3;
            ctx.shadowColor = `hsl(${state.currentHue}, 100%, 50%)`;
            ctx.shadowBlur = 25;
            ctx.stroke();
            ctx.shadowBlur = 0;
        }

        function drawLightningBackground(index) {
            const width = el.visualizer.width;
            const height = el.visualizer.height;
            const offset = index * 150;
            const time = Date.now() * 0.005;
            
            ctx.beginPath();
            ctx.moveTo(0, height * 0.3);
            
            for (let x = 0; x <= width; x += 20) {
                const y = height * 0.3 + Math.sin(x * 0.02 + time + offset) * 50 + 
                          Math.cos(x * 0.01 + time * 2) * 30;
                ctx.lineTo(x, y);
            }
            
            ctx.strokeStyle = `hsla(${(state.currentHue + index * 60) % 360}, 70%, 60%, 0.3)`;
            ctx.lineWidth = 2;
            ctx.stroke();
        }

        function handleFlashEffects() {
            const width = el.flashOverlay.width;
            const height = el.flashOverlay.height;
            const avgBass = getAverageBass();
            
            // Xóa overlay
            flashCtx.fillStyle = 'rgba(0,0,0,0.4)';
            flashCtx.fillRect(0, 0, width, height);
            
                      // Flash màn hình
            if (avgBass > config.flashThreshold) {
                const flashColor = `hsla(${Math.random() * 360}, 100%, 70%, ${avgBass * 0.2})`;
                flashCtx.fillStyle = flashColor;
                flashCtx.fillRect(0, 0, width, height);
                createParticles(8);
            }
        }

        function handleLightning() {
            const currentTime = Date.now();
            const avgBass = getAverageBass();
            
            if (avgBass > config.lightningThreshold && currentTime - state.lastLightningTime > 1000) {
                state.lastLightningTime = currentTime;
                createLightningBolt();
                createParticles(12);
            }
        }

        function createLightningBolt() {
            const container = el.lightningContainer;
            const bolt = document.createElement('div');
            bolt.className = 'lightning-bolt';
            
            const x = Math.random() * (window.innerWidth - 100) + 50;
            const width = Math.random() * 8 + 4;
            const hue = Math.random() * 360;
            
            bolt.style.left = x + 'px';
            bolt.style.width = width + 'px';
            bolt.style.background = `linear-gradient(90deg, transparent, hsl(${hue}, 100%, 70%), transparent)`;
            bolt.style.boxShadow = `0 0 ${width * 5}px hsl(${hue}, 100%, 50%)`;
            
            container.appendChild(bolt);
            
            setTimeout(() => {
                bolt.remove();
            }, 300);
        }

        function handleLasers() {
            const currentTime = Date.now();
            const avgBass = getAverageBass();
            
            if (avgBass > 0.4 && currentTime - state.lastLaserTime > 500 && state.lasers.length < config.laserLimit) {
                state.lastLaserTime = currentTime;
                createLaserBeam();
            }
            
            updateLasers();
        }

        function createLaserBeam() {
            const container = el.laserContainer;
            const laser = document.createElement('div');
            laser.className = 'laser-beam';
            
            const centerX = window.innerWidth / 2;
            const centerY = window.innerHeight / 2;
            const length = Math.random() * 300 + 200;
            const hue = (state.currentHue + Math.random() * 120) % 360;
            
            laser.style.width = length + 'px';
            laser.style.top = centerY + 'px';
            laser.style.left = centerX + 'px';
            laser.style.color = `hsl(${hue}, 100%, 50%)`;
            laser.style.animationDelay = Math.random() * 1 + 's';
            
            container.appendChild(laser);
            
            // Tạo hạt laser
            createLaserParticles(centerX, centerY, hue, 10);
            
            state.lasers.push({
                element: laser,
                created: currentTime
            });
        }

        function createLaserParticles(x, y, hue, count) {
            for (let i = 0; i < count; i++) {
                const particle = document.createElement('div');
                particle.className = 'laser-particle';
                particle.style.background = `hsl(${hue}, 100%, 50%)`;
                particle.style.left = x + 'px';
                particle.style.top = y + 'px';
                particle.style.boxShadow = `0 0 10px hsl(${hue}, 100%, 50%)`;
                particle.style.setProperty('--tx', (Math.random() - 0.5) * 200 + 'px');
                particle.style.setProperty('--ty', (Math.random() - 0.5) * 200 + 'px');
                
                document.body.appendChild(particle);
                
                setTimeout(() => {
                    particle.remove();
                }, 1000);
            }
        }

        function updateLasers() {
            const currentTime = Date.now();
            state.lasers = state.lasers.filter(laser => {
                if (currentTime - laser.created > 2000) {
                    laser.element.remove();
                    return false;
                }
                return true;
            });
        }

        function createParticles(count) {
            const width = el.visualizer.width;
            const height = el.visualizer.height;
            
            for (let i = 0; i < count && state.particles.length < config.particleLimit; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.color = `hsl(${Math.random() * 360}, 100%, 50%)`;
                particle.style.left = Math.random() * width + 'px';
                particle.style.top = height + 'px';
                document.body.appendChild(particle);
                
                state.particles.push({
                    element: particle,
                    startTime: Date.now()
                });
            }
        }

        function updateParticles() {
            const currentTime = Date.now();
            state.particles = state.particles.filter(particle => {
                if (currentTime - particle.startTime > 1500) {
                    particle.element.remove();
                    return false;
                }
                return true;
            });
        }

        function updateLEDs() {
            updateLEDStrip(el.ledTop);
            updateLEDStrip(el.ledBottom);
            updateLEDStrip(el.ledLeft);
            updateLEDStrip(el.ledRight);
        }

        function updateLEDStrip(container) {
            const leds = container.children;
            const isVertical = container.classList.contains('led-left') || container.classList.contains('led-right');
            
            for (let i = 0; i < leds.length; i++) {
                const led = leds[i];
                const dataIndex = Math.floor((i / leds.length) * state.dataArray.length);
                const intensity = state.dataArray[dataIndex] / 255;
                const avgBass = getAverageBass();
                
                if (intensity > 0.15 || avgBass > 0.3) {
                    const effectiveIntensity = Math.max(intensity, avgBass);
                    const hue = (i * 30 + Date.now() * 0.04) % 360;
                    
                    led.style.background = `hsl(${hue}, 100%, ${40 + effectiveIntensity * 50}%)`;
                    led.style.transform = `scale(${1 + effectiveIntensity * 0.7})`;
                    led.style.boxShadow = `0 0 ${8 + effectiveIntensity * 20}px hsl(${hue}, 100%, 50%)`;
                } else {
                    led.style.background = '#111';
                    led.style.transform = 'scale(1)';
                    led.style.boxShadow = 'none';
                }
            }
        }

        // ===== XỬ LÝ SỰ KIỆN =====
        async function handlePlay() {
            if (state.isPlaying) return;
            
            try {
                if (!state.audioContext && !initAudio()) return;
                
                if (state.audioContext.state === 'suspended') {
                    await state.audioContext.resume();
                }
                
                await el.audio.play();
                state.isPlaying = true;
                updateStatus('⚡ ĐANG PHÁT - TIA ĐIỆN & LASER KÍCH HOẠT', '#00ffcc');
                
                state.lastFrameTime = performance.now();
                state.animationId = requestAnimationFrame(render);
                
            } catch (error) {
                updateStatus('❌ Lỗi phát nhạc', '#ff0000');
            }
        }

        function handleStop() {
            if (!state.isPlaying) return;
            
            el.audio.pause();
            el.audio.currentTime = 0;
            state.isPlaying = false;
            
            if (state.animationId) {
                cancelAnimationFrame(state.animationId);
                state.animationId = null;
            }
            
            updateStatus('⏹️ ĐÃ DỪNG - SẴN SÀNG BIẾN ẢO', '#ff0080');
            resetVisuals();
        }

        function handleResize() {
            setupCanvases();
            createLEDs();
        }

        function updateStatus(text, color) {
            el.status.textContent = text;
            el.status.style.color = color;
        }

        function resetVisuals() {
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, el.visualizer.width, el.visualizer.height);
            
            flashCtx.fillStyle = 'rgba(0,0,0,1)';
            flashCtx.fillRect(0, 0, el.flashOverlay.width, el.flashOverlay.height);
            
            // Reset LEDs
            const allLEDs = document.querySelectorAll('.led');
            allLEDs.forEach(led => {
                led.style.background = '#111';
                led.style.transform = 'scale(1)';
                led.style.boxShadow = 'none';
            });
            
            // Xóa hiệu ứng
            el.lightningContainer.innerHTML = '';
            el.laserContainer.innerHTML = '';
            state.particles.forEach(p => p.element.remove());
            state.particles = [];
            state.lasers.forEach(l => l.element.remove());
            state.lasers = [];
        }

        // ===== KHỞI CHẠY =====
        window.addEventListener('load', init);
        
        window.addEventListener('beforeunload', () => {
            if (state.animationId) cancelAnimationFrame(state.animationId);
            if (el.audio) {
                el.audio.pause();
                el.audio.src = '';
            }
        });

        document.addEventListener('touchstart', function() {
            if (state.audioContext && state.audioContext.state === 'suspended') {
                state.audioContext.resume();
            }
        });
    </script>
</body>
