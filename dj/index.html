<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DJ - NGUYEN BAC SON</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #000;
            color: white;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            position: fixed;
            width: 100%;
            height: 100%;
        }
        
        .container {
            position: relative;
            width: 100%;
            height: 100%;
            z-index: 10;
        }
        
        .controls {
            position: absolute;
            top: 15px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            background: rgba(0,0,0,0.95);
            padding: 15px 25px;
            border-radius: 20px;
            backdrop-filter: blur(25px);
            border: 2px solid rgba(255,255,255,0.4);
            text-align: center;
            box-shadow: 0 0 50px rgba(255,0,128,0.6);
        }
        
        .title {
            font-size: 26px;
            margin-bottom: 12px;
            background: linear-gradient(45deg, #ff0080, #00ffcc, #ff00ff, #00ff00);
            background-size: 400% 400%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: titleGlow 4s ease infinite;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        
        @keyframes titleGlow {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }
        
        .button-group {
            display: flex;
            gap: 12px;
            justify-content: center;
            margin-bottom: 8px;
        }
        
        button {
            background: linear-gradient(45deg, #ff0080, #00ffcc);
            border: none;
            color: white;
            padding: 14px 24px;
            border-radius: 30px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: all 0.3s;
            min-width: 130px;
            box-shadow: 0 0 25px rgba(255,0,128,0.5);
            text-shadow: 0 0 10px rgba(255,255,255,0.5);
        }
        
        button:hover {
            transform: scale(1.08);
            box-shadow: 0 0 35px rgba(255,0,128,0.8);
        }
        
        .status {
            margin-top: 8px;
            font-size: 12px;
            color: #00ffcc;
            font-weight: bold;
            text-shadow: 0 0 10px #00ffcc;
        }
        
        /* Canvas chính */
        #visualizer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        
        /* Overlay nhấp nháy */
        #flashOverlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 5;
            pointer-events: none;
            mix-blend-mode: screen;
        }
        
        /* LED strips - TẤT CẢ CÁC HƯỚNG */
        .led-container {
            position: absolute;
            z-index: 15;
            display: flex;
        }
        
        .led-top { 
            top: 80px; 
            left: 0;
            width: 100%;
            justify-content: space-around;
            padding: 0 15px;
        }
        
        .led-bottom { 
            bottom: 60px; 
            left: 0;
            width: 100%;
            justify-content: space-around;
            padding: 0 15px;
        }
        
        .led-left { 
            top: 0;
            left: 20px;
            height: 100%;
            flex-direction: column;
            justify-content: space-around;
        }
        
        .led-right { 
            top: 0;
            right: 20px;
            height: 100%;
            flex-direction: column;
            justify-content: space-around;
        }
        
        .led {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #111;
            transition: all 0.15s;
            will-change: transform, background-color;
            margin: 2px;
        }
        
        /* Disco ball */
        .disco-ball {
            position: absolute;
            top: 45%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: radial-gradient(circle at 35% 35%, #fff, #888 60%, #444 90%);
            z-index: 12;
            animation: rotate 6s linear infinite;
            box-shadow: 
                0 0 40px rgba(255,255,255,0.6),
                inset -5px -5px 15px rgba(0,0,0,0.8);
        }
        
        @keyframes rotate {
            from { transform: translate(-50%, -50%) rotate(0deg); }
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }
        
        /* Tia điện - CHẠY LIÊN TỤC */
        .lightning-bolt {
            position: absolute;
            background: linear-gradient(90deg, transparent, cyan, transparent);
            transform-origin: top;
            animation: lightningStrike 0.8s ease-out infinite;
            z-index: 8;
            opacity: 0.7;
        }
        
        @keyframes lightningStrike {
            0% { 
                height: 0; 
                opacity: 0; 
            }
            20% { 
                opacity: 1; 
            }
            80% { 
                opacity: 1; 
            }
            100% { 
                height: 100vh; 
                opacity: 0; 
            }
        }
        
        /* Tia laser - CHẠY LIÊN TỤC */
        .laser-beam {
            position: absolute;
            height: 2px;
            background: linear-gradient(90deg, transparent, red, transparent);
            box-shadow: 0 0 20px currentColor;
            transform-origin: center;
            z-index: 6;
            animation: laserScan 3s linear infinite;
        }
        
        @keyframes laserScan {
            0% { 
                transform: rotate(0deg) scaleX(0); 
                opacity: 0; 
            }
            10% { 
                opacity: 1; 
            }
            90% { 
                opacity: 1; 
            }
            100% { 
                transform: rotate(360deg) scaleX(1); 
                opacity: 0; 
            }
        }
        
        /* Hiệu ứng hạt - CHẠY LIÊN TỤC */
        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            border-radius: 50%;
            background: currentColor;
            pointer-events: none;
            animation: particleFloat 2s ease-out infinite;
        }
        
        @keyframes particleFloat {
            0% {
                transform: translateY(100vh) scale(1);
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) scale(0);
                opacity: 0;
            }
        }
        
        /* Hạt laser - CHẠY LIÊN TỤC */
        .laser-particle {
            position: absolute;
            width: 3px;
            height: 3px;
            border-radius: 50%;
            pointer-events: none;
            animation: laserParticle 1.5s ease-out infinite;
        }
        
        @keyframes laserParticle {
            0% {
                transform: translate(0, 0) scale(1);
                opacity: 1;
            }
            100% {
                transform: translate(var(--tx), var(--ty)) scale(0);
                opacity: 0;
            }
        }
        
        /* Hiệu ứng vòng tròn xung quanh - CHẠY LIÊN TỤC */
        .pulse-ring {
            position: absolute;
            border: 2px solid;
            border-radius: 50%;
            animation: pulseRing 2s ease-out infinite;
            z-index: 3;
        }
        
        @keyframes pulseRing {
            0% {
                transform: scale(0.1);
                opacity: 1;
            }
            100% {
                transform: scale(3);
                opacity: 0;
            }
        }
        
        /* Sao băng - CHẠY LIÊN TỤC */
        .shooting-star {
            position: absolute;
            width: 3px;
            height: 3px;
            background: white;
            border-radius: 50%;
            animation: shootStar 3s linear infinite;
            box-shadow: 0 0 10px white;
        }
        
        @keyframes shootStar {
            0% {
                transform: translateX(-100px) translateY(-100px);
                opacity: 1;
            }
            100% {
                transform: translateX(100vw) translateY(100vh);
                opacity: 0;
            }
        }
        
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #00ffcc;
            font-size: 18px;
            z-index: 1000;
            background: rgba(0,0,0,0.9);
            padding: 20px 35px;
            border-radius: 15px;
            backdrop-filter: blur(15px);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="controls">
            <div class="title">NGUYEN BAC SON - DJ</div>
            <div class="button-group">
                <button id="playBtn">⚡START</button>
                <button id="stopBtn">⏹️STOPS</button>
            </div>
            <div class="status" id="status">NGUYEN BAC SON SAID: ALL EFFECTS ARE READY.</div>
        </div>
            <div class="loading" id="loading">LET'S GO....</div>
        
        <canvas id="visualizer"></canvas>
        <canvas id="flashOverlay"></canvas>
        let's go
        <!-- TẤT CẢ LED ĐÃ ĐƯỢC TẠO BẰNG JS -->
        <div class="led-container led-top" id="ledTop"></div>
        <div class="led-container led-bottom" id="ledBottom"></div>
        <div class="led-container led-left" id="ledLeft"></div>
        <div class="led-container led-right" id="ledRight"></div>
        
        <div class="disco-ball"></div>
        
        <!-- TẤT CẢ HIỆU ỨNG SẼ ĐƯỢC TẠO BẰNG JS -->
        <div id="effectsContainer"></div>
    </div>

    <audio id="audio" preload="metadata">
        <source src="https://nguyenbacson.io.vn/nguyenbacson.mp3" type="audio/mpeg">
    </audio>

    <script>
        // ===== CẤU HÌNH =====
        const config = {
            fftSize: 128,
            smoothing: 0.7,
            ledCount: 20,
            maxFPS: 30,
            effects: {
                lightning: { count: 4, speed: 2 },
                lasers: { count: 8, speed: 3 },
                particles: { count: 30, speed: 2 },
                rings: { count: 5, speed: 1.5 },
                stars: { count: 10, speed: 2 }
            }
        };

        // Cache DOM elements
        const el = {
            audio: document.getElementById('audio'),
            playBtn: document.getElementById('playBtn'),
            stopBtn: document.getElementById('stopBtn'),
            status: document.getElementById('status'),
            loading: document.getElementById('loading'),
            visualizer: document.getElementById('visualizer'),
            flashOverlay: document.getElementById('flashOverlay'),
            ledTop: document.getElementById('ledTop'),
            ledBottom: document.getElementById('ledBottom'),
            ledLeft: document.getElementById('ledLeft'),
            ledRight: document.getElementById('ledRight'),
            effectsContainer: document.getElementById('effectsContainer')
        };

        const ctx = el.visualizer.getContext('2d', { 
            alpha: false,
            desynchronized: true
        });

        const flashCtx = el.flashOverlay.getContext('2d', {
            alpha: true,
            desynchronized: true
        });

        // State
        let state = {
            audioContext: null,
            analyser: null,
            dataArray: null,
            animationId: null,
            isPlaying: false,
            lastFrameTime: 0,
            currentHue: 0,
            bassIntensity: 0,
            activeEffects: new Set()
        };

        // ===== KHỞI TẠO TẤT CẢ HIỆU ỨNG =====
        function init() {
            setupCanvases();
            createAllLEDs();
            createAllEffects();
            preloadAudio();
            setupEventListeners();
        }

        function setupCanvases() {
            el.visualizer.width = window.innerWidth;
            el.visualizer.height = window.innerHeight;
            el.flashOverlay.width = window.innerWidth;
            el.flashOverlay.height = window.innerHeight;
            
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, el.visualizer.width, el.visualizer.height);
        }

        function createAllLEDs() {
            createLEDStrip(el.ledTop, 25);
            createLEDStrip(el.ledBottom, 25);
            createLEDStrip(el.ledLeft, 15);
            createLEDStrip(el.ledRight, 15);
        }

        function createLEDStrip(container, count) {
            container.innerHTML = '';
            const isVertical = container.classList.contains('led-left') || container.classList.contains('led-right');
            
            for (let i = 0; i < count; i++) {
                const led = document.createElement('div');
                led.className = 'led';
                container.appendChild(led);
            }
        }

        function createAllEffects() {
            createLightningBolts();
            createLaserBeams();
            createParticles();
            createPulseRings();
            createShootingStars();
        }

        function createLightningBolts() {
            for (let i = 0; i < config.effects.lightning.count; i++) {
                setTimeout(() => {
                    createLightningBolt(i);
                }, i * 500);
            }
        }

        function createLightningBolt(index) {
            const bolt = document.createElement('div');
            bolt.className = 'lightning-bolt';
            
            const x = (index / config.effects.lightning.count) * window.innerWidth;
            const width = Math.random() * 6 + 3;
            const hue = (index * 90) % 360;
            const delay = Math.random() * 2;
            
            bolt.style.left = x + 'px';
            bolt.style.width = width + 'px';
            bolt.style.background = `linear-gradient(90deg, transparent, hsl(${hue}, 100%, 70%), transparent)`;
            bolt.style.boxShadow = `0 0 ${width * 8}px hsl(${hue}, 100%, 50%)`;
            bolt.style.animationDelay = delay + 's';
            bolt.style.animationDuration = (0.5 + Math.random() * 0.5) + 's';
            
            el.effectsContainer.appendChild(bolt);
            state.activeEffects.add(bolt);
        }

        function createLaserBeams() {
            for (let i = 0; i < config.effects.lasers.count; i++) {
                setTimeout(() => {
                    createLaserBeam(i);
                }, i * 300);
            }
        }

        function createLaserBeam(index) {
            const laser = document.createElement('div');
            laser.className = 'laser-beam';
            
            const centerX = window.innerWidth / 2;
            const centerY = window.innerHeight / 2;
            const length = 400 + Math.random() * 200;
            const hue = (index * 45) % 360;
            const delay = Math.random() * 1;
            const duration = 2 + Math.random() * 2;
            
            laser.style.width = length + 'px';
            laser.style.top = centerY + 'px';
            laser.style.left = centerX + 'px';
            laser.style.color = `hsl(${hue}, 100%, 50%)`;
            laser.style.animationDelay = delay + 's';
            laser.style.animationDuration = duration + 's';
            
            el.effectsContainer.appendChild(laser);
            state.activeEffects.add(laser);
            
            // Tạo hạt laser liên tục
            setInterval(() => {
                if (state.isPlaying) {
                    createLaserParticles(centerX, centerY, hue, 3);
                }
            }, 500);
        }

        function createLaserParticles(x, y, hue, count) {
            for (let i = 0; i < count; i++) {
                const particle = document.createElement('div');
                particle.className = 'laser-particle';
                particle.style.background = `hsl(${hue}, 100%, 50%)`;
                particle.style.left = x + 'px';
                particle.style.top = y + 'px';
                particle.style.boxShadow = `0 0 8px hsl(${hue}, 100%, 50%)`;
                particle.style.setProperty('--tx', (Math.random() - 0.5) * 150 + 'px');
                particle.style.setProperty('--ty', (Math.random() - 0.5) * 150 + 'px');
                particle.style.animationDelay = Math.random() * 1 + 's';
                
                document.body.appendChild(particle);
                state.activeEffects.add(particle);
                
                setTimeout(() => {
                    particle.remove();
                    state.activeEffects.delete(particle);
                }, 1500);
            }
        }

        function createParticles() {
            for (let i = 0; i < config.effects.particles.count; i++) {
                setTimeout(() => {
                    createParticle(i);
                }, i * 100);
            }
        }

        function createParticle(index) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            
            const hue = (index * 12) % 360;
            const left = Math.random() * window.innerWidth;
            const delay = Math.random() * 2;
            const duration = 1 + Math.random() * 1;
            
            particle.style.color = `hsl(${hue}, 100%, 50%)`;
            particle.style.left = left + 'px';
            particle.style.animationDelay = delay + 's';
            particle.style.animationDuration = duration + 's';
            
            document.body.appendChild(particle);
            state.activeEffects.add(particle);
        }

        function createPulseRings() {
            for (let i = 0; i < config.effects.rings.count; i++) {
                setTimeout(() => {
                    createPulseRing(i);
                }, i * 800);
            }
        }

        function createPulseRing(index) {
            const ring = document.createElement('div');
            ring.className = 'pulse-ring';
            
            const centerX = window.innerWidth / 2;
            const centerY = window.innerHeight / 2;
            const size = 50 + Math.random() * 100;
            const hue = (index * 72) % 360;
            const delay = Math.random() * 1;
            
            ring.style.width = size + 'px';
            ring.style.height = size + 'px';
            ring.style.top = (centerY - size/2) + 'px';
            ring.style.left = (centerX - size/2) + 'px';
            ring.style.borderColor = `hsl(${hue}, 100%, 50%)`;
            ring.style.animationDelay = delay + 's';
            ring.style.boxShadow = `0 0 20px hsl(${hue}, 100%, 50%)`;
            
            el.effectsContainer.appendChild(ring);
            state.activeEffects.add(ring);
        }

        function createShootingStars() {
            for (let i = 0; i < config.effects.stars.count; i++) {
                setTimeout(() => {
                    createShootingStar(i);
                }, i * 500);
            }
        }

        function createShootingStar(index) {
            const star = document.createElement('div');
            star.className = 'shooting-star';
            
            const delay = Math.random() * 2;
            const duration = 2 + Math.random() * 2;
            
            star.style.animationDelay = delay + 's';
            star.style.animationDuration = duration + 's';
            
            document.body.appendChild(star);
            state.activeEffects.add(star);
        }

        function preloadAudio() {
            el.audio.load();
            setTimeout(() => {
                el.loading.style.display = 'none';
            }, 2000);
        }

        function setupEventListeners() {
            el.playBtn.addEventListener('click', handlePlay);
            el.stopBtn.addEventListener('click', handleStop);
            window.addEventListener('resize', handleResize);
        }

        // ===== AUDIO =====
        function initAudio() {
            try {
                state.audioContext = new (window.AudioContext || window.webkitAudioContext)();
                state.analyser = state.audioContext.createAnalyser();
                const source = state.audioContext.createMediaElementSource(el.audio);
                
                source.connect(state.analyser);
                state.analyser.connect(state.audioContext.destination);
                
                state.analyser.fftSize = config.fftSize;
                state.analyser.smoothingTimeConstant = config.smoothing;
                
                const bufferLength = state.analyser.frequencyBinCount;
                state.dataArray = new Uint8Array(bufferLength);
                
                return true;
            } catch (error) {
                updateStatus('❌ Lỗi audio', '#ff0000');
                return false;
            }
        }

        // ===== RENDER TẤT CẢ CÙNG LÚC =====
        function render(currentTime) {
            if (!state.isPlaying) return;
            
            if (currentTime - state.lastFrameTime < 1000 / config.maxFPS) {
                state.animationId = requestAnimationFrame(render);
                return;
            }
            state.lastFrameTime = currentTime;

            if (!state.analyser) return;
            
            state.analyser.getByteFrequencyData(state.dataArray);
            state.currentHue = (state.currentHue + 1) % 360;
            
            // Tính bass intensity
            let bassSum = 0;
            for (let i = 0; i < 10; i++) {
                bassSum += state.dataArray[i];
            }
            state.bassIntensity = bassSum / 10 / 255;
            
            drawVisualizer();
            handleFlashEffects();
            updateAllLEDs();
            updateEffectsIntensity();
            
            state.animationId = requestAnimationFrame(render);
        }

        function drawVisualizer() {
            const width = el.visualizer.width;
            const height = el.visualizer.height;
            
            // Xóa canvas với hiệu ứng mờ
            ctx.fillStyle = 'rgba(0,0,0,0.1)';
            ctx.fillRect(0, 0, width, height);
            
            // Vẽ nhiều lớp sóng
            for (let layer = 0; layer < 3; layer++) {
                ctx.beginPath();
                const centerY = height / 2;
                const amplitude = 80 + layer * 40;
                const frequency = 0.1 + layer * 0.05;
                
                for (let i = 0; i < state.dataArray.length; i += 2) {
                    const value = state.dataArray[i];
                    const x = (i / state.dataArray.length) * width;
                    const wave = Math.sin(i * frequency + Date.now() * 0.001 + layer) * amplitude;
                    const bassEffect = (value / 255) * 100 * state.bassIntensity;
                    const y = centerY + wave + bassEffect;
                    
                    if (i === 0) ctx.moveTo(x, y);
                    else ctx.lineTo(x, y);
                }
                
                const gradient = ctx.createLinearGradient(0, 0, width, 0);
                gradient.addColorStop(0, `hsla(${(state.currentHue + layer * 60) % 360}, 100%, 50%, 0.6)`);
                gradient.addColorStop(1, `hsla(${(state.currentHue + layer * 60 + 120) % 360}, 100%, 50%, 0.6)`);
                
                ctx.strokeStyle = gradient;
                ctx.lineWidth = 2 + layer;
                ctx.stroke();
            }
        }

        function handleFlashEffects() {
            const width = el.flashOverlay.width;
            const height = el.flashOverlay.height;
            
            // Xóa overlay
            flashCtx.fillStyle = 'rgba(0,0,0,0.3)';
            flashCtx.fillRect(0, 0, width, height);
            
            // Flash theo bass
            if (state.bassIntensity > 0.3) {
                const flashColor = `hsla(${state.currentHue}, 100%, 60%, ${state.bassIntensity * 0.2})`;
                flashCtx.fillStyle = flashColor;
                flashCtx.fillRect(0, 0, width, height);
            }
            
            // Strobe ngẫu nhiên
            if (Math.random() < state.bassIntensity * 0.2) {
                const strobeColor = `hsla(${Math.random() * 360}, 100%, 70%, 0.3)`;
                flashCtx.fillStyle = strobeColor;
                flashCtx.fillRect(0, 0, width, height);
            }
        }
function updateAllLEDs() {
            updateLEDStrip(el.ledTop);
            updateLEDStrip(el.ledBottom);
            updateLEDStrip(el.ledLeft);
            updateLEDStrip(el.ledRight);
        }

        function updateLEDStrip(container) {
            const leds = container.children;
            const isVertical = container.classList.contains('led-left') || container.classList.contains('led-right');
            
            for (let i = 0; i < leds.length; i++) {
                const led = leds[i];
                const dataIndex = Math.floor((i / leds.length) * state.dataArray.length);
                const intensity = state.dataArray[dataIndex] / 255;
                const effectiveIntensity = Math.max(intensity, state.bassIntensity);
                
                if (effectiveIntensity > 0.1) {
                    const hue = (i * 15 + Date.now() * 0.02) % 360;
                    const brightness = 40 + effectiveIntensity * 50;
                    
                    led.style.background = `hsl(${hue}, 100%, ${brightness}%)`;
                    led.style.transform = `scale(${1 + effectiveIntensity * 0.8})`;
                    led.style.boxShadow = `0 0 ${10 + effectiveIntensity * 25}px hsl(${hue}, 100%, 50%)`;
                } else {
                    led.style.background = '#111';
                    led.style.transform = 'scale(1)';
                    led.style.boxShadow = 'none';
                }
            }
        }

        function updateEffectsIntensity() {
            // Cập nhật cường độ cho tất cả hiệu ứng dựa trên âm nhạc
            const effects = document.querySelectorAll('.lightning-bolt, .laser-beam, .pulse-ring');
            effects.forEach(effect => {
                effect.style.opacity = 0.3 + state.bassIntensity * 0.7;
                effect.style.animationDuration = (1.5 - state.bassIntensity * 0.5) + 's';
            });
        }

        // ===== XỬ LÝ SỰ KIỆN =====
        async function handlePlay() {
            if (state.isPlaying) return;
            
            try {
                if (!state.audioContext && !initAudio()) return;
                
                if (state.audioContext.state === 'suspended') {
                    await state.audioContext.resume();
                }
                
                await el.audio.play();
                state.isPlaying = true;
                updateStatus('⚡ ALL EFFECTS ARE RUNNING AT THE SAME TIME!', '#00ffcc');
                
                state.lastFrameTime = performance.now();
                state.animationId = requestAnimationFrame(render);
                
            } catch (error) {
                updateStatus('❌ Lỗi phát nhạc', '#ff0000');
            }
        }

        function handleStop() {
            if (!state.isPlaying) return;
            
            el.audio.pause();
            el.audio.currentTime = 0;
            state.isPlaying = false;
            
            if (state.animationId) {
                cancelAnimationFrame(state.animationId);
                state.animationId = null;
            }
            
            updateStatus('⏹️ STOPPED - ALL EFFECTS STILL PLAYING', '#ff0080');
        }

        function handleResize() {
            setupCanvases();
            // Giữ nguyên các hiệu ứng, không cần tạo lại
        }

        function updateStatus(text, color) {
            el.status.textContent = text;
            el.status.style.color = color;
        }

        // ===== KHỞI CHẠY =====
        window.addEventListener('load', init);
        
        window.addEventListener('beforeunload', () => {
            if (state.animationId) cancelAnimationFrame(state.animationId);
            if (el.audio) {
                el.audio.pause();
            }
        });

        document.addEventListener('touchstart', function() {
            if (state.audioContext && state.audioContext.state === 'suspended') {
                state.audioContext.resume();
            }
        });
    </script>
</body>
</html>
