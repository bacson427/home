<script>
// BI·∫æN TO√ÄN C·ª§C
let workData = [];
const ADMIN_ID = '0388427368';
const ADMIN_PASS = '@Van2007';
const MAX_SIZE = 25 * 1024 * 1024; // 25MB

// H√ÄM CH√çNH
document.addEventListener('DOMContentLoaded', function() {
    // THI·∫æT L·∫¨P NG√ÄY H√îM NAY
    document.getElementById('date').valueAsDate = new Date());
    
    // X·ª¨ L√ù ƒêƒÇNG NH·∫¨P
    document.getElementById('loginBtn').addEventListener('click', function() {
        const userId = document.getElementById('userId').value;
        const password = document.getElementById('password').value;
        const message = document.getElementById('loginMessage');
        
        if (userId === ADMIN_ID && password === ADMIN_PASS) {
            document.getElementById('loginSection').style.display = 'none';
            document.getElementById('mainSection').style.display = 'block';
            message.textContent = '';
            loadData();
        } else {
            message.textContent = 'Sai ID ho·∫∑c m·∫≠t kh·∫©u!';
        }
    });
    
    // X·ª¨ L√ù UPLOAD FILE
    setupFileUpload('startUpload', 'startFiles', 'startPreview');
    setupFileUpload('endUpload', 'endFiles', 'endPreview');
    setupFileUpload('additionalUpload', 'additionalFiles', 'additionalPreview');
    
    // X·ª¨ L√ù FORM
    document.getElementById('workForm').addEventListener('submit', function(e) {
        e.preventDefault();
        addWorkData();
    });
    
    // X·ª¨ L√ù N√öT KH√ÅC
    document.getElementById('exportExcel').addEventListener('click', exportExcel);
    document.getElementById('exportCSV').addEventListener('click', exportCSV);
    document.getElementById('exportPDF').addEventListener('click', exportPDF);
    document.getElementById('clearData').addEventListener('click', clearAllData);
    document.getElementById('logoutBtn').addEventListener('click', logout);
});

// H√ÄM UPLOAD FILE
function setupFileUpload(uploadBtn, fileInput, previewDiv) {
    const uploadElement = document.getElementById(uploadBtn);
    const inputElement = document.getElementById(fileInput);
    const previewElement = document.getElementById(previewDiv);
    
    uploadElement.addEventListener('click', () => inputElement.click());
    
    inputElement.addEventListener('change', function() {
        previewElement.innerHTML = '';
        const files = Array.from(this.files);
        
        files.forEach(file => {
            if (file.size > MAX_SIZE) {
                alert(`File ${file.name} v∆∞·ª£t qu√° 25MB!`);
                return;
            }
            
            const fileItem = document.createElement('div');
            fileItem.className = 'file-item';
            fileItem.innerHTML = `
                <div><strong>${file.name}</strong></div>
                <div>${formatSize(file.size)}</div>
            `;
            previewElement.appendChild(fileItem);
        });
    });
}
// H√ÄM TH√äM D·ªÆ LI·ªÜU
function addWorkData() {
    const name = document.getElementById('name').value;
    const date = document.getElementById('date').value;
    const workType = document.getElementById('workType').value;
    const quantity = document.getElementById('quantity').value;
    const notes = document.getElementById('notes').value;
    
    // L·∫§Y DANH S√ÅCH FILE
    const startFiles = getFileInfo('startFiles');
    const endFiles = getFileInfo('endFiles');
    const additionalFiles = getFileInfo('additionalFiles');
    
    // KI·ªÇM TRA D·ªÆ LI·ªÜU
    if (!name || !date || !workType) {
        alert('Vui l√≤ng nh·∫≠p ƒë·∫ßy ƒë·ªß th√¥ng tin b·∫Øt bu·ªôc!');
        return;
    }
    
    if (startFiles.length === 0 || endFiles.length === 0) {
        alert('Vui l√≤ng ch·ªçn file b·∫Øt ƒë·∫ßu v√† k·∫øt th√∫c!');
        return;
    }
    
    // TH√äM D·ªÆ LI·ªÜU
    const newData = {
        id: Date.now(),
        name: name,
        date: date,
        workType: workType,
        quantity: quantity,
        notes: notes,
        startFiles: startFiles,
        endFiles: endFiles,
        additionalFiles: additionalFiles
    };
    
    workData.push(newData);
    saveData();
    updateTable();
    resetForm();
    
    document.getElementById('formMessage').textContent = 'Th√™m d·ªØ li·ªáu th√†nh c√¥ng!';
    setTimeout(() => {
        document.getElementById('formMessage').textContent = '';
    }, 3000);
}

// L·∫§Y TH√îNG TIN FILE
function getFileInfo(inputId) {
    const input = document.getElementById(inputId);
    const files = Array.from(input.files);
    return files.map(file => ({
        name: file.name,
        size: file.size,
        sizeText: formatSize(file.size),
        type: file.type
    }));
}

// ƒê·ªäNH D·∫†NG K√çCH TH∆Ø·ªöC
function formatSize(bytes) {
    if (bytes === 0) return '0 Bytes';
    const k = 1024;
    const sizes = ['Bytes', 'KB', 'MB', 'GB'];
    const i = Math.floor(Math.log(bytes) / Math.log(k));
    return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
}

// L∆ØU D·ªÆ LI·ªÜU
function saveData() {
    localStorage.setItem('workData', JSON.stringify(workData));
}

// T·∫¢I D·ªÆ LI·ªÜU
function loadData() {
    const saved = localStorage.getItem('workData');
    if (saved) {
        workData = JSON.parse(saved);
        updateTable();
    }
}

// RESET FORM
function resetForm() {
    document.getElementById('workForm').reset();
    document.getElementById('date').valueAsDate = new Date());
    document.getElementById('startPreview').innerHTML = '';
    document.getElementById('endPreview').innerHTML = '';
    document.getElementById('additionalPreview').innerHTML = '';
}
// C·∫¨P NH·∫¨T B·∫¢NG
function updateTable() {
    const tbody = document.getElementById('tableBody');
    tbody.innerHTML = '';
    
    if (workData.length === 0) {
        tbody.innerHTML = '<tr><td colspan="8" style="text-align: center;">Ch∆∞a c√≥ d·ªØ li·ªáu</td></tr>';
        return;
    }
    
    workData.forEach(item => {
        const row = document.createElement('tr');
        row.innerHTML = `
            <td>${item.name}</td>
            <td>${formatDate(item.date)}</td>
            <td>${getWorkTypeText(item.workType)}</td>
            <td>${item.quantity}</td>
            <td>${item.startFiles.length} file</td>
            <td>${item.endFiles.length} file</td>
            <td>${item.additionalFiles.length} file</td>
            <td>
                <button class="btn-delete" onclick="deleteData(${item.id})">X√≥a</button>
            </td>
        `;
        tbody.appendChild(row);
    });
}

// ƒê·ªäNH D·∫†NG NG√ÄY
function formatDate(dateString) {
    return new Date(dateString).toLocaleDateString('vi-VN');
}

// T√äN C√îNG VI·ªÜC
function getWorkTypeText(type) {
    const types = {
        'ham_ech': 'H√†m ·∫øch t√≠nh theo s·∫£n ph·∫©m',
        'nhap_du_lieu': 'Nh·∫≠p d·ªØ li·ªáu t√≠nh theo t·ªù',
        'khac': 'Kh√°c'
    };
    return types[type] || type;
}

// X√ìA D·ªÆ LI·ªÜU
function deleteData(id) {
    if (confirm('B·∫°n c√≥ ch·∫Øc mu·ªën x√≥a?')) {
        workData = workData.filter(item => item.id !== id);
        saveData();
        updateTable();
    }
}

// X√ìA T·∫§T C·∫¢
function clearAllData() {
    if (confirm('X√ìA TO√ÄN B·ªò D·ªÆ LI·ªÜU?')) {
        workData = [];
        saveData();
        updateTable();
    }
}

// ƒêƒÇNG XU·∫§T
function logout() {
    document.getElementById('mainSection').style.display = 'none';
    document.getElementById('loginSection').style.display = 'block';
    document.getElementById('userId').value = '0388427368';
    document.getElementById('password').value = '@Van2007';
}

// XU·∫§T EXCEL
function exportExcel() {
    if (workData.length === 0) {
        alert('Kh√¥ng c√≥ d·ªØ li·ªáu ƒë·ªÉ xu·∫•t!');
        return;
    }
    
    // T·∫†O D·ªÆ LI·ªÜU EXCEL
    let csv = 'T√™n,Ng√†y,C√¥ng vi·ªác,S·ªë l∆∞·ª£ng,File b·∫Øt ƒë·∫ßu,File k·∫øt th√∫c,File b·ªï sung,Ghi ch√∫\n';
    
    workData.forEach(item => {
        const startFiles = item.startFiles.map(f => f.name).join('; ');
        const endFiles = item.endFiles.map(f => f.name).join('; ');
        const additionalFiles = item.additionalFiles.map(f => f.name).join('; ');
        
        csv += `"${item.name}","${formatDate(item.date)}","${getWorkTypeText(item.workType)}","${item.quantity}","${startFiles}","${endFiles}","${additionalFiles}","${item.notes || ''}"\n`;
    });
    
    // T·∫†O FILE
    const blob = new Blob([csv], { type: 'text/csv' });
    const url = URL.createObjectURL(blob);
    const a = document.createElement('a');
    a.href = url;
    a.download = 'cong_viec_' + new Date().toISOString().slice(0,10) + '.csv';
    a.click();
    
    alert('Xu·∫•t Excel th√†nh c√¥ng!');
}

// XU·∫§T CSV
function exportCSV() {
    exportExcel(); // D√πng chung h√†m v·ªõi Excel
}

// XU·∫§T PDF
function exportPDF() {
    if (workData.length === 0) {
        alert('Kh√¥ng c√≥ d·ªØ li·ªáu ƒë·ªÉ xu·∫•t!');
        return;
    }
    
    let html = `
        <html>
        <head>
            <title>B√°o C√°o C√¥ng Vi·ªác</title>
            <style>
                body { font-family: Arial; margin: 20px; }
                table { width: 100%; border-collapse: collapse; }
                th, td { border: 1px solid #000; padding: 8px; }
                th { background: #f0f0f0; }
            </style>
        </head>
        <body>
            <h1>B√ÅO C√ÅO C√îNG VI·ªÜC</h1>
            <p>Ng√†y xu·∫•t: ${new Date().toLocaleDateString('vi-VN')}</p>
            <table>
                <tr>
                    <th>T√™n</th>
                    <th>Ng√†y</th>
                    <th>C√¥ng vi·ªác</th>
                    <th>S·ªë l∆∞·ª£ng</th>
                    <th>File b·∫Øt ƒë·∫ßu</th>
                    <th>File k·∫øt th√∫c</th>
                </tr>
    `;
    
    workData.forEach(item => {
        html += `
            <tr>
                <td>${item.name}</td>
                <td>${formatDate(item.date)}</td>
                <td>${getWorkTypeText(item.workType)}</td>

                <td>${item.startFiles.length} file</td>

}

// T·ª∞ ƒê·ªòNG ƒêƒÇNG NH·∫¨P N·∫æU ƒê√É L∆ØU
window.addEventListener('load', function() {
    const saved = localStorage.getItem('workData');
    if (saved) {
        // T·ª± ƒë·ªông ƒëƒÉng nh·∫≠p n·∫øu c√≥ d·ªØ li·ªáu
        document.getElementById('loginSection').style.display = 'none';
        document.getElementById('mainSection').style.display = 'block';

    }
});
</script>
