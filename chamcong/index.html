<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hệ thống chấm công cho sinh viên</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f7fa;
            color: #333;
            line-height: 1.6;
            padding: 20px;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid #eee;
        }
        
        h1 {
            color: #2c3e50;
            margin-bottom: 10px;
        }
        
        .user-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .user-details {
            flex: 1;
            min-width: 200px;
        }
        
        .current-time {
            text-align: right;
            flex: 1;
            min-width: 200px;
        }
        
        .time-display {
            font-size: 1.5rem;
            font-weight: bold;
            color: #3498db;
        }
        
        .calendar-controls {
            display: flex;
            justify-content: space-between;
            margin: 20px 0;
            align-items: center;
            flex-wrap: wrap;
        }
        
        .month-nav {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .nav-btn {
            background-color: #3498db;
            color: white;
        }
        
        .nav-btn:hover {
            background-color: #2980b9;
        }
        
        .calendar {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 10px;
            margin-top: 20px;
        }
        
        .day-header {
            text-align: center;
            font-weight: bold;
            padding: 10px;
            background-color: #f8f9fa;
            border-radius: 5px;
        }
        
        .day {
            border: 1px solid #e0e0e0;
            border-radius: 5px;
            padding: 15px 10px;
            min-height: 120px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        
        .day.other-month {
            background-color: #f9f9f9;
            color: #aaa;
        }
        
        .day-number {
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .day-status {
            font-size: 0.8rem;
            padding: 3px 6px;
            border-radius: 3px;
            text-align: center;
            margin-top: 5px;
        }
        
        .status-working {
            background-color: #e8f6f3;
            color: #27ae60;
        }
        
        .status-off {
            background-color: #fdedec;
            color: #e74c3c;
        }
        
        .day-actions {
            display: flex;
            flex-direction: column;
            gap: 5px;
            margin-top: 10px;
        }
        
        .action-btn {
            padding: 5px;
            font-size: 0.8rem;
            border-radius: 3px;
        }
        
        .work-btn {
            background-color: #2ecc71;
            color: white;
        }
        
        .work-btn:hover {
            background-color: #27ae60;
        }
        
        .off-btn {
            background-color: #e74c3c;
            color: white;
        }
        
        .off-btn:hover {
            background-color: #c0392b;
        }
        
        .summary {
            margin-top: 30px;
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 5px;
        }
        
        .summary h3 {
            margin-bottom: 15px;
            color: #2c3e50;
        }
        
        .summary-stats {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }
        
        .stat {
            text-align: center;
            padding: 10px;
        }
        
        .stat-value {
            font-size: 2rem;
            font-weight: bold;
            color: #3498db;
        }
        
        .stat-label {
            font-size: 0.9rem;
            color: #7f8c8d;
        }
        
        @media (max-width: 768px) {
            .calendar {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .day-header {
                display: none;
            }
        }
        
        @media (max-width: 480px) {
            .calendar {
                grid-template-columns: 1fr;
            }
            
            .calendar-controls {
                flex-direction: column;
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Hệ thống chấm công cho sinh viên</h1>
            <p>Quản lý lịch làm việc linh hoạt</p>
        </header>
        
        <div class="user-info">
            <div class="user-details">
                <h3>Sinh viên: Nguyễn Văn A</h3>
                <p>MSSV: SV2024001</p>
            </div>
            <div class="current-time">
                <p>Thời gian hiện tại:</p>
                <div class="time-display" id="current-time">--:--:--</div>
                <div id="current-date">--/--/----</div>
            </div>
        </div>
        
        <div class="calendar-controls">
            <div class="month-nav">
                <button id="prev-month" class="nav-btn">Tháng trước</button>
                <h2 id="current-month">Tháng 1, 2024</h2>
                <button id="next-month" class="nav-btn">Tháng sau</button>
            </div>
            <button id="today-btn" class="nav-btn">Hôm nay</button>
        </div>
        
        <div class="calendar" id="calendar">
            <!-- Calendar will be generated by JavaScript -->
        </div>
        
        <div class="summary">
            <h3>Thống kê tháng này</h3>
            <div class="summary-stats">
                <div class="stat">
                    <div class="stat-value" id="working-days">0</div>
                    <div class="stat-label">Ngày đi làm</div>
                </div>
                <div class="stat">
                    <div class="stat-value" id="off-days">0</div>
                    <div class="stat-label">Ngày nghỉ</div>
                </div>
                <div class="stat">
                    <div class="stat-value" id="remaining-days">0</div>
                    <div class="stat-label">Ngày chưa chọn</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Dữ liệu lịch làm việc
        let workSchedule = {};
        let currentDate = new Date();
        
        // Cập nhật thời gian hiện tại
        function updateCurrentTime() {
            const now = new Date();
            const timeString = now.toLocaleTimeString('vi-VN');
            const dateString = now.toLocaleDateString('vi-VN');
            
            document.getElementById('current-time').textContent = timeString;
            document.getElementById('current-date').textContent = dateString;
        }
        
        // Khởi tạo thời gian
        updateCurrentTime();
        setInterval(updateCurrentTime, 1000);
        
        // Tạo lịch
        function generateCalendar() {
            const calendarEl = document.getElementById('calendar');
            calendarEl.innerHTML = '';
            
            // Thêm tiêu đề các ngày trong tuần
            const daysOfWeek = ['CN', 'T2', 'T3', 'T4', 'T5', 'T6', 'T7'];
            daysOfWeek.forEach(day => {
                const dayHeader = document.createElement('div');
                dayHeader.className = 'day-header';
                dayHeader.textContent = day;
                calendarEl.appendChild(dayHeader);
            });
            
            // Lấy thông tin tháng và năm hiện tại
            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();
            
            // Cập nhật tiêu đề tháng
            document.getElementById('current-month').textContent = 
                `Tháng ${month + 1}, ${year}`;
            
            // Ngày đầu tiên của tháng
            const firstDay = new Date(year, month, 1);
            // Ngày cuối cùng của tháng
            const lastDay = new Date(year, month + 1, 0);
            
            // Ngày đầu tiên hiển thị trên lịch (có thể là ngày cuối tháng trước)
            const startDate = new Date(firstDay);
            startDate.setDate(startDate.getDate() - firstDay.getDay());
            
            // Ngày cuối cùng hiển thị trên lịch (có thể là ngày đầu tháng sau)
            const endDate = new Date(lastDay);
            endDate.setDate(endDate.getDate() + (6 - lastDay.getDay()));
            
            // Tạo các ô ngày trong lịch
            const currentDateObj = new Date(startDate);
            let workingDays = 0;
            let offDays = 0;
            let remainingDays = 0;
            
            while (currentDateObj <= endDate) {
                const dayEl = document.createElement('div');
                dayEl.className = 'day';
                
                // Kiểm tra xem ngày này có thuộc tháng hiện tại không
                if (currentDateObj.getMonth() !== month) {
                    dayEl.classList.add('other-month');
                }
                
                // Hiển thị số ngày
                const dayNumber = document.createElement('div');
                dayNumber.className = 'day-number';
                dayNumber.textContent = currentDateObj.getDate();
                dayEl.appendChild(dayNumber);
                
                // Tạo key cho ngày hiện tại
                const dateKey = formatDate(currentDateObj);
                
                // Kiểm tra trạng thái làm việc
                let statusText = 'Chưa chọn';
                let statusClass = '';
                
                if (workSchedule[dateKey]) {
                    if (workSchedule[dateKey] === 'working') {
                        statusText = 'Đi làm';
                        statusClass = 'status-working';
                        if (currentDateObj.getMonth() === month) workingDays++;
                    } else if (workSchedule[dateKey] === 'off') {
                        statusText = 'Nghỉ';
                        statusClass = 'status-off';
                        if (currentDateObj.getMonth() === month) offDays++;
                    }
                } else {
                    if (currentDateObj.getMonth() === month && 
                        currentDateObj <= new Date()) {
                        remainingDays++;
                    }
                }
                
                // Hiển thị trạng thái
                const statusEl = document.createElement('div');
                statusEl.className = `day-status ${statusClass}`;
                statusEl.textContent = statusText;
                dayEl.appendChild(statusEl);
                
                // Thêm nút hành động cho các ngày trong tháng hiện tại
                if (currentDateObj.getMonth() === month) {
                    const actionsEl = document.createElement('div');
                    actionsEl.className = 'day-actions';
                    
                    const workBtn = document.createElement('button');
                    workBtn.className = 'action-btn work-btn';
                    workBtn.textContent = 'Đi Làm';
                    workBtn.onclick = () => setWorkStatus(dateKey, 'working');
                    
                    const offBtn = document.createElement('button');
                    offBtn.className = 'action-btn off-btn';
                    offBtn.textContent = 'Nghỉ';
                    offBtn.onclick = () => setWorkStatus(dateKey, 'off');
                    
                    actionsEl.appendChild(workBtn);
                    actionsEl.appendChild(offBtn);
                    dayEl.appendChild(actionsEl);
                }
                
                calendarEl.appendChild(dayEl);
                
                // Chuyển sang ngày tiếp theo
                currentDateObj.setDate(currentDateObj.getDate() + 1);
            }
            
            // Cập nhật thống kê
            document.getElementById('working-days').textContent = workingDays;
            document.getElementById('off-days').textContent = offDays;
            document.getElementById('remaining-days').textContent = remainingDays;
        }
        
        // Định dạng ngày thành key (YYYY-MM-DD)
        function formatDate(date) {
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            return `${year}-${month}-${day}`;
        }
        
        // Thiết lập trạng thái làm việc
        function setWorkStatus(dateKey, status) {
            workSchedule[dateKey] = status;
            
            // Lưu vào localStorage
            localStorage.setItem('workSchedule', JSON.stringify(workSchedule));
            
            // Tạo lại lịch
            generateCalendar();
        }
        
        // Chuyển đến tháng trước
        document.getElementById('prev-month').addEventListener('click', function() {
            currentDate.setMonth(currentDate.getMonth() - 1);
            generateCalendar();
        });
        
        // Chuyển đến tháng sau
        document.getElementById('next-month').addEventListener('click', function() {
            currentDate.setMonth(currentDate.getMonth() + 1);
            generateCalendar();
        });
        
        // Quay về hôm nay
        document.getElementById('today-btn').addEventListener('click', function() {
            currentDate = new Date();
            generateCalendar();
        });
        
        // Khởi tạo
        function init() {
            // Tải dữ liệu từ localStorage nếu có
            const savedSchedule = localStorage.getItem('workSchedule');
            if (savedSchedule) {
                workSchedule = JSON.parse(savedSchedule);
            }
            
            // Tạo lịch ban đầu
            generateCalendar();
        }
        
        // Chạy khi trang được tải
        window.onload = init;
    </script>
</body>
</html>
